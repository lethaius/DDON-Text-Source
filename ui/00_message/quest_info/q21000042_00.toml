old = '職人気質'
[[message]]
key = 'q21000042_00_354'
old = '''
【死亡チェッククエスト】
依頼者の願いを聞き入れ
一度も復活することなく狂暴な敵を討伐する'''
[[message]]
key = 'q21000042_00_354'
old = '''
<NAME AREA>にいる何者かが、魔物との勝負で
腕試しをしているようだ'''
[[message]]
key = 'q21000042_00_354'
old = '''
自分だけのために作られた武器なんて
憧れちゃいますよねぇ――
そういえばさっき鍛冶職人さんのところに
行ってきたんですけど、どうも浮かない様子でしたね
このままじゃ納得いかない、とかなんとか――
いつもは明快な方だけに、より一層深刻に見えました'''
[[message]]
key = 'q21000042_00_1174'
old = '指定された場所へ行き、狂暴な魔物を見つける'
[[message]]
key = 'q21000042_00_1175'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21000042_00_1176'
old = '依頼者へ経緯を報告する'
