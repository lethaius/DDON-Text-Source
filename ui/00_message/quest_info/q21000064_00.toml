[[message]]
key = 'q21000064_00_383'
old = '''
【連続討伐クエスト】
エリアマスターの願いを聞き入れ
ダンジョン付近にて起きている問題を調査する'''
[[message]]
key = 'q21000064_00_383'
old = '''
<NAME AREA>のエリアマスターが
ダンジョン付近の不穏な空気を警戒しているようだ'''
[[message]]
key = 'q21000064_00_383'
old = '''
やめとけ――行楽気分でこの渓谷に近づくな
確かに、荒々しい岩肌に囲まれて流れる清流なんかは
最高だし、鳥たちのさえずりは心を満たす
だが背後には魔物がいることを忘れるな――
命が惜しいだろ？　若い冒険者どもよ'''
