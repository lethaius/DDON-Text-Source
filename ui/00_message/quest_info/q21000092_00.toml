[[message]]
key = 'q21000092_00_365'
old = '''
【討伐クエスト】
エリアに出現した怪しい魔物を探し
問題の原因となる敵を討伐する'''
[[message]]
key = 'q21000092_00_365'
old = '''
<NAME AREA>には今、怪しい気配のする
魔物たちが出現しているらしい'''
[[message]]
key = 'q21000092_00_365'
old = '''
ああ、この前一人くたばってるのを見たよ
まあ、どうせ金目当ての小物だろうさ――
浅はかな気持ちであそこに行った奴がどうなるか
好例だったと思うね――かわいそうに'''
[[message]]
key = 'q21000092_00_1171'
old = '遭遇した魔物を討伐する'
[[message]]
