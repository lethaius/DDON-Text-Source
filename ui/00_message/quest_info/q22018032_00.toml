[[message]]
key = 'q22018032_00_672'
old = '''
<NAME AREA>にいる何者かが、魔物との勝負で
腕試しをしているようだ'''
[[message]]
key = 'q22018032_00_672'
old = '''
最近、変な地鳴りが聞こえない？
オークが暴れているのかと思ったけど
こう、大きな生き物が歩いているような――
昔のアッカ―シェランを知っていて
博識な人に、聞いてみようかしら'''
[[message]]
key = 'q22018032_00_1174'
old = '指定された場所へ行き、狂暴な魔物を見つける'
[[message]]
key = 'q22018032_00_1175'
old = '遭遇した魔物を討伐する'
