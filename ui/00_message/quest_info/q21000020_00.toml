[[message]]
key = 'q21000020_00_332'
old = '''
【死亡チェッククエスト】
依頼者の願いを聞き入れ
一度も復活することなく狂暴な敵を討伐する'''
[[message]]
key = 'q21000020_00_332'
old = '''
<NAME AREA>にいる何者かが、魔物との勝負で
腕試しをしているようだ'''
[[message]]
key = 'q21000020_00_332'
old = '''
森林浴なんて、からだに良いかなと思ってさ――
子どもを連れて散歩に行ってみたんだ
でも、ちょっと深い所まで行き過ぎてね――
見たこともない魔物が飛び回ってるじゃないか
でも、子どもがそれ見て喜んじゃってねぇ――
やっぱり男の子ってああいうのが好きなんだね'''
[[message]]
key = 'q21000020_00_1174'
old = '指定された場所へ行き、狂暴な魔物を見つける'
[[message]]
key = 'q21000020_00_1175'
old = '遭遇した魔物を討伐する'
[[message]]
