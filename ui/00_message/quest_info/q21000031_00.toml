【連続討伐クエスト】
エリアマスターの願いを聞き入れ
ダンジョン付近にて起きている問題を調査する'''
[[message]]
key = 'q21000031_00_343'
old = '''
<NAME AREA>のエリアマスターが
ダンジョン付近の不穏な空気を警戒しているようだ'''
[[message]]
key = 'q21000031_00_343'
old = '''
あの遺跡はとても不思議な場所でね――
魔物だけでじゃなく、人も動物もその神秘的な
力に引き寄せられてしまう
だから、魔物だけ追い払うってのも不公平な
気がしないでもないけどね――
しかし、神秘的な力かぁ――気になるところだね'''
