old = '''
【死亡チェッククエスト】
依頼者の願いを聞き入れ
一度も復活することなく狂暴な敵を討伐する'''
[[message]]
key = 'q21000096_00_415'
old = '''
<NAME AREA>にいる何者かが、魔物との勝負で
腕試しをしているようだ'''
[[message]]
key = 'q21000096_00_415'
old = '''
恥ずかしいけど、仲間を見捨てて逃げたんだ
あんな恐ろしい魔物、見たことないからね
薄情な奴だよな？　俺って――
俺は薄情な――薄情な――
ちくしょう、あの日からこの事で頭がいっぱいだ！'''
