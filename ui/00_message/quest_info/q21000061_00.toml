[[message]]
key = 'q21000061_00_380'
old = '''
【討伐クエスト】
エリアに出現した怪しい魔物を探し
問題の原因となる敵を討伐する'''
[[message]]
key = 'q21000061_00_380'
old = '''
<NAME AREA>には今、怪しい気配のする
魔物たちが出現しているらしい'''
[[message]]
key = 'q21000061_00_380'
old = '''
この地の洞窟は素晴らしい――
レスタニアでは見たこともない形状のものが
山ほどある――素敵だ！　ここは理想郷だ！
だがしかし、どの洞窟も魔物がいっぱいで
洞窟ではなく魔窟のような状況になっているのは
感心しないがね'''
[[message]]
key = 'q21000061_00_1171'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21000061_00_1229'
old = '新たに現れた魔物を即時討伐して危機を回避'
[[message]]
