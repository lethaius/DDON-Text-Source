[[message]]
key = 'q21000088_00_407'
old = '''
【死亡チェッククエスト】
依頼者の願いを聞き入れ
一度も復活することなく狂暴な敵を討伐する'''
[[message]]
key = 'q21000088_00_407'
old = '''
<NAME AREA>にいる何者かが、魔物との勝負で
腕試しをしているようだ'''
[[message]]
key = 'q21000088_00_407'
old = '''
地上が懐かしいかと言われれば、そうでもありません
ここの民は皆、それぞれ覚悟を持ってここにいます
ですが――我が物顔で魔物が跋扈しているを見ると
平穏だった頃が、もうずっと遠い日のように感じます'''
[[message]]
key = 'q21000088_00_1174'
old = '指定された場所へ行き、狂暴な魔物を見つける'
[[message]]
key = 'q21000088_00_1175'
old = '遭遇した魔物を討伐する'
[[message]]
