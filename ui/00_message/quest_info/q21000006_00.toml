[[message]]
key = 'q21000006_00_318'
old = '''
<NAME AREA>にいる何者かが
エリア内で取得できる珍しいアイテムを求めている'''
[[message]]
key = 'q21000006_00_318'
old = '''
あのよぅ、噂に聞いたんだが――
なんでも島の中に小金を貯めこんでる
魔物がいるらしいんだよ
どっかの洞窟にいて、そこに集めてるらしいぜ――
まったく、魔物のくせに貯金たぁ世も末だぜ
俺の給料より多かったら嫌になっちまうぜ――'''
