【連続討伐クエスト】
エリアマスターの願いを聞き入れ
ダンジョン付近にて起きている問題を調査する'''
[[message]]
key = 'q21000071_00_390'
old = '''
<NAME AREA>のエリアマスターが
ダンジョン付近の不穏な空気を警戒しているようだ'''
[[message]]
key = 'q21000071_00_390'
old = '''
ほ、ほんとなんです――聞こえてきました
あの不気味な砦から、禍々しい魔物のこ、声が――
きき、きっとあれが住民を襲っているまみょのです
い、いえ？　決して怯えてなどいませんよ？
け、決して噛んでもいませんよ？'''
