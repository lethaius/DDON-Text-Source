ダンジョン付近の不穏な空気を警戒しているようだ'''
[[message]]
key = 'q21000015_00_327'
old = '''
昼間村の近くで遊んでいたらね、聞こえたんだ――
何かのうめき声みたいな、変な声
でも、なんだか不思議な力を感じたんだ
不気味な声なのに、安心する気がした
なんでだろう？　ぼくが変なのかな'''
