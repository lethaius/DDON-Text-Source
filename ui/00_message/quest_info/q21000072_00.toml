old = '立ちはだかる壁'
[[message]]
key = 'q21000072_00_391'
old = '''
【討伐クエスト】
エリアに出現した怪しい魔物を探し
問題の原因となる敵を討伐する'''
[[message]]
key = 'q21000072_00_391'
old = '''
<NAME AREA>には今、怪しい気配のする
魔物たちが出現しているらしい'''
[[message]]
key = 'q21000072_00_391'
old = '''
調査隊駐屯地諸君に告ぐ――
調査を邪魔せし鉄壁の魔物が現れた
なお、騎士団はすでに応援の部隊を派遣した
覚者隊の諸君も早急に応援を頼む
先行した調査隊は壊滅状態の模様――'''
[[message]]
key = 'q21000072_00_1171'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21000072_00_1229'
old = '新たに現れた魔物を即時討伐して危機を回避'
[[message]]
key = 'q21000072_00_1173'
old = '残る魔物を討伐する'
