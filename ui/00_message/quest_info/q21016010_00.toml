[[message]]
key = 'q21016010_00_582'
old = '病み森の番人'
[[message]]
key = 'q21016010_00_582'
old = '''
【討伐クエスト】
エリアに出現した怪しい魔物を探し
問題の原因となる敵を討伐する'''
[[message]]
key = 'q21016010_00_582'
old = '''
<NAME AREA>には今、怪しい気配のする
魔物たちが出現しているらしい'''
[[message]]
key = 'q21016010_00_582'
old = '''
森で巨大な音を聞いたの――
それで、戦士を伴って様子を見に行ったら
地は割れ樹は裂かれ
この世の光景とは思えなかった
恐ろしい――一体誰があれをやったの？'''
[[message]]
key = 'q21016010_00_1171'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21016010_00_1229'
old = '新たに現れた魔物を即時討伐して危機を回避'
[[message]]
key = 'q21016010_00_1173'
old = '残る魔物を討伐する'
