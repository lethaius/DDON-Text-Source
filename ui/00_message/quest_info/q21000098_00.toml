ダンジョン付近の不穏な空気を警戒しているようだ'''
[[message]]
key = 'q21000098_00_417'
old = '''
娘のために、綺麗な石でも拾おうと思って
島の中をふらふら歩いてたんだ――
そしたら恐ろしい魔物がいてさ
なんというか、普通と違う雰囲気だったというか――
なにか特別な力みたいなものを感じたんだよ'''
