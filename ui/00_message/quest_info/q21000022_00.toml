old = '騎士の誇りに懸けて'
[[message]]
key = 'q21000022_00_334'
old = '''
【死亡チェッククエスト】
依頼者の願いを聞き入れ
一度も復活することなく狂暴な敵を討伐する'''
[[message]]
key = 'q21000022_00_334'
old = '''
<NAME AREA>にいる何者かが、魔物との勝負で
腕試しをしているようだ'''
[[message]]
key = 'q21000022_00_334'
old = '''
騎士団の中にも、努力を欠かさない
ストイックな人がいるんだって
まあ、その気持ちはけっこうなことだけどね――
努力したって、どうせ覚者様にはかなわないのにね
だって、「もと」が違うんだからさ――'''
[[message]]
key = 'q21000022_00_1174'
old = '指定された場所へ行き、狂暴な魔物を見つける'
[[message]]
key = 'q21000022_00_1175'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21000022_00_1176'
old = '依頼者へ経緯を報告する'
