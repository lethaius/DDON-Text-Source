[[message]]
key = 'q20095010_00_209'
old = 'オーク精鋭部隊との遭遇'
[[message]]
key = 'q20095010_00_209'
old = '''
依頼者の願いを聞き入れ
対象の敵を討伐する'''
[[message]]
key = 'q20095010_00_209'
old = '''
不確実な情報だが、<NAME AREA>から
狂暴な魔物のしわざと思われる被害報告があった'''
[[message]]
key = 'q20095010_00_209'
old = '''
オークの残党を追っていたのだが
予想以上に我が隊の損害が大きく、
やむなく帰還した
だが、隊士が一人戻ってきていないのだ
あのオークどもを一人で討伐するのは無理がある
無事でいてくれればよいが――'''
[[message]]
key = 'q20095010_00_1142'
old = 'オークの精鋭部隊を探す'
[[message]]
key = 'q20095010_00_806'
old = '遭遇した敵を討伐する'
[[message]]
key = 'q20095010_00_804'
old = '依頼者に報告する'
