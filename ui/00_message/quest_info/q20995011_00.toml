old = '亡都を歩む影'
[[message]]
key = 'q20995011_00_282'
old = '''
依頼者の願いを聞き入れ
対象の敵を討伐する'''
[[message]]
key = 'q20995011_00_282'
old = '''
<NAME AREA>から緊急報告
至急、魔物らしき脅威を排除されたし、とのこと'''
[[message]]
key = 'q20995011_00_282'
old = '''
最近、王宮層でのっしのっし歩く大きな影を
見たっていう噂が立ってましてね――
それが実はかなり危ない状況らしくて、
対処できるような腕の立つ人を
探しているらしいんですよ――'''
[[message]]
key = 'q20995011_00_1147'
old = '＜メルゴダ王宮層＞へ向かい敵を探す'
[[message]]
key = 'q20995011_00_828'
old = '発見した敵を討伐する'
[[message]]
key = 'q20995011_00_804'
old = '依頼者に報告する'
