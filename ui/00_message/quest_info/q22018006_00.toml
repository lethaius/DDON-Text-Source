魔物の勢力が一時的に増し、危険な状況にあるという'''
[[message]]
key = 'q22018006_00_646'
old = '''
ちょっと、聞いた？
オーク共が、魔物に鎧を付けて従わせてるの
頭の悪いオーク達だけならまだしも
あんなに大きくて力の強い魔物なんて――
私たちに、どうしろっていうの'''
