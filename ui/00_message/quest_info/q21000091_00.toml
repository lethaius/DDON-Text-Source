old = '''
【危険区域クエスト】
ダンジョン内の危険区域へ繋がる扉の鍵を作り
凶悪な魔物を討伐する'''
[[message]]
key = 'q21000091_00_410'
old = '''
<NAME AREA>のダンジョン内部は、特別な
鍵を持った者だけが入れる場所があるらしい'''
[[message]]
key = 'q21000091_00_410'
old = '''
数日前に調査という名目であそこに行ったんだが――
人を寄せ付けない邪悪な力に包み込まれいてた
その時点で調査団は引き返してきたが――
恐らく、とんでもない魔物が潜んでいることだろう
住民は決して近づかないこと'''
[[message]]
key = 'q21000091_00_1170'
old = '遭遇した凶悪な魔物を討伐する'
