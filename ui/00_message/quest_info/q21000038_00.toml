old = '一人の戦士として'
[[message]]
key = 'q21000038_00_350'
old = '''
【死亡チェッククエスト】
依頼者の願いを聞き入れ
一度も復活することなく狂暴な敵を討伐する'''
[[message]]
key = 'q21000038_00_350'
old = '''
<NAME AREA>にいる何者かが、魔物との勝負で
腕試しをしているようだ'''
[[message]]
key = 'q21000038_00_350'
old = '''
最近――副隊長の顔が浮かないんです
いつもうつむいているというか――
なんでも戦場以外の事務仕事が多くて
嫌になってるらしいんです
加えて、使えない部下が多くて大変だとか
え、僕？　僕は違いますよ――アハハ'''
