[[message]]
key = 'q21016018_00_624'
old = '異形の二本足'
[[message]]
key = 'q21016018_00_624'
old = '''
【討伐クエスト】
エリアに出現した怪しい魔物を探し
問題の原因となる敵を討伐する'''
[[message]]
key = 'q21016018_00_624'
old = '''
<NAME AREA>には今、怪しい気配のする
魔物たちが出現しているらしい'''
[[message]]
key = 'q21016018_00_624'
old = '''
侵食されちまったら人は、
意識や恐怖心が消えちまうのかね
あんな恐ろしい魔物たちと一緒に行動して
恐ろしくはないのかね
俺たちのことを――もう覚えてはないのかね'''
[[message]]
key = 'q21016018_00_1171'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21016018_00_1172'
old = '新たに現れた魔物を即時討伐して報酬を獲得'
[[message]]
key = 'q21016018_00_1173'
old = '残る魔物を討伐する'
