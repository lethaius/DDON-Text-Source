[[message]]
key = 'q21000052_00_371'
old = '''
【死亡チェッククエスト】
依頼者の願いを聞き入れ
一度も復活することなく狂暴な敵を討伐する'''
[[message]]
key = 'q21000052_00_371'
old = '''
<NAME AREA>にいる何者かが、魔物との勝負で
腕試しをしているようだ'''
[[message]]
key = 'q21000052_00_371'
old = '''
最近酒場に酒癖の悪いやつがいるんですよ
なんでも格上の相手に負けたとかなんとか――
そんなの、自分の鍛錬不足のせいじゃないですか
陽気な酒の席で、あんまりうじうじしないで
欲しいもんだがねぇ――'''
[[message]]
key = 'q21000052_00_1174'
old = '指定された場所へ行き、狂暴な魔物を見つける'
[[message]]
key = 'q21000052_00_1175'
old = '遭遇した魔物を討伐する'
[[message]]
