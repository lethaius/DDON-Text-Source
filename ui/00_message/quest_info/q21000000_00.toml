【連続討伐クエスト】
エリアマスターの願いを聞き入れ
ダンジョン付近にて起きている問題を調査する'''
[[message]]
key = 'q21000000_00_312'
old = '''
<NAME AREA>のエリアマスターが
ダンジョン付近の不穏な空気を警戒しているようだ'''
[[message]]
key = 'q21000000_00_312'
old = '''
見たのよ――暗闇にうごめく影を――
この世のものとは思えない、きっとあれこそが――
もう、考えただけで身の毛がよだつわ！
え？　暗闇なのになんで影が見えたかって？
確かに、言われてみればおかしな話だわ
私は何を言っているのかしら？'''
