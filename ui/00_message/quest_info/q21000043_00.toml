【連続討伐クエスト】
エリアマスターの願いを聞き入れ
ダンジョン付近にて起きている問題を調査する'''
[[message]]
key = 'q21000043_00_355'
old = '''
<NAME AREA>のエリアマスターが
ダンジョン付近の不穏な空気を警戒しているようだ'''
[[message]]
key = 'q21000043_00_355'
old = '''
よう、俺は世に言う坑道マニアだ
荒々しい山肌に削り掘られた土臭い道――
むき出しになった鉱石、年季のこもった足場――
ああ、たまらねえぜ
だが、この愛しい場所に不気味な魔物が現れやがった
まったく迷惑な話だ　とっとと排除してくれないか？'''
[[message]]
key = 'q21000043_00_1161'
old = '指定された場所を調べる'
