[[message]]
key = 'q20085002_00_192'
old = '死出の旅路へ――'
[[message]]
key = 'q20085002_00_192'
old = '''
依頼者の願いを聞き入れ
対象の敵を討伐する'''
[[message]]
key = 'q20085002_00_192'
old = '''
<NAME AREA>は
ここ数日異様な気配に満ちているらしい'''
[[message]]
key = 'q20085002_00_192'
old = '''
仕事帰りに死者の丘辺りを通りかかったらよぉ、
亡者が隊列組んでるのを見たんだ
本当に見たんだ
俺は確かに酒飲みだが、あの時は酔ってなかった
嘘じゃねぇよ、――うーん、もう一杯'''
[[message]]
key = 'q20085002_00_1136'
old = '＜死者の丘＞へ向かい敵を探す'
[[message]]
key = 'q20085002_00_806'
old = '遭遇した敵を討伐する'
[[message]]
key = 'q20085002_00_804'
old = '依頼者に報告する'
