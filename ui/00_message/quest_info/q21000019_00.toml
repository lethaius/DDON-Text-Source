【連続討伐クエスト】
エリアマスターの願いを聞き入れ
ダンジョン付近にて起きている問題を調査する'''
[[message]]
key = 'q21000019_00_331'
old = '''
<NAME AREA>のエリアマスターが
ダンジョン付近の不穏な空気を警戒しているようだ'''
[[message]]
key = 'q21000019_00_331'
old = '''
僕も一人前の男になりたいからね――
父さんに認めて欲しくて魔物退治に行ったんだ
でも、視界は悪いし相手は多い――
あいつらを倒せたら一人前になれるんだろうけど
今の僕はまだまだ修行不足だね'''
