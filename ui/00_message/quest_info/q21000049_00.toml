old = '【竜力の扉】魔獣の栖'
[[message]]
key = 'q21000049_00_361'
old = '''
【危険区域クエスト】
ダンジョン内の危険区域へ繋がる扉の鍵を作り
凶悪な魔物を討伐する'''
[[message]]
key = 'q21000049_00_361'
old = '''
<NAME AREA>のダンジョン内部は、特別な
鍵を持った者だけが入れる場所があるらしい'''
[[message]]
key = 'q21000049_00_361'
old = '''
洞窟の奥深いところから、野太い鳴き声と
足音が聞こえるんだ――
実際に見たわけじゃねえけど、あれは間違いなくいる
とてつもなく恐ろしい魔物なんだよ
それこそ、とって喰われちまうような――
ああ、そうさ　実際に見たわけじゃないんだけどな'''
[[message]]
key = 'q21000049_00_1170'
old = '遭遇した凶悪な魔物を討伐する'
