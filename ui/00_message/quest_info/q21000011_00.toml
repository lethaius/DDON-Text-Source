ダンジョン付近の不穏な空気を警戒しているようだ'''
[[message]]
key = 'q21000011_00_323'
old = '''
こんな島でも、海風を浴びながら
昼寝をするのは最高でねぇ――
そんな俺の楽しみを邪魔する奴が現れたのさ
ギャアギャア騒ぎやがって、昼寝どころじゃない
や、先に言っておくが、任務をさぼって
寝ているワケじゃないからな？'''
