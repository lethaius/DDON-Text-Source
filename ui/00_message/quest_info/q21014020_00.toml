[[message]]
key = 'q21014020_00_607'
old = '''
【迅速救助クエスト】
依頼者が求める人物を捜索し
迅速に救助する'''
[[message]]
key = 'q21014020_00_607'
old = '''
何者かからの、迅速な救援を求める声が
<NAME AREA>から届いているようだ'''
[[message]]
key = 'q21014020_00_607'
old = '''
エランに集まってくれた戦士たち同士が
お互いに信頼関係を結ぶことで
いざというとき、助け合える関係になるの！
そうすることで命を落とす事も
少なくなるはず――でしょ？'''
[[message]]
key = 'q21014020_00_1226'
old = '依頼者の求める人物を捜索する'
[[message]]
key = 'q21014020_00_1227'
old = '魔物を迅速に討伐し捜索対象を救助する'
[[message]]
key = 'q21014020_00_1228'
old = '捜索対象の安否を確認する'
[[message]]
key = 'q21014020_00_1169'
old = '依頼者に報告する'
