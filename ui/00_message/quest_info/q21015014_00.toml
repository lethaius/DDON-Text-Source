[[message]]
key = 'q21015014_00_602'
old = '''
【迅速救助クエスト】
依頼者が求める人物を捜索し
迅速に救助する'''
[[message]]
key = 'q21015014_00_602'
old = '''
何者かからの、迅速な救援を求める声が
<NAME AREA>から届いているようだ'''
[[message]]
key = 'q21015014_00_602'
old = '''
腕に自信がある戦士は、
一人で洞窟や迷宮に籠って修行することがある
稀にそのまま行方不明になる事があるから
必ず居所を伝えてから行くんだけど
誰もそれを聞いていないとなると――'''
[[message]]
key = 'q21015014_00_1226'
old = '依頼者の求める人物を捜索する'
[[message]]
key = 'q21015014_00_1227'
old = '魔物を迅速に討伐し捜索対象を救助する'
[[message]]
key = 'q21015014_00_1228'
old = '捜索対象の安否を確認する'
[[message]]
key = 'q21015014_00_1169'
old = '依頼者に報告する'
