old = '縄張り守備隊長'
[[message]]
key = 'q20040002_00_41'
old = '''
ギルスタンの願いを聞き入れ
対象の敵を討伐する'''
[[message]]
key = 'q20040002_00_41'
old = '''
<NAME AREA>からの噂では
腕に覚えのある者を、求める人物がいるそうだ'''
[[message]]
key = 'q20040002_00_41'
old = '''
鉱山にはゴブリンどもが陣取っている洞窟がある
普通の人間なら近付いても危険しかないが
覚者なら彼らの長と話ができるかも知れない
噂によれば、長はなかなかの知恵者で
強い戦士との会話を楽しむこともあるらしい
――とはいえ、試すには勇気がいる話だな'''
[[message]]
key = 'q20040002_00_978'
old = '洞窟外の指定された敵を討伐する'
[[message]]
