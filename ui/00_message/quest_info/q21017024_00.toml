[[message]]
key = 'q21017024_00_620'
old = '''
【危険区域クエスト】
ダンジョン内の危険区域へ繋がる扉の鍵を作り
凶悪な魔物を討伐する'''
[[message]]
key = 'q21017024_00_620'
old = '''
<NAME AREA>のダンジョン内部は、特別な
鍵を持った者だけが入れる場所があるらしい'''
[[message]]
key = 'q21017024_00_620'
old = '''
な、なんであの魔物がキンガルに――
くそ！　キンガルに派遣されたから
侵食の脅威からは離れられると思ったのに！
あいつを倒せば実力向上は必至だって――？
そんなの、俺には関係ないね！'''
[[message]]
key = 'q21017024_00_1170'
old = '遭遇した凶悪な魔物を討伐する'
