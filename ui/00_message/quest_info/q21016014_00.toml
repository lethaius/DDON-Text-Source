[[message]]
key = 'q21016014_00_586'
old = '''
【討伐クエスト】
エリアに出現した怪しい魔物を探し
問題の原因となる敵を討伐する'''
[[message]]
key = 'q21016014_00_586'
old = '''
<NAME AREA>には今、怪しい気配のする
魔物たちが出現しているらしい'''
[[message]]
key = 'q21016014_00_586'
old = '''
人も侵食されるって話は、聞いたかい？
なんでも、侵食された人はフラフラと
モローの奥地へ消えていくそうだよ
あの奥に一体何があるのか――
案外、侵食魔軍団を結成していたりして'''
[[message]]
key = 'q21016014_00_1171'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21016014_00_1229'
old = '新たに現れた魔物を即時討伐して危機を回避'
[[message]]
key = 'q21016014_00_1173'
old = '残る魔物を討伐する'
