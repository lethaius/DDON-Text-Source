【連続討伐クエスト】
エリアマスターの願いを聞き入れ
ダンジョン付近にて起きている問題を調査する'''
[[message]]
key = 'q21000005_00_317'
old = '''
<NAME AREA>のエリアマスターが
ダンジョン付近の不穏な空気を警戒しているようだ'''
[[message]]
key = 'q21000005_00_317'
old = '''
自分も覚者の一人となったからには
一人で森のパトロールくらいできると思っていました
ですが、不気味な怪物がウロウロしていて
すぐに帰ってきたわけですね
自分には戦闘は向かない――
帰ったら書物でも探して勉強に耽ります'''
