old = '''
【迅速救助クエスト】
依頼者が求める人物を捜索し
迅速に救助する'''
[[message]]
key = 'q21014012_00_552'
old = '''
何者かからの、迅速な救援を求める声が
<NAME AREA>から届いているようだ'''
[[message]]
key = 'q21014012_00_552'
old = '''
強そうな奴と出会うと
腕前を試したくて仕方ない――
そんな変わった奴が少し前からエランにいるが
さっき、困ったような顔をしていたぞ
そういえば、一人でいるのは初めて見たな'''
