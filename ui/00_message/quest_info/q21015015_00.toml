[[message]]
key = 'q21015015_00_571'
old = '''
【死亡チェッククエスト】
依頼者の願いを聞き入れ
一度も復活することなく狂暴な敵を討伐する'''
[[message]]
key = 'q21015015_00_571'
old = '''
<NAME AREA>にいる何者かが、魔物との勝負で
腕試しをしているようだ'''
[[message]]
key = 'q21015015_00_571'
old = '''
この村の戦士は、腕に自信があるからといって
少し、魔物の脅威を軽んじている節があるな
魔物は好敵手などではないというのに
――いつか、それを身を持って知らされる時が
くるのではないだろうか'''
[[message]]
key = 'q21015015_00_1174'
old = '指定された場所へ行き、狂暴な魔物を見つける'
[[message]]
key = 'q21015015_00_1175'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21015015_00_1176'
old = '依頼者へ経緯を報告する'
