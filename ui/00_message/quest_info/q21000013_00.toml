[[message]]
key = 'q21000013_00_325'
old = '''
【討伐クエスト】
エリアに出現した怪しい魔物を探し
問題の原因となる敵を討伐する'''
[[message]]
key = 'q21000013_00_325'
old = '''
<NAME AREA>には今、怪しい気配のする
魔物たちが出現しているらしい'''
[[message]]
key = 'q21000013_00_325'
old = '''
だからほっとくなって言っただろう？
ああいう廃屋を放置しておくと、物の怪の類が
うようよ湧いちまう
定期的に見回りに行くか、潰すかしねえと――
しかし今回はなんだ？　随分と立派なのが
湧いちまったようだな、こんなの、始末できるのか？'''
[[message]]
key = 'q21000013_00_1171'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21000013_00_1229'
old = '新たに現れた魔物を即時討伐して危機を回避'
[[message]]
key = 'q21000013_00_1173'
old = '残る魔物を討伐する'
