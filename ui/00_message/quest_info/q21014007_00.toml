old = '【財宝の扉】虹覆う緑'
[[message]]
key = 'q21014007_00_547'
old = '''
【危険区域クエスト】
ダンジョン内の危険区域へ繋がる扉の鍵を作り
凶悪な魔物を討伐する'''
[[message]]
key = 'q21014007_00_547'
old = '''
<NAME AREA>のダンジョン内部は、特別な
鍵を持った者だけが入れる場所があるらしい'''
[[message]]
key = 'q21014007_00_547'
old = '''
この森に、見たこともない魔物が増えていく
いつからこんな風に変わってしまったのか――
この前も、聞いたことのない奇怪な鳴き声を聞いた
いつか魔物に、森ごと侵食されてしまうのだろうか'''
[[message]]
key = 'q21014007_00_1170'
old = '遭遇した凶悪な魔物を討伐する'
