魔物の勢力が一時的に増し、危険な状況にあるという'''
[[message]]
key = 'q21017017_00_613'
old = '''
最近村の周りの魔物が多くなってないか？
そう、確か異国の覚者が現れてからだ！
きっと奴らに復讐しに来たんだ！
下手に仲良くしたらこっちまで狙われる――
早く奴らを差し出さないと！'''
