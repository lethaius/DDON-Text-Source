old = '海辺の強盗団'
[[message]]
key = 'q20010000_00_30'
old = '''
依頼者の願いを聞き入れ
対象の敵を討伐する'''
[[message]]
key = 'q20010000_00_30'
old = '''
<NAME AREA>近くで
途方に暮れた様子の者が見かけられた'''
[[message]]
key = 'q20010000_00_30'
old = '''
先日、海辺で一人ぽつんとたたずむ女性がいたから
つい心配になって声をかけたんです
そのときは不審者に間違われて逃げられてしまったん
ですが――まあ、あそこにずっと居て
本当の山賊に襲われるよりは、良かったのでしょう'''
[[message]]
key = 'q20010000_00_812'
old = '盗賊たちを討伐する'
[[message]]
