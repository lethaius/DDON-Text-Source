[[message]]
key = 'q21015001_00_589'
old = '殊勝なる若輩者'
[[message]]
key = 'q21015001_00_589'
old = '''
【死亡チェッククエスト】
依頼者の願いを聞き入れ
一度も復活することなく狂暴な敵を討伐する'''
[[message]]
key = 'q21015001_00_589'
old = '''
<NAME AREA>にいる何者かが、魔物との勝負で
腕試しをしているようだ'''
[[message]]
key = 'q21015001_00_589'
old = '''
タラスクには、村の奴ら皆挑んだけど
敵わなかったわ――
ダナの宿敵をよそ者が倒すなんて、って
村の戦士は燃えているみたい
――誰も命を落とさないといいけれど'''
[[message]]
key = 'q21015001_00_1174'
old = '指定された場所へ行き、狂暴な魔物を見つける'
[[message]]
key = 'q21015001_00_1171'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21015001_00_1176'
old = '依頼者へ経緯を報告する'
