[[message]]
key = 'q21000065_00_384'
old = '''
【危険区域クエスト】
ダンジョン内の危険区域へ繋がる扉の鍵を作り
凶悪な魔物を討伐する'''
[[message]]
key = 'q21000065_00_384'
old = '''
<NAME AREA>のダンジョン内部は、特別な
鍵を持った者だけが入れる場所があるらしい'''
[[message]]
key = 'q21000065_00_384'
old = '''
無茶な人っているもんだねぇ――
枯れ井戸の中に魔物がいるって言ったら
何の準備もしないで飛び込んでいってねえ
今頃、魔物のエサにでもなってんじゃないかねえ'''
[[message]]
key = 'q21000065_00_1171'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21000065_00_1172'
old = '新たに現れた魔物を即時討伐して報酬を獲得'
