old = '帰りを祈って――'
[[message]]
key = 'q20090003_00_188'
old = '''
依頼者の願いを聞き入れ
恋人の消息を調査する'''
[[message]]
key = 'q20090003_00_188'
old = '''
詳細ははっきりしないが、何らかの助けを欲する者が
<NAME AREA>にいるらしい'''
[[message]]
key = 'q20090003_00_188'
old = '''
いや、危ないから帰るように言ったんだけれど
かたくなに帰ろうとしないんだ
ともすると、日も暮れかかったので
一人で慌てて帰って来たんだが
誰か彼女を連れて帰ってくれんかね'''
