[[message]]
key = 'q20090001_00_185'
old = 'その名は“騎士喰らい”'
[[message]]
key = 'q20090001_00_185'
old = '''
依頼者の願いを聞き入れ
対象の敵を討伐する'''
[[message]]
key = 'q20090001_00_185'
old = '''
<NAME AREA>から集められた支援要請の
中には、緊急性の高いものもあったようだ'''
[[message]]
key = 'q20090001_00_185'
old = '''
ついに我が隊は、長きに渡る宿敵の怪物を
水路の中に追い詰めることに成功した
だが、残念なことに
ここで我々の戦力も尽きてしまった
あの怪物が水路から這い出す前に
急ぎ救援に駆けつけて欲しい'''
[[message]]
key = 'q20090001_00_1049'
old = '＜メルゴダ大水網＞に潜む騎士喰らいを討伐する'
[[message]]
key = 'q20090001_00_828'
old = '発見した敵を討伐する'
[[message]]
key = 'q20090001_00_804'
old = '依頼者に報告する'
