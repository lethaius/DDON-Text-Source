old = '''
【危険区域クエスト】
ダンジョン内の危険区域へ繋がる扉の鍵を作り
凶悪な魔物を討伐する'''
[[message]]
key = 'q21000076_00_395'
old = '''
<NAME AREA>のダンジョン内部は、特別な
鍵を持った者だけが入れる場所があるらしい'''
[[message]]
key = 'q21000076_00_395'
old = '''
本当に肝を冷やしました――
まだまだ新米の自分には、分不相応な敵でした
ですが、こういう経験も必要なんでしょう
自分の今の力を知る、良い機会だったんだと思います
命を落とさなかったことは、幸運でした'''
[[message]]
key = 'q21000076_00_1170'
old = '遭遇した凶悪な魔物を討伐する'
