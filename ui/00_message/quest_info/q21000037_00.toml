[[message]]
key = 'q21000037_00_349'
old = '風光の中で'
[[message]]
key = 'q21000037_00_349'
old = '''
【討伐クエスト】
エリアに出現した怪しい魔物を探し
問題の原因となる敵を討伐する'''
[[message]]
key = 'q21000037_00_349'
old = '''
<NAME AREA>には今、怪しい気配のする
魔物たちが出現しているらしい'''
[[message]]
key = 'q21000037_00_349'
old = '''
この島はとても自然が美しいというのに
危険な魔物がその辺を我が物顔で
闊歩しているじゃないですか――
おかしな島ですよ、本当に
狐の嫁入りっていうんですか？
そんなのを見てる気分です――'''
[[message]]
key = 'q21000037_00_1171'
old = '遭遇した魔物を討伐する'
[[message]]
key = 'q21000037_00_1229'
old = '新たに現れた魔物を即時討伐して危機を回避'
[[message]]
key = 'q21000037_00_1173'
old = '残る魔物を討伐する'
