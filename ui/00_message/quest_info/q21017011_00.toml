[[message]]
key = 'q21017011_00_567'
old = '''
<NAME AREA>からの報告によると
魔物の勢力が一時的に増し、危険な状況にあるという'''
[[message]]
key = 'q21017011_00_567'
old = '''
この村は、いつからこうなのか――
魔物を恐れ、抗うことを諦めているのだ
進化を止めた種は滅びるのみ――
最近増えたという異邦人たちが、
薬となるか毒となるか――見ものだな'''
