[[message]]
key = 'q21016013_00_585'
old = '''
【迅速救助クエスト】
依頼者が求める人物を捜索し
迅速に救助する'''
[[message]]
key = 'q21016013_00_585'
old = '''
何者かからの、迅速な救援を求める声が
<NAME AREA>から届いているようだ'''
[[message]]
key = 'q21016013_00_585'
old = '''
この地へ来る覚者はみな腕自慢かと思いきや、
女子供や学者崩れみたいなモンもおるじゃないか！
そんなことで本当にフィンダムを救えるのかのう？
全く――ワシらの脚だけは引っ張ってくれるなよ'''
[[message]]
key = 'q21016013_00_1226'
old = '依頼者の求める人物を捜索する'
[[message]]
key = 'q21016013_00_1227'
old = '魔物を迅速に討伐し捜索対象を救助する'
[[message]]
key = 'q21016013_00_1228'
old = '捜索対象の安否を確認する'
[[message]]
