[[message]]
key = 'q21014017_00_604'
old = '''
<NAME AREA>からの報告によると
魔物の勢力が一時的に増し、危険な状況にあるという'''
[[message]]
key = 'q21014017_00_604'
old = '''
この間、森の少し深い所まで足を踏み入れたら
密林に似つかわしくない、巨大な白い影が――
どうりで最近小型の魔物たちが大人しいと思ったよ
エリアマスターには報告したから
変に結束する前に、誰かが行ってくれるといいな'''
