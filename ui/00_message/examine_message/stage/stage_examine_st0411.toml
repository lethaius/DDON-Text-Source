[[message]]
old = '''
不思議な文様の刻まれた《礎》がある
メルゴダに通じるものだろうか'''
[[message]]
old = '《礎》は光を失い、今は何の力も感じない'
[[message]]
old = '“朽ちかけた手記”'
[[message]]
old = '''
つい最近十分なエネルギー共有があり、
巨人兵ゴリアテ量産のメドがたちそうだ'''
[[message]]
old = '''
これで、メルゴダの守りはより万全に
なるだろう
古いタイプの王宮巨人兵よりやや能力は
劣るものの、扱いやすさは上がるはずだ'''
[[message]]
old = '''
そろそろ地下の失敗作としぼった残骸は
処分しておかないとな'''
[[message]]
old = '“錬金研究者の手記”'
[[message]]
old = '''
溶命炉の起動は問題なく、ついに
最終調整に入ることになりました'''
[[message]]
old = '''
しかし、ディアマンテス様はあの炉で
何をなさるのでしょう
――いや、それは私ごとき、いち錬金術師の
考えの及ぶことではないのでしょうね'''
[[message]]
old = '''
あの方のことです
きっと素晴らしい変革がもたさらされるに
違いありません'''
[[message]]
old = '本はぼろぼろに朽ちている――'
[[message]]
old = '“消えかけた染み文字”'
[[message]]
old = '''
――あぁ、どうしてわたし達が
こんな事に
人は、一体この実験で何を――'''
[[message]]
old = '''
ディナンの皆よ――
逃げてくれ――'''
[[message]]
old = '“錬魔研究者のメモ”'
[[message]]
old = '''
門番となる錬魔を造り出すあの装置、
造肉炉はもう少し小型化できないだろうか'''
[[message]]
old = '''
幅は取る、栄養を送る器具は要る、
何より見た目の異様さ――
王宮や家庭用に実用化するには課題が多い'''
[[message]]
old = '''
だがまぁ、ここでの試験運用では成果も上々だ
ディアマンテス様は溶命炉の件でお忙しい
ようだが、成果は報告しておこう'''
[[message]]
old = '“錬金研究生のノート”'
[[message]]
old = '''
あぁ、ここは錬金術の粋にあふれている！
あの方はまさにこの世界を変えようと
しておられる天才だ！！'''
[[message]]
old = '''
ディアマンテス様万歳！！
僕も誰より勉強して、あの方が認める
ような新しい発明をしてみせるぞ！'''
[[message]]
old = '''
大扉は固く閉ざされている
開く方法はあるのだろうか'''
[[message]]
old = '“アイアス副所長の手記”'
[[message]]
old = '''
――ううむ、困ったものよ
大扉を開けるには《錬金研究棟》の
開閉装置を起動しなければならぬというに
肝心の鍵を失うとは'''
[[message]]
old = '''
落としたとすれば、おそらくあそこ――
《軍事演習棟》にある
新型巨人兵の格納庫であろう'''
[[message]]
old = '''
仕方ない
先に格納庫に立ち寄るとするか'''
[[message]]
old = '“破れた手帳”'
[[message]]
old = '''
あぁ、造肉炉の研究担当に
されなくて本当に助かった！'''
[[message]]
old = '''
あの肉の塊はぶよぶよして、まったく
生理的に受け付けないったらない'''
[[message]]
old = '''
これで安心して巨人兵に搭載する
新しい雷撃弾を研究できるというものだ
もっと強化し、錬研のやつらを見返してやる'''
[[message]]
old = '“汚れたノート”'
[[message]]
old = '''
くっ――なんてことだ！
アイアス副所長が新型巨人兵に
踏み潰されただって――！？'''
[[message]]
old = '''
どうせまた、過剰なエリクシル投入で
制御しきれなかったに違いない
――威力増強しか見えぬ兵研の馬鹿どもめ！'''
[[message]]
old = '''
だが、アイアス副所長が亡くなったなら
次の副所長は一体誰になるんだ？
もしや、俺も候補に――？'''
[[message]]
old = '''
鍵がかかっている
扉には<COL ffdc78>《錬金研究棟》</COL>と記されている'''
[[message]]
old = '''
鍵がかかっている
扉には<COL ffdc78>《指導官室》</COL>と記されている'''
[[message]]
old = '''
鍵がかかっている
扉には<COL ffdc78>《特別研究区》</COL>と記されている'''
[[message]]
old = '“軍事指導官の手帳”'
[[message]]
old = '''
量産型巨人兵の製造は順調だ
王宮の番兵ほどではないとはいえ、
これで都周辺の守護には十分な兵力となるだろう'''
[[message]]
old = '''
しかし、ディアマンテス様に反目する
錬金術師一派には今後も注意する必要がある'''
[[message]]
old = '“朽ちかけた伝言板”'
[[message]]
old = '''
この先はアイアス副所長が管理する
《特別研究区》です'''
[[message]]
old = '''
大門の開閉担当者は
副所長の許可証を必ず携帯ください'''
