[[message]]
old = '''
扉のような図形が３つ、
何かのレバーのような図形が３本描かれている'''
[[message]]
old = '"誰かの日記の１ページが落ちている"'
[[message]]
old = '''
ベヘモットを倒し、宝を入手できたのは良かったが
それを塔まで持ち帰るのに苦労した――'''
[[message]]
old = '''
戦いの最中だけでなく、
帰り道にすらアイツに苦労させられるとは――
苦労した分、この素材が何に
使えるのかという期待は高まる一方だ'''
[[message]]
old = '''
ここしばらくの収穫は
我ながら好調すぎるほどだ
日頃の感謝もあり、例の情報屋に話してみたが――'''
[[message]]
old = '''
青い顔になって、そんなものを集めるのは
すぐ止めるようにと強く言われた
なんでも、“良くない運命”を引き寄せるとか――
嘘をついている表情ではないが――
にわかに信じがたい'''
[[message]]
old = '向かう所敵無し、これほどの絶好調だと言うのに――'
