[[message]]
old = '"日記の１ページが落ちている"'
[[message]]
old = '''
この大陸は、その気候や生態、文化など
全てにおいて異なる点が多く見られます'''
[[message]]
old = '''
特に、この水路で見たあのサルのような魔物――
姿形はレスタニアに生息しているものに
似ていますが、決定的に違うのは、そのトゲ――'''
[[message]]
old = '''
しかしこの魔物からも、レスタニアでは見る事の無い
希少な素材を回収できました
これで、水路に降りた目的を達成したはずです'''
[[message]]
old = '''
――ベンジャミン様は
ご友人の遺体と日記を発見してから
以前にも増して寡黙になられたようです――'''
[[message]]
old = '''
時折、酷く悔しそうな表情をされます――
しかしその真意までは
ポーンの私には判らないのです'''
