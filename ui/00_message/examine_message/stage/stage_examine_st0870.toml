[[message]]
old = '“分厚いノートが落ちている”'
[[message]]
old = '''
ようやくミスリウ古墳墓に入ることができた！
解放を要請し続けてきたかいがあったというもの！

さて、この扉の向こうに何かが見えるが
こちらからは行けそうにない'''
[[message]]
old = '''
過去に扉が開いた形跡があることから
何らかの手段で扉を開けることができるはずだ
とりあえず、他の道から探索してみよう

ああ、胸が躍って仕方がない――'''
[[message]]
old = '“筆跡が新しい日記のページが落ちている”'
[[message]]
old = '''
数多の魔物を打ち倒し、
実力をつけていく手応えは確かに感じていた――
だからこそ、慢心があったのかもしれない'''
[[message]]
old = '''
先の戦いで手負いだとしても、油断があったとしても
こうも簡単に囲まれるとは情けない――'''
[[message]]
old = '''
暗闇の先から、盗賊たちの息遣いが聞こえる
この緊張を破るきっかけがあれば、
飢えた狼のように一斉に飛びかかる気なのだろう'''
[[message]]
old = '''
全てを塔に置いてきたことだけが、唯一の救いだ
あの妖しき宝は、盗賊ごときに渡すのは惜しいからな'''
[[message]]
old = '''
“良くない運命”
――あぁ、音も無く忍び寄られていたのか'''
