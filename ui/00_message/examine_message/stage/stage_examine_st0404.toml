[[message]]
old = '“朽ちかけた手記”'
[[message]]
old = '''
恐ろしい――
金色の竜が現れる少し前、北の都に
招待された同胞達はどうなってしまった
というのだろう'''
[[message]]
old = '''
なぜ、こうも便りがない？
そしてあの竜――空を舞う黄金の影を
見た時に感じた悪寒――'''
[[message]]
old = '''
なぜだ、今も震えが止まらない
心臓の奥が凍りつくような――'''
[[message]]
old = '''
エルテ・ディナンに残った僅かな者で
力を合わせ、皆が戻るまでここを守らねば――'''
[[message]]
old = '“エルフと人”'
[[message]]
old = '''
我々エルフより、人の一生ははるかに短いが
それぞれの種にはおそらく、生きる時間に
見合った役割があるのだろう'''
[[message]]
old = '''
人が長い時間をひとつの目で見られないのと
同様に、我々は短い時間に起こりえる変化を
素早く捉えることは難しい'''
[[message]]
old = '''
移ろう者と、とどまる者
世の流れにはそのどちらもが等しく必要なのだ'''
[[message]]
old = '''
そして、白竜が選んだ者《覚者》こそ、その両方
を備える次代の紡ぎ手と言えるだろう'''
[[message]]
old = '“竜力と精”'
[[message]]
old = '''
白竜のもたらす清廉なる霊的加護は、
ディナンの森、そしてレスタニアの
すみずみにまで満ちている'''
[[message]]
old = '''
この大地と白竜の間には、非常に密接かつ
強固な生命力の繋がりが存在するのだろう'''
[[message]]
old = '''
他のドラゴンとは異なる白竜という存在が、
いかなる存在なのか――
長い時を生きる我々も、その真なる答えには
辿りついていない'''
[[message]]
old = '''
巨大な白い石扉がある
表面にはうっすらと鍵穴らしき
小さなくぼみが見える'''
[[message]]
old = '''
遺跡の入り口は鍵で閉ざされている
鍵には<COL ffdc78>《蝶の刻印》</COL>が刻まれている'''
