[[message]]
old = '“赤黒く汚れた手記”'
[[message]]
old = '''
ハイデルに、テルに呪いあれ――！
妻アンヘラを魔女と糾弾し、自死に追い込んだ
者たちをわたしは許さない'''
[[message]]
old = '''
そして、無視と無関心でうつろな目を
むけ続けた者たちを許さない
10年、50年、100年経とうと――'''
[[message]]
old = '''
我が命よ、呪いとなりてこの地を冒したまえ
病となりて者どもを蝕みたまえ――'''
[[message]]
old = '“黒薔薇模様の手帳”'
[[message]]
old = '''
ふふ、うまくいったわ
愛する夫――愚かでかわいいあのヒトは
思った通り、自ら呪いのいけにえに
なることを選んだ'''
[[message]]
old = '''
呪いが広がり定着すれば
あたしの力はより強くなる――'''
[[message]]
old = '''
あぁ、待ちきれない
ようやく闇の魔力を得て、不老不滅の
存在になることができる――！'''
[[message]]
old = 'ふふふ、あははははははっ！'
