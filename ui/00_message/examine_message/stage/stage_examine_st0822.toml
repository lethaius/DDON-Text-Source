[[message]]
old = '''
この先は危険度の高い魔物が
棲みついていることが判明している
十分な装備を整えた隊員のみ
調査に加わるよう留意すべし
――ベルトラン'''
[[message]]
old = '"誰かの日記の１ページが落ちている"'
[[message]]
old = '''
俺も腕には自信があるつもりだが、
正直言って今回はヒヤリとさせられた――
侵食されたグリフィンとは、これほど凶暴なものか'''
[[message]]
old = '''
さすがに今回ばかりは、落命すら覚悟した
まだ命がある事、感謝せねば――'''
[[message]]
old = '''
ともあれ、そろそろ収集物も増えてきた――
持ち歩くにも動きづらいため
ひとまとまりにして保管しておくことにしよう'''
[[message]]
old = '''
魔物の巣になるばかりの
うち捨てられた建物があった
村に置き去るよりは、そこの方が安心だろう'''
[[message]]
old = '''
印象的なその姿――
我がアジトを『塔』と名付けよう'''
