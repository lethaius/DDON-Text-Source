[[message]]
old = '“岩に刻まれた文字”'
[[message]]
old = '''
――あぁ、そうだったのか
１０００のサファイアに勝るブリアの財宝
とは、このことだったのか――'''
[[message]]
old = '''
財宝を求め踏み入った者は
ことごとく海竜の逆鱗に触れ命を落とす――'''
[[message]]
old = '''
財宝の伝説は、この滝を崇めるだけでなく
ブリアを荒らす海賊を死へ導く罠だったのだ'''
[[message]]
old = '“かすれた文字”'
[[message]]
old = '''
海竜を退け、この部屋を訪れる者が
もしいるとしたら――'''
[[message]]
old = '''
どうかこの部屋の秘密は守ってくれないだろうか
噂がさらに広まれば海賊たちは増え
刺激された海竜がまた地上へ出ないとも限らない'''
[[message]]
old = '''
俺の過ぎた好奇心のせいで、故郷が――
ルフローが襲われたあの日のように――'''
[[message]]
old = '“消えかけた文字”'
[[message]]
old = '宝への鍵は、奥の滝のそばに――'
[[message]]
old = '''
かなり古い時代のものらしき
黄金の装飾品やタペストリーがある
しかし、あまりに重くて持ち帰れそうにない'''
