[[message]]
old = '"筆跡が新しい日記のページが落ちている"'
[[message]]
old = '''
これほどに醜く、滑稽な姿の魔物は見た事が無い
変な話だが――自分があの魔物として
生まれなかった事に、感謝を覚えてすらいる'''
[[message]]
old = '''
戦いを重ねるごとに、憎めなく思えてきたが――
愛着が湧く前に、希少素材が入手できて良かった'''
[[message]]
old = '''
さらに、戦いの中でこの地の魔物が
使っていた武器を入手する事もできた
故郷で流通していた物よりも
高度に鍛えられている'''
[[message]]
old = '''
新たに訪れたこの地で、まだまだ知らない事は多い
素材だけでなく、多くの知識も
持ち帰る事ができそうだ'''
[[message]]
old = '起こるのは良い事ばかり――心配は杞憂だったのだ'
