[[message]]
old = '''
後続の隊員へ

この扉はこちら側からは
開かない仕組みになっているようだ'''
[[message]]
old = '''
私たちは別の通路から回って
奥へ進入を試みることにする

――アンニーナ'''
[[message]]
old = '''
俺も記念に一筆！　全く寒すぎる
駐屯地に戻ったら、ここに来る時は
上着を持参するように報告しといた方がいいな

――レオナルド'''
[[message]]
old = '“他のページには何も書かれていない”'
[[message]]
old = '"誰かの日記の１ページが落ちている"'
[[message]]
old = '''
あの話は本当だったのか――
氷魔がごく稀に落とすという
強力な希少素材――'''
[[message]]
old = '''
村の情報屋が言うことには
今までその姿かたちを見た者はいないらしい'''
[[message]]
old = '''
ならばなぜ、情報屋がその存在を知っているのか？
そんな怪しい話、どうせ戯言に違いないと
たかをくくっていたが――'''
[[message]]
old = '''
まさか本当に存在していたとはな！
ああ、触れているだけで
手のひらがピリピリと痛むほどの冷気を感じる
どれほどの魔力を秘めているのか――'''
[[message]]
old = '''
他にもこういった物が無いか
調べてみる価値はあるな――'''
