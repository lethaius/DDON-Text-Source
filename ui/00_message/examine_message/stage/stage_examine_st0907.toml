[[message]]
old = '“手記と思われる紙の切れ端が落ちている”'
[[message]]
old = '''
これで全てが終わる――
いつか誰かに暴かれるまで、私とフィネガンは
ここに永遠の眠りにつくのだ'''
[[message]]
old = '''
辿り着いた者たちよ
ここまで来るには多くの苦難があったことだろう
我が身はここで朽ちるとも
遺した従者たちが志を継ぐ'''
[[message]]
old = '''
彼女らには気の毒なことをした――
だが遺されし者が生き抜き、事を成すためには
微かでも希望が必要なのだ'''
[[message]]
old = '''
黄金を纏うに相応しき勇者たちよ
従者の手を借りて冒険者の集い場を作り――
仲間と共に脅威へ立ち向かえ'''
[[message]]
old = '''
冷たい石の上、独り命を落とす者が
もう二度と出ることのないように――'''
