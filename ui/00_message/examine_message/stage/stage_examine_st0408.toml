[[message]]
old = '''
滝に阻まれて、奥の扉に近づけない
どこかで滝を止められるのだろうか――'''
[[message]]
old = '''
水流制御室の鍵が見当たらない
いったいどこへ行ってしまったのか――
あれがなければ、水門の開閉ができない
ではないか'''
[[message]]
old = '''
水門係が落としたのであれば、水路に
落としてしまった可能性もある'''
[[message]]
old = '''
仕方ない。神官長が戻られた時に予備の
鍵をお借りするとしよう'''
[[message]]
old = '“神官長の日記”'
[[message]]
old = '''
あぁ、どうしたことだ――
白竜神が墜ち――そして都が消えるなど'''
[[message]]
old = '''
もはや我々もここを守る意味はない
いそぎ白竜神のもとへ駆けつけ、そう、
動けぬ白竜神のため、ハイデルに休息の場を
ご用意しなければ'''
[[message]]
old = '''
我ら神官は白竜神と共にあり、傍にてお仕え
することこそ本分
新たな神殿を、今一度我々の手で――！'''
[[message]]
old = '“禊の神殿　記録書”'
[[message]]
old = '''
白竜を称え、大いなる翼の休息場として
建造されたのがこの神殿である'''
[[message]]
old = '''
神殿はまた、王都や各地へセラー湖の水を
制御し下ろす水門の役割も担っている'''
[[message]]
old = '''
そして、覚者として選ばれた者が
身を清める儀式の場としても、この
神殿は大きな意味を持っている'''
[[message]]
old = '''
扉には鍵がかかっている
プレートには<COL ffdc78>《水流制御室》</COL>と記されている'''
