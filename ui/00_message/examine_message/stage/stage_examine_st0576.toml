[[message]]
old = '“古き思念の声がする――”'
[[message]]
old = '''
闇夜に迷うこと――
魔物と対すること――'''
[[message]]
old = '恐怖の種は数知れず――'
[[message]]
old = 'しかし、この恐怖――'
[[message]]
old = '''
己が身に起こりしことは
想像の外――'''
[[message]]
old = '''
我が命――
石とともに――'''
[[message]]
old = '“古き思念の声がする――”'
[[message]]
old = '''
善き人々に見えた――
いや――
善き人々だった'''
[[message]]
old = '''
道を極めようと――
危ういほど純粋に――'''
[[message]]
old = '''
石を鋼に――
鋼を金に――'''
[[message]]
old = '''
世界の秘密を識り――
さらなる高みへ――'''
[[message]]
old = '''
悲劇の発端は――
善なる者を導きし、邪悪――'''
[[message]]
old = '“古き思念の声がする――”'
[[message]]
old = '''
彼の言葉が導く未来――
豊かな――
美しき世界――'''
[[message]]
old = '''
永遠の命――
約束された永遠――'''
[[message]]
old = 'しかし――幻影'
[[message]]
old = '''
遅かった――
気づいたのは――
我らの命がついえたあと――'''
[[message]]
old = '“古き思念の声がする――”'
[[message]]
old = 'わが故郷は汚された――'
[[message]]
old = '恐ろしき魔獣により――'
[[message]]
old = '''
奪われ――
錬成された同胞の命――'''
[[message]]
old = '''
灼熱にさらされ――
悪しき者の――力に――'''
[[message]]
old = '“古き思念の声がする――”'
[[message]]
old = '魔獣は愉しんでいた――'
[[message]]
old = '''
疲弊した命の再生を――
削れた命の研磨を――
より善き命と交換を――'''
[[message]]
old = '邪悪は微笑んで誘う――'
[[message]]
old = '''
すべてを奪うために――
約束された種族から
未来を奪うために――'''
[[message]]
old = '“古き思念の声がする――”'
[[message]]
old = '''
我らの使命――
大地の歴史を見聞し――
後の世に伝えること'''
[[message]]
old = 'だが、我らの無念はいかに伝えよう――'
[[message]]
old = '''
まこと憎きは禁忌の術者――
目を向けよ――
邪悪を見逃すな――'''
