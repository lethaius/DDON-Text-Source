[[message]]
old = '“地縛思念のつぶやきが聞こえる――”'
[[message]]
old = '''
黄金郷の黄金は地中より来し黄金にあらず
それは無より生まれた黄金'''
[[message]]
old = '''
最初は鋼から――
次は石から――
最後は無から――'''
[[message]]
old = '''
永遠の輝き――
無限の繁栄――'''
[[message]]
old = '''
約束された豊かさに人々は酔い――
彼の野望を見過ごした――'''
[[message]]
old = '“地縛思念のつぶやきが聞こえる――”'
[[message]]
old = '''
無から有を生み出すこと――
因果の超越――
その具現、不老不死――'''
[[message]]
old = '''
錬金の究極の目的は
人間の営みを拡大すること――'''
[[message]]
old = '''
しかし、錬金を尽くした男――
ディアマンテスは知っていた'''
[[message]]
old = '''
竜の世界の理は――
人間の飛躍を今以上許さぬことを――'''
[[message]]
old = '“地縛思念のつぶやきが聞こえる――”'
[[message]]
old = 'ディアマンテスは竜を超えんと欲した'
[[message]]
old = '''
白竜がその野心を知っても
錬金術師は諦めず――
好機到来とほくそ笑んだ'''
[[message]]
old = '''
錬金術師は王に説いた――
竜の横暴を――
人が支配する王の世を――'''
[[message]]
old = '“地縛思念のつぶやきが聞こえる――”'
[[message]]
old = '''
誰が悪計しようとも
白竜様がいらっしゃる'''
[[message]]
old = '''
鬼才とはいえ、人――
人に何ができよう
竜の支配は盤石にして強固'''
[[message]]
old = '''
しかし、その男厚顔にして
身の程を知らず――'''
[[message]]
old = 'ああ、愚かなりディアマンテス'
[[message]]
old = '“地縛思念のつぶやきが聞こえる――”'
[[message]]
old = '''
空を二竜が舞った
錬成されたいびつな竜――
その翼は黄金色――'''
[[message]]
old = '''
やがて二竜は共に地に落ち
竜力を減らし――'''
[[message]]
old = '台頭したのは愚かなオーク'
[[message]]
old = 'そのオークに滅ぼされし我が故郷――'
[[message]]
old = '''
いや――
オークを愚かと誰が笑えよう――'''
[[message]]
old = '''
エルフの悲劇と我らは呼ぶが――
後世は――
自業自得と断ずるだろう――'''
[[message]]
old = '“地縛思念のつぶやきが聞こえる――”'
[[message]]
old = '''
力を減じた二竜が並び――
魔物が跋扈し――
ディアマンテスの生死は不明――'''
[[message]]
old = '''
オークの臭いがかしこに漂い――
大勢の覚者が生まれた――'''
[[message]]
old = '''
それが我らの世界――
それが我らの時代――'''
[[message]]
old = '''
世界の腐敗を止めるのは――
竜が認めた真の覚者か――'''
