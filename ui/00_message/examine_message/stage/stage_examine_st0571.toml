[[message]]
old = '“思念体のつぶやきが聞こえる――”'
[[message]]
old = '美しく、豊かな時代'
[[message]]
old = '''
命を使う者が現れた――
最初は野生――
そして家畜――'''
[[message]]
old = 'やがて人――'
[[message]]
old = '''
竜の負担を減らし――
より善き未来と――'''
[[message]]
old = 'それは誰の未来か――'
[[message]]
old = '“思念体のつぶやきが聞こえる――”'
[[message]]
old = '''
奴らは知った――
命は等価ではない――
文字通り――
価値がちがう――'''
[[message]]
old = '''
もう家畜では足りぬ――
もう人でも足りぬ――'''
[[message]]
old = '''
そして彼らは
エルフを欲した――'''
[[message]]
old = '“思念体のつぶやきが聞こえる――”'
[[message]]
old = '''
連れ去られしエルフが
最後に見るのは巨大な炉'''
[[message]]
old = '''
燃える紅蓮の照り返し
赤く染まった敵の顔――'''
[[message]]
old = '''
表情のない顔、顔、顔――
その中でひとりほくそ笑む男こそ――'''
[[message]]
old = 'その男こそすべてを計画せし者――'
[[message]]
old = '“思念体のつぶやきが聞こえる――”'
[[message]]
old = '''
混じり合う命と石と鋼――
この床の固さは命の強さ
この壁の輝きは命の瞬き'''
[[message]]
old = '''
命と物の融合は禁忌の技
王が禁じ、竜が禁じた
しかし彼は密かに続けた'''
[[message]]
old = '''
闇を照らす黄金の輝きに
彼の心は魅了され――'''
[[message]]
old = '“思念体のつぶやきが聞こえる――”'
[[message]]
old = '''
邪悪の正体王の腹心
錬金術を為す忠臣――'''
[[message]]
old = 'だから王は信じた'
[[message]]
old = '''
王は真実を知らず
友の言葉を信じた'''
[[message]]
old = '''
野心をまとった錬金術師――
その言葉も秘術の賜物か'''
[[message]]
old = '''
虚飾に満ちた言葉が照らし――
哀れ我らの王は
闇の中とは知らず――'''
[[message]]
old = '“思念体のつぶやきが聞こえる――”'
[[message]]
old = '''
邪悪を知った時――
しかし時すでに遅く――'''
[[message]]
old = '''
命で満ちた灼熱の炉――
炉からあふれしエルフの魂――'''
[[message]]
old = '輝きを浴びて王は竜に――'
