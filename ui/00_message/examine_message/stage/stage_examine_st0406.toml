[[message]]
old = '“入山者への注意”'
[[message]]
old = '''
岩盤は不安定な箇所が多く、坑道のいたる
ところに岩詰まりがある'''
[[message]]
old = '''
地図に道があるにも関わらず坑道が
見当たらない場合、近くにある
火薬樽で発破するといい'''
[[message]]
old = '“ぼろぼろの手帳”'
[[message]]
old = '''
鉱石床発見だ！！
坑道内部はあらかた掘りつくされてて
新しい鉱石はなかなか見つからなかった
けど、ついに見つけたぞ！'''
[[message]]
old = '''
坑道のどんつきや崖の上なんかは
まだざくざくの鉱石床が残ってる！
まぁ、多少岩詰まりが多くて厄介だったり
登りがキツイところもあるが―ー'''
[[message]]
old = '''
これで山ほど鉱石を持って帰って
売りさばきゃ、ひと財産だぜ！
手を滑らせないよう気をつけないとな'''
[[message]]
old = '''
忘れないように鉱床をメモして
おこう――'''
[[message]]
old = '“鉱員の手記”'
[[message]]
old = '''
やった！！
光り輝く鉱脈を発見したぞ！
こんな美しい鉱床は初めてだ'''
[[message]]
old = '''
アメジストのように、だがもっと強く
輝く紫色の輝く新鉱脈だ！'''
[[message]]
old = '''
よし、さっそく採掘してみよう
採れたものを以下にメモする――'''
[[message]]
old = '（メモは途中で途切れている）'
[[message]]
old = '“他の鉱員に宛てたメモ”'
[[message]]
old = '''
奥の大鉱床に向かうなら、左側の足場を
道なりに進むのがいいだろう
ルートは入り組み、迷いやすくなっている'''
[[message]]
old = '“坑道の行き先分岐について”'
[[message]]
old = '''
右側　：奥の大鉱床へ
中央　：掘削中
左側　：鉱山西出口へ'''
[[message]]
old = '右側へ進む場合、目印の順路灯をたどること'
[[message]]
old = '“鉱員への注意”'
[[message]]
old = '''
奥の大鉱床へ行くならこの階段を上がり
左の足場を迂回すること'''
[[message]]
old = '“鉱員への連絡”'
[[message]]
old = '''
ここがメインとなる大鉱床である
また、体力に自信がある者は、左側の壁を
伝い降りて最深部の掘削にも協力してほしい'''
