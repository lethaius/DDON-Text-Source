[[message]]
old = '''
オーク語だろうか、歪んだ文字らしきものと
図が紙に記されている'''
[[message]]
old = '図からして、命の器とアークのようだ――'
[[message]]
old = '''
生々しい爪あとがいくつも内側に
ついている――'''
[[message]]
old = '“血濡れのメモ入り見取り図”'
[[message]]
old = '''
砦の中枢は２つの大門で守られている
侵入したとしても、門を突破せねば
奥へ進むことは不可能だ'''
[[message]]
old = '''
どこかに開門用の装置が２台あるはずだ
それぞれを起動できれば、門は開くだろう'''
[[message]]
old = '''
オークどもが遠征から戻って来る前に
装置を見つけられれば、勝機はある'''
[[message]]
old = '無事でいてくれ――ミレイア'
[[message]]
old = '''
扉には鍵がかかっている
鍵には赤黒い錆びが浮いている――'''
