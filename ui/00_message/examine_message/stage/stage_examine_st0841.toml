[[message]]
old = '"筆跡が新しい日記のページが落ちている"'
[[message]]
old = '''
見た目は何ともおぞましく
邪悪な魔法は強力だったが
叩き落としてしまえば、たやすいものだった――'''
[[message]]
old = '''
こんな魔物に、数多の人々が言葉無き姿に
変えられたかと思うと、何ともやるせない'''
[[message]]
old = '''
ともあれ、希少素材は入手した
せめてメドゥーサの犠牲となった人々に
安らかな眠りが与えられるよう――祈るしかない'''
[[message]]
old = '''
この素材に、どれだけの
人間の怨念が込められているか
いや――今まで集めてきた全てが
同じ宿因にあるのだろう'''
[[message]]
old = '''
――それを考えれば、集めると
“良くない運命”を引き寄せるという
いつか聞いた話も頷けるように思う'''
