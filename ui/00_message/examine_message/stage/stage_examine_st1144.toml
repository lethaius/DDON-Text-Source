[[message]]
old = '''
第四の試練を切り抜けし覚者よ――
そなたに更なる力を授ける―――'''
[[message]]
old = '''
アッカーシェランを襲いし脅威を直視せよ
幻として招かれた脅威は
しかして実体を持って戦士を試す'''
[[message]]
old = '''
魔物の枷をすべて解き放ち
その生命力を変質させたのちに
倒した者にこそ、最後の道程が開かれる'''
[[message]]
old = '''
ここは武神の試練――
この試練は他の試練とは比べ物にならない――'''
[[message]]
old = '''
この試練を切り抜けられた覚者には
王家に伝わる武具を授ける――'''
[[message]]
old = '''
さらなる脅威へと挑みし者よ
王家に仇なす存在を打ち倒さんとする者よ
その力と志を示し、先へ進まんとする者よ'''
[[message]]
old = '''
英霊に導かれし戦士は、長き道の果てに
今こそ始祖の遺しし力を手にするだろう'''
