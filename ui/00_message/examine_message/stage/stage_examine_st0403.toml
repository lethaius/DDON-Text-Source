[[message]]
old = '“ドリード城の興り”'
[[message]]
old = '''
北の王都、そして禊の神殿を守る要所として
白衛騎士団団長が王より預かり、レスタニア
中部に築かれたのがドリード城である'''
[[message]]
old = '''
ドリード城と各地を結ぶ中継地として
騎士団駐屯地と監視塔も建設され機能している'''
[[message]]
old = '''
王都周辺はもちろんのこと、バートランド全域、
ダウ、ハイデルにまで騎士団の護りは広がり
永く治安の安定に寄与することであろう
我らが白竜の翼が天にある限り'''
[[message]]
old = '――第十四代城主　白衛騎士団団長アーデルベルト'
[[message]]
old = '“記録官の手記”'
[[message]]
old = '''
ドリード城の牢には、レスタニア各地で
捕えられた罪人、そして捕えられた魔物が
収監されている'''
[[message]]
old = '''
罪人はともかく、あのような魔物を殺さず
監獄に繋いでおくなど――恐ろしいことだ
都から来るという兵装研究の術師団に引き渡す
そうだが、一体何に使うのやら'''
[[message]]
old = '''
そして、宝物庫と地下礼拝堂には何か
特別な品を納めることになったらしい
どうやら、近々王都から届くらしいが
是非見てみたいものだ'''
[[message]]
old = '“魔女と闇の術”'
[[message]]
old = '''
魔女――その存在は、実に忌むべきものである
女性を中心としたソーサラーの一派であったとも
それとは異なる冥界の存在とも噂されるが
彼女らの正体ははっきりと解らない'''
[[message]]
old = '''
ひとつはっきりしていることは、その魔術には
呪いの力が組み込まれていることだ
人や魔物の魂を蝕み、影の兵として操り、そして
己自身を不死者と同じくする闇の術――'''
[[message]]
old = '''
魔術は闇の干渉を受ける危険が極めて高い
プリーストとセージの術を公用化し、
ソーサラーの魔術は今後縮小させるほうが良いだろう'''
[[message]]
old = '''
ソーサラーの中に呪いにおぼれる者が生まれれば
大きな災いにつながるのは間違いない――'''
[[message]]
old = '“すりきれた革の手記”'
[[message]]
old = '''
白竜様が、まさかこんなことになるとは――
王都からの連絡は途絶え、もはや北地の
状況はまったく解らないらしい'''
[[message]]
old = '''
ハイデルの海岸に白竜様が墜ちたという情報が
入り、慌ただしく騎士団全員が移動の準備を
始めている'''
[[message]]
old = '''
ドリードの護りはごく少数になるようだが、
これからどうなるのだろうか
もし、そこを魔物の群れに襲われるような
ことになれば――'''
[[message]]
old = '''
扉には鍵がかかっている
<COL ffdc78>《ドリード城主の間》</COL>と記されている'''
[[message]]
old = '''
扉には鍵がかかっている
プレートには<COL ffdc78>《宝物庫》</COL>と記されている'''
[[message]]
old = '''
扉には大きな鍵がかかっている
一般の鍵とは異なる
特殊な<COL ffdc78>《監獄牢の鍵》</COL>が必要のようだ'''
[[message]]
old = '''
ものものしい鍵で封印されている
扉にはうっすらと<COL ffdc78>《ドリード礼拝堂》</COL>と
記されている'''
