[[message]]
old = '''
第四の試練を切り抜けし覚者よ――
そなたに更なる力を授ける―――'''
[[message]]
old = '''
国を覆う脅威を見定めよ
今こそ歪な魂を直視しなければならない
哀れな亡骸から造られし、その生命を'''
[[message]]
old = '''
持ち込んだ物品に頼らず
すみやかに敵を打ち倒す者にこそ
最後の道程が開かれる'''
[[message]]
old = '''
さらなる脅威へと挑みし者よ
王家に仇なす存在を打ち倒さんとする者よ
その力と志を示し、先へ進まんとする者よ'''
[[message]]
old = '''
英霊に導かれし戦士は、長き道の果てに
今こそ始祖の遺しし力を手にするだろう'''
[[message]]
old = '''
ここは武神の試練――
この試練は他の試練とは比べ物にならない――'''
[[message]]
old = '''
この試練を切り抜けられた覚者には
王家に伝わる武具を授ける――'''
