[[message]]
old = '“隊長の部屋”'
[[message]]
old = '''
気高く、力強いイメージを表現してみた
なかなかの傑作だと思う'''
[[message]]
old = '''
疲れた時は、この“わら”で
ゆっくりしていってほしい'''
[[message]]
old = '''
隊長は、絶対に気に入ってくれると
ボクは信じて疑わない'''
[[message]]
old = '“ボロい木箱”'
[[message]]
old = '''
中に隠れつつ、隙間から偵察できる
見た目はボロいが侮れない箱だ'''
[[message]]
old = '''
箱に隠れたまま移動しようと
試みたが、足が出せず断念した'''
[[message]]
old = '''
隊長はこれを壊すのが好きらしい
きっとこいつも餌食になるだろう'''
[[message]]
old = '――もうなってるかもしれないが'
[[message]]
old = '“わら”'
[[message]]
old = '''
言わずと知れたフカフカなヤツ
これには何度も世話になった'''
[[message]]
old = '''
このフカフカに包まれていると
身を隠している以上の安心感がある'''
[[message]]
old = '''
ここに寝っ転がって本を散らかすのが
ボクの至福の時間だ'''
[[message]]
old = '''
