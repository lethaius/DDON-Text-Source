[[message]]
old = '“擦り切れた手帳”'
[[message]]
old = '''
北の地で、一体何が起こったというのでしょう！
白竜様が墜ち、大地が抉れ、人の都は滅んだと
の話ですが、いずれも俄かに信じられぬこと'''
[[message]]
old = '''
森と地の活力の衰えを、私ですら感じるほど
レスタニアは弱っています'''
[[message]]
old = 'ああ、そして族長はまだお戻りになられぬまま――'
[[message]]
old = '“蔦模様の手記”'
[[message]]
old = '''
あぁ、オークや鬼人が都の中にまで――！
このアーマを閉め切って、なんとか
持ちこたえなければ――'''
[[message]]
old = '''
シリルフィーム達さえいれば、あのような
魔物に踏み込まれることもなかったのに！'''
[[message]]
old = '''
――嘆いても仕方ない――
冷静に、残された私達にできることを
考えなければ'''
[[message]]
old = '“葉紋の手帳”'
[[message]]
old = '''
――あぁ、残された我らにはもはや
絶望しかない'''
[[message]]
old = 'いや、絶望がまたも――訪れた'
[[message]]
old = '''
オークを何とか退けたというのに
ごくわずかしか残らぬ我らの、最後の一人まで
喰らおうというのか'''
[[message]]
old = '''
今残された我々に、あの蒼白い角竜を退ける
だけの力は――'''
