[[message]]
old = '''
我、悟ったり
死こそ真なる救済――
破滅と無こそ真の静寂――'''
[[message]]
old = '''
あぁ、ナディア、すまない――
もう君の元へ戻れそうにない'''
[[message]]
old = '''
だが、思った通りだった
“黒い騎士”こそが呪われた秘宝の正体だ'''
[[message]]
old = '''
あの騎士の身体に同化した装具
まさに秘宝というべき、
見たこともない宝剣に宝弓――'''
[[message]]
old = '''
だがああ、その騎士に破れた者は、
呪われた秘宝に囚われた者は
もはやここから出られない'''
[[message]]
old = 'おそらく、俺も――'
