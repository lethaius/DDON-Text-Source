[[message]]
old = 'ポーンの救出に成功しました！'
[[message]]
old = 'ポーンの救出に失敗しました――'
[[message]]
old = 'ポーンが復活しました！'
[[message]]
old = '“祭壇に宿った思念の声が聞こえる”'
[[message]]
old = '''
――異界の狭間、それはポーンが現れ
そして帰す場所――'''
[[message]]
old = '''
ポーンを求める覚者が訪れ、そしてまた
ポーンを失いし覚者が戻る試練の場'''
[[message]]
old = '''
汝、戦徒を失いし者よ
異界の奥《リムの淵辺》にて囚われた
従者を己が手で連れ戻せ'''
[[message]]
old = '“朽ち果てた覚者の思念が聞こえる”'
[[message]]
old = '''
ああ、我が力及ばぬばかりに――
無念だ――'''
[[message]]
old = '''
《復活力》が尽きたこの身には
ポーンを呼び戻す力すら――'''
[[message]]
old = '“息絶えた覚者の思念の声が聞こえる”'
[[message]]
old = '''
救われず、囚われたまま主を求め
さまよう穢れしポーン達――'''
[[message]]
old = '''
私がここで倒れれば
私のポーンも、いつかはあのように――'''
[[message]]
old = '“動かなくなった覚者の思念の声が聞こえる”'
[[message]]
old = '''
ああ、私のポーンが呪縛に襲われ
倒れる様を見続けることしかできないとは――'''
[[message]]
old = 'もう一歩、もう一歩のところで――'
[[message]]
old = '''
あぁ、覚者さま――
どうしてわたしを――――'''
[[message]]
old = '覚者――、覚者――と――'
[[message]]
old = '''
主、わが、主――
とこしえに、ともに――'''
[[message]]
old = '''
ボク――は、ますたぁのために
ここで、ずっと――'''
[[message]]
old = '''
――救いがほしい――
でなければ――殺すまで'''
[[message]]
old = '''
我を助けまた命じてほしい――
でなければ――ここで共に――'''
[[message]]
old = '''
帰還させて――なるものか
――ここがお前たちの終焉の地である'''
