[[message]]
old = '“メルゴダ上級士官の手記”'
[[message]]
old = '''
ゴルゴラン王は最近、なにやら深く
思慮されることが多いように思う'''
[[message]]
old = '''
ディアマンテス錬金術師長も
大規模な研究をされているようだが、
一体何が始まるのだろう'''
[[message]]
old = '''
嫌な予感がする――
思いすごしであればいいが'''
[[message]]
old = '''
そう言えば、エルテ・ディナンから
の訪問団はまだ護政区なのだろうか'''
[[message]]
old = '“錬金術の頂き”'
[[message]]
old = '''
錬金術――この学問は人が万物の元素を
理解し、論理により望む結果を導く道である'''
[[message]]
old = '''
それは、自然に存在する要素に人為的な
変化を与えることで、様々なもののありようが
人の制御下に置かれることを意味する'''
[[message]]
old = '''
智と論理により、世界の姿はいかようにも
変えられるのである'''
[[message]]
old = '“白竜と大地の姿”'
[[message]]
old = '''
白竜の竜力とレスタニアの大地には
強いエネルギー的結びつきが認められる
のは、広く知られる通りだ'''
[[message]]
old = '''
これまでになかった事だが、もし白竜が
死に瀕するようなことがあれば、
レスタニアにどのような異変がおこるのか'''
[[message]]
old = '''
荒れた大地となるのか、新たな竜が台頭
するのか、それとも異界へ墜ちるのか――'''
[[message]]
old = '''
人は錬金術により、知と力を得た
いずれ起こるかもしれぬそういった
事態に備え、手だてを準備する必要がある'''
[[message]]
old = '''
複雑な図や式が書きこまれているが
まったく読みとることができない'''
[[message]]
old = '''
巨大な扉の向こうから言い知れぬ
気配を感じる'''
[[message]]
old = '''
扉には複雑な文様と、何かをはめ込む
くぼみがある'''
