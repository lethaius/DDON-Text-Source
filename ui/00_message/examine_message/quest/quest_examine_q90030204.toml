[[message]]
old = '時間経過により戦況が悪化していく――'
[[message]]
old = '''
パーティーメンバーの死亡により
戦況が悪化していく――'''
[[message]]
old = '敵勢力が覚者の命を狙っている――！'
[[message]]
old = '跳ね橋を起動するレバーの片方を起動した――'
[[message]]
old = '２階奥で召喚士が魔物を呼び寄せている――'
[[message]]
old = '''
主目的を達成――！
次のミッションへ進行'''
[[message]]
old = '呪符を破壊し魔物の出現を抑えた――！'
[[message]]
old = '''
時間内の主目的達成に失敗――
次のミッションへ進行'''
[[message]]
old = '''
中央広場の防衛成功――！
戦況が好転した'''
[[message]]
old = '''
中央広場の防衛が失敗した――
戦況が悪化した'''
[[message]]
old = '骸の将が現れた！'
[[message]]
old = '骸の将が逃げ出しそうだ――'
[[message]]
old = '骸の将が姿を消した――'
[[message]]
old = '地下宝物庫を塞ぐ扉が開いた――！'
[[message]]
old = '９０秒後にリザルトへ移行します'
[[message]]
old = '''
召喚士を討伐した――！
砦内の全ての呪符が消滅した――'''
[[message]]
old = '砦内のエリアを征圧成功！'
[[message]]
old = '砦内のエリアの征圧失敗――'
[[message]]
old = '魔物が自軍陣地を征圧していく――'
[[message]]
old = '召喚された魔物を一掃したことで、骸の将の力が弱まっていく――'
[[message]]
old = '殲滅できなかった魔物の残魂が、骸の将の力として吸収される！'
[[message]]
old = '骸の将が魔物を呼び寄せた――！'
[[message]]
old = '砦内のエリアを片方征圧した――'
[[message]]
old = '召喚士への道が開けた――！'
[[message]]
old = '砦内に魔物の気配が漂っている――'
