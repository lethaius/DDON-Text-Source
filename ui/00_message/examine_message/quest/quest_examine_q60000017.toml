[[message]]
old = '''
何者かが刻んだ教えの言葉が浮かび上がっている――

「五つ――《ヒールオーラ》にて弱点を探れ」'''
[[message]]
old = '''
「<ICON STG_ATTACK_0>を押し、
　ヒールオーラ効果内に敵を接触させる」'''
[[message]]
old = '''
「敵の弱点《シークレットコア》をあぶり出す
　事ができ、他の仲間に敵の狙いどころを
　伝えることができる」'''
[[message]]
old = '''
何者かが刻んだ教えの言葉が浮かび上がっている――

「六つ――しがみつきからの
《ライドヒールオーラ》を展開せよ」'''
[[message]]
old = '「しがみつき中に<ICON STG_ATTACK_0>を押す、再度押すと解除」'
[[message]]
old = '''
「しがみつき中にヒールオーラで
　仲間の回復と敵の弱点発見を同時にできる」'''
[[message]]
old = '《破攻の証》を手に入れた！'
[[message]]
old = '''
何者かが刻んだ教えの言葉が浮かび上がっている――

「一つ――敵を《怒り状態》にせよ」'''
[[message]]
old = '「大型敵に一定以上のダメージを与える」'
[[message]]
old = '''
「巨大な敵を倒すには一人では困難である
　そのためにパーティーで挑む事が大事で
　敵を怒らせてスキを作る必要がある」'''
[[message]]
old = '''
何者かが刻んだ教えの言葉が浮かび上がっている――

「二つ――敵は《揺さぶり》にて崩すべし」'''
[[message]]
old = '''
「怒り状態の大型敵に近づいて、
　<ICON STG_TOUCH>でしがみついた状態で<ICON STG_ATTACK_1>を押す」'''
[[message]]
old = '''
「怒った敵にしがみつき揺さぶる事で
　疲れさせてダウン状態に持っていく
　ことで倒す事ができる」'''
[[message]]
old = '''
何者かが刻んだ教えの言葉が浮かび上がっている――

「四つ――敵の引き剥がし攻撃から離脱せよ」'''
[[message]]
old = '''
「怒り状態の敵にしがみつき中に
　敵の体力ゲージ上にバーストアイコン（赤色）が
　出たら<ICON UI_DECIDE>or<ICON UI_CANCEL>を押す」'''
[[message]]
old = '''
「怒り状態の敵はしがみつき中に
　引き剥がす行動に出る時がある
　その時はしがみつきから離脱して
　回避する事が重要である」'''
[[message]]
old = '''
何者かが刻んだ教えの言葉が浮かび上がっている――

「三つ――敵の振り解き攻撃から耐えるべし」'''
[[message]]
old = '''
「怒り状態の敵にしがみついた状態で
　振り払いアイコン（黄色）が出たら
　<ICON STG_TOUCH>を押す」'''
[[message]]
old = '''
「怒った敵が振り払い行動が出す時は
　耐えて回避して揺さぶりを継続できる」'''
[[message]]
old = '''
何者かが刻んだ教えの言葉が浮かび上がっている――

「七つ――しがみつきからの
《ライドセイントオーラ》を展開せよ」'''
[[message]]
old = '「しがみつき中に<ICON STG_MAIN_WEP>を押しながら<ICON STG_TOUCH>を押す、再度押すと解除」'
[[message]]
old = '''
「巨大な敵にしがみついた状態でも
　セイントオーラで攻撃もできる」'''
[[message]]
old = 'ライドセイントオーラは敵にしがみつき中に攻撃できるぞ'
[[message]]
old = 'ライドヒールオーラは敵にしがみついて行うスキルで敵が怒り状態だとシークレットコアを発見もできるぞ'
[[message]]
old = '敵にしがみつき中に敵の体力ゲージ下に出るアイコン（黄）が出たら耐えろ――失敗するとレバガチャで振りほどかれないように注意しろ'
[[message]]
old = '敵にしがみつき中に敵が体力ゲージ下に出るアイコン（赤）の時に離れろー失敗するとダメージを負うぞ'
