[[message]]
old = '怒り状態の敵にしがみつき揺さぶるんだ――ゲージを０にすると敵が疲労状態になるのでダメージを与えるチャンスだ'
[[message]]
old = '今まで学んだ事を生かして敵を倒せ'
[[message]]
old = 'よくやった――あとは最奥にある証を手に入れて試練は終わりだ'
