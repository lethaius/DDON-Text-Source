[[message]]
old = '''
おぉ～～！！
わたしは幸せ者でーす！'''
[[message]]
old = '''
ここで歌い、たたずむだけで、なんと！
聞くことができるのですから！'''
[[message]]
old = '''
幾人もの覚者さまの
素晴らしい冒険譚の数々をッ！
詩にすべき英雄的浪漫の数々をッ！！'''
[[message]]
old = '''
あなたはご存知ですか？
伝承にある、白竜様と金色の竜の戦いを'''
[[message]]
old = '''
