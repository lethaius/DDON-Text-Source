どれほど神々しく、どれほど感動的な
ことでしょう――！'''
[[message]]
old = '''
しかし、気になりませんか？
白竜様に敗れ墜ちた金色の竜は
その後どうなったのでしょうね'''
[[message]]
old = '''
良き旅には良き仲間、良き試練
そして良き歌を！'''
[[message]]
old = 'ではあなたの為に一曲――'
[[message]]
old = '''
ららら～
何かご用でも～？'''
[[message]]
old = '''
おぉ～
なんという事でしょう～'''
[[message]]
old = '''
あなたは今、他のミッションに参加予定ですね？
そちらを達成するか、予定を取り消してから
