[[message]]
old = '何だい？'
[[message]]
old = 'はいはい、何か売ってくれるのかい？'
[[message]]
old = 'あぁ、あんたかい'
[[message]]
old = '''
あたしの仕事かい？
情報屋、古道具屋、胴元――
数えだしたらキリが無いねェ'''
[[message]]
old = '''
ま、どれも趣味でやっているもんだがね
このメガドの夜の住人と触れあうのは
結構楽しいもんさ'''
[[message]]
old = '''
あぁ、施しはいらないよ
あいにく、暮らすのに困らないくらいは
稼いでるんだ'''
[[message]]
old = '''
この格好をしているのは、商売のためさ
見くびられやすい格好の方が
情報は集めやすいもんなのさ'''
[[message]]
old = '''
メガドは、ずいぶん華やかに見えるだろう？
その代わり、あたしやメフィスみたいなはぐれ者は
隅に追いやられてるのさ'''
[[message]]
old = 'そうなったのは、10年くらい前からさね'
