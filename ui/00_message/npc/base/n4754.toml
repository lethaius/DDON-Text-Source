[[message]]
old = '''
珍しいものと面白い話――
僕はそれらを追い求めることに人生を捧げたいんだ'''
[[message]]
old = '''
毎日同じことを繰り返し、魔物に怯えて
そして疲れ果てて眠るだけの毎日なんて
まっぴらゴメンだね'''
[[message]]
old = '''
へ？　仕事をしてないように見えるって？
僕が面白い話を探して旅をするだろ
その道中で色んな――面白くはない話も――聞くだろ
で、その話を聞くために金を払うヤツは多いのさ'''
[[message]]
old = '''
情報を売ってる、っていうのかな
その金でまた旅に出られるわけ――
正直な話、金には困ってないよ'''
[[message]]
old = 'よぅ、何か面白いものでも持ってるのか？'
[[message]]
old = '''
はぁ――ワクワクするものが欲しい――
君も、何かこれぞというものを見つけたら
ぜひ教えてくれよ'''
