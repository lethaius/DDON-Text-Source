[[message]]
old = '''
俺のところに来るとはな――
話を聞こうじゃないか'''
[[message]]
old = '''
自分が無知であることを知るのは難しいことだ
「己の無知を知っている」と思うこと自体が
そうでないことの証明かも知れないだろう'''
[[message]]
old = '''
世界は一つではない――
こう聞いた時、お前は何を思う？'''
[[message]]
old = '''
自分の知らない国があるかも知れないと思うか？
それとも人々の相互理解の難しさを考えるか？
あるいは自分には見えない何かの存在を信じるか？'''
[[message]]
old = '''
お前の見ている世界と
俺の見ている世界は違うかもしれないぜ'''
[[message]]
old = '''
それを見ている人間が違うんだから
目に映る世界自体が違うと言えなくもないだろう'''
[[message]]
old = '''
お前はもっとたくさんのことを
知るようになるだろう――'''
[[message]]
old = '''
知識が増える、といったことじゃない
お前の目はたくさんの世界を見ることになる――
そう、何かを追い求める限りな'''
[[message]]
old = '''
お前の身体はひとつだ――
いかな勇者とてそれは変わらない'''
[[message]]
old = '''
まずは、挑むべき試練に集中するべきだ
慌てる事はない'''
