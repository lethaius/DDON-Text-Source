[[message]]
old = '''
ん？　もう報酬は受け取っただろう？
また次回の任務でな'''
[[message]]
old = '''
先の森の魔物討伐における報酬を
支給している
まだ受け取っていないなら
保管ボックスから受け取るといい'''
[[message]]
old = '''
先の戦闘の評価でお前の活躍は相当のものだった
追加報酬として
シークレットアビリティが送られることになった
これがその報酬だ'''
[[message]]
old = '''
解決してもすぐまた次の問題が湧いて出る
困ったものだ'''
[[message]]
old = '''
――それにしても
少し前から《古の祭祀場》での魔物報告が
相次いでいる'''
[[message]]
old = '''
竜力が淀みやすい場所だとは聞いていたが
こうも続くとは――
お互い気が抜けんな'''
[[message]]
old = '''
あまり話しかけてくれるなよ？
団には覚者を良く思わない者が多いからな'''
[[message]]
old = '''
夜や雨天は、普段とは違う魔物が現れる
ま、外に出る時は天候も気をつけることだ'''
[[message]]
old = '''
エントリーは歓迎するが、お前は先になすべき
ミッションがあるみたいだな
そちらを終わらせるか、取り消してから
あらためて顔を出してくれ'''
[[message]]
old = '''
さきほど入った《古の祭祀場》最新情報に
よれば魔物は今姿を晦ましているようだ
出現情報が入り次第、エントリー受付を再開する'''
[[message]]
old = '''
どうにか《古の祭祀場》の件は事なきを得た
――お前への報酬は今回出ていないが
エントの確認など、協力の噂は聞いていたぞ
次は力を借りることになりそうだな'''
[[message]]
old = 'ん、どうした？'
[[message]]
old = '''
ふん――
レオが姿を消したと聞いてどうなることかと
思っていたが――'''
[[message]]
old = 'せいぜい、仲良くしようではないか'
[[message]]
old = '''
覚者になりたいと思うこともあったが
おまえを見ていてわかったよ'''
[[message]]
old = '''
集団の力を信じ、その一部であることに
喜びを感じるわたしは
覚者には向いていないようだ'''
