[[message]]
old = '''
ああ、いや――
騎士団の代表としてこの場にいると思って
気を引き締めねば'''
[[message]]
old = '''
それにしても、こういった祭りならば
もっと若手の騎士を呼んだ方が
良かったんじゃないだろうか'''
[[message]]
old = '''
しかし、今回はとうとう騎士団にも声がかかったか
日頃から静かに抗議していたかいがあった'''
[[message]]
old = '''
ゲルト騎士団長は妻帯しているからな
それで俺が呼ばれたのかもしれん'''
[[message]]
old = '''
――俺に？
いや、待ってくれ
もちろん有難く受け取らせてもらう！
だが、本当にあんたから貰えるとは'''
[[message]]
old = '''
つくづく変わった覚者だな
まぁ、そういう変わった覚者だからこそ
俺もゲルト団長もあんたを認めてるんだが'''
[[message]]
old = '''
騎士団員の中には頑固な覚者嫌いもいるが
数は減ってきている――
そうだな、このケーキは詰所に持って帰って
若手たちにも見せてやるとしよう'''
[[message]]
old = '''
――なんだ
変に緊張したじゃないか'''
[[message]]
old = '''
おっと、規則を忘れたわけじゃないだろう
あんたが贈り物を渡せるのは
“一人にだけ”そして“一つだけ”だ
残念だけどな'''
