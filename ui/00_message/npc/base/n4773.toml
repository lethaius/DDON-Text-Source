[[message]]
old = '''
いや、うちの姐さんがたは
人使いが荒いのなんのって'''
[[message]]
old = '''
おっといけねぇ
聴こえちまうとこだった'''
[[message]]
old = '''
いろいろと世話になりやしたね
キャリーの姐さんには
感謝してます'''
[[message]]
old = '''
おっと！
もちろん覚者さんにも！'''
[[message]]
old = '''
復活した大食堂の噂
俺ら盗賊団でも話題ですぜ
さっそく食べに行ったやつもいるほどで'''
[[message]]
old = '''
一度くらい顔出したいとこなんですがね
あいにく、用事を山ほど言いつけられちまって'''
[[message]]
old = '''
本当は直接言いたいところですが――
キャリーの姐さんに
よろしく言っておいてくだせぇ'''
[[message]]
old = '''
盗賊の武器はやっぱり
“あし”だと思うんでさ'''
[[message]]
old = '''
“速く――静かに――いつの間にか”
これが俺のモットーでして'''
[[message]]
old = '''
当然、“履物”にも
並々ならぬこだわりを持ってやしてね'''
[[message]]
old = '「軽くて楽で履きやすい」'
[[message]]
old = '''
なんと言っても
これに尽きるってもんです'''
