[[message]]
old = '死に急ぐか、若造が'
[[message]]
old = '慈悲などやらん、死ね'
[[message]]
old = '木偶どもにはもう飽きたわ'
[[message]]
old = '''
わからんな――
お前に勝ち目などない'''
[[message]]
old = '''
殺し合いの最中に――
笑わせてくれるわ'''
[[message]]
old = '''
帰れ――殺すぞ？
おまえは好かん'''
[[message]]
old = 'まだ盾突くか――ならば、死をくれてやる'
[[message]]
old = '''
殺す、ただ殺す
それが世界だ'''
[[message]]
old = '''
気づいているだろうが――
おまえらの死は無駄にはならん
ふははは！'''
[[message]]
old = '''
その命、よこせ
さあ、よこせ！'''
[[message]]
old = 'ほう――身の程知らずめ'
