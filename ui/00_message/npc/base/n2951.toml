[[message]]
old = '''
俺たちとあんたらに未来があるなら
仲良く過ごすか敵対しあうか――'''
[[message]]
old = 'お頭次第だろうね'
[[message]]
old = '''
そっちには王子、こっちにはお頭が戻って
絶望的な雰囲気が少し変わった気がするよ'''
[[message]]
old = '''
何だ、じっと見て
用でもあんのか？'''
[[message]]
old = '''
盗賊っていっても
俺らは殺して奪うようなことはしてねぇよ
子供をさらったりもしてねぇ'''
[[message]]
old = '''
覚者ってのは正義の味方か？
だったら、俺とは気は合わないかもな'''
[[message]]
old = '''
竜のことはよく知らねぇんだ
王家の人間とその取り巻きが
なんかそれっぽくやってんだろ？'''
