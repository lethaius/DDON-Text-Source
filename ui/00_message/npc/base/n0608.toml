[[message]]
old = '''
ふふ、ごきげんよう
遠いところからやってきた覚者さん'''
[[message]]
old = '''
ねぇ、もうわかってるんでしょう？
この辺りに散らばった力を集めて
わたしにくれないかしら'''
[[message]]
old = '''
今のわたしたちは
こうして姿を現すだけで精一杯――
だけど、あなたに協力したいのよ'''
[[message]]
old = '''
ありがとう、少しの間動くなら
これで十分よ'''
[[message]]
old = '''
さて、あなたにはもっと深くまで
行ってもらわないとね――'''
[[message]]
old = '''
あなたに協力することが
王家のためになるはずですもの
さぁ、邪魔な土砂は吹っ飛ばしてしまいましょう'''
[[message]]
old = '''
土砂を片付けたわよ
これなら通れるでしょう？'''
[[message]]
old = '''
あなたの力を見込んで言うわ
もっと深くまで、諦めずに進んでね'''
[[message]]
old = '''
エゴといわれても仕方ないけど――
まだ、この国の終わりをみたくは無いの'''
[[message]]
old = '''
ごめんね、急いではいるんだけど
もう少しかかりそう――'''
[[message]]
old = '''
だけど、きっとやり遂げるわ
あなたに協力することが
王家のためになるはずですもの'''
[[message]]
old = '''
わたしたちがこうしていられるのも
ようするに、この地に充満した
竜力みたいなモノのお陰――
そういう力が溜まりやすいのよね、ここって'''
[[message]]
old = '''
出られるものなら、わたしたちだって
ここを飛び出して行くわ――
でも、ここでしか姿を保てないんですもの'''
[[message]]
old = '''
わたしはイゼル――
あなたはきっと、私の名をご存じないだろうけど'''
[[message]]
old = '''
この弓で何度、王家を狙う不届き者を射抜いたことか
でも、今はそうすることもできないのよね
歯がゆいわ'''
[[message]]
old = '''
あら、あなたのお仲間さんは
もう道を拓いているようね'''
[[message]]
old = '''
お仲間さんの力をたどって
一時的に道を開くこともできるわよ
どうする？'''
[[message]]
old = '通常開拓する'
[[message]]
old = '仲間の力をたどる'
