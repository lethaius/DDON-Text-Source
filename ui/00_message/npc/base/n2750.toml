[[message]]
old = '''
塔の外からお越しとは――
用があるならお聞きしましょう'''
[[message]]
old = '''
宿泊をご希望なら<VAL PRICE_INN>です
ここは資源が限られていることもあり
旅人に大盤振る舞いというのはできないのです
それでも、よろしいですか？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
今は寝床に余裕があります
休みたいなら案内しましょうか？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
《弱化の治療》には
<VAL PRICE_WEAK>いただきますよ
なにぶん、物資も限られていますからね
治療をお望みですか？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
弱化にはなっていませんよ
気のせい、ということです
よろしいですね'''
[[message]]
old = '''
どうして塔に住んでいるのか、ですか？
我らは守っているのです
この塔に住むことで――'''
[[message]]
old = '''
何を守っているのかは――
長老のベレナスにでもお聞きください
我らは祖先より代々、この塔にて“守る”ために
ここにいると聞かされています'''
[[message]]
old = '''
きっとダナの住人たちは
彼らの武勇が村を守っていると
思っているでしょうね'''
[[message]]
old = '''
私に言わせれば、ダナの侵食が
比較的ゆるやかなのは
村の位置が関係しているだけです'''
[[message]]
old = '''
この場は私が取りまとめていますが
この《イヴァノスの塔》の成り立ちについては
長老のベレナスに聞いてください'''
[[message]]
old = '''
彼が素直に話すとは思えませんが――
私たちですら、いつも煙に巻かれるのです'''
