[[message]]
old = '''
ラスニテ一帯で困りごとか？
この辺りのことなら俺が相談に乗ろう'''
[[message]]
old = '''
ん、誰だお前は？
見ない顔だ――
どこから来たのか明らかにしてもらおうか'''
[[message]]
old = '''
何だ、聞きたいことでもあるのか？
ラスニテ一帯について
俺のところに入ってきている情報なら
いくらでも話してやろう'''
[[message]]
old = '''
どうした？　様子を見に来てくれたのか？
せっかくだ、少し休んでいくといい'''
[[message]]
old = '''
それにしても、お前もなぜ
ラスニテ山麓に立ち寄ろうと思ったんだ？
これと言って珍しいものも無い場所だろう
力になってもらえるのはありがたいが――'''
[[message]]
old = '''
この状況で、疲れ切った者に
さらに無理をしろとは――俺は言えん――
動ける人間で動かねばならん'''
[[message]]
old = '''
せっかくだ、休息は十分取っていってくれ
魔物の襲撃を受けでもすれば
即座に叩き起こすから安心しろ'''
[[message]]
old = '''
悪しき竜、武装をはじめたオークども――
もはや手遅れであることは変わらんが'''
[[message]]
old = '''
手慣らしができる場所ぐらいは教えてやろう
この村を出た川の向こう岸だ'''
[[message]]
old = '''
ああ、ここの設備は自由に使っていいが
外に出る時は注意しろよ'''
[[message]]
old = '''
――こんな状況だ
満足に支援品も出せんのだ
まぁ、無いよりはマシだろう'''
[[message]]
old = '''
そうだ、これを持っていけ
お前のお陰で、ここら辺でも
少しはマシな支援品が用意できるようになったぞ'''
[[message]]
old = '''
よく来てくれた！
お前に渡そうと思って取っておいた物だ
――これくらいの支援品は出せるくらい
状況は好転したということだ'''
[[message]]
old = '''
お前らの存在が解放軍内で話題になっている――
一部の兵が再び魔軍に挑み始めたぐらいだ
悪いが力を貸してやってくれ'''
[[message]]
old = '''
代わりといっちゃあ何だが――
いい素材が取れる場所を教えてやろう
廃村の近くだ、少しマシなもんを
身に付けるといい'''
[[message]]
old = '''
おう、たったいま厄介な知らせが入った
どうやら魔軍のヤツらが不穏な動きを
始めているようだ'''
[[message]]
old = '''
早めに叩くか、まとめて叩くか
どう動くかはお前に任せる――
手が空いたら様子を見てきてくれ'''
[[message]]
old = '''
今日はいい知らせだ
支援できるもんが増やせそうだ
なに、感謝されるほどのことでもない'''
[[message]]
old = '''
驚いたことに
魔軍と解放軍の支配地が変わりつつある――
これが覚者の力ってやつなのか？'''
[[message]]
old = '''
エリアの西側、ダクレイム砦の付近に
地下へと続く遺跡がある――
危険だが、行く価値のある場所だ'''
[[message]]
old = '''
おう、いいところに来てくれた――魔軍のヤツら
ロスギルの東でも、妙な動きをみせているようだ
頃合いを見てぶっ叩きに行ってくれ'''
[[message]]
old = '''
王子が――本当に還られるとは――
異国の覚者よ
ネド王子を助けてくれたこと、伏して感謝する！'''
[[message]]
old = '''
魔軍戦車カトブレパス――
ダクレイム砦の獣の将――
お前の力があればこの国の状況は変わるかも知れん'''
[[message]]
old = '''
おう、来たか
盗賊団のアジトから北へ進んだところに
かなり古い地下水路があるのは知っているか'''
[[message]]
old = '''
たちの悪い魔物どもの棲みかになってるが、
価値の高いものが採れることは間違いない
行くならしっかり準備してけよ'''
[[message]]
old = '''
ついにこの話をする時が来たか――
この国を踏み荒らし、我が同胞たちの
命を奪ったあの憎き戦車――'''
[[message]]
old = '''
お前ならヤツを打ち倒せるかも知れん
心して聞いてくれ'''
[[message]]
old = '''
たったあれだけの戦力で
あのカトブレパスを討伐してくるとは！
なんってやつだ、お前は――！'''
[[message]]
old = '''
破滅までの時間をどう抗うか、って状況だった
この国に、お前は再び光を齎してくれた
ありがとう、覚者よ、いつでもお前を歓迎しよう！'''
[[message]]
old = '''
なんだ、他のミッションへエントリー中のようだな
このミッションに出撃するというなら
今エントリーしているミッションを中止してくれ
でないと受け付けられんのだ'''
