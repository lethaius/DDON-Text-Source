[[message]]
old = '''
ふー、遠出したいけど勇気がでなくて――
強い護衛を雇うしかないかなぁ'''
[[message]]
old = '''
ゴツゴツした岩みたいな鬼やらトカゲやら
外にはうようよ居るっていうじゃないか
あわわわ'''
[[message]]
old = '''
よ、よしリンウッドまで行くぞ！
そ、そのうちに――'''
[[message]]
old = 'や、やぁ、何か用？'
[[message]]
old = '''
そ、そういえばさ
キノザからちょっと山の麓へ下りて
北に行ったところに《ボルド小坑道》って
場所があるのは知ってるかい？'''
[[message]]
old = '''
そこはかなり前から怖いオーガがうろつく
ようになったんたけど、派遣された騎士団が
かなりやられちゃったらしいんだ！'''
[[message]]
old = '''
戦いの跡がまだ残ってて、《山腹の野戦場》
なんて呼ばれているよ
ううう、おそろしい――！'''
