[[message]]
old = 'ふふ、どうかした？'
[[message]]
old = '''
美味しいものを楽しむのは
気分転換にぴったりよね'''
[[message]]
old = '''
活気があるところって大好きなの
ティネス砦に来られて良かったわ'''
[[message]]
old = '''
さぁ、覚者さんも何か食べましょうよ
それとも、飲みたい気分？'''
[[message]]
old = '''
ヘザーから聞いたんだけど
元の大食堂って、常に笑顔の人でいっぱい
だったんですって'''
[[message]]
old = 'そんな光景、もうずっと見てないなって――'
[[message]]
old = '''
まだまだやることはあるんでしょう？
くじけていられないわよね'''
[[message]]
old = 'さぁ、何でも手伝うわよ！'
[[message]]
old = '''
え？　踊りを見たいって――？
ふふ、後でね'''
