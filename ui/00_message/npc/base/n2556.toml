[[message]]
old = '''
おお、お客人
ワシに何か聞きたいことでも？'''
[[message]]
old = '''
ワシは若い頃、一度この集落から出て
他の集落を旅して回ったことがありましてな'''
[[message]]
old = '''
外はどうだったか、ですか？
こうしてまたこの集落に戻り、この歳に
なるまで過ごしているのです
――もう、お分かりでしょう'''
[[message]]
old = '''
この集落の者は他所と少し言葉が違うでしょう
交流が無いまま過ごすとね
こうなるんですよ'''
[[message]]
old = '''
フィンダム全体で見ても
ワシは年寄りの部類ですわな
この洞窟が外部の災厄から守ってくれるお陰です'''
