[[message]]
old = '''
巡る竜力を感じます――
やっぱり、心地良いものですね'''
[[message]]
old = '黒騎士のことを考えていました――'
[[message]]
old = '''
こう見えて、結構戦えるつもりです
必要とあればなんなりと'''
[[message]]
old = '''
みなさんの戦い方はとても洗練されていますね
勉強させてもらいます'''
[[message]]
old = 'みなさんとご一緒できて光栄です'
[[message]]
old = 'ご恩はいつかお返しさせていただきます'
[[message]]
old = '''
覚者が一目置かれるのは
みなさんの普段の行いが素晴らしいからですよね'''
[[message]]
old = 'お疲れじゃないですか？'
[[message]]
old = '''
面倒をかけているわたしが言うのも変ですけど――
時々休んでくださいね'''
[[message]]
old = 'はい、なんでしょう'
[[message]]
old = '''
本当に何から何までお世話になってしまって
お礼の言葉もありません'''
[[message]]
old = '''
わたしにできることがあれば言ってください
戦場でも少しはお役に立てると思います'''
[[message]]
old = '''
わかっています
少し――いいえ、かなり焦っています'''
[[message]]
old = '''
これ以上、ご迷惑をおかけするのが
心苦しくって――'''
[[message]]
old = '''
ロイグ――
あの人はわたしを知っていましたけど
わたしは――
いくら記憶を探ってもロイグが登場しません'''
[[message]]
old = '''
それほど交わりの薄い人なのでしょうか――
もう一度会えれば――話せれば――'''
[[message]]
old = '''
不思議です
不安だし、焦りもあるんですけど'''
[[message]]
old = '''
以前とは違って――
みなさんと一緒なら、なんとかなる
そんな風に思えるようになりました'''
[[message]]
old = '''
ロイグと話せればわたしの記憶は
きっと戻ると思います'''
[[message]]
old = '''
待っていてくださいね
きっと――
きっと全部思い出しますから'''
[[message]]
old = '''
もっともっとロイグと話すべきですよね？
それはわかっているんです
でも、もどかしくて――'''
[[message]]
old = '''
わたしたちは勝利に向かって
確実に進んでいるはずですよね'''
[[message]]
old = '''
もちろん勝利が全てではありませんけど
未来への道しるべになりますよね？'''
[[message]]
old = '''
ゲートのことはわたしに任せてください
どんなに時間がかかっても
皆さんを必ずフィンダムにご招待します'''
[[message]]
old = '''
早く集落を目指しましょう
何より、森の中は安全とは言えません'''
[[message]]
old = '''
隊長、急ぎましょう
ガルドリンさんがいい人なのは知っていますが
誤解を招きやすい性格ですから――
胸騒ぎがします！'''
[[message]]
old = '''
状況に流されるだけではなく、抵抗を試みる――
フィンダムではまだ新しい考え方です'''
[[message]]
old = '''
協力してくれる人はまだまだ少ないので
わたしが父を探してあげないと――'''
[[message]]
old = '''
隊長――
父に――父にもしものことがあれば
わたしは――'''
[[message]]
old = '''
すいません、今はこんな個人的な思いは
しまっておくべきですよね'''
[[message]]
old = '''
隊長、父は元気になりますよね？
父の傷は、致命傷ではありませんよね？'''
[[message]]
old = '''
あと少しですよ、隊長
《原始の雫》が芯なる樹を――
ひいてはこのフィンダムを浄化してくれます'''
[[message]]
old = '''
その後の美しいフィンダムを
皆さん、ご案内しますからね'''
[[message]]
old = '''
《原始の雫》はわたしの命に替えても守ります
隊長たちは魔物退治に専念してください'''
[[message]]
old = '''
このあたりの侵食魔を一掃すれば
次はいよいよ浄化です
もう少し、よろしくお願いします'''
[[message]]
old = '''
明るい未来――
夢見ても大丈夫ですよね？'''
[[message]]
old = '隊長――あと少しだけ、よろしくお願いしますね'
