[[message]]
old = '''
あらぁ、声をかけてくれるのね
どういうお祭りなのか、わかっていて？'''
[[message]]
old = '''
聞いたわ
“恋と愛のお祭り”なんですって？
可愛いことを考えつくものね'''
[[message]]
old = '''
“恋と愛”――
魔術をそのために使おうとする輩も
もちろんいるわ
でも、それって無粋の極みよ'''
[[message]]
old = '''
それで、あたくしの小鳥さんは
一体誰に愛の歌を捧げるつもりなの？'''
[[message]]
old = '''
ああ、素敵な香り
嬉しいわ、このケーキは今
あたくしのためだけに香っている――'''
[[message]]
old = '''
あなたがケーキにこめた想い――
後でじっくりといただくことにするわ
香りも見た目も、全て独り占めにして、ね'''
[[message]]
old = '''
ふふ、でも、そう――
あなた自身になら、ほんの少し
分けてあげてもいいわ
ご褒美としてね'''
[[message]]
old = '''
ふふふ――
そんな駆け引き、どこで覚えてきたのかしら？'''
[[message]]
old = '''
――大事なことを忘れているようね
想いを伝えるのは一人に一度きり
あなたもその覚悟で託したはずよ？'''
