[[message]]
old = 'フン――！　人――何用ダ？'
[[message]]
old = '''
何の用で来たんダ？
貢ぎ物か？　それなら――あぁ――うム
話、聞いてやらんでもない'''
[[message]]
old = '''
あぁ――まったく――！
人、特に覚者ってヤツはいつもいつも――
ゴブリンと見るや剣を振りおって、あぁ忌々しイ！'''
[[message]]
old = '''
だが、取り引きなら――悪くなイ
剣を向けるなら、外の魔物にするんだナ
で、とっとと出てってくれ'''
[[message]]
old = '''
ここは我ガ城、収集の園
外の愚かなゴブリン、魔物にこの価値は
わからない――ダろ'''
[[message]]
old = '''
だけど――なぁ――人、覚者
お前、アレの価値はわかるナ？
なら交換、交換ダ
価値ある物とナ'''
[[message]]
old = '''
おまえ、覚えてるぞ！　
魔物やっつけにきたか？
ゴブリンやっつけにきたか？'''
[[message]]
old = '''
面倒だから仲良くしような
あれこれ、良くしてやるヨ'''
