[[message]]
old = '''
突然このビーチへの招待状が届いたんだ
――興味は無かったが、部下たちに
どうしても息抜きすべきだと主張されてな'''
[[message]]
old = '''
ここには魔物も、ましてやオークもいない
一時的なものだが絵に描いたような平和だな'''
[[message]]
old = '''
だが、戦うわたしたちの
背後に何があるか、誰がいるか――
そんなものを再認識させてくれる'''
[[message]]
old = '''
わたしがここにいるのが珍しいか？
――まぁ、適当にすごして
すぐに戻るつもりだ'''
[[message]]
old = '''
ここはわたしの居場所ではない――
おまえも、本当はそう思っているのではないか？'''
[[message]]
old = '''
ふふ、その顔を見ればわかる
――また最前線で会おう'''
