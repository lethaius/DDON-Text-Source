[[message]]
old = '''
覚者さま、仲間と旅をする上で
最も重要なこと――
それは、協力そして意思疎通'''
[[message]]
old = '''
それには、《チャット》そして《エモート》
という二つの大きな手段がございます'''
[[message]]
old = '''
言葉を介する、《チャット》は
欠かせぬコミュニケーション手段です
声かけによってのみなし得る協力もありましょう'''
[[message]]
old = '''
《エモート》は、相手と言葉を越え解り合い
絆を育む良き手段
使うことで親睦も深まりましょう'''
[[message]]
old = '''
この神殿は多くの騎士様、そして
あなたがた覚者様によって支えられています
白竜様のご加護がありますように'''
[[message]]
old = '''
言葉を伝える《チャット》と
身振りで伝える《エモート》――
この二つをお忘れなきよう'''
[[message]]
old = '覚者さま、何かご用でしょうか'
