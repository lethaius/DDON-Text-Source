[[message]]
old = '''
顔色が、すぐれぬようですね
どうかご自愛を'''
[[message]]
old = '白竜様の言葉こそ、導（しるべ）の光――'
[[message]]
old = '''
迷った時は、耳をすませてください
白竜様の教えがあなたを導くでしょう'''
[[message]]
old = '''
心の水面が平らかならば
本来、誰にでも竜の心は伝わるのです'''
[[message]]
old = '''
いまは少し――心持ちが乱れています
お待ちを――'''
[[message]]
old = '''
あなたは覚者です
苦難の道は――避けられません'''
[[message]]
old = '''
人は弱きもの――それゆえ
その力を紡ぎ、束ねんとするのです'''
[[message]]
old = '''
信じましょう
白竜様の大いなる加護を'''
[[message]]
old = '''
争いのない世を望みながらも、我らの手は
戦の血で汚れていく――虚しきことです'''
[[message]]
old = '''
語るべき何か――伝えるべき何か――
大切な言葉はいつも白竜様が教えてくれます
そう――わたし自身の言葉ではないのです'''
[[message]]
old = 'こんにちは、覚者さん'
[[message]]
old = '''
おかえりなさい
時に、皆さんとのご挨拶がまだでは？'''
[[message]]
old = '白竜様が回復される日までともに頑張りましょう'
[[message]]
old = '''
自由に振る舞う覚者が増えていますが
白竜様あっての覚者であることだけは
心に留めておいてください'''
[[message]]
old = '''
騎士団と覚者の揉め事に
巻き込まれてしまったと聞きました
大丈夫でしたか？'''
[[message]]
old = '''
いがみ合いが元気の源だという人もいるようですが
わたしにはまったく理解できません――'''
[[message]]
old = '''
アルヴァーには会えましたか？
早く契約までいけると良いですね'''
[[message]]
old = '''
わたしは契約のお手伝いをすることに
なっていますので、その時を楽しみにして
待っていますね'''
[[message]]
old = '''
お手伝いできてうれしく思っています
これで押しも押されもせぬ立派な覚者ですね'''
[[message]]
old = '''
覚者になってまだ日が浅いのに
《ブラッドオーブ》を持ち帰るなんて――'''
[[message]]
old = '''
白竜様がこっそりご加護をくださったのかも
しれませんね'''
[[message]]
old = '''
オークの臭いがするなどと騒いだりして
ごめんなさい
あの臭いが恐ろしくてならないのです'''
[[message]]
old = '''
メイリーフの素性を知ったのですか？
あの一族は、今や、このレスタニアの宝石です'''
[[message]]
old = '''
魔物たちの標的になっても不思議では
ありません
どうか、気にしてあげてくださいね'''
[[message]]
old = '''
白竜様の回復は一進一退――
特に石化の症状は油断がなりません'''
[[message]]
old = '《ブラッドオーブ》がもっと手に入れば――'
[[message]]
old = '''
イリスの様子はやはり変ですね
わたしが話したがっていると伝えてくれますか？'''
[[message]]
old = '''
レオが白竜様を見つめていました
思い詰めているようでしたが――'''
[[message]]
old = '''
大変な戦いだったと聞いています
断ち切られた人生も多かったと――'''
[[message]]
old = '''
でも、白竜様に捧げられた命は
けして無駄にはなりません'''
[[message]]
old = '''
白竜様が空を飛ぶお姿――
いつか見たいものですね'''
[[message]]
old = '''
エルフの仲間が面倒を見るということであれば
その方がメイリーフにとっては良いことなのかも
しれませんね――'''
[[message]]
old = 'イリスは――心配ですね'
[[message]]
old = '今後もこのようなことが起こるのでしょうか――'
[[message]]
old = '''
下の街の皆さんが安心して暮らせるように
どうかよろしくお願いしますね'''
[[message]]
old = '''
持ち去ったエルフの命――
敵はいったいどうするつもりでしょう'''
[[message]]
old = '''
強く、澄み切った命でした
彼の命のあり方は素晴らしい'''
[[message]]
old = '――感謝しなくてはなりませんね'
[[message]]
old = '''
白竜様の回復にはまだ時間がかかるようです
これからもわたしたちでお守りしなくては――'''
[[message]]
old = '無理をきいてくれてありがとうございました'
[[message]]
old = '''
少し、甘えてしまったかもしれません
これからは気をつけますね'''
[[message]]
old = 'イリスのことを聞きましたが――'
[[message]]
old = '''
もう、昔のようには戻れないのですか？
あなたはどんな印象を受けましたか？'''
[[message]]
old = '敵はディアマンテス――'
[[message]]
old = '''
オークの時のようにうまく想像できませんが
でも、白竜様が強い憎しみの気を放っている――
それだけはわかるのです'''
