[[message]]
old = '''
まだ勝手がわからなくてね
無礼があったら教えてくれ'''
[[message]]
old = '''
わたしがここにいる意味――
それをね、ずっと考えているんだ'''
[[message]]
old = '君たちから学ぶべきことは本当に多いよ'
[[message]]
old = '''
幾つもの出会いが――
わたしをここまで連れてきたのだろうね'''
[[message]]
old = '''
わたしも覚者だったら――
君たちを見ているとそう思わずにはいられない'''
[[message]]
old = '''
人生の分岐路なんて、通過してみないと
わからないものだね――最近、そう思うんだ'''
[[message]]
old = '''
――ああ、失礼
昔のことをね――故郷のことを思い出していた'''
[[message]]
old = '''
人は変わるね――ああ、良くも悪くも
変わるものさ'''
[[message]]
old = 'なんだろう'
[[message]]
old = '''
レオはいい奴だ
付き合いが浅くても、それだけはわかるよ'''
[[message]]
old = '''
少し休ませてくれ
いろいろ考えたいんだ'''
[[message]]
old = 'セシリーは眠っているようにしか見えないな'
[[message]]
old = '''
セシリーは助かるんだろう？
君たちが動いているんだから不安はない
そう言い聞かせてはいるんだけどね'''
[[message]]
old = '''
セシリーが元気になって本当に良かった
わたしの提案が彼女を危機に追いやった
わけだからね'''
[[message]]
old = '''
ああこの空気――
やっぱりたまらなくおいしいよ'''
