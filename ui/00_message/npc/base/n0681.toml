[[message]]
old = '――何をしに来た'
[[message]]
old = '''
その顔を見ると虫唾が走る――
なんだ、敗者を笑いに来たのか？'''
[[message]]
old = '''
頼む、もっと部屋を明るくしてくれないか
暗闇に――'''
[[message]]
old = '''
暗闇に兄上の姿が見えるのだ――
うぅぅぅぅ
私は、わたしは――'''
[[message]]
old = '''
私は誰よりもこの街を、この国を想っていた
貴様さえいなければ――
貴様さえいなければ、オークにも負けぬ
堅強なメガドを作り上げていたというのに！'''
[[message]]
old = '――はい？'
