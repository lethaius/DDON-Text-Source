[[message]]
old = '''
戦いに行くの？
パーティの編成なら私がお手伝いするわ！'''
[[message]]
old = '''
力強く、信頼できる仲間と集まることで
一人ひとりの戦士の働きもよくなるはずよ！'''
[[message]]
old = '''
ポーンを呼ぶこともできるけど――
どうする？'''
[[message]]
old = '''
変わった衣装――
それがあなたたちの力を引き出す衣なのね
ううん、見慣れないだけで――素敵よ'''
[[message]]
old = '''
あっ――
えっと、異国の方――
身の証を立ててもいない怪しい人と喋ってたら
族長に怒られちゃうから――'''
