[[message]]
old = 'ふむ、盛り上がっているようだな'
[[message]]
old = '''
酒場で一体どんな武具を鍛えるのかと
少し身構えてきたのだが――
杞憂で良かった'''
[[message]]
old = '''
俺は武具の力を引き出すことはできても
実は料理は――特に菓子なんかは――
自信を持って人に食べさせられる腕ではないのだ'''
[[message]]
old = '''
いや、ここでこうして
辺りを見渡しているだけでも
楽しいものだ'''
[[message]]
old = '''
なんだ、見目の良い男が揃っているのに
わざわざオレに渡しにくるのか！'''
[[message]]
old = '''
ハハハ、お前は見る目があるな！
武具も見た目と性能、どちらを
気に入って使うかは各々の使い手次第'''
[[message]]
old = '''
ちなみに、オレも見た目より性能を
磨き上げた方が好みだ
――人でいうと、いわゆる“中身”だな'''
[[message]]
old = '''
このケーキ、工房での休憩のための
楽しみとしてとっておこう
今日は良い武具を鍛えられそうだ
うむ、実に励みになる！'''
[[message]]
old = '''
よしよし、よく考えてから
また来るといい'''
[[message]]
old = '''
おっと、今取り出そうとしたケーキは
自分用だな？　そうだろう？
何せルールとして“一人だけ”に“一つだけ”と
決まっているらしいからな、うむ'''
