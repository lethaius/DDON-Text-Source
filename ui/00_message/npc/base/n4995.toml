[[message]]
old = '''
覚者さんじゃない！
調子はどう？'''
[[message]]
old = '''
なぁに？　あたしよ、シェリーよ！
――いつもと少し雰囲気が違う？
もう！　照れちゃうからやめてよ'''
[[message]]
old = '''
アンジェロがね、今年はどうしても
自分だけ先に神殿に向かうって言って――'''
[[message]]
old = '''
何かたくらんでるのがバレバレよねぇ
ふふふ、ホント不器用なんだから'''
[[message]]
old = '''
今日はね、とっておきのドレスを着てきたの
髪型も――どう、レディに見える？'''
