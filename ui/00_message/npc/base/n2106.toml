[[message]]
old = 'よぉ、お互い大変だよな'
[[message]]
old = '''
お前、自分のポーンの性格どうしてる？
俺はやっぱり《シャイ》だな'''
[[message]]
old = '''
ほら、守ってあげたくなる方が
戦いに身が入るだろ？
でも《ピュア》もいいよなぁ'''
[[message]]
old = '''
まぁでも、時と自分の状況に合わせて
変えるのもアリだからな
いろいろ試すといいさ'''
[[message]]
old = '''
しかしなかなか目当ての
《クレスト》が手に入れられなくてなぁ
オーブを手に入れるのに一苦労だ'''
[[message]]
old = '''
はぁ～、俺の注意が足りないのかなぁ
どうしてこう、毎度毎度！
自分のポーンを失う羽目に――'''
[[message]]
old = 'ま、連れ戻せてるだけマシかな'
[[message]]
old = '''
はは～ん、さてはアンタもそうだな？
いやいや良いって、お互い覚者だ
解ってるって！'''
