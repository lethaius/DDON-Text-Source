[[message]]
old = 'ええ、アデムはうちの子ですけど――'
[[message]]
old = '''
はぁ――何です？
うちの子へのご用でも、私がお聞きしますから'''
[[message]]
old = '''
――ああ、あなた
何かご用でも？'''
[[message]]
old = '''
少しそっとしておいてほしいんですよ
うちの子が傷付いてるの
見てわからないんですか？'''
[[message]]
old = '''
私たち、目の前で家を潰されたんです
この子も、それがショックで――'''
[[message]]
old = '''
さっきからじろじろ見て
一体何なんです？
わたしもアデムも何も持ってませんからね！'''
[[message]]
old = '''
ベルタ盗賊団のアジトでお会いしましたね
ほら、《湖畔の洞窟》にある――'''
[[message]]
old = '''
アデムも少しずつ落ち着いてきています
盗賊の人たちも気にかけてくださって――
あの人たちって、悪人のくせに
子供には優しいんですね'''
[[message]]
old = '''
家は潰されましたけど、きっとまた
私がお金を貯めて建て直してみせます
あの子を育てていかなくちゃ'''
[[message]]
old = '''
わたしの息子――
絶対に守り抜いてみせるわ'''
