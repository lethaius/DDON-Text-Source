[[message]]
old = '''
錬魔達はディアマンテスの傀儡
我らとて、もはやここでは狩られる身'''
[[message]]
old = '''
幸いにもテオドールの塔には制御杭が
仕込まれているから、錬魔達はこの周囲へ
入れないがな'''
[[message]]
old = '''
術杭と錬成した魔物を、我々は錬魔と呼ぶ
騎士団より便利に仕える兵として
ディアマンテスらが生み出した哀れな半生命だ'''
[[message]]
old = '''
あやつがそんな研究をしたのも
溶命炉を悪しきことに使ったのも
全てあの男一人が始めたことなのか――'''
[[message]]
old = '''
地上か――
戻れるなら戻りたいものだ'''
[[message]]
old = '''
だが、異なる時を歩み過ぎた我々に
果たして行き場はあるのだろうか'''
[[message]]
old = 'うむ、何か用でも？'
[[message]]
old = '''
王宮層の《メルガン・アルケミデア》は
錬金術研究の高等研究室だ'''
[[message]]
old = '''
ディアマンテス派の術師の中には
まだそこで錬魔研究をしている者も
いるようだ'''
[[message]]
old = '''
何の研究をしているかは不明だが
嫌な予感がする――'''
