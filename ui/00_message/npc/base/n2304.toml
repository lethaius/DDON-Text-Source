[[message]]
old = '''
うむ――
かつては時を惜しんで術の探究に励んだ
ものだが、今やただ耐えて過ごすばかり'''
[[message]]
old = '我らはこれで良いのだろうか'
[[message]]
old = '''
覚者とは、竜とは何なのだろう
この世界の理、それがどういうものであるのか
あの男には見えていたのだろうか'''
[[message]]
old = '''
森の民エルフ――
竜力増幅のため、ゴルゴランに捧げられた
莫大な数、莫大な量の命――'''
[[message]]
old = '溶命炉は、まさしく禁忌の技であったのだ'
[[message]]
old = '''
私にご用かな
友への呼びかけであれば、力添えをしよう'''
[[message]]
old = '''
護政区の礎からここに至るまでに
半壊した建物があっただろう'''
[[message]]
old = '''
あの奥には《錬金研究室》があってな
合成用や研究用に選抜された魔物が
これまでに数回、暴走していたことがある'''
[[message]]
old = '''
魔物を意のままに制御しようなど
もともと手を出してよい研究ではなかったのだ'''
