[[message]]
old = 'あぁ？　何か言いてぇことでも？'
[[message]]
old = '''
しみったれた村だよなぁ、ったく！
エンポリオやゴートのオッサンくらいしか
飲み相手もいねぇしよ！'''
[[message]]
old = '''
キャプテンオーク共の角飾りよ
あれ、あいつらが作りやがったんかな？
売りゃそこそこ金になりそうだよな'''
[[message]]
old = '''
遠出するのも面倒臭ぇが、いっぺん
キノザや神殿にゃ行ってみてぇな'''
[[message]]
old = '''
おお、そういやぁよ
砦前のあそこ――なんつったっけ
《千本砦の陣》だっけ？'''
[[message]]
old = '''
あそこにオークの隊長格が
部隊をぞろぞろ連れてることがあんだよ'''
[[message]]
old = '''
きっとありゃあ、南の砦攻めの準備部隊だぜ
おかげでこの村は無視してくれるがな'''
