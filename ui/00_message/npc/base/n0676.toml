[[message]]
old = '''
ああ、覚者さんか
何だい？'''
[[message]]
old = '''
ココだけの話、キャリーの飯って
とびきり美味いわけじゃないんだよな'''
[[message]]
old = '''
でも、なんだか力が湧いてくる味なんだ
覚者さんもそう思わないか？'''
[[message]]
old = '''
出かけるんなら、キャリーに言って
何か包んでもらっていくといい'''
[[message]]
old = '''
こんな状況だから、飯なんて
食えればいいと思ってたけど――'''
[[message]]
old = '''
できたてのあったかいものを食べると
ほっとするんだよ
それが嬉しいんだ'''
[[message]]
old = '''
まぁ、こういう作業も
嫌いなわけじゃないよ'''
[[message]]
old = '''
人手不足だから色々とやることはあるんだが
なぜかここに足が向くんだよな'''
[[message]]
old = '''
別に、何か食べ物にありつけないかって魂胆で
ここら辺うろついてるわけじゃないんだ'''
[[message]]
old = '''
これも縁ってやつだ
大食堂が完全に復旧するまで協力するよ'''
[[message]]
old = '''
なんていうかさ
“居場所”を見つけるとほっとするよな'''
[[message]]
old = '''
生きるために戦場を転々としてきたから
そんなもん探す余裕もなかったけど'''
