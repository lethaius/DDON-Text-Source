[[message]]
old = '''
ふふふ、僕もちょくちょく鉱泉を利用するのさ
もちろん最高にゴージャスな《豊穣の泉》だよ！'''
[[message]]
old = '''
ハーブの芳しい爽やかな薫り、エメラルド色の湯！
容姿端麗なる紳士淑女との語らい！'''
[[message]]
old = '''
まさに泉のごとく、僕の創作意欲も
湧こうというものさ
君もぜひ行ってみるべきだね！'''
[[message]]
old = '''
さぁさ、飲んで歌って騒いで！
キノザで楽しい思い出を作っていってよ'''
[[message]]
old = '''
僕の演奏がそれに一役買えれば本望さ
――あ、チップは宿代に含んでるからね'''
[[message]]
old = '''
この泉と宝石のキノザで、僕はそれより
輝き癒される運命のヒトを探してるのさ'''
[[message]]
old = '''
美しくて懐が暖かな――じゃない、
心が豊かなそんなヒトをね！'''
[[message]]
old = 'はぁ～い、僕に用かい？'
