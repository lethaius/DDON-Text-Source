[[message]]
old = 'あっ、レスタニアの覚者さん！'
[[message]]
old = '''
ボク、鳥を飼ってたんだ
でも連れてこられなくて――
元気にしてるかなぁ――'''
[[message]]
old = '''
ボクもおばあちゃんも、別の村に住んでたんだ
侵食のせいで住めなくなっちゃって――
それでここに逃げてきたんだよ'''
[[message]]
old = '''
おばあちゃんはいつか帰れるっていうけど
ホントかな――'''
[[message]]
old = '''
角が珍しい？
触ってもいいよ'''
[[message]]
old = '''
――レスタニアの人って
角が無くて困らないの？
何かスカスカした感じ、しない？'''
