[[message]]
old = '''
さて――
まだまだやることはたくさん残ってるね'''
[[message]]
old = '''
ここに来ると、なんというか――
ティネス砦を取り返したって実感が湧くよね'''
[[message]]
old = '''
変な話だけど、ここってなぜだか
ゴブリンがウロウロしてるんだ'''
[[message]]
old = '''
当のゴブリンが妙に楽しそうにしてるから
みんな何となく見て見ぬふりしてるよ
どうもキャリーに懐いてるみたいだし――'''
[[message]]
old = '''
覚者さんも時間があれば
座っていきなよ'''
[[message]]
old = '''
私もブラッドと一緒にここに残って
キャリーを手伝うことにしたよ'''
[[message]]
old = '''
これでもハンターとして
罠仕掛けたり弓扱ったり
手先は器用な方だしね'''
[[message]]
old = '''
キャリー見てるとさ
なんか不思議とこっちも“やらなきゃ”
って思えるんだよね'''
[[message]]
old = '''
ん？
覚者さんもそう思うのかい？'''
[[message]]
old = 'この大食堂って、かなり期待されてるんだね'
[[message]]
old = '''
大食堂を直してる話をしたら
自分も手伝うって人が結構いてさ'''
[[message]]
old = '''
あそこにいる二人もそうで
修理をお願いしてるところさ'''
[[message]]
old = '''
ブラッドとは長い付き合いでね
ちょっと人にきつく当たることもあるけど
根はいいやつだよ'''
[[message]]
old = '''
以前ここへ荷物を運ぶ途中
ゴブリンたちに襲われたときも
なんとか私を逃がそうとしてくれたし'''
[[message]]
old = '''
こんな世の中だけど
助け合って生きていく喜びを感じられるのは
唯一いいことだと思えるよ'''
[[message]]
old = '''
いつ戦いになるか分からないからね
弓の手入れは入念にやってるよ'''
[[message]]
old = '''
もしまたティネスに――
魔物が入り込んで来るようなことがあったら
全力でいくって決めてるんだ'''
