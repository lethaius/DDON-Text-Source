[[message]]
old = '''
あらぁ、わざわざこんな所に何の用？
魔女が住んでるって噂でも
聞いてきたのかしら？　ふふふ'''
[[message]]
old = '''
術士として見込みがありそうなら
特別に教えてあげてもいいわよ　'''
[[message]]
old = '''
ソーサリーと呼ばれる
今やこの地から失われゆく魔術の極意をね
あなた、興味ある？'''
[[message]]
old = '''
魔術の真髄は森羅万象への理解
自然の中で一体となり
頭と身体で感じる事が大切なのよ'''
[[message]]
old = 'あらぁ、わざわざこんな所に何の用？'
[[message]]
old = '''
――あら、パトリシアからの紹介？
なら、見込みある人みたいね'''
[[message]]
old = '''
あたくしはエメラダ、《ソーサラー》よ
大きすぎる破壊の力ゆえ
今は神殿で禁じられた術――魔術を伝えているの'''
[[message]]
old = '''
世界を包む霊、質、量、法則を知り
望む力を生みだす技、その根源は
生死や世界そのものの成り立ちにまで
深く繋がっているわ'''
[[message]]
old = '''
ふふ、もしかしたら神殿が禁じたのは
そういう所が、例のあの学問と似ているから――
かもしれないわね'''
[[message]]
old = '''
激しい魔力の本流を感じ、魔法陣を練って
解き放つの――！
その快感、あなたも味わってみない？'''
[[message]]
old = '''
あたくしの出す試練を見事こなせたら
《ソーサラー》への入門を認めてあげるわよ'''
[[message]]
old = '''
魔術師のこと、知りたいの？
あたくし達《ソーサラー》はスペルと理律
によって万物を理解し紡ぎ、精錬するの――'''
[[message]]
old = '''
神官の術とは全く異なるものなのよ
簡単に言うと、学問に近い術体系かも
しれないわね'''
[[message]]
old = '''
世界を包むさまざまな力の法則を知り
紡ぎ、操る技なの
そしてその力は、生死や世界そのものの
成り立ちに深く繋がっているわ'''
[[message]]
old = '''
魔術の多くが破壊の力として顕れるのは
そのせいかしらね？　ふふふ'''
[[message]]
old = '''
どう？
少しは興味を持ってもらえたかしら
あなたに相応の実力と信頼があれば――
もっと深く教えてあげるわ'''
[[message]]
old = '''
ソーサラーにとって、《スペリング》の
習熟が一つの大きなポイントね'''
[[message]]
old = '''
同じ魔法でも、詠唱中に魔力を練る人と
そのまま詠唱する人では
実戦での威力はかなり変わってくる'''
[[message]]
old = '''
才能もあるかもしれないけれど
スペリングは基本、努力と練習で
身に付けるものなの'''
[[message]]
old = 'ふふふ、練習を怠ってはダメよ'
[[message]]
old = '''
ふふふ
あなたの素養、確認させてもらったわ
合格よ'''
[[message]]
old = '''
ようこそ、魔術の世界へ！
新しき《ソーサラー》として
あなたを歓迎するわ'''
[[message]]
old = '''
でもまだ魔の扉は開かれたばかり
あなたがこの先、魔術をどれほど識り
求め、体得できるかどうかは修練次第よ'''
[[message]]
old = '''
その師として魔女の血脈である
あたくしが、直々に導いてあげるわ'''
[[message]]
old = 'ふふふ――感謝しなさい'
[[message]]
old = '''
あなた、魔術師としてそこそこ腕を
上げてきたようね
そろそろ頃合いかしら'''
[[message]]
old = '''
さらに一歩
魔の深淵に近づく術を授けてあげる
さぁ、すぐにスペリングの修行を始めなさいな'''
[[message]]
old = '''
あぁ、あなたがここまでの域に
到達するなんて、あたくしも嬉しいわ'''
[[message]]
old = '''
魔術の極意、あなたに授けてあげましょう
《ソーサラー》の魔術とは、己の身を
世界にあまねく大いなる力と一体化させる術'''
[[message]]
old = '''
人であることを忘れ、力に身を委ねなさい
そして、深淵に踏み込みなさい――
ふふふ'''
[[message]]
old = '''
あらぁ、パトリシアからの紹介があった人じゃない
魔の深淵へ近づく覚悟を決めたのね'''
[[message]]
old = '''
いいわ、まずは改めて自己紹介といこうかしら
あたくしはエメラダ、《ソーサラー》よ
大きすぎる破壊の力ゆえ
今は神殿で禁じられた術――魔術を伝えているの'''
[[message]]
old = '''
世界を包む霊、質、量、法則を知り
望む力を生みだす技、その根源は
生死や世界そのものの成り立ちにまで
深く繋がっているわ'''
[[message]]
old = '''
ふふ、もしかしたら神殿が禁じたのは
そういう所が、例のあの学問と似ているから――
かもしれないわね'''
[[message]]
old = '''
――見たところ、あなたはまだ
魔の扉を開いたばかりのようね
あなたがこの先、魔術をどれほど識り
求め、体得できるかどうかは修練次第よ'''
[[message]]
old = '''
その師として魔女の血脈である
あたくしが、直々に導いてあげるわ'''
[[message]]
old = '''
たくさん課題を出して、磨いて――
もっとずっと強くて魅力的な
《ソーサラー》に仕上げてあげる'''
[[message]]
old = 'ふふふ――感謝しなさい'
[[message]]
old = '''
《ソーサラー》として
あなたはまだ可愛いヒナ鳥――'''
[[message]]
old = '''
せめて、基礎魔法程度は
自分の力で使えるようになりなさい'''
[[message]]
old = '''
そうね
ジョブレベルが１８になって
せめて神殿の訓練官さんから巣立ち
の許可が貰えたなら――'''
[[message]]
old = '''
もう少し大人の魔法を
教えてあげてもいいわ'''
[[message]]
old = '''
あら、あなた
ヒナ鳥から若鳥くらいまでには
成長しているじゃない'''
[[message]]
old = '''
神殿の訓練官さんに、本格的に
魔術を習ってもいいかの確認は
してくるのよ'''
[[message]]
old = '''
あたくしもパトリシアとの信頼もあるし
一応神殿の顔は立ててあげないとね'''
