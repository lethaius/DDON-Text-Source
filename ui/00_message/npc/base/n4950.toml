[[message]]
old = '''
ま、貰いっぱなしってのも
なんだからな'''
[[message]]
old = '''
エリオットのやつが妙に
はりきっちまってよ
あいつ、意外と行動力あるみたいだぜ'''
[[message]]
old = '''
ここに立つのも慣れたってわけじゃねぇが――
いや、慣れたのか、これは'''
[[message]]
old = '''
こういうイベントごとってのも
刺激ではあるな
そう考えると、悪くはねぇ'''
[[message]]
old = '''
やたらとお前から欲しがってるやつらが
並んでるってのに、俺に渡していいのか？
――ま、ありがたく受け取っとくぜ'''
[[message]]
old = '''
もし、誰がお前から貰えるかって
賭けがあったら、俺は大穴だったろうな'''
[[message]]
old = '''
なんだ、思わせぶりだな
――別に欲しいわけじゃねえけどよ'''
[[message]]
old = '''
あ？　お前、さっき別のやつに
渡してなかったか？
よくわからんが、一人にしか
渡せないルールなんだってよ'''
[[message]]
old = '''
ありがたく受け取っとくぜ
また作った時は俺んとこに持って来いよ
旅の最中に軽くつまむのに良さそうだからな'''
