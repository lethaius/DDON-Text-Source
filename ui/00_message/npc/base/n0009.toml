[[message]]
old = '最早、話すことなどない'
[[message]]
old = '''
相互理解など凡夫の夢――
愚かなことよ'''
[[message]]
old = '''
悔はない
いまは決意あるのみ'''
[[message]]
old = '動き始めたものは、止められない'
[[message]]
old = 'これ以上、互いに何を得るというのだ'
[[message]]
old = '''
覚者――
いびつな存在だ'''
[[message]]
old = '''
錬金の術をもってしても時は戻せない
ならば――
過去を悔やむ時間など無駄だ'''
[[message]]
old = '''
戦うのであれば――
死を覚悟したまえ'''
[[message]]
old = '''
ここを、全ての古きものの終の地としよう
そして新たに、世界を描き変えるのだ'''
[[message]]
old = '''
同意など求めぬ
ただ受け入れたまえ、この浄化を'''
[[message]]
old = 'ほう？　話したいというわけか'
