[[message]]
old = '''
私はアッカー王家に仕えてきた
ダーマードという――
貴殿をこの先へ導こう'''
[[message]]
old = '''
ほこらの中にただよう力を
私の元まで集めてきてくれないか
さすれば、ここを埋める土砂を一掃してみせよう'''
[[message]]
old = '''
――よくやってくれた
これだけの力が戻れば
この道を拓く程度のことはできるだろう'''
[[message]]
old = '''
土砂を一掃し、二度とこの道が
埋まらぬよう力を尽くそう
かつて王の剣であったこの魂にかけても'''
[[message]]
old = '''
先へ進むといい、白き竜の覚者よ
アッカーシェランにかかる霧を払ってくれ'''
[[message]]
old = '''
道を通すまでの間
しばし待つことだ、白き竜の覚者よ'''
[[message]]
old = '''
この道は必ず拓いてみせる
かつて王の剣であったこの魂にかけても'''
[[message]]
old = '''
貴殿が力を求め、《英霊眠りし道》を
訪れたこと――我らにとって僥倖であった'''
[[message]]
old = '''
ご存命の王族は
ネド王子ただお一人、か――'''
[[message]]
old = '''
この道をさらに進むことで
貴殿は力を得よう
私にできるのは、その道を拓くことのみ'''
[[message]]
old = '貴殿の仲間はすでに道を拓いている'
[[message]]
old = '''
仲間の力をたどり、一時的に
この場を通ることも可能だろう
――貴殿の考えを聞こう'''
[[message]]
old = '通常開拓する'
[[message]]
old = '仲間の力をたどる'
