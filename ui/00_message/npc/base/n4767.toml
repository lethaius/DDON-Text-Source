[[message]]
old = 'ああ、ジフール砦の件だな？'
[[message]]
old = '''
ここ《フェルヤナ荒原》にあるジフール砦――
幾度となくオーク達に占領されてきたが
その度に取り返してきた'''
[[message]]
old = '''
そこに異国の覚者の力が加われば
怖いものなしだな！
――本当に、頼りになる存在だよ、お前たちは'''
[[message]]
old = '''
お前たちの姿を見るだけで
勇気づけられるという者も多いんだ'''
[[message]]
old = '''
ダクレイム砦の奪還は鮮やかだったな！
――今回も頼りにしてるぞ'''
[[message]]
old = '''
ジフール砦に出撃する前に
少し休んでいきたいということか
俺の顔で安く泊まれるように案内しよう
<VAL PRICE_INN>はかかるが、それでいいか？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
疲れが溜まると本来の力を発揮できなくなる
お前がそうなると困ることばかりだ！
休みたいならそこらで好きに休憩していってくれ
誰にも文句は言わせないからさ'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
《弱化の治療》か
もちろん出撃前には大切なことだよな
<VAL PRICE_WEAK>くらいでどうだ？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
――んん？
どこら辺が《弱化》してるんだ――？
すまないが、よくわからんな'''
[[message]]
old = '''
おいおい、既に別のミッションを
受注しているじゃないか'''
[[message]]
old = '''
こちらのミッションへ出撃する場合は、
今受注しているミッションを解散してから
改めて尋ねてきてくれ'''
