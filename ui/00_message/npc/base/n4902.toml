[[message]]
old = 'やぁ、素敵なビーチへご招待ありがとう'
[[message]]
old = '''
それが君の“夏の装い”か
なるほど、良いと思うよ
普段とは違った魅力がある'''
[[message]]
old = '''
それにしても美しい海だ
透き通っていて、いくら見ていても飽きない
風も柔らかくて気持ちいいしね'''
[[message]]
old = '''
私も、厳密にはもう“ハイセプター”ではないから――
そうだな――もう少し年を取ったら
異国を巡る旅に出るのもいいかもしれない'''
[[message]]
old = '''
さっき、君の訓練官に会ったよ
「夏は開放的な気分になるから」と大騒ぎしていたな
――君もそうかい？'''
