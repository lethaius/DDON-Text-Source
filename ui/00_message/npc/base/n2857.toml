[[message]]
old = '''
ああ、覚者さまですか
いえ、避難してきた人たちが可哀想でね――
私に何かできれば良いのですが'''
[[message]]
old = '''
家を焼け出され、財産を全て失い
家族すら亡くしてここに駆け込んでくる人が
いるんですよ――気の毒としか言いようがない'''
[[message]]
old = '''
どうにか避難してきた人たちの力に
なりたいんですが、この砦はまだまだ物資も
人手も不足していますからな
ままならないものです'''
[[message]]
old = '''
広場にいるミカエラなど
あの幼さで親も兄弟も亡くしているのですよ
家族の話をすると、目に涙をいっぱい溜めて――'''
