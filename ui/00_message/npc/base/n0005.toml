[[message]]
old = 'どうした、深刻な顔だな'
[[message]]
old = '''
覚者であることには慣れたか？
道は――見えたか？'''
[[message]]
old = '体は常に鍛えておけよ'
[[message]]
old = '''
悪いな
茶飲み話なら、後にしてくれ'''
[[message]]
old = '''
覚者として生きるということは
白竜と世界の行く末を見届ける――ということだ'''
[[message]]
old = 'やるべきことをやろう――お互いにな'
[[message]]
old = '''
気を抜くなよ
絶対に安全な場所なんてのは無いからな'''
[[message]]
old = '''
腕試しに一戦やるか？
おっと、そんな顔するな――冗談さ'''
[[message]]
old = '''
おまえは感じたことはないか？
自分の真ん中を貫く、熱いモノ――
それが揺らぎ、壊れてしまう不安を'''
[[message]]
old = '''
忘れるな
俺たちは覚者――使命に生き、使命に死す者だ'''
[[message]]
old = 'どうした。俺には遠慮は無用だ'
[[message]]
old = '覚者ひまなし――いつものことだ'
[[message]]
old = '''
言っておくが、俺が面倒を見てやれるのは
おまえが行くべき場所――
戦うべき相手の指示だけだ'''
[[message]]
old = '''
衣食の面倒までは見切れないから
自分でなんとかしてくれ'''
[[message]]
old = '''
時間を作って、なるべく歩きまわれ
神殿をくまなく見て回るのもいいし
遠出してみるのもいいだろう'''
[[message]]
old = '''
探究心を忘れず、常に新しいものに触れろ
覚者の人生は長い
退屈すると――つらいぞ'''
[[message]]
old = 'アークの話は知っているか？'
[[message]]
old = '''
派遣した調査団が調べているのだろうが
早く正体を知りたいものだな'''
[[message]]
old = 'メイリーフがなついているようだな'
[[message]]
old = '''
よし、今後、あの子のことは
おまえに任せるとしよう'''
[[message]]
old = '''
ご苦労だったな
とりあえず今は何もない'''
[[message]]
old = '休むか遊ぶか――好きにしてくれ'
[[message]]
old = '''
イリスの件で動いてくれたそうだな
俺からも礼をいう
世話になった'''
[[message]]
old = '''
いいのか――
俺たち覚者はこのままでいいのだろうか――'''
[[message]]
old = '''
白竜の力――
少しでも多く継承できれば――'''
[[message]]
old = '''
多少無理をしてでもメイリーフを
連れ戻して欲しかったが――
まあ、今はそのキースヒルトを信じるしか
ないようだな'''
[[message]]
old = '''
メイリーフも普通の娘ではないから
そう簡単に敵の手に落ちたりはしないだろう'''
[[message]]
old = '''
彼女の信頼を裏切るような者がいれば
話は別だが――'''
[[message]]
old = '''
イリスのことは俺にまかせてくれ
長い付き合いだ'''
[[message]]
old = '''
話せば――わかるさ
ああ――きっとわかる'''
[[message]]
old = '''
敵の会話に登場したエルフとは
間違いなくキースヒルトのことだ
狙われているとあれば放ってはおけない'''
[[message]]
old = '''
腐れモゴックめ――
ただですむと思うなよ'''
[[message]]
old = 'キースヒルトの死はけして無駄ではない'
[[message]]
old = '''
白竜に命が捧げられる限り――
誰の命も無駄にはならない'''
[[message]]
old = 'ディアマンテス――'
[[message]]
old = '''
その男がアークを送り込み――
ズールを使ってオークを取りまとめ――
イリスの正気とキースヒルトの命を奪った――'''
[[message]]
old = '''
何者だ、ディアマンテス――
いや、聞いたことはある
レスタニアを繁栄の世界から戦場に変えた
張本人――'''
[[message]]
old = 'どこにいる――今すぐにでも倒してやる！'
[[message]]
old = '''
ジョゼフが最善を尽くそうとしていることは
わかっているが――さすがに焦れるな'''
[[message]]
old = '''
覚者として生きることに
見返りを求めたことはなかったが'''
[[message]]
old = 'この仕打ちは――なんだ――'
