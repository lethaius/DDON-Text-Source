[[message]]
old = '''
テル周辺の事で相談か？
用件を伺おう'''
[[message]]
old = 'テルの西に振ってきた炎に包まれた何か――'
[[message]]
old = '''
黒い石の塊のようなものなのだが
不気味でしかたがない
その近くで異様な姿のゴブリンを
見たという者もいる――'''
[[message]]
old = '村に影響がなければいいのだが'
[[message]]
old = '''
わたしの役割はテルと白竜神殿との仲介だ
ハイデル平原で起こった問題について
聞きたければ、いつでも訪れてくれ'''
[[message]]
old = '''
魔物の増加に資材の不足
そして何より村の病――
悩みの種はつきないものだ'''
[[message]]
old = '''
一つでも多くの問題解決に、協力頂けると助かる
貴君のことは頼りにさせてもらう'''
[[message]]
old = '''
おお、よく来てくれた
ちょうど貴君に伝えたいことがあってな！'''
[[message]]
old = '''
このハイデル平原に設置された
《辺境の礎》が全て解放されたのだ！
これでハイデルの隅々まで足を運びやすくなるだろう'''
[[message]]
old = '''
貴君も最近は覚者隊での地位を築き、
益々の活躍に忙しいと聞いている
効率の良い探索のためにも、ぜひ活用してくれ'''
[[message]]
old = '''
以前、テルの西に降ってきた黒い塊――
そう、《アーク》といったか
あの付近を新手の魔物が徘徊しはじめてな'''
[[message]]
old = '''
今のところ移動する気配は無いが
万が一、村に近寄ることがあれば
混乱は避けられないだろう'''
[[message]]
old = '''
付近の魔物の動向は把握しておきたいのだ
もし調査を頼めるのなら、
あらためてわたしに話しかけてほしい'''
[[message]]
old = '''
貴君が以前調査してきてくれた《アーク》だが
裏側にもう一つ出入り口があったのを知っているか？'''
[[message]]
old = '''
何かの罠である可能性を警戒して封鎖していたのだが
今の貴君であれば心配は無さそうだ
封鎖を解いておこう'''
[[message]]
old = '''
興味があれば中を調べてみるのも良いかもしれぬ
ただ、中に魔物がいることは確実だろう
調査の際は十分に注意しておくことだ'''
[[message]]
old = '''
――口うるさいと思わないでくれ
このテルの守り手を失いたくはないのだ'''
[[message]]
old = '''
ああ、よいところに来てくれた
実は貴君に相談したいことがあったのだ'''
[[message]]
old = '''
以前調査してきてもらった《アーク》の付近から
最近、虫や小動物の姿が消えているのだ'''
[[message]]
old = '''
アークに変化が起こっているのかも知れん
そこで、貴君に内部を
調査してきてもらいたいのだが、頼めるだろうか'''
[[message]]
old = '''
引き受けてくれるようであれば、
あらためてわたしに話しかけてくれ
わたしもアークの周囲を調べてわかったことがある
貴君に詳しく伝えよう'''
[[message]]
old = '''
貴君の働きにはわたしも、テルの村人たちも
とても感謝しているのだ'''
[[message]]
old = '''
今回、村人たちからの強い希望もあって
支援品としてさらに良いものを揃えることにした'''
[[message]]
old = '''
貴君への恩に報いるには足りぬが、
村のみなからの気持ちとして受け取ってくれ'''
[[message]]
old = '''
これからも、よろしく頼む
テルとハイデルの守り手であってくれ'''
[[message]]
old = '''
貴君がレオの信頼を得ているならば、
あるいは好奇心に身を任せるならば――'''
[[message]]
old = '''
それだけ多く、様々な地を
訪ねることになるだろう
そして、貴君の活躍を待つ者も多いだろう'''
[[message]]
old = '''
白竜が衰えたことで
レスタニアはこの300年、様々な異変や
魔物に襲われるようになった
むろん、抱える問題もそれぞれだ'''
[[message]]
old = '''
新しい土地へ行ったら
エリアマスターへの挨拶を忘れるな
クセの強い者もいるが、皆この役を誇りに思っている'''
[[message]]
old = '''
つまり、貴君の味方だ
我々を大いに活用しつつ各地の問題を解決してくれ'''
[[message]]
old = '''
貴君にはすでに恩がある
そこでだ、ミスリウ方面――
ポーン郷やリンウッドの村へ向かう道を提供しよう'''
[[message]]
old = '''
テルのすぐ西にある洞窟、《狩人の抜け穴》
を通れるようにしておく
村人にとっては危険だが、貴君なら通れるだろう'''
[[message]]
old = '''
だが、中には野盗の類や危険な獣も多い
十分注意してくれ'''
[[message]]
old = '''
《狩人の抜け穴》に出る魔物やアイテムの
情報は、《エリア情報》の《スポット情報》
で確認していくことを勧めよう'''
[[message]]
old = '''
色々手伝ってもらってすまないな
貴君への支援品を用意した
これからも手を貸してくれ'''
[[message]]
old = '''
ところで、白竜が衰えたことで
レスタニアはこの300年、様々な異変や
魔物に襲われるようになった'''
[[message]]
old = '――それは、このハイデルも例外ではない'
[[message]]
old = '''
すでに知っているかもしれないが
テルはここしばらく謎の疫病に
苦しめられている'''
[[message]]
old = '''
疫病の原因調査は、これまでに多くの
覚者が挑んだが、未だ解決には遠い'''
[[message]]
old = '''
今の貴君の手にはあまるだろうが
いずれ時が来れば詳しく話そう'''
[[message]]
old = '''
これからも、テルとハイデルを
よろしく頼む'''
[[message]]
old = '''
――実はな、困ったことになったのだ
テルの東にある通称《鬼鳴き橋》に
厄介なゴブリンが戻ってきたようなのだ'''
[[message]]
old = '''
ヤツは《橋守のビンシャ》と名乗り
東の橋を占拠し陣取っている小鬼どものリーダーだ
見かけたらそいつを退治してくれないだろうか'''
[[message]]
old = '''
ヤツは返り討ちにした騎士や覚者から
いくつも《グレードの高い装備》を奪っているらしい'''
[[message]]
old = '''
討伐できたなら、貴君がそれを
奪い返し手に入れることもできるだろう
頭のかたすみに留めておいてくれ'''
[[message]]
old = '''
村を代表して礼を言う
貴君はテルにとって英雄だ'''
[[message]]
old = '''
これからもどうかよろしく頼む
わたしも貴君のために、できることを探してみよう'''
[[message]]
old = 'こちらから貴君に朗報だ！'
[[message]]
old = '''
大水で損壊していた
《南ハイデル大橋》がようやく復旧したのだ
リンウッドから木材が届いてな'''
[[message]]
old = '''
これで、例の抜け穴を通らずとも
テルからミスリウ森林方面に
行きやすくなったぞ'''
[[message]]
old = '''
おお、来てくれたか！
貴君に伝えねばならんことがあったのだ
――そう、例の《ハイデル地下霊廟　深部》
についてだ'''
[[message]]
old = '''
霊廟の地下二階より下は
先代のエリアマスターが
早期の段階で封鎖していたよ'''
[[message]]
old = '''
あの《開かずの路》で発見した手帳に
そのくだりと、霊廟深部の封鎖を解除する
スペリングが書かれていた'''
[[message]]
old = '''
今なら、《ハイデル地下霊廟　深部》へ
入る事ができるだろう'''
[[message]]
old = '''
もし調査の続きを頼めるなら
あらためて、わたしに話しかけてくれ'''
[[message]]
old = '''
いつもすまないな
お陰で本当に助かっている
心ばかりだが、礼をさせてくれ'''
[[message]]
old = '''
――そろそろ貴君にもあの件を伝えておこう
例のハイデル教会の司祭だった男
メンヴィルについてだ'''
[[message]]
old = '''
もう数十年前のことだが、司祭は
村人から邪教崇拝の疑いをかけられて
追われ、失踪した'''
[[message]]
old = '''
司祭の家の地下室から、多数の死体と
怪しい祭壇が発見されたからだ'''
[[message]]
old = '''
――貴君も心当たりがあるだろう？
前に貴君が魔物退治をしたあの廃屋――
あそここそ、司祭メンヴィルの住居なのだ'''
[[message]]
old = '''
以来、地下室から続く祭壇への通路は
《開かずの路》と呼ばれ、封印すべき場所として
先代のエリアマスターから受け継いだ'''
[[message]]
old = '''
わたしも中を調べるつもりだが
貴君も興味があれば行ってみてくれ'''
[[message]]
old = '''
司祭、霊廟、そしてこの《開かずの路》――
疫病と何か関係がある気がしてならない'''
[[message]]
old = '''
貴君には手伝ってもらってばかりだな
良ければまた手を貸してくれ'''
[[message]]
old = '''
貴君、《血すすぎ河原》のことは知っているか？
あの場所に、ひときわ体の大きなリザードマンが
棲みつくようになったのだ'''
[[message]]
old = '''
河原はテルとも近い
かの大トカゲが村人や家畜を襲う前に
退治してくれないだろうか'''
[[message]]
old = '''
――貴君、そういえば例の《開かずの路》へは
行ってみたか？'''
[[message]]
old = '''
村の枯れ井戸と繋がっていたとは――
あれが、枯れていなかったらと思うと
ぞっとする話だ'''
[[message]]
old = '''
たまに何やら臭うのも
おそらくそのせいだったのだな――'''
[[message]]
old = '''
わたしもあの場所を調べ、手掛かりらしき
先代の手帳を見つけたのだ
もう少し調べがついたら、貴君に伝えよう'''
[[message]]
old = '''
ああ、そう言えば！
渡したいものがあるのだ'''
[[message]]
old = '''
貴君のためにこれを取っておいた
どうか、旅に役立ててくれ'''
[[message]]
old = '''
貴君、ハイデルで最も危険な場所は
どこか知っているか？'''
[[message]]
old = '''
それは、東にある教会の地下墓地
《ハイデル地下霊廟》だ'''
[[message]]
old = '''
調査に向かった覚者もほとんど戻らず
さまよい出る亡者も増えたので、
ここしばらく封鎖していたんだが――'''
[[message]]
old = '''
貴君ならあの場所を調べることが
できるかもしれん
《ハイデル地下霊廟》を開放しよう'''
[[message]]
old = '''
どうするかは委ねるが
行くなら頼みたいことがある
その気があれば、あらためて話しかけてくれ'''
[[message]]
old = '''
おお、貴君か
良い物資が手に入ったのだ
これを持って行ってくれ'''
[[message]]
old = '''
テルとハイデルのため力を尽くしてくれた
貴君に、わたしもできることを探してみたのだ'''
[[message]]
old = '''
現状手に入る最も良い支援品を
手配しておいた
貴君の恩に報いるには、とうてい足りていないがな'''
[[message]]
old = '''
これからも、よろしく頼む
テルとハイデルの守り手であってくれ'''
[[message]]
old = '''
よく来たな
今回の支援品だ、受け取ってくれ'''
[[message]]
old = '''
貴君、ハイデルの街道に野盗が度々
出ることは知っているだろう？'''
[[message]]
old = '''
ヤツらの名は《黒狼団》
東のアジトに居を構える盗賊集団だ'''
[[message]]
old = '''
神殿から指名手配され姿を消していた
その首領ラダンが、どうやらアジトに
戻ってきたらしい'''
[[message]]
old = '''
連中は、高価なアクセサリーや宝飾品を
かなりの量奪っているという話だ'''
[[message]]
old = '''
今や覚者隊でも騎士団でもなく、貴君が頼りだ
ヤツらの動向に目を光らせておいてくれ'''
[[message]]
old = '''
やあ、貴君は――
ガルドリンの騒動では世話になったな'''
[[message]]
old = '''
ところで、あの一件の裏側を
貴君はどこまで知っていた？'''
[[message]]
old = '''
病に倒れた母親をかかえ
苦労している若い娘がいて――'''
[[message]]
old = '''
その話を聞いたガルドリンが
魔物退治を巡る賭博を思いついたらしい
もちろん、彼女に金を渡すことが目的だ'''
[[message]]
old = '''
親子はキノザの温泉で湯治をすると
旅立っていった
もしガルドリンに会う機会があったら
わたしが感服していたと伝えてくれ'''
[[message]]
old = '''
エリアマスターとはこれでなかなか
難儀な仕事でな――'''
[[message]]
old = '''
しかし、覚者の援助をすることで
神殿、そして白竜に貢献していると思うと
大変に誇らしい'''
[[message]]
old = 'せいぜい、活用してやってくれ'
[[message]]
old = '''
貴君の活躍は
見事なものだったと聞いているぞ'''
[[message]]
old = '''
各地のエリアマスターも喜んでいることだろう
もちろん、わたしもだ
ごくろうだった'''
