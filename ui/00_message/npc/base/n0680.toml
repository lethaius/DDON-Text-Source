[[message]]
old = '''
シッ――
あまり大きな声を出すな'''
[[message]]
old = '誰かにつけられてはいないだろうな？'
[[message]]
old = '''
よぉ相棒
わざわざ足を運んでもらって、悪いな'''
[[message]]
old = '''
クルト家の今後は
まだどうなるか分からないんだ
<NPC 681>は家族をもうけなかったようでな'''
[[message]]
old = '''
だが、次の当主がどんな人間でも
俺は支えていくつもりだ
それが――俺なりの、恩返しだと思ってさ'''
[[message]]
old = '手短にな'
[[message]]
old = '''
メガドは、アッカー王家が直々に治める街だが
実質的に政治を動かしているのは
クルト侯爵家なんだ'''
[[message]]
old = '''
メガドの夜は、昼とは異なり
渾沌とした一面を持っている
――<NPC 681>が爵位を継いでから
行った政策のせいだ'''
[[message]]
old = '''
メガドにいる間は、昼間だからといって
油断しない方がいい'''
[[message]]
old = '''
どこに<NPC 681>の手先が
潜んでいるか分からないからな'''
[[message]]
old = 'さっさと済ませるぞ'
[[message]]
old = 'やっと片付いたか'
[[message]]
old = '無駄な戦闘は、できるだけ避けたいんだがな'
[[message]]
old = '騒ぎになると面倒だな'
[[message]]
old = 'チッ、雑魚どもめ'
[[message]]
old = '油断するな、迅速に片付けよう'
[[message]]
old = '仲間を呼ばれる前に、確実に息の根を止めよう'
[[message]]
old = 'さすがは覚者サマ、といったところだな'
[[message]]
old = 'まずいな、オークを片付けるぞ！'
[[message]]
old = '急ぐぞ、嫌な予感がする――'
[[message]]
old = 'さぁ、今日もやるか'
