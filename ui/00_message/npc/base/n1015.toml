[[message]]
old = '''
ご存知です？
あのニュースの件
ほんと、心配ですわね'''
[[message]]
old = '''
噂というのはすぐに立つものですわ
そして、事件と共に移り変わるものですのよ'''
[[message]]
old = '''
覚者さま！　少し前、巨大な何かが
炎に包まれながら落下したそうなのです'''
[[message]]
old = '''
たしか、南の村――テルの方でしたわ
巨大な流れ星が地面に落ちるのを
見た者もいるとか'''
[[message]]
old = '''
もし調査に行かれるのでしたら
こっそり教えてくださらない？
私、口は堅いですわよ'''
[[message]]
old = 'ご機嫌いかがです？'
