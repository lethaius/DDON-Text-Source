old = '''
ん？　なんだなんだ
武具をもっと強くすることに
興味があるのか？'''
[[message]]
old = '''
ふっふっふ！
人間の鍛冶屋として
「ポーンのクラフト技術が最高」と
言われているのがしゃくでな'''
[[message]]
old = '''
ポーンにできないことをやってやろうと
あらゆる鍛冶の知識を漁ってきたんだわい'''
[[message]]
old = '''
ドワーフオークは鍛冶に長けとるでな
もちろん奴らの技術も研究したぞ
――だが《戦甲》については予想外だったなぁ'''
[[message]]
old = '''
あんたにも
“思い入れがあって捨てられない武具”
ってやつがあるだろう
そういう武具にもう一度陽の目を見せてやらんか？'''
[[message]]
old = '''
ほうほう、なかなかの武具だ
こいつを土台にするんだな！'''
