[[message]]
old = 'やあ、あんたが白き竜の覚者さんか'
[[message]]
old = '''
このほこらに分散している
私の力を集めて
ここまで持ってきてくれないかい？'''
[[message]]
old = '''
そうすれば、あんたに力を貸してやれる――
何せ今は何の力も無くってね'''
[[message]]
old = '''
ありがとう、よく集めてきたね
おかげで何かといい感じだよ'''
[[message]]
old = '''
見たところ、あんたなら
もっと深くまで潜ることもできそうだし――'''
[[message]]
old = '''
さぁ、見てな
土砂ごとき、力さえ戻ればこんなもんさ'''
[[message]]
old = '''
どうだい？
土砂をどけて、道を作っておいたよ
これで先に進めるだろう'''
[[message]]
old = '''
あんたほどの実力があるなら
この先に眠る宝物にもたどり着けるんじゃない？'''
[[message]]
old = '''
期待してるよ――
ああ、久しぶりに楽しかった'''
[[message]]
old = '''
すまないけど、思ったより
土砂が詰まっててね
さすがに時間がかかってしまってるんだ'''
[[message]]
old = '''
もう少しだけ時間をくれない？
なに、目途は立ってるからさ'''
[[message]]
old = '''
ふふふ、そう怪訝な顔をしないで
あんたの力になりたいだけさ'''
[[message]]
old = '''
まだ王子は幼いんだろ？
そうそう、ネド王子――'''
[[message]]
old = '''
そう気を遣わなくていいさ
私だってそんな大層な人間じゃないからさ
昔ね、腕っぷしが強かっただけだよ――ハハハ'''
[[message]]
old = '''
あれ、あんたの仲間は
すでに道を拓いてるんじゃない？'''
[[message]]
old = '''
これなら仲間の力をたどって
一時的に道を開くことができそうだよ'''
[[message]]
old = '通常開拓する'
[[message]]
old = '仲間の力をたどる'
