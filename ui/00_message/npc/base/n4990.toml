[[message]]
old = 'どうした、何か言いたいことがあるのか'
[[message]]
old = '''
恋に愛、か――
そういった話が特に好きなやつを
何人か知ってるよ
いや、“知っていた”か'''
[[message]]
old = '''
神殿が浮足立っているな
考えようによっては、今ここにいるのは
防衛の観点から見ても良いことかもしれない'''
[[message]]
old = '''
ジョゼフがこういったことを
許可するようになるとはね
いや、活気が出るのはいいことだと思う'''
[[message]]
old = '''
ふふ、そうか
何やら迷っている様子だったが
わたしに贈ることに決めたのか
それでは、ありがたく受け取ろう'''
[[message]]
old = '''
だからといってひいきして
やるわけにはいかないが――
また、戦場で会うのを楽しみにしている'''
[[message]]
old = '''
先陣を切って剣を振るい
敵のただなかへ突入する時――
おまえと共に駆け抜けられればいいと思う'''
[[message]]
old = '''
妙な顔をしているな
言いたいことがあるならさっさと言え'''
[[message]]
old = '''
――待て、この催しにはルールがあっただろう
そのケーキ、わたしはもう受け取れないはずだ'''
