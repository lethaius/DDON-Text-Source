[[message]]
old = '''
悪しき竜の竜力は各地を巡り
“土地の持つ記憶”――すなわち“本当の歴史”とも
いえるものを塗り替えつつあります'''
[[message]]
old = '''
貴方が過去のアッカーシェランにて
《石碑の試練》に立ち向かい
石碑に封じられた力を解放することで
大地も悪しき竜力に対抗することができるでしょう'''
[[message]]
old = '''
“土地の持つ記憶”――
それは人の手で編纂されたものではない
“本当の歴史”です'''
[[message]]
old = '''
しかし、悪しき竜の竜力は
それすらも蹂躙しようとしている――
過去のアッカーシェランには
存在しえなかったはずの魔物もいるようです'''
[[message]]
old = '''
我々の国、アッカーシェランは
火竜様に育まれたこの大陸そのものと不離一体
――この大陸を守るため
どうかそのお力をお貸しください'''
[[message]]
old = '''
――白き竜の覚者よ
お待ちしておりました'''
[[message]]
old = '''
貴方には、過去のアッカーシェランにて
《石碑の試練》に挑んでいただきたい――'''
[[message]]
old = '''
過去のアッカーシェランへは
私がお送りいたしましょう
しかし、私ができるのはそこまで――
あとは、貴方の力に懸けるほかありません'''
[[message]]
old = '''
――分散してしまった私の“力”を
集めてきていただければ
過去のアッカーシェランにおける新たな区画まで
お送りすることもできるでしょう'''
[[message]]
old = '''
それでは、過去へとお送りしましょう
白き竜の覚者よ、どうかご武運を――'''
[[message]]
old = '''
以前、貴方が歩みを進めた場所まで
お送りすることができるようになりました'''
[[message]]
old = '''
これも、“土地の記憶”が
正常に戻ってきた証左と言えましょう'''
[[message]]
old = '''
以前、貴方が歩みを進めた場所まで
お送りしましょうか？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
パーティーリーダーが行き先を
選んでいるようです
――少し、時間が必要でしょう'''
[[message]]
old = '''
すでにパーティーリーダーが待っているようです
貴方もそこまでお送りしましょうか？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
白き竜の覚者よ
万全を期すに越したことはありません
状況を確認することも大切です
――過去の友からの忠告と思ってください'''
[[message]]
old = 'ダンジョンに入る'
[[message]]
old = '開拓状況確認'
[[message]]
old = '報酬取得状況確認'
[[message]]
old = '大開拓を行う'
[[message]]
old = '''
これで、貴方の協力が必要な
全ての区画にお送りすることが可能となりました
ここまでの試練への挑戦、そして私の“力”の回収
――感謝いたします'''
[[message]]
old = '''
これで、過去のメガドシス高地は
十分に悪しき竜の影響に立ち向かうことが
できるはずです'''
[[message]]
old = '''
それでは――残った“力”で
そこの扉を解放することにしましょう'''
[[message]]
old = '''
ずっと気になっていたのではありませんか？
今こそ、あの先へと進まれる時です'''
[[message]]
old = '''
白き竜の覚者よ
すべての石版を解放し
とうとう、最後の試練に挑む時が来たようですね'''
[[message]]
old = 'ダンジョンに入る'
[[message]]
old = '開拓状況確認'
[[message]]
old = '報酬取得状況確認'
[[message]]
old = '最後の試練に挑む'
[[message]]
old = '''
――そこに見える扉の先が
《武神の間》と呼ばれる場所です'''
[[message]]
old = '''
すでに察していらっしゃるでしょう
先には、これまでとは比べ物にならない
試練が待ち受けていると――'''
[[message]]
old = '''
しかし、ここを乗り越えることで
貴方が得るものも多いはず
大丈夫です、白き竜の覚者よ
貴方ならばきっと上手くゆくことでしょう'''
[[message]]
old = '''
白き竜の覚者よ
貴方の装備では、悪しき竜の竜力に
蝕まれた“過去のアッカーシェラン”では
生き残ることも難しいでしょう'''
[[message]]
old = '''
貴方を失えば、我々の希望は潰えたも同じ
どうかその身を大切に
より良き装備を整えてからおいでください'''
