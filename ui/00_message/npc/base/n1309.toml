[[message]]
old = '覚者だな？　任務で来たのか'
[[message]]
old = '''
村の東側、《鬼鳴き橋》のことは知ってるか？
あそこは忌々しい事に
今やゴブリン共の占領下だ'''
[[message]]
old = '''
騎士が変な飾りを撤去しても
覚者がゴブリンを退治しても
気が付いたらすぐまた元通りだよ
嫌になるよまったく'''
[[message]]
old = '''
占拠したくせに橋守だと！
図々しいにもほどがある、小鬼どもめ'''
[[message]]
old = '''
次から次へと、問題は山積みだ
どれか一つでもクエストボードの依頼を
受けて貰えれば助かるんだが'''
[[message]]
old = '''
テル村での任務か何かなら
組合宿に顔を出しておけよ'''
[[message]]
old = '''
今この村じゃ、妙な風邪が流行っててな
神殿に病を持ち込むなよ'''
[[message]]
old = '''
オーク侵攻のおり、村の西に落ちてきた
アレ――'''
[[message]]
old = 'あのでかい岩の塊は、結局何なんだろうな？'
