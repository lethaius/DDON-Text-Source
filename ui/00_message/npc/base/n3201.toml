[[message]]
old = '''
ここまでよく来てくれた
薄暗いところだが、今のところは安全だ
少し足を休めていくといい'''
[[message]]
old = '''
こんなことを言うのも気が引けるが
隠れ潜むのも楽なことではない――
寝床の代価として<VAL PRICE_INN>を
貰えないだろうか'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
魔軍だらけのなか、よくぞ無事で
エリ警備塔まで辿り着いてくれた――
我々も数が減って寝床が余っている状態だ
自由に休んでいってくれ'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
《弱化の治療》か――
治療には物資を使わねばならない
<VAL PRICE_WEAK>あれば
準備できるが、それでもいいのか？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
《弱化の治療》は必要ないな
ここへ来るまでに治ったんだろう'''
[[message]]
old = '''
――シッ
外は魔物だらけだ
少し声を落としてくれ'''
[[message]]
old = '''
王宮が――メガドが魔軍の手に堕ちた時――
一刻も早く周辺領の諸侯たちに伝えなければと
ひたすらに走ったんだ'''
[[message]]
old = '''
だが、そうする必要も無いことに
すぐに気付いた'''
[[message]]
old = '''
危機にあったのはメガドだけではなく――
戦火はアッカーシェラン全土から
上がっていたからな'''
[[message]]
old = '''
何が起ころうとも
メガドを見放さないと決めたのは
ドリス副隊長だ
――俺も同じ気持ちだった'''
