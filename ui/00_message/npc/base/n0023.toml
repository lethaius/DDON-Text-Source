[[message]]
old = '''
娘から色々と聞いたが――
わたしも一度はレスタニアを見たいものだ'''
[[message]]
old = '''
フィンダムは変わりつつある
暮らす者たちの意識は確実に変わっている'''
[[message]]
old = '''
芯なる樹が病めば、竜も、大地も
人も、魔物さえも病んでしまう'''
[[message]]
old = 'そう――全ては巡る竜力で繋がっているのだ'
[[message]]
old = '''
今にして思えばとても奇妙に思えるのだ
なぜ魔物と戦うように、病魔や厄災と
戦おうとしなかったのか――'''
[[message]]
old = '''
フィンダムはもうずいぶん犠牲を払ったはずだが――
まだまだ足りないのだろうか'''
[[message]]
old = '''
あの黒騎士が、どこから来たのか――
この凶事は黒騎士の仕業なのだろうか――'''
[[message]]
old = '''
黒騎士が凶事に便乗したのか――
して、その目的は？　わからぬことばかりだ'''
[[message]]
old = '''
――セシリーは良い子だろう？
わたしの自慢の娘だ'''
[[message]]
old = 'それなのに、途方もない重荷を負わせてしまったな'
[[message]]
old = '''
不思議なものだ
この、病み、淀んだ空気にも馴れてしまうものだな'''
[[message]]
old = '''
精霊竜ウィルミアは美しく愛らしい竜だ
今でも目を閉じると、優雅に飛ぶ姿が目に浮かぶ'''
[[message]]
old = 'レスタニアの人よ、なんなりと'
[[message]]
old = '''
レスタニアの覚者たちよ
心苦しい限りだが、このフィンダム
まだまだ安定への道半ば――'''
[[message]]
old = '最後まで、我々とともに歩んでくれ'
[[message]]
old = '《原始の雫》とセシリーを頼んだよ'
[[message]]
old = '''
樹内への侵入者という意味では
我々も、魔物もそれほど違わない
もし、ウィルミアに攻撃されたら――
そうだな、全力で逃げるのが得策だろう'''
[[message]]
old = '''
浄化はすでに始まっているのだが――
想像以上に時間がかかるようだ'''
[[message]]
old = '''
もう何もいうまい
これはさだめだ
抗うことを許されない種類のさだめもある'''
[[message]]
old = '''
今はただ待とう――
娘はまた帰ってくる'''
[[message]]
old = '竜として生まれ変わってな'
[[message]]
old = 'さあ、早く為すべき事を！'
[[message]]
old = '''
我々はずっとここにいるし、あなたたちの
応援をしているよ'''
