[[message]]
old = 'おお、俺に用か？'
[[message]]
old = '''
こんな辺境によく来たな
魔物に食われないよう注意しろよ'''
[[message]]
old = '''
オーク共が根城を近くに構えてから
村人の半分は、ずっと昔に別の地方へ移った'''
[[message]]
old = '''
今残ってるのは諦め悪い連中の家系だが
そうこうしてるうち、砦と関所で隔てられて
ここに残らざるを得なくなったってとこだ'''
[[message]]
old = '俺もまぁ、そのクチだな'
[[message]]
old = '''
オークに攫われた人間がどうなるか
考えたくもない――'''
[[message]]
old = '''
それを諦めきれないのが、俺がここにいる
理由だな――'''
[[message]]
old = '''
――このドラワンに残ってる者は
何かに囚われて動くことができない
者なのだろう'''
[[message]]
old = '''
俺と同じような理由で囚われていた奴――
オークに攫われた恋人を追って奴らのアジト
《ガルドノック砦》へ潜入を試みた奴がいてな'''
[[message]]
old = '''
かなりのやり手だった
オークの部隊長を一人で倒し
砦の見取り図を手に入れたそうだ
俺から見てもすごい執念だったよ'''
[[message]]
old = '''
あいつはどうなったのかな――
無事に恋人を助け出せたのなら
今頃は別の町にでも移っているのだろうが'''
