[[message]]
old = '''
ヒヒヒ――ハハハ――
ン？　何ダ、イタノカ'''
[[message]]
old = '''
何ヲシテイタカ、ダト？
――聞イテタノカ
ソノ――ソレッポイ笑イ方ノ練習ダ'''
[[message]]
old = '''
ココデ“良イ働キ”ヲスレバ
俺ノ株モ、上ガリ放題ダ！'''
[[message]]
old = '''
脳無シモンスターバカリ
連レテ来タノハ失敗ダッタ――'''
[[message]]
old = '''
ソモソモ、アイツラノ面倒ヲ見ルダケデ
結構疲レルンダヨナ'''
[[message]]
old = '''
オオ――コンナニタクサン
感謝スルゾ'''
[[message]]
old = '''
トコロデ、一体ドコカラ集メテクルンダ？
アレダケアンデッドヲ操ッテ探シテモ
見ツカラナカッタノニ――
地面ニデモ埋マッテイルノカ？'''
[[message]]
old = '''
ナンダ！
期待サセヤガッテ！'''
[[message]]
old = '''
早速集メテ来タンダナ！
ヨシヨシ、褒メテヤルゾ'''
[[message]]
old = '''
ダガ――コンナモノデハ、マダマダ足リナイ
モットモット集メマクルノダ！'''
[[message]]
old = '''
《禍魂の晶石》ヲ
集メレバ集メルホド“良イモノ”ヲヤルゾ！
俺ハナ、コウ見エテ太ッ腹ナノダ'''
