[[message]]
old = 'よく来てくれた、異国の覚者よ'
[[message]]
old = '''
ダクレイム砦はこのエリアの第一線の１つだ
悪しき竜軍が支配するか、
我々解放軍が制圧するか――
この戦いの要となるだろう'''
[[message]]
old = '''
解放軍には、元々兵士でもなんでもなく
ただ必要に駆られて所属している者も多い――'''
[[message]]
old = '''
貴方が協力してくれるのは
戦力的にも、精神的な支えとしても
とてもありがたいことだ'''
[[message]]
old = '''
異国の竜の加護を受けながら
アッカーシェランに力を貸してくれる覚者よ
貴方の武運を祈ろう'''
[[message]]
old = '''
他ミッションへエントリーしている最中だろう
ウォーミッションへ出撃する際は、
今エントリーしているミッションの参加予定を
取り消して来てくれ'''
