[[message]]
old = '''
あら、覚者様！
砦奪還の英雄じゃないですか'''
[[message]]
old = '''
お聞きになった？
あそこにいるミカエラっていう女の子
あの子の歌から、ネド王子のご存命が
わかったそうですわよ'''
[[message]]
old = '''
ここにいる武装してる人たちってね
元々軍属だった兵士さんもいれば
兵士も民間人も寄せ集めで武装したっていう
解放軍の戦士さんもいるらしいですよ'''
[[message]]
old = '''
私、ここに寄せてもらう前は
近くの洞窟の入り口で雨風を
しのいでたんです――
薄気味悪くて堪らなかったわね――'''
