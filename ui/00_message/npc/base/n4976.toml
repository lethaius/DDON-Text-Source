[[message]]
old = '''
隊長もいらしてたんですね！
いやあ、暑くてすぐに喉が渇きませんか？
果物も飲み物もたくさんありますよ'''
[[message]]
old = '''
ジョゼフ様やクラウスは来なかったんで
お土産に写真を撮っていってあげようかと――'''
[[message]]
old = '''
ステージや砂の白竜像なんかは
ばっちり撮ってきたんですけど
あの看板、どう思います？'''
[[message]]
old = '''
人が入るための空間がある看板を
それだけ撮って帰るっていうのは
やっぱりちょっとおかしいですよね――？'''
[[message]]
old = '''
そういえば、リズにはもう会いましたか？
隊長とスイカ割りをするんだって
大騒ぎしてましたよ'''
[[message]]
old = '''
はぁ～、ここには魔物もジョゼフ様もいないし
のんびりできていいなぁ'''
