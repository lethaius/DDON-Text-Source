[[message]]
old = 'うむ、何か言ったか？'
[[message]]
old = '''
うむ――どうすればオリバー殿は
私の弟子入りを認めて下さるのか'''
[[message]]
old = '''
例えばそうだな、恐ろしい噂のある
《呪詛の庭》に現れるという闇の使いを
倒すことができれば――あるいは――'''
[[message]]
old = '''
いやしかし、それだけの腕がすでにあるなら
そもそも弟子入りの必要はないような――
うむ――悩ましいな'''
[[message]]
old = '''
ふぅ
どうも私はここの雰囲気が苦手だ'''
[[message]]
old = '''
ひっきりなしに声を掛けられて
落ち着いて食事もできない'''
[[message]]
old = '''
私はこれでも一介の剣士
墓荒らしではない
剣の技を求めてここへ来た'''
[[message]]
old = 'オリバー殿の太刀筋を見るためにな'
[[message]]
old = 'オリバー殿は類稀なる剛剣の使い手'
[[message]]
old = '''
私はあの方に認められるまで
ここに滞在し己の技を磨こうと思う'''
