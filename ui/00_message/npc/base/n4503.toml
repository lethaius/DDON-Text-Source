[[message]]
old = '何だ、何か欲しい物あるか'
[[message]]
old = '筋ある奴、弓教える悪くない'
[[message]]
old = '''
ここ獲物多い
大物狙い、森の奥'''
[[message]]
old = '''
――あぁ、ん――？
お前、まだ未熟
《ハンター》として半人前'''
[[message]]
old = '''
《ハンター》、弓を使う
敵の弱点――空の敵――'''
[[message]]
old = '''
だが、それだけ違う
弓と矢の使い方'''
[[message]]
old = '''
撃ち方、狙う距離、矢の種類――
射る、奥深い'''
[[message]]
old = '''
お前、《ハンター》見込みある
わざ、磨くか？'''
[[message]]
old = '''
オレ、イヴァン、教えてやる
それでお前の矢、もっと強くなる'''
[[message]]
old = '''
イニアス湖、この湖
知ってるか'''
[[message]]
old = '''
生き物たくさんいる
特に多い、ブルーニュート'''
[[message]]
old = '''
たまに手強い群、出てくることある
お前、気をつけろ'''
[[message]]
old = '''
湖の北、危ない
密猟者多い
気味悪い廃墟ある'''
[[message]]
old = 'オレ、あのあたり行かない'
[[message]]
old = '''
森の南、大物多い
遺跡に白獅子出たことある
かなりの強敵'''
[[message]]
old = '''
巨人も出たことある
相当の乱暴者'''
[[message]]
old = '''
もし現れたら、戦うか逃げるか
迷わず決めろ
判断遅れ、命取り'''
[[message]]
old = '――ん？　あぁ'
[[message]]
old = 'お前、筋良い'
[[message]]
old = '大丈夫、もう立派な《ハンター》'
[[message]]
old = '''
お前、まだ未熟
弓の使い方、もっと覚えろ'''
[[message]]
old = '''
それでお前の弓
ずっと鋭く速くなる'''
[[message]]
old = '''
お前、もう弓、身体の一部
十分解ってる、弓のこと'''
[[message]]
old = '''
だから、教えてやる
オレの十八番'''
[[message]]
old = '《ハンター》、弓うつ、獲物狙う'
[[message]]
old = '剣届かないやつ、弓届く'
[[message]]
old = '''
矢、いくつか種類ある
知ってるか？'''
[[message]]
old = '''
固い大物狙う、矢じりに爆薬仕込む
威力強くなる'''
[[message]]
old = '''
他にも毒や睡眠薬、塗った矢もある
お前、選んで使え'''
[[message]]
old = '''
お前、まだまだ
弓、練習もっとしろ'''
[[message]]
old = '''
《ハンター》続ける
ジョブレベル１８なる――'''
[[message]]
old = '''
神殿の訓練官、お前の腕認めれば
オレに紹介くる'''
[[message]]
old = '''
それから教えてやる
もっと強い、速い弓'''
[[message]]
old = '''
お前、レベルいい線きた
もっと強い弓そろそろ教えてやる'''
[[message]]
old = '''
だけど、義理大事
お前見てきた神殿の訓練官に
挨拶してこい'''
[[message]]
old = 'オレ教える、その後'
