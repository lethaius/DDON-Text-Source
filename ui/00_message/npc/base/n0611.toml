[[message]]
old = '''
やあ、白き竜の覚者さん
アッカーシェランはどうだい'''
[[message]]
old = '''
さて、この土砂をどうにかしなきゃいけないな
近くに散らばった力を集めてきてくれないか？'''
[[message]]
old = '''
俺たちの精神力――いや、魂というのかな
そういったものは、辺りを流れる竜力と
混じって曖昧なものになってるんだ'''
[[message]]
old = '''
だから、一度俺自身が使える力として
集めてきてもらわないと動けなくてね'''
[[message]]
old = 'よしよし、これで何とかなるはずだ'
[[message]]
old = '''
なに、君をこの先へ導くことが
王家のためになるというならば
土砂をどける程度のこと――'''
[[message]]
old = '''
ここにあった土砂か？
――恐らく、衝撃で吹き飛んでいったようだ
この先で土埃になって舞い散ってるんじゃないか？'''
[[message]]
old = '''
ああ、俺のことは気にしなくていい
用が無くなれば、また眠りにつくことになる
早いとこ寝かせてくれよ、ハハハ
――この国を頼んだぜ'''
[[message]]
old = '''
すまない、今は都合が悪いんだ
少し時間をおいてから
また来てくれないか'''
[[message]]
old = '悪いね――'
[[message]]
old = '''
おっと、君の仲間は
すでにこの先に行ったことがあるようだな'''
[[message]]
old = '''
仲間の力をたどって
一時的にここを通ることもできるが――
どうしたい？'''
[[message]]
old = '通常開拓する'
[[message]]
old = '仲間の力をたどる'
[[message]]
old = '''
確かに生きてる頃は王の一番傍にいたし
それなりに国に尽くしたつもりだけど――
俺はいわゆる“王の乳兄弟”ってやつでさ'''
[[message]]
old = '''
歴史に名を残すような、ものすごいことを
成し遂げたわけじゃないと思うんだよな
まさか、こんなに丁寧に葬られることになるとはね'''
[[message]]
old = '''
ところで、君は死んだ人間と話すことに
慣れてるみたいに見えるな'''
[[message]]
old = '君を巻き込んですまないと思ってるんだ、俺は'
