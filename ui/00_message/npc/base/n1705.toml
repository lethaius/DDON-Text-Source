[[message]]
old = 'そこの方、少し話を聞いてください'
[[message]]
old = '''
ドラワンから少し西へ行った岬の方に
教会があるのはご存知でしょうか？'''
[[message]]
old = '''
あの教会、実は司祭が魔物に襲われて
廃墟になったという噂なのです
――恐ろしいことです'''
[[message]]
old = '''
オーク達が棲みついている《ガルドノック砦》
それに近辺に残る遺構のほとんどは
大昔の騎士団のものなのだそうです'''
[[message]]
old = '''
北の地には、巨大な橋がかかっているそうです
《フロックヴァルト大橋》という
大変な旧時代の遺構であるとか'''
[[message]]
old = '''
しかし、あくまで噂にすぎません
危険を冒して確かめに行くほどの勇気も余力も
持ち合わせておりませんので'''
[[message]]
old = '''
村の少し北、《ガルドノック哨戒地》の
あたりで、おどろくほど大きな足跡が
あったんです'''
[[message]]
old = '''
あれは、オークのものなのか
もっと別の魔物のなのか――'''
[[message]]
old = '''
気にはなりますが、とてもとても
確かめるような勇気も気力もありません'''
