[[message]]
old = '''
何？
わたしの顔に、何かついてる？'''
[[message]]
old = '難しい顔しちゃって――悩みでもあるの？'
[[message]]
old = '''
楽しい時間って、限られてるから
価値あるんだよね'''
[[message]]
old = '''
わたしには力がある
だから、それを使うのは当然――うん、当然'''
[[message]]
old = '''
わからないんだよね
何が正しくて、何が間違ってるのか――'''
[[message]]
old = '''
敵を倒して、魔物を狩って――
もっと強くなれば別の生き方が見えるのかな'''
[[message]]
old = '''
さあ、どうするの？
覚者なら、迷いなんてないでしょ？'''
[[message]]
old = '――あんた目付き、レオに似てきたね'
[[message]]
old = '''
自信持っていいんじゃない？
あんたなら、できそうな気がする'''
[[message]]
old = '''
結局さ、どうなるかわかんないよね
世界なんてさ'''
[[message]]
old = 'なに？　なになに？'
[[message]]
old = '''
あんたなかなかやるよね
これでわたし、楽できるかも？'''
[[message]]
old = 'そういえば、ファビオって覚者とは会った？'
[[message]]
old = '''
いい奴だから、覚えておきなよ
ファビオね、ファビオ'''
[[message]]
old = '''
ああ、忙しい――
誰かさんの人使いが荒いのか
わたしの要領が悪いのか――'''
[[message]]
old = '''
手伝ってあげられなくてごめんよ
わたしはわたしで忙しくてさ'''
[[message]]
old = '''
さっそくご活躍だね！
うん、いいよぉ'''
[[message]]
old = '''
あんたが頑張ってくれるとわたしがちょっと
楽になるからね！'''
[[message]]
old = 'わくわくするね'
