[[message]]
old = '''
有用な情報は――
いまのところ、無い'''
[[message]]
old = '''
誰もかれもが仲良くやれるなんて
そんな都合のいい話はない'''
[[message]]
old = '''
真の平和、正しき統治――
その足掛かりはどこにある――'''
[[message]]
old = '忙しいんだ、後にしてくれ'
[[message]]
old = '''
いつでも力は貸す
だが、慣れ合うつもりはないぞ、覚者'''
[[message]]
old = '''
我が騎士団の力、侮るな
覚者だけが、白竜の盾ではない'''
[[message]]
old = '竜に選ばれし者の活躍――見せてもらうぞ'
[[message]]
old = '''
明け暮れる戦いの日々――
その先に平穏はあるのだろうか'''
[[message]]
old = '''
何が起ころうと動じない心
それだけは、覚者にもひけをとらん'''
[[message]]
old = '''
身を挺し、人々と竜を守る――
その覚悟こそが白衛騎士団の矜持だ'''
[[message]]
old = '''
ゲルト騎士団長が留守がちだから
忙しくてかなわんよ'''
[[message]]
old = '本当なら、そばで学びたいことがたくさんあるのだが'
[[message]]
old = 'はっ！　って、なんだ、あんたか'
[[message]]
old = '''
おお――顔は覚えたぞ
俺は騎士団の副長ハインツだ
今後も色々あるだろうが――よろしくな'''
[[message]]
old = '''
調査団と出かけた護衛隊の中には
俺の部下もいるんだ
もしあんたも行くなら、よろしく頼む'''
[[message]]
old = '''
アークから戻らなかった部下がいるのだ
やりきれんな――'''
[[message]]
old = '''
あんたはなかなか見所があると
騎士団長から聞いている
あらためて、よろしくな'''
[[message]]
old = '''
どうした？
顔に余裕があるな
ひと仕事終えたという感じだ'''
[[message]]
old = '''
どうも騒がしいが――
大きな命令が下りそうな気配だな'''
[[message]]
old = '''
いや、グリッテンの戦いは盛り上がったな
ついつい思い出してしまうよ'''
[[message]]
old = '''
犠牲は大きかったが――
けして無駄にはならない
俺はそう信じている'''
[[message]]
old = '''
騎士団は欠員が補充されて
ほっとひと息だ'''
[[message]]
old = '''
そういえば最近あの子を見ないな
いつも元気な女の覚者だ'''
[[message]]
old = '''
そう、イリス――
騎士団の中でも人気があるんだ'''
[[message]]
old = '''
ここのところオークもおとなしいな
ずっとこうだといいのだが――'''
[[message]]
old = '''
なんとか街を守り切ったが――
こんなに攻め込まれるとは前代未聞だ'''
[[message]]
old = '''
戦況は一進一退という認識は
間違いのようだな'''
[[message]]
old = '''
厳しい顔のレオを見たが――
何を始める気だ？'''
[[message]]
old = 'これは見逃せないと思ってね――'
[[message]]
old = '''
近頃、騎士団に参加したい――
騎士になりたいという者が増えている'''
[[message]]
old = '''
頼もしいことのように思えるが
皆、危機を身近に感じているということでもある
いったい、これからどうなるんだろうな'''
[[message]]
old = '''
ミシアル様がひさしぶりに大階段を下りたと
うわさになっているぞ'''
[[message]]
old = '''
第二のアークにイリスが現れたってのは
本当なのか？
いったい何をしていたんだ？'''
[[message]]
old = '''
アークの破壊部隊が編成されるはずだから
わたしは志願するつもりだ'''
[[message]]
old = '''
うわさになっている覚者の討伐には
参加したくないからな'''
[[message]]
old = '''
わたしたちを責めたければ責めるがいい
しかし、街にほとんど被害はなかった
それは騎士団の奮闘によるものだ'''
[[message]]
old = '''
巫女が連れ去られるのを黙って見ていた
わけではないんだ'''
[[message]]
old = '''
ミシアルが自ら闇に身を投げ――
誘拐犯たるイリスはレオが討伐した
そのレオは神殿に戻っていない――'''
[[message]]
old = '''
ジョゼフとクラウスの意見は対立し――
白竜は相変わらずまどろみの中――'''
[[message]]
old = '''
なあ、おれたちはこのままでいいのか？
どこで何をすればいいんだ？'''
[[message]]
old = '''
騎士団長はレオが手を抜いたと主張している
ということは――'''
[[message]]
old = 'はて、どういうことだ？'
[[message]]
old = '''
レオとは戦いたくない
たとえ手加減されても俺は逃げる'''
[[message]]
old = '''
その代わり、見かけた魔物は片っ端から
切り捨ててやる'''
[[message]]
old = '''
最前線は譲ってやる
感謝するんだな'''
[[message]]
old = '''
これまで幾つもの戦いがあったが――
騎士団と覚者がこれほど協力し合って
事にあたったことはなかったんじゃないかな'''
[[message]]
old = '''
今この時、ここにいられることが
誇らしくてたまらないよ'''
[[message]]
old = '''
ゲルト騎士団長と仲間たちを
よろしく頼んだぞ'''
[[message]]
old = '''
正直言って、覚者の中にあんたがいるのは
助かるよ'''
[[message]]
old = '''
レオは嫌いじゃないけど、なんだか
やりにくくてさ'''
