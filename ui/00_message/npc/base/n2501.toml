[[message]]
old = '''
ダナのことかい？
そんならあたしが話を聞こうじゃないか'''
[[message]]
old = '''
ここ、ダナでは戦うこと、力強いことが
何よりも大切なのさ
ずっと昔から、そうやって村を支えてきてるんだ'''
[[message]]
old = '''
戦士たちが強くあることで、この村は
他の部族からも一目置かれてるんだよ'''
[[message]]
old = '''
あたしは武器持って戦いには出ないけど
戦士たちの世話をすることで戦ってるのさ'''
[[message]]
old = '''
異国の覚者がどれほどのものか知らないけど
とりあえず、エリアマスターとして
自己紹介といこうかね'''
[[message]]
old = '''
あたしはラザネイル
ファーラナ平原一帯を預かるエリアマスターさ'''
[[message]]
old = '''
――ダンナのピサルはダナの族長であり
戦士たちの長でもあって忙しいからね
エリアのことはあたしが仕切ってるのさ'''
[[message]]
old = '''
そう、ダナは戦士の村――
うちの戦士たちの働きで
このファーラナ平原はフィンダムの中じゃ
侵食魔の活動を抑えられてる方だよ'''
[[message]]
old = '''
強くあることで、人々を
そして大地を守ることができるのさ
大切なものと生き残るために
何よりも大切にすべきは強さってこと――'''
[[message]]
old = '''
アンタもこの村で何か言いたいことがあれば
強さを示すんだね'''
[[message]]
old = '''
そうだ、コレ持っていきな！
何かの足しにはなるはずだよ'''
[[message]]
old = '''
あんたも覚者なら竜のために戦うのが仕事だろ
これ、持っていきな！
気合入れて戦うんだよ！'''
[[message]]
old = '''
そうだ、これをあんたに渡そうと思って――
ほら、いつも力を貸してもらってるからね！
たまにはお礼しとかないと女がすたるってものよ'''
[[message]]
old = '''
ふぅ――
侵食のせいでピリピリしてるってのに
さらに問題が起きるなんてね'''
[[message]]
old = '''
ああ、最近地鳴りがひどいだろ？
タラスクが現れる前触れなんじゃないかって
皆心配してるのさ'''
[[message]]
old = '''
地鳴りに神経質になってるのは人間だけじゃないよ
特に小さい魔物なんかはすっかり怯えちまって
あちこちに見張りを立ててるみたいだ'''
[[message]]
old = '''
例えば《<SPOT 918>》とかね――
あんたも気を付けときな
小物とはいえ、突然襲いかかってこられたら
ケガするかもしれないんだからね'''
[[message]]
old = '''
え？　地鳴りについて、かい？
相変わらずさ――'''
[[message]]
old = '''
せめて、昔の記録でも漁れば
この地鳴りの正体についてわかりそうなものだけど
あいにく、昔の本がある遺跡は
獣だらけになっちまってね'''
[[message]]
old = '''
ああ、そうそう、本といえば――
あんたに頼みごとをしたいって子がいるんだ'''
[[message]]
old = '''
話を聞きにいってくれるなら
連絡しとくからさ、まずはあたしに話しかけてよ'''
[[message]]
old = '''
いいところに来たね
あんたに伝えたいことがあったんだよ'''
[[message]]
old = '''
実は、今まで封鎖してた《<STG 860>》を
開放することにしたのさ'''
[[message]]
old = '''
あそこにも埃っぽい過去の文献がこれでもかと
しまいこんであるからね――
中を調べれば、何かわかるんじゃないかと思うんだ'''
[[message]]
old = '''
でね、よかったらあんたにも
調査に行ってもらえないかと思ってさ'''
[[message]]
old = '''
ウチの若いのだけじゃ、貴重な手がかりがあっても
魔物を狩るのに必死になっちまって
見逃すかもしれないからね――'''
[[message]]
old = '''
もう自由に入れるようになってるから
気が向いたら頼むよ'''
[[message]]
old = '''
そうそう――ひとつ、面白い話があるよ
聞いてくかい？'''
[[message]]
old = '''
遺跡にあった本を持ち帰って調べたら
東の水路は《マグサス古水路》に
繋がってることがわかったんだよ'''
[[message]]
old = '''
《マグサス古水路》は水路と墓場が一緒になった
変わった施設でね――その昔、タラスクと
死闘を繰り広げた古将マグサスが眠っているのさ'''
[[message]]
old = '''
何せ、ダナの誇る英雄が眠ってるんだ――
きっとタラスク撃退のための、何らかの
手がかりが遺されてるに違いないよ'''
[[message]]
old = '''
今、《マグサス古水路》に向かうための橋を
大急ぎで復旧しているところさ
橋ができたら、きっとあんたも便利になるよ！'''
[[message]]
old = '''
まぁ、《<SPOT 920>》辺りに魔物が出てきて
何度も工事が止まっちまってるんだけどね――'''
[[message]]
old = '''
あんた、よかったらあの辺りを探索して
出る魔物を片っ端からぶん殴ってくれないかい？
一応お礼もするからさ
引き受けてくれるんなら、もう一度声かけておくれよ'''
[[message]]
old = '''
あ、あんた
前に言ってた《マグサス古水路》に向かうための
橋だけど、修復が終わったから
自由に通っていいからね！'''
[[message]]
old = '''
でも、いざ《マグサス古水路》の封鎖を
解こうとしたら、突然鎧の魔物が出てきてね――
鍵を奪われちまったのさ'''
[[message]]
old = '''
鎧の魔物は
そこらへんをウロウロしてるから
討伐しさえすれば問題は解決なんだけどね'''
[[message]]
old = '''
討伐に向かう戦士を決める
ところまではいったんだけど
最近は侵食魔の動きも活発だろ？
村の守りを固めるのが先になっちゃったんだよ――'''
[[message]]
old = '''
地鳴りは問題だけど、子供もいるこの村の
守りを固めることが何より大切なんだよ――
うちの戦士たちも、この状況で村を放ってまで
外に行きたがるような子たちじゃないからね'''
[[message]]
old = '''
――そうだ、あんたが手伝ってくれたら
あたしら、すっごく助かるんだけど――
お礼はするよ、どう？'''
[[message]]
old = '''
もし手伝ってくれるなら
元々調査に行くはずだった戦士を紹介するから
その件でもう一度話しかけてもらえるかい'''
[[message]]
old = '''
そうそう！　この前は《<SPOT 921>》の
魔物の討伐に行ってくれてありがとうね！
エリアマスターとして、お礼を言っとくよ'''
[[message]]
old = '''
あの後、《マグサス古水路》の封鎖も
解いておいたよ'''
[[message]]
old = '''
何せ古将の墓ってだけあって
昔から時々盗掘者が出るようなところでね――
多分、中では武具か何かが手に入るはずさ'''
[[message]]
old = '''
あんたも興味があったら行ってみな！
なに、色々手伝ってくれてるんだ
自由に入ってくれていいよ
あたしが許すんだから'''
[[message]]
old = '''
あんたも感じること、あるかい？
最近は特に地鳴りがひどくなってきたじゃないか'''
[[message]]
old = '''
やっぱり、いよいよタラスクの出現が
近いみたいだね――'''
[[message]]
old = '''
あんたもいざという時のために
装備や道具なんかには気を付けときな！'''
[[message]]
old = '''
そういや、あんた《白骨岩》は知ってる？
ここら辺で時々採れる鉱石なんだけど
何かに使えると思うから、見つけたら採っとくといい
いいかい、戦士たるもの常に備え、だよ'''
[[message]]
old = '''
ちょうどいいところに来てくれたじゃないか！
大事件だよ！
――とうとうタラスクが現れたのさ！'''
[[message]]
old = '''
さっそくうちの戦士たちが討伐に向かったんだけど
今まで侵食魔との戦いもあって
みんな疲労してたんだろうね――
負けて帰ってきちまってさ――'''
[[message]]
old = '''
あんた、異国の覚者なんだろ！？
あのタラスクの討伐してきてくれないかい？'''
[[message]]
old = '''
引き受けてくれるなら
タラスクの居場所を知ってる子に話を通すから
あたしに話しかけておくれ'''
[[message]]
old = '''
ああ、よく来たね！
あんたがタラスクを退治してくれたおかげで
地鳴りも聞こえなくなったよ！'''
[[message]]
old = '''
最近色んなことが起こるから
うちの戦士たちも疲れててさ――
あんたに助けてもらえて、本当に感謝してるよ'''
[[message]]
old = '''
武勇の恩には報いるのが
このダナのならわしだよ！
支援品を格上げしておいたから
またいつでもダナに顔見せにきとくれ！'''
[[message]]
old = '''
また困ったことが起きたよ――
こんなに問題が起きるなんて
一体フィンダムはどうしちまったのかね'''
[[message]]
old = '''
実は、また地鳴りがするようになったんだ
あんたにタラスクを退治してもらったはずなのに
おかしいだろ？'''
[[message]]
old = '''
あの地鳴り――タラスクのものじゃなかったのかねぇ
もうあたしらには見当もつかないよ'''
[[message]]
old = '''
――このファーラナ平原のはずれ
《<SPOT 904>》に、異文化を持った村があるんだ
そこの住人なら何かを知っているかも――'''
[[message]]
old = '''
でも、あそこの住人、どうもダナの人間が
嫌いみたいで交流が難しいんだよねぇ――'''
[[message]]
old = '''
ねぇ、もしよかったらあんたが探りを
入れてきてくれないかい？
通りかかったらでいいからさ'''
[[message]]
old = '''
ああ――そういえば、あんた
《マヌンの集落》に顔出してくれたんだろ？'''
[[message]]
old = '''
あそこの長老のエナン――とか
いう人から手紙が届いたんだ'''
[[message]]
old = '''
なんでも
「信頼に値する相手だと証明してくれ」
「そのために《<SPOT 901>》
　の魔物を倒してくれ」ってことらしいよ'''
[[message]]
old = '''
要するに、武勇を見せろってことさ――
マヌンの住人たちって、もしかしたら
あたしらと似た文化を持ってるのかもね'''
[[message]]
old = '''
まぁ、とにかくそういうことなんだ
彼らに“信頼に値する相手”だって証明するため
魔物退治に行ってくれる気になったら
また声かけておくれよ'''
[[message]]
old = '''
そうそう、あんたが
《マヌンの集落》のエナン爺さんに
聞いてきてくれた《知恵の小塔》なんだけどさ'''
[[message]]
old = '''
なんでも、あそこに収められた昔の本に
今度こそ手がかりがあるかもっていうから
封鎖を解くことにしたんだ'''
[[message]]
old = '''
今、手の空いてる子たちに
本を漁らせてるところさ'''
[[message]]
old = '''
古臭い本以外にも色々ありそうだから
あんたも入りたかったら入っていいよ
何か見つけたら、好きに持って帰りな'''
[[message]]
old = '''
まぁ、わかってるとは思うけど
本の持ち出しは禁止させてもらうけどね'''
[[message]]
old = '''
ああ！
何だってあんたはいつも
村が危ないって時に来てくれるんだろうね？'''
[[message]]
old = '''
実は今、大変なのさ
タラスクみたいな巨大な動くものを
見たって報告があってね――'''
[[message]]
old = '''
最悪、すぐにでも村ごと別の場所へ
移動しなけりゃ踏み潰されちまうかもしれない
そうなったら、あんたにも
手を貸してもらうかも――'''
[[message]]
old = '''
とにかく今は情報を集めることで
手一杯なんだ
何か用があるなら、改めて話しかけてもらえるかい'''
[[message]]
old = '''
あんたのお陰で地鳴りも止んで
平和な生活が戻ってきたよ
ずいぶん世話になったね！'''
[[message]]
old = '''
まだまだ侵食魔はウロウロしちゃいるけど
ダナは戦士の村だ
そこら辺にいる侵食魔くらい、痛くもかゆくもないさ'''
[[message]]
old = '''
侵食と地鳴り――
二つの厄介ごとを抱えてたこの村に
手を貸してくれてありがとう'''
[[message]]
old = '''
これほど力を貸してもらったんだ
エリアマスターとして
それからダナの族長ピサルの女房として
あんたには十分なお礼をしなきゃならない'''
[[message]]
old = '''
とりあえず、あんたへの支給品に
より一層良いものを揃えるってことは
決まってるんだけど――'''
[[message]]
old = '''
それ以外に、どんなお礼をしようか
迷ってるところなんだよ
何せ、この恩を返せるようなお礼なんて
中々思い浮かばないもんだからさ！'''
[[message]]
old = '''
まぁ、これからもダナには寄るんだろ？
勇敢な戦士として、いつでも迎えるからさ
お礼についても追々考えていくことにしようか――'''
[[message]]
old = '''
あんた、覚者ってなら竜のために戦うんだろ？
エモノは一体何なんだい？
大剣？　それとも弓？'''
[[message]]
old = '''
もしもあんたがそこそこ槍を使えるようなら――
いつか、精霊槍の達人に紹介してやってもいいよ
レスタニアには精霊槍を扱う戦士は
いなさそうだからね'''
