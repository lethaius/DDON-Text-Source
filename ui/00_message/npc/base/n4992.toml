old = '''
ねぇねぇ、ここでいつも
どんな過ごし方をしてるの？
――そこにいる吟遊詩人の歌を聞きながら
皆で踊ったりするの？'''
[[message]]
old = '''
ほ、ほんとにアタシにくれるの！？
誰か一人にしかあげられないんでしょ？
――嬉しい！！　すっごく嬉しいよ！'''
[[message]]
old = '''
今、ちょっとだけ味見してもいい？
