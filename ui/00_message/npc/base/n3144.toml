これから急いで立て直して、覚者さんや
兵士の皆さんのお役に立てるようにしますよ'''
[[message]]
old = '''
この村が元通りになったら
行き場の無い人たちに住まいを
用意することもできるでしょう
ここからはあたしたちが頑張らないとね'''
[[message]]
old = '''
もうあたしも年なもんだから
後は若い人たちに任せようかと
思ってたけど――'''
[[message]]
old = '''
休めるのはもう少し先みたいですよ
やることがたくさんありますからね'''
