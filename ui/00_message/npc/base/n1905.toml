[[message]]
old = '''
いやー、参った参った
まさかお前がここまで凄いとはなぁ――
副隊長がベタ褒めするのもしょうがないか'''
[[message]]
old = '''
正直、お前がいなかったらこの砦は
オークに落とされてたかもしれん
俺も他のヤツも、それは解ってるツモリさ'''
[[message]]
old = '''
さ、今度の特別報償だ
胸を張って受け取れよ！'''
[[message]]
old = '''
よぉよぉ！！　ブイブイ言わせてる
みたいじゃないか
新入りだと思ってたらあっという間だな'''
[[message]]
old = '''
お前の働きに対して、報償が出たぞ
ま、それだけ戦果をあげたってわけだ
誇っていいぞ、うん'''
[[message]]
old = '''
おおそうだ！
お前の働きぶり、ちょくちょく聞いてるぞ
これからも頑張れよ！'''
[[message]]
old = '''
お前、すごい活躍なんだってな！
ちくしょー、さっき副隊長が
わざわざこれをお前にってよ'''
[[message]]
old = '''
ほら、持ってけ！
あーちくしょ～！　羨ましい！！'''
[[message]]
old = '''
おうおう、頑張ってるみたいじゃないか！
お前には他のヤツよりちょっといい
支給品を回してやるよ'''
[[message]]
old = '''
お疲れさん、忘れず顔を出したな
ほれ、今回の支給品だ'''
[[message]]
old = '''
よぉ！
よく来たな、噂の大型新人！'''
[[message]]
old = '''
俺は砦北部のエリア、バートランド平原の
エリアマスターをしてるスケルツォ
――お前と同じ覚者だ'''
[[message]]
old = '''
しかし困ったぞ――
憧れのヴァネッサ副隊長が信頼するレオ統率に
目をかけられてるお前――！'''
[[message]]
old = '俺にとっちゃあ、最大のライバル出現だ！'
[[message]]
old = '――とまぁ、冗談はさておきよろしくな！'
[[message]]
old = '''
ここのクエストボードは正門の中だ
バートランド平原の任務――
資源確保とオーク軍の勢力調査だ'''
[[message]]
old = '''
そのうちお前にも頼むことになるだろうが
今すぐにってわけじゃない
なにせ危険地帯だからな'''
[[message]]
old = '''
まずは、レオ統率や他のエリアマスター
から一目置かれる覚者になってくれよ
――あ、でも副隊長の前では控えめにな！'''
[[message]]
old = '''
お前の働きぶり、ちょくちょく聞いてるぞ
これからも頑張れよ！'''
[[message]]
old = '''
ま、俺がお前のために直接してやれることは
支給くらいだけど
成果に応じていいもん手配してやるからさ！'''
[[message]]
old = '一つ、不穏な情報が入ってるんだ'
[[message]]
old = '''
バートランド高地の監視塔近く、湖のほとり
《湖岸の廃墟》でコロッサスが出現するように
なったようでな
それもかなりの剛腕ぶりらしい'''
[[message]]
old = '''
あそこはバートランド連絡路にも近いから
周囲を通る時は気をつけろ
もちろん、討伐してくれりゃ大助かりだ'''
[[message]]
old = '''
おっ！　そうだ
お前に頼みたい任務があるんだ'''
[[message]]
old = '''
《バートランド墓地》は知ってるか？
まぁ簡単に言えば、任務はその内部調査だ'''
[[message]]
old = '''
中の様子を見てみて
もし魔物がいたらその討伐！
――うんまぁ、あれだ、シンプルだろ？'''
[[message]]
old = '''
任務を受ける準備ができたら
あらためて声を掛けてくれ'''
[[message]]
old = '''
よぉよぉ！！　ブイブイ言わせてる
みたいじゃないか
新入りだと思ってたらあっという間だな'''
[[message]]
old = '''
お前の働きに対して、報償が出たぞ
支給品の格上げだ'''
[[message]]
old = '''
ま、それだけ戦果をあげたってわけだ
誇っていいぞ、うん'''
[[message]]
old = '''
要警戒情報が入ったぞ！
オークの本拠地に近い、平原北部――
《バートランド大橋》のたもとで、精鋭部隊らしき
オークの一団が目撃されたんだ'''
[[message]]
old = '''
部隊が準備をしている間に
何とかしないと、また砦が攻め込まれない
とも限らない'''
[[message]]
old = '''
ヴァネッサ副隊長には報告済みだが
もし対処できそうなら、お前の方でも
よろしく頼む'''
[[message]]
old = '''
バートランドのどこかには
モゴックの腹心《戦鬼ゲソム》が指揮する
部隊のアジトがあるって情報も入ってる'''
[[message]]
old = '引き続き調べる必要があるな'
[[message]]
old = '''
おお！　お前に連絡だ！
ついに奴らの本拠地、《バートランド平原北部》に
攻め込む手はずが整ったぞ'''
[[message]]
old = '''
バートランド北部へと繋がる
山道を塞いでいた落石を、ようやく除去できたんだ'''
[[message]]
old = '''
ま、そこが通れるようになったのはお互い様で
これでオークどもも、魔獣を使って山側から
侵入する必要なく、そのままこっちへ来れる
ようになったわけだが――'''
[[message]]
old = '''
ともあれ、隊を組んで奴らの居城
《ガルドノック砦》に乗り込む日も近いだろうな！'''
[[message]]
old = 'よう、砦の任務は順調かい？'
[[message]]
old = '''
そ、そうだ！！　
良い所にきたな、お前にも言っておこう！
《禊の神殿》について新しい情報が入ってな'''
[[message]]
old = '''
神殿内部に、ずっと入れなかった
《不浄の地下水路》って区画があるんだ
もとは神殿に引いた湖の水を浄化する
区画だったんだが――'''
[[message]]
old = '''
昔のエリアマスター、禊の神官長が
封鎖して立入禁止にしたんだよ
何があったか知らないけどな'''
[[message]]
old = '''
それがごく最近、その封鎖が
解けているのが発見されたんだ'''
[[message]]
old = '''
それに気づいた定期討伐の隊士は
妙な威圧感と寒気に襲われて
結局中まで入れなかったらしい'''
[[message]]
old = '''
もしついでがあったら、確認しといてくれよ
オークはともかく、俺はこの手の話
苦手なんだよな――'''
[[message]]
old = '''
厳重警戒情報だ！
セラー湖の浜辺、《船墓場》で妙に強力な
ブルーニュートが現れたらしい'''
[[message]]
old = '''
普通のヤツと区別して《レイクニュート》
と呼ぶことにしたんだが、どうやら
脅威はそれだけじゃないようでな'''
[[message]]
old = '''
ヤツらのいる付近で、巨大な影と水面を
横切るヒレを見たって隊士もいるんだ'''
[[message]]
old = '''
セラー湖の怪物――
ヒレ以外の情報はなく、その報告をうけ
確認に行った奴も正体を掴んでいない'''
[[message]]
old = '''
お前も十分注意しろよ
相当強力な魔物がいるに違いない'''
[[message]]
old = '''
いやー、参った参った
まさかお前がここまですごいとはなぁ――
副隊長がベタ褒めするのもしょうがないか'''
[[message]]
old = '''
正直、お前がいなかったらこの砦は
オークに落とされてたかもしれん
俺も他のヤツも、それは解ってるツモリさ'''
[[message]]
old = '''
さ、今度の特別報償だ
特級の支給を受けられるようしておいたぞ
胸を張って受け取れよ！'''
[[message]]
old = 'これからもよろしくな！'
[[message]]
old = '''
お前に頼みたい任務があるんだ
今回は、特に重要な任務だ'''
[[message]]
old = '''
もしかしたら、ついに奴らオークの拠点
モゴックの腹心が潜んでいるらしい
《戦鬼の影穴》を潰せるかもしれん'''
[[message]]
old = '''
すでに別の隊士が怪しい場所を
調べにいってるんだが、まだ戻らない
もしかしたら感づかれて
すでに殺されている可能性もある'''
[[message]]
old = '''
そこで、お前にも危険を覚悟で
二次調査をしてもらいたいんだ'''
[[message]]
old = '''
この調査、なるはやで頼めないか？
準備ができたらまた声を掛けてくれ'''
[[message]]
old = '''
俺は砦の庶務全般を担当してる
ま、要するに副隊長の小間使いだよ'''
[[message]]
old = '''
体を鍛えて鍛えて、鍛えまくって！！
そのうち副隊長を振り向かせてやるのさ！'''
[[message]]
old = 'あ、とるなよ！　それ俺のだから！'
[[message]]
old = '''
砦内の《クエストボード》にはな
調査や討伐以外に、ちょいちょい
副隊長じきじきの依頼があってな――'''
[[message]]
old = '''
そういえば、《辺境の礎》ってあるだろ？
アレ、基本的には覚者本人が触れないと
使えるようにならないんだがな'''
[[message]]
old = '''
ここら辺一帯でのお前の働きを評価して
バートランド平原にある《辺境の礎》全部が
使えるようにされたそうだ'''
[[message]]
old = '''
いや～、最近のお前の活躍っぷりは
すごかったからな！'''
[[message]]
old = '''
ま、今回の《辺境の礎》の解放は
俺じゃなくて神殿のハカライってことになるんだが
俺もお前の実力はちゃーんと認めてるからな！'''
[[message]]
old = '''
これからもブイブイ言わせてるお前を
楽しみにしてるぞ！'''
[[message]]
old = '''
よぉ、元気か？
ちょうどお前に頼みたいことがあったんだ'''
[[message]]
old = '''
バートランド大橋の近くに
《薄煙の荒れ地》って呼ばれてる場所があるんだがな'''
[[message]]
old = '''
あそこは元からオークが
出没しやすいところだったんだが
最近、血の臭いに引き寄せられたのか
ガーゴイルまで飛び回り始めたんだ'''
[[message]]
old = '''
知っての通り、やつら飛び回りながら
石化の呪いを吐きつけてくるだろ？
あれが思ったより厄介でなぁ'''
[[message]]
old = '''
というわけで駆除を頼みたい
準備ができたら、また声をかけてくれ'''
[[message]]
old = '''
よ、よぉ――
え？　顔色が悪いって？'''
[[message]]
old = '''
ちょっと気味の悪い話を聞いてな――
本当は聞きたくなかったんだが
エリアマスターとしてこの地域の情報は
全て把握しておかないといけないし――'''
[[message]]
old = '''
ええい、道連れだ！
お前も聞いていけ！'''
[[message]]
old = '''
《罪人の修獄》って知ってるか？
あそこは獄死した罪人ばかりが
埋葬されていた地下墓場でな'''
[[message]]
old = '''
かなり前に使われなくなって閉鎖されたんだが
最近、いつの間にか鍵が――
開いてたそうだ――'''
[[message]]
old = '''
いやぁ、俺はこの手の話は苦手なんだよ
獣やオークなら、俺の鍛えた筋肉と技で
何とかなるが
幽霊はそういう問題じゃないからな――'''
[[message]]
old = '''
いいところに来てくれた！
人並み外れた度胸のある覚者
そう、正にお前を待ってたんだ！'''
[[message]]
old = '''
この前話しただろう
《罪人の修獄》の鍵が
いつの間にか開いてたって件でな'''
[[message]]
old = '''
ほっとくわけにはいかないから
調査のために何人か人をやってみたんだ'''
[[message]]
old = '''
そうしたら、案の定というか何というか
――出たんだとさ――
女の笑う声があちこちから聞こえてきたらしい'''
[[message]]
old = '''
おれはそういうのはどうも苦手でな
こうなると、頼れるのはお前しかいない！
確かああいう類もイケるんだったよな？'''
[[message]]
old = '''
今すぐに行ってくれとは言わない！
いや、言えない――
覚悟ができたら、あらためて声をかけてくれ'''
[[message]]
old = '''
よぉよぉ！
お前の最近の活躍っぷりときたら
寝てても噂が耳飛び込んでくるくらいだぞ！'''
[[message]]
old = '''
今までのお前の働きが評価されて
報酬が更に良い物になったから
楽しみにしておいてくれ！'''
[[message]]
old = '''
共にこのグリッテン砦を、そして神殿を支えていこう
これからもよろしくな！'''
