[[message]]
old = '''
あ、あの――
何かご用でしょうか――'''
[[message]]
old = '''
カトブレパスを見張ってろって言われたんです
でも、ちょっと怖くて――'''
[[message]]
old = '''
カトブレパスが頭を振ったりして
涙が飛んできたら、わたし石化しちゃうんですよね？
そうでもないんでしょうか？　うう――'''
[[message]]
old = '''
本当は、装備を点検したり
避難してきた子供の面倒を見たり
そういう仕事がしたいんですけど――'''
[[message]]
old = '''
ううう、カトブレパスって苦手です
ちょっと臭いますし――'''
