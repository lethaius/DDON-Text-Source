[[message]]
old = '''
なんだ
覚者と無駄話をする気は無い
用件を言ってくれ'''
[[message]]
old = '''
騎士団は団結を尊ぶ――
では、“騎士団の団結”とは具体的には何だと思う'''
[[message]]
old = '''
自分は“ゲルト団長への忠誠心”が
それにあたると思っている
――覚者にこんな話をすべきではないな'''
[[message]]
old = '''
無駄話をするつもりは無いと言っただろう
気持ちがたるんでいるんじゃないか'''
[[message]]
old = '無駄話はいい、さっそく本題に入るぞ'
[[message]]
old = '''
――貴君は他のミッションの元に
パーティを組んでいるな'''
[[message]]
old = '''
先にそちらのミッションの参加予定を
取り消し、あらためてここに来てくれ'''
