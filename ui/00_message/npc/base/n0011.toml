[[message]]
old = '''
ああ、その話だな
いいだろう'''
[[message]]
old = '''
立場上、ひいきするわけにはいかないが
私が最も愛するジョブは当然《ファイター》だ'''
[[message]]
old = '''
己が身を敵前にさらし、盾と剣を巧みに操り
それはまるで舞の如く――'''
[[message]]
old = '''
突破口を開いて敵陣深く入り込み
本陣をかく乱する――
ふふ、敵が驚き、呆ける顔を間近で見られるのは
《ファイター》だけだ！'''
[[message]]
old = '''
おまえもなかなか腕を上げ、《ファイター》と
しての自覚を身に付けつつあるようだな'''
[[message]]
old = '''
――よし、私から修練を課してやろう
そして今以上に技を磨き、一流の剣士となれ！'''
[[message]]
old = '''
よし、いいだろう
《ファイター》を名乗ることを許そう'''
[[message]]
old = '''
まぁいい
新たな剣技を教えてやる'''
[[message]]
old = '''
今以上に強くなりたければ、修練を重ね
さらに技を会得するのだな'''
[[message]]
old = '''
ほう――、かなり腕を上げたようだな
今のおまえなら、あの技も使い
こなせるだろう'''
[[message]]
old = '''
剣の役割とは相手を斬ること
だが、それは道具としての役目であって
剣の本質ではない'''
[[message]]
old = '''
敵を削ぎ己を活かす
それこそが本質だ
勝敗、生死は全て、その結果
付いてくるものにすぎない'''
[[message]]
old = 'それを心に留め、この技を修得するがいい'
[[message]]
old = '''
知っての通り《ファイター》の武器は剣と盾
そして己自身の肉体だ'''
[[message]]
old = '''
敵を討つ、それがファイターに課された最大の
役割だが、ただ攻撃をすればよいというわけではない
自身を守り、先陣に居続けることが仲間を救い
ひいては勝利につながるのだ'''
[[message]]
old = '''
攻守どちらをおろそかにしても、一流のファイター
とは言えないというわけだ'''
[[message]]
old = '''
敵と斬り結ぶ中、技術は後からでも付いてくる
ファイターとなるなら、まずは剣と盾が身体の一部と
思えるようになるまで振るい、感覚をなじませろ'''
[[message]]
old = '''
それ以上のことは、おまえが一人前のファイターに
なった頃に教えてやる'''
[[message]]
old = '''
盾は、身を守るだけのものではないぞ
使いようによっては敵の攻撃をいなし
反撃の足掛かりとすることもできる'''
[[message]]
old = '''
攻撃を受ける直前、敵の体重がかかる
わずかな瞬間を見定めろ'''
[[message]]
old = '''
そこを捉えれば反動はそっくり相手に
返り、態勢を崩すことができるだろう'''
[[message]]
old = '''
《クリティカルタイミング》――
ちまたではそんな呼び方をしているらしい
覚えておくことだ'''
[[message]]
old = '''
ほう――
私に稽古をつけてもらいたいのか？'''
[[message]]
old = '''
なら少なくとも《ファイター》となり
ジョブレベル１８以上の経験を
積むことだな'''
[[message]]
old = '''
その後、訓練官レンテンの許可が
出たなら考えてやろう
話はそれからだ'''
[[message]]
old = '''
あぁ――
私に稽古をつけてもらいたいのか？
なるほど確かに相応の腕になったようだ'''
[[message]]
old = '''
だが何事にも順序がある
まずは神殿の訓練官レンテンに
ジョブの基本を修めた報告くらいはしてこい'''
[[message]]
old = '''
正式に教えを請いにきたならば
稽古に付き合ってやろう'''
[[message]]
old = '''
戦術を指南してほしいのか？
ならば実戦に勝る教えはないぞ'''
[[message]]
old = '''
戦いは勝つためにするのだ
そのための努力、怠るな'''
[[message]]
old = '''
すまないな
世間話というものが苦手なんだ'''
[[message]]
old = '''
集中だ！
戦闘態勢は寝所でも解くな！'''
[[message]]
old = '''
覚者とは何か――
いろいろな考えがあるだろうが
自分は、戦人（いくさびと）だと信じている'''
[[message]]
old = '''
こう戦闘続きでは疲れもたまるな――
キノザでゆっくりしたいものだ'''
[[message]]
old = '''
魔物より恐ろしい敵の名を教えてやろう
それは――油断、慢心、怠慢だ'''
[[message]]
old = '''
どれほどの敵を倒せば
この地に平穏が訪れるのか――
こんなことを思うとは――老いたか'''
[[message]]
old = '''
勝利の秘策？
そんなものがあるなら、そもそも戦争など起こらない'''
[[message]]
old = '''
価値を問う前に、黙って守れ
失って後悔したくなければな'''
[[message]]
old = '何？　拠点防衛に関する提案？'
[[message]]
old = '''
オークどもをぶっ倒し、追いだしても
臭いはしばらく残るんだ
たまらん――くそっ！'''
[[message]]
old = '魔物掃除に来たのか？'
[[message]]
old = '''
だったら遠慮はいらない
砦の外でひと暴れしてきてくれ'''
[[message]]
old = '''
アルヴァーと会ったらしいな
だったら、こんなところにいないで
さっさと契約をすませたらどうだ？'''
[[message]]
old = '''
どうした？
レオの話し相手は退屈か？'''
[[message]]
old = '''
だったら遠慮することはない
思う存分魔物と戦ってくれ'''
[[message]]
old = 'おや――また来たのか'
[[message]]
old = '''
ひまだと言うなら、遠慮はいらない
このあたりの魔物を片っ端から倒してくれ
まったくどこからわいてくるのやら――だな'''
[[message]]
old = '''
オークどもの行動様式が明らかに変化している
そちらも警戒を怠るなとレオとゲルト団長に
伝えてくれ'''
[[message]]
old = '''
アークとやらが出現してから
オークの様子がおかしい――'''
[[message]]
old = 'そう感じたのは自分の勘違いか――'
[[message]]
old = '神殿の様子はどうだ？'
[[message]]
old = '''
ひまそうな覚者がいたら
訓練がてら顔を出すように伝えてくれ'''
[[message]]
old = '''
そう焦るな
まずはレオ統率と話してからだ'''
[[message]]
old = '''
モゴックの様子を覚えているか？
あいつが持っていたものは――なんだ？'''
[[message]]
old = '''
オークはズールとかいう魔物と手を組んだ
このところ感じていた違和感の正体は
それだったようだ'''
[[message]]
old = '''
わたしはバカなオークと毎日戦っているのが
嫌いじゃなかった
正直、生きている実感があった'''
[[message]]
old = '''
ところがあのズールがオークを変えてしまった
小賢しい――薄汚い魔物め――
もう憎しみしかない'''
[[message]]
old = '''
憎しみを抱えながら戦うのは――
きっと悲しいぞ？
だが、これからはそういう時代なのかもな'''
[[message]]
old = '''
イリスに会ったらたまには顔を出すように
伝えてくれ'''
[[message]]
old = 'もしやおまえはわたしと同類ではないのか？'
[[message]]
old = '''
小ぎれいな神殿よりも最前線の砦が好き――
着飾った街の住人よりも
薄汚れた鎧カブトの戦士を愛おしく思う――'''
[[message]]
old = 'ならば遠慮せず、いつでもここに来い'
[[message]]
old = '不覚だ――面目ない――'
[[message]]
old = '''
しかし、案ずるな
わたしはもう未来を見ている
もうオークの好きにはさせないさ'''
[[message]]
old = '''
神殿はどうだ？
ここの体制の立て直しが一段落ついたら
顔を出そうと思っているんだ'''
[[message]]
old = 'うわさでは神殿の雰囲気が変わったのだとか'
[[message]]
old = '''
悲壮感に満ちているらしいな
正直、行く気が失せる'''
[[message]]
old = '''
ここにいても白竜の目覚めは感じられるんだ
だから、わたしもおまえと同じ時に
竜力を受け取っている'''
[[message]]
old = '''
そして、その恩に報いることを考える
ああ――いつも考えている'''
[[message]]
old = '''
ミシアルが謁見の間から出たらしいな
もっと引っ張り出してやるといい'''
[[message]]
old = '''
――いや、誘っても無理か
――うん、無理だな'''
[[message]]
old = '''
最前線だったこの砦も
今では時折小競り合いが起こる程度だ'''
[[message]]
old = '''
殺気で肌がヒリヒリ傷むような戦場――
そんな場所を探して旅に出ようか
――最近、そんなことを思うんだ'''
[[message]]
old = '''
イリスの行方を知っているか？
身を隠すように言ってやった方が
いいかもしれないぞ？'''
[[message]]
old = '''
ふん――そうか
さすがレオだ'''
[[message]]
old = '''
神殿が大変だと聞いているが――
おまえは戻った方が良くはないか？'''
[[message]]
old = 'ここの指揮は部下に任せようと思う'
[[message]]
old = '''
引き継ぎが終わり次第わたしも神殿へ行く
向こうで会おうではないか'''
[[message]]
old = '''
レオのことは心配するな
すべて良かれと思ってしていることだろう'''
[[message]]
old = '行動が愚かだが――昔からだ'
[[message]]
old = '''
くそっ――
このあたりの魔物が騒がしくなってな
なかなか離れることができないのだ'''
[[message]]
old = '''
ここにはわたしがいる
――わかるか？'''
[[message]]
old = '''
ここの守りは堅い――そういうことだ
思う存分、戦ってこい'''
[[message]]
old = '''
報せを聞いて駆けつけたぞ
おまえは最前線にいたのだろう？
ご苦労だったな'''
[[message]]
old = '''
今度手柄話を聞かせてくれ
盛大にうらやましがってやろう'''
