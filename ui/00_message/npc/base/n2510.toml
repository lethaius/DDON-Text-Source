[[message]]
old = '''
《武霊の庵》のそばにある物見台はサイコーなんだ！
フィンダム全体が見渡せるし
“芯なる樹”がすっごくキレイに見えるよ'''
[[message]]
old = '何だよ？　ここはオレの場所だかんな！'
[[message]]
old = '''
ここからは村の中くらいなら見渡せるよ
でも、やっぱり村の外を眺めたいなぁ――'''
[[message]]
old = '''
村の入り口はワイニが守ってる
万が一魔物が村に入ってきたって
ダナは戦士の村だからへっちゃらだ！'''
[[message]]
old = '''
一人前の戦士になったら
ワイニみたいに武器を持って村を守りたいんだ'''
[[message]]
old = '――怪しい人とはあんまり喋っちゃダメなんだ'
