[[message]]
old = 'どうした？'
[[message]]
old = '''
何か面白い話は無いか、だと？
昔話でもすると思ったか
ヌムム――年寄り扱いしおって'''
[[message]]
old = '''
昔話を聞いて喜ぶ暇があれば
将来のために何ができるかを考えるんだな'''
[[message]]
old = '''
ダナの村は戦士の村だ
強くあるからこそ、護るべきものを
支えることができるのだ'''
[[message]]
old = '''
確かに――
俺も、そこのオドランも
すでに戦士としての役からは降りておる――'''
[[message]]
old = '''
だが！
だからといって日々の研鑽を怠ることはない
若者に道を譲っただけのこと'''
[[message]]
old = '''
お前は今、別のミッションを進行している
ようだな――'''
[[message]]
old = '''
そのミッションの参加を取りやめてから
あらためてここに来るんだな'''
[[message]]
old = '''
自分の今の状況を把握することは
戦う者にとって常に重要なことだ'''
[[message]]
old = '''
覚者だと言う割に
身の証も立てられんのか？
そんなことでは信用できんな'''
