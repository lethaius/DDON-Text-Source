[[message]]
old = '''
手塩にかけて育てたっていうのに
あの子ったらちっとも言うこと聞かないで――'''
[[message]]
old = '''
あ、息子のことなんだけどね
もういい年なのにいつまでも落ち着かないんだよ'''
[[message]]
old = '''
うちの息子は無鉄砲なんだけど
運が強いのか、不思議なことに
何をやっても無事なんだよね
はぁ、でもその運もいつまでもつのやら――'''
[[message]]
old = '''
若い頃って、ああいう女が
よく見えるものなのかねぇ――
いや、息子の話なんだけど、困ったもんで'''
[[message]]
old = 'はぁ、心配ごとって尽きないわね――'
