[[message]]
old = '''
あら、レスタニアの方
河を渡りたいのかしら？'''
[[message]]
old = '''
トレアサにはもうお会いになった？
彼女、少し人見知りなんだけど
本当はとっても良い人なのよ
真面目で、温厚で、仕事熱心で――'''
[[message]]
old = '''
ここ、エラン水林は
綺麗なところでしょう？
空気も清浄で――'''
[[message]]
old = '''
やっぱり水が多いからなのかしら？
ね、船の上で深呼吸してみて
きっと気持ちがいいわ'''
[[message]]
old = '''
はぁ、何だかお腹減ってきちゃった――
結構力仕事なのよねぇ'''
