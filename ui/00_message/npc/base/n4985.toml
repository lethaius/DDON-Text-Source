[[message]]
old = '''
ここが白竜神殿――
貴様が仕える竜のための場か'''
[[message]]
old = '''
それにしても、広い集会場だ
日常的にこれだけの人数が集うとなれば
魔物からの防衛、病の流行――
困難も多かろう'''
[[message]]
old = '''
レスタニアでは他の部族の者にも
気軽に声をかけるのだな
――さっきからよく物を貰う'''
[[message]]
old = '''
そこの男に
“シェリーちゃん”とやらの視界には
入らないようにと言われた'''
[[message]]
old = '''
そもそも、“シェリーちゃん”とは何者だ
よほど凶暴な魔物でも徘徊しているのか？
手を焼いているようであれば
俺が討伐に出てやってもいいのだが'''
[[message]]
old = '''
ほう、それが“贈り物”か――
ずいぶん大切に運んできたものだ
これは相応の態度で受け取らねばなるまい'''
[[message]]
old = '''
――この“贈り物”、特別なものであるらしいな
貴様がどういった基準で贈る相手を
選んでいるのかはわからんが
俺を選んだこと、後悔はさせん'''
[[message]]
old = '''
いつの日か、ダナの戦士――そして
誇り高きスピリットランサーとして
それを示そう'''
[[message]]
old = '用があって声をかけたのではないのか'
[[message]]
old = '''
「“一人だけ”に“一つだけ”」と聞いたが？
弟子に規律を破らせるわけにはいかん
その心遣いのみ受け取っておく
大人しくしていろ'''
