[[message]]
old = '''
珍しい物をお持ちでしたら
相応の逸品と交換してさしあげますよ？
――へっへへ'''
[[message]]
old = '''
覚者さんは、世界のあちこちを旅されているとか
では、見聞が広い分、相当に貴重な品や武具も
お持ちなんでしょうなぁ――いやはや'''
[[message]]
old = '''
わたしはね、自分が扱う品には絶対の自信を
持っておりましてね――
鑑定交換に足る品をお持ちでしたら、ぜひお声掛けを'''
[[message]]
old = '''
へっへへ――
希少品、珍品の鑑定交換でしたらお任せを'''
[[message]]
old = '''
わたしは、《鑑定交換》を生業とする
グレゴリーと申す者――
へっへへ、しがない商人でございますよ'''
[[message]]
old = '''
ええまぁしかし――
わたしが扱い、交換に応じるのは
希少品、珍品、もしくは興味を引かれた逸品のみ！'''
[[message]]
old = '''
もしこのリストにある品をお持ちでしたら
それに相応しき価値ある品と
鑑定交換してさしあげましょう'''
[[message]]
old = '''
ささ、いかがですかな？
――覚者様'''
[[message]]
old = '''
さてさて――ここに腰を落ち着けるか否か――
どんな方々に何を持ってきていただけるかで
へっへへ、考えるとしますかねぇ'''
