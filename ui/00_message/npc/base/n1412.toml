[[message]]
old = '''
ミスリウ一帯の案件なら
私が預かっているわ'''
[[message]]
old = '''
リンウッドは深部の森やその周辺とも
昔から交流があるの'''
[[message]]
old = '''
ポーン郷のカミュ様やエメラダには
よくお世話になってるしね'''
[[message]]
old = '''
洞窟や奥地に行く時は気を付けてね
トロールやエントと出くわしたら大変よ'''
[[message]]
old = '''
森が危なくなって、木材の調達も
難しくなってきたわ'''
[[message]]
old = '''
もう知ってるかもしれないけど
《辺境の礎》っていうのが各地に
設置されることになったでしょう'''
[[message]]
old = '''
今回、ミスリウの《辺境の礎》全てが
使えるようになったのよ
このことをぜひ貴方にも知らせておこうと思って！'''
[[message]]
old = '''
森の中は入り組んでいるから
迷いやすかったり移動に時間がかかりがちだけど
これで少しは楽になると思うわ'''
[[message]]
old = '''
ちょうどいいところに来てくれたわ！
貴方に相談したいことがあったの'''
[[message]]
old = '''
リンウッドからミスリウ森林深部に行く
一本道があるでしょう
その途中に、“子攫いのメリーティア”と呼ばれる
ナイトメアが巣食ってしまったの'''
[[message]]
old = '''
ナイトメアの中でも凶悪な個体で
生半可な腕では近付くことすらできないのよ
お願い、貴方に退治を頼めないかしら'''
[[message]]
old = '''
退治してくれるなら出発前に
私に話しかけてちょうだい
くわしく説明するわ'''
[[message]]
old = '''
そうそう、貴方に伝えようと思っていたことがあるの
森の中にある遺跡《ミスリウ古墳墓》の封鎖を
解くことにしたのよ'''
[[message]]
old = '''
以前から歴史研究のために解放を
望む声があったんだけど、万が一のことを考えると
封鎖しておかざるをえなかったのよね'''
[[message]]
old = '''
けど、今は貴方という頼もしい覚者さんが
ミスリウに寄ってくれることだし
この機会にと思ってね！'''
[[message]]
old = '''
うーん、覚者さん――
ちょっと相談してもいいかしら'''
[[message]]
old = '''
実は、この前封鎖を解いた
《ミスリウ古墳墓》についてなんだけど
さっそく問題が起こっちゃって――'''
[[message]]
old = '''
あの古墳墓に入った歴史家が
魔物に襲われたらしいんだけど
どんな魔物なのかすらわからないの'''
[[message]]
old = '''
このままじゃ謎を抱えたまま
あの古墳墓をもう一度
封鎖しないといけなくなるわ'''
[[message]]
old = '''
貴方の力で何とかならないかしら
調査を頼めるようなら、くわしく
説明するから、もう一度私に声をかけてね'''
[[message]]
old = '''
いつもリンウッドを助けてくれてありがとう
この森の住人を代表してお礼を言うわ！'''
[[message]]
old = '''
私も、もっと貴方の力になりたいんだけど
物資での支援くらいしかできないから――'''
[[message]]
old = '''
せめてもの気持ちとして、もっといいものを
揃えられるように手配しておいたの
役立ててくれると嬉しいわ'''
[[message]]
old = '''
リンウッドの皆がこうしてられるのも
貴方のお陰よね'''
[[message]]
old = '''
私にできることなんてたかが
知れてるだろうけど、何とか恩返しするわ！
だから、今後ともよろしくね'''
[[message]]
old = '''
貴方の活躍、噂になってるわよ！
はい、今回のお礼
ぜひまたお願いね！'''
[[message]]
old = '''
村の仕事を手伝ってくれて、ありがとう
何かお礼しないとね'''
[[message]]
old = '''
来てくれてありがとう！
これ、リンウッドのみんなで少しずつ
出しあって買ったの'''
[[message]]
old = 'みんなからの、日ごろの感謝の印よ'
[[message]]
old = '''
ねぇ、これ、貴方に使ってもらおうと
思ってとっといたの
少しは何かの役に立つかしら'''
[[message]]
old = '''
こんにちは
私はエリアマスターのパトリシア
よろしくね'''
[[message]]
old = '''
このミスリウ一帯は、木々が密生しているから
迷わないように注意してね
特に道から外れた時はカンに頼らず
かならず地図を確認するのよ'''
[[message]]
old = '''
それと、すこしミスリウ森林の
現状について共有しておくわね'''
[[message]]
old = '''
白竜様の力が衰えてから
森のいたるところで魔物や獣たちが
凶暴化してきているの'''
[[message]]
old = '''
今は、各所で起こった異変に
順番に対処するしかないという状況よ
特に、洞窟や水辺には注意して'''
[[message]]
old = '''
あと、あなたが信頼できる人だって
分かったら紹介したい人もいるんだけど――
それは、あなたの活躍を見てからに
させてもらうわ'''
[[message]]
old = '''
あ、そうだ
これ使って、大した物じゃないけど'''
[[message]]
old = '村の仕事を手伝ってくれて、ありがとう'
[[message]]
old = '''
あなたのサポートができるよう
物資面で支援するわね'''
[[message]]
old = '''
さっそくだけど、問題発生よ
リンウッドの北東にフォレストゴブリン達の
集落があるのは知ってる？'''
[[message]]
old = '''
その《森小人の集落》で、連中の首領を
見かけたって報告があったの'''
[[message]]
old = '''
森小人の長、《緑鬼グリッガ》
前はもっと森の奥地にいたはずなのに'''
[[message]]
old = '''
もし見かけたら、先手を打てないかしら
貴方にも気をつけておいてほしいの'''
[[message]]
old = '''
良い所に来たわね！
《西ミスリウ橋》の修繕がようやく終わったの'''
[[message]]
old = '''
これも、あなたが村の問題解決を
手伝ってくれたお陰よ
ポーン郷との行き来が楽になるんじゃないかしら'''
[[message]]
old = '''
橋さえ通れれば、わざわざリム転移を
使うほどの距離でもなくなるからね'''
[[message]]
old = '''
貴方に言おうと思ってたことがあったの
村の北東、川沿いに《リンウッド地下水路》
っていう旧時代の水路があるのよ'''
[[message]]
old = '''
リザードマンが多くて危険だから、
入口を閉鎖してたんだけど、どういうわけか
行商人が入ってしまって――'''
[[message]]
old = '''
私が掛けていた鍵が、市販品だった
からかしら――'''
[[message]]
old = '''
救援要請があってすぐ水路に向かったん
だけど、もう姿が見えなくてね
もしかしたら近くに居るかもしれないから
少し気にしておいてほしいの'''
[[message]]
old = '結局彼ら、どうなったのかしら――'
[[message]]
old = '''
貴方の活躍、噂になってるわよ！
これからもお願いね！'''
[[message]]
old = '''
物資の支援くらいしか報いられないから
私の方でも別の品が手に入らないか
当たってみたの
少しでも助けになればいいんだけど'''
[[message]]
old = '''
そうだわ！
ちょうど貴方に紹介したい人がいるのよ'''
[[message]]
old = '''
その人の名はエメラダ
リンウッドの南、《森の一軒家》にいる女性よ'''
[[message]]
old = '''
彼女は私の友人なんだけど
実は、彼女は神殿では非公式の職
《ソーサラー》の師でもあるの'''
[[message]]
old = '''
私が見込みがあると思った覚者を
たまに紹介しているの
貴方なら、きっと魔術を良い事に使ってくれる
――そう思ってね'''
[[message]]
old = '''
話は通しておくから、その気があれば
エメラダと会ってみて
彼女の家の場所が分からなければ
《スポット情報》で確認するといいわ'''
[[message]]
old = '''
ちょっとまずい状況になったの
森に、腐肉が散乱する廃屋がいくつか
あるのは知ってるかしら'''
[[message]]
old = '''
あそこはそれぞれ、凶暴なエイプ達の縄張りに
なっててね――
だいぶ前に追い払ったのだけど
いつの間にか戻ってきたらしいのよ'''
[[message]]
old = '''
猿達は、それぞれ
《唸り猿》《裂き猿》《豚喰い猿》って
呼ばれてるわ'''
[[message]]
old = '''
森に３か所ある廃屋が彼らのねぐらだから
近くを通る時は注意して
村のみんなにも伝えなきゃ'''
[[message]]
old = '''
――ちょっと聞いてくれる？
《ミスリウ鍾乳洞》っていう、この森で最も深く
危険な巨大洞窟があるんだけど'''
[[message]]
old = '''
少し前からその周辺で、恐ろしい獣の
唸り声や地響きがするようになってね'''
[[message]]
old = '''
調査に行ってくれた騎士団が
まだ戻らないのよ――'''
[[message]]
old = '''
神殿にも救援要請を出しているんだけど
覚者隊はオークとの戦いでなかなか
手が回らないらしくて'''
[[message]]
old = '''
そこで、相談なんだけど
貴方に確認を頼めないかしら
お願い――、力を貸してちょうだい'''
[[message]]
old = '''
リンウッドの皆がこうしていられるのも
貴方のお陰よね'''
[[message]]
old = '''
私にできることなんてたかだか
知れてるだろうけど、何とか恩返しするわ
補給支援の仕入れ、張り込んだんだから！'''
[[message]]
old = '''
今後ともよろしくね
ミスリウの勇者さん'''
[[message]]
old = '貴方にお願いしたいことがあるの'
[[message]]
old = '''
――《古の祭祀場》
あの遺跡に、森にいるのとは異なる
エントが出るようになったらしいの'''
[[message]]
old = '''
――悪いことの前兆でなければ
いいんだけど'''
[[message]]
old = '''
少し気になることがあるの
あなたに詳しい調査を頼めないかしら
準備ができたら、もう一度声をかけてちょうだい'''
