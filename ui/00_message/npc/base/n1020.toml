[[message]]
old = '''
おお！！　黄金竜討伐の重要任務
お疲れ様でございます！
保管ボックスに報酬が納められております
どうぞお受け取りを！'''
[[message]]
old = '''
そういえば！
覚者殿に、黄金竜討伐任務の戦果に対して
特別報酬が出ております！'''
[[message]]
old = '''
こちらがその、秘伝のアビリティだそうです！
どうぞお受け取りを！'''
[[message]]
old = '''
今回の任務、お疲れ様でございます！
報酬はもうお受け取りになられた
ようですね。次回もぜひ――！'''
[[message]]
old = '自分、どんな任務でも頑張ります！'
[[message]]
old = '神殿と白竜様のためなら命を賭ける覚悟です！'
[[message]]
old = '自分はこの《謎の礎》の守番なのです'
[[message]]
old = '''
これは、神殿がこの地にできる前からすでに
あったものだと言われておりますが
正確なところは分かっておりません'''
[[message]]
old = '''
ただ、必ず白騎団か覚者隊のものが
目を離さず番をしておかなければならぬと
言われているそうです'''
[[message]]
old = '''
覚者殿、しかしあなたはどうやら他の
重要ミッションを受けておられるようです
現在参加予定のミッションを終了するか
辞退された方がよろしいかと――'''
[[message]]
old = '''
覚者殿、現在入っている情報によりますと
かの黄金竜は礎の先から姿を消している様子
次の討伐隊派遣まで、もうしばらくお待ちください'''
[[message]]
old = '''
ああ、覚者さま！
なんとか此度の危機を乗り切ったようです
――聞くところによると、大戦果をおさめた方は
かなりの報酬がでるとか。ぜひ覚者殿も、次回は！'''
[[message]]
old = 'ハイ、自分に用ですか'
