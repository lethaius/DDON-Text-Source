一人一人が受けられる竜力が少なくならない？
何人もの覚者より、強い覚者が一人いた方が
安心できると思うんだけど'''
[[message]]
old = 'あれ？　何も買っていかないの？'
[[message]]
old = '''
あ――もしかして、騒ぎになってた
異国の覚者さん？'''
