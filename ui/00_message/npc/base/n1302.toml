[[message]]
old = '''
覚者さん、良ければ力を貸して
もらえないか？　実は、今ここテルでは
変な病が流行っていてな――'''
[[message]]
old = '''
ついに倒れる者もでるようになったんだ
一応神殿にも連絡はしているんだが'''
[[message]]
old = '''
この辺りの情報なら
隣にいるアルフレドに聞いてみるといい'''
[[message]]
old = '''
