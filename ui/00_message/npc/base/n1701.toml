[[message]]
old = '''
あらぁ～、ホントよく来てくれたねぇ！！
あんたみたいな人が来てくれると
エンポリオの意固地にも意味があるってもんだ'''
[[message]]
old = '''
ああ、エンポリオには会った？
あれ、わたしの夫なんだよね'''
[[message]]
old = '''
このあたりはオークに支配されてから
すっかり荒れ地になっちまってね――'''
[[message]]
old = '''
だからハイデルあたりへ移住しようって
いつも言ってるんだけど夫はどうしても
この故郷を守るって意地を張るんだ'''
[[message]]
old = '''
あの人、溜息ばっかりでしょ？
それを見てるとなんだかさぁ
仕方ない、支えてやらなくちゃって、ここ――
バートランド北部のエリアマスターをしてるわけ'''
[[message]]
old = '''
張り切って手伝うから、神殿に戻ったら
ドラワンを見捨てるなって伝えてよね
ほら、神官様とか、えらい人にさ'''
[[message]]
old = '''
もうさ、あんたがさ、ドラワンのために――
ここまで尽くしてくれて――
顔見たら涙が滲んじまったよ'''
[[message]]
old = '''
ううっ、わたしには大それたことできないけどさ
これでちょっとでもあんたの役に立てるなら――'''
[[message]]
old = 'ぐずっ！　あらやだ鼻が――'
[[message]]
old = '''
あんたが手伝ってくれて
いつもほんっと助かってるよ！
感謝してるんだから'''
[[message]]
old = '''
そうだ、これをお礼にと思ってね
使い勝手良さそうでしょ？
これからもお願いね！'''
[[message]]
old = '''
何かと手伝ってくれてありがとうね！
大したことはできないけど、こいつぁ礼だよ'''
[[message]]
old = '''
最近あんたが来てくれるのが楽しみでね！
はりきってこんなもん用意しちゃったよ！
さ、持っていっておくれ'''
[[message]]
old = '''
しょーもない村だけどさ
みんなあんたにゃ感謝してるんだ
いつでも来ておくれよ！'''
[[message]]
old = '''
いつも顔だしてくれて悪いね！
せっかく来てくれて旦那の溜息ばっかりってのも
あれだし、これをあげるよ'''
[[message]]
old = '遠慮せず使っておくれ'
[[message]]
old = '''
わざわざこんなヘンピなとこまで
来てもらって悪いね！
そうだ、これあげるよ、使っておくれ'''
[[message]]
old = '''
あらぁ、ドラワンによく来たね！
仕事の相談かい？'''
[[message]]
old = 'よーし、今日も張り切っていくよ！'
[[message]]
old = '''
あの人、いつも溜息ばっかりでしょ
最初はつられてわたしも溜息出てたんだけど
なんだか最近逆にやる気がでてきてね'''
[[message]]
old = '''
女房だし、支えてやらなきゃって
思うのかしらね'''
[[message]]
old = '''
手伝ってくれるならどんなことでも嬉しいよ！
できる範囲でいいからね'''
[[message]]
old = '''
何かと手伝ってくれてありがとうね！
ちょっとでもいいもんを、あんたに
譲ったげるからさ'''
[[message]]
old = '大したことはできないけど、こいつぁ礼だよ'
[[message]]
old = '''
あ、あんた！
いいとこに来たね、お知らせだよ'''
[[message]]
old = '''
《バートランド地下道》って道が、
川を渡って東に行った高台の上にあるのさ'''
[[message]]
old = '''
あのあたり、ずっとオーク共が変なイヌを
飼うのに使ってて、おまけに地下道も中から
封鎖されてたのよね'''
[[message]]
old = '''
だけど、南の平原側から隊士さんが来て
開通できたみたいなのよね
今はオーク達もどっか行ってるみたいだし
せっかくだから通ってみたら？'''
[[message]]
old = '''
ちょっと嫌な話があるのさ
ガルドノック砦――オーク達の砦前で
出陣準備をしてる連中がいるみたいなのよ'''
[[message]]
old = '''
《砦前・千本棘の陣》さ
もしそういうオーク達を見たら、邪魔して
やってくれないかい？'''
[[message]]
old = '''
オークの部隊なんてのが
ドラワンに来られちゃ、たまったもんじゃないよ！'''
[[message]]
old = '''
グリッテンだっけ、そっちの方に
行く連中かもしれないしさ'''
[[message]]
old = 'あんた！　ちょっと聞いてよ！'
[[message]]
old = '''
ドラワン教会の《地下納骨堂》
なんだけどさ――'''
[[message]]
old = '''
すっごく気になる事が分かってさ
どうにか頼りになる人に中の様子を
見て来てほしいのよ'''
[[message]]
old = '''
ねぇ、後生だから！！
お願いできないかい？
今は入れるようになってるからさ'''
[[message]]
old = '''
あんたが手伝ってくれて、いつも
ほんっと助かってるよ！
感謝してるんだから'''
[[message]]
old = '''
そうだ、これをお礼にと思ってね
使い勝手良さそうなもの、回したげるよ！'''
[[message]]
old = 'これからもお願いね！'
[[message]]
old = '''
ちょっとちょっと、ニュースだよ！
《フロックヴァルト大橋》の門が開いたのさ！'''
[[message]]
old = '''
なんで急に開いたかはわからないんだけど
どうしてかね、禁域で何かあったのかね？'''
[[message]]
old = '''
あたしらはどっちにしろあまり関わりたく
ない場所だけど、あんたにとっては
禁域にいく理由があるかもしれないだろ'''
[[message]]
old = 'もしそうなら、行ってみるといいよ'
[[message]]
old = '''
ちょっとちょっと、大変だよ！
東の地下道前なんだけど、またいつの間にか
オーク共がイヌの訓練を始めたみたいなんだ'''
[[message]]
old = 'せっかく居なくなったと思ってたのにさ！'
[[message]]
old = '''
やつら、この村や南の平原に攻め込むのに
イヌ共を使う気に違いないさね'''
[[message]]
old = '''
なんとか手を打てればいいんだけど――
あんた《魔犬養育所》、何とかできないかい？'''
[[message]]
old = '''
あんたに一つお知らせがあるよ！
フロックヴァルト大橋近くの
《テゴル治水路》なんだけどさ'''
[[message]]
old = '''
あそこは、ガルドノック砦がオークに占領
された当時に、騎士団が封鎖した場所だったのよ'''
[[message]]
old = '''
それを引き継いで封鎖してきた
わけなんだけど、
古くても使える遺物があれば
活用したほうがいいじゃない？'''
[[message]]
old = '''
私らには危ないけど
あんたには役立つものもあるかも
しれないから、開けておいたよ'''
[[message]]
old = '暇なら一度、覗いてみなよ！'
[[message]]
old = '''
あぁ、どうしようかねぇ！
困ったことになったんだよ'''
[[message]]
old = '''
ガルドノックから村に続く道の途中のさ
《ガルドノック哨戒地》なんだけど――'''
[[message]]
old = '''
そこにすっごい大っきな牙のドラゴンが
出たってのよ！'''
[[message]]
old = '''
どうしよう、ついにドラワンも終わりなのかねぇ
ああいやだいやだ――'''
[[message]]
old = '''
誰か――、そうだ、あんただ！
あんた、なんとかしておくれよ！
後生さね！　'''
[[message]]
old = '''
もうさ、あんたがさ、ドラワンのために――
ここまで尽くしてくれて――
顔見たら涙が滲んじまったよ'''
[[message]]
old = '''
ううぅっ、私には大それたことできないけどさ
ちょっとでもあんたの役に立てるなら――'''
[[message]]
old = 'ぐずっ！　あらやだ鼻が――'
[[message]]
old = '''
ねぇねぇ、この辺りにある《辺境の礎》が
ぜ～んぶ使えるようになったんだって！
あんたの移動も楽になるよ、きっと！'''
[[message]]
old = '''
こっちにまで礎を作ってくれるってことは
神殿もバートランド北部のこと
見捨てたわけじゃなかったんだね――'''
[[message]]
old = '''
ぐすっ
ああいやだよ、涙腺がゆるんじまって――'''
[[message]]
old = '''
そうだ、これはあんたに相談しといた方が
良さそうな話なんだけどさ'''
[[message]]
old = '''
最近、ガルドノック砦の方が
何だか騒がしいんだよ
オークたちがやけに出たり入ったりしてるしね'''
[[message]]
old = '''
もしも中でよからぬことが起こってたら
このドラワンだけじゃなく
グリッテンも危ないかも知れないよ'''
[[message]]
old = '''
あんたさえ良ければ
一度中を見て来てもらえると安心なんだけど――'''
[[message]]
old = '''
あ、中を見てきてくれるっていうなら
あたしに一声かけてから行ってね！
分かってること全部教えてあげるから！'''
[[message]]
old = '''
ちょうどよかったよ！
あんたに伝えておきたいことがあるんだ！'''
[[message]]
old = '''
この前見てきてもらったガルドノック砦に
侵食されたオークがいただろ？
それを調査したいって騎士団の人たちが来てさ'''
[[message]]
old = '''
その騎士さんたちがガルドノック砦の奥にある
《ガルドノック廃水廊》ってところを調べたら
もう侵食が進んで大変なことになってたらしいよ'''
[[message]]
old = '''
入口は多分騎士さんが開けたままになってるから
あんたも気になるなら見てくればいいよ'''
[[message]]
old = '''
なんか調べてるんだろ？
あの侵食魔ってやつのこと'''
[[message]]
old = '''
ああ、あんたかい
ちょっと聞いておくれよ'''
[[message]]
old = '''
何日か前さ、村の近くで
気持ちの悪い魔物を見たんだよ――
少なくともあたしはあんなの見たの初めてだよ'''
[[message]]
old = '''
怒った男の顔がついたような魔物でね
目も赤く光ってたんだ！'''
[[message]]
old = '''
――そこでお願いなんだけど、
《ガルドノック廃水廊》に
そいつが棲みついてないか
確認してきてほしいんだよ'''
[[message]]
old = '''
行ってくれるなら、くわしく説明するよ
あたしに声かけてね'''
[[message]]
old = '''
ううっ、いつもありがとね、ホント――
迷惑ばっかりかけてるっていうのに
こんな小さな村に変わらず立ち寄ってくれて――'''
[[message]]
old = '''
問題を解決してくれるってことも嬉しいんだけどさ
あんたがさ、ここまでドラワンのことを
気にかけてくれるってこと自体が嬉しくて――'''
[[message]]
old = '''
あたしたちもあんたの役に立ちたいんだ
何にもない村だけど、精一杯あんたを支援させてよ'''
[[message]]
old = '''
ぐずっ！
えへへ、目が赤くなっちゃったよ
みっともなくてごめんね'''
