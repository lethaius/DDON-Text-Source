[[message]]
old = '''
ようこそ、《守り人の庵》へ
エラン水林について、何か？'''
[[message]]
old = '''
所持品に不足があったり
休息が必要であれば、そこにいる
ディリスが手配いたしますわ'''
[[message]]
old = '''
わたしも元はモルフォールにて
勉学を修めるつもりだったのです'''
[[message]]
old = '''
ですが、この庵を守る者の座が空いてしまい――
先代に恩があることもあって
この森の復興をお手伝いしています'''
[[message]]
old = '''
うふふ――
あ、ごめんなさい
ちょっと考え事をしていました'''
[[message]]
old = '''
えっと――
そうそう、自己紹介をしておかないとですね
わたしはエラン水林のエリアマスター
ミューセルと申します'''
[[message]]
old = '''
このエラン水林は
フィンダムの中でも特に美しい光景に
恵まれた場所なのです'''
[[message]]
old = '''
その自然に敬意を表し、そして守るために
人の定住を制限された区域でもあります'''
[[message]]
old = '''
特に「全ての水はエランより湧き出る」とまで
言われる、豊富で清らかな水はこの森無くしては
ありえないものですわ'''
[[message]]
old = '''
他の村に森の魔物が降りないよう
また、エラン水林の環境が荒れぬよう
見守るのがわたしの役目ですね'''
[[message]]
old = '''
この美しい水林を探索する上で
何かわからないことがあれば
いつでも、この守り人の庵にいらしてくださいませ'''
[[message]]
old = '''
これ、よかったらお持ちください
何かの足しになれば'''
[[message]]
old = '''
ふふ、エラン水林を気にかけてくださって
ありがとうございます
これ、お役にたちますように――'''
[[message]]
old = '''
そうそう、これをあなたにお渡ししなきゃ――
ディリスがあなたのためにって
わざわざ取っておいたものなんですよ、ふふ
日頃の感謝の気持ちです'''
[[message]]
old = '''
以前にもご説明したかと思いますが
このエラン水林は美しい環境を守るため
人々の立ち入りを制限しております'''
[[message]]
old = '''
ですが、過去には人々が小さな村を作り
森林に配慮しながら生活していたこともあるのです
文献を手繰るに、上手くいっていたようですわ'''
[[message]]
old = '''
残念ながら、その村はある日突然
滅んでしまったのですが――
原因は何一つとしてわかっておりません'''
[[message]]
old = '''
異国の覚者様
わたしは、このエランに
村を再興したいと考えています
どうかお力添えいただけないでしょうか――'''
[[message]]
old = '''
今回の侵食によって
住んでいた村を追われた人々――
エンナやゴビネットのような人たちが、将来安心して
暮らせる場を作りたいのです'''
[[message]]
old = '''
まずは調査の足掛かりとして
<SPOT 928>の様子を探るつもりです
――覚者様にも、お心に留めおいていただけると
嬉しく思いますわ'''
[[message]]
old = '''
このところ、よくこちらへ足を
運んでくださいますね――'''
[[message]]
old = '''
こんなことを聞かれて
驚かれるかも知れませんが
覚者様、子供はお好きでしょうか？'''
[[message]]
old = '''
一つ、お願いしたいことがあるのです
もし聞き入れてくださるようなら
もう一度、わたしにお声をかけて
いただけないでしょうか'''
[[message]]
old = '''
ここのところ悩まされていたワーグの群れ――
どうやら<STG 814>がワーグの巣と
なっているらしいことを突き止めました'''
[[message]]
old = '''
あの場を制圧することができれば
ワーグの数は減るに違いありませんわ！
これは叩かないわけにはまいりません！'''
[[message]]
old = '''
ふふ、興奮してしまってごめんなさい
物事が進展していくのが楽しくて――'''
[[message]]
old = '''
今日は良いお知らせがあるんですよ！
ワーグが減ったお陰で
崖が崩れていた<SPOT 930>の
復旧作業を進めることができたんです'''
[[message]]
old = '''
もう通行可能となっておりますので
いつでもお通りくださいませ！'''
[[message]]
old = '''
ああ、あの先は今どうなっているのでしょう――
ワクワクしてしまいます'''
[[message]]
old = '''
すでに狩猟と採取のエキスパートの方に
調査を依頼してありますの
どんな調査結果をいただけるのかと
今から胸を膨らませて待ってるんですよ'''
[[message]]
old = '''
そうだ
調査、覚者様もいかがでしょうか？
いろんな方の調査結果が聞きたいのです
ご興味があれば、もう一度わたしにお声を！'''
[[message]]
old = '''
はぁ――困ったことが起こりました――
お話することもためらわれるなのですが――'''
[[message]]
old = '''
もしもお耳を貸していただけるのなら
再度お声をかけてくださいませ――'''
[[message]]
old = '''
廃村の調査を進めておりましたら
新しい事実が判明したのです'''
[[message]]
old = '''
廃村の村人たちは、何かに追われ
《<STG 844>》に逃げ込んだようなのです
怯え、惑いながら逃げる村人たちの
痕跡が残っていました――'''
[[message]]
old = '''
次なる調査地は《<STG 844>》――
あそこを調べることで、村が滅んだ
手がかりを掴むことができるはずです'''
[[message]]
old = '''
もっとも、それだけに危険な調査となるでしょう
覚者様もあの辺りを通行される時には
くれぐれもお気をつけください'''
[[message]]
old = '''
異国の覚者様――
どうも最近、森の様子がおかしいとは思いませんか？
魔物たちがいつになく活性化しているように感じます'''
[[message]]
old = '''
《<SPOT 889>》にも今まで見なかった
強力な魔物が出現していると
旅の方より情報が寄せられています'''
[[message]]
old = '''
一体何が原因なのかは判明しておりませんが――
不穏な流れとなっていることは確かです
覚者様もお気づきになったことがあれば
ぜひご連絡くださいね'''
[[message]]
old = '''
これからの調査は一層危険なものとなるでしょう
より良い支援品を揃えることで
わたしも微力ながら覚者様をお支えいたします'''
[[message]]
old = '''
少し前から気になっていた、森の魔物の活性化――
どうやらこれは聖域から流れ込んだ魔物に
よるもののようです'''
[[message]]
old = '''
今のうちに聖域の魔物を抑え込まねば
手の付けられない状態になる可能性もあります
どうか、かの魔物の討伐をお願いできないでしょうか'''
[[message]]
old = '''
討伐を引き受けてくださるのであれば
もう一度わたしに話しかけてください
どうか――お願いいたします'''
[[message]]
old = '''
覚者様、いつもこのエラン水林を
気にかけてくださってありがとうございます'''
[[message]]
old = '''
お陰様で、エランにもう一度村を作るという
わたしの計画も進めることができ
嬉しい限りですわ'''
[[message]]
old = '''
わたしたちからの感謝の気持ちとして
ささやかではありますが
支援品の質を上げられるよう手配いたしました'''
[[message]]
old = '''
ふふ、まだまだ道のりは遠いようですが
覚者様がついていてくださると思えば――
今後ともどうぞよろしくお願いしますね'''
[[message]]
old = '''
白き竜の覚者様――
以前、聖域からの魔物を
討伐していただきましたね'''
[[message]]
old = '''
しかし、エランに入り込んだ聖域の魔物は
他にもいたようなのです
このところ、いたるところでその姿を見かけます'''
[[message]]
old = '''
船頭や旅人たちが休憩をとるのに使っている
《<SPOT 933>》でも魔物の出現を
確認しています'''
[[message]]
old = '''
覚者様も、森の中で休憩を取られる際は
周囲の状況をご確認くださいね
これまで安全な場であっても
今はそうでないかもしれません'''
[[message]]
old = '''
はぁ――それにしても、以前船頭たちが
休憩所として使っていた《<SPOT 890>》も
少し前に魔物に乗っ取られてしまいましたし――'''
[[message]]
old = '''
これから船頭たちはどこで休めばいいのか――
悩ましい問題ですわ'''
[[message]]
old = '''
――そうですわ、覚者様
《<SPOT 890>》の封鎖を解いておきますので
近くにお立ち寄りの際に、中を覗いてきて
いただけませんか？'''
[[message]]
old = '''
もし魔物が去っていれば、わたしに
知らせてくださいませ
もちろん、その場合は覚者様も休憩所として
お使いくださって構いませんわ'''
[[message]]
old = '''
ふふふ、ちょうど今ディリスと
覚者様について話していたところですわ'''
[[message]]
old = '''
実は、この度――長らく閉鎖されていた
《エラン大門》の門を開放することに
なったのです！'''
[[message]]
old = '''
これも全て覚者様が魔物を
抑えてくださったおかげですわ！'''
[[message]]
old = '''
開門によって他の村からの旅人も
増えるでしょうから、有益な情報が入ってくる
ことをつい期待してしまいます'''
[[message]]
old = '''
あら――そういえば
ディリスが覚者様にお願いしたいことがあると
言っていましたっけ――'''
[[message]]
old = '''
あとでディリスに取り次いでも
よろしいでしょうか？
ご都合の良い時にでも、私にお声掛けくださいませ'''
[[message]]
old = '''
ああ、ちょうど良いところに来てくださいました
聖域からの魔物について新しく
わかったことがありますの'''
[[message]]
old = '''
以前、採石場として掘り進めていたという
《<SPOT 891>》――
ある時魔物の襲撃を受け、逃げ遅れた人もろとも
閉鎖されたという痛ましい事件が起こった場所です'''
[[message]]
old = '''
実は、その混乱の最中、洞窟内の一部が
崩落したという記録も残っておりました――'''
[[message]]
old = '''
どうやら、その崩落跡から聖域の魔物が
入り込んできているようなのです'''
[[message]]
old = '''
覚者様、《<SPOT 891>》の近くを
通られた際には、中を改めてきては
いただけないでしょうか'''
[[message]]
old = '''
ああ、覚者様！
ついにわたしたちはここまで辿り着いたのですわ！'''
[[message]]
old = '''
エラン水林のどこに潜んでいたのか
とうとう巨大なフィンダーエントの姿を
確認したのです――！'''
[[message]]
old = '''
おそらくは、このフィンダーエントこそが
かつてエランにあった村を滅ぼした元凶です
村の復興には、この脅威の排除こそが
最優先事項――そして必須事項と言えるでしょう'''
[[message]]
old = '''
覚者様、悲願であるエランの村復興のため
どうか力をお貸しください――！'''
[[message]]
old = '''
とはいえ、これほどの討伐ですもの――
お気持ちが固まりましたら
再びわたしにお声掛けください
その時、詳しくご説明いたしますわ'''
[[message]]
old = '''
ふふふ、エランに村を復興するという
わたしの夢が、着々と実現に向かっています'''
[[message]]
old = '''
これも覚者様のお力無くしては
成しえなかったこと――
この感謝の気持ちをどう表せば良いのやら'''
[[message]]
old = '''
ささやかではございますが
支援品の質を向上できるよう
今、ディリスと共に計画しています'''
[[message]]
old = '''
これからもどうぞお力をお貸しくださいね
エランの自然も、覚者様を歓迎していることでしょう'''
