[[message]]
old = '''
あんた、覚者さんじゃないか
こんなところまで来るなんて珍しいな
何か気になるものでもあるのか？'''
[[message]]
old = '''
――なぁ、ここだけの話なんだけど
ネド王子って戦えるのかな
だって、もう“覚者”になってるんだろ？'''
[[message]]
old = '''
ここさ、元はよく王族や僧侶なんかの
お歴々も参拝しに来てたんだぜ'''
[[message]]
old = '''
でも、さすがに老朽化が激しくて危険だから
王宮層に新しくて大きい廟を作ろうかって
話になってたんだ
その計画が進んでる最中に、例の襲撃があって――'''
[[message]]
old = '''
誰も来ないとは思うけど
俺は“一応の見張り”ってやつだな'''
[[message]]
old = '''
まだ英霊の碑文やゆかりの品なんかは
ここにあるけど、どうなんだろうな'''
[[message]]
old = '''
英霊の方々は――もし本当にここにいるとしたら――
一度オークに奪われた都でも
老朽化が進んだ廟でも
ここにいてくださってるもんなのかな'''
