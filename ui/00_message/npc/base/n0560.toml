[[message]]
old = '''
レスタニアの覚者か
どうかしたか？'''
[[message]]
old = '''
レスタニアには覚者がたくさんいるって？
――レスタニアの竜は、覚者を一人に
選びきれなかったのか？'''
[[message]]
old = '''
俺は覚者ではないが、
精霊竜とフィンダムを守るための
鍛練は欠かしたことがない'''
[[message]]
old = '''
覚者こそは竜に選ばれし者だが、
選ばれなくたって竜を敬う気持ちに
変わりはないからな'''
[[message]]
old = '''
何だ？　俺が珍しいのか？
ここではお前たちの方がよっぽど珍しいが――'''
