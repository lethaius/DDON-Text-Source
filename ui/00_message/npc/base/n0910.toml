[[message]]
old = '''
レスタニアの北部は、オーク以外にも
恐ろしく強力な魔物が多数いると聞く'''
[[message]]
old = '''
そいつらからハイデルを守るのだからな――
グリッテン砦の任務は気が引き締まるよ'''
[[message]]
old = '''
装備と道具次第で、戦いは有利にも不利にもなるぞ
まぁ、今さらお前ほどの覚者に言うことでもないか'''
[[message]]
old = '''
しかし、ここは少々臭いがな――
慣れてしまえば気にならないのかも知れんが'''
[[message]]
old = '''
神殿から届いた物資があるぞ
危険地帯へゆくなら、十分用意していけよ'''
