[[message]]
old = 'まぁ、こんな村へようこそ'
[[message]]
old = '''
家畜は私達の生命線なんです
ただでさえ土地が荒れてるっていうのに
これ以上、魔物に持っていかれたら――'''
[[message]]
old = '毎日、憂鬱なことばかりです'
[[message]]
old = '''
北の地は昔から《禁じられた地》と呼ばれて
近づく人はいませんでした'''
[[message]]
old = '''
オークもですが、ここは白竜様の加護のない
忌まわしい地なのです'''
[[message]]
old = '''
そうだわ、聞いてください
オーク達は川向こうのどこかで
恐ろしい魔犬を飼い育てているそうなのです'''
[[message]]
old = '''
あの黒い霧のような息を吐く
大きな狼をです！
あぁ、何ということでしょう――'''
