[[message]]
old = 'はいはーい、何かご用？'
[[message]]
old = '''
さー、食べて飲んで
楽しくいきましょ！'''
[[message]]
old = '''
皆の楽しそうな顔を見てると
私も幸せな気持ちになってくるわ
こういう場があるって、大事だよね！'''
[[message]]
old = '''
キャリーちゃんのご飯、もう食べた？
元気の源、補充していってね！'''
[[message]]
old = '''
私は大食堂の元の姿を知ってるから――
初めて奪還後のココを見た時は
ちょっとショック受けちゃった'''
[[message]]
old = '''
大食堂の復旧、頑張ろうね！
ティネス砦の名物だったんだから'''
[[message]]
old = '''
ああ、早く人がいっぱいの
元通りの大食堂で働きたいな――'''
[[message]]
old = '''
キャリーちゃん、無理してないかな
大丈夫かな――'''
