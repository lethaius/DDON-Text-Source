[[message]]
old = '''
まぁ、覚者様
フェルヤナ一帯についてのお話でしょうか？'''
[[message]]
old = '''
あら、どなたでしょうか？
拠点の礎であれば
この隠れ家の外にございます'''
[[message]]
old = '''
かりそめのエリアマスターではありますが
この辺りのお話でしたら
わたしがお受けいたしましょう'''
[[message]]
old = '''
ふふ、おいででしたのね
展望城、ひいてはフェルヤナ一帯について
何か必要な情報が――？'''
[[message]]
old = '''
幸い、ここは規模こそ小さくとも全員が食べ、
眠る場所を維持するだけの力はあります
それぞれが力を尽くしてくれた結果です'''
[[message]]
old = '''
この辺りのエリアマスターは
他にいたはずですが――
この混乱の中、行方が知れません'''
[[message]]
old = '''
しかし――誰かがエリアの情報を
取りまとめねばなりません
そこで、わたしがかりそめのエリアマスターを
名乗らせていただいております'''
[[message]]
old = '''
戦乱の中、たくさんのものが破壊されました
それは家屋であり、人々の心であり――
そしてアッカーシェランという国が築いてきた
文化すらも犠牲になりつつあります'''
[[message]]
old = '''
そう、例えば《展望城》――
あれは文化的にも防衛的にも重要な城
魔軍の手に落ちてしまったのは
大変つらいことです'''
[[message]]
old = '''
せっかくですから、覚者様も
少し休んでいかれてはいかがです？
ぐっすりと眠らないといざという時
疲れに足を取られるといいますもの'''
[[message]]
old = '''
《展望城》――アッカーシェランの国民としても
わたし個人としても、大変思い入れの深い場所です'''
[[message]]
old = '''
魔軍の手に落ちたと知った時は
心の一部まで失ったような思いを
したものですが――'''
[[message]]
old = '''
ふふ、今は――
ええ、素直に嬉しいものです！'''
[[message]]
old = '''
まさか、わたしがこの辺りの
エリアマスターとして正式に認められることに
なるなんて――'''
[[message]]
old = '''
実は、昔この展望城へも
歌を披露しに来たことがあるのですよ
今度は違う立場で招かれるなんて
人生何が起こるかわからないものです'''
[[message]]
old = '''
活動拠点が広くなった分
たくさんの避難者たちを受け入れることが
できるようになりました'''
[[message]]
old = '''
人が多くなると揉め事や悩み事も
増えるようですが――
これも命あってこそのものですものね'''
[[message]]
old = '''
覚者様、もしよろしければ
問題を抱える人たちにお力をお貸しください
みな、喜ぶことでしょう'''
[[message]]
old = '''
覚者様、あらためまして
わたしを含め、この村に居るものは皆
戦火を逃れて流れ着いた者ばかり'''
[[message]]
old = '''
あなたは解放軍と共に、このアッカーの地に
希望をもたらす方だと聞いています'''
[[message]]
old = '''
わたしたちにできる協力は全ていたしましょう
まずはここより近い、安全な場所を
紹介いたします'''
[[message]]
old = '''
どうぞ、こちらを――
支援といっても、この程度しか用意できませんが
何かのお役に立つかもしれません'''
[[message]]
old = '''
覚者様のお力添えもあり
少しは旅の支えとなりそうなものを
手配できるようになってきました
遠慮なさらず、お持ちになってください'''
[[message]]
old = '''
覚者様、何もおっしゃらないで――
ただ、これをお持ちください
わたしたちが取り戻した希望、あなた様に
物資として託させてください'''
[[message]]
old = '''
覚者様
この地にて新たな素材が
取れる場所をお教えします
あなたを守る武具に加工できるかもしれません'''
[[message]]
old = '''
それと、もしよろしければ――
僅かな希望を胸に戦う兵たちをお救い下さい
どうか、よろしくお願いいたします――'''
[[message]]
old = '''
この村からほど近い北の地に
悪しき魔物たちが
集まろうとしているようです――'''
[[message]]
old = '''
ここは、わたしたちに唯一のこされた憩いの村
どうかそのお力をお借りできないでしょうか――'''
[[message]]
old = '''
覚者様、僅かではありますが
支援品を増やすことができるようになりました
力無きわたしたちも、少しでもお役に立てればと'''
[[message]]
old = '''
この大陸の南方を統べる展望城――
王家ゆかりのこの城は、軍事だけでなく
貿易、文化面においても重要な城でした'''
[[message]]
old = '''
その城下には、貴重な素材が
手に入る地下遺跡が残っているのです
危険な場所ですが、あなたのお力と
なるかも知れません'''
[[message]]
old = '''
このエリア中心部の湿原に悪しき魔物たちが
集まっているようです
覚者様、力を貸していただけないでしょうか？'''
[[message]]
old = '''
展望城の奪還――この報せは
アッカーシェランで生きる者にとって
大きな希望となります'''
[[message]]
old = '''
長くこの国と共にあった歴史ある城ですから
城自体も、また王家の手に戻ったことを
喜んでいることでしょう！'''
[[message]]
old = 'しかし覚者様、少し急ぐべきかも知れません'
[[message]]
old = '''
実は――このエリアの脅威は
ジフール砦の骸の将だけではないのです'''
[[message]]
old = '''
近頃、民の間で恐ろしき噂が
囁かれています
――いえ、今は奪還の喜びを享受する時でしょうか
このお話はまたの機会にいたしましょう'''
[[message]]
old = '''
覚者様だからこそお伝えできることなのですが――
ジフール砦の南方、ぬかるみの大地の先に
深い闇に包まれた地下水路があります'''
[[message]]
old = '''
すでに命無き魔物たちの巣窟となり果てた
恐ろしい場所ではありますが、そこには
特別な価値を持つモノが眠っているそうです'''
[[message]]
old = '''
覚者様――
折り入ってお願いがございます
王家の歴史にまつわるとても古い話――'''
[[message]]
old = '''
このエリアを蝕む、魔軍とは異なる
脅威についてお話しさせてください'''
[[message]]
old = '''
国の言い伝えとなっていた古き魔物が
再び活動を始めていたなんて――'''
[[message]]
old = '''
そしてその邪悪な魔物を
討ち果たして頂けただなんて！
この国はまたひとつ救われました――
感謝いたします'''
[[message]]
old = '''
あら――
既に別のミッションを受注されているみたいですね'''
[[message]]
old = '''
受注されているミッションを取り消して頂き
再度お尋ねください'''
