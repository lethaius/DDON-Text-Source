[[message]]
old = 'やぁ、今日もにぎわってるね'
[[message]]
old = '''
まさか、またこのステージに
立つなんて――
まぁ、慣れたもんだよ'''
[[message]]
old = '''
決まった日に贈り物をもらって、それにお返しを
するっていうのも不思議なお祭りだよね
要するに、親密さを確かめ合ってるのかな'''
[[message]]
old = '''
そういえば、前回のお祭りの時に
ジョゼフ様にチョコレートをあげてみたんだ
喜んでもらえたのは確かだと思うんだけど
なぜか未だに食べずに置いてあるんだよね'''
[[message]]
old = '''
へぇ、いい香りだ――
それにすごく甘くておいしい！
確かに、これは珍しくて良いモノだね
ありがとう！'''
[[message]]
old = 'どうしたんだい、ゴソゴソして'
[[message]]
old = '''
一度誰かにあげたら、他の人には
あげられないっていうルールらしいよ
――何か理由があるのかな'''
[[message]]
old = '''
またくれるのかい、ありがとう！
甘いものは結構好きなんだ
考え事をしている時や本を読む合間に食べると
いい気分転換になるからね'''
