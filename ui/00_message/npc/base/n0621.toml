[[message]]
old = '''
私は代々アッカー王国に仕えてきた、
タカシという――（仮）'''
[[message]]
old = '''
このほこらに漂っている
「英霊の魂」を集め私に捧げたら、
力を貸してあげよう――（仮）'''
[[message]]
old = '''
これだけの魂を、良く集めてきたな
おかげで私の力が戻ったようだ――（仮）'''
[[message]]
old = 'お前なら更なる深層に潜ることもできそうだな――（仮）'
[[message]]
old = '''
少しだけ時間をくれたら、
この土砂をどけておくよ――（仮）'''
[[message]]
old = '土砂をどけて道を作っておいたよ――（仮）'
[[message]]
old = '''
君のような覚者なら、
この先に眠るお宝にたどり着けるかもね――（仮）'''
[[message]]
old = '''
すまない、想定より
時間がかかってしまっているんだ――（仮）'''
[[message]]
old = 'もう少しだけ時間をくれないか――（仮）'
