[[message]]
old = '''
ようこそ、異国の覚者様
モルフォールにご用でしょうか？'''
[[message]]
old = '''
かつて村を支えてくれていた大地が
突然我々に牙をむくというのは――
頭ではわかっていても、悲しさを覚えるものです'''
[[message]]
old = '''
この村はまたも危機にさらされています
――異国の覚者様
再三で申し訳なく思う気持ちはあります
しかし、お力を貸していただけないでしょうか'''
[[message]]
old = '''
ご協力いただける時に
また私にお声をかけていただければ
詳細を知る者にお取り次ぎいたします'''
[[message]]
old = '''
おや、ここモルフォールの族長はガラダですよ
私は彼の信を得て、この地域を
切り盛りしているだけです'''
[[message]]
old = '''
モルフォールは代々精霊竜の
守りをしてきた一族の村です'''
[[message]]
old = '''
精霊竜の守番となったものは、ここから東に行った
《始まりの洞》にて過ごすことになります
村に残った者は彼らを全力で支えるのが務めです'''
[[message]]
old = '''
侵食がはびこるこのような状況ですから
族長ガラダの補佐として
モードレッドが就いています'''
[[message]]
old = '''
彼も最初は精霊竜の守番として
竜のお傍にて務めるはずだったのですよ'''
[[message]]
old = '''
はじめまして、私はアルトフェイル
このモロー樹林一帯を任されたエリアマスターです'''
[[message]]
old = '''
モロー樹林はその呼び名の通り
フィンダム大陸の中でも深き森を
数多く有しています'''
[[message]]
old = '''
森の恩恵を受け、これまでは恵まれた
環境であったと言えるでしょう
そう、“侵食”が始まる前までは――'''
[[message]]
old = '''
現在は村の総力を挙げて
侵食の被害を食い止めるため尽力しています
ここで我々が屈することは、フィンダムが
屈することに等しいと考えています――'''
[[message]]
old = '''
聞けば、覚者様たちは
セシリーを助けてくださっているとか――
彼女はこの村の出身なのですよ
同胞として感謝いたします'''
[[message]]
old = '''
このモルフォールに滞在されている間
何かわからないことがあれば
気がねなく私にお聞きください'''
[[message]]
old = '''
そうそう、こちらをお持ちください
モルフォールの平穏に貢献してくださった方に
お渡ししているのです'''
[[message]]
old = '''
立ち寄ってくださってありがとうございます
よろしければこちらをお持ちください
日々の感謝の気持ちです'''
[[message]]
old = '''
異なる竜に仕える身だというのに
このモルフォールのために日々尽力してくださり
ここを代表して感謝いたします
どうぞ、これをお役立てください'''
[[message]]
old = '''
白き竜の覚者様
実は折り入ってお願いがございます――'''
[[message]]
old = '''
《<SPOT 907>》の付近、森の南側に
侵食が拡がっていないかを
調査していただけないでしょうか'''
[[message]]
old = '''
もしも侵食が拡がっている形跡が認められれば
それらを排除してくださると幸いです'''
[[message]]
old = '''
元より《<SPOT 907>》は侵食魔が潜むため
一時立ち入りを禁じていたのですが
どうやら出入り口を塞げばよいというものでも
なさそうなのです'''
[[message]]
old = '''
この侵食という災いに対し
有効な対策を立てられていないというのは
実に不甲斐ないことです'''
[[message]]
old = '''
侵食について――
事態は悪くなる一方ですね'''
[[message]]
old = '''
先日も、森へ入った者より
侵食魔が群れているところを見たと
報告が入ってきました――'''
[[message]]
old = '''
森へ入ってその恵みを得ることが
できなくなってしまえば
我々の生活は苦しいものとなるでしょう'''
[[message]]
old = '''
――森に入った者からの報告を
お聞きになりたいのですか？
ええ、いつでもお話しいたしますよ
私に再び声をおかけください'''
[[message]]
old = '''
やはり、侵食に対して“封鎖する”という手段は
気休め程度にしかならないようですね――'''
[[message]]
old = '''
封鎖した《<SPOT 906>》から
魔物が這い出てきているようなのです
どこかに抜け道でもあるのでしょう'''
[[message]]
old = '''
このまま封鎖し続けても後はありません
《<SPOT 906>》も調査の対象とできるよう
封鎖を解除いたしました'''
[[message]]
old = '''
覚者様も、もしよろしければ
一度現状を確認していただけないでしょうか'''
[[message]]
old = '''
侵食についての調査進捗ですか？
――芳しいとはいえませんね'''
[[message]]
old = '''
やはり、侵食に対しては封鎖して時が過ぎるのを
待つという手は愚策となるようです'''
[[message]]
old = '''
大地が侵食されている以上
侵食のひどいところを封鎖しても
いずれ侵食は他のところに拡がってしまいます'''
[[message]]
old = '''
ここは《モルフォール北門》をも開放し
侵食への対策法を探ってゆこうと考えています'''
[[message]]
old = '''
白き竜の覚者様
異なる大陸の方にこのようなお願いをするのは
心苦しいのですが――どうか、この難局への
お力添えをいただけないでしょうか'''
[[message]]
old = '''
覚者様――
人間も侵食される、という話を
お聞きになったことはあるでしょうか'''
[[message]]
old = '''
侵食された人々によって
このモルフォールが危機に晒されているのです'''
[[message]]
old = '''
あまり大きな声では申し上げられません
詳しくは、もう一度私に話しかけてください'''
[[message]]
old = '''
この未曾有の危機はフィンダム全体に
降りかかっているとはいえ――
大変なことというのは重なるものですね'''
[[message]]
old = '''
村全体の落ち着かない空気を察したのか
《<SPOT 942>》に
狂侵ゴアサイクロプスが現れたのです'''
[[message]]
old = '''
狂侵ゴアサイクロプスは、侵食の犠牲となった
ゴアサイクロプスの成れの果て――
肉体が朽ちる前にさらに侵食が進んでしまった
非常に凶悪な魔物です'''
[[message]]
old = '''
装備に不安がある状態で遭遇した際には
逃げることも必要となりましょう
常に冷静なご判断を――'''
[[message]]
old = '''
フィンダム中でも特に侵食の進んだ
このモロー樹林に、絶えず足を運んでくださり
感謝の気持ちしかありません'''
[[message]]
old = '''
日々のお礼として、この辺りで
役にたちそうな情報をお教えいたしましょう'''
[[message]]
old = '''
ここモロー樹林では
《ヘンルーダ》というハーブが採れるのです
小さな花を付ける、一見地味なハーブですので
草花を採取される際には少し注意してご覧ください'''
[[message]]
old = '''
《ヘンルーダ》は爽やかな香りで
虫を寄せ付けないという効果を持っています
魔物相手にその効果は無いでしょうが――
きっと覚者様のお役に立つことと思いますよ'''
[[message]]
old = '''
覚者様のお力添えがあるおかげで
モルフォールも何とか持ちこたえられています'''
[[message]]
old = '''
この村を、村人の日々を守ってくださって
ありがとうございます――'''
[[message]]
old = '''
覚者様により良い支援品をお届けできるよう
村の者で力を合わせて手配しております
これからも、どうぞよろしくお願いいたします'''
[[message]]
old = '''
覚者様がこの辺りの魔物討伐を進めて
くださったおかげで、奥地へ続く道を埋めていた
がれきを撤去することが叶いました'''
[[message]]
old = '''
今回の整備によって
《<SPOT 909>》へ足を踏み入れることが
できるようになっています、が――'''
[[message]]
old = '''
かの地はこのモルフォール一帯においても
特に侵食の進んだ森のひとつ'''
[[message]]
old = '''
調査に行かれるときには
くれぐれも装備を揃え、細心の注意を――'''
[[message]]
old = '''
侵食の勢いはますます増すばかり――
先日は、村周辺の巡回に出た若者が
妙なものを見たと報告がありました'''
[[message]]
old = '''
なんでも爆発のようなものと、侵食胞子が
大量に巻き上がるのを見た――というのです'''
[[message]]
old = '''
すぐにでも調査に向かいたいところなのですが
新手の侵食魔が出現しており
危険度の高さから人が近寄ることを
制限せざるをえません'''
[[message]]
old = '''
覚者様、どうか危険度の高い
新手の侵食魔を排除していただけないでしょうか'''
[[message]]
old = '''
我が村には戦える人員が少なく
覚者様のお力添えなくては
調査に向かうことができないのです――'''
[[message]]
old = '''
討伐に向かっていただけるのならば
再度私にお声をかけてください
今回の件を取りまとめている者に
取り次がせていただきます'''
[[message]]
old = '''
覚者様、この度
崖崩れのあった《<SPOT 944>》付近を
復旧することに成功いたしました'''
[[message]]
old = '''
《<SPOT 910>》に入れるようになったので
早速、調査のために
何人か人を向かわせたのですが――'''
[[message]]
old = '''
なにやら、大地に大穴が――
クレーターというのでしょうか
そういったものができているとの
報告があったのです'''
[[message]]
old = '''
一体何が起こっているのか
見当もつきませんが――'''
[[message]]
old = '''
覚者様も、よろしければ
一度調査に向かってくださるよう
お願いいたします'''
[[message]]
old = '''
ああ、白き竜の覚者様――
今一度、お力をお貸しいただけないでしょうか'''
[[message]]
old = '''
先日見つかった謎のクレーター
その正体が判明したのです'''
[[message]]
old = '''
この願いを聞いていただけるのであれば
再び私に話しかけてください
――どうか、お願いいたします'''
[[message]]
old = '''
今日もこのモルフォールに足を運んでくださり
ありがとうございます'''
[[message]]
old = '''
白き竜の覚者様
あなたのお力でモルフォールは
侵食の拡大を食い止めることができました'''
[[message]]
old = '''
これからも、フィンダムにいらした際には
ぜひモルフォールにお立ち寄りください'''
[[message]]
old = '''
より良い支援品もご用意して
いつでもお待ちしております'''
[[message]]
old = '''
自分の故郷にあなたが足を運んでくだされば
きっとセシリーも喜ぶことでしょう'''
[[message]]
old = '''
《原始の雫》の効能に懐疑的な者もいます
しかし、今、他に何を信じれば良いというのでしょう'''
[[message]]
old = '''
レスタニアの覚者たちよ
どうか、我々とともに歩んでください'''
[[message]]
old = '''
フィンダムに生きる我々は“さだめ”に忠実でした
大いなる流れに逆らって、一時、生きのびても
なんになるというのか――'''
[[message]]
old = '''
こんな考え方の犠牲者が大勢いたのは事実
周囲の諦めが殺してしまった者も多い――
それは認めねばなりません'''
[[message]]
old = '''
ロイグの乱心――黒い騎士の暗躍――
両方ともフィンダムに生きる我々の
気風が招いた凶事ということでしょうか'''
