[[message]]
old = '''
すごーい！　おめでとうございますっ！！
まさかの大当たり
特選祝福アイテムが出ましたぁ！'''
[[message]]
old = '''
その強運は“持ってる”お方の証です！
間違いありません！'''
[[message]]
old = 'またぜひ挑戦してくださいね！'
[[message]]
old = '''
バザーのメルさんも言ってましたけど
品との出会いは時々と縁と運――！'''
[[message]]
old = '''
それが今日か、明日か、別の日か
読めないところがときめきなんです！'''
[[message]]
old = '''
珍しいアイテムや装備品が目白押しです！
《シルバーチケット》か《黄金石》を
お持ちでしたらぜひ挑戦してくださいね！'''
[[message]]
old = '''
幸運と祝福の抽選所へようこそ！
さぁ覚者さま、じゃんじゃん挑戦していって
くださいね！'''
[[message]]
old = '''
ここで案内人をしていると、たくさんの
覚者さまにお会いできて嬉しいです'''
[[message]]
old = '''
中にはいらっしゃるんですよ
すごく引きの強い方！'''
[[message]]
old = 'あ、でも覚者さまもすごくお強そうです！'
[[message]]
old = '''
ご利用ありがとうございます、覚者さま！
また挑戦してみてくださいね！'''
[[message]]
old = '''
わぁ！！
おめでとうございます覚者さま！
特別品が当たりましたよ！！'''
[[message]]
old = '''
その強運、さすがです！
ぜひまた挑戦して下さいね！'''
[[message]]
old = '''
当たるアイテムには、期間限定ものから
お役立ち品、豪華な装備までさまざまです！
ぜひラインナップを見ていってくださいね'''
