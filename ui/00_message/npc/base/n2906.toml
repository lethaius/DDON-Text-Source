[[message]]
old = '''
おっ、覚者さんじゃないですか
何かご用で？'''
[[message]]
old = '''
ロスギルはいいですね
この戦乱の最中にあって
食べる物にも住む場所にも困っていない
イェルハルド殿の見事な手腕によるものでしょう'''
[[message]]
old = '''
そういえば、ロスギル名物の
魚と貝の粥はもう召し上がりましたか？
宿屋で出されるアレです'''
[[message]]
old = '''
他でも食べられますが
やはりロスギルの魚を使っているだけあって
一味違いますよ！'''
[[message]]
old = '''
村から村へ手紙を届ける仕事をしてたんです
こんな状況ですから、みな遠くに住む親せきや
友人を心配して手紙を書くんです'''
[[message]]
old = '''
最近は――宛先として書かれている村が
無くなってることも多くなって――
少し疲れましてね'''
