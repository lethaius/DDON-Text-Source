[[message]]
old = 'やあ、にぎやかだね'
[[message]]
old = '''
この人々がざわめく感じ
目を閉じていても感じる温かな気配――
久しぶりなものでね'''
[[message]]
old = '''
せっかくだから、リングディールにも
何かお土産を持って帰りたいな'''
[[message]]
old = '''
神殿はいつもこんな感じなのかい？
それとも、今日は特別？'''
[[message]]
old = '''
これがチョコレートケーキか――
ありがとう、とても鮮烈な香りだ
ディナンに持って帰って
落ち着いて食べることにするよ'''
[[message]]
old = '''
うん、リングディールへのお土産も
何かお菓子にすることにしよう
だって、これには君の気持ちがこもってるんだろう？
それなら、僕だけが大切にいただかないとね'''
[[message]]
old = '''
――君も毎日忙しいとは思うけど
息抜きがしたくなったら森に来てくれ
いつでも歓迎するよ'''
[[message]]
old = '''
様子がおかしいけど
どうかしたのかい？'''
[[message]]
old = '''
ううん、できたら貰って帰りたいところだけど――
君が人に贈ることができるのは
“一人だけ”に“一つだけ”なんだろう？'''
