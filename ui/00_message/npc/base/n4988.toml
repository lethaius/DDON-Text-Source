[[message]]
old = 'こんにちは、隊長さん'
[[message]]
old = '''
お招きいただきありがとうございます
ここに来られて、本当に嬉しいです
勉強にも、息抜きにもなります――
そう、ジョゼフ神官にもお伝えください'''
[[message]]
old = '''
皆笑顔で――居心地がいいですね
僕が幼かった頃のことを思い出します'''
[[message]]
old = '''
なんだかこの辺り、甘い香りが――？
あっ、すみません
不作法なことを――'''
[[message]]
old = '''
わぁ、ありがとうございます！
これは――そっと持たないと
潰してしまいそうなお菓子ですね'''
[[message]]
old = '''
さっき、壇上の女性から
「今日貰えるチョコレートケーキは
　とっても特別な、ただ一つの物」
と聞きました'''
[[message]]
old = '''
隊長さんの特別なケーキ――
僕にとっても、特別です
家族や臣下たち以外から、こうして
贈り物をもらうのは初めてなんです'''
[[message]]
old = '''
あの――隊長さん？
どうしたんですか？'''
[[message]]
old = '''
“一人だけ”に“一つだけ”が
この催しのルールだと聞きました
異国から来たとはいえ、僕だけが
それを破るわけにはいきません'''
