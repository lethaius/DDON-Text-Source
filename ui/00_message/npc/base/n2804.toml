[[message]]
old = '''
なんだ、あんた？
わざわざ話しかけるような用でもあるのか？'''
[[message]]
old = '''
ここまでめちゃくちゃになったら
もう何も信じられねぇ
信じたヤツから死んでくんだからよ'''
[[message]]
old = '''
あんたも命が惜しけりゃ慎重にいくことだ
俺からはそれくらいしか言うことは無いな'''
[[message]]
old = '''
俺なんか、もう命くらいしか
無くして惜しいものも無いからよ
――こればっかりはな'''
[[message]]
old = '''
俺に何度も話しかけてどうするつもりだ？
懐に入り込んで、なけなしの金でも
毟り取るつもりか？'''
[[message]]
old = '''
ふん、まぁ――
ここなら――'''
[[message]]
old = '''
――もう、いつこの人生が終わるかって
これ以上何にも奪われたくないって
そんなことしか考えてなかったんだが'''
[[message]]
old = '''
こうして取り戻せたものもあるし
もう少し、生きる努力をしてみても
いいのかもな'''
[[message]]
old = '''
いや、でも俺は信じねえぞ
期待すると後が辛い
何が起こっても
「覚悟はできてた」って思いてぇんだ'''
[[message]]
old = '''
昔のこと思い出しても
良いことねぇな'''
