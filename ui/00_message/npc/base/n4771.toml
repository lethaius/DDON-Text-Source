[[message]]
old = 'やあ、あんたが白き竜の覚者さんか'
[[message]]
old = '''
このほこらに漂っている
《英霊の魂》を集めて
私に捧げてくれないかい？'''
[[message]]
old = '''
そうすれば、あんたに力を貸してやれる――
何せ今は何の力も無くってね'''
[[message]]
old = '''
これだけの《英霊の魂》、よく集めてきたね
おかげで何かと良い感じだよ'''
[[message]]
old = '''
見たところ、あんたなら
もっと深くまで潜ることもできそうだし――'''
[[message]]
old = '''
少しだけ時間をくれたら
この土砂をどけておくよ、約束する'''
[[message]]
old = '''
どうだい？
土砂をどけて、道を作っておいたよ
これで先に進めるだろう'''
[[message]]
old = '''
あんたほどの実力があるなら
この先に眠る宝物にもたどり着けるんじゃない？'''
[[message]]
old = '''
期待してるよ――
ああ、久しぶりに楽しかった'''
[[message]]
old = '''
すまないけど、思ったより
土砂が詰まっててね
さすがに時間がかかってしまってるんだ'''
[[message]]
old = '''
もう少しだけ時間をくれない？
なに、目途は立ってるからさ'''
