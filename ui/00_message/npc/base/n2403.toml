[[message]]
old = '''
何か言いたそうだな
――いや、言ってくれ
話をしよう'''
[[message]]
old = '''
白衛騎士団はいつも隊として行動するせいか
個人の力を見くびられがちだと感じている'''
[[message]]
old = '''
だが、心身ともに鍛練を積んだ精鋭一人一人が
結束してさらに力を発揮する――
それが騎士団なのだ
甘く見てもらっては困る'''
[[message]]
old = '''
今回の任務は
覚者と騎士団員の混合編成だと聞いていたが
実際はほとんどが覚者か'''
[[message]]
old = '''
適正というものがあってのことなのだろうが
俺としてはもう少し騎士団員がいた方が
何かと動きやすかったな――'''
[[message]]
old = '''
だが――裏を返せば、俺は覚者に劣らぬ働きを
期待されているということ
白衛騎士団の働き、見てろよ'''
[[message]]
old = '''
ジョゼフ様は覚者への信頼が厚いようだが――
白衛騎士団とてその信に足るということ
証明してみせる'''
