[[message]]
old = '''
ふふん、どうだね？
この衣装も、まさにこの日のために用意していたのだ
コレクション用にと思っていた女物の方は
シェリーちゃんに奪われてしまったが――'''
[[message]]
old = '''
あっ、いや、シェリーちゃんは
俺のラッキーパワフルエンジェルだとも！
とってもよくお似合いだなぁ！
――キミもそう思うだろう！？'''
[[message]]
old = '''
こういう季節の楽しみを
心から満喫する毎日は楽しいッ！
終わっても思い出で楽しいッ！'''
[[message]]
old = '''
だからこそ、この日のためにだな
こそこそと準備を重ねてきたわけだよ
実は準備中もそれなりに楽しかったんだがね！'''
[[message]]
old = '''
俺こそはレスタニアのお祭り男
その名もアンジェロ！'''
[[message]]
old = '''
今こそ俺が輝く時――！
限られたこの期間のために
ずっと準備してきていたんだからなッ！
そう、息を潜めてひっそりこっそりと――'''
[[message]]
old = 'いよぅ、調子は！　どうだね！'
