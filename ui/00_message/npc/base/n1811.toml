[[message]]
old = '''
あら――
死と名誉、欲とロマンのザンドラ東部へようこそ
神殿付の真面目さん'''
[[message]]
old = '''
私はナディア
このゾマ周辺のエリアマスターをしているの'''
[[message]]
old = '''
見てのとおり、ここは危険に満ちた土地
だからこそ強い人を惹きつけ
そして相応しい者をより輝かせる――'''
[[message]]
old = 'もしくは、朽ちて彷徨う死者の１人にする――'
[[message]]
old = '''
貴方はどうかしらね？
さぁ、精一杯駆けまわって見せて'''
[[message]]
old = '諸々のご協力感謝するわ'
[[message]]
old = '''
貴方は面白い人だから
次からの支援品に色をつけてあげるわね
だから、もっといろいろして見せて頂戴――'''
[[message]]
old = '''
ねぇ。ザンドラ禁域へ続く《奇岩谷》の
ガレキが除去されて、通行可能になったわよ
それは良かったんだけど、道中に
気味の悪い魔物がはびこっているの'''
[[message]]
old = '''
どうしてかしら
あの辺りは、そういった魔物が湧きやすい
らしくてね'''
[[message]]
old = '''
不快だし、ロマンの地には似つかわしくない
魔物だし――
見かけたら掃除しておいてくれないかしら'''
[[message]]
old = 'ザンドラでの冒険、慣れてきたようね'
[[message]]
old = '''
貴方にもっと輝いてもらうために
紹介したい人がいるの'''
[[message]]
old = '''
《オズワルドの店》に滞在している大剣豪
《ウォリアー》のジョブマスター、オリバーよ'''
[[message]]
old = '''
あらゆるものを薙ぎ払い
打ち砕く剛き一撃――'''
[[message]]
old = '''
きっと貴方なら、その戦い方も
使いこなせると思うわ'''
[[message]]
old = '''
――ふふ、弟子入りの順番待ちをしてる
ソーニャには悪いけどね'''
[[message]]
old = '''
《ウォリアー》として
さらなる輝きを得たければ、会ってみて'''
[[message]]
old = '''
そうだわ
セラー湖の岸辺にある《禊の神殿　離殿》は
通ったことがあるかしら？'''
[[message]]
old = '''
あの建物には地下があってね――
《湖底連絡路》という、セラー湖の底を
巡るように繋がれた水路よ'''
[[message]]
old = '''
あまりに広く、探索にいって迷う人が
多いから封鎖していたのだけれど
もしかしたら変わった魔物や財宝が
眠ってる――かもしれないわね'''
[[message]]
old = '''
入り口、入れるようにしておくわ
興味があったらご自由にどうぞ――ふふ'''
[[message]]
old = '''
すごい活躍ね
酒場でも貴方の噂をよく耳にするわ'''
[[message]]
old = '''
ここが活気づいてきたのも
貴方のお陰かしら'''
[[message]]
old = '''
支援品に色をつけてあげるわ
これからも頼むわね'''
[[message]]
old = '''
そうだわ、ちょっと気になることがあってね
貴方の力をあてにさせてもらいたいの'''
[[message]]
old = '''
《東ザンドラ廃墟群》――
丘を少し登った遺跡街に
炎を纏ったゴーレムが現れたの'''
[[message]]
old = '''
突然どうして現れたのかしら
誰かが遺跡にあった起動装置を
動かしでもしたのかしら'''
[[message]]
old = '''
で、そのゴーレムがどうもゾマの方へ
向かうそぶりを見せているらしいのよ
怖いわね――ふふ'''
[[message]]
old = '''
というわけで、何とかしてくれないかしら
正式なお願いよ'''
[[message]]
old = '''
ねぇ、そういえば
この地の北にある《ザンドラ灯台》のことは
知ってる？'''
[[message]]
old = '''
灯台で、バルバロイの一派が魔獣を
飼いはじめたようなの'''
[[message]]
old = '''
噂によれば、トサカと大きな黒い翼を
持つ魔物らしいわ'''
[[message]]
old = '''
灯台や廃墟群にいる間はいいけれど
野蛮なバルバロイ達がゾマにきたら厄介だわ'''
[[message]]
old = '''
誰か強い人が――
何とかしてくれないかしら
ねぇ――？'''
[[message]]
old = '''
本当に大したものだわ
荒くれ者ばかりのゾマで
貴方ほど探索と戦いの両方に長けた人は
見たことがない'''
[[message]]
old = '''
貴方と知り合えて、嬉しく思うわ
報酬というのもおこがましいけれど
これからは他の人とは違う、特別な支援を
してあげる――'''
[[message]]
old = '''
私自身も惹かれてしまいそうね
ふふ――'''
[[message]]
old = '''
ねぇ――
死者の丘、ゾマの裏手に広がる
高台に《呪詛の庭》と呼ばれる場所があるの'''
[[message]]
old = '''
人の恨みと死者の魂を吸い
得体の知れぬ“実”をぶらさげた木々が
茂る、《虚ろの祠》に接した庭よ'''
[[message]]
old = '''
そこでね、先日祠に盗掘にいった人達が
皆殺しにされたの'''
[[message]]
old = '''
何が彼らの命を奪ったのかしらね――
気になると思わない？'''
[[message]]
old = '''
そろそろあなたに
きちんと依頼を出してみようかしら'''
[[message]]
old = '''
私が頼みたいのは
死者の丘、最大の謎――
“亡霊騎士と呪いの秘宝”の解明なの'''
[[message]]
old = '''
その秘宝があると言われているのは
ザンドラ礼拝堂の地下に広がる
《死王の迷宮》よ'''
[[message]]
old = '''
――私はその奥に何があるのか
知りたいの'''
[[message]]
old = '''
そのためだけに
ここで貴方のような人を待ちながら
エリアマスターをしてきたのかも――'''
[[message]]
old = '''
でも、あそこは冗談抜きで危険な場所
挑むかどうかは貴方に委ねるわ'''
[[message]]
old = '''
本当に大したものだわ
荒くれ者ばかりのゾマで、貴方ほど
探索と戦いの両方に長けた人は見たことがない'''
[[message]]
old = '''
貴方と知り合えて、嬉しく思うわ
報酬というのもおこがましいけれど
これを持って行って'''
[[message]]
old = '''
――ん、私自身も惹かれてしまいそう
ふふ――'''
[[message]]
old = '''
すごい活躍だそうね
酒場でも貴方の噂をよく耳にするわ'''
[[message]]
old = '''
ここが活気づいてきたのも貴方のお陰かしら
はい、このところの働きへの贈り物よ
また頼むわね'''
[[message]]
old = '''
諸々のご協力感謝するわ
はい、これを受け取って
ゾマを代表して私から、あなたへの贈り物よ'''
[[message]]
old = '''
――逞しい人って、素敵
いつも良くしてくれるあなたには
これを進呈するわ'''
[[message]]
old = '''
あなたにだけ特別よ――
他の連中には内緒ね'''
[[message]]
old = 'いつでも待っているわ、ふふ――'
[[message]]
old = '''
はい、今回の支援品よ
貴方には粗品じゃ物足りないだろうと思って
少しグレードを上げてみたわ'''
[[message]]
old = '役に立てて頂戴'
[[message]]
old = '''
ちょうど今日は、探索者の支援日なの
これ、差し入れよ、使ってちょうだい'''
[[message]]
old = '''
ゾマにようこそ
何か相談事かしら'''
[[message]]
old = '''
ふふ――
私はここに集う人達を見るのが好き'''
[[message]]
old = '''
野望とか夢とか、ロマンとか力試しとか
そんな漠然としたモノに酔ってる人達って
可愛いと思わない？'''
[[message]]
old = '''
チャンスの一欠片を、少しでも多くの人に
伝えてあげたいの
ここには、そういう話が集まるから'''
[[message]]
old = '''
ゾマにはもっと華やかに、より危険に
なってもらいたいわ
そして、ぎらぎらした人を呼び込むの'''
[[message]]
old = '''
そういう人の中から、失われた黄金郷へ
真に辿りつける人が出るかもしれないから'''
[[message]]
old = 'そして、深い迷宮の奥にもね――'
[[message]]
old = '''
《辺境の礎》ってあるわよね
この辺りにあるソレが全て使えるようになったそうよ
ついさっき、神殿からの使いがそう言っていたわ'''
[[message]]
old = '''
不便だったところへも一瞬で移動できる
優れものだと聞いたけど――
何だか無粋だわ'''
[[message]]
old = '''
私はね、ザンドラ東部に来たのなら自分の足で
移動してほしいと思ってるのよ
この荒れ地に転がる数々のロマンの欠片を
見落としてほしくないもの――'''
[[message]]
old = '''
ねぇ――最近、ここから東の方で
大きな鎧が暴れているらしいのよ――'''
[[message]]
old = '''
きっと何らかの魔力で操られた鎧が
あの場所に染みついた死臭に導かれて
やって来たのね'''
[[message]]
old = '''
ふふ、この辺りでは珍しいことじゃないわ――
特にあそこは人獣問わず死体が多くて
《屍のすすり泣く地》なんて呼ばれているんですもの'''
[[message]]
old = '''
だけど、鎧のうろつく範囲が
段々拡がってきているらしいのが気がかりなの
このゾマにまでやってきたら――'''
[[message]]
old = '''
探求者たちを支える町が潰えては、大変
頼もしい誰かが討伐に行ってくれないかしら――
ねぇ？'''
[[message]]
old = '''
そうね、《幽玄の霊堂》のことはもう知っていて？
どんな場所かって？
カタコンベ――そう、地下墓地よ'''
[[message]]
old = '''
元は歴史ある霊堂だったそうよ
けど、今は眠りにつくことができない死者たちが
彷徨い続けているんだとか――'''
[[message]]
old = '''
死者たちは本当に眠りにつくことが
できなかったのかしら？
それとも故郷であるザンドラがこんなことになって
無念さのあまり眠りから覚めてしまったのかしら――'''
[[message]]
old = '''
そういえば
あの人たちまだ帰ってこないのよね――'''
[[message]]
old = '''
ふふ、この前《幽玄の霊堂》に
意気揚々と盗掘に行った若者のことよ'''
[[message]]
old = '''
まだ若い子たちだったんだけど
若さ故の無謀さで
死者の仲間入りをしちゃったのかしら'''
[[message]]
old = '''
あら、貴方――
気になるって顔してるわね
よっぽど人が良いのかしら？'''
[[message]]
old = '''
いいわ、もし様子を見に行きたいなら
私に相談して'''
[[message]]
old = '''
今や貴方はこのゾマで
一番の探索者、そして戦士よ
貴方のような存在そのものがロマンと言っても
いいんじゃないかしら'''
[[message]]
old = '''
貴方と知り合えて、嬉しく思うわ
支援品をうんと格上のものにするから
また話を聞かせてちょうだい'''
[[message]]
old = '''
――ん、私ったら貴方に惹かれてるのかしら
ふふ――'''
