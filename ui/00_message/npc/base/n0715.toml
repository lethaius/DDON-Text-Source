[[message]]
old = '''
覚者様、黒呪の迷宮へようこそ
ここは元いた場所とは隔絶された世界
――わたしはこの迷宮の案内人
何か、ご用はありますか？'''
[[message]]
old = '''
覚者様、呪われし迷宮へようこそ
わたしはこの迷宮の案内人'''
[[message]]
old = '''
本来は交わることのない世界の交錯により
姿を現してしまった迷宮'''
[[message]]
old = '''
この先にある入口がどこへと続くのかは
わたしにもわかりません'''
[[message]]
old = '''
入り江に響くのは数えきれない魔物たちの声
そして覚者たちの叫び――'''
[[message]]
old = '''
仲間と共に挑むか、戦徒を従え進むか
全てはあなた次第です'''
[[message]]
old = '''
わたしはこの場所で、できる限りの
手助けをいたしましょう'''
[[message]]
old = '''
姿形は違えど、あなたはあなた――
その存在に違いはございません
ただ、今までの全てを
置き去りにした状態であるだけです'''
[[message]]
old = '''
この《黒呪の迷宮》は生きる島
島の蠢きにより強力な宝物が生み出されます
覚者様のお目に適う物があれば
わたしが協力いたしましょう'''
[[message]]
old = '''
物品の本来の姿を取り戻す《レアアイテムの鑑定》
そして特定の効果を封じる《黒呪装具の効果封印》
どちらもわたしに心得がございます'''
[[message]]
old = 'どうぞご随意に――'
[[message]]
old = '''
この地で見つけた品を
レスタニアに持ち帰るには
《黒呪アイテムの持ち帰り》での選択が必要です
何を持ち帰るか、慎重にご判断ください'''
[[message]]
old = '''
白竜様よりお預かりした加護――
三たび、あなたが立ち上がるための
《復活力》としてお渡しいたします'''
[[message]]
old = '''
覚者様――申し訳ございません
すでに本日の《復活力》の加護を受けられています
加護を受けられるのは１日に１度だけなのです'''
[[message]]
old = '''
――覚者様は《復活力》の加護で
満たされていらっしゃいます
今、新たな復活力は必要ないかと'''
[[message]]
old = '''
まだいくらかの《復活力》の加護が
覚者様を守っているようです
今ある復活力を捨て、新たなものを
必要とされていますか？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
全てはあなた次第
暗き道を切り開かれますよう――'''
