[[message]]
old = '''
こないだ、でかい木を切り倒そうとしたら
突然そいつが動き始めてなぁ！'''
[[message]]
old = '''
エントだよ、エント！
あれは腰を抜かしたよ'''
[[message]]
old = '''
前に、外の川で水浴びしてたんだ
そしたらいつの間にか周りはリザードマン
だらけでなぁ！　ホント肝を冷やしたよ'''
[[message]]
old = '''
孫のエコールは働き者のいい子なんだが
外へ出たがっててなぁ
危険な目に合わんか心配だよ'''
[[message]]
old = 'おう、なんだい旅人さん'
[[message]]
old = '''
森の奥にはいつの時代のか分からん
古い遺跡があるんだよ'''
[[message]]
old = '''
《古の祭祀場》と呼ばれててなぁ
いったい何のための場所なんだろうなぁ'''
[[message]]
old = '''
そういえば以前、祭祀場の方から
ものすごい地響きがしたことがあったな――
何が起こったかは知らんが'''
