[[message]]
old = '''
そ、そうだ！
灯台の方にいくなら、《鳥寄せ岩》の
近くは気を付けたほうがいいよ'''
[[message]]
old = '''
気が立った親ハーピーが巣を作ってて
通りかかった人が襲われることも
あるらしいんだ'''
[[message]]
old = '''
し、心配だ！
海から化け物がきたらどうしよう！　'''
[[message]]
old = '''
ううーん、裏の浜辺から何かの
唸り声が聞こえる気がする――'''
[[message]]
old = '''
見晴らしが良くても敵に見つかり
そうだし、悪くても何か潜んでそうだ
ど、どうしたら！'''
[[message]]
old = 'あ、ああ、僕に何か用？'
