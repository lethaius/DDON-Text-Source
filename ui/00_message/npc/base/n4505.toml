[[message]]
old = '''
壁に梯子に岩山にサイクロプスに
まぁ、登るってもいろいろあるけどさ'''
[[message]]
old = '''
あんた、何に登りたいの？
俺はある程度なんでもイケるぜ'''
[[message]]
old = '''
高いとこ最高だよな！
そのうち、ボルド鉱山の山頂目指してやろうと
思ってんだよね'''
[[message]]
old = '''
真面目に登ろうとするなら
ロープとダガ―は必須でしょ'''
[[message]]
old = '''
あんたもどう？
登りのノウハウ、教えてもいいぜ'''
[[message]]
old = '''
へえ――
ヘイデンのおっさんに紹介されたのか
《シーカー》のこと知りたいってか？
もちろん、歓迎するぜ'''
[[message]]
old = '''
そうだな、《シーカー》と言えばまずは
ダガ―を使った素早い連続攻撃――
それからロープを使った
立体移動が特徴だな'''
[[message]]
old = '''
オレ達にとっちゃロープは体の一部
自由に伸びる第三の手、みたいなモンさ！'''
[[message]]
old = '''
ヒット＆アウェイ、そして何より
デカイ魔物に取りつくロマン！'''
[[message]]
old = '''
まるで自分が敵を切り刻む
風にでもなったみたいで気持ちいいぞ？'''
[[message]]
old = '''
オレはチェスター、あらためてよろしくな
自由な《シーカー》生活を楽しんでみないか？
課題のクリア、待ってるぜ！'''
[[message]]
old = '''
よっ！　調子はどうだ？
今日も登ってるか？'''
[[message]]
old = '''
おっ！　いいねぇいいねぇ！
あんた、解ってきたみたいじゃないか'''
[[message]]
old = '''
そうさ
《シーカー》ってのは、単に登るだけ
じゃないんだぜ'''
[[message]]
old = '''
求めるものを手に入れるため
道の形に縛られることなく
目的を手繰り寄せる者のことなんだ'''
[[message]]
old = '''
広い世界を自由に、好きなように
オレやあんたみたいにな'''
[[message]]
old = '''
さぁ、これからはそのロープとダガ―を
思うがまま、お前の目的めがけて
振るってやればいいさ！'''
[[message]]
old = '''
おぉ！
あんた、あちこち登ってるみたいじゃないか
見りゃ解るぜ'''
[[message]]
old = '''
じゃあよ、一つ新しいコツを教えてやるよ
できるようになるまで、ちょっとばかり
練習が要るかもしれないけどな'''
[[message]]
old = '''
おぉお、あんた！
気がつけば、初めて会った時とは
雰囲気が全然違うな'''
[[message]]
old = '''
よぉし、一人前の《シーカー》になったあんたに
オレの得意技を教えてやるよ
それでさらに、あんたは自由を
手に入れられるようになるはずさ'''
[[message]]
old = '''
どれほどの高みを目指せるか
これからは自分との勝負になるぜ'''
[[message]]
old = '''
ああ、オレのやってること？
《シーカー》ってんだけどさ
興味ある？'''
[[message]]
old = '''
シーカーはロープとダガ―で
険しい足場にデカイ魔物、縦横無尽に登って
走ってを追求する奴さ'''
[[message]]
old = '''
身ごなしに自信があるなら
きっと合ってると思うぜ！'''
[[message]]
old = '''
オレは純粋に登るのが好きだけど
速さに高さ、魔物に宝に――
何を追求するかは人次第だな'''
[[message]]
old = '''
あんたがヘイデンのおっさんが認めるくらい
渓谷に詳しくなれりゃ、《シーカー》として
更なるテクも目指せると思うぜ'''
[[message]]
old = '''
でっかい魔物、見たら登りたくなるよな？
特に二本足で立ってる巨人とか'''
[[message]]
old = '''
あいつら怒らせた時、よじ登って《揺さぶって》
やったらよ、面白いように体勢崩すんだよな'''
[[message]]
old = 'スリルあるから、やってみてくれよ！'
[[message]]
old = '''
おっ！？
あんた、かなりあちこち登ってきたシーカー
みたいだな！'''
[[message]]
old = '''
――さては、ヘイデンのおっさんが言ってた
“紹介したい覚者”ってあんたのことだな？
《シーカー》のこと、もっと知りたいってなら
もちろん、歓迎するぜ！'''
[[message]]
old = '''
そうだな、《シーカー》と言えばまずは
ダガ―を使った素早い連続攻撃――
それからロープを使った
立体移動が特徴だよな'''
[[message]]
old = '''
オレ達にとっちゃロープは体の一部
自由に伸びる第三の手、みたいなモンさ！'''
[[message]]
old = '''
ヒット＆アウェイ、そして何より
デカイ魔物に取りつくロマン！'''
[[message]]
old = '''
技を磨いて戦場を縦横無尽に
飛び回るベテランのシーカーを目指そうぜ！
まるで自分が敵を切り刻む
風にでもなったみたいで気持ちいいぞ'''
[[message]]
old = '''
オレが出す課題をこなせば、
もういっちょ上のテクってヤツを
教えてやるからさ
きっちりついてこいよ？'''
[[message]]
old = '''
なーに、あんたならできるさ！
自由のための投資ってやつだ'''
[[message]]
old = '''
お、なになに？
オレみたいなシーカーになりたいって？'''
[[message]]
old = '''
ま、そう焦ることはないって！
まずは１人で色々やって
思うまま体を動かしてみろよ'''
[[message]]
old = '''
そうだな、《シーカー》として
ジョブレベルが１８になったら
もういっちょ上のテクを教えてやるぜ'''
[[message]]
old = '''
おっと、その前に神殿にいる訓練官に
挨拶を忘れるなよ
ちゃんと紹介されてからなら
いくらでも教えてやるからさ'''
[[message]]
old = '''
おお、あんた結構登ってるみたいだな！
な、シーカーとして次のステップに
進んでみる気は無いか？
そろそろ更なるテクが欲しい頃だろ？'''
[[message]]
old = '''
その気があるなら、神殿にいる訓練官に
ちゃんと紹介もらってくれよ
でなきゃ、ヘイデンのおっさんや神殿から
小言いわれるんだわ、オレ'''
