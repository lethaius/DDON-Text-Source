[[message]]
old = '''
あっ、覚者さん！
そういえば良いニュースがあるんだ'''
[[message]]
old = '''
ブリアにある《辺境の礎》ってやつが
全部使えるようになったらしいよ！'''
[[message]]
old = '''
俺はアレの使い方、いまいちわかってないんだけど
何でも、覚者さんが今までに触ったことのない礎も
このブリア内にある分は全部使えるんだってさ'''
[[message]]
old = '''
覚者さんがよくブリアに来るからって
神殿の人たちが手配してくれたんだ
今まで行きにくかった場所にも
一瞬で行けるんだってね'''
[[message]]
old = '''
探索しやすくなったブリアを
そしてローテスを、これからもよろしく！'''
[[message]]
old = '''
そうそう、覚者さんにお願いしたいことがあってさ
ルドルフォ爺さんの家の近くに古い井戸があるだろ
その奥に光るものを見たって人がいるんだ'''
[[message]]
old = '''
もしかして、もしかしたらだよ
井戸の底にお宝が眠ってたりしたら――！
お宝って意外とああいう地味なところに
ありそうだしさ！'''
[[message]]
old = '''
ってわけで、よかったら中を見てきて欲しいんだ
行く前には一声かけてくれ
井戸底に沈む青い光、気になるじゃないか'''
[[message]]
old = '''
覚者さん、この前も見てきてもらった
《灯台下の古井戸》なんだけどさ
奥に封鎖された扉があっただろ？'''
[[message]]
old = '''
あれは古い遺跡に繋がる扉らしいんだけど
俺がエリアマスターになった時には
既に封鎖されててね
奥がどうなってるかは誰も知らないんだ'''
[[message]]
old = '''
でも、ずっと封鎖したままっていうのもなんだし
今は覚者さんもよく寄ってくれるから
思い切って封鎖を解いてみたんだ'''
[[message]]
old = '''
海は男のロマンだけど
封鎖されていた遺跡っていうのも
何というかくすぐられるものがあるだろ？'''
[[message]]
old = '覚者さん、ちょっと内密に話が――'
[[message]]
old = '''
い、いや、隠さなきゃいけないような
話じゃないんだけどさ
この前封鎖を解いた《モルトバ遺跡》――
出る、らしくって――'''
[[message]]
old = '''
何が出るって、そりゃもちろんアレだよ！
竜だよ！　水竜ってやつさ'''
[[message]]
old = '''
覚者さんが居るからと思って
封鎖は解いたけど
中の竜に暴れられるのは困るんだ'''
[[message]]
old = '''
外に出てくる気配が無いか見てきてもらえないかな
出発前に声かけてくれると助かるよ'''
[[message]]
old = '''
覚者さんがブリアに寄ってくれるようになって
本当に助かってるんだ
いつもありがとう！'''
[[message]]
old = '''
俺も少しは覚者さんの力になりたいからさ
今まで以上に良いものを渡せるように頑張るよ'''
[[message]]
old = '''
今や覚者さんあってのブリアだからさ！
今後ともよろしく頼むよ！'''
[[message]]
old = '''
覚者さん、《クエストボード》見てくれよ！
手伝ってもらえたらローテスも大助かりさ'''
[[message]]
old = '岬のモルトバ灯台へはもう行ったか？'
[[message]]
old = '''
ルドルフォの爺さんに会ったら
よろしく伝えといてくれ'''
[[message]]
old = '''
海のロマンはやっぱでっかさだろ！
たまに来る漂流船なんか最高さ！'''
[[message]]
old = '''
でも、どっから来るんだろうな
神殿の洋撃船でもなさそうだが'''
[[message]]
old = '''
――もう、何ていうかさ
あんたがローテスに来てくれて
本当に良かったよ'''
[[message]]
old = '''
今まで騎士団も神殿も、ここまで
親身になってくれた人はいなかったしな
俺も、できる限りあんたの力になるよ'''
[[message]]
old = '''
こんにちは、あらためて自己紹介ね
俺はこの一帯、ブリア海岸の
エリアマスターをやってるオニールだ'''
[[message]]
old = '''
自慢の海と砂浜は見てくれたかい？
ちょっとばかりのんびりした気分に
なってしまうけど、見た目よりずっと危険だよ'''
[[message]]
old = '''
海の影響だろうけど魔物もハイデルや
ミスリウとは違うから気をつけてくれ'''
[[message]]
old = '''
あとは――目下の問題と言えば
海賊まがいのならず者《ブリア宝奪団》だな
今はそれが一番の悩みの種だね'''
[[message]]
old = '''
まあ、わからないことがあったら
とりあえず聞いてくれよ'''
[[message]]
old = '''
いやー、さすが覚者さん！
何かと任せちゃって申し訳ない
これからもよろしくな'''
[[message]]
old = '''
やぁ、ありがとう
また仕事手伝ってくれよな'''
[[message]]
old = '来てくれたら支援品をあげるからさ！'
[[message]]
old = '''
やぁ、ありがとう
また仕事、手伝ってくれよな'''
[[message]]
old = '''
あ、覚者さん聞いてくれよ
村のすぐ裏にある《隠れ浜》なんだけどさ'''
[[message]]
old = '''
特に最近、そこにガラの悪そうなのが
ちょいちょい出入りしてるみたいなんだよ
例の《ブリア宝奪団》の奴らかなぁ'''
[[message]]
old = 'とにかく、怪しいのがいたら何とかしてくれよ'
[[message]]
old = '''
お、そうだ！
あんたに渡すものがあったんだ'''
[[message]]
old = '''
見てくれ、今日は結構良い物があってさ
持ってってくれよ！'''
[[message]]
old = '''
覚者さん、海岸を少し行ったところに
廃墟があるんだけどさ
そこに地下倉庫があるのを知ってるか？'''
[[message]]
old = '''
村のみんなが《海辺の地下室》って
呼んでる場所だよ
危ないから封鎖してたんだけど'''
[[message]]
old = '''
その中から、話し声が聞こえてさ
どうも誰かが入り込んでるみたいなんだ
中を見ようと思ったけど勇気が無くて――'''
[[message]]
old = '''
もし通りかかったら見てみてくれよ
今度こそ《ブリア宝奪団》かもしれないな'''
[[message]]
old = '''
顔出してくれてありがとうな
そうだ、これ使ってくれよ
何かの足しにはなるだろ'''
[[message]]
old = '''
覚者さん、ちょっと相談乗ってくれよ
ハーピーの営巣地、知ってるか？
ほら、《鳥寄せ岩》'''
[[message]]
old = '''
あそこに、卵を抱えた親ハーピーが
群がるようになってさ
《マーテル・ハーピー》って言って、普通の
ハーピーより凶暴なんだよ'''
[[message]]
old = '''
このままだとルドルフォの爺さんに
配達にいくのも大変だ
手が空いたらでいいから、退治頼めないかい？'''
[[message]]
old = '''
丁度いいとこにきたな
これ、余りものだけど持ってってくれ'''
[[message]]
old = '''
いやー、さすが覚者さん！
何かと任せちゃって申し訳ない'''
[[message]]
old = '''
もっと良い物渡せるように頑張るからさ
これからもよろしくな'''
[[message]]
old = 'ああ、覚者さん良い所に！'
[[message]]
old = '''
南の浜辺――《青爪浜》には行った事が
あるかい？'''
[[message]]
old = '''
そこへ行く途中のキャンプ跡に
いつの間にかホブゴブリンが居付いちゃった
ようなんだ
体格も大きいし、村の方に来たら大変だ！'''
[[message]]
old = '''
もし見かけたら退治してくれよ
騎士団にも連絡したんだけど、なかなか
返事が来なくてさ'''
[[message]]
old = 'そうだ覚者さん、ビッグニュースだよ！'
[[message]]
old = '''
例の財宝なんだけど
ありそうな場所が分かったんだ！'''
[[message]]
old = '''
結論から言うと、それは
ルフロー近くにある《潮騒洞窟》――'''
[[message]]
old = '''
なぁ、興味あるよな？
探しにってみないかい？'''
[[message]]
old = '''
ずっと封鎖されてたんだけど
今は入れるようにしておいたから
行くってなったら俺に話しかけてくれよ
財宝について詳しく話すからさ'''
[[message]]
old = '''
か、覚者さん――
ちょっと聞いてほしいことが
あ、あるんだけどさ――'''
[[message]]
old = '''
――え！？
いや、俺は特になにも――
っていうか全然怖がってないけど！'''
[[message]]
old = '''
とにかく聞いてくれよ
ほら、南の浜辺に廃村があるって話は
前にしただろ？'''
[[message]]
old = '''
ルフローっていうだいぶ前に滅んだ村さ
行ったことはあるかい？'''
[[message]]
old = '''
一夜で滅んだことだけははっきりしてるけど
大波が来たのか、魔物にやられたのか
本当のところは謎なんだ
財宝の件もまだ分からないんだけどさ'''
[[message]]
old = '''
で、そのルフロー付近で、何か呟きながら
彷徨う人影を見たって
昨日宿に寄った旅人が言ってたんだよ――'''
[[message]]
old = '''
――これって、もしかして幽霊――？
ほら覚者さんも気になるだろ？
だからさ、ほら。確かめてきてくれよ'''
[[message]]
old = '''
――もう、何ていうかさ
あんたがローテスに来てくれて
本当に良かったよ'''
[[message]]
old = '''
今まで騎士団も神殿も、ここまで
親身になってくれた人はいなかったし
俺も、できる限りあんたを支援するよ'''
[[message]]
old = 'これからも、よろしくな！'
[[message]]
old = '''
大変だ、覚者さん！
《青爪浜》にすごく強そうなサイクロプスが
現れたらしいんだ'''
[[message]]
old = '''
もしかしたら、そいつがルフローを
一夜で壊滅させた魔物なのかなぁ！？'''
[[message]]
old = '''
もしそんなのがローテスへ来るような
ことがあったら――'''
[[message]]
old = '''
頼むよ、大変だとは思うけど
なんとかできるとしたら、覚者さんくらいしか
思いつかないんだ
そいつをどうにか撃退してくれよ！'''
[[message]]
old = '''
よう！　ブリア海岸近辺の事なら
何でも聞いてくれ'''
