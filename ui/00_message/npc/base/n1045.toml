[[message]]
old = '''
ん――？
クランダンジョンについて、ですか？'''
[[message]]
old = '''
はぁ――まだご紹介できるダンジョンはありませんね
ダンジョンは《手がかり》を
組み合わせることで見つかるんです'''
[[message]]
old = '''
まずは《手がかり》を集めることを
おすすめしますよ――
何についても、情報は大切ですから'''
[[message]]
old = '''
今までに発見した《手がかり》は
このクラン拠点の隠し部屋で
確認できるはずですけど――'''
[[message]]
old = '''
そうそう、《手がかり》は
クランメンバーで共有されています
――皆さんで手分けして探してみては？'''
[[message]]
old = '''
あ、覚者様――
何かご用ですか？'''
[[message]]
old = '''
今、考えてるんです
この前手に入れた古い装飾品のことを――'''
[[message]]
old = '''
人が造り、手入れして、受け継ぎ
――あるいは隠し忘れ去られて
それからまたこの時代に現れた'''
[[message]]
old = '''
そう――全ての骨董品は運命を背負い
そして運命に導かれてボクのところに
現れるんです'''
[[message]]
old = '''
ボクは骨董品が好きなんですけどね
何もそれらをとにかく集められたら
いいってわけじゃありません'''
[[message]]
old = '''
その品が、よりふさわしい誰かのところに
行きたがっているとしたら――'''
[[message]]
old = '''
喜んで送り出したいと思ってるんですよ
――そう、喜んでね'''
[[message]]
old = '''
骨董というものは、元々の価値だけでなく
時間や歴史の価値を纏って形作られているんです
時を経てこそ人の心に残る
そんな芸術と言いましょうか――'''
[[message]]
old = '''
だからこそ奥深く
いや、果てが無い――
――悩ましいものです'''
[[message]]
old = '''
ん――？
覚者様、今別のことを
されているんじゃないですか？'''
[[message]]
old = '''
ボクは、ご紹介するダンジョンには
きっちり集中して
挑んでいただきたいんですよね――'''
[[message]]
old = '''
うぅん――申し訳ないんですが
他のミッションを終わらせるか
辞退なさってから、もう一度
来ていただけるでしょうか――'''
