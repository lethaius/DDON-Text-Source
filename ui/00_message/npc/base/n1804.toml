[[message]]
old = 'なに？　あたしに用？'
[[message]]
old = '一攫千金狙いの馬鹿が多いんだよね'
[[message]]
old = '''
そういうヤツは大体大事なとこでポカを
するから、あたしは相手にしないことに
してるんだ'''
[[message]]
old = '''
遺跡荒らしがスケルトンに、
なんて諺があるけどさ
あんたも気を付けなよ？'''
[[message]]
old = '''
あんた、そこそこ腕が立ちそうだね
もしかして、丘の上にある教会下の
墓地遺跡狙いかい？'''
[[message]]
old = '''
あそこは馬鹿が何人も戻らなくなって
今は入れないんじゃなかったかね'''
[[message]]
old = '''
そうそう、ひとつ教えてあげる
東の谷――《奇岩谷》ってとこは
行かない方がいいよ'''
[[message]]
old = '''
あそこ、気持ち悪いのがうようよ溜まってんの！
デロデロして、斬ったらびちゃびちゃ飛んでくるしで
ホント最悪！'''
