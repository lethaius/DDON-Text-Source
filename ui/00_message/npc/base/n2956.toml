[[message]]
old = '''
ごほっごほっ
ああ、すみません――'''
[[message]]
old = '''
げほっごほっ
いや、ちょっとむせただけです
何でもないんですよ'''
[[message]]
old = '''
はは、こうして人間らしく寝られるようになって
身も心も本当に助かりましたよ
木の根っこで丸まって休む日が続きましてね
限界だったんです'''
[[message]]
old = '''
ごほん、げほっ
ちょ、ちょっと調子が悪いかなぁ
なんて、ハハハ――'''
[[message]]
old = '''
あっ、覚者さんでしたか
ちょっとここのところ目がかすみまして
よくお顔が見えませんでした'''
[[message]]
old = '''
いやぁ、盗賊の皆さんには
お世話になりました――
げほっ、ごほん'''
[[message]]
old = '''
こ、この通り――
ちょっと体調が悪そうに見えるらしくて――
「展望城に行けば医者がいるかもしれん」と
ここまで送っていただきまして、ハハハ――'''
[[message]]
old = '''
展望城を取り戻せて、本当によかった――
やっと希望が見えてきました
ええ、やっと――'''
[[message]]
old = '''
お、お気遣いなく――
ええ、大丈夫ですから――'''
