[[message]]
old = '''
――ほう、ほうほう！
良いッ！　良いぞおぬしッ！！'''
[[message]]
old = '''
あの偏屈ながら確かな目を持つ
ナディアが認めたということは
この東ザンドラで相当の死合いを
くぐり抜けてきたと見える！'''
[[message]]
old = 'おぬし、《ウォリアー》を志してはみんか？'
[[message]]
old = '''
両手に握りしめたエモノに
渾身の力を込め、溜め、振り下ろすッ！！
それは世界の中心は我が両腕と思えるほどの
恍惚の時ッ！！'''
[[message]]
old = '''
――おおおおッ！
今、鼻の穴が開いたな！？
そうだ！！　そうこなくてはッ！'''
[[message]]
old = '''
遠慮することはない！
我が課題に挑戦するが良い！'''
[[message]]
old = '''
さすればこのオリバー
おぬしを《ウォリアー》として、さらなる
強者の高みに推し上げてくれるッ！！！'''
[[message]]
old = '''
フハハハハッ！！
どうした、声が小さいぞ！！'''
[[message]]
old = '''
より強く、より熱く、そしてより激しくッ！！
剣を振れば振るうほど、その頂きが
いかに遠いか思い知る日々よッ！'''
[[message]]
old = 'そうは思わないか！？　ん？'
[[message]]
old = '''
うむ！　おぬしはなかなかの猛者と見たッ！！
どうだこのゾマは！！'''
[[message]]
old = '腕を磨くには持って来いだろう！？'
[[message]]
old = '''
むううううんッ！！
コロッサスもキメラももはや物足りん！！'''
[[message]]
old = '''
我が死合いの相手が務まるは
古のカラクリ人形くらいのものか！'''
[[message]]
old = '''
おぬし、受けた傷の痛みは忘れんと
いう気概はあるか！？'''
[[message]]
old = '''
《ウォリアー》たるもの、わが身に受けし
痛みは倍返しが要！'''
[[message]]
old = '''
フハハハハハッ！！
うむ、おぬしの覚悟、しかと認めたりッ！'''
[[message]]
old = '''
《ウォリアー》として剛の剣を振るうに
相応しい気概、気に入ったぞ！'''
[[message]]
old = '''
敵を倒す！　食らいついてでも倒す！
受けた痛みは倍返しで叩き潰すッ！！'''
[[message]]
old = '''
《ウォリアー》なれば、最強の強者を
目指し死合う事こそ、本望であり本分'''
[[message]]
old = '''
ファイターとは根本的に違う生き物だという
ことを、心にしかと叩き込めッ！！'''
[[message]]
old = '''
おおおおッ！！
良い面構えになってきたなッ！
おぬしの筋肉も気合で震えておるわ！'''
[[message]]
old = '''
よぉーしッ！　おぬしに我が剛剣の業を
一つ伝授してやる
薙ぎ払い、敵を打ち砕くのだッ！！'''
[[message]]
old = '''
ファイターとは異なる剛の剣、それが
《ウォリアー》よッ！！'''
[[message]]
old = '''
盾など不要！　敵にぶつかり叩き潰すッ！
そして受けた痛みは闘志に変えて叩き返すッ！！'''
[[message]]
old = '''
その生きざまをよしとするなら
共に振りかぶろうではないか！
ぶ厚き刃を、力の限り！！'''
[[message]]
old = '''
ううううむッ、おぬし！
全身に漲るその闘気、ただならぬ気迫！
大したものよッ！'''
[[message]]
old = '''
――良い、良いぞォッ！！
フッフフフ、我が剛剣の奥義、おぬしになら
伝授してくれよう'''
[[message]]
old = '''
そしてさらに腕を磨き、我が最高の好敵手
として育つが良いッ！
さぁッ、体得せよッ！！'''
[[message]]
old = '''
おおお！！
鋭き眼光、鈍く光りしおぬしのエモノ――！
おぬし、《ウォリアー》を極めんと志すのだな！'''
[[message]]
old = '''
よくぞ踏み出した！！
これからおぬしが歩みしは
真なる強者への覇道ッ！！'''
[[message]]
old = '''
向かう所の敵全て薙ぎ、倒し、砕くっ！！
鉄と血の道よ！！'''
[[message]]
old = '''
――おおおおッ！
今、鼻の穴が開いたな！？
そうだ！！　そうこなくてはッ！'''
[[message]]
old = '''
遠慮することはない！
我が課題に挑戦するが良い！'''
[[message]]
old = '''
さすればこのオリバー
おぬしを《ウォリアー》として、さらなる
強者の高みに推し上げてくれるッ！！！'''
[[message]]
old = '''
さぁッ、遠慮することはない！
共に試練を越え歩もうではないか！
強者の頂きへッ！！'''
[[message]]
old = '''
おお、あの偏屈ながら確かな目を持つ
ナディアに認められし戦士というのは
おぬしか！'''
[[message]]
old = '''
ほうほう、ふむふむ！
なかなかどうして気張っているようだな！'''
[[message]]
old = '''
――が、まだまだだ！
おぬしが《ウォリアー》として真の強者を
目指すなら、まずは自力で
ジョブレベル１８に至るのだッ！！'''
[[message]]
old = '''
しかる後、おぬしの戦いぶりを見てきた
訓練官から新たな修練への太鼓判を
もらうがいい！'''
[[message]]
old = '''
おぬしが我が前に現れるのを
楽しみに待っているぞッ！'''
[[message]]
old = '''
ほほう！　その力コブに強き眼光――
すでに基本の心得は掴んだと見た
レベルとしては十分よッ！'''
[[message]]
old = '''
《ウォリアー》としての道を究めんとするならば
おぬしの戦いぶりを見てきた
訓練官から新たな修練への太鼓判を
もらうがいい！'''
[[message]]
old = '''
しかる後、我が前に戻れ！
その時こそ真のウォリアーとしての
一歩が始まるのだッ！！'''
