[[message]]
old = 'えっと、何か？'
[[message]]
old = '――はい'
[[message]]
old = '''
あっ、覚者さん
どうしたの？'''
[[message]]
old = '''
早くお父さんとお母さんが
迎えに来てくれないかなって――
妹にも会いたい――怖いよ――'''
[[message]]
old = '''
ぼくがここにいるって、どうしたら
家族に伝わるんだろう？
ぼくも、家族がどこにいるかわからないのに――'''
[[message]]
old = '''
どこに行ったらいいのか
何にもわからなくて――
どうしよう――'''
[[message]]
old = '''
ナヤジークさんがね
人が多いところに来た方が、お父さんや
お母さんが見つかりやすいかもって
ここに連れてきてくれたんだ'''
[[message]]
old = '''
ここにいれば、きっといつか
お父さんたちのことを知ってる人に会えるよね！
だって、これだけたくさんの人がいるんだもん'''
[[message]]
old = '''
ここに来てから、ちょっと気分が良いよ
アデムと遊ぶのも楽しいしね！'''
[[message]]
old = '''
迷子になった時は変に動くよりも
迎えを待ちなさいって、お父さんが言ってたんだ'''
