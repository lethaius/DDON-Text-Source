[[message]]
old = '''
いやぁ～～！！
それにしても大活躍ですなぁ！'''
[[message]]
old = '''
覚者様様、お陰様でキノザも
穴ぐらの面々も大助かりですよ！'''
[[message]]
old = '''
お礼はしっかりさせてもらいますんで
今後ともよしなに！'''
[[message]]
old = '''
私はロイ
この鉱泉の管理とボルド地区のエリアマスターを
兼務してましてね'''
[[message]]
old = '''
覚者さん方には毎度ごひいき
ありがとうございます！'''
[[message]]
old = '''
キノザに立ち寄った際は、
ゆっくりと温泉で羽を休めて頂いて
問題解決の方、ぜひよろしくお願いしますよ！'''
[[message]]
old = '''
――この辺りは鉱石の一大産地
なんですが、かつての活気も坑道に出る
巨人族のせいでずいぶん落ちたものです'''
[[message]]
old = '''
白竜様がお元気な時分は、それはもう
採掘も往来も盛んだったそうですがね'''
[[message]]
old = '''
ともあれ、レスタニアを代表する保養地
キノザの活気は巡り巡って必ずや
白竜様、神殿の皆様にとってよきお力に
なりますとも！！'''
[[message]]
old = '''
レオ統率やイリスさん、ヴァネッサさんにも
よろしくお伝え下さい'''
[[message]]
old = '''
それにしても、毎度毎度
あれこれ対処頂いて！'''
[[message]]
old = '''
お手数お掛けしてる分、それなりに
応えなきゃあ、風呂番がすたるってもんです'''
[[message]]
old = '''
いやぁ、何かと手伝ってもらってすみませんね！
助かりますよ'''
[[message]]
old = '''
支援品の方、融通させてもらいますんで
今後ともよしなに'''
[[message]]
old = '''
いやぁ、何かと手伝ってもらってすみませんね！
助かりますよ'''
[[message]]
old = 'やぁ、どうもどうも覚者さん！'
[[message]]
old = '''
覚者さんが力を貸してくださったお陰ですかね
どうも鉱泉の資源が豊かになってきた
気がしますな！'''
[[message]]
old = '''
よければ羽休めも兼ねて、温泉で
ゆっくりしていってくださいよ'''
[[message]]
old = '''
そうそう！
こいつを持って行ってくださいよ！
覚者さんのため、特別に用意したんですから'''
[[message]]
old = 'どうです、結構な品でしょう？'
[[message]]
old = '''
そうだ覚者さん
あなたにお話があるんですよ'''
[[message]]
old = '''
ホボリック洞穴からダウ渓谷へ
つづく谷道のところに、《南壁のひび》って
洞窟があるのはご存知で？'''
[[message]]
old = '''
そこは、中で鉱員が行方不明になるって
ことが続いて閉鎖された洞窟なんですが
私は良い鉱脈が伸びてるんじゃないかと
踏んでましてね――'''
[[message]]
old = '''
何やら、洞窟内に光るものがあるとか
ないとかで――'''
[[message]]
old = '''
どうです？
あなたなら行けるんじゃないですかね
探検にいっちゃみませんか
内緒で封鎖は解いておきますんで'''
[[message]]
old = '''
お待ちしておりましたよ！
ささ、これをどうぞ！
日頃の礼です、道中お役に立ててくださいよ'''
[[message]]
old = '覚者さん、いいニュースがあるんですよ！'
[[message]]
old = '''
ダウ渓谷とボルド鉱山地区を繋ぐ谷道――
《南壁谷》を塞いでた土砂が、ようやく撤去できた
そうでして！'''
[[message]]
old = '''
まぁ、《採掘師の隠れ道》を使えば通れはしますが
鉱員でもなければ
あんな危ない道は使いたくありませんからな'''
[[message]]
old = '''
ともあれ、これでダウ渓谷方面、ジンゲン村との
行き来ができるようになりますな'''
[[message]]
old = '''
それにしても、毎度毎度
あれこれ対処頂いて！'''
[[message]]
old = '''
お手数お掛けしてる分、それなりに
応えなきゃあ風呂番がすたるってもんです！'''
[[message]]
old = '''
またまた融通させてもらいますんで
今後ともよしなに'''
[[message]]
old = '''
よろしければこれをどうぞ
今日は来場者に粗品をお渡ししてるんです'''
[[message]]
old = '''
今日は覚者さんに、またまた折り入って
相談があるんですよ――'''
[[message]]
old = '''
実はね、白騎団のかたがたに
討伐要請を出していた厄介なオーガ
《坑道荒らし》ってのがいるんですが――'''
[[message]]
old = '''
どうも騎士さん達の手には負えないようで
むしろ、騎士さん側の被害が増えてるって
状況なんですよ'''
[[message]]
old = '''
キノザの西、ボルド小坑道近くの
《山腹の野戦場》で、件のオーガを
やっつけちゃくれませんかね'''
[[message]]
old = '''
しかし、オーガも前はもっと山間に
いたってのに、どうしてふもとの方へばかり
降りて来るんでしょう――迷惑な話ですよ'''
[[message]]
old = '''
おお、今日は大きなお知らせが
ありますよ！'''
[[message]]
old = '''
このボルド鉱山一の大坑道、
《ボルド大坑道》の出入り口を塞いでいた
ガレキが撤去できたんです！'''
[[message]]
old = '''
これでまた、採掘に再開発も
捗るってもんです！'''
[[message]]
old = '''
――とはいえ、元は巨人が現れた
衝撃であちこち崩落したって話です
サイクロプスやなんかが棲みついてる
可能性も――'''
[[message]]
old = '''
そこで覚者さん、ボルドのために一肌
脱いで頂けませんかね
巨人がいないか、一通り奥まで様子を
見て来てもらいたいんですよ'''
[[message]]
old = '''
引き受けてくださるなら
あらためて私にお声掛けを！'''
[[message]]
old = '''
いやぁ～～！！
それにしても大活躍ですなぁ！'''
[[message]]
old = '''
覚者さまさま、お陰様でキノザも
穴ぐらの面々も大助かりですよ！'''
[[message]]
old = '''
お礼はしっかりさせてもらいますんで
今後ともよしなに！'''
[[message]]
old = '''
ああ覚者さん、覚者さん！
またちょっとした問題がありましてね'''
[[message]]
old = '''
ムジナ団――だったかな？
ボルド鉱山のふもとに、盗賊たちが
住処にしてる坑道があるんですよ'''
[[message]]
old = 'その名もずばり、《盗賊の隠れ家》！'
[[message]]
old = '''
前に騎士さんが連中を追いたてた後に
表に出られないよう入り口を塞いで
鍵を預けてくれたんですけどね、
どうもそれが壊されたようで――'''
[[message]]
old = '''
我がもの顔で暴れてる奴らの隠れ家に
乗り込んで、一つ懲らしめてやってくださいよ'''
[[message]]
old = '''
ヤツら、金目の装身具をずいぶん
略奪してるみたいで、鉱泉の客足にも
響くってもんです'''
[[message]]
old = '''
うーむ困ったことになったんですよ
覚者さん！'''
[[message]]
old = '''
ボルド鉱山の頂きに、祠があるのはご存知で？
その祠――《山頂の小堂》付近が
グリフィンの巣になってましてね'''
[[message]]
old = '''
グリフィンがしばしばそこで羽休めをしてたん
ですが、特に厄介なグリフィンが
舞い戻ってきたんですよ！'''
[[message]]
old = '''
覚者さん、どうかそのグリフィンを
追い払っちゃくれませんかね？
また、詳しくは追って説明しますんで'''
[[message]]
old = '''
当鉱泉はお客様の需要にあわせ
３つの浴場を用意してますよ'''
[[message]]
old = '''
どうぞ、ごゆるりと
それぞれのお湯を楽しんでください！
入場キーは受付けのルーシーが販売しております'''
[[message]]
old = '''
私は一応この地域の顔役もやってましてね
組合宿のリビアンともども、自治と仕事の斡旋も
引き受けてるってわけです'''
[[message]]
old = '''
キノザとボルド鉱山のため、良かったら
一肌脱いで頂けませんかね、風呂だけに！'''
[[message]]
old = '''
実は、ちょっと私は人外方面の方とも
付き合いがありましてね'''
[[message]]
old = '''
覚者さんだったら、ご存知じゃありませんか？
穴ぐらに住んでる連中と会ったら
よろしくお伝えください'''
[[message]]
old = '''
おお、いらっしゃい！
キノザとボルドに関して
私に何かご用で？'''
[[message]]
old = '''
おお、覚者さんにお伝えしたいことがあるんですよ！
《辺境の礎》ってやつがこのボルドでも
使えるようになりましてね'''
[[message]]
old = '''
何でも、行きづらかったところに
一瞬で到着する便利な代物だとか'''
[[message]]
old = '''
キノザの管理者としては、ボルドにいらっしゃるなら
ぜひともこのキノザに寄って一風呂浴びていって
ほしいところですが――'''
[[message]]
old = '''
ま、任務の途中や帰りにも、疲れを癒すために
ぜひお湯に浸かっていってくださいよ！
いつでもお待ちしてますんで！'''
[[message]]
old = '''
おお、覚者さんじゃないですか！
ちょうどよかった
一つ相談に乗っちゃくれませんか'''
[[message]]
old = '''
いや、《ボルド大坑道》についてなんですけどね
せっかく再開発も軌道に乗り始めたところだってのに
最近妙な噂が立っちまって鉱員が集まらないんですよ'''
[[message]]
old = '''
なんでも、骸骨騎士が坑内を歩いてる――とか
光るドクロがこっちを見てた――とか
気味が悪いでしょう'''
[[message]]
old = '''
多分何かの魔物がうろついてるんだと思うんですがね
覚者さん、そいつを退治してきてくれませんか'''
[[message]]
old = '''
詳しくは追って説明しますんで
一度考えてみてください
このボルドの未来のためと思って、頼みます！'''
[[message]]
old = '''
ところで覚者さん、《ボルド大坑道》の中にある
《灼熱の封鎖道》なんですが
ご興味があったりはしませんかね？'''
[[message]]
old = '''
いえ、というのもですね！
ああいうところには良質な鉱脈が
埋まっていることが多いんですよ'''
[[message]]
old = '''
特に私が目を付けているのは
この辺りだけで、それもごく少量しか採れない
貴重なボルディックダイヤってやつでしてね'''
[[message]]
old = '――あるんじゃないか、と――！'
[[message]]
old = '''
あそこは地下のマグマの活性度によって
坑内の気温がやたら上がってしまうってことで
封鎖してたんですが
今なら何とか入れる状態なんですよ'''
[[message]]
old = '''
今回もこっそり封鎖を解いておきますんで
よかったら、一度中を調査してみてください！
絶対何かあると思うんですよね、あそこは――'''
[[message]]
old = '''
おや、ちょうどいいところに！
覚者さんにご相談したいことが
あったんですよ！'''
[[message]]
old = '''
実は私も《灼熱の封鎖道》に入ってみたんですがね
ボルディックダイヤどころか
ジオゴーレムを見つけてしまいまして！'''
[[message]]
old = '''
いやぁ、やっぱり封鎖されて長いと
ああいうのが棲みついてしまうんですねぇ'''
[[message]]
old = '''
なんとか討伐をお願いできないでしょうか？
詳しくはまた追ってご説明しますので！'''
[[message]]
old = '''
いやぁ～～！！
覚者さんのご活躍には
我々ただもう舌を巻くばかり！'''
[[message]]
old = '''
このキノザ鉱泉の管理者として、
そしてボルドのエリアマスターとして
ここはお礼を奮発しないとですな！'''
[[message]]
old = '''
良いものを取り揃えておきますんで
今後とも、どうぞよしなに！'''
