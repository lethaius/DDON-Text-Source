[[message]]
old = '隊長、目いっぱい楽しんでる！？'
[[message]]
old = '''
メイリーフと二人でお返しの準備したんだ
隊長のために一生懸命考えたからね！'''
[[message]]
old = '''
もしもこの前、隊長がここに立ってたら
きっと今頃レスタニア中の人に
“お返し”することになってたよね！'''
[[message]]
old = '''
二人一組でお返しを用意したんだけど
クラウスが一人になっちゃったんだよね
本人は気にしてないみたいだったけど――
ちゃんと用意できたか心配だよ'''
[[message]]
old = '''
やった！　さすが隊長、見る目あるよね！
それじゃ、いただきまーす
――わ、美味しい！　とろける！
隊長はコレ、もう食べた？'''
[[message]]
old = 'えー、何か貰えると思ったのにな～'
[[message]]
old = '''
あ、隊長！
お祭りのルールで、八方美人はダメなんだって
うう――わたしとしては欲しいんだけど――'''
[[message]]
old = '''
ラッキー！　じゃなくて、ありがとう！
もっと食べたいと思ってたところだったんだ
隊長から貰ったものだと思うと
美味しさがさらに増すよ'''
