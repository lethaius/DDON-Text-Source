[[message]]
old = '''
最近は変なことばかり――
これから一体どうなるんだろうね――'''
[[message]]
old = '''
おぞましい魔物が現れたり、
異世界の覚者が来たり――
一体どうなっているのやら'''
[[message]]
old = '''
いえ、あなた方を悪く言うつもりはなくてね
ただ、心配なだけで――'''
[[message]]
old = '''
私はね、私の家族を守りたいんだよ
孫を守るためならなんだってするし
孫を連れてどこまでも逃げるよ'''
[[message]]
old = '''
心配性かも知れないけど、
何よりも孫が大切なんだ――
誰にだってそういうもの、あるだろ？'''
[[message]]
old = '''
大切なものを守りたいっていう気持ちは
誰にだってあるものさ
失ってしまったら自分がどうなるかわからない
そんな大切なものが――'''
