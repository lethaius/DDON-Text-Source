[[message]]
old = '''
ゾマは、いつも死と隣合わせ
村の上一帯は“死者の丘”と呼ばれているの'''
[[message]]
old = '''
瘴気っていうの？　よく解らないけれど
それが強いらしくって、昼だろうが雨だろうが
おかまいなしに、不死者が外をうろついてるわ'''
[[message]]
old = '''
彼らのようになりたくなければ
十分休養して英気を養ってゆくことね'''
[[message]]
old = '''
この辺りの事について詳しく知りたければ
ナディアに相談してみればいいわ'''
[[message]]
old = '''
でも彼女、あれでなかなか苦労も多いのよ
力になってあげてね、お強い覚者様'''
[[message]]
old = '''
ここでアタシの歌を聴いてくれたお客さん
遺跡や墓地を荒らしに行って
そのまま戻らない人も多いわ'''
[[message]]
old = '''
野盗をしてるか、別の村へ行ったのか
それとも不死者になったのか――'''
[[message]]
old = 'アナタはまた戻っていらしてね？'
[[message]]
old = '一曲いかがかしら？'
