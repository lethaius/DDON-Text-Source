[[message]]
old = 'あぁ、どうかしたか？'
[[message]]
old = '''
ハイデルもそう住みよいとはいえないよ
神殿が近いと言っても――'''
[[message]]
old = '''
特に、橋を渡ってしばらく進んだところに
野盗達が居付いてるだろう
《黒狼団》といったかな'''
[[message]]
old = '''
村の近くやローテスへ続く街道まで現れて
あのローグ達は本当に困るよ'''
[[message]]
old = '''
例の病に効く薬はないのか
ペドロのような重症者がまた出たら――'''
[[message]]
old = '''
悪い時期に来たね、冒険者さん
今年は良いワインができそうにないよ'''
[[message]]
old = '''
空から降ってきた物体に病気に――
くそ！　何かできる事はないのか'''
