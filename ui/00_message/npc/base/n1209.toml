[[message]]
old = '''
まったく、そこの《隠れ浜》は厄介だ
追い払っても追い払っても、不逞の輩が
たむろして――'''
[[message]]
old = '''
せっかく捕った魚を奪われては
たまらんよ'''
[[message]]
old = '''
浜のあたりにハーピーが増えて
船小屋まで行きにくくなってしまった
まったく迷惑なやつらだよ'''
[[message]]
old = '''
ヒュージブルが居なかった時は、もっと沖まで
船が出せたというし、深い海でも泳げたそうだ'''
[[message]]
old = '''
が、そんな昔のことを知っとる奴は
もうおらんな'''
[[message]]
old = '''
漁はほそぼそと続けとるよ
ヒュージブルだの海竜だの、物騒に
なってきたがね'''
[[message]]
old = '''
食う分の魚はまだ獲れるなぁ
生活には困っとらんよ'''
[[message]]
old = '''
たまに大きな船が浜に流れ着く
あれは、帰ってこれなかった
神殿の船なのかね？'''
[[message]]
old = 'ん？　何だね'
