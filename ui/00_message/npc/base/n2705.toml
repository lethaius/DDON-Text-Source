[[message]]
old = '――何か用でも？'
[[message]]
old = '''
遺跡には近付くことなかれ――
これは昔からこの村に伝わる掟だ
近付いたら、村に一体どんな災いが起こるか――'''
[[message]]
old = '''
その昔、神殿に足を踏み入れた者がいたそうな――
無事に神殿を出ることはできたんだが
安心して後ろを振り返った瞬間――'''
[[message]]
old = '''
神殿の入り口から伸びた巨大な腕に
ズバーッと頭から切り裂かれた！！'''
[[message]]
old = '''
――という話もあるんだぞ
古い場所には近寄らないことだ'''
[[message]]
old = '''
――お前さん
自分だけは強いから
遺跡の災いも怖くないと思ってるんじゃないか？
思い上がりだぞ、それは'''
