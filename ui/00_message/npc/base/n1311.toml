[[message]]
old = 'この先に用か？'
[[message]]
old = '''
この先へ行きたいのか？
――悪いが、それはできない'''
[[message]]
old = '''
この先《ダウ渓谷》は危険地域
通って良いのは、神殿本部の許可を得た者のみだ'''
[[message]]
old = '''
よほどの任務か功績でなければ
ゲルト団長の許可は下りないだろうがな'''
[[message]]
old = '''
ああ、お前が許可を得たことは聞いている
先へいくといい
だが《ダウ渓谷》の魔物は手強い
十分用心するのだ'''
[[message]]
old = '''
現在この先、《ダウ渓谷》は危険地域に
指定されている
ジンゲンの住民には苦労をかけるがな――'''
[[message]]
old = '''
だがオークと魔物の侵入をこれ以上
許すわけにはいかんのだ'''
[[message]]
old = '''
ここを通れるのは神殿本部の許可を
得た者のみだ'''
[[message]]
old = '''
つまり、相応の任務か功績が必要だと
いうことだ'''
[[message]]
old = '''
グリッテン砦とこの関所が、オークどもから
ハイデルを守る要――
見張りとは言え責任重大だよ'''
