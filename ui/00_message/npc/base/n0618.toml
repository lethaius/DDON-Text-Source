[[message]]
old = '''
あなたが噂の覚者様ですね
話は聞いております――（仮）'''
[[message]]
old = '''
この先はとても危険な場所です
武具はある程度揃えてからが良いでしょう――（仮）'''
[[message]]
old = '''
どうやら英霊が力を貸して、
深層に続く道を切り拓いてくれたようです――（仮）'''
[[message]]
old = '''
深層に進む際はご注意ください
より強力な魔物が潜んでいるかもしれません――（仮）'''
[[message]]
old = 'この先は１人で進むにはとても危険です――（仮）'
[[message]]
old = '他の仲間が来るまで少々お待ちください――（仮）'
