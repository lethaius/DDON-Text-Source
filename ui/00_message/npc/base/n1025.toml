[[message]]
old = '''
魔物討伐の報酬はすでに支給されたはずだ
私の記憶はたしかだ'''
[[message]]
old = '''
覚者よ、魔物討伐の報酬が支給されたそうだ
保管ボックスより受け取ってくれ'''
[[message]]
old = '''
もうひとつ言付かっている、覚者よ
かの魔物撃退への貢献が認められ
“すごいアビリティ”がもらえるそうだ
これがどうやらそうらしい――受け取れ'''
[[message]]
old = '''
私はファビオ様のもの
他の者の命令は受け付けない'''
[[message]]
old = '''
知らない覚者についていくなと
厳しく言いつけられている'''
[[message]]
old = '''
商店区の店ではなく、ファビオ様との
アイテム取り引きを強く勧める'''
[[message]]
old = '''
――呼び込み？　と言われていたか
とにかく、ここで覚者たちにそう伝えるよう
私は言いつかっている'''
[[message]]
old = '''
私の魅力ならできる、との事だ
よろしく頼む'''
[[message]]
old = '''
主は私によく問われる
ポーンとは、人か、それとも物か？
私には答えられぬ問いだ'''
[[message]]
old = '''
――ああ、だが覚者よ
すでに別のミッションを引き受けたようだな
ならそちらを済ますか、辞退するのが筋だろう
その後、あらためて参加を頼みたい'''
[[message]]
old = '''
――その件なのだが、かの魔物は
現在どうやら姿を消しているらしい
目撃情報が入り次第、討伐隊の再募集を
予定している'''
[[message]]
old = '''
どうやら、かの魔物を退散せしめたようだ
――覚者よ。あなた宛の報酬は預かっていないが
機会がくれば、ぜひ助力を'''
[[message]]
old = '覚者よ、私に何か？'
