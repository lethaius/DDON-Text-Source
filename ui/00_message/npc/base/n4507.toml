[[message]]
old = '''
白竜様が貴方様を覚者としたは
レスタニアにとって大いなる僥倖――'''
[[message]]
old = '''
いえ、白竜様は見抜かれておいでだった
のかもしれませぬ
貴方様の、“理の器”たる可能性を'''
[[message]]
old = '''
では、こちらをお持ちください
貴方様の旅に、理の導きがありますよう'''
[[message]]
old = '''
ようこそ覚者様、果てたる地へ
祠の守番として貴方様にお力添えを
いたしましょう'''
[[message]]
old = '''
《ザンドラ禁域》は閉ざされた忌まわしき地
ゆめゆめそのこと、忘れられますな'''
[[message]]
old = '''
覚者様のご活躍ぶり
この祠よりリムを通じて拝見しております'''
[[message]]
old = '''
こちらをどうぞ
貴方様のため、僅かであれ力添えとなれば
良いのですが'''
[[message]]
old = '''
《クエストボード》にある
神殿からの令書をご確認ください
中には重要なる件もございますゆえ'''
[[message]]
old = '''
覚者様のお働き、お見事でございます
こちらをどうぞ
神殿からの報償でございます'''
[[message]]
old = '''
私は古き世のポーン
我が主はかつてこの地を訪れ、命を落としました'''
[[message]]
old = '''
それからは神殿と覚者様の標として
この祠を守り続けております'''
[[message]]
old = '''
覚者様
どうぞ、こちらの品をお持ちください'''
[[message]]
old = '''
本来ならば貴方を主とし
ポーンとしてお仕えしたいところでは
ありますが、ままなりませんゆえ
せめてもの奉仕にございます――'''
[[message]]
old = '険しき旅にある貴方様に、これを'
[[message]]
old = '''
ここから私めにできる奉仕は
このくらいのことでございますゆえ'''
[[message]]
old = '''
わざわざのお立ち寄り、感謝いたします
どうぞこれを――
旅のお役に立ててください'''
[[message]]
old = '''
休憩でしたら規定にて
<VAL PRICE_INN>をお支払いいただきますが
よろしいでしょうか'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = '''
ここはかつてレスタニアの都であり
黄金郷と呼ばれたメルゴダが栄えた地――'''
[[message]]
old = '私は――'
[[message]]
old = '''
今はザンドラ禁域と呼ばれるこの地の
エリアマスターを拝命しております
ダイオンと申します'''
[[message]]
old = '''
お気づきかどうか――
私はポーン――
遠き昔に、主をなくしたポーンです'''
[[message]]
old = '''
我が主はこの禁域にて古き知識を求め
戦い、そして命を奪われてしまいました――
メルゴダが残した忌まわしき遺物によって'''
[[message]]
old = '''
主の無念と遺志を継ぎ
また、白竜様と神殿の命を伝えるべく
ご奉仕させて頂いております'''
[[message]]
old = '''
理を歪めしメルゴダが、再び同じ災禍を
レスタニアにもたらさぬよう――'''
[[message]]
old = 'どうか、よろしくお願い致します'
[[message]]
old = '覚者様のお働き、お見事でございます'
[[message]]
old = '''
