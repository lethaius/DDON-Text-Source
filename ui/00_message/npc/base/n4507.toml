[[message]]
old = 'これからもどうぞ、任務にお励みください'
[[message]]
old = '''
覚者様、かつてセラー湖より都へと
水を運んだ大地下水路――
《メルゴダ大水網》という場所がございます'''
[[message]]
old = '''
かの水路は、わが主が命を落とした場所
長らく封鎖しておりましたが
貴方様であれば、あの場所の探索も
可能かもしれませぬ――'''
[[message]]
old = '''
入り口の封印を解いておきましょう
ただし、探索されるかの判断は
貴方様ご自身で――'''
[[message]]
old = '''
覚者様、とりいそぎ対処を
お願いしたき儀がございます'''
[[message]]
old = '''
フロックヴァルト大橋へと至る道に
《バンデッドホーント》という蛮族の
関所がございます'''
[[message]]
old = '''
そこに出現した古の巨人兵を
破壊いただきたいのです
これは神殿よりの重要な任務――'''
[[message]]
old = '''
では、準備ができましたらあらためて
私にお声掛けください'''
[[message]]
old = '''
覚者様、ザンドラの南部
セラー湖の岸辺にオークの残党が
宿営しているようでございます'''
[[message]]
old = '''
それも、モゴックめに近いオークの将が
率いている様子――'''
[[message]]
old = '''
オークは長らく、そして今も
レスタニアにとっての脅威そのもの'''
[[message]]
old = '''
彼らが再び勢いを取り戻す前に
手を打たれるが得策かと存じます'''
[[message]]
old = '''
覚者様のご活躍ぶり
この祠よりリムを通じて拝見しております'''
[[message]]
old = '''
補給物資をさらに良きものと
なるよう、手配をいたしました'''
[[message]]
old = '''
すでに戦いを共にできぬこの身を
歯がゆく思います'''
[[message]]
old = '''
覚者様、ここより南東
東部ザンドラへ至る道中《南メルゴダ遺跡群》
を根城にするヒトの一団をご存知でしょうか'''
[[message]]
old = '''
彼ら、そしてあの関所を築いたのは
《ザンドラ・バルバロイ》という者達です
古き時代より文化を捨て、蛮行を働き
生き続けてきた、人ならざるヒト――'''
[[message]]
old = '''
その廃墟群に、巨人兵から逃れたためか
かの蛮族が集まり勢力を強めている様子'''
[[message]]
old = '''
彼らに言葉は無意味
ゆめゆめ、お忘れなきよう'''
[[message]]
old = '''
覚者様、凶報にございます
レスタニアにとって新たな脅威の芽と
なりうる事案が発生したのです'''
[[message]]
old = '''
