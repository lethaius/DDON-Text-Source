[[message]]
old = 'ああ、隊長か――うん、なに？'
[[message]]
old = '''
ジョゼフ神官――だっけ？
ネド王子の勉強のためにって
色々と取り計らってくれたらしいけど
それって本心かな'''
[[message]]
old = '''
別に、こういう遊び？　祭り？
みたいなものが嫌いなわけじゃない
ただ――あまり慣れないだけ
これでも楽しんでるよ'''
[[message]]
old = '''
なんだかいい香りがするね
香ばしいような、濃厚なような――'''
[[message]]
old = '''
隊長――意外とキザなことするんだね
“一人だけに、一つだけ”をわたしに、なんて'''
[[message]]
old = '''
――ありがとう
さっきはああ言ったけど
本当にくれるだなんて、思ってもみなかった'''
[[message]]
old = '''
今回はネド王子の付き添いのつもりで来たから
えーと、自分が何か貰うなんて
本当に予想外で――とにかく、ありがとう'''
[[message]]
old = '''
ふふ、来てみてよかったよ
このケーキ――大切に食べるから'''
[[message]]
old = 'ん？　何か用があったんじゃないの？'
[[message]]
old = '''
このケーキ、渡せるのは
“一人だけに、一つだけ”って聞いたけど？
もし余っちゃったんなら
自分で食べてもいいんじゃないかな'''
