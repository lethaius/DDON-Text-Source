[[message]]
old = 'あ、こんにちは――'
[[message]]
old = '''
僕の仕事ですか？
村の皆のお手伝いをしています
そこのクエストボードを整理したり――'''
[[message]]
old = '''
まだまだ半人前ですから
皆の仕事内容を
少しずつ教えてもらってるんです'''
[[message]]
old = '''
父の仕事を手伝いたいのですが――
父は多忙なので、僕がそばにいると
逆に手を煩わせてしまって'''
[[message]]
old = '''
何かあれば遠慮なくおっしゃってくださいね
旅人に失礼が無いように、と
父に言われています'''
