[[message]]
old = '''
ふふ、またみんなで集まれて
嬉しいな'''
[[message]]
old = '''
お返し、リズと一緒に準備したの
何がいいかなって考えるの、とっても
楽しかったよ'''
[[message]]
old = '''
やっぱり、みんながニコニコしてると
幸せな気持ちになって
わたしもニコニコしちゃう'''
[[message]]
old = '''
この前のお祭りの時、わたしも
パメラと一緒にチョコを作ったの
ちゃんと上手にできたんだよ'''
[[message]]
old = '''
わたしがもらっていいの？
――ん、滑らかで濃厚！
すごい、こんなお菓子は初めて！
ありがとう、とっても美味しいよ'''
[[message]]
old = 'どうしたの？　何か探し物？'
[[message]]
old = '''
《特製チョコレート》は誰か一人にしか
あげられないんだって
――八方美人はよくないからって
シェリーが言ってたよ'''
[[message]]
old = '''
わぁ、嬉しい！
ほんとはもっと欲しいなって思ってたの
美味しくて、さっきのはすぐ食べちゃった'''
