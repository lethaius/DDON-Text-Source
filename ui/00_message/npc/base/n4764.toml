[[message]]
old = 'ホッホッホ、メリークリスマス！'
[[message]]
old = '''
ホッホッホ！
順調に幸せの挨拶が
広まっているようでなにより――'''
[[message]]
old = '''
ん？　この笑い声かね？
実はわしは声が大きい方らしくて――
大口を開けて笑うと、子供たちが怖がってしまう
そこで口をすぼめて笑っているのだ'''
[[message]]
old = '''
従者たちも、わしの任務には大賛成だ
それぞれ楽しみながら勤めてくれている'''
[[message]]
old = '''
人の笑顔を見ることほど楽しく、嬉しいことはない
もうずいぶんと生きているが
これは変わらんものだなぁ'''
