[[message]]
old = '''
これはこれは――
異なる竜に仕える方――'''
[[message]]
old = '''
この拠点の者は元々“塔を守る一族”――
知らず知らずの内に祖先の教えを受け継いでおる'''
[[message]]
old = '“芯なる樹”のなりたちをお聞きになりたいと？'
[[message]]
old = '''
この辺りの者は皆、子供の頃に聞かされる
たとえ話――その中に実は――'''
[[message]]
old = '''
いや、異なる竜に仕える方にお話しすることでも
ありませんな――'''
[[message]]
old = '''
幼い頃に親に聞かされる昔話、たとえ話――
いつまでも記憶の奥底に眠り続け
決して忘れ去られることの無いそれら――
真実が眠るにふさわしいでしょう'''
