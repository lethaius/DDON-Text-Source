[[message]]
old = '''
この《侵食》を私なりに理解しようとしてるの
ふふふ、だからここにいるのよ'''
[[message]]
old = '''
理解には観察が必要で
観察するにはより近い場所にいた方が
いいでしょう？'''
[[message]]
old = '''
昼は外に出て侵食された木や土を
採ってきて調べているわ'''
[[message]]
old = '''
そして、夜は侵食魔の口から溢れる
呻き声を聞きながら眠るのよ'''
[[message]]
old = '''
あら、足元には気を付けて
本を蹴り飛ばさないようにね'''
[[message]]
old = '''
え？　本がいっぱい落ちてる、ですって？
これは“落ちてる”んじゃなくて“置いてある”のよ'''
