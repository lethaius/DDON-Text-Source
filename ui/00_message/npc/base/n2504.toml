[[message]]
old = '''
や、やぁ――
クレストのことかな？'''
[[message]]
old = '''
クレストっていうのは、装備に付けられる
特殊な力の結晶らしいよ
僕は管理を任されてるだけなんだけど――'''
[[message]]
old = '''
僕は子供の頃から線が細くて
戦いでも狩りでも中々手柄を上げられなくて――'''
[[message]]
old = '''
なんて、よそから来た人には
この気持ち、わからないよな'''
[[message]]
old = '''
戦いよりもこういうことの方が向いてるだろうって
ピサルからこの仕事を任されたんだ
自分でもそう思うよ'''
[[message]]
old = '''
――だけど、イーヴィの好みは
“誰よりも強い男”なんだよなぁ'''
[[message]]
old = '''
あの――
身の証を立ててから来てもらえないかな
こういうのって信用が大事だからさ'''
