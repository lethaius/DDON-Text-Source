[[message]]
old = '''
ようこそ、小さき祈りの場へ
私でよければお話を伺いましょう'''
[[message]]
old = '''
なるほど――
そのお話ですか
私はカミュ、この聖堂で癒しと導きをしております'''
[[message]]
old = '''
《プリースト》としてすでに貴方は
多少経験を積まれている様子
では、私からは大きな話をひとつだけ'''
[[message]]
old = '''
職は数あれど奇跡を祈り
回復の技を主とするは《プリースト》のみ――'''
[[message]]
old = '''
誰を癒やし、誰を援助するのか――
貴方の判断が戦況を大きく左右します'''
[[message]]
old = '''
ことによると、貴方は、自分自身を
戦場の支配者だと考えるようになるかもしれません
もちろん、それは大いなる間違いです'''
[[message]]
old = '''
人々に尽くし、その中で己を活かす――
味方、そして敵の状況をも見極め
戦いを終結に導く――'''
[[message]]
old = 'それこそが我々《プリースト》の使命なのです'
[[message]]
old = '''
貴方には良き癒し手としての素養があるようです
さらなる癒しの道を歩もうと望むのであれば
私は喜んで力添えをいたしましょう'''
[[message]]
old = '''
――《プリースト》
大いなる存在の声に耳を傾け
その恵みを現世にもたらすべく仕える者――'''
[[message]]
old = '''
神殿におわす白竜様、さらに伝承にある古き
尊き存在、異界の底に在るという邪神'''
[[message]]
old = '''
どういった存在を仰ぐかは人により異なれど
その御力を借り、己、そして他者へ
その恩恵を分け与えるは同じです'''
[[message]]
old = '''
傷を癒し、不浄を除き、人々を救い慈しむ
そして善き運命への導き手たる自覚をもつならば
プリーストとしての道はいつでも開けています'''
[[message]]
old = '''
《プリースト》の術は
生命に働きかける癒しの術――
その力は戦いの中で、仲間の傷を
治すだけではありません'''
[[message]]
old = '''
強い生命力を持った巨大な魔物
そういった存在が怒り、気を乱した時
生命力の集まる急所
《シークレットコア》を感知することもできるのです'''
[[message]]
old = '''
仲間、そして敵の生命を感じることは
本質的に同じこと
どちらも命に触れることであることを
ゆめゆめお忘れなきよう'''
[[message]]
old = '''
ふむ――、よろしいでしょう
貴方は既に癒し手たる資質をお持ちの様子'''
[[message]]
old = '''
《プリースト》として救いの道へ入り
癒しの術を学ぶのです'''
[[message]]
old = '''
ほう――
より深き癒しの技を知りたいと'''
[[message]]
old = '''
ですが今の貴方にはまだ
体得は難しいでしょう'''
[[message]]
old = '''
《プリースト》となり、道を歩むのです
ジョブレベルが１８になった頃
神殿の訓練官に相談するとよいでしょう'''
[[message]]
old = '''
貴方が基本を修めたと認められ
私への指導依頼が出されたのであれば
喜んで引き受けましょう'''
[[message]]
old = '''
その時、再び私を訪ねてください
よき癒し手を目指すのです'''
[[message]]
old = '''
数多の痛みに触れてきたようですね
そしてその中で、時に貴方は無力を
感じたはず'''
[[message]]
old = '''
では――
さらなる癒しの術を教えましょう
今の貴方になら扱えるでしょうから'''
[[message]]
old = '''
――貴方が纏う気配、そして眼差し
今や貴方は私以上に多くの生死に
触れてきたのかもしれません'''
[[message]]
old = '''
貴方はもう、理解しているでしょう
《プリースト》とは生と死にもっとも親しき者
命の真実の姿を見つめ、求道する者'''
[[message]]
old = '''
よろしいでしょう
私が識る高次の術を授けましょう
それで、さらに貴方は真理へと近づけるはず'''
[[message]]
old = '''
ジョブレベルは十分――
どうやらすでに癒し手として
初歩の心構えは身に付けたようですね'''
[[message]]
old = '''
さらにこの道を探求せんというので
あれば、喜んで力添えをいたしましょう'''
[[message]]
old = '''
ですがその前に、今の貴方の成長を
神殿の訓練官に報告しておくべきです'''
[[message]]
old = '''
世話になった者に心を返すこともまた
新たな出発には大切なことですから'''
[[message]]
old = '''
この静かな聖堂にて祈りを捧げる毎日
平穏と調和こそ、全ての癒しに通じる
真髄です'''
[[message]]
old = '''
古き癒しの術は、より深き痛みを知らねば
真に体得することは難しいでしょう'''
[[message]]
old = '''
貴方はもう少し俗世にて、自身のあり様を
見つめてご覧なさい'''
[[message]]
old = '''
ポーンの魂の姿――
その答えを見出す事ができた時
初めて真の救いへ近づける気がするのです'''
[[message]]
old = '''
かつて猛威を振るった赤色病も
今は滅びし病です'''
[[message]]
old = '''
時間は概ね残酷なものですが
まあ、少しくらいは良いこともしますね'''
