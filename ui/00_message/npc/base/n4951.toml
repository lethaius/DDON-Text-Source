[[message]]
old = '''
せっかくのお祭りです
楽しみましょう、隊長！'''
[[message]]
old = '''
俺たちからのお返し――
かなり悩んだんですけど、きっと隊長に
喜んでもらえるものになったはずです'''
[[message]]
old = '''
リズとメイリーフからのお返しは
何でしたか？
聞いてみたけど、教えてくれなかったんです'''
[[message]]
old = '''
チョコレートをたくさんの人から貰うと
お返しも大変になりますね
あ、でも、隊長へのお返しは特別ですよ！'''
[[message]]
old = '''
俺にくれるんですか？
ですよね！　嬉しいです！'''
[[message]]
old = '''
これは隊長からの信頼が形になったものだと思うと
すぐに食べるのは勿体ないような――
少し飾ってから食べちゃダメですか？'''
[[message]]
old = '待ってる間、変に緊張してしまいました――'
[[message]]
old = '''
次は俺にくれるって信じて待ってました！
――え、最初に渡した人にしか渡せないルールが！？
そ、そんな――'''
[[message]]
old = '''
隊長、ありがとうございます！
信頼の証をこんなに――
じわじわと嬉しさが増していくようで
もう、何個でも欲しくなります'''
