[[message]]
old = '''
おお――
異大陸の覚者様
ようこそここまでいらっしゃいました'''
[[message]]
old = '''
申し上げにくいことですが、覚者様に
ご協力するための“力”を
集めてきていただかねばなりません'''
[[message]]
old = '''
我々の存在は今や希薄なものです
どうぞよろしくお願いします
あなた様の道を拓くためなのです――'''
[[message]]
old = '''
確かに――
さぁ、先へお進みください'''
[[message]]
old = '''
この道が通れるようになったことも、ひいては
あなた様ご自身のお力によるものです
そのお力で――幼き王子をよろしくお願いします'''
[[message]]
old = '''
どうぞ、先へお進みください
この道は二度と土砂に埋まることはないでしょう'''
[[message]]
old = '''
申し訳ございません、今は――
少し時間をおいてから
おいでください'''
[[message]]
old = '''
異大陸の覚者様
お仲間はすでにこの先を
通っていらっしゃるようです'''
[[message]]
old = '''
お仲間の跡を辿り、この場でのみ
先へ行くことも可能です
いかがいたしましょう？'''
[[message]]
old = '通常開拓する'
[[message]]
old = '仲間の力をたどる'
[[message]]
old = '''
ネド王子――
御年12歳の王子に
なんと過酷な運命でしょう――'''
[[message]]
old = '''
ネド王子に寄り添い、お支えする者すら
いないままとは――
なんという――'''
[[message]]
old = '''
ネド王子は――
まだ、覚者となるには
あまりにも早すぎました'''
