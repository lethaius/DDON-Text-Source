[[message]]
old = '異国の者、何か用か？'
[[message]]
old = '''
何か言いたいことがあるなら
それに見合った力を示してもらおう
それがダナのやり方だ'''
[[message]]
old = '''
エリア情報が欲しければ
ラザネイルに聞いてみるがいい'''
[[message]]
old = '''
俺は戦士として村を空けることもある
その間も滞りなく村を管理しているのが女房だ
この辺りについては誰よりも詳しい'''
[[message]]
old = '''
――お前たちは別の大陸から来た
別の竜の覚者だと言ったな'''
[[message]]
old = '''
その竜の元を離れても
竜力の恩恵を受けられるものなのか――？'''
[[message]]
old = '''
数々の無礼を許してくれ
もっとも、その原因の大部分はガルドリンの
口の悪さにある'''
[[message]]
old = '''
あれさえなければ我らは似たもの同士かも
しれない'''
[[message]]
old = '''
我々を出会った頃の我々とは思うな
どんな敵が相手でも躊躇はしない'''
[[message]]
old = '''
客人の助力には感謝しているが
ここは我らの世界だからな'''
[[message]]
old = '''
空気の、匂いの変化がわかるか？
浄化は確実に進んでいるのだ'''
