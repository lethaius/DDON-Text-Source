[[message]]
old = '''
あっ、いらっしゃい！
何か食べていってよ！'''
[[message]]
old = '''
みんなのために食料――
なんとかしないと――'''
[[message]]
old = 'なんだかおなか空いてきちゃった'
[[message]]
old = '''
あ――
でも勢いだけの拾い食いは危険だからね～'''
[[message]]
old = '''
瓦礫だらけでホコリっぽいし
できたら空気、入れ替えたいけど――'''
[[message]]
old = '''
よく考えたらこの部屋――
窓ないよね？'''
[[message]]
old = '''
ここで一人火を眺めてると
色々と思い出しちゃうな――'''
[[message]]
old = '''
なんかさ――
火ってすごいよね'''
[[message]]
old = '''
おいしいごはん作ってくれることもあれば――
大事なもの何もかも奪ってくことだってあるし'''
[[message]]
old = 'ははは！'
[[message]]
old = 'ちょっと！'
[[message]]
old = 'えぇ！？'
[[message]]
old = 'うーん'
[[message]]
old = 'うーん'
[[message]]
old = 'ダメ、もうホントに無理'
[[message]]
old = '♪～'
[[message]]
old = 'よし！'
[[message]]
old = 'ねぇ！'
[[message]]
old = 'ねぇ！'
[[message]]
old = 'ハァイ'
[[message]]
old = 'そっか――'
[[message]]
old = '何か無いかなぁ？'
[[message]]
old = 'こうなったら――！'
[[message]]
old = 'これは食べられそうだね！'
[[message]]
old = 'ふぅー'
[[message]]
old = '待ってよー！'
[[message]]
old = '待ってよー！'
[[message]]
old = 'こっち来ないでってば！'
[[message]]
old = 'あっち行きなさいよ！'
[[message]]
old = 'アタシ、おいしくないって！'
[[message]]
old = '今日は何する？'
[[message]]
old = '今日は何する？'
[[message]]
old = 'どうしようか'
[[message]]
old = 'どうしようか'
[[message]]
old = 'お願い――'
[[message]]
old = '''
今日できることは全部やれたみたい
また明日も来てくれると嬉しいな！'''
[[message]]
old = '''
ローナやブラッド――
それに砦の兵隊さんまで
大食堂の修復手伝ってくれてるんだよ！'''
[[message]]
old = 'なんか“チーム”って感じだよね？'
[[message]]
old = 'もちろん、あなたも！'
[[message]]
old = '''
あ！
なんか名前付けたいなー'''
[[message]]
old = '''
ね！
何がいい？'''
[[message]]
old = '''
瓦礫はまだ残ってるけどさ
食料庫が復活しただけで
力が湧いてくるんだぁ'''
[[message]]
old = '''
ローナにね
最初にどこを直すか聞かれたから
でっかい声で――'''
[[message]]
old = '''
「食料庫！　食料庫がいい！！」
――って叫んじゃった'''
[[message]]
old = '''
大食堂って壁に囲まれてるから
食料守るのには向いてるんだけど――'''
[[message]]
old = '''
お料理焦がしちゃったときとか
部屋中煙だらけになって
鼻の奥までコゲ臭くなるんだよね'''
[[message]]
old = '''
バレないように
壁にこっそり穴あけちゃおうかな？'''
[[message]]
old = '''
ペコ、ずっとここにいることにしたみたい
まぁ――初めて食堂に来た人は
ちょっとびっくりしてるけどね'''
[[message]]
old = '''
あの子ってばゴブリンなのに
妙に気が弱かったりするからさ
アタシとしても、ここで元気にしてるの
見られる方が気が楽だよ'''
[[message]]
old = '''
復旧してから色んな人が来てくれるんだ
おかげで忙しくって、賑やかで
毎日やることだらけだよ'''
[[message]]
old = '''
ヘザーとアイダンも盛り上げてくれるし――
ペコも居ついちゃって、何だか自分なりに
仕事みたいなことしてるしね'''
[[message]]
old = '''
――さぁ、もっともっと頑張って
戦士のみんなに力付けてもらわないと！
ここからラスニテを――
ううん、アッカーシェランを元気にしていきたいんだ'''
[[message]]
old = '''
大食堂、もうすっかり元通りだよ！　
――ううん、元の大食堂よりも良い感じかも
何ていったって皆で作り上げた食堂だからね！'''
[[message]]
old = '''
あなたにもいっぱい協力してもらったよね
お陰で、ここまでやってこれたこと
とっても感謝してる！　本当にありがとう！'''
[[message]]
old = '''
あなたは何が好き？
思い出の味とか、あるでしょ？'''
