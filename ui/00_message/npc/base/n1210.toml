[[message]]
old = '''
ローテスは漁村ですが
海にはヒュージブルがいるため
あまり住民は沖へでませんね'''
[[message]]
old = '浅い所は大丈夫でありますが'
[[message]]
old = '''
このところのローテスの問題は
《ブリア宝奪団》という海賊なのです'''
[[message]]
old = '''
エリアマスターのオニールさんも
自分も、かなり困っているのです'''
[[message]]
old = '''
一体連中はどこに潜んでいるのか――
いくつか怪しい場所候補はあるのですが
むむむ――'''
[[message]]
old = 'ここの警備担当は自分であります！'
[[message]]
old = '''
覚者殿は、村の問題解決担当で？
そりゃあ助かります！'''
[[message]]
old = '''
一つ注意です
村から南に下った裏の浜辺、《青爪浜》
方面はできるだけ近づかないでください！'''
[[message]]
old = '''
そっちは魔物も危険で
何かあったとしても自分
助けにいける自信がありません！'''
[[message]]
old = '''
とくに、そっちの方へ続く道には
《小鬼の野営地》があり、ホブゴブリンが
うろつくこともあり、危険であります'''
[[message]]
old = '浜遊びは村の近くでどうぞ！'
[[message]]
old = 'ようこそローテスへ！'
