[[message]]
old = '''
いまは戦いに備える時
語り合うのは、またの機会だ'''
[[message]]
old = '覚者――白竜の力を預かる者か'
[[message]]
old = '''
――？　ああ、失礼
考え事を少々、ね'''
[[message]]
old = '''
そういうえば覚者と話したことは
あまりなかったな――
今度ゆっくり話そうか'''
[[message]]
old = '''
聞きたいことが山ほどある
そんな顔だね'''
[[message]]
old = '''
僕はどんなふうに見えるんだい？
生を楽しんでいるように見えるかい？'''
[[message]]
old = '''
気づかなかったが――
きみはいい目をしているな'''
[[message]]
old = '''
覚えていてほしい
取るに足りない――なんでもない――
そういうことが実は大きな意味を持っている
それに気づくのはね、大いなる喜びだよ'''
[[message]]
old = '''
つくづく思うよ
世界はね、複雑なんだ
白と黒、善と悪――
そんな単純な区分けはできないのさ'''
[[message]]
old = '''
人間は興味深いけど
時に、難解すぎる存在だよ'''
[[message]]
old = '''
信じる力はとても大切だ
僕も信じているんだ
帰るべき場所――仲間の無事をね'''
[[message]]
old = '''
朝が好きなんだ
幼いころに感じた、あの風の匂いがするからね'''
[[message]]
old = 'ああ、君か'
