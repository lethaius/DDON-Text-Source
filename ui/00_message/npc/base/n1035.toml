[[message]]
old = '''
覚者よ！
今回の取り分はすでに受け取ったようだな！
次はさらに上を目指し、存分に暴れるがいい！
がははははは！！'''
[[message]]
old = '''
ああ、今回の取り分は送っておいたぞ！
保管ボックスを確認するといい
次の出航が今から楽しみだ！
なぁ、覚者よ、そうだろう！？'''
[[message]]
old = '''
おお！　丁度、戦果の集計がついたところだ
勇敢なる覚者よ、その戦果を評して
秘蔵のアビリティを送ろうではないか！
胸を張って受け取るがいい！'''
[[message]]
old = '''
ふーむ、覚者よ
血気盛んなのは結構だが、他にエントリー中の
任務があるようだな
先にそちらにケリをつけてくるがいい！'''
[[message]]
old = '''
おお――、勇敢なる覚者よ
すまないが前回の出撃で現在洋撃船は修理中だ
準備が整うまで、今しばらく待っていてくれ！'''
[[message]]
old = '''
がはははは！　船はまだ準備中だ
そう急くな！'''
[[message]]
old = '''
沖合に浮かぶ孤島、《竜の巣》
別名、魔物のるつぼ'''
[[message]]
old = '''
竜が死に、生まれいづる場所というが
本当の所は解らん'''
[[message]]
old = 'なぁ、ロマンだろう？'
[[message]]
old = '''
海流が激しくなり、ヒュージブルが現れ
外洋調査はここ300年できない状態だ'''
[[message]]
old = '''
だが、海の先にはさらに広大な
世界が広がっているように思わんか？
ロマンだろう！'''
[[message]]
old = '''
おお、覚者よ！
今回の《竜の巣》調査は終了したぞ
あいにく今渡せる報酬はないが、機会など
またすぐ巡ってこよう。がははは！'''
[[message]]
old = '''
《竜の巣》はただの魔物の巣だと考える
者もいるが、それだけとは思えんなぁ'''
[[message]]
old = '''
エルダードラゴンや、さらに巨大な竜の化石も
古い岩盤には残っているというではないか'''
[[message]]
old = '''
レスタニアの大地の他、船で辿りつけるのは
つねに小さな孤島のみ
他にも大陸はあるのか、否か――謎だなぁ！'''
[[message]]
old = '''
あまりに身近で忘れてるかもしれんが
《竜の礎》や《リムストーン》なんかも
いつ誰が造ったものかは分かっていないだろう'''
[[message]]
old = '''
がははは！　分からんことだらけだがともあれ
《竜の巣》探査が外洋遠征任務の
要ということだ！'''
[[message]]
old = '''
おお、よく来たな
勇敢なる覚者よ！'''
[[message]]
old = '''
どんな状況だろうと船は出してやる
あんたらの気持ち次第さ'''
[[message]]
old = '''
よう、冒険者たち
調子はどうだ？'''
