[[message]]
old = 'やぁ、お疲れさん'
[[message]]
old = '''
バートランド平原には
いくつか要注意ポイントがあるんだ'''
[[message]]
old = '''
まずはセラー湖近くの《湖岸の廃墟》
大型の魔物がなぜか現れやすいんだ'''
[[message]]
old = '''
あとは、平原西はずれの《バートランド大橋》だね
こっちはよほどの偵察でもなけりゃ
行かないだろうけど
オークの部隊が巡回していることがあるんだ'''
[[message]]
old = '''
湖の浜辺あたりも
水棲竜の目撃情報があったりして物騒だよね
まぁ、結局どこもわりと危険なんだけど'''
[[message]]
old = '''
とほほ、ブーツの紐が切れちゃったよ
縁起悪いよなぁ'''
[[message]]
old = 'オークの臭いがもうちょっとマシだったらなぁ'
[[message]]
old = '''
まぁでも、そんな愚痴を言ってられるのも
生きてるからだよなぁ'''
[[message]]
old = '''
知ってるか？　ヴァネッサ副隊長も
前は色々大変だったそうだ'''
[[message]]
old = '''
女で覚者で、騎士団からの風当たりも
強かったりでな'''
[[message]]
old = '''
ま、だからこそあんな凛々しくカッコよく
へへへ――
なれたんだろうなぁ'''
