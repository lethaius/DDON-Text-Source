[[message]]
old = '''
――お前さん
なかなか見どころがありそうじゃの'''
[[message]]
old = '''
その気があるならワシのとっておきを
教えてやらんでもないが'''
[[message]]
old = '''
海竜リンドブルムに座礁船
ここからでも浜辺の様子はよぉ見えるわい
お前さんが来る様子もな'''
[[message]]
old = '''
このモルトバ灯台はな、今でこそ
神殿から出る洋撃船専用みたいに
なっとるが、もっと昔の時代からあったそうじゃ'''
[[message]]
old = '''
外洋が穏やかでヒュージブルもおらず
数多の船が浜の村から出ていた時代にな'''
[[message]]
old = '''
んん？
何じゃ、わざわざこんな所に
何をしにきた、特にもてなしもできんぞ'''
[[message]]
old = '''
ほう――
そっちの話か、良かろう'''
[[message]]
old = '''
ワシはルドルフォ
見ての通り灯台守じゃが、かつては白騎団で
《シールドセージ》の教官をしておった'''
[[message]]
old = '''
お前さん、《シールドセージ》として経験を積み
護りのイロハは体得したようじゃの'''
[[message]]
old = '''
大盾で敵の攻撃を受けとめ、それを反撃の力たる
フォースへ転化する――'''
[[message]]
old = '''
そして、敵の注目を一身に集めることで
仲間の攻撃機会を増やす'''
[[message]]
old = '''
もう分かっているだろうが
その大盾は、お前さんのみを守るものにあらず
仲間のための砦でもある'''
[[message]]
old = '''
力量はもう十分じゃ
ワシの出す試練を乗り越え、さらなる精進を
してみんか？'''
[[message]]
old = '''
よしよし
護りのイロハは体得したようじゃの'''
[[message]]
old = '''
では、《シールドセージ》として
本格的に鍛錬を積むがよい'''
[[message]]
old = '''
お前さん、かなり護りの術に
長けてきたようじゃの'''
[[message]]
old = '''
よし――
ではそろそろ、もう一歩踏み込んだ
技を覚えてみるか'''
[[message]]
old = '''
うむ、《シールドセージ》に興味があるのか？
――シールドセージはもともと騎士団と戦に
赴いたプリーストの一団が、防護術に特化し
開いた職と言われていてな'''
[[message]]
old = '''
もっとも大きな差は、自身の精神力だけでなく
敵が攻撃に使う力そのものを、護りの力に転化
したという点じゃ'''
[[message]]
old = '''
敵の攻撃を防ぎ、かつ力として吸収する大盾は
あれで呪具でもある'''
[[message]]
old = '''
ロッドと対で使うことで
力を《フォース》として蓄積し、制御するのじゃ
――む？　ちょっと難しかったかの？'''
[[message]]
old = '''
要するに、じゃ
敵の力すら利用し、己自身が皆を守る盾となる者
それがシールドセージということじゃよ'''
[[message]]
old = '''
お前さん
《エンチャント》は使っておるか？'''
[[message]]
old = '''
火や氷、雷、そして聖に闇
魔物どもには弱点というべき
苦手属性があることが多くてな'''
[[message]]
old = '''
そこを突けるかどうかで、戦いの流れは
全く変わると言っても過言ではない
弱点属性をエンチャントしてやれば
味方の火力は一気に上がるじゃろう'''
[[message]]
old = '''
《フォース》に属性の力を帯びさせ
武器へ付与する
それがシールドセージのもう一つの
大きな役割じゃな'''
[[message]]
old = '''
ふううむ、目を見張る成長じゃ
お前さんに、ワシのとっておきを
伝授する時がきたようだの'''
[[message]]
old = '''
《シールドセージ》の真髄とは
己自身が仲間を守る砦となること
そして戦いの行方を導く、確かな
灯台となることじゃ'''
[[message]]
old = 'それを心して、この技を修得するがよい'
[[message]]
old = '''
なんじゃお前さん
戦技についての話か？'''
[[message]]
old = '''
そうじゃな――ならまずは――
《シールドセージ》となり
ジョブレベル１８を目指すといい'''
[[message]]
old = '''
その後、神殿の訓練官――
たしかレンテンとかいったかのう
あの者から正式にワシへの修練紹介を
出してもらうがよい'''
[[message]]
old = '''
その時こそ直伝の技を教えてやろう
それまではよく護り、鍛えるのじゃ'''
[[message]]
old = '''
ほほぉ、シールドセージとして
なかなか励んでおるようじゃの
そのレベルであれば、より高度な技術を
学んでよい頃かもしれん'''
[[message]]
old = '''
とはいえ、急にワシが修練してやるのは
筋違いじゃな
覚者であれば神殿の訓練官――
レンテンとか言ったかのう？'''
[[message]]
old = '''
まずはあやつに一報を入れてから
この道を深めるかどうか
今一度考えてみるとよい'''
