[[message]]
old = '――なんだ、欲しいものでもあるのか'
[[message]]
old = '''
おい、回復薬とランタンの火種は
多めに持っとけよ'''
[[message]]
old = '''
わざわざこんなところまで
運んできてやってんだ――無いと困るだろうが'''
[[message]]
old = '''
いいか、普段見ねぇものを見ても慌てるんじゃねぇ
慌てるとロクなことがねぇからな'''
[[message]]
old = '''
だからと言って、自分の知っているものに当てはめて
ナメてかかっても痛い目を見る――'''
[[message]]
old = '''
つまり、大切なのは平常心だ
落ち着いてさえいれば何とかなるからよ'''
[[message]]
old = '''
洞窟の中で過ごすっていうのも
悪くはねぇもんだな'''
