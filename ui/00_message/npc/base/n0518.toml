[[message]]
old = '''
やあ、君も探索かね？
この辺りはなかなか興味深いと思わないか'''
[[message]]
old = '''
私は人を試すのが趣味でね――
いやいや、悪くとらないでくれたまえ'''
[[message]]
old = '''
単に人に興味があるだけだよ
ある者が何を目指し、何を思い、何を成すかね'''
[[message]]
old = '''
君は、なかなか腕に自信がありそうだ
――時に思うことはないかな？'''
[[message]]
old = '己の力量は、真にどれほどのものか――とね'
[[message]]
old = 'おお、私に何か用かね？'
