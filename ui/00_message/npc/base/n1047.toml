[[message]]
old = '''
よし、話を聞こう
どの武器の力を引き出したいんだ？'''
[[message]]
old = '''
武具の力を引き上げること――
それはお前の力に、そして明日の命に
直結する'''
[[message]]
old = '''
長い旅だった――
とても一言では、言い表せない旅だった'''
[[message]]
old = '''
平和になったらいつか聞いてくれ
この話はとびきり長くなるからな'''
[[message]]
old = '''
オレは――前線で戦うよりも
装備品の力を引き出すことで
覚者隊全体の戦闘力を上げることを選んだ'''
[[message]]
old = '''
決して戦うことに疲れたわけではない――
ただ、神殿のため――ひいては白竜のため――
今後に繋がることをしたいと、そう考えた結果だ'''
[[message]]
old = '''
ふむ――良い武具だな
これをどう鍛えたいんだ？'''
