[[message]]
old = 'ギャギャ！　ニンゲン、来タ！'
[[message]]
old = '''
ギギギ――、何シニキタ？
オマエ！　怪しイヤツ！'''
[[message]]
old = 'ガぅるるるる――'
[[message]]
old = 'ウガ！！　気安ク話し掛けルナ！！'
[[message]]
old = 'ココ、ホボリック！　ゴブリン族、王ノ城！'
[[message]]
old = 'ギャ、ギャギャギャッ！？'
[[message]]
old = '腹減っタ――'
[[message]]
old = '''
グワアアッ！　ニンゲン！！
襲っッテクル！？'''
[[message]]
old = '''
王、むらさきキラキラ集めテル
オマエもカ？'''
[[message]]
old = 'グワッ！？'
[[message]]
old = 'ギャッ！？　何ダ！！'
[[message]]
old = 'ウガッ！？'
[[message]]
old = 'ニンゲンダ！！'
[[message]]
old = 'ギギ――？'
