[[message]]
old = '''
来たわね、白き翼の加護を得し覚者さん
さ、どうする？'''
[[message]]
old = '''
ここまでお疲れ様！
だけど、あなたたちはもっともっと先に
進まないといけない――'''
[[message]]
old = '''
もうわかってるわよね？
私がここの土砂を片付けてあげるから
そのための力を集めてきてちょうだい'''
[[message]]
old = '''
うん、ありがとう
おかげで私も、もう一働きできたわ'''
[[message]]
old = '''
――こういうの、本当は
よその国の人に任せるべきじゃないと
思うんだけどさ'''
[[message]]
old = '''
だけど、今戦うことができる覚者は
あなたしかいない――
だから、頼んだわね'''
[[message]]
old = '''
さぁ、行ってちょうだい
あなたが力を得ることが
この国の未来に繋がるんだから'''
[[message]]
old = 'ごめんね、今手一杯なんだ――'
[[message]]
old = 'また時間置いてから来てよ！'
[[message]]
old = '''
ふぅん、あなたのお友達は
もうこの先に行ってるみたいよ'''
[[message]]
old = '''
お友達の力をたどって、一時的に
あなたもこの先へ行けるけど
どうする？'''
[[message]]
old = '通常開拓する'
[[message]]
old = '仲間の力をたどる'
[[message]]
old = '''
私がまたアッカーシェランのために働くのは
もっともっと、ずっと遠い未来のことかと思ってた'''
[[message]]
old = '国が潰えるのって、一瞬なのね'
[[message]]
old = '''
自分の命はなくなっても
国っていうのは未来永劫続くような気がしてたの'''
[[message]]
old = '''
私たちが大切に育んできたアッカーシェランが
こんな姿になった時にしか目覚めないなんて
ちょっと損な気もするわ'''
[[message]]
old = '''
もっとこう――
華やかに栄えたアッカーシェランを
見たかったのに'''
[[message]]
old = '''
アデライデ様の頃のアッカーシェランは
それは活気に満ち溢れた美しい国だったの'''
[[message]]
old = '''
私は――あまり長くはお傍にいられなかったけど
この国の未来は明るく素敵なことばかりって
そう信じて、疑うこともなかったわ'''
