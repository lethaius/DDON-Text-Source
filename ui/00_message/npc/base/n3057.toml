[[message]]
old = '''
俺は村の警備があって
ここを離れられないが――話だけなら'''
[[message]]
old = '''
ちょっと場所は辺鄙だが
一見平和そうな村に見えるだろう
――最初はただの空き屋だったなんて
俺も信じられない'''
[[message]]
old = '''
疲れてるなら、小屋の中で
休んでいくといい
ここまで来るのも大変だったろう'''
[[message]]
old = '''
そこにいるデニスって子なんだが――
すすまみれでトボトボ歩いてるのを
俺が保護してきたんだ'''
[[message]]
old = '''
家族とはぐれたのが堪えたらしくて
どうにも元気が出ないみたいだ
まだ子供なのに、可哀想にな――'''
[[message]]
old = '''
ああ、デニスって子は
ナヤジークさんが展望城に連れてったよ
そっちの方が家族も見つかりやすいだろうからってね'''
[[message]]
old = '''
家族、無事に見つかるといいんだが――
あの子も期待してたみたいだからな'''
