[[message]]
key = 'TUTORIAL_STEP_65'
old = '''
ポーンには大きく分けて２種あります
<COL ffdc78>あなたが契約を結んだ《メインポーン》と、
他の覚者から雇用できる《サポートポーン》です</COL>

ポーンをパーティーメンバーに
迎えたい場合は、<COL ffdc78>《リムストーン》や
ゲームメニュー《パーティー管理》から
呼び出せます</COL>'''
[[message]]
key = 'TUTORIAL_STEP_302'
old = '''
《メインポーン》は、神殿やリムストーンの
あるエリアならいつでも呼べば応じてくれます

<COL ffdc78>しかし、クラフトをすでに命じている時や
戦闘中死亡して《ロスト状態》になると
パーティーメンバーとして呼び出せません</COL>

メインポーンの状態には注意しましょう'''
[[message]]
key = 'TUTORIAL_STEP_221'
old = '''
<COL ffdc78>《サポートポーン》の雇用には
リムを支払う必要があります</COL>
その代わり、レベルやジョブ、クラフト技能など
条件検索することでニーズに合ったポーンを
呼ぶことができます

<COL ffdc78>また、一定時間外へ冒険に連れていくことで
《冒険回数》が減り、クラフトを１回させることで
《クラフト回数》が減少します</COL>
残り回数が０になったら返却し、雇い直しましょう'''
[[message]]
key = 'TUTORIAL_STEP_419'
old = '''
さらにサポートポーンを返却すると
<COL ffdc78>《レンタルポイント》</COL>が獲得できます

レンタルポイントはジョブポイントとして
メインポーンに割り振り還元することができます

サポートポーンをより多く雇用して
メインポーンの成長を促進させましょう'''
[[message]]
key = 'TUTORIAL_STEP_222'
old = '''
<COL ffdc78>また、メインポーンがロストしていたり
クラフト中でパーティーにいない場合は
サポートポーンをパーティーに入れることが
できないため、注意しましょう</COL>

フレンド覚者のポーン、旅先で出会ったポーンを
検索で探してみるのもよいでしょう
なお、他人のパーティーに所属している
ポーンの姿は見えません'''
