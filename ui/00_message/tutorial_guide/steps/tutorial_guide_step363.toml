old = '''
<COL 78f5ff>絶望の大陸 第二節：「展望城の戦い」到達！</COL>

　“数多の命、財、文化、誇り
　　奪われたものは数知れず

　　絶望の支配するその地において成し遂げられた
　　象徴たる展望城の奪還

　　その時、まさに形となった希望が
　　王国の民の目に映ることとなった――”'''
[[message]]
key = 'TUTORIAL_STEP_699'
old = '''
苛烈な戦いの末、あなたの助力により
ついに《展望城》が王家の手に戻ることとなりました

今後さらに猛攻をしかけてくるであろう
魔軍との戦いに備え、戦力を充実させましょう

また、奪還されたばかりの展望城では
早くもあなたを待つ声が響いているようです'''
