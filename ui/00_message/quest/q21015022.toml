[[message]]
old = '''
タラスクの件でのあんたの勇猛さには
全く恐れ入ったよ――
うちの戦士たちも、あんたに負けたくない一心で
いつになく鍛練に励んでるよ'''
[[message]]
old = '''
だけど、全て丸く収まったとも言えなくてね
――ほら、聖域が浄化されただろう？
それで魔物たちが、聖域に殺到してるのさ
あぶれた魔物が旅人を襲ったりしているんだよ'''
[[message]]
old = '''
最近はタラスクのせいで
村の外とのやり取りができなかったから
これ以上交易を滞らせたくなくてね'''
[[message]]
old = '''
あんたが――もしまだダナのために働いてもいいと
言うなら、そいつらを退治してきてほしいんだ
《<SPOT 880>》の奥にいるらしい
やつらの親玉もろともね'''
[[message]]
old = '''
それさえ終われば、きっと全てが元通りのはずさ
大仕事になるだろうけど、やってくれるかい？'''
[[message]]
old = '''
