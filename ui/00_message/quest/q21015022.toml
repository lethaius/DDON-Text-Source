[[message]]
old = '''
聖域が浄化されたのは良いことだけど
どこも似たような問題を抱えてるみたい
――うん、今が踏ん張り時ってことだね！
覚者さんも、もう少しだけ付き合っとくれよ！'''
[[message]]
old = '''
ああ、やってきてくれたんだね！
いつも悪いね、本当に感謝するよ'''
[[message]]
old = '''
さて――これで、ダナも完璧にとは言わないけど
いつも通りに戻ったわけだね
どう？　最近はあんたもダナにいて
居心地の悪さなんて感じないだろう？'''
[[message]]
old = '''
もうあんたのことを認めない輩は
村の中で誰一人いない――
あんたが認めさせたのさ、その腕で！
ダナのこと、第二の故郷と思っていいからね！'''
