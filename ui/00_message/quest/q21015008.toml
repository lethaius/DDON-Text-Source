[[message]]
old = '''
あ――もしかして、仕事を探しているの？
だけど、なんでわざわざ僕に？
荒事の依頼なら、この村に溢れてると思うけど'''
[[message]]
old = '''
僕が弱そうだったから？
自分じゃ困りごとも解決できないように見えたから？
――あぁ、そんな顔しないでくれよ'''
[[message]]
old = '''
筋肉や声のでかさが一番のこの村じゃ
僕みたいなのは、どうしてもこうなっちゃうんだよな
よそ者に、しかもあんたみたいな強そうな人に
言っても仕方のないことなんだけど――'''
[[message]]
old = '''
――変な話して悪かったね
お詫びに、仕事をお願いするよ
ええと、村の近くに《<STG 812>》っていう
魔物が溜まりやすい洞窟があるんだ'''
[[message]]
old = '''
村の戦士が定期的に掃除しに行くんだけど――
最近は侵食騒ぎで、行けていないみたいでね
だから、代わりに魔物を片付けて来てくれるかい？'''
[[message]]
old = '''
《<STG 812>》は魔物が溜まりやすくてね
村の戦士が定期的に掃除に行ってたんだけど
最近は行けていないみたいなんだ'''
[[message]]
old = '''
代わりに討伐してきてくれれば安心だよ
僕には無理だったけど――君なら簡単だと思う
行ってくれるかい？'''
[[message]]
old = '''
行ってきてくれたのか、ありがとう
皆は気が付かないかもしれないけど――
村に何かあったら大変だし、未然に防げて良かったよ'''
[[message]]
old = '''
もし良かったらまた――頼んでも良いかな
他人頼みなんて、イーヴィや村の人に
知られたら笑われるだろうけど――
それでも、皆が傷付くことになるよりはマシだからさ'''
