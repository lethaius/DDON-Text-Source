[[message]]
old = '''
クラウスが帰還を渋るかもしれん
その時は――'''
[[message]]
old = '''
すぐに第二次調査団を派遣すると
伝えてくれんか'''
[[message]]
old = '''
嫌な予感がしてな――
ウソも方便だ'''
[[message]]
old = '''
ここで何をしている
調査団はまだ戻らないのか？'''
[[message]]
old = '皆さんが無事に帰還しますように――'
[[message]]
old = 'お――あんたが来たのか――'
[[message]]
old = 'くそっ――不覚だ――'
[[message]]
old = '''
見たことのない敵がいるぞ――
気をつけろ――'''
[[message]]
old = '''
クラウスたちは――奥だ――
もっと奥に――'''
[[message]]
old = '――急いで'
[[message]]
old = '気をつけて――'
[[message]]
old = 'ほら、集中して'
[[message]]
old = '調査が――'
[[message]]
old = 'うう――まだまだ'
[[message]]
old = 'ここに――残ろう――'
[[message]]
old = '''
世話になったな
実はアークの中に一歩入った瞬間から
嫌な予感がしていたんだ'''
[[message]]
old = '''
しかし、好奇心に負けた
イリスが引き返すべきだと言い出した時も
俺はクラウスに加勢してな'''
[[message]]
old = '''
だから、もしクラウスが責任を問われるなら
俺も同罪だ'''
[[message]]
old = '''
ご苦労さまでした
オークの臭いを強く感じたのは
ほんの一瞬――'''
[[message]]
old = 'こちらは何事もなくホッとしていたところです'
[[message]]
old = '''
調査報告をまとめないと――
ジョゼフ様にすごく急かされてるんだ'''
[[message]]
old = '''
深刻な傷を負った者はいないと聞いている
良かった――と言うべきなのだろうな'''
[[message]]
old = '調査団は先程、神殿に帰還したところだ'
[[message]]
old = '''
アークでの出来事については
この後、ジョゼフと相談してみよう'''
[[message]]
old = '準備できたら声を掛けてくれ'
[[message]]
old = '''
一緒にやりたいこと、相談したいこと――
頼みたいことが山ほどある'''
[[message]]
old = '【ヒント：アークへの調査について】'
[[message]]
old = 'アーク内部の敵は非常に強敵です'
[[message]]
old = 'リムストーンでサポートポーンを追加雇用するか他の覚者と共に4人で挑みましょう'
