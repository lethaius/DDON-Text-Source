[[message]]
old = '敵との戦闘で一度も死亡状態になりませんでした'
[[message]]
old = '依頼者からの報酬が多くなります'
[[message]]
old = '''
君にお願いがあるの
近頃森が騒がしい様子なんだけど、気づいてた？
何か厄介な魔物が現れたんじゃないかって
心配してるのよ'''
[[message]]
old = '''
私も原因を探ってはいるんだけど、これがさっぱりで
よかったら協力してもらえないかしら？'''
[[message]]
old = '''
一通りの調査を終えたら
私のところに集合して話を聞かせてね'''
[[message]]
old = '''
この森に安息はないのかしら――
考え込む前に、対策を講じないとね'''
[[message]]
old = '''
君も、一通りの調査を終えたら
私のところに集合して話を聞かせてね'''
[[message]]
old = '''
森が本来の静けさを取り戻したみたい
あなたのおかげね'''
[[message]]
old = '''
特別なお礼を用意しておいたから
受け取ってちょうだい'''
[[message]]
old = '''
まだ完全ではないわね――森がざわついてる
ええ、一応お礼はするわ'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
