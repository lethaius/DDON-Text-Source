[[message]]
old = 'では、件のグリフィンの件なんですが――'
[[message]]
old = '''
面倒なことに、そいつは人工物と牛、
それに光りモノが大好きで――
家財や荷台、それに家畜がさらわれやしないかと
キノザの皆は戦々恐々'''
[[message]]
old = '''
もしかしたら、オーガだのなんだのが
ふもとへ下りてくるようになったのも、
あの大ワシを避けてのことかもしれませんな'''
[[message]]
old = '''
ゴーレムやオーガは、まだ直接キノザを
襲うってほどじゃありませんが、
《山頂の小堂》はここから目で見える距離です
グリフィンの羽根ならひとっ飛びでしょう'''
[[message]]
old = '''
どうかあの大ワシを
なんとかして下さいよ、われらが覚者さん！'''
[[message]]
old = '''
おお、さすがは覚者さん！
大ワシ討伐、お見事です
さすがのグリフィンも成敗されたようですな'''
[[message]]
old = '''
しかし、あの巣についてこっちでも状況を
調べていたんですが
どうもあそこを巣にしてるグリフィンは
１頭ではないようでして'''
[[message]]
old = '''
覚者さんが退治されたのと別のグリフィンが
また飛来するかもしれません
その時はまた、よしなに――'''
[[message]]
old = '''
しかしあれですなぁ
グリフィンの光りモノ収集癖、
うまくやれば良い商売になりそうですな'''
[[message]]
old = '''
どうでしょうか覚者さん
例の――《山頂の小堂》あたりに居座る
グリフィンの件は'''
[[message]]
old = '''
あの大ワシが居る限り、我々は
地面をよぎる雲の陰にすらおびえる始末
なにとぞよろしくお願いしますよ'''
