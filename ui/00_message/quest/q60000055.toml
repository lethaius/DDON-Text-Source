[[message]]
old = '''
あ！　あんたに言おうと思ってたんだ
ソーサラーをはじめてから、もう結構なるだろ'''
[[message]]
old = '''
ほら、美しき魔術師って噂のあの人――
《ミスリウ森林》のエメラダさんだっけ'''
[[message]]
old = '''
そろそろ、その人のとこでもっと
上級の技について学んでみないか？
神殿は公式にはソーサリーを認めてないんだが
俺はあんたに結構向いてると思うんだよな'''
[[message]]
old = '''
ほら、あんたがソーサラーを究めたら
それは神殿にとっても有意義なことだろ？
これは訓練官としての依頼でもある
やってくれるよな？'''
[[message]]
old = '''
ほらほら、あの件――
《ミスリウ森林》のエメラダさんに会うんだぞ'''
[[message]]
old = '''
あの大魔術師を導いた者――
ま、まぁそういうことになるよな！
俺の立場って'''
[[message]]
old = '''
まぁ――ふふふ
わざわざあたくしに会いに？'''
[[message]]
old = '''
言ってみなさい
用はもう、解っているけどね――'''
