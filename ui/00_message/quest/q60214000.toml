[[message]]
old = '''
実は、あなたにエンナと話をして
きていただきたいのです――
旅人であるあなたになら、エンナも悩み事を
打ち明けるかもしれません'''
[[message]]
old = '''
何か思い悩んでいるようなんですけど
わたしやディリスが訪ねても何も話さないんです
難しい年頃なのかしら――'''
[[message]]
old = '''
エンナはつらい思いをして
このエランへ逃げてきた子です
――どうか、話を聞いてやってください'''
[[message]]
old = '''
えっ、ミューセルさんが
ボクのことを心配してくれてるの？'''
[[message]]
old = 'うぅん――ボクが悩んでるのは――'
[[message]]
old = '''
あのね、覚者さん
ミューセルさんが直したがってる
《忘却の廃村》への道なんだけど――'''
[[message]]
old = '''
あの道がなかなか直せないのは
ワーグがいっぱいいるからなんだ
ディリスもすごく困ってるって言ってたよ'''
[[message]]
old = '''
ボクもなんとかお手伝いしたいんだけど
やっぱりワーグは怖くって――
ボクがダナの戦士だったらよかったのにって
そんなことをずっと考えてたんだ'''
[[message]]
old = '''
ねぇ、覚者さん
《<SPOT 929>》にいっぱいいるワーグを
退治してきてもらえないかなぁ'''
[[message]]
old = '''
本当はボクがワーグをやっつけられたら
いいんだけど、怖くって――'''
[[message]]
old = '''
覚者さんが《<SPOT 929>》にいるワーグを
退治してきてくれたら、ミューセルさんも
ディリスも、それからボクもすごく嬉しいよ'''
[[message]]
old = '''
わぁ！　ワーグをやっつけてくれたんだね
本当にありがとう！'''
[[message]]
old = '''
覚者さん、かっこいいなぁ――
ボクも大きくなったら、おばあちゃんや
ディリスやミューセルさんを守れるようになりたいな'''
