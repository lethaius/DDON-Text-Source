[[message]]
old = '''
じゃあ、調査について具体的な
説明をするわね'''
[[message]]
old = '''
《古の祭祀場》に現れたという
エントを討伐してくれないかしら'''
[[message]]
old = '''
そして、そのエントの様子がどんなだったか
教えてほしいの'''
[[message]]
old = '''
大変かもしれないけれど、重要なことなの
よろしくお願いね'''
[[message]]
old = '''
そう、祭祀場のエントは
通常の個体よりやや大きな老木だったのね'''
[[message]]
old = '''
やはり《オールドグロウ・エント》――！
まずい事態かもしれないわ'''
[[message]]
old = '''
実はね、昔も同じようなことがあったのよ
年経たエントが突然祭祀場に現れて
急激に短時間で空を覆うほどの巨木
《グランエント》に成長したの'''
[[message]]
old = '''
その時は、大勢の騎士と覚者が総がかりで
なんとか討伐できたんだけど――'''
[[message]]
old = '''
白竜様が墜ちてから、祭祀場のあたりは
竜力が淀みやすくなったと言われているわ
だから白衛騎士団もあの場所を定期的に
チェックしているのよ'''
[[message]]
old = '''
ともあれ、今回は調査をありがとう
オールドグロウ・エントを発見したら
今後もできるだけ退治してちょうだい'''
[[message]]
old = '''
《古の祭祀場》に現れたエントの調査と
討伐をお願いね'''
[[message]]
old = '''
私の予感のとおりなら――
まずい事態の前触れかもしれないわ'''
[[message]]
old = '''
大変かもしれないけれど、重要なことなの
よろしくお願いね'''
