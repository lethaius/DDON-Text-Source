[[message]]
old = '覚者さまに折り入ってお願いがございます――'
[[message]]
old = '''
山小屋に住むイヴァンをご存じでしょう
彼に、渡してほしいものがあるのです'''
[[message]]
old = '''
彼が以前、必要だと言っていたものなのですが
私には集められず――'''
[[message]]
old = '代わりにお願いさせて頂けないでしょうか？'
[[message]]
old = '''
彼ならいつもの小屋にいるはずです
よろしくお願いいたします――'''
[[message]]
old = '''
オレ、集めてるものある
だけど、大変
なかなか集まらない'''
[[message]]
old = '''
オレの欲しいもの、珍しい
なかなか見つからない'''
[[message]]
old = '''
お前、すごい
これ全部集めてきたか？'''
[[message]]
old = '''
オレ、お前に感謝する
ありがとう'''
