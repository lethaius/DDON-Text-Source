[[message]]
old = '決めたぞ'
[[message]]
old = '''
《エルテ・ディナン》に遠征する
おまえも参加してくれ'''
[[message]]
old = '''
もちろん、オークどもに狙われている
エルフ野郎――'''
[[message]]
old = 'キースヒルトの援護が目的だ'
[[message]]
old = '''
あいつは迷惑に思うだろうが
世話になりっぱなしでは居心地が悪い'''
[[message]]
old = '''
ここにオークがいないのは
まぎれもなくあの男のおかげだ
しかし、ここの戦力を減らすのは本意ではない'''
[[message]]
old = '''
キースヒルトに縁のある俺とおまえ――
ごく少数で事に当たる'''
[[message]]
old = '''
準備ができしだい出発する
向こうで合流しよう'''
[[message]]
old = 'ああ――'
[[message]]
old = '''
《エルテ・ディナン》はかつてのエルフの都
ミスリウの森を抜けたさらに深い森
今は誰も住まない《ディナン深層林》の――'''
[[message]]
old = '''
――いや、まてよ
あの森にはエルフの技を研究している者がいたな'''
[[message]]
old = '''
そう、名はたしかロンドジ―ル
俺も一度彼の《秘弓師の住居》で
宿を借りたことがある'''
[[message]]
old = '''
おそらく彼は今もあの地にいるはずだ
事情を話せば助けになってもらえるかもしれん
どんな状況が待ち受けているか分からないしな――'''
[[message]]
old = '''
それとかなり遠いぞ？
出発前に地図で確認しておけ'''
[[message]]
old = '''
行き先はエルフの古都《エルテ・ディナン》だ
キースヒルトに恩を売って――'''
[[message]]
old = 'いや、借りを返してやろうではないか'
[[message]]
old = '''
レオと一緒に行くんだよね？
キースヒルトをよろしくお願いします
あの人は、わたしの先生なの'''
[[message]]
old = '''
もっと教えて欲しいことがある――
エルフの文化を――歴史を'''
[[message]]
old = '''
父と母がなぜ今ここにいないのか――
エルフに何が起こったのか――'''
[[message]]
old = '''
エルフの青年を助けに行くそうだな
なんとか説得して連れてくるんだ'''
[[message]]
old = '''
姿形は青年でも
わたしの何倍も長く生きているはずだ
おそらく、レスタニア史の生き証人'''
[[message]]
old = '''
聞きたいこと、教えを請いたいことが
山ほどある――とな'''
[[message]]
old = '''
《エルテ・ディナン》は住民に愛された
とても美しい都だったと聞いているよ'''
[[message]]
old = '''
白竜様の特別なご加護もあって
レスタニアの文化の都として栄えたんだ'''
[[message]]
old = '''
でも、白竜様があんなことになって
レスタニア全土を巡る竜力が低下した'''
[[message]]
old = '''
その時に、真っ先にオークに狙われたのが
《エルテ・ディナン》だ'''
[[message]]
old = '''
行った人の話だと往事の美しさは見る影もなくて
オークへの憎しみは増すばかり――らしいね'''
[[message]]
old = '''
キースヒルトにはここに住んでもらうと
メイリーフは楽しみにしているんです'''
[[message]]
old = '''
実現するとわたしも嬉しいですけどね
家の中はにぎやかな方がいいですから'''
[[message]]
old = '''
魔物がエルフをつけ狙うのは
長寿を誇る彼らの濃密な生命
――それを求めてのことでしょう'''
[[message]]
old = '''
キースヒルトを保護すれば
エルフの生き残りが全員
ここに集まることになります'''
[[message]]
old = 'つまり――'
[[message]]
old = '''
いいえ、反対しているわけではありません
ただ、情に従って行動することが
良い結果を生むとは限らない――'''
[[message]]
old = '''
ここは回復の途上にある白竜様の住みか
それを忘れないでくださいね'''
[[message]]
old = '''
ようこそディナンへ
おや、わざわざ遠方から僕に用かい？'''
[[message]]
old = '''
――なるほど
君は、キースヒルトというエルフを探しているのか
しかもオークに狙われているだなんて――！'''
[[message]]
old = '''
くっ――。そうだと知っていれば
たしかに少し前、《エルテ・ディナン》付近で
木々の間を飛ぶように駆ける人影を見たよ
あれが彼だったのか――'''
[[message]]
old = '''
悔しいな。このディナンに長くいるのに
僕も妹も彼と直接会ったことはなかったんだ
うっすらと存在は感じていたんだけどね'''
[[message]]
old = '''
わかった、知っていることは何でも話そう
彼を追ってきたらしいオークはこの辺りにも
うろついているから、君も注意してくれ'''
[[message]]
old = '''
それと、《エルテ・ディナン》に行くのなら
必ず４人で向かうようにするんだ'''
[[message]]
old = '''
あの都には、人数によってその扉を開く
不思議な仕掛けがあるからね'''
[[message]]
old = '''
もうひとつ
都の中心部は古鍵で閉ざされていてね
鍵は僕が以前調査で見つけた場所に残してあるんだ
地図に目印を付けておこう'''
[[message]]
old = '――ではどうかエルフを、彼を救ってくれ'
[[message]]
old = '''
彼を追ってきたらしいオークはこの辺りにも
うろついているから、君も注意してくれ'''
[[message]]
old = '''
それと、《エルテ・ディナン》に行くのなら
必ず４人で向かうようにするんだ'''
[[message]]
old = '''
あの都には、人数によってその扉を開く
不思議な仕掛けがあるからね'''
[[message]]
old = '''
もうひとつ
都の中心部は古鍵で閉ざされていてね
鍵は僕が以前調査で見つけた場所に残してあるんだ
地図に目印を付けておこう'''
[[message]]
old = '――ではどうかエルフを、彼を救ってくれ'
[[message]]
old = '【ヒント：遺跡内部の仕掛け】'
[[message]]
old = '''
エルテ・ディナンや森の遺跡には、人数に反応し
開く不思議な扉があります。リムストーンで
ポーン雇用や覚者と共に4人で挑みましょう'''
[[message]]
old = '''
なあ――
この借りは――返せると思うか？'''
[[message]]
old = '''
――おまえは先行して神殿に戻ってくれ
俺は残って、誇り高き男がまとったこの鎧を――'''
[[message]]
old = '''
ここ――
ゆかりある古き都に埋めてやろうと思う'''
[[message]]
old = 'キースヒルトは？　どこにいるの？'
[[message]]
old = '暗い顔だね――'
[[message]]
old = '''
そうか――そうなんだ
損失っていうか、なんていうか――'''
[[message]]
old = '彼がもういないことが残念でたまらないよ'
[[message]]
old = '――その様子では――わかりました'
[[message]]
old = '''
メイリーフにはわたしから話します
あの子のことはご心配なく'''
[[message]]
old = 'キースヒルトはどうしたのですか？'
[[message]]
old = '''
――そうですか
残念なことですね
ええ、残念です――'''
[[message]]
old = '''
せめて、その持ち去られたという彼の命を
取り戻すことができれば――'''
[[message]]
old = '《エルテ・ディナン》遠征はどうだったかな？'
[[message]]
old = '''
――なんと！？
エルフの青年が――そうか――無念だ'''
[[message]]
old = '''
レスタニアがこうむった知の損失は
計り知れないものがあるな
なに？
――命が持ち去られた？'''
[[message]]
old = '''
奴らめ、その命をどうするつもりだ
いや、目的にかかわらず阻止しなければ！
レオが戻ったら相談しよう'''
[[message]]
old = '''
神殿と選ばれし覚者――
集った騎士団と町の者たち
すべては白竜のよろいではあるが――
今こそ剣に転じる時なのかもしれんな'''
[[message]]
old = '''
もし、ディナン深層林に通じる山道が
通れないようならば――'''
[[message]]
old = '''
ミスリウ森林深部のボードクエストや
ワールドクエストをこなして
エリアランクを上げてみるといい'''
[[message]]
old = '''
ミスリウ森林深部のエリアマスター
クリスティーヌの手が空くようになれば
山道を塞ぐガレキの問題もじきに解決するだろう'''
