[[message]]
old = '''
コレダ！　俺ノ探してイタモノ！
オマエ、話分カルヤツ'''
[[message]]
old = '''
コレデ王も、機嫌良クナル
手柄、褒めラレル！'''
[[message]]
old = '覚者さん、ちょいと手伝ってくれないか？'
[[message]]
old = '''
ワケあって洞穴のゴブリンに品物を
届けないといけないんだけど'''
[[message]]
old = '''
今その品を切らしていてね――
ごねられるのも面倒だし
代わりになんとかしてくれないか'''
[[message]]
old = '''
奴らはいい取引相手なんだけど
やっぱり魔物だからね'''
[[message]]
old = '''
何かあったら怖いし
面倒事は起こしたくないんだ'''
[[message]]
old = '''
来ナイ！　キノザのニンゲンカラ
約束ノ品、来ナイ！
モウ待てナイ！　アイツら抗議スル！'''
[[message]]
old = '''
ン？　オマエハ関係ナイ話ダ
トットト出てイケ！'''
