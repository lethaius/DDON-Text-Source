[[message]]
old = '''
覚者さん！　いいところに来てくれた
ちょっと困ったことがあってね、聞いてくれるか？'''
[[message]]
old = '''
最近、ここら一帯の地下から
魔物のうめき声がするって噂があってね'''
[[message]]
old = '''
俺も真相は分からないけど、もしかしたら
厄介な奴が棲みついてるのかもしれない'''
[[message]]
old = '''
ちょっと調べてきてくれないかな？
頼むよ――'''
[[message]]
old = '''
なんでも小さな地響きのように
聞こえてくるんだとか――
こりゃぁ、良い気はしないよね'''
[[message]]
old = '''
でもその声に不思議な力を感じたって人もいる
一体どういうことなんだ？'''
[[message]]
old = '''
もう片付けてきてくれたの？
そっか、やっぱり魔物がいたんだね'''
[[message]]
old = '''
これでまた静かな暮らしが戻ってくるよ！
さすが覚者さんだ！　また何かあったらよろしく！'''
