[[message]]
old = '''
おお、丁度良いところに
今しがた伝令兵から緊急の連絡がきた'''
[[message]]
old = '詳しいことは彼から聞いてみてくれ'
[[message]]
old = 'いいか、オフィリアの横にいるアイザックという男だ'
[[message]]
old = '''
――俺がアイザックだ
とうとう俺が神殿のために働くとはな'''
[[message]]
old = '''
例の島で発見された魔物――
そういった新たな脅威に備え
お前にいくつかの任務を与えることになったそうだ'''
[[message]]
old = '''
ふふふふ、その過程でお前が
何を見ることになるかまでは
俺は関知しないがな――'''
[[message]]
old = '''
まずは旅に出るための準備を整えてくるんだな
話はそれからにしようじゃないか'''
[[message]]
old = '''
新たなコンテンツ《戦技の継承》と
《魔の足音》が解放されました'''
[[message]]
old = '''
《戦技の継承》は白竜から
《魔の足音》はジョゼフから
それぞれクエストを受注してみましょう'''
