[[message]]
old = '''
敵陣への侵入方法がわかり次第
中に入ってひと暴れするんだ'''
[[message]]
old = '死ぬなよ――準備を入念にな'
[[message]]
old = '''
確認しておこう
おまえの最終目的地は
オークの本拠《ガルドノック砦》だが
情報収集のために《ドラワンの村》に寄る'''
[[message]]
old = '村の場所は地図で確認しておくんだな'
[[message]]
old = '敵の本拠に攻め込むなど時期尚早――'
[[message]]
old = '''
そういう意見もあるのだが
皆、聞く耳をもたん
――危険な兆しではなかろうか'''
[[message]]
old = '''
《ドラワンの村》はグリッテン砦を越えてさらに先の
バートランド平原の北方にある拠点だね'''
[[message]]
old = '''
遠いし、道中も危険だよ？
用心が過ぎるってことはないからね'''
[[message]]
old = '''
ガルドノック砦はオークの要衝と聞いています
内部の様子を知る者は誰もいないのだとか'''
[[message]]
old = '''
すなわち、生きて出た者は
いないという意味ですね
どうか気をつけて――'''
[[message]]
old = '''
オークの一掃――
ああ、あの悪臭から解放される日が
来るのですね！'''
[[message]]
old = '''
キースヒルトの命はオークが器に入れて
持って行っちゃったと聞きました'''
[[message]]
old = '''
できることなら取り返して――
あの人が愛したエルテ・ディナンに
帰してあげてください！'''
[[message]]
old = '''
え？　砦に入る方法ですか？
さぁ、私にはまったく――'''
[[message]]
old = '''
あぁ！　そう言えば
一つ思い当たることがあります
オーク達はしばしば家畜を奪って
いくこともあるのです'''
[[message]]
old = '''
豚に変装して徘徊していれば
奴らが攫って砦に入れるかも――
ちょっと、無理があるでしょうか'''
[[message]]
old = '''
オークの砦に入りたい――ってかい？
まあ、城壁を越えるってのは無理だよな
そこで俺が目を付けてるのがあの城門'''
[[message]]
old = '''
見たか？
鍵穴があっただろう？'''
[[message]]
old = '''
ってことは鍵があるんだよ
その鍵さえ手に入れば――
忍び込んでお宝を頂けば人生一発逆転よ'''
[[message]]
old = 'なんて思い続けて５年だぁ――'
[[message]]
old = '''
《ガルドノック砦》に入る方法？
あんたも財宝狙いか？
だったら、やめておいた方が身のためだ'''
[[message]]
old = '''
――ちがう？
そうか――神殿から来たのか
白竜様のためというわけだな'''
[[message]]
old = '''
よし――
ならば、組合宿《眠り狼亭》のサニーに聞くといい
もっとも、彼女の眼鏡に適わなければ
教えてはもらえんだろうがな'''
[[message]]
old = '《ガルドノック砦》に入る方法が知りたいのだろう？'
[[message]]
old = '''
ならば、組合宿《眠り狼亭》のサニーに聞くといい
もっとも、彼女の眼鏡に適わなければ
教えてはもらえんだろうがな'''
[[message]]
old = '''
あら、こんなヘンピなとこによく来たね！
しかも何だい
エリアマスターの私に聞きたいことだって？'''
[[message]]
old = '''
――ああ、《ガルドノック砦》
あんたもそのクチかい
悪いことは言わないよ、やめときな
命をドブに捨てるようなモンさね――'''
[[message]]
old = '''
――って、もう。なんだいそのカオ
私がどう言って止めようが無駄みたいだね
情報あげた人に死なれちゃ、夢見が悪いんだけど
教えないで無茶して死なれるよりはマシかね'''
[[message]]
old = '''
いいかい、良く聞くんだよ
この村から北に少し行った谷川の近くに
見張りのオークどもの休憩場所があるんだよ'''
[[message]]
old = '''
この休憩が、まるで宴会でね
酒なんかをあおって、大騒ぎさ
下っ端のお楽しみなんだろうね'''
[[message]]
old = '''
その油断したところをブチのめして
鍵を奪えれば、一番の近道だろうね
もちろん命賭けさ――あんたの腕次第だしね'''
[[message]]
old = '''
この村から東に少し行った谷川の近くに
見張りのオークどもの休憩場所があるんだよ'''
[[message]]
old = '''
この休憩が、まるで宴会でね
酒なんかをあおって、大騒ぎさ
下っ端のお楽しみなんだろうね'''
[[message]]
old = '''
その油断したところをブチのめして
鍵を奪えれば、一番の近道だろうね
もちろん命賭けさ――あんたの腕次第だしね'''
[[message]]
old = '''
そういえば、あなたと同じころ
凛々しく素敵な男性覚者が砦に入った
そうですが――'''
[[message]]
old = '''
きっと殺されてしまったのでしょう
あぁ、おかわいそうに'''
[[message]]
old = '''
なあなあ、そういえば思い出したんだけどよ
地味に城壁をよじ登って入った奴が
いるらしいんだ、かなり前に'''
[[message]]
old = '''
そいつはオークの宝を
盗んで大儲けしたんだろうなぁ'''
[[message]]
old = '''
くそう――
一発逆転より地道な努力かよ
まあ、ガキの頃から知ってたけどな'''
[[message]]
old = '''
ほう――
晴れやかな顔をしているな
ということはつまり――'''
[[message]]
old = '''
いや、何も言うな
うらやましくなるではないか'''
[[message]]
old = 'こいつは手強いぞ！'
[[message]]
old = '気を抜くな！'
[[message]]
old = 'ひるむな！'
[[message]]
old = '手下どもよ、楽しめ！'
[[message]]
old = '覚者の命は値千金！　奪え！'
[[message]]
old = 'オークこそ地上の覇者！　思い知るがいい！'
[[message]]
old = 'ほう――やるな'
[[message]]
old = 'なんだこの臭いは――死の臭い――'
[[message]]
old = '何事だ――この砦で――まさか――'
[[message]]
old = 'あぁ、砦で何が起きたのでしょうか！？'
[[message]]
old = 'あの素敵なお方の仕業なのでしょうか！？'
[[message]]
old = '''
砦の騒ぎはあんたの仕業なんだろ？
どさくさに紛れて俺も忍び込んで――
なんて思ったんだが'''
[[message]]
old = '''
足が震えて動けないんだ
情けない――情けないぜ'''
[[message]]
old = '''
俺の情報が役に立ったならうれしいよ
しかし、同時に、俺はこれまでいったい
ここで何をしていたのかという
ことにもなるけどな'''
[[message]]
old = '''
俺はオークにさらわれた妻子を探して
ここに来たんだ
もう手遅れかもしれないが
思い切った行動にうつさないと――'''
[[message]]
old = 'ありがとう、あんたを見習わせてもらうよ'
[[message]]
old = '''
あんた、聞いたよ！！
ガルドノック砦の大将を、見事のしちまった
そうじゃないか！'''
[[message]]
old = '''
ドラワンをずいぶん長くきりもりしてるけど
こんな胸のすく話は初めてだよ！'''
[[message]]
old = '''
まぁ、すぐにオークがいなくなったりは
しないだろうけどさ
ここで暮らしてく希望をもらえたよ
ありがとうね、これからも寄っておくれよ！'''
[[message]]
old = '''
オークの拠点、ガルドノック砦を叩き――
総大将モゴックを痛めつけて
キースヒルトの命を持ち帰ったというわけか'''
[[message]]
old = '''
それで？
その命はどうするつもりだ'''
[[message]]
old = '''
白竜に捧げることが本人の遺志――
となれば、わたしに反対する資格などない'''
[[message]]
old = '''
しかし、この流れはどこかで止めなければ
――すぐにでも止めなければ
命が幾らあっても足りない'''
[[message]]
old = 'そういう事態になりはしないだろうか――'
[[message]]
old = '''
誇り高きエルフの末裔キースヒルト――
もっと早くに知っていればなぁ'''
[[message]]
old = '''
ああ――
感じます――強い命の波動を――'''
[[message]]
old = '''
仇討ちをありがとう
連れてきてくれてありがとう'''
[[message]]
old = '''
きっとエルテ・ディナンで眠るよりも
こっちの方が賑やかでいいよね'''
[[message]]
old = '''
キースヒルトの、何度か見かけた
寂しげな笑顔が忘れられません'''
[[message]]
old = '''
よし、キースヒルトの遺志を――
願いを叶えてやろうじゃないか
手順はミシアルに聞くといい'''
[[message]]
old = '''
本来、我々にはない習慣だ
死者の命の扱いとして、快く思わない者も
いるだろう'''
[[message]]
old = '''
しかし、この方法で命をつなぐことができる
無残に散った命も、ただ涙を誘うだけではない
――となれば俺に躊躇する理由はない'''
[[message]]
old = 'さあ、ミシアルに器を渡せ'
[[message]]
old = '''
キースヒルトの命は白竜を癒やし
その結果、俺たちは力を得ることができる'''
[[message]]
old = '''
覚者になったその時から
俺たちは巡る命の理に――'''
[[message]]
old = '''
あらがうことのできない理に
支配されているのだろう'''
[[message]]
old = '''
友の死が思い出させてくれたこの定め――
新たな決意で受け入れようではないか'''
[[message]]
old = '''
バートランド平原北部へ続く道は
長らく落石で閉ざされていたはずだ'''
[[message]]
old = '''
もしまだ通れないようなら――
グリッテン砦のボードクエストやワールドクエストを
こなしてエリアランクを上げてみることだ'''
[[message]]
old = '''
グリッテン砦のエリアマスター
スケルツォの手が空くようになれば
落石の問題もじきに解決するだろう'''
[[message]]
old = '''
【ヒント：バートランド平原北部について】
ドラワンの村へはグリッテン砦からの遠征となります
装備が不安であれば、グリッテン砦で高レベル装備を購入・強化して向かいましょう'''
[[message]]
old = '''
【ヒント：ガルドノック砦侵入について】
オーク軍の本拠地ガルドノック砦は危険な場所です
ドラワンを拠点に、パーティー編成とスキル装備を見直して挑みましょう'''
[[message]]
old = '''
おめ、モゴック様と
エルテ・ディナン行ったのか？'''
[[message]]
old = '''
たいそう財宝いっぱいだって話だ
おめ、隠してねえだろうな'''
[[message]]
old = '''
お宝なんて３００年だか昔のことだ
今はなんにもないジメジメの場所さ'''
[[message]]
old = '''
モゴック様だって、お宝なんか探さずに
エルフの命だけで帰ってきた'''
[[message]]
old = '''
ああ、見たぞ、あのエルフの命！
あんなもん、なんの役に立つんだかな'''
[[message]]
old = '''
モゴック様は変わったなあ
人間殺してお宝奪って――'''
[[message]]
old = 'おれ、あれがいっちばん楽しいわ'
[[message]]
old = '''
だなあ――
さあ、飲め飲め！'''
