[[message]]
old = '''
おや――その格好、よその覚者さんですか
あなたもハーブを採りにいらしたのですかな？
実は、ここにはあまり来たことがなくてね
迷っていたので、他の人に会えて安心しました'''
[[message]]
old = '''
昔は、戦士として腕を鳴らしたものですが――
さすがにこの歳になると体力も落ちて
立っているだけでもやっとです'''
[[message]]
old = '''
覚者さん、申し訳ないのですが
少し、お手を貸していただけますかね？
さっきからこちらを虎視眈々と狙っている
魔物がいるようでしてね――'''
[[message]]
old = '''
覚者さんの足手まといには
ならないようにしますから
出来るだけ早く――片付けてしまいましょう'''
[[message]]
old = '''
あらまぁ、イナタイヤは見つかったんですね
良かった――あなたに頼んで、正解でした
あの人、いつもぼんやりしてるくせに
無茶するから！'''
[[message]]
old = '''
――え？　生き生きしていたって？
あら、そうなんですか――
何か、これからの趣味でも見つけたのかしら
ふふふ、帰って来るのが楽しみですね'''
[[message]]
old = '''
まぁ――無理しすぎて動けなくなるなんて！
とはいえ、無事で安心しました
あの人も、ずっと若いつもりでいるんですから
心配するこっちの身にもなってほしいですね'''
[[message]]
old = '''
――戻ってきたら、最高のハーブを使って
美味しい料理で労ってあげようかしら
たっぷり、年寄り扱いしてあげないとね'''
[[message]]
old = '''
あぁ、この間の覚者さん！
森の侵食魔の件は、本当に立派でしたねぇ
あなたの良い噂はもう村中に広まってますよ！'''
[[message]]
old = '''
だけどねぇ――
《<STG 817>》を調査する人で
このモローも賑やかになったでしょう？'''
[[message]]
old = '''
それで、「みんないるから大丈夫！」なんて
気が大きくなったのか、《<STG 817>》まで
ハーブを採りに行ってしまったお友達が
帰って来ないのが気になっているんですよ'''
[[message]]
old = '''
ねぇ覚者さん、あなた
様子を見に行ってきてくれません？
イナタイヤっていう人なんですけど――
あなたが行ってくれれば安心ですよ！'''
[[message]]
old = '''
もしあの人を見つけたら、できるだけ
早く安全を確保してあげてね
その代わり――もし無事に帰って来られたら
とっておきのお礼を用意してますからね！'''
[[message]]
old = '''
《<STG 817>》へ行ったイナタイヤの
様子を見て来てくれません？'''
[[message]]
old = '''
ハーブを採りに行くだけって言ったって
老人ひとりで大丈夫かしら――
でもあなたが行ってくれるならもう安心ですね
お願いしますよ！'''
[[message]]
old = '''
おお、助けてくださって感謝致します――
ゾルタがあなたを？
おやおや、それなら彼女にも感謝しないと'''
[[message]]
old = '''
いやはや、現役だったのは随分と前なのに
身体はまだ覚えていたようで
自然と、動いてしまいましたよ！
あなたを見ていたら昔を思い出しました――'''
[[message]]
old = '''
おっと、忘れていました――ハーブでしたな
すぐに集めたら戻りますので、お先にどうぞ
――ゾルタによろしくお伝えください'''
[[message]]
old = '''
ゴホ、ゴホ――おお
助けてくださったのですかな――ありがたい
おかげで九死に一生を得ました'''
[[message]]
old = '''
戦士として鳴らしていたのも今は昔――
途中で動けなくなってしまうとは
寄る年波には勝てませんな
ゴホ、ゴホ――'''
[[message]]
old = '''
申し訳ないが、息が整うまで
ここで休ませてもらってもよろしいかな'''
[[message]]
old = '久しぶりに腕が鳴りますわい！'
[[message]]
old = '''
うう――
身体の節々が痛んできました'''
[[message]]
old = '''
アイタタタ、腰が――
年寄りはここまでのようです'''
