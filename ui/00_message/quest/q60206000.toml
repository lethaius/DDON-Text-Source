[[message]]
old = '''
イニアス湖の近辺に現れた人影を
打ち払ってくださるのですね'''
[[message]]
old = '''
イヴァンがあの辺りに近寄れず
森の中を巡回していただけないとなると
魔物の襲来に備えることもできません'''
[[message]]
old = '''
ここで森の奥に潜む魔物を食い止め
テルやリンウッドの人々を守るためにも
どうかよろしくお願いいたします――'''
[[message]]
old = '''
覚者さま、イニアス湖近辺に
現れた人影について――
心の片隅にお留め置きください――'''
[[message]]
old = '''
人が何かを強く思った時
思念体がその場にとどまり続けることがあると
耳にした覚えがございます'''
[[message]]
old = '''
かの人影も恐らく
誰かが遺した思念体でありましょう
このような深き森にて、一体何を思われたのか――'''
[[message]]
old = '''
思念体は一度散らされようと
時が経てば再び姿を成すことがあるそうです
覚者さま、もしその姿を見ることがあれば
その時はよろしくお願いいたします――'''
