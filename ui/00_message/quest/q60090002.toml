[[message]]
old = '''
あんた、やってくれるのかい！？
《ガルドノック哨戒地》のドラゴン退治！'''
[[message]]
old = '''
きっと大変だけどあんたくらいしか
太刀打ちできない相手だよ'''
[[message]]
old = '''
どうかドラワンを助けると思って
やっつけておくれ！'''
[[message]]
old = '''
ああ、良かった無事だったんだね！
聞いたよ、本当に――よくやってくれたねぇ'''
[[message]]
old = '''
あんな恐ろしいドラゴンをやっつけるなんて
並みの覚者にできることじゃないよ
あんたこそほんとに村の恩人、英雄だよ！'''
[[message]]
old = '''
うう――
ほんとに、わたし、あんたが来てくれて――
うぐっ――！'''
[[message]]
old = '''
やだ、みっともないとこ見せちまって
とにもかくにもありがたいよ
あんたが居てくれりゃ、何がきても平気だね'''
[[message]]
old = '''
あんた、ほんとにどうかお願いね
《ガルドノック哨戒地》に現れた
ドラゴンの件――'''
[[message]]
old = '''
あんなやつがドラワンへ来たら
それこそおしまいだよ――！'''
