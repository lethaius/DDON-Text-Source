[[message]]
old = '''
パーティメンバーが死亡状態になりました
依頼者からの報酬が下がります'''
[[message]]
old = '''
実は、村の近くにどこかの洞窟から追いやられた
魔物が巣食ってしまったようで
夜な夜な、畑が踏み荒らされているんです'''
[[message]]
old = '''
作物は植え替えれば、なんとか
問題はないそうなのですが
このままでは、この先家畜小屋を作れても
まともに飼育できないでしょう'''
[[message]]
old = '''
――もしや、あなたが追い払ってきてくださると？
それは心強い！
覚者ともなる方なら、一度も膝をつかずに
退治することも可能でしょうな？'''
[[message]]
old = '''
動物は相手に弱みが見えると増長します
これは魔物でも同じことでしょう
先を見据えて――どうかよろしくお願いします'''
[[message]]
old = '''
実は、村の近くにどこかの洞窟から追いやられた
魔物が巣食ってしまったようで
夜な夜な、畑が踏み荒らされているんです'''
[[message]]
old = '''
ぜひとも、一度も膝をつかないように
退治していただければ幸いです
もう二度とこの辺りに寄り付かないように
しなければ意味がありませんからな'''
[[message]]
old = '''
これはこれは、お疲れ様でした
一度も膝をつかずに
成し遂げていただけたようですね'''
[[message]]
old = '''
あなたのような方が、もっと早く来てくだされば
このような戦争が起きることも
なかったのかもしれませんなぁ――
いや、言っても仕方のないことですが'''
[[message]]
old = '''
おやおや、随分とまた――
お怪我はありませんか？
ご無理を言ってしまったようで、申し訳ありません'''
[[message]]
old = '''
やはり、広い牧地と管理を必要とする牧畜を
この状況で行うのは厳しいのでしょうか――
またもや魔物が現れたときに
あなたがいてくださるとは限りませんからね'''
