[[message]]
old = '''
あら、あなた
この間は本当にありがとうねぇ！
あなたのおかげで、聖域の魔物なんてものに
怯えなくてもいい暮らしに戻れたのよ'''
[[message]]
old = '''
私と孫は、モローからここに避難してきたんだけど
ここもこんなに危ないなら、また別の場所へ
行こうか――と思っていたところだったのさ
この森が気に入っていたから、離れなくて良かったよ'''
[[message]]
old = '''
でもね、私の気のせいだと良いんだけど
なんだかまた魔物が増えた気がして――
そう、《<STG 815>》へ続く道の方でよく見るんだ'''
[[message]]
old = '''
夜になると遠吠えが聞こえてくるから
エンナが恐がっちゃってねぇ――
よかったら、一度見てきてくれないかねえ'''
[[message]]
old = '''
聖域の魔物、ってやつを退治してもらったけど
なんだかまた、似たような魔物が増えた気がするのさ
特に、《<STG 815>》へ続く道の辺りに――'''
[[message]]
old = '''
ねぇ、せっかくここにも慣れてきたのに
また避難しなきゃいけないなんてのはいやなんだよ
どうにか退治してきてくれないかねえ'''
[[message]]
old = '''
あぁ、退治してきてくれたんだね
本当にありがとう――これできっと
エンナが夜、ぐずることもなくなるよ'''
[[message]]
old = '''
――魔物には可哀想なことをしたかねえ
あの子たちも――元いた場所へ帰って
あるべき形で暮らしていてくれるといいんだけどねぇ'''
