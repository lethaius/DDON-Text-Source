[[message]]
old = '''
おお、調査に協力してくれるか
今わかっていることを全て話しておこう'''
[[message]]
old = '''
《アーク》の付近から小動物の姿が
消えていると話したが、これは何かに
食われているというわけではないのだ'''
[[message]]
old = '''
わたしが周囲を調べてみたところ
アークから発される微かな振動が大地に伝わり
小動物たちはそれを嫌って逃げたようだった'''
[[message]]
old = '''
以前はアークからそのような振動が
発せられることはなかった
内部で何らかの変化が起こっていることは
確実と見ていいだろう'''
[[message]]
old = '''
《アーク裏層》の入り口付近から
最も強い振動が確認されている
調査もそちら側から始めた方が良いだろう'''
[[message]]
old = '''
アークには未だに謎が多い――
詳細な構造すら未だ解明されていないとも聞く
くれぐれも注意して向かってくれ'''
[[message]]
old = '''
《アーク裏層》の入り口付近から
最も強い振動が確認されている
調査もそちら側から始めた方が良いだろう'''
[[message]]
old = '''
アークには未だに謎が多い――
身の安全を優先した行動を心掛けてくれ'''
[[message]]
old = '''
ああ、調査に行ってきてくれたのだな！
まずは無事の帰還を喜ぼうではないか'''
[[message]]
old = '''
ふむ、《アーク裏層》の奥にて
強大な魔導兵器が起動し、暴走していたと――
その振動が微かにアークの外にまで
伝わっていたというのか――'''
[[message]]
old = '''
話を聞くだけでも、その強力さが伝わってくるようだ
調査に加え、魔導兵器の停止まで済ませてくれるとは
さすがは統率の右腕と呼ばれる覚者だな'''
[[message]]
old = '''
調査に協力してくれたことに感謝する
貴君の力添えなしでは解明できなかっただろう'''
[[message]]
old = '''
今後もアーク内に残った魔導兵器が
暴走する可能性は残っている
わたしも引き続きアークの監視を
続けることを約束しよう'''
