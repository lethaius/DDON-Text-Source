[[message]]
old = '''
よお！　聞いてるぜ
相当な腕ききハンターになってきた
そうじゃないか！'''
[[message]]
old = '''
――そこで、ハンター道を
さらに究めたいっていうなら
ぜひあんたに紹介したい人がいるんだ'''
[[message]]
old = '''
《ミスリウ森林深部》の小屋で
自給自足の暮らしをしてる
伝説のマタギ、イヴァンって人さ'''
[[message]]
old = '''
訓練官としてあんたに依頼だ
ハンターのジョブマスター
イヴァンに会ってくれ'''
[[message]]
old = '''
その人から技術を学べば絶対に
もっとすごい射手になるはずだよ
だから、必ず会ってくれよな！'''
[[message]]
old = 'そこから先はあんた次第だけどさ'
[[message]]
old = '''
どうだ？　ほら、あの件――
《ミスリウ森林深部》のイヴァンに会うんだぞ'''
[[message]]
old = '''
あんたがレスタニア最強弓の
ハンターになったら
俺も訓練官として大手柄だぜ！　へへッ'''
[[message]]
old = '''
――ん？
ああ、お前弓、使うのか'''
[[message]]
old = '''
お前に弓教える、悪くない
オレに《ジョブマスター》尋ねろ
こたえてやる'''
