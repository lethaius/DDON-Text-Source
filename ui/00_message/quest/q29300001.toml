[[message]]
old = '''
救援にきてくれたのか！？
助かるよ――'''
[[message]]
old = '''
目の前のジフール砦が魔軍に占領された
さらに敵は、このエリア一帯にも
侵攻を始めている'''
[[message]]
old = '''
砦から出ていく敵影の集団を
先ほども目撃したばかりだ――'''
[[message]]
old = '''
すまないが、砦を取り戻す前に
エリアに侵攻中の敵から対処して欲しい'''
[[message]]
old = '''
無事、敵の侵攻を阻止してくれたみたいだな
さあ、この勢いのまま、ジフール砦にいる
魔軍の殲滅に掛かろう！'''
[[message]]
old = '''
骸の将が鎮座しているとの噂もあるが――
遭遇しても、無理に戦わなくても良い
奴とやり合うには、強力な武具を
用意してからでないと危険だからだ'''
[[message]]
old = 'では武運を祈る、頼んだぞ！'
[[message]]
old = '今は目の前の戦いに集中してくれよ！'
[[message]]
old = '''
殲滅できなかった魔物の残魂が
骸の将の力として吸収される！'''
