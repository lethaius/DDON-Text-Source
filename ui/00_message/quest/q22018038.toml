[[message]]
old = '''
そういえば――わたしが流浪の旅から
戻る途中の話なんだがね'''
[[message]]
old = '''
本来そこに現れるはずがない――
ましてや生息しているはずもない
武装したリザードマンを見かけた気がするのだ'''
[[message]]
old = '''
小賢しいオークどものことだ
リザードマンを使って姑息なことを企てて
いるに違いないが気になってね'''
[[message]]
old = '''
何が起きているのか、後の憂いを断つためにも
調査をお願いしたい
覚者よ、行ってくれるな'''
[[message]]
old = '''
ああ、もちろん異変の原因を突き止めることが
できそうなら解決してくれて構わない
それでは頼んだよ'''
[[message]]
old = '''
本来であれば、その場所で
見かけるはずがないリザードマン――
裏で何事か起きているのは確実だ'''
[[message]]
old = '''
オークどもが何やら企んでいるのであれば
早いうちにその芽を摘んでおきたい
異変の調査と、可能であれば解決をよろしく頼む'''
[[message]]
old = '''
ほう、異変の原因を突き止め解決したと言うのか
さすがだな、覚者よ
それで、異変の原因とはいったい――'''
[[message]]
old = '''
――ふむ
そのような大型の魔獣がダンジョンの
奥深くで暴れていたのか'''
[[message]]
old = '''
察するに、その大型の魔獣が
ダンジョンに現れた影響で
本来その場所にいたリザードマンどもが
追い出されてしまったのだろうな'''
[[message]]
old = '''
あるいは――オークどもが
その魔獣を飼い慣らすことにしくじったか
いずれにせよ厄介なことになる前に
解決できたのは幸いだった'''
[[message]]
old = '''
彼奴らの不始末の処理に与したようで
なんとも腑に落ちない気分ではあるが――
礼を言おう、覚者よ'''
