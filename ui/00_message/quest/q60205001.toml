[[message]]
old = '''
此度もお引き受けくださるとは――
覚者様のお心遣いに感謝いたします'''
[[message]]
old = '''
《見捨てられた井戸》から聞こえたという人の声――
もしかすると居なくなった子供たちや
その親の誰かが、井戸の中で生きているのではと
希望を捨てきれないのです'''
[[message]]
old = '''
しかし、魔物の声である可能性も高いので
我々が調べに行くこともできず――'''
[[message]]
old = '''
覚者様のような方にお頼りするしかないのです
井戸の奥に誰も居ないかを確認していただければ
我々も諦めがつくというもの
どうかよろしくお願いいたします'''
[[message]]
old = '''
《見捨てられた井戸》は
その名の通り、何年も前に井戸としての機能を失い
存在を忘れられていた井戸でした'''
[[message]]
old = '''
井戸の底がどのような状態になっているかは
わたくしにも想像がつきません
覚者様、お気をつけて――'''
[[message]]
old = '''
何ということだ――
《見捨てられた井戸》の中に
メドゥーサがいたとは――'''
[[message]]
old = '''
子供を探して井戸の中に入った親たちは
そこでメドゥーサの餌食となったのですね――
そして、命からがら井戸から逃げ出した者すら
ガーゴイルの群れに襲われた――'''
[[message]]
old = '''
そのような事態が起こっているとは
予想だにしませんでした――
ときに、あの井戸の中に子供の姿はあったでしょうか？'''
[[message]]
old = '''
――そうですか、井戸に
子供たちが居た形跡は無かったのですね
あの子たちは一体どこに行ってしまったのか――'''
[[message]]
old = '''
ともあれ、覚者様
おかげ様でわたくし共も一旦は
気持ちの整理を付けることができました――'''
[[message]]
old = '''
こちらはこのジンゲンの全ての村人からの
感謝の気持ちでございます
どうかお役立てください'''
