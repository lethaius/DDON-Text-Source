[[message]]
old = '''
――そう、《死王の迷宮》に挑むのね
ならあの場所についてもう少し話をさせて'''
[[message]]
old = '''
迷宮の奥には冥界の王を祭る祭壇があり、
呪われた秘宝とそれを守る亡霊騎士が
いるという伝説があるの'''
[[message]]
old = '''
ゾマで発掘や墓荒らしをする多くの人間が
秘宝を求めてあの迷宮へ足を踏み入れた'''
[[message]]
old = '''
でも、探索に行った人は全員帰らなかった
かつて私が愛した人も――'''
[[message]]
old = '''
それ以来、あの迷宮の入り口は閉ざしていたの
あの人より弱い人が入っても
無駄死にするだけだもの'''
[[message]]
old = '''
でも貴方なら、秘宝に辿りつけるかもしれない
あの人ができなかったことを、やって見せて'''
[[message]]
old = '''
お帰りなさい、どうだった？
《死王の迷宮》は――'''
[[message]]
old = '''
――そう、なるほどね
“亡霊騎士”そのものが呪われた秘宝の
正体だったってわけ'''
[[message]]
old = '''
亡霊騎士に打ち勝った者のみが
見返りを手に入れ、
破れた者は迷宮に囚われ騎士と共に
秘宝を守る亡者の兵となる――'''
[[message]]
old = '''
なら、貴方が倒した亡者の中に
あの人がいたのかもしれないわね'''
[[message]]
old = '''
ありがとう、お陰でなにかふっきれたわ
迷宮に囚われていたのは
私も同じだったのかもね――'''
[[message]]
old = '''
《死王の迷宮》は多くの者が挑んで
帰らなかった危険な場所よ'''
[[message]]
old = '''
でも、あなたは帰ってくると
信じているわ――'''
