[[message]]
old = '''
順当に行けばアッカーシェランでは
ネド王子のベルタ救出作戦が始まることだろう'''
[[message]]
old = '''
存分に力を発揮して
白竜の覚者の力を見せつけてこい
味方で良かったと思わせるのだ'''
[[message]]
old = 'ネド王子はまだまだ子供だが――'
[[message]]
old = '''
話を聞く限り、義理堅く
人情にも篤い人物のようだ'''
[[message]]
old = '''
わかるな？
なんとかして、貸しを作ってくるのだ'''
[[message]]
old = '''
いかにしてアッカーシェランの王家に
恩を売るか――'''
[[message]]
old = '''
ジョゼフ様は近頃そんなことばかり
考えているみたいなんだ'''
[[message]]
old = '''
わたしの子供じみた振る舞いは忘れて欲しい
将軍にもたっぷり説教されたからね'''
[[message]]
old = '''
さて、ネド王子の行き先はダクレイム砦
でも、その前に、ロスギル村へ行ってほしいんだ'''
[[message]]
old = '''
ダクレイム突入準備のために、イェルハルドを訪ねた
メイロワ将軍からの連絡が来ない'''
[[message]]
old = '''
行って、状況を確認して、必要であれば
将軍の力になってほしい'''
[[message]]
old = 'わたしはここで連絡を待つよ'
[[message]]
old = 'ネド王子は――そうだね'
[[message]]
old = '''
年の割にはしっかりした子供だ
物事の道理をわきまえ、おごることなく
民たちにも平等に接してくれる――'''
[[message]]
old = '''
頼りないという声もあるけど
そこはわたしたちが補えばいい'''
[[message]]
old = '''
王子は幼い頃、わしのことをメロジイ、メロジイと
慕ってくださってな――
ほどなく会えるのかと思うとわしはもう――'''
[[message]]
old = 'さあ、頼むぞ、白竜の覚者たちよ'
[[message]]
old = '''
どうやら、この大陸じゃあ、盗賊どもも
けっこう大きな勢力らしいな'''
[[message]]
old = '''
となれば、両方に恩を売っておくのは
悪くねえぞ'''
[[message]]
old = '''
ここの連中、少々気風が荒いようだけど
悪人ではなさそうですよね'''
[[message]]
old = '''
職業には目をつぶる必要がありますけど
戦力として期待してもいいんじゃないですかね'''
[[message]]
old = '''
こんなことを気にしているのは
わたしだけかもしれないけど――'''
[[message]]
old = 'ネド王子、結構美形なんだって！'
[[message]]
old = '''
アッカーシェランは遠からず
悪しき竜に踏みにじられて滅んでしまう
この運命はもう変えられないのだろう'''
[[message]]
old = '''
だから最後の日々くらいは善人になろうとして
お頭は、王子を助けたんだろうよ
その王子が今度はお頭を助けようと
しているってわけだ'''
[[message]]
old = '''
メイロワ将軍はネド王子が希望だというが――
俺たちに必要なのは希望じゃなくて
奇跡じゃねえのか？'''
[[message]]
old = 'メイロワ将軍の様子？'
[[message]]
old = '''
ああ、ジリアンが心配したわけですね
将軍ならほら、そこに'''
[[message]]
old = '''
おお、来てくれたのか
思いのほか時間をくってしまったが
突撃の手はずは整ったぞ'''
[[message]]
old = '''
ダクレイム砦の前には、敵が増築した
柵があってな――その柵を解放する下準備に
少々手間取ったというわけだ
もう、問題はない'''
[[message]]
old = '''
突撃を妨げる柵のことはもう気にしなくてもいい
王子のことだけ考えよう'''
[[message]]
old = '''
まもなく伝令に走るはずだったんだ
来てくれて助かったよ'''
[[message]]
old = '''
ダクレイム砦は久しぶりだ
もう二度と行くことはないと思っていたが――
先のことなどわからないものだな'''
[[message]]
old = 'ひとつ忠告をさせて下さい'
[[message]]
old = '''
このダクレイムを奪い、支配しているのは
獣の将と呼ばれるオークです
これまでのオークとはまるで違う化け物です'''
[[message]]
old = '''
ですが、砦の中ではすでに
ネド王子と盗賊たちが動いているとのことです'''
[[message]]
old = '''
今や一刻を争います
ジリアンとイェルハルド様には伝令を
走らせました――'''
[[message]]
old = '''
みなさんはどうか急ぎ砦の中へ
王子をよろしくお願いします！'''
[[message]]
old = '''
ジリアンは一緒じゃないのか？
解放軍本隊は！？'''
[[message]]
old = '''
わたしは早々に負傷してしまいました
無念です――王子をよろしくお願いします――'''
[[message]]
old = '忠義面下げて死にに来たか'
[[message]]
old = 'いいだろう――王子と一緒に死ね'
[[message]]
old = 'もろとも魔物に喰われてしまえ'
[[message]]
old = '我がしもべたちよ！　焦るな！　じっくりとなぶれ！'
[[message]]
old = 'なかなかやるな――人間にしてはな'
[[message]]
old = '我がしもべたちよ！　こやつらを引き裂いてしまえ！'
[[message]]
old = 'ふん――面白い！'
[[message]]
old = 'わははは！　愉快愉快！'
[[message]]
old = '人間め！　戦士というなら最期の戦いを楽しめ！'
[[message]]
old = 'なんと――劣勢？'
[[message]]
old = 'まだまだ！'
[[message]]
old = 'くそう――力が入らぬ！　血肉をすすらせろ！'
[[message]]
old = 'みんな気をつけて！'
[[message]]
old = '王子、安全な場所に隠れて！'
[[message]]
old = 'ベルタ、聞こえるか！　身を潜めて！'
[[message]]
old = '隊長、こいつは強いよ'
[[message]]
old = 'オーク四将軍、獣の将！'
[[message]]
old = 'いける！　いけるよ！'
[[message]]
old = 'へへ、いかにも大将だな'
[[message]]
old = 'ほーら、予想どおり手強いぜ'
[[message]]
old = 'どんなに強くても俺にとっちゃ、オークはオークよ'
[[message]]
old = '攻めろ攻めろ'
[[message]]
old = 'くそ、強ええな'
[[message]]
old = 'おらおら！'
[[message]]
old = '凄い臭い！　さすがオークの大将！'
[[message]]
old = '隊長、見た？　王子、想像より子供！'
[[message]]
old = '盗賊のお婆さんはどこ？'
[[message]]
old = 'ジリアン、王子は無事なの？'
[[message]]
old = 'もう！　オーク嫌い！'
[[message]]
old = 'エリオット、もっと動け～！'
[[message]]
old = '王子救出に参加できるとは光栄！'
[[message]]
old = '凄い武装ですね――'
[[message]]
old = 'ああ、強いや――こいつは強い！'
[[message]]
old = 'ネド王子、見てくれてますか～！'
[[message]]
old = '俺、そろそろ余裕ないかもです'
[[message]]
old = 'なんのこれしき！'
[[message]]
old = '異国の覚者の皆さん――'
[[message]]
old = '''
僕は、覚者のことを何も知りません
その自覚もなかったほどです'''
[[message]]
old = '''
それに、戦士としての力もありません
ですから、皆さんに教えて頂きたいことが
山ほどあるのです'''
[[message]]
old = '''
皆さんの武運をお借りして
解放軍はティネス砦を
取り戻すことができたと聞いています'''
[[message]]
old = '''
そのティネス砦で、じっくりお話を
聞かせていただけませんか？
よろしくお願いします'''
[[message]]
old = '''
こうして王子と再会できたのも
おぬしらの尽力があったからこそ
いくら感謝しても、し足りない'''
[[message]]
old = '''
しかし、わしらの戦いはこれが始まりだ
これからもよろしく頼むぞ'''
[[message]]
old = '''
これだけ世話になっておいて厚かましいけど
ネド王子の手本になってほしい'''
[[message]]
old = '''
覚者のことは、覚者にしかわからない
わたしたちでは限界があるからね'''
[[message]]
old = '''
あんたたちの噂はちゃーんと
届いていたよ
よその大陸から来た覚者たちが
解放軍に参加しているってさ'''
[[message]]
old = '''
ここへ来た目的はなんだい？
まさか、あたしのお宝を狙ってるんじゃ
ないだろうねえ'''
[[message]]
old = 'こう言っちゃ悪いけど――'
[[message]]
old = '''
王子と言っても、普通の子供ですよね
正直、なーんだと思ったんですけど――'''
[[message]]
old = '''
普通の子供だとしたら、この状況って
すごい重圧だと思うんですよ
支えてあげなくてはって使命感みたいな――'''
[[message]]
old = 'この感覚――新鮮です'
[[message]]
old = '''
まあ、王子なんてお飾りみたいなもんだ
覚者とは言え、まだガキだからな'''
[[message]]
old = '''
となれば、俺の出る幕じゃねえ
リズかエリオットに相手させとけ'''
[[message]]
old = 'メイロワ将軍、見た？'
[[message]]
old = '''
孫でも見るみたいに目を細ーくするのかと思って
観察していたらね――
時々、寂しそうな悲しそうな顔するんだよね'''
[[message]]
old = '''
それ見てさあ――
ああ、これはまだ始まりなんだ
本当の苦労はこれからなんだって
思ったよ'''
[[message]]
old = '''
ここまで、おつかれさまでした
色々お話を――と思っていましたが
戻ってみると、対処しなくてはならない問題が
山積みのようです'''
[[message]]
old = '虫のいいお願いで心苦しいのですが――'
[[message]]
old = '''
僕と共に、ここから全てを始めさせてください
この未熟な覚者のご指導を
どうかよろしくお願いいたします'''
[[message]]
old = '''
ふーむ
まずはどこから手をつけるべきか――
じっくりと思案しなくてはな'''
[[message]]
old = '''
ネド王子が戻ったら戻ったで
色々と急がないとね
敵も黙ってはいないだろうし'''
[[message]]
old = 'ネド王子――'
[[message]]
old = '''
あの年頃の少年は、少し見ないと
ずいぶん顔つきが変わるな'''
[[message]]
old = '少しの間に、実にたくましくなられた'
[[message]]
old = '''
一度戻って少し骨休めといかねえか？
けっこう連戦してるぜ'''
[[message]]
old = '''
ネド王子ったら――
あんな風に頼られると
張り切っちゃうよね'''
[[message]]
old = '''
いい雰囲気に水を差すわけじゃありませんけど
これからですよね
ジリアンの言うとおりです'''
[[message]]
old = '''
ネド王子を無事に保護したんだろう？
まずは、おめでとう――だね'''
[[message]]
old = '''
希望が、グッと身近になったんだ
解放軍のひとたちは
これからは、希望とともに行動できる
さぞ、勢い付くことだろうね'''
[[message]]
old = '''
ご苦労だったな
解放軍はついにネド王子をみこしに乗せることが
できるようになった'''
[[message]]
old = '''
これが物語なら、さしずめ、第１章の
終わりというところだろうか――'''
[[message]]
old = 'アッカーシェランにも覚者がいたというわけか'
[[message]]
old = '''
しかしその幼い覚者に力を継承すべきと
目される竜は、悪しき竜と呼ばれるほどに
憎まれている'''
[[message]]
old = '竜力の状態によっては――'
[[message]]
old = 'その覚者も悪しき心に呑み込まれてしまうやもしれず'
[[message]]
old = '''
覚者たちよ――
目を凝らし、成り行きを見極めよ'''
[[message]]
old = '''
→エリアミッション解放
→王家の協力者解放
→アチーブ報酬官解放
→時間経過スポット②（経験値？）解放'''
