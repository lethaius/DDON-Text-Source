[[message]]
old = '【ヒント：竜力の継承 方法】'
[[message]]
old = '①白竜に話し、《竜力の継承》を選択'
[[message]]
old = '②アップさせたい項目カテゴリーを選択'
[[message]]
old = '''
③必要ブラッドオーブを消費
※以降、解放済みと隣りあった項目が選択可能です
※メインポーンも継承可能です'''
[[message]]
old = '''
なあ――
グリッテン砦までひとっ走りどうだ？
届けてもらいたい物があるんだ'''
[[message]]
old = '''
砦の守備隊長、ヴァネッサは知っているか？
戦闘と鍛錬に明け暮れる彼女の生き方は
おれたち覚者の人生の、ひとつの解答だ'''
[[message]]
old = '''
言葉を交わせば何か得るものがあるだろう
だから、この仕事はおまえに頼みたい
いや、これは命令だ'''
[[message]]
old = '''
砦に入ったらヴァネッサに従え
彼女があそこの法律だからな'''
[[message]]
old = '''
心なしか白竜様の石化がほんの少しだけ
広がっています'''
[[message]]
old = '《ブラッドオーブ》が手に入るといいのですが'
[[message]]
old = '''
レスタニアで起こったことは
たとえそれが辺境での出来事であっても
数日でこの神殿に伝わってくる
その評価と吟味もわたしの仕事だ'''
[[message]]
old = '''
詳しいことはわからないけど
この間の、グリッテン砦の戦いからこっち――
状況が少し変わったみたいなんだよね'''
[[message]]
old = '好転、だといいんだけど'
[[message]]
old = '''
ヴァネッサは、あれで結構冗談もわかる
でも、調子に乗るのは禁物
ちょっと距離を置いた関係がおすすめだね'''
[[message]]
old = '――内緒だよ、これ'
[[message]]
old = '''
なんの用だ――こう見えて忙しい
騎士は覚者ほど自由ではないからな'''
[[message]]
old = 'どうした？　魔物は倒したのか？'
[[message]]
old = '''
ヴァネッサはどうだった？
あまり待たせるなよ'''
[[message]]
old = '''
ご苦労だった
おまえが見事に魔物を倒したという
報告は受けている'''
[[message]]
old = '''
ひとつ確認しておきたいのだが
戦利品は《ブラッドオーブ》だったろう？'''
[[message]]
old = '''
うむ、やはりな
その《ブラッドオーブ》は神殿に持ち帰って
白竜に捧げてくれ'''
[[message]]
old = '''
白竜の回復が我々覚者の能力を引き上げ
ひいてはこの長き戦いに終止符を
打つことになるのだ'''
[[message]]
old = '詳しいことは神殿のミシアルに聞くといい'
[[message]]
old = '''
ああ、知っているかもしれないが
我々は《リム》と呼ばれる力を使って
この身体を遠方へ転移することができる'''
[[message]]
old = '''
つまり、無用な体力を使わずに
拠点間を往来できるというわけだ
もちろん神殿へも一瞬で帰ることができる'''
[[message]]
old = '覚えておくといい'
[[message]]
old = '''
リム転移は試してみたか？
わたしは実際に移動する方が好みだがな'''
[[message]]
old = '''
ああ、戻ったのか
ご苦労だったな'''
[[message]]
old = '''
少し休んで――いや、その前に話しておこう
突然出現した巨大な建造物の話は聞いたか？'''
[[message]]
old = '''
我々はその場所を特定し――
アークと呼ぶことにした'''
[[message]]
old = '今、ジョゼフと一緒に調査隊の人選を進めている'
[[message]]
old = '''
最初に言っておくが
おまえは俺と居残ってもらうぞ
砦からオークを追いだしたとはいえ
このあたりはまだ安全とは言えないからな'''
[[message]]
old = 'では、次の指示があるまで――！？'
[[message]]
old = '''
おいおい、《ブラッドオーブ》を持ち帰るとは
頼もしいじゃないか
よし、早速白竜に捧げてくれ'''
[[message]]
old = '《ブラッドオーブ》を手に入れたのですね'
[[message]]
old = '''
それは白竜様の竜力が大地を巡るうちに
結晶化したものだと言われています'''
[[message]]
old = '''
体内にオーブを取り込んだ魔物には
わかりやすい目印があるそうですが
気がつきましたか？'''
[[message]]
old = '''
聞いたところによると――
その魔物の生命力が見える部分の色が
独特なのだとか'''
[[message]]
old = '次回から気にしてみるといいかもしれませんね'
[[message]]
old = '''
《ブラッドオーブ》を白竜様に捧げると
オーブの竜力の作用で石化を一時的に
止めることができます'''
[[message]]
old = '''
同時に、あなた自身も竜力を
受け取ることができます
白竜様に《ブラッドオーブ》を届けた
ごほうびだと思ってください'''
[[message]]
old = '''
これからも《ブラッドオーブ》を
持ち帰ってくださいね'''
[[message]]
old = 'さあ、《ブラッドオーブ》を白竜様へ！'
[[message]]
old = '''
これからより危険な頼みを任せたいんだが――
まだ覚者の戦い方と装備の準備不足のようだな'''
[[message]]
old = '''
そのために敵との戦い方について
白竜神殿の宿場区にいるレンテンから
戦術試練をちゃんと学べ'''
[[message]]
old = '''
十分な装備の準備については
セネカとイリスから物資調達とクラフトによる
装備強化を学び準備ができた上で声を掛けてくれ'''
