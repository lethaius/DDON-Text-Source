old = '''
“痕跡”を辿っていけば、いつか追い付けるはずだよ
追跡を頼んでもいいかな
実は、前に負傷した傷跡が痛むから
魔物と交戦するのは荷が重いと思ってたんだ'''
[[message]]
old = '追跡を開始する'
[[message]]
old = '――少し待ってほしい'
[[message]]
old = '''
“痕跡”を辿っていけば
