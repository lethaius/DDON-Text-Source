[[message]]
old = '''
メイロワ将軍直々の命令でさ
今、ある魔物を追跡中なんだ
――手伝ってもらえるなら、追跡方法を
教えるよ'''
[[message]]
old = '''
今追っている魔物だけど
現状、どこにいるのかわかってないんだ
だけど――その“痕跡”はすでに発見してる'''
