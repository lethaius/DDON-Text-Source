[[message]]
old = '''
ねぇねぇ――知ってる？
”怪盗団”が現れたんだって！
あたしたちの間じゃ、その噂でもちきりなの'''
[[message]]
old = '''
実はね、あたし――怪盗に会った事あるんだ
それどころか、助けてもらったの
気が付いたら、このカードを握っていた――
よく覚えてないけど、きっとそれが証拠よね？'''
[[message]]
old = '''
なに、これが欲しいって――
ちょっと、本気で言ってるの？
――そうね、じゃああたしのお願い聞いてくれたら
考えてあげてもいいわよ'''
[[message]]
old = '''
彼氏と度胸試しに《血すすぎ河原》へ行く予定なの
だけど、万一何かあると嫌だから――
あなた腕が立ちそうだし、掃除してきてほしいの
魔物一匹残らずよ！　よろしくね'''
[[message]]
old = '''
そんなもの欲しそうな目で見られたって
このカードはあげないわよ――タダでは、ね'''
[[message]]
old = '''
さぁ、さっさと《血すすぎ河原》へ行って
あたしと彼のために、危険な魔物を
掃除してきてちょうだいな'''
[[message]]
old = '''
やだ――本当に行ってきたの？
しかも、ちゃんと魔物も片づけてきてくれたんだ――
諦めると思ったのに、結構根性あるのね'''
[[message]]
old = '''
ホント――あなたの事、見直しちゃった
ねぇ――こんなカードより
もっとイイものあげよっか――？'''
[[message]]
old = '''
うそうそ――冗談よ、冗談
そんなに怖い顔しないでよ
危ない目に遭わせちゃったんだし、
お礼はちゃんとするってば'''
[[message]]
old = '''
こんな小さな村だから、あたしの噂はすぐに広まって
今まで話した事もない輩まで押しかけて来るの――
そんな奴らを煙に巻く癖が、つい出ちゃったみたい
――とにかく、デート楽しんでくるわ！　ありがとね'''
[[message]]
old = '''
怪盗が姿を現したって噂の場所は、
《廃屋の地下室》よ――'''
[[message]]
old = '''
え？　彼氏はどうしたって？
相手は怪盗よ！
つまんない彼氏なんかと比べないでよ'''
[[message]]
old = '''
ああ、覚者さん！　
本当に行ってきてくれたのね――
どうだった？'''
[[message]]
old = '''
いたのは魔物だけで、怪盗の痕跡は特に無し――
そう、残念だわ
だけど、行ってきてくれてありがとう'''
[[message]]
old = '''
――正直言うと、怪盗の記憶はほとんど無いの
何を言っていたかわからなかったし、
顔もぼんやりとしか――
だけど、あの頼もしい腕の感触だけは覚えてるわ'''
[[message]]
old = '''
ちょっと謎めいた感じだったけど――
彼氏――ルキーノとは逆のタイプだったから、
久しぶりにときめいちゃったの
ああ、ルキーノにも、そんな所があればいいのに――'''
[[message]]
old = '''
ねぇねぇ――知ってる？
今話題の”怪盗団”の噂！
実はね、あたし――怪盗に会った事あるんだ'''
[[message]]
old = '''
それどころか、助けてもらったの
