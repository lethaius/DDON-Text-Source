[[message]]
old = '''
あらっ、ガルドノック砦の様子を
見て来てくれるの？'''
[[message]]
old = '''
それじゃ、あたしが今知ってることを
全部教えておくからね！
役に立つことかはわかんないけど、情報は
ちょっとでもあった方がいいでしょ！'''
[[message]]
old = '''
最近、ガルドノック砦の方が騒がしくてね
遠目に様子を探ったりもしてるんだけど
オークたちがやけに出たり入ったりしてるんだよ'''
[[message]]
old = '''
もしかしたら中で何か起こってるかも知れないよ
こっちに攻め込んでくる準備をしてるとかさ'''
[[message]]
old = '''
あたしも気になってるんだ
中を見てきたら、どんな様子だったか
教えてね'''
[[message]]
old = '''
ガルドノック砦の中で
オークたちが変なことしてないといいんだけど――'''
[[message]]
old = '''
こっちに攻め込んでくる準備だとか
魔獣を飼い慣らしてるとか――
やだやだ、考え始めるとキリがないね'''
[[message]]
old = '''
ええっ！
ガルドノック砦に
侵食されたオークが居たのかい！'''
[[message]]
old = '''
侵食って、前にローテスの浜辺に
流れ着いたっていう魔物みたいに
体が蝕まれた状態になるんだろ？'''
[[message]]
old = '''
この辺りにも侵食の魔の手が迫ってるんだね――
オークや魔物だけでも大変なのに
その上に侵食の心配もしなきゃいけないなんて――'''
[[message]]
old = '''
それにしても、最近オークが頻繁に出入りしてたのは
侵食されたヤツを何とか助けようと
仲間を呼び寄せたりしてたってことなのかね'''
[[message]]
old = '''
仲間を見捨てないなんて
オークも意外といいとこあるのかもしれないね――'''
[[message]]
old = '''
人間はさ、問題が起こると見捨てたり
自分たちから切り離して考えがちだろ
この村やザンドラの辺りみたいにさ'''
[[message]]
old = '''
――なんて、ちょっと考えすぎたみたいだ
さて、調査してきてもらったからには
お礼を弾まないとね！
これ、持って行っておくれよ！'''
