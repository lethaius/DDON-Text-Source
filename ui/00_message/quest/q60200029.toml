[[message]]
old = '''
隊長、私とメイリーフからのお返しはスイーツだよ！
やっぱ贈り物といえばスイーツだよね
それでね、いま神殿の女子たちに
ものすごーく人気のスイーツ屋があるの！'''
[[message]]
old = '''
なんとそれを、隊長にだけ教えてあげる
普段はナイショのお店なんだからね
詳しくはメイリーフから聞いてみて！'''
[[message]]
old = '''
スイーツ屋さんの詳しい話は
メイリーフから聞いてみてね'''
[[message]]
old = '''
覚者さん、私とリズとで
とても素敵なお返しを思いついたんだ
きっと喜んでもらえると思うの！'''
[[message]]
old = '''
覚者さん、秘密のスイーツ屋さんはね
普段は違うお店をやっている
“隠れスイーツ屋さん”なの'''
[[message]]
old = '''
リンウッドで素材屋さんをしている
《ミランダさん》――彼女の前で
「森の妖精マカロン」って言うの'''
[[message]]
old = '''
それがナイショの合言葉
＜say＞で合言葉を言えば
特別で美味しいスイーツをくれるはず！'''
[[message]]
old = '''
覚者さん、《リンウッド》にいる《ミランダさん》
彼女の前で＜say＞で合言葉を言うんだよ
「森の妖精マカロン」――忘れないでね'''
[[message]]
old = '''
最近はやりの“副業”ていうの？
あれがなかなか好調なのよね
いっそのことそっちを本職にしちゃおうかしら'''
[[message]]
old = '''
その合言葉を知っているということは
私の秘密のスイーツを買いに来たのね
あぁ、でもごめんなさい
今日はもう残り１つだけしかないの'''
[[message]]
old = '''
最近流行りのお祭りのせいかしらね
普段よりもよく売れるの
最後の１つだから特別にサービスするわ
またたくさん用意しておくから是非買いに来てね'''
[[message]]
old = '''
どう？　森の妖精マカロンは美味しかった？
え、味見する分しかなかったの？
そっかー、すぐに売り切れちゃうんだよねー'''
[[message]]
old = '''
ナイショの割にはとっても人気なんだもん
私もなかなか買えないの！
今度たくさん入荷した時は
一緒に買いにいこうね！'''
[[message]]
old = '''
森の妖精マカロン、品切れだったのね
でも、味見はできたみたいでよかった！
どう？　とっても美味しかったでしょ？
うふふ――喜んでもらえたなら、嬉しいな'''
