[[message]]
old = 'おう、ちょっと頼まれてくれないか'
[[message]]
old = '''
今、俺はどうしても手が離せなくてな
代わりに物資を調達してくれないか？'''
[[message]]
old = '''
わかってる、ただとは言わんさ
物品を集めてきたら、良い情報を教えてやる'''
[[message]]
old = '''
ここだけのとっておきのやつさ
悪くない話だろ？'''
[[message]]
old = '''
気の早いやつだ
肝心の物を持ってこない限り
少し足りとも教えられんからな'''
[[message]]
old = '''
お、持ってきたか――
さすがだと言いたいが、お前だし当然のことか'''
[[message]]
old = '''
さっそく例の情報だが――
《罪人の修獄》は知ってるな？'''
[[message]]
old = '''
なんでもあそこに、経験を積むのに最適な
魔物がいるらしいってもっぱらの噂だ'''
[[message]]
old = '''
正直、俺にもよく分からんがな――
気になるなら自分で見に行ってみるといいさ'''
[[message]]
old = 'なんでも戦闘の相手として、鍛錬に打ってつけらしい'
[[message]]
old = '''
まあ血の気の多い連中が増える事は
この砦を守る上で決して悪いことじゃないからな'''
[[message]]
old = 'その顔は満足したって感じだな'
[[message]]
old = '''
お前ほどの練達者からしたら
ちょっと手ぬるい相手だったんじゃないのか？'''
