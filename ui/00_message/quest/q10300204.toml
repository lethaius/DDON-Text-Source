[[message]]
old = '''
見てみて、大食堂としての設備が
だいぶ整ったと思わない？'''
[[message]]
old = '''
まだまだやらなきゃいけないことはあるけど
ここまでやってこれて、本当に嬉しくって！'''
[[message]]
old = '''
いつも本当にありがとう！
お世話になってばっかりだから
今日はちょっとお礼がしたいな'''
[[message]]
old = '''
解放軍の人たちも手を貸してくれるし
あなたにもとってもお世話になってるし――
ひとりでどうしようかって
悩み込んでた頃とは大違い！'''
[[message]]
old = '''
ブラッドとローナも
たくさん協力してくれたんだ
解放軍の人たちを取りまとめてくれたり――'''
[[message]]
old = '''
ここの設備が整ってきたことも
すごく喜んでくれて――
二人とも、本当に良い人だよね'''
[[message]]
old = '''
それでね、本当にささやかなんだけど
今日はお礼をしたいと思うんだ'''
[[message]]
old = '''
はい、コレ！
ブラッドとローナにも分けてあげてね'''
[[message]]
old = '''
さて、作業を手伝ってくれた解放軍の人たちに
配る分も作らなきゃ――'''
[[message]]
old = '''
キャリーからの差し入れだって？
ちょうど腹が減ってたんだ
こういう気遣いは嬉しいな――
ありがたくいただくよ！'''
[[message]]
old = '''
やっといくつかの設備が揃っただけなのに
嬉しがりなんだね、あの子'''
[[message]]
old = '''
ふふ、それにしてもわざわざ
「お礼」だなんて可愛いじゃない
それじゃあ休憩する時にでもいただこうかな'''
