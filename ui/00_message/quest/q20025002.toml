[[message]]
old = 'あぁ――なんだ、おマイらは！'
[[message]]
old = '''
おれは、おれは――
うん？　なんだ、頭がハッキリしないがまぁいい――'''
[[message]]
old = 'やることは分かっているからなっ！'
[[message]]
old = 'まずは、軽くおマイらをみな殺しよ！'
[[message]]
old = '''
な、なんだとォ――！？
おれは不死身だろうにッ――！'''
[[message]]
old = '''
ああッ！　ちょうどいいところに来てくれた！
助かったぁ――'''
[[message]]
old = '''
実は、君くらいにしか相談できない事態でさ
《第三のアーク》で怪しい動きがあると神殿から
調査依頼が入ったんだけど、派遣された隊士が
戻ってこないんだよ！'''
[[message]]
old = '''
どうか、彼らの様子を見て来てくれないかな――
そしてそれらしい魔物がいたら、討伐を頼みたいんだ'''
[[message]]
old = '''
オレがいってもきっと――
ああ！　嫌な予感しかしないからさ'''
[[message]]
old = '''
こんなこと頼めるのは君くらいなんだ
本当頼むよ'''
[[message]]
old = '''
第三アークの怪しい気配を、調べて来てくれよ
白竜神殿の港から、船を出してもらえるはずだからさ'''
[[message]]
old = '''
ああ、そうか――調査隊は手遅れだったか――
まずはありがとう、そんな恐ろしい魔物を
退治してくれたとはね'''
[[message]]
old = '''
――で、続けていうのも心苦しいんだけどさ
実は調べてほしいのはもうひとつあって――'''
[[message]]
old = '''
《メルゴダ護政区》でも妙な気配があるようなんだ
ちょうど次の調査隊を組む所だったんだけど
今回のようになるに決まってる！'''
[[message]]
old = '''
だからさ、頼むよ
もう一度調査に君の力を貸してほしいんだ'''
[[message]]
old = '次に調べてほしい所は《メルゴダ護政区》だ'
[[message]]
old = '''
ちょうど次の調査隊を組む所だったんだけど
今回のようになるに決まってる！
だから、もう一度君の力を貸してほしいんだ'''
[[message]]
old = '''
え！　《メルゴダ護政区》にいたのは
あのズールだって！？'''
[[message]]
old = '''
それは、君に行ってもらって正解だったよ
俺達じゃむざむざ殺されにいくようなものだったな'''
[[message]]
old = '''
とにかく、ありがとう！
頼りっぱなしにならないよう、俺たちも鍛えないとな'''
