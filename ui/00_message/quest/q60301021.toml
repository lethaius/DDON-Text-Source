[[message]]
old = '''
さあ！　今年もこの季節がやって来たわよ！
昨年以上に気合を入れる女子たちも
ソワソワとワクワクを隠し切れない男子たちも
むせ返るようなカカオの香りに包まれる一大イベント'''
[[message]]
old = '''
それは！　そう！　バレンタイン！
やってまいりましたバレンタイン！
今年もじゃんじゃんチョコレートを作りましょ！'''
[[message]]
old = '''
――って言うと思ったでしょ？
でも今年はね、量より質でいこうと思うの
たった一つの特別なプレゼントに
ありったけの気持ちをこめるのよ'''
[[message]]
old = '''
詳しいことはまた説明するわ
まずはチョコレートのもとになる物を見つけましょ'''
[[message]]
old = '''
《高級ココアパウダー》
これを採ってきてね
この時期になると魔物が落とすはずだから！'''
[[message]]
old = '''
私もシェリーちゃんからのチョコレートを
とてもとても期待しているんだが、
今年はどんなチョコレートになるか楽しみだな'''
[[message]]
old = '''
ねぇねぇ、はやく
《高級ココアパウダー》を採ってきて！
今年はどんなチョコレートを作ろうか
考えるだけでワクワクしちゃうわ'''
[[message]]
old = '''
《高級ココアパウダー》は
この時期になると魔物が落とすはずよ
頑張って魔物を倒してゲットしてきてね'''
[[message]]
old = '''
《高級ココアパウダー》は
魔物がカカオを食べることで作られるらしい
が、どうやって魔物がカカオをココアパウダー
にするのかは誰も知らないというか考えたら負けだ'''
[[message]]
old = '''
そう！　それよ、それ！
《高級ココアパウダー》を使って
今年のチョコレートのレシピを考えてみたの'''
[[message]]
old = '''
その名も《渾身のチョコレートケーキ》
本命にプレゼントするにはぴったりでしょ
それでね、レシピは考えたから
これを量産化する段取りをしたいの'''
[[message]]
old = '''
いつものように、グレゴリーさんに相談して
なんとかこのレシピを量産できるように
してきてもらえないかしら？'''
[[message]]
old = '''
私が考案した《渾身のチョコレートケーキ》
このレシピをグレゴリーさんのところに持っていって
量産化出来ないか相談してきてほしいの
よろしくね！'''
[[message]]
old = '''
これはこれは、毎度御贔屓にどうも
本日はどのようなご用件で？'''
[[message]]
old = '''
ほう、このレシピを元にして
《渾身のチョコレートケーキ》を量産し
交換できるようにすればよろしいのですね？'''
[[message]]
old = '''
ふぅむ――まぁ、知り合いの菓子職人に
恩を売ると思えば――いえ、こちらの話です
それでは手配しておきますので
《高級ココアパウダー》をお持ちください'''
[[message]]
old = '''
《高級ココアパウダー》をお持ち下されば
《渾身のチョコレートケーキ》と交換いたします'''
[[message]]
old = '''
今年はどなたにプレゼントするおつもりで？
私もたまにはチョコレートをいただきたいものですね'''
[[message]]
old = '''
芳しい華やかな香り！
黒く輝くオーラ！
艶やかなフォルム！
ついにできたのね！　チョコレートケーキが！'''
[[message]]
old = '''
素晴らしいわ、今年のイベントに相応しい
美味しそうなチョコレートケーキができたわね
さあ、それじゃあ早速プレゼントタイム！'''
[[message]]
old = '''
の、前に少し準備をしないといけないわ
――ちょっとだけ待ってて！
各地から呼んでこなきゃいけない人たちがいるの'''
