[[message]]
old = '''
ホッホッホ、一年ぶりだな
君もレスタニアの民も元気だったかな？
さぁ、今年もこの季節がやってきたぞ'''
[[message]]
old = '''
ただ、今回わしらには“とある探し物”もあってな
「クリスマスには不思議な流れ星が落ちてくる」
という伝説があるのを知っているかな？'''
[[message]]
old = '''
元々はわしらの暮らす地方に伝わる伝承だが
なんでもその“不思議な流れ星”が
こちらの地方に落ちてきたという噂があるのだ'''
[[message]]
old = '''
クリスマスの準備はもちろんだが
この流れ星の情報収集も手伝ってもらえないかね？'''
[[message]]
old = '''
それではまず、やることはわかっているかな？
そうだ、クリスマスに相応しい恰好から入るのだ'''
[[message]]
old = '''
“昨年と同じクリスマスの装い”
“キャメロンの店に入荷したクリスマスの武器”
“好きな装備を赤く染めたもの”
どれでも一つ、君の好きな物を選んで着てきなさい'''
[[message]]
old = '''
もちろん、昨年プレゼントした《プレゼントサック》
《トナカイのコイフ》でもよいぞ'''
[[message]]
old = '''
おお、着替えてきたか！
ふむふむ今年もバッチリのようだ'''
[[message]]
old = '''
では、本格的にクリスマスの準備開始といこう
流れ星の行方についても探ってもらいたいが
なぁに、準備のついででかまわんよ'''
[[message]]
old = '''
今年はどんなクリスマスになるのか
ワクワクするじゃないか
ホッホッホ'''
[[message]]
old = '''
今年もこの季節がやってきましたよ！
私たちもやってきましたよ！
さぁさぁ、お揃いの服で決めましょう！'''
[[message]]
old = '''
「何事も、まずは恰好から入るべきである」
――これが我が主の信念でございます'''
