[[message]]
old = '''
ふふ、勇敢なる覚者さん
討伐に行ってくれるのね'''
[[message]]
old = '''
鎧が暴れている場所は
この町から東の方角よ
死体が多くて《屍のすすり泣く地》なんて
呼ばれているところなの――'''
[[message]]
old = '''
あの場に染みついた死臭に導かれて
やってきた”空っぽのお客さん”――
貴方の手で動きを止めてやって'''
[[message]]
old = '''
《屍のすすり泣く地》は
ここから東へ行ったところよ'''
[[message]]
old = '''
ふふ、貴方も屍の仲間入りをしないように
気を付けてね――'''
[[message]]
old = '''
あら、お帰りなさい
無事あの鎧の動きを止めてくれたようね'''
[[message]]
old = '''
これで、この町に
”空っぽのお客さん”が来ることは無さそう――'''
[[message]]
old = '''
探求者たちの夢が集うここゾマを
守ってくれて感謝するわ
その力強さ――ロマンを感じるわ――ふふふ'''
