[[message]]
old = '''
<NPC 4>に伝えてくれたか？
些細なことであっても
真摯に人の頼みを聞くことは
覚者として大切なことだ――感謝する'''
[[message]]
old = '''
礼として――
ここに新設した我が工房について教えてやる
必ずお前のためになるだろう
心して聞いてくれ'''
[[message]]
old = '''
オレにとって――覚者というのは
命も物も大事にできて一人前だと思っている
自分の命を守る武具に愛着を
持てないヤツは覚者として失格だ'''
[[message]]
old = '''
もしお前もそう思うなら
オレの話をしっかり聞くことだ'''
[[message]]
old = '素性について'
[[message]]
old = 'カスタムメイド工房について'
[[message]]
old = '――後で聞かせてほしい'
[[message]]
old = '''
オレの名は<NPC 1047>という
ただひたすらに白竜に貢献するため
自分個人だけでなく、周りの覚者たちの力を
引き出すよう、この腕を磨いてきた'''
[[message]]
old = '''
<NPC 4>からはグリッテンの前線で
戦ってほしいと言われていたが
オレは――自分一人で成し遂げられることの
限界を見たんだ'''
[[message]]
old = '''
オレ一人が何体のオークを倒せるか――
そこに挑むより、覚者たちの装備品に
より磨きをかけることで、覚者隊全体の
武力を上げた方がよいのではないか、と――'''
[[message]]
old = '''
そして旅に出て、長年に渡り
あらゆる地域の伝承や技術を追求する日々――
その果てに、武具の持つ力を
合成する秘術を体得したのだ'''
[[message]]
old = '''
この秘術――いや、素直に技術といおう――
磨き抜いた技術で強化した武具で
お前も一層の働きをみせてくれ'''
[[message]]
old = '''
このカスタムメイド工房では
クラフトで強化した武具のさらなる強化と
不要になった物の再利用ができる'''
[[message]]
old = '''
もし自分の持ち物で
進化や再利用ができそうな武具があるか
一度確認してみてくれ'''
[[message]]
old = '''
オレが長年かかって編み出した技術で
さらなる武具の力を引き出してやろう'''
[[message]]
old = '''
武具のカスタムメイドで
さらなる武具の強化を行いたければ
オレの話をよく聞くことだ'''
[[message]]
old = '''
きっと、今はその時ではないのだろう
お前が俺の話を聞きたくなった時でいい
またここに来るといい――'''
[[message]]
old = '''
今、お前に話せることは
これで全部だ、な――'''
[[message]]
old = '''
ここまでオレの話を静かに
聞いてくれたお前のまなざし――
その輝きは、昔のオレにそっくりだった'''
[[message]]
old = '''
そうだ――オレが鍛錬に使った
装備をお前にやろう！！
ぜひ大切に使ってくれ'''
[[message]]
old = '''
オレに何か用か？
今は工房の準備で忙しいんだ'''
[[message]]
old = '''
お前は新人覚者か？
――丁度いい
<STG 201>の<NPC 4>に
<NPC 1047>が長旅から戻ったと伝えてくれ'''
[[message]]
old = '''
それだけいえばわかる
頼んだぞ'''
[[message]]
old = '''
<STG 201>の<NPC 4>に
<NPC 1047>が長旅から戻ったと伝えてくれ'''
[[message]]
old = '''
それだけいえばわかる
頼んだぞ'''
[[message]]
old = '''
<NPC 1047>が長旅から戻っただと？
あやつめ、まともに神殿に戻る気があったのか！'''
[[message]]
old = '''
まあいい、神殿に戻ったということは――
武具強化の秘術を体得してきたということだ
これはレスタニアの覚者にとって朗報となろう'''
[[message]]
old = '''
<NPC 1047>に伝えてやってくれ
これからレスタニアの覚者のために
武具の探求をサポートするように、とな'''
[[message]]
old = '''
<NPC 1047>の素性について
詳しく聞きたいだと？'''
[[message]]
old = '''
<NPC 1047>は剛腕でならした覚者だ
腕っぷしも強かったが、向上心も人一倍強い上に
職人気質な――要するに、頑固者だ'''
[[message]]
old = '''
武具についての勉強をしていると思ったら
ある日、「武具をより強化する術を探る」と
言い残して勝手に旅立ってしまったのだ'''
[[message]]
old = '''
旅の話は
<NPC 1047>から直接聞くがいい
ちなみに――ああ見えて
話好きだから我慢して聞くようにな'''
[[message]]
old = '''
旅の話は
<NPC 1047>から直接聞くがいい
ちなみに――ああ見えて
話好きだから我慢して聞くようにな'''
