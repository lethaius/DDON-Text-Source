[[message]]
old = '気を抜くなよ'
[[message]]
old = '良い動きだ！'
[[message]]
old = '落ち着いて仕留めるんだ！'
[[message]]
old = 'さあ！全ての敵を切り倒せ！'
[[message]]
old = 'この調子で駆け抜けるぞ！'
[[message]]
old = 'よくやった、付いてこい！'
[[message]]
old = '新手の敵だ、突撃するぞ！'
[[message]]
old = '来たぞ、集中しろ！'
[[message]]
old = 'ほう――大将のお出ましだ'
[[message]]
old = 'こいつは手強いな'
[[message]]
old = '逃げ足の速い奴だ'
[[message]]
old = '油断するな'
[[message]]
old = '悪くない――その調子だ'
[[message]]
old = '目の前の敵に集中するんだ'
[[message]]
old = '切り込むぞ！'
[[message]]
old = 'よし、ここは制圧した'
[[message]]
old = 'それで良い、次に向かうぞ！'
[[message]]
old = '新手の敵だ、注意しろ！'
[[message]]
old = '今こそ名をあげる時だ――'
[[message]]
old = '相変わらずの臭いだな'
[[message]]
old = '今日こそ決着を付けてくれる！'
[[message]]
old = '逃がしたか――'
[[message]]
old = '覚者の命、全て狩り取ってくれるわ'
[[message]]
old = '会いに来てやったぞ、金色の戦士よ'
[[message]]
old = '覚者の命は値千金！　奪え！'
[[message]]
old = '楽しませてくれる'
[[message]]
old = '今日はここまでだ'
[[message]]
old = '次を心待ちにしているぞ'
[[message]]
old = 'まさか――この――俺が――'
[[message]]
old = '存分に楽しませてもらったぞ――'
