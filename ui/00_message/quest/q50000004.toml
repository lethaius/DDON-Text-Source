[[message]]
old = 'おお？　オマイら、命が惜しくないのか？'
[[message]]
old = 'モゴックのやつヘマしやがったか――'
[[message]]
old = 'ふん――オークはオークか'
[[message]]
old = 'お？　ここで何してる――ってか？'
[[message]]
old = 'そりゃきっとオマイと同じだ！'
[[message]]
old = '煩わしい――覚者どもが――'
[[message]]
old = 'だがゲートはもうコジ開けた'
[[message]]
old = 'とびきりの混沌を世界に落としてやる！'
[[message]]
old = 'がはははっ！'
