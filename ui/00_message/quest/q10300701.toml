[[message]]
old = '''
そうそう、ローナがあなたを探してたわ
何か用事があるみたいだったから
話を聞きに行ってもらえない？'''
[[message]]
old = '''
ありがと！
どうも、アタシじゃダメな用事みたいでさ――
じゃあ詳しくはローナから聞いてみてね'''
[[message]]
old = '''
ローナがあなたに用があるみたいなの
どうも、アタシじゃダメな用事みたいでさ――
詳しくはローナから聞いてみて'''
[[message]]
old = '''
ローナも覚者さんも
こんなにたくさんのお肉をありがとう！
これでしばらくは飢える心配も無さそうね
ふふ、どんな風に料理しようかな――'''
[[message]]
old = '''
ブラッドと一緒に木材を
調達しに行ったんだってね'''
[[message]]
old = '''
私も大食堂復旧に一肌脱ぎたいんだ
よければ、手を貸してくれない？'''
[[message]]
old = '''
この近くに罠を仕掛けておいたから
獣がかかってないか見に行きたくてね
危険な場所だから一緒に来てくれると助かる'''
[[message]]
old = '''
ほら、見える？
あっちに檻の罠をしかけておいたんだ
ちゃんと魔物の少ない場所を選んだから
無事のはず――'''
[[message]]
old = '''
――――うそ
こんなところに魔物！？'''
[[message]]
old = '''
まったく、タイミングが悪いね――
とりあえず、檻に気付かれる前に
邪魔者は片付けよう'''
[[message]]
old = '''
ん？　これは――ウサギ？
こんなおおきな罠を用意してこれだけか
まぁ、仕方ないね'''
[[message]]
old = '''
ちょっと待って――
――――'''
[[message]]
old = '''
今の声は？
――ちょっと、あそこを見て！'''
[[message]]
old = '''
あのクラッガー、きっとウサギの臭いを
嗅ぎつけてきたんだ！
横取りされないように追い払わないと！'''
[[message]]
old = '''
サルの肉と一緒にしていたせいで
ウサギの肉にも臭いが付いちゃったみたい'''
[[message]]
old = '''
臭い消しに使えそうなハーブでもあると
いいんだけど――
この辺りには、香りのいい植物は生えてないんだ
もし持ってたら、分けてもらえない？'''
[[message]]
old = '''
うーん――いい香りのハーブだね！
これならキャリーに渡せそう
料理してみんなに出してもらえるといいな'''
[[message]]
old = '''
本当に、協力ありがとう――
あんたのおかげで思わぬ収穫もあったしね
恩返しってわけじゃないけど、もし私の力が要る時は
いつでも協力するから声かけてよ'''
[[message]]
old = '''
お疲れ様！
おかげでかなりの収穫があったからね
こんなにたくさんの肉、きっとみんなも喜ぶよ'''
[[message]]
old = '''
だけど――さっき獲れたサルの肉がさ
やっぱり臭いが気になるんだよね
こんなんじゃキャリーに渡すのも
ちょっと気が引けるなってくらい――'''
[[message]]
old = '''
臭い消しに使えそうなハーブでもあると
いいんだけど――
この辺りには、香りのいい植物は生えてないんだ
もし持ってたら、分けてもらえない？'''
[[message]]
old = '''
――ビックリしたね
それじゃ、檻を確認しに行こう'''
[[message]]
old = '''
サルの肉っておいしいのかな？
確か、臭みがあったような――
まぁいいや、食べごたえだけはありそうだし
贅沢言ってられないよね'''
[[message]]
old = '''
さてと、これでウサギとサルの肉が手に入った！
手伝ってくれてありがとう
肉が痛んじゃう前に戻ろうか'''
[[message]]
old = '一緒に罠を見に行く準備はいい？'
[[message]]
old = '出発する'
[[message]]
old = 'ちょっと待ってくれ'
[[message]]
old = '''
じゃあ、早速行こうか
食べごたえのある獲物がかかってると良いな'''
[[message]]
old = '''
あんまりゆっくりしてると
獲物が逃げ出しちゃうかも――
なるべく早めに準備してきて'''
[[message]]
old = '''
もう、あんまり暴れるなって！
獲物が逃げるじゃない！'''
[[message]]
old = '''
そういえば、コイツは確か――
皮は固くても、毒は持っていなかったはず！
狩るには手強い相手だけど
今日は二人だし――思わぬ収穫になりそうだね'''
