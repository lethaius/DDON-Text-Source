[[message]]
old = '''
く――
俺としたことが――'''
[[message]]
old = '''
実は、つい油断して、魔物を倒すどころか
逃げ帰ってくるような
失態を演じてしまったんだ――'''
[[message]]
old = '''
日頃の鍛錬からくる慢心が
あったんだろうな――'''
[[message]]
old = '''
なあ、俺が始末できなかった魔物を
代わりに倒してきてくれないか――'''
[[message]]
old = '''
俺はやられてしまったが
お前なら、倒れずに戻ってこられるはずだ
魔物を始末したら、ここに集合してくれ――'''
[[message]]
old = '''
正直、悔しくて胸が張り裂けそうだが――
こんなことを頼めるのはお前くらいしかいない'''
[[message]]
old = '''
俺はやられてしまったが
お前なら、倒れずに戻ってこられるだろう？
魔物を始末したら、ここに集合だ――
頼んだぞ'''
[[message]]
old = '''
お前に頼んで正解だったよ――
期待以上の成果だ'''
[[message]]
old = '''
今度一緒に稽古をつけないか？
競い合う相手がいるのは大切だと思うぞ'''
[[message]]
old = '''
これなんだが、お前のために
上等な報酬を用意してみたんだ
足しにしてほしい'''
[[message]]
old = '一定の成果は出してくれたようだな'
[[message]]
old = '''
だが――
お前ならもっとできると思っていたんだが
どうした？　鍛錬不足か？'''
[[message]]
old = '''
お礼は、一応用意しておいた
つまらんもんだが、欲しければ受け取ってくれ'''
[[message]]
old = '敵との戦闘で一度も死亡状態になりませんでした'
[[message]]
old = '依頼者からの報酬が多くなります'
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
