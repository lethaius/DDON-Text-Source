[[message]]
old = '''
やあ――
あのね――
ちょっと頼みがあるんだ'''
[[message]]
old = '''
僕はね、レスタニアに蓄積された
豊富な知識と、フィンダムの自然が育んだ
多彩な植物を組み合わせて
新たな薬を作れないかと考えているんだ'''
[[message]]
old = '''
うまく行けば、これまで治せなかった
病気も治療可能になるかもしれない
もちろん、フィンダムの進歩にも
貢献できるだろうしね'''
[[message]]
old = '''
いい話だろう？
でも、ジョゼフ様が大反対なんだ
もう、わけがわからないよ'''
[[message]]
old = '''
ねえ、ジョゼフ様を説得してくれないかな？
君の話なら耳を貸すと思うんだ'''
[[message]]
old = '''
ふう――
最近、疲れが取れなくてな――
面倒な話は、せめて一日おきにな'''
[[message]]
old = '''
クラウスめ、最近はことごとく
わたしに楯突いてくる'''
[[message]]
old = '''
提案に反対なわけじゃない
ただ、時期尚早だと思うのだ
フィンダムが落ち着くまで
あと５年――１０年――'''
[[message]]
old = '''
それからでも遅くはない
わたしはとにかくクラウスが心配だ
おかしな毒を吸ってしまうのではないか
無茶をするのではないか――'''
[[message]]
old = '''
ああ、言いたいことはいろいろあるが
一番重要なことだけ伝えておこう'''
[[message]]
old = 'クラウスを――頼む'
[[message]]
old = '''
クラウスはどうせフィンダムに行くと
言い出すに違いない'''
[[message]]
old = '''
隊長、一足先に行って安全を
確保してやってくれんか？'''
[[message]]
old = '''
いやぁ――
ジョゼフ様にはがっかりだよ'''
[[message]]
old = '''
そこで、お願いがあるんだけれど
フィンダムに行って向こうの植物を
いくつか採取してきてほしいんだ'''
[[message]]
old = '''
薬のような効果を持つ植物が
必ずあるはずで、フィンダムの人なら
どこに生えているか知ってると思う'''
[[message]]
old = 'フィンダムの植物を採取して欲しいんだ'
[[message]]
old = '''
薬のような効果を持つ植物が
必ずあるはずで、フィンダムの人なら
どこに生えているか知ってると思う'''
[[message]]
old = 'おお、あなただったか'
[[message]]
old = '''
実は――手紙をしたためていたのだ
レスタニアの医術――特に薬の精製の
知識で我々を助けてくれまいかと――'''
[[message]]
old = '''
ふむ――そうか！
レスタニアにも同じことを考えている
者がいるというのか'''
[[message]]
old = '''
ではさっそく、不思議な効能で知られる
植物の自生場所を伝えるよう
各地のエリアマスターに伝達しておこう'''
[[message]]
old = '具体的な場所は彼らから聞いてほしい'
[[message]]
old = '''
ただしその効力のせいか、魔物を引き寄せる
植物としても知られているものばかりだ'''
[[message]]
old = '採集には、くれぐれも注意してくれ'
[[message]]
old = '''
目的の植物の自生地は複数あるが
そのうちの２箇所から採集できれば
十分だろう'''
[[message]]
old = '''
具体的な場所は各地のエリアマスターたちから
聞くといい'''
[[message]]
old = '''
来訪の目的は聞いています
お探しの植物は、そうですね'''
[[message]]
old = '''
このモロー樹林の深層内を
探すと良いでしょう'''
[[message]]
old = '''
でも気を付けてください
その植物は、森の徘徊者に守られていますから'''
[[message]]
old = '''
元気だったかい！？
フィンダムの医療に手を貸してくれるんだって！
こんなに嬉しいことはないよ'''
[[message]]
old = '''
そう、あんたの求める植物なら、マヌンの集落
あたりを探すといいんだけれど
ちょっと厄介でね'''
[[message]]
old = '''
植物に魅入られたみたいにその場を
離れない魔物がいるんだ
だから、くれぐれも気をつけるんだよ'''
[[message]]
old = '''
お久しぶりですね
レスタニアの覚者さま――'''
[[message]]
old = '''
お話はガラダの使者の方より聞いています
ぜひとも協力させてください'''
[[message]]
old = '''
あなたが求める植物は、エラン水林奥地――
密林の鍾乳洞入口あたりで見つかるでしょう'''
[[message]]
old = '''
ですが――
そこには恐ろしい魔物が棲みついていると
聞いています
どうかご用心下さい'''
[[message]]
old = '''
グリンデュアへようこそ
ふたたび貴君の顔を見れて嬉しく思うよ'''
[[message]]
old = '''
ガラダの使いの者から話は聞いている
件の植物なら、この峡谷の奥地にある
谷間を調べてみるといい'''
[[message]]
old = '''
ただし、魔物を倒さなければ目的の品は
手に入らないと思った方がいいな'''
[[message]]
old = '''
おお、見たところ、無事のようだな
しかも、植物の採集も首尾良く
終えたようだ'''
[[message]]
old = '別の植物――ああ、あのことか'
[[message]]
old = '''
それなら、大いなる芯なる樹の樹内――
ヴァルテブル・ホールに行けば
必ず見つかるはずだ'''
[[message]]
old = '''
クラウスには話したのだが――
やはり興味を持ったかな'''
[[message]]
old = '''
ホールには魔物がいるから
くれぐれも気をつけてな'''
[[message]]
old = '''
こちらは順調ですよ
じわりじわりと薬効成分の抽出中です
そちらはどうです？'''
[[message]]
old = '''
頼んだ植物は見つかったかな？
ガラダから聞いたんだろう？'''
[[message]]
old = '''
クラウスめ、ついにカミュまで巻きこんで
大々的に動き始めたな
わたしに隠そうともせんわ'''
[[message]]
old = '''
ジョゼフ様ったら、クラウスのこと
気が気じゃないみたいですね
素直じゃないんだから、まったく'''
[[message]]
old = '''
フィンダムに行ってるんでしょ？
わたしも行こうかな'''
[[message]]
old = '''
クラウスに頼まれたブツは手に入ったのか？
魔物がいて厄介らしいが、俺を巻きこむなよ'''
[[message]]
old = '''
ジョゼフとクラウスのけんかだけで
俺はいっぱいいっぱいだぜ'''
