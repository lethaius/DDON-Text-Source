[[message]]
old = '''
ああ、引き受けてくれるのかい！
すまないね、こんなこと頼んじまって
なんせ手が足りなくてさ'''
[[message]]
old = '''
《<SPOT 923>》の辺りで
最近やけに魔物が出るもんだから
橋の復旧作業が止まっちまうのさ'''
[[message]]
old = '''
だから、復旧作業に集中するために
あの辺りに出る魔物を片っ端から
ぶん殴ってきてほしいんだよ
あんたならこのくらい、簡単だろ？'''
[[message]]
old = '''
他の子もすでに向かわせてるから
途中で合流して一緒にやってくれればいいよ
その方が気も楽だろ？'''
[[message]]
old = '''
すでに他の子も《<SPOT 923>》に
向かわせたから、途中で合流して
一緒にやってくれればいいよ'''
[[message]]
old = '''
ハッ――異国の覚者ではないか！
ちょうどよいところに――
実は、さっきここの対岸部に
巨大な魔物が出現したのだ！'''
[[message]]
old = '''
襲われているのを見た通りすがりの戦士が
俺をここまで逃がしてくれたが――
彼女たちがまだ戻らぬ！'''
[[message]]
old = '''
頼む、彼女たちに加勢してやってくれ！
俺は足を痛めてしまって
これ以上戦えんのだ――！'''
[[message]]
old = '''
頼む、対岸にいる彼女たちに加勢してやってくれ！
あんな巨大な魔物、一人では到底相手にできん
俺は足を痛めてしまって
これ以上戦えんのだ――！'''
[[message]]
old = '''
――今考えていたんだが
もしや、あれが昔話に聞いた
タラスクなのでは――'''
[[message]]
old = '''
一刻も早く村に戻って報告しないと――
俺は足をやられているから
先に村に戻っておいてくれないか'''
[[message]]
old = '''
さっき見たアレがタラスクだったら
これから大変なことになるぞ――'''
[[message]]
old = '''
一刻も早く村に戻って報告しないと――
俺は足をやられているから
先に村に戻っておいてくれないか'''
[[message]]
old = '''
えぇっ！？
歩くと地響きがするような、巨大な――？
甲羅のある竜だって！？'''
[[message]]
old = '''
そ、それってタラスクじゃないか――！
本当にタラスクが現れたっていうのかい！？'''
[[message]]
old = '''
これは大変なことになったね――
地鳴りが聞こえ始めた頃から
そうじゃないかとは思ってたけど――'''
[[message]]
old = '''
とにかく
報告してくれて感謝するよ
地鳴りの正体がわかったからには
対策が立てられるからね'''
[[message]]
old = '助太刀感謝する！　だが、三人でもこやつに敵うかどうか――！'
[[message]]
old = 'このままでは押されるばかりだ！　一旦、対岸まで退くぞ！'
[[message]]
old = '''
まさか旅をしている最中に
タラスクに襲われている人を見つけるなんて
さすがに思いもよらなかったな――'''
[[message]]
old = '''
間一髪だな
あんな巨大な魔物、一体どうやって
対処すればいいんだ――
討伐にしろ捕獲にしろ困難を極めるぞ'''
