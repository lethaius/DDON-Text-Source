[[message]]
old = '''
白竜様からの力を受け取ったわ
竜力の恩恵を受けて、今まで中々
形にならなかった技をまとめ上げることができたの'''
[[message]]
old = '''
この技、君に伝授していいか
私が見極めろってことだよね――'''
[[message]]
old = '''
よし、それじゃあ今回は私も一緒に
戦いながら、君の腕前を見せてもらおうかな
試練の場で落ち合いましょう'''
[[message]]
old = '''
それじゃあ今回は私も一緒に戦いながら
君の腕前を見せてもらおうかな
試練の場で落ち合いましょう'''
[[message]]
old = '''
待ってたわ！
それじゃ、行きましょうか'''
[[message]]
old = 'さぁ、敵を見据えて――'
[[message]]
old = 'いた――あれが最初の試練よ'
[[message]]
old = 'いい感じね、第二の試練の場所へ向かいましょう'
[[message]]
old = '見えた？　あれが第二の試練よ'
[[message]]
old = '''
ふふ、誰かと一緒に魔矢を放つっていうのも楽しいね――
それじゃ、最後の試練へと向かいましょう'''
[[message]]
old = 'これが最後の試練よ、いっそう集中して'
[[message]]
old = '''
ふふ、誰かと一緒に
魔矢を放つのってなんだか新鮮だったわ
――さて、ここじゃなんだから、一度
私の住まいに帰りましょうか'''
[[message]]
old = '''
ふふ、誰かと一緒に魔矢を放つのって
なんだか新鮮な感覚だったわ
たまにはこういうのもいいものね'''
[[message]]
old = '''
――さて、ここじゃなんだから、一度
私の住まいに帰りましょうか'''
[[message]]
old = '''
うん、すごく素直で伸びやかな魔矢だったわ！
君の魔力が研ぎ澄まされている証拠よ
この技も、君ならきっと使いこなせるわ
ぜひ試してみて'''
[[message]]
old = '''
もしかしたら私が扱うよりも
君が扱う方がサマになる技かもね
そう思うとちょっと悔しいけど――'''
[[message]]
old = '''
こうして研鑽できる相手がいるって
何だか嬉しいな
これからも一緒にがんばろうね'''
[[message]]
old = 'エルフが残した弓術、その輝きは褪せないわ'
[[message]]
old = '霊弓に捉えられない的はないわよ'
[[message]]
old = '念じることで魔矢は癒しの力にもなる、それを忘れないでね'
[[message]]
old = '仲間がいる時は、彼らの状態にも気を付けてあげて'
[[message]]
old = '魔道弓は穿ち、護り、支える――誇り高き武器よ'
[[message]]
old = '狙う敵の数を把握してね'
[[message]]
old = '狙いを定めて！　より長く見据えるほどに魔矢は強力になるわ'
[[message]]
old = '敵の弱点を見据えて攻撃よ'
[[message]]
old = 'もしここに護るべき仲間がいたら――想像してみて'
[[message]]
old = '集中することで矢の霊的強度を高めるのよ'
