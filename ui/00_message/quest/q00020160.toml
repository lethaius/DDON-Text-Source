[[message]]
old = '''
侵食魔はまだ各地で暴れているが
ゲルト団長指揮の元、騎士団が対処している'''
[[message]]
old = '''
こちらのことは気にせず
フィンダムの連中に手を貸してやるんだ'''
[[message]]
old = '''
かの大陸は我らにとって、未だ謎に満ちた場所だ
そこで暮らす人々の考えも、安易に計る事はできん'''
[[message]]
old = '''
今後の両大陸の関係のためにも
彼らを助け、恩を売っておいてほしい'''
[[message]]
old = '''
ジョゼフ様はすでに、フィンダムの問題が
解決したあとのことを考えているらしい'''
[[message]]
old = '''
向こうとの、あらゆる交渉を有利に進めようとね
立派というか、なんというか――すごい人だよ'''
[[message]]
old = 'よし、では出発しようか'
[[message]]
old = '''
この森を北に抜けると、ふたたび平原を望む
丘上に出る、そこに村が――'''
[[message]]
old = 'いや、かつて村だった場所があるんだ'
[[message]]
old = '''
拠点としても使えるかもしれない
案内するよ'''
[[message]]
old = '''
道中、魔物はいるだろうけど
特に危険な場所は、わたしの知る限り、ない'''
[[message]]
old = 'ちょっときつめの散歩という感じかな'
[[message]]
old = '早く人と話したいですね'
[[message]]
old = '''
人というのは、このフィンダムの住民という
意味ですけど'''
[[message]]
old = '''
森はもう飽きたぜ
早く賑やかなところへ行こうぜ'''
[[message]]
old = '''
もっとあちこち見て回らないと――
森の話を聞いて喜ぶのは
メイリーフくらいだよ？'''
[[message]]
old = '隊長――'
[[message]]
old = '''
していることはレスタニアと変わらないのに
こんなに緊張するのはナゼでしょうね――
おれ、ビビってるってことでしょうかね――'''
[[message]]
old = '''
隊長――無事で良かった！
みんな散り散りになっちゃって――'''
[[message]]
old = '''
ガルドリンとロイグはまだ戻らないんだけれど
隊長は一度、神殿に帰還してくる？'''
[[message]]
old = '''
竜に襲われたことは大事件だから
報告しておいた方がいいと思う'''
[[message]]
old = 'ガルドリン、無事ですよねえ？'
[[message]]
old = '混乱しています――'
[[message]]
old = '''
わたしたちを襲ったのは確かに精霊竜――
ウィルミアがわたしを襲うなんて――'''
[[message]]
old = '''
しかも、一瞬たりとも心がつながらないんです――
そう――まるで侵食魔と対峙しているようでした'''
[[message]]
old = 'おう、貴殿か――'
[[message]]
old = '''
こちらの侵食魔のことは
我ら白衛騎士団に任せてくれていい'''
[[message]]
old = '''
それより、一刻も早く、ガルドリンとロイグを
見つけだしてやってくれ'''
[[message]]
old = '''
奴がいなくなると、それはそれで
張り合いを無くす輩もいるみたいでな'''
[[message]]
old = '''
我らは団長と共に、侵食魔を根絶させるまで
戦う覚悟だ'''
[[message]]
old = 'ふん、白衛騎士団に油断は無い――'
[[message]]
old = 'フィンダムの精霊竜に襲われた？'
[[message]]
old = '''
うーん――
こっちの黄金竜の例があるから
まるっきりない話じゃないけど――'''
[[message]]
old = '''
フィンダム全体が侵食されているという
ことなのかな
精霊竜の乱心は、その象徴というか――'''
[[message]]
old = '''
なんとまあ――
セシリーを覚者にした竜が、侵食魔の如く
襲いかかったとな――'''
[[message]]
old = '''
いったいどういうことだ？
ふむ――
セシリーはさぞ不安に思っていることだろう'''
[[message]]
old = '''
こっちのことは我々に任せて
おまえは早く戻ってやるといい'''
