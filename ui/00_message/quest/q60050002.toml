[[message]]
old = '''
現れたスフィンクス《妖歌のローレライ》が
どういった魔物であるか
以前お話したとおりです'''
[[message]]
old = '''
あの魔物を放置すれば
昔話の悪夢が再び現実になるやもしれません'''
[[message]]
old = '''
どうか、《歌姫の崖座》にいる
かの魔鳥の討伐を――！'''
[[message]]
old = '''
――おお、おおお――！
かの魔鳥を退治してくださったのですね！'''
[[message]]
old = '''
ありがとうございます
これほどの吉報はありません'''
[[message]]
old = '''
魔鳥が再び現れたとしても、
あなた様がいる限りあの悪夢が来ることは
ないでしょう'''
[[message]]
old = '''
この度の討伐、ジンゲンの民を代表して
お礼申し上げます'''
[[message]]
old = '''
ああ覚者様、かの魔鳥《妖歌のローレライ》討伐
をどうか――！'''
[[message]]
old = '''
人や集落を狙うあの魔物はおそらく、
捨て置けば過去と同じ行いを繰り返すはず――
そうなればもはや我々は――'''
