[[message]]
old = '''
では件の巨人兵破壊任務の詳細を
申し上げます'''
[[message]]
old = '''
かの魔道兵器は、フロックヴァルト大橋へ
至る道中の《バンデッドホーント》
を徘徊しています'''
[[message]]
old = '''
蛮族が掘りあてたものか、
亡都から彷徨い出たものか――'''
[[message]]
old = '''
大事に繋がる前に、ご対処を
他に危険な錬魔がいた場合は、そちらも何卒'''
[[message]]
old = '巨人兵の破壊、お見事でございました'
[[message]]
old = '''
これで一つ、憂いの芽を
摘むことができました'''
[[message]]
old = '''
――しかし、この禁域を包む竜力は
未だ怪しくうねっております'''
[[message]]
old = '''
錬金の術だけではない何らかの脅威が
禁域に息づき、迫っているように
思えてならないのです'''
[[message]]
old = '''
巨人兵とて、おそらく今後新たに
姿を現すこともあるでしょう
発見し次第、破壊のほどお頼み申し上げます'''
[[message]]
old = '古代の魔道兵器、巨人兵破壊をお願いします'
[[message]]
old = '''
対象がいる場所は、
ここよりフロックヴァルト大橋へ
向かう道中の《バンデッド・ホーント》'''
[[message]]
old = 'どうぞお忘れなきよう'
