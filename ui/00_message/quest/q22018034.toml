[[message]]
old = '''
いてて――
ああ、すみません'''
[[message]]
old = '''
戦闘で負傷した足が時折痛むんです
ここまでしても、結局王都は守りきれず――
なんとも格好がつきません'''
[[message]]
old = '''
そういえば――ここまで逃げてくる途中
北にある《霧の森》を抜けてきたんですがね
それはもう悪夢のようでした'''
[[message]]
old = '''
痛む足を引きずりながら
群がるアンデッドやゴーストから
ただただ逃げ続け――
王宮近衛隊の隊士としては屈辱ですよ'''
[[message]]
old = '''
興味があるなら行ってみてはどうですか
――どうせ私にはもう、やつらに
一矢報いることはできなさそうですしね'''
[[message]]
old = '''
本当は、こんなこまごまとした仕事は
私には向いていないんですがね
でも仕方ありません
この足では、他にできる事もありませんから'''
[[message]]
old = '''
ここから北にある《霧の森》――
私には、ただただ悪夢でしかありませんが
興味があるなら行ってみてはどうですか'''
[[message]]
old = '''
――えっ、本当に《霧の森》に
行ってきたんですか？
しかも魔物まで討伐してきた、と――'''
[[message]]
old = '''
ははっ、私にとっては悪夢の森でも
あなたにとっては、ただの森でしかないんですね
――ええ、わかっていましたとも'''
[[message]]
old = '''
私も、いい加減吹っ切らないといけませんね
そう思ってはいるんですが
なかなか踏ん切りがつかなくて――'''
[[message]]
old = '''
でも、あなたのおかげで
少しは前向きに考えられそうです
――ありがとうございました'''
