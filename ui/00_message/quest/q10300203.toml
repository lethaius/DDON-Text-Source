[[message]]
old = '''
調理台に棚、釜戸に井戸――
一通り料理できるようになったし
ガレキも大方片付いたわ！'''
[[message]]
old = '''
どう？
もうすっかり「大食堂！」って
感じがするでしょ？'''
[[message]]
old = '''
でも、ここまで来たら
あと何か一つくらい欲しくなっちゃって――'''
[[message]]
old = '''
そう、目玉になるようなものがあればなって
来てくれるみんなが喜んでくれそうな何か――'''
[[message]]
old = '''
ううん、今に不満があるってわけじゃないんだよ！
――人間、ちょっと上手くいくと
欲が出ちゃってダメだね'''
[[message]]
old = '''
ううん――
戦いに疲れてここに来るみんなが
ちょっと気分をほぐせるような――'''
[[message]]
old = '''
お酒、かな？
温かい食事に、ちょっとしたお酒が楽しめたら
きっと日々の活力にもなるよね'''
[[message]]
old = '''
この大食堂にはたくさんの人に
集まって欲しいから――
とにかくでっかい酒樽が欲しいな！'''
[[message]]
old = '''
そうなると相当<COL ff2600>《巨大な木材》</COL>が
必要になるけど――
あったかな、そんなの――'''
[[message]]
old = '''
――あ、今回は自分で見つけるから
大丈夫だよ！'''
[[message]]
old = '''
酒樽が欲しいっていうのは
何ていうか、アタシの贅沢みたいなものだから
あなたにお願いしちゃいけないと思うの'''
[[message]]
old = '''
う～ん――
<COL ff2600>《巨大な木材》</COL>さえあれば
後は気合いで作ってもらうんだけどなぁ、酒樽'''
[[message]]
old = '''
――あ、今回は自分で見つけるから
大丈夫だよ！'''
[[message]]
old = '''
ええっ！
また見つけておいてくれたの！？'''
[[message]]
old = '''
今回こそは自分で見つけようと思ってたんだけど
やっぱり余裕が違うのかな'''
[[message]]
old = '''
<COL ff2600>《巨大な木材》</COL>、ありがとうね――！
これで酒樽が手に入りそう
みんなの喜ぶ顔が今から目に浮かぶわ！'''
