[[message]]
old = 'そうだわ、こんな詩を聞いたことはある？'
[[message]]
old = '''
――かの丘を往く騎士の列
彼らは栄えある白騎団、北都を守りし竜の剣'''
[[message]]
old = '''
――なれど、竜墜ち彼らはなおも丘を往く
己が命も果てたまま、己が使命も朽ちたまま――'''
[[message]]
old = '''
本当だとしたら哀れなものね
もし彼らがまだいるのなら、お強い覚者様
あなたの力で解放してあげられないかしら'''
[[message]]
old = '''
かつて北の都を守った騎士や、廃墟群にいた人達は
今も大地に還れず彷徨い続けているの
例の詩にある騎士団も、同じ'''
[[message]]
old = '''
だからこの場所は、“死者の丘”と呼ばれているの
たしか前にも言ったわね'''
[[message]]
old = '''
さまよう騎士の隊列、あなたが解放してあげたのね
お強い覚者様、ゾマのためにもお礼させてもらうわ'''
[[message]]
old = 'そして私も、彼らの旅路へレクイエムを捧げましょう'
