[[message]]
old = '''
困ったわ――
いえ、この駐屯地の宿の整備に欠かせないものが
あるんだけれど見つからなくて
あなた、頼めるかしら？'''
[[message]]
old = '''
無理はしないことね
限界を感じたら、ここに戻ってきて休みなさい'''
[[message]]
old = '''
完璧だわ――
なかなか調子がいいみたいね'''
[[message]]
old = '''
好調ついでに、もう一つ頼まれてくれない？
島の洞窟で暴れ回っている魔物がいるの'''
[[message]]
old = '''
そのせいで負傷者が後を絶たなくてね
貴方なら討伐も可能なはずよ
これ以上負傷者が増える前に片付けてきて'''
[[message]]
old = '''
既に負傷者が何人も出てるわ
あなたも警戒を怠らないこと
いい？　頼んだわよ'''
[[message]]
old = '''
無事に討伐してきたようね
これで少しは医療品が温存できるかしら――
助かったわ、ありがとう'''
