[[message]]
old = '''
隊長！
《第二防衛区画》攻略のための
作戦ができたんだ！'''
[[message]]
old = '''
さ、さ、遠慮はいらない
さっそく聞いておくれよ！'''
[[message]]
old = '''
よーし！
それでは作戦を大発表だ！'''
[[message]]
old = '''
今回まずボクが目を付けたのは
ここ――《隔離兵舎》さ'''
[[message]]
old = '''
あの、“扉とレバーの魅惑の空間”
とでも呼びたくなる場所だね'''
[[message]]
old = '''
あそこはおそらく――
“大型の魔物”や、手の付けられない
ヤツらを隔離しておく施設だと踏んでいる'''
[[message]]
old = '''
隊長も、あそこで
巨大な武具や瓦礫が散乱していたのを
見ただろ？'''
[[message]]
old = '''
あれは“相当にやんちゃな奴”が
いる証拠だと思うんだ'''
[[message]]
old = '''
特に、大型の魔物は我々にとって脅威だ
一体いるだけで、戦況をひっくり返してしまう
影響力を持っている'''
[[message]]
old = '''
“軍隊”として相手をするのは危険だが
“一人の暴れん坊”のうちなら
まだなんとかなるかもしれない'''
[[message]]
old = '''
そこで――
乱戦を避け、確実に一匹ずつ
仕留めていく作戦を思いついた'''
[[message]]
old = '''
《隔離兵舎》に潜入し
お待ちかねのレバーを引くわけだ'''
[[message]]
old = '''
後は、そいつを倒すだけ――
どうだい？　実にシンプルな作戦だろ？'''
[[message]]
old = '''
ボクもこの“相棒”と共に参戦する
準備ができたらいつでも声をかけてくれ'''
[[message]]
old = '''
隊長は、戦闘となると
いつもより気合が入ってるように見えるね'''
[[message]]
old = '''
準備は完了したかな？
さ、出発しよう！'''
[[message]]
old = '出発する'
[[message]]
old = '――少し待ってほしい'
[[message]]
old = '目指すは“扉とレバーの魅惑の空間”だ！'
[[message]]
old = '''
隊長、レバーが逃げるかもしれない
すぐに準備してきてくれたまえ！'''
[[message]]
old = '''
さて――
ここまでくれば、あとはレバーを引くだけだが'''
[[message]]
old = '''
“どの扉を開けるか”は
隊長に任せることにするよ'''
[[message]]
old = '一応念のため注意しておくが――'
[[message]]
old = '''
一度に複数の扉を開けることだけは
“絶対に”やめたまえよ！
命がけのパーティが始まるからね'''
[[message]]
old = '''
さぁ、隊長
作戦開始だ！'''
[[message]]
old = '''
ふぅ――
とりあえずはなんとかなったね'''
[[message]]
old = '''
“相棒”が戻ったのはいいが
やはりまだ体の調子がイマイチだなぁ
魔法にツヤが足りない気がするんだ'''
[[message]]
old = '''
まだ攻略してない扉があるけど
どうする？　隊長'''
[[message]]
old = 'もう少し続ける'
[[message]]
old = '《第二の門》を攻略する'
[[message]]
old = '展望城に戻る'
[[message]]
old = '''
分かった、隊長がそう決めたなら
ボクも精一杯付き合うよ'''
[[message]]
old = 'さ、レバーの操作は隊長に任せたよ'
[[message]]
old = '''
敵への損害はまだ十分とは言えないが
やってみる価値はあるか――'''
[[message]]
old = '隊長がいるのなら、何とかなるかもしれない'
[[message]]
old = 'よし、分かった――行こう！'
[[message]]
old = '''
その意見にはボクも賛成だ
ここにいる魔物は
どうやらこいつらで最後の可能性が高い'''
[[message]]
old = '''
この状況で補充するための余剰戦力を
やつらが確保しているとも思えないし
一体ずつでも確実に数を減らせるはずさ'''
[[message]]
old = '''
さ、見張りのオークが来る前に
城へ戻るとしよう'''
[[message]]
old = '''
隊長！　やったぞ！
３つの扉にいた魔物をすべて片付けた！'''
[[message]]
old = '''
さすがにデカいヤツは苦戦したが――
隊長のおかげでなんとかなったよ'''
[[message]]
old = '''
状況から見て、ここに新たな魔物が補充される
ことは考えにくい。
《隔離兵舎》は攻略したと考えていいだろう'''
[[message]]
old = '''
これで奴らにそれなりの損害は与えたはずだ
このまま《第二の門》へ突入する選択肢もあるが
どうする？'''
[[message]]
old = '《第二の門》を攻略する'
[[message]]
old = '展望城に戻る'
[[message]]
old = '''
その意見にはボクも賛成だ
敵は確実に弱体化している――
焦ることはないさ'''
[[message]]
old = '''
さ、見張りのオークが来る前に
城へ戻るとしよう'''
[[message]]
old = '''
すごいぞ隊長！
まさか、この戦力差をひっくり返せるとは！'''
[[message]]
old = '''
情けないが、ボクのツヤのない魔法は
ほとんど役に立たなかった――'''
[[message]]
old = '''
この勝利は、隊長の力あってこそだ
本当に感謝している'''
[[message]]
old = '''
この劇的な勝利を皆に報告したい！
さぁ、展望城へ帰ろう！'''
[[message]]
old = '''
敵の戦力はまだまだ健在のようだが
《隔離兵舎》を攻略すれば
確実に弱体化できるはずさ'''
[[message]]
old = '''
成果を焦ることはない――
作戦とは、時に忍耐力が試されるものさ'''
[[message]]
old = '''
隊長が力を貸してくれる限り
必ず道は開けると信じているよ'''
[[message]]
old = '''
《第二の門》での隊長の活躍を話したら
みんな驚いていたよ'''
[[message]]
old = '''
お世辞でもなんでもなく
これはまさに偉業さ
並みの者では決して成し得ないことだ'''
[[message]]
old = '''
正直な話、奴らを目の当たりにした時
ほんの少し帰ろうかと思ったくらいさ！
ほんの少しね！'''
[[message]]
old = '''
これで《第二防衛区画》の奪還もほぼ確実
残るは《最終防衛区画》のみ！'''
