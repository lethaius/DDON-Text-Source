[[message]]
old = '''
ふむ――よろしい
さっそく手順を説明しよう'''
[[message]]
old = '''
まず《異界の狭間》へ行き――
その奥底の部屋を目指す――'''
[[message]]
old = '''
もし貴君が、我々が仕えるに足る
人物だとすれば――'''
[[message]]
old = '''
貴君はその部屋で
《リムストーンの原石》を見つけるだろう'''
[[message]]
old = '''
それを持って
ここに戻って来なさい'''
[[message]]
old = 'その後のことは、その時にな'
[[message]]
old = 'ああ――'
[[message]]
old = '''
もし、《リムストーンの原石》を
見つけることができなければ――'''
[[message]]
old = '''
我々にできることは何もない
ポーンのことは忘れてくれ'''
[[message]]
old = 'では、健闘を祈るよ'
[[message]]
old = '【ヒント：異界の狭間への入り口】'
[[message]]
old = '''
《異界の狭間》はアルヴァーのいる祭壇の地下に
入口があります
準備ができたら向かいましょう'''
[[message]]
old = '''
ひとりで《異界の狭間》へ行って――
《リムストーンの原石》を持ち帰る'''
[[message]]
old = 'きわめて単純なことだ'
[[message]]
old = 'しかし――'
[[message]]
old = '''
《異界の狭間》に行けるのは
一時にただひとりだけ
そう――貴君は試されている'''
[[message]]
old = '心して行くが良い'
[[message]]
old = '《ポーン郷》のアルヴァーとは会えましたか？'
[[message]]
old = '''
《ポーン郷》への道中はなかなか大変だ
先々での情報収集を怠るなよ'''
[[message]]
old = '''
ポーンが登場する瞬間は何度見ても
震えてしまうんだ
この世の不思議の代表格だね'''
[[message]]
old = '''
ほう――
確かにこれは《リムストーンの原石》'''
[[message]]
old = 'では、次の段階だ'
[[message]]
old = '''
その石片を神殿の白竜様に
お見せしなさい'''
[[message]]
old = '''
あとは白竜様のご判断次第
身を委ねることだな'''
[[message]]
old = 'おや――'
[[message]]
old = '''
《リムストーンの原石》は
その手の内にあるのだろう？'''
[[message]]
old = '''
ならば神殿に戻り、白竜様の
ご判断を仰ぐが良い'''
[[message]]
old = 'おお――《ポーン郷》帰りか'
[[message]]
old = '''
例のモノを持ってるなら
ミシアルに見せてこい'''
[[message]]
old = '''
ほう――
ポーンとの契約に奔走中か'''
[[message]]
old = '''
《リムストーンの原石》があるのなら
ミシアルに渡しなさい'''
[[message]]
old = '''
ポーンとの契約は何度も見たけど
その度に、この世界の神秘を感じるよ'''
[[message]]
old = '''
彼らはいったいどこから来るのか――
ああ、いつか謎を解き明かしたいなあ'''
[[message]]
old = '白竜はまどろんでいる――'
[[message]]
old = 'おつかれさまです'
[[message]]
old = '''
あら――
《リムストーンの原石》ですね？'''
[[message]]
old = '''
それでは、さっそく
契約の儀式を始めましょう'''
[[message]]
old = '''
さあ――
あなたが共に歩みたいポーンの姿を
強くイメージしてください'''
[[message]]
old = '''
この先のエリアは、貴君単独での試練となる
支度ができたら教えなさい'''
[[message]]
old = '【ヒント：覚者のさらなる成長について】'
[[message]]
old = 'メインポーンが編成が可能となり戦力が強化されました'
[[message]]
old = 'イリスやセネカから覚者のさらなる成長について学び、<COL ff7575>メインクエスト《紅の結晶》</COL>を進めましょう'
