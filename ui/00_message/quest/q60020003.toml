[[message]]
old = '''
うーんやっぱり、《海辺の地下室》に
入りこんだ連中が怪しいな――
今度こそ《ブリア宝奪団》のアジトじゃないかな'''
[[message]]
old = '''
覚者さん、入口の封鎖はといてあるから
連中を見つけたら
どうにか懲らしめてやってよ'''
[[message]]
old = '''
少し行った所にある《海辺の地下室》に
誰かが入り込んでるみたいでさ'''
[[message]]
old = '''
今度こそ《ブリア宝奪団》の連中の
アジトじゃないかな'''
[[message]]
old = '''
入口の封鎖はといてあるから
奴らを見つけたら
どうにか懲らしめてやってよ'''
[[message]]
old = '''
おお、そうかい！
《ブリア宝奪団》を退治してくれたのか
本当に感謝だよ'''
[[message]]
old = '''
もしまた連中がアジトにいたら
やっつけてやってよ
ほら、《装備》とか逆に奪えるかもしれないし'''
[[message]]
old = '''
でも、“ブリアに眠る財宝”か――
それが本当なら確かに気になるね
そういえばブリアにはもう一つ村があったんだ
南の浜辺の《ルフロー》っていう廃村がね'''
[[message]]
old = '''
もしかしたら、例の財宝と関係あるのは
そっちの村だったのかもしれないな'''
[[message]]
old = '''
恐ろしいことがあって一夜で滅んだって
話だけが残ってるんだけど、結局ルフローが
滅んだ原因は謎のままなんだよ
財宝と何か関係あったのかな――'''
[[message]]
old = '''
そうだ！　あんたなら、ルフローが滅んだ
真相や財宝も見つけられるんじゃないかな？
ブリアの問題を解決しながら、ぜひ
そのあたりのことについても調べてくれよ'''
