[[message]]
old = 'ネド王子とはうまくやっているのだろうな？'
[[message]]
old = '''
王子は次代のアッカーシェランの王――
そして竜になる人だ'''
[[message]]
old = '''
おまえたちと王子の関係が
そのまま未来のレスタニアとアッカーシェランの
関係になるだろう'''
[[message]]
old = '''
責務は重いが――これもレスタニアのためだ
さあ、行きなさい'''
[[message]]
old = 'アッカーシェランとどう付き合うべきか――'
[[message]]
old = '''
これは追々考えるとして
まずは悪しき竜にまつわる問題を
解決しなくてはな'''
[[message]]
old = '''
解放軍はどうにか格好がついたんだよね？
となると、次は、戦略を決めるんだろうな'''
[[message]]
old = '''
出せるところは、口出しした方が
いいと思うけど、まあ、場の雰囲気も見ながら
判断するしかないよね'''
[[message]]
old = '''
大変だ
オークがここに向かって進軍中だ'''
[[message]]
old = 'ネド王子の解放軍合流を知られたらしい'
[[message]]
old = '''
王子率いる部隊が城壁近くに集まっている
まもなくここは封鎖する、急いで合流してくれ
ネド王子、たっての希望だ'''
[[message]]
old = '''
王子たちの居場所は行けばわかるはず
急ぎ、合流してくれ'''
[[message]]
old = '''
王子たちは城壁の上で、迫り来る敵を
見計らっているはずだ'''
[[message]]
old = '''
ふたたびここを失えば、もう後はないんだ
命に代えても守りきるよ'''
[[message]]
old = '''
浅ましいオークどもめ！
さっそく反撃に来たってわけか'''
[[message]]
old = '''
あんた、すごく腕が立つんだってな！
頼りにしてるよ'''
[[message]]
old = '''
幼い王子が命を張っているんだ
俺もとにかくやってみるつもりさ'''
[[message]]
old = '''
まもなく敵がこの砦に到達する
もう時間がないぞ'''
[[message]]
old = 'はやく！　城壁にいる王子の元へ急いで！'
[[message]]
old = '気づいてるだろうが――'
[[message]]
old = '''
こっちのオークどもの装備は
なかなかのもんだ
押しと引きの呼吸、間違えるなよ'''
[[message]]
old = '''
隊長、風にあの臭いが混じってる
オークの戦闘臭！'''
[[message]]
old = '''
これは、言わば王子の初陣ですね
気持ち良く勝たせてあげましょう！'''
[[message]]
old = '''
待っていたぞ！
まず、陣頭指揮を執るネド王子と
話してくれ'''
[[message]]
old = '''
実は迫り来る敵への対応策を決められなくて
困っています'''
[[message]]
old = '''
意見は出尽くし、決断しなくては
ならないのですが――'''
[[message]]
old = '――いや――いいえ'
[[message]]
old = '''
隊長さんの顔を見たら
勇気が出てきました！'''
[[message]]
old = '無茶だって言われるかもしれないけど――'
[[message]]
old = '''
敵の部隊をこの砦に誘い込んで殲滅する
この作戦で行かせてください！'''
[[message]]
old = '''
我々は少数ですから戦力が拡散してしまうと
弱いと思うんです'''
[[message]]
old = '''
だから、外に打って出るよりも
敵を砦に呼び込めば――'''
[[message]]
old = '''
向こうは兵を少しずつ送り込むことしか
できませんから、各個撃破で互角に
戦うことができるはずです'''
[[message]]
old = 'ではご一同様、よろしくお願いします'
[[message]]
old = '''
折悪しく、ジリアンを遠方の斥候に
出してしまった'''
[[message]]
old = '''
おぬしたちの負担が増えるが
今さら遠慮もいらんと思ってな！'''
[[message]]
old = '''
敵を砦に引き込むなんてのは――
好き嫌いで言えば大キライだが'''
[[message]]
old = 'ま、仕方がねえな'
[[message]]
old = 'オークの臭い、強くなってきた？'
[[message]]
old = '''
気のせい？
もう、鼻が鈍感になっちゃってわからない！'''
[[message]]
old = '''
砦の中に敵を引き入れるとなれば
取りこぼしは許されませんね'''
[[message]]
old = '''
ジリアンは、今頃は帰路だろう
だが、到着してすぐに戦闘では可哀想だ'''
[[message]]
old = '''
だから、わたしたちで
一気に片をつけようではないか'''
[[message]]
old = '''
僕の顔を見ればみんな勇気が
出るだろうなんて思い上がったことを
考えてるわけじゃないんです'''
[[message]]
old = '''
ただ、砦でジッとしているのも
違うと思うんです'''
[[message]]
old = '''
王子はたった一戦で一皮むけた感じだね
さすが覚者――というべきなのかな'''
[[message]]
old = 'そうそう――'
[[message]]
old = '''
あちこち見てきたけど
オークどもの動きが活発になっているんだ
これからもっと忙しくなるよ'''
[[message]]
old = '''
オークどもにネド王子ここにありと
見せつけたわけだが、はてさて
吉と出るか凶と出るか――だな'''
[[message]]
old = '王子め、なかなかやるな――'
[[message]]
old = '''
と、褒めてやりたいところだが
調子に乗られても困るからやめておくわ'''
[[message]]
old = '''
わたし、ネド王子の味方だからね
――というか、心配でたまらないの'''
[[message]]
old = '''
戦いがこれから本格化する――
みんなそう思っているみたいですね
もちろん、俺もです'''
[[message]]
old = '''
解放軍はかつてないほどに勢い付いているが
実際の活動には少々準備時間が必要だ'''
[[message]]
old = 'おぬしら一度レスタニアへ戻ってはどうかな'
[[message]]
old = '''
解放軍の躍進か――と思ったら
攻め込まれたそうだね'''
[[message]]
old = '''
士気だけは高いけど、まだ劣勢という
ところかな'''
[[message]]
old = 'やはり敵軍も動き出したな'
[[message]]
old = '''
悪しき竜が現れてからの戦いは
敗走につぐ敗走だったと聞いている
とすれば、本格的な反撃はこれから――'''
[[message]]
old = '''
わかっているな？
レスタニア覚者隊の、武勇見せどころだぞ'''
