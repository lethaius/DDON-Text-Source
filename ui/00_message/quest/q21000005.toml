[[message]]
old = '''
いいところに来てくれたわ
ちょうど貴方にお願いがあるの'''
[[message]]
old = '''
また――というとあれだけど
森の中で暴れて回っている魔物がいるの
他の覚者や騎士団の方は手一杯でね――'''
[[message]]
old = '''
貴方にお願いできるかしら？
もちろん、お礼はするわ！'''
[[message]]
old = '''
そうね――
貴方なら大丈夫だと思うのだけど
いつだって油断は禁物よ
注意して取り掛かってね'''
[[message]]
old = '''
さすがね――
こうも簡単に解決してくれると
いつだって貴方にお願いしたくなるわ！'''
[[message]]
old = '''
まあ、貴方だって忙しいだろうから
そう何でも頼むわけにはいかないけどね
これ、お礼よ！　受け取って！'''
