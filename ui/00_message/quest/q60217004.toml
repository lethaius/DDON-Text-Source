[[message]]
old = '''
ありがたい、力を貸してくれるか！
あの強大な魔族に太刀打ちできるのは
貴君をおいて他にはいない'''
[[message]]
old = '''
今まで無尽蔵に現れていた魔族は
恐らくスカージが呼び寄せていたもの――
となれば、スカージを討てば
このキンガルも危機を脱するはずだ'''
[[message]]
old = '''
貴君に《<SPOT 916>》に潜む
スカージの討伐――
いや、このキンガル峡谷の命運を託そう'''
[[message]]
old = '''
――そういえば、アデリンが
貴君のことをずいぶん心配していたようだ
出発前に顔を見せてやってくれ'''
[[message]]
old = '''
貴君に《<SPOT 916>》に潜む
スカージの討伐――
いや、このキンガル峡谷の命運を託そう'''
[[message]]
old = '''
――そういえば、アデリンが
貴君のことをずいぶん心配していたようだ
出発前に顔を見せてやってくれ'''
[[message]]
old = '''
白き竜の覚者さま――
この前、覚者さまに助けてもらった旅の人が
またグリンデュアに来てくれたの
えっと、イデさんっていう旅の人――'''
[[message]]
old = '''
それでね、イデさんが言ってたの
侵食魔と戦う時には、それなりの準備が必要だって'''
[[message]]
old = '''
ねぇ、覚者さまも
これから侵食の悪魔と戦いにいくんでしょう？
持ち物とか、装備とか、一緒に行く人とか
全部しっかり見直して向かってね'''
[[message]]
old = '''
侵食の悪魔はとっても怖いって
普通の魔物とは違うんだって
イデさんも言ってたから！
ちゃんと装備や持ち物を見直してね、約束よ'''
[[message]]
old = '''
侵食の悪魔はとっても怖いって
普通の魔物とは違うんだって
イデさんも言ってたから！
ちゃんと装備や持ち物を見直してね、約束よ'''
[[message]]
old = '''
貴君がこうして戻ったということは
かの強大な悪魔“スカージ”を
破ってきてくれたのだな'''
[[message]]
old = '''
この村では、遺跡に入ると恐ろしい呪いが
降りかかると信じられていたのは
貴君も知るところだろう'''
[[message]]
old = '''
遺跡に入り、強大な魔族を打ち破ることで
貴君は“我々の心にかかった呪い”をも
見事打ち破ってくれたのだ'''
[[message]]
old = '''
今はまだはっきりとは表れていないが
この変化はじきに村人たちにも
染み込んでいくことだろう'''
[[message]]
old = '''
キンガル峡谷のエリアマスターとして
そしてこのグリンデュアの族長として
貴君に最大限の感謝を――'''
