[[message]]
old = '''
ちょっとした耳より情報を仕入れたんだが
誰彼問わず教えて広めるわけにはいかねぇ'''
[[message]]
old = '''
気になるのか？
そうだな――それじゃ、俺の探してるものを
都合してきてくれたら、お前だけに教えてやろう'''
[[message]]
old = '物と情報で物々交換ってわけだ'
[[message]]
old = '''
おお、持ってきてくれたか
そうだ、こいつを探してたんだ――'''
[[message]]
old = '''
で、肝心の情報だが
この前、島の南西の洞窟辺りで
妙な魔物を見てよ――'''
[[message]]
old = '''
普通の魔物とは違う、不思議な力を感じたっつうかよ
とにかくただの魔物じゃなかったぜ'''
[[message]]
old = '''
一度見に行ってみたらどうだ？
何かあるかもしれないぜ'''
[[message]]
old = '''
ことの真相はお前の目で
確かめてくれ'''
[[message]]
old = '俺は確かに、ただものじゃない何かを感じたぜ'
[[message]]
old = '''
よう――あの魔物を倒してきたのか
何か感じるものはあったか？'''
[[message]]
old = '''
まぁいい――
お前の目を見てれば何となく分かるぜ'''
