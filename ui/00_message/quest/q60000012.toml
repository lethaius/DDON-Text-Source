[[message]]
old = '【ヒント：カスタムスキルの付け方】'
[[message]]
old = '''
①アーチボルトに話し、会話メニューから
　《転職/戦技の付替え》を選択'''
[[message]]
old = '②メニューで《スキル》を選択'
[[message]]
old = '''
③《カスタムスキル》からつけたいスキルを選び
　右のボタン割り当てにセット'''
[[message]]
old = '【ヒント：クエスト報酬アイテムの受け取り】'
[[message]]
old = '①クエストクリア後、保管ボックスを調べる'
[[message]]
old = '②メニューで《報酬受け取り》を選択'
[[message]]
old = '''
③クエスト名を選び、その報酬を受け取る
※受け取った報酬は保管ボックスの
　アイテム欄に送られます'''
[[message]]
old = '【ヒント：クエスト進行】'
[[message]]
old = '''
ボードクエストをクリアしました
白竜神殿に戻りファビオに報告しましょう'''
[[message]]
old = '【ヒント：覚者の成長について】'
[[message]]
old = '''
神殿内の＜宿場区＞にいるアーチボルトとレンテンは
戦闘で強くなるために重要な人物です'''
[[message]]
old = '''
自分にあったジョブに転職も可能なので
さっそく会いにいきましょう'''
[[message]]
old = '''
宿場区の宿屋へ行って
アーチボルトと話すんだ'''
[[message]]
old = '''
俺はここで待っているから
終わったら、声をかけてくれ'''
[[message]]
old = '''
俺は白衛騎士団のアーチボルトだ
戦技――スキルの習得や付替え
転職の補佐をしている'''
[[message]]
old = '''
――強くなるためにはどうすればいいか？
それはいたってシンプルだ！'''
[[message]]
old = '''
敵と戦い己を鍛え、クエストに取り組め！
その経験から得た《ジョブポイント》を使い
新たな戦技――つまり、スキルやアビリティを
獲得できるというわけだ'''
[[message]]
old = '''
うむ？　スキル、アビリティに関しても
簡単に説明をしておいたほうが良さそうだな'''
[[message]]
old = '''
スキルとは、すなわちジョブ固有の技！
特にカスタムスキルという様々な技を
習得することで、お前の身ごなしや
戦いの幅は大きく広がるだろう！'''
[[message]]
old = '''
次に、アビリティとは能力を引き出す心得――
職により獲得できるアビリティは異なるが
どの職であろうと活かすことができるぞ'''
[[message]]
old = '''
まぁ、まずは何事もやってみることだ
実際にカスタムスキルをセットしてゆけ'''
[[message]]
old = '''
俺に話しかけ、《転職／戦技の付替え》から
《スキル》を選び試してみるがいい'''
[[message]]
old = '''
さぁ、まずは何事もやってみることだ
実際にカスタムスキルをセットしてゆけ'''
[[message]]
old = '''
俺に話しかけ、《転職／戦技の付替え》から
《スキル》を選び試してみるがいい'''
[[message]]
old = '''
よし、それでいい！
カスタムスキルを身に付けることが
できたようだな'''
[[message]]
old = '''
そうだな、後は――
今のジョブが合わないと感じたら
転職してみることを勧めよう
きっとお前にあったジョブが見つかるはずだ'''
[[message]]
old = '''
――ではな
ともに精進しよう、新たな覚者よ
白竜様のために！'''
[[message]]
old = '''
どうだ、鍛えているか？
戦技や転職についてであれば
いつでも相談にのるぞ
遠慮は無用だ'''
[[message]]
old = '''
よぉ！　覚者隊の新入りだよな？
俺は白衛騎士団のレンテンだ、よろしくな
――へへ、実は俺もまだ見習いでさ'''
[[message]]
old = '''
各ジョブに必要な役割と基本的な動き
スキルの使い方について教習してるんだ
ほら、教えるのも勉強の内って言うだろ？'''
[[message]]
old = '''
ジョブの基礎訓練をしたければ
いつでも声を掛けてくれよ！
《修練の祠》へ案内するからさ'''
[[message]]
old = '''
実戦の前に、まずは訓練だぜ！
試してみたいジョブがあるなら、声掛けてくれよ
いつでも歓迎だからさ！'''
[[message]]
old = 'よし、挨拶完了だな？'
[[message]]
old = '''
次は――覚者の基本、各地の問題解決だ
ほら、目の前に《クエストボード》があるだろ？'''
[[message]]
old = '''
あそこには、神殿や住民から俺たち
覚者への依頼書が貼り出されている
魔物討伐や品物補給だな'''
[[message]]
old = '''
もちろん、報酬金も出る
生活のためにも旅の準備にも鍛えるにも
クエストボードの依頼をこなすのが
てっとり早いだろうな'''
[[message]]
old = '''
じゃあ、そういうわけで
自分が達成できそうな依頼を選んで
ひとつやってみな'''
[[message]]
old = '''
クエストボードは見たか？
依頼書がいっぱいだっただろ？'''
[[message]]
old = '''
じゃあ、そういうわけで
どれかひとつやってみるんだ
頑張れよ！'''
[[message]]
old = '''
よし、上出来上出来
あんたなかなかいいセンスだよ
思ったとおり、仲良くなれそうだな！'''
[[message]]
old = '''
とにかくボードクエストの解決が
金や経験を稼ぐ基本さ、覚えときな
高望みして無茶な依頼を引き受けるなよ？'''
[[message]]
old = '''
もう一つ
旅において大事なことを伝えておく'''
[[message]]
old = '''
一度に持ち歩ける所持品には制限がある
そのため定期的に所持品を整理する必要がある'''
[[message]]
old = 'そこで目の前にあると思うが――'
[[message]]
old = '''
この《保管ボックス》が便利なんだ
ここではいろんなクエストをクリアした時に
報酬として手に入るアイテムを受け取ったり――'''
[[message]]
old = '''
装備品の変更やアイテム整理をして
旅支度をする事ができる
定期的に訪れて利用するといい'''
[[message]]
old = '''
もしかしたらもう受け取ったかもしれないが
俺から旅に便利なアイテムをプレゼント
としていくつか入れておいた
報酬受け取り口ともども、確認してみてくれ'''
[[message]]
old = '''
確認できたら
また俺に話しかけてくれ'''
[[message]]
old = '''
今回は特別に、俺から
旅に便利なアイテムをプレゼントとして
入れておいたから、保管ボックス内のプレゼントや
報酬がないかどうか、一度確認してみてくれ'''
[[message]]
old = '''
確認できたら
また俺に話しかけてくれ'''
[[message]]
old = '''
保管ボックスの中身は確かめたようだな
ここじゃなくても神殿内の各所にあるから
上手く利用してくれ'''
[[message]]
old = '''
最後に、覚者の冒険を全面的に
サポートしてくれるイイモノを紹介しよう
この世の中――便利なものは知らないより
知っておいた方が今どきの覚者ってやつだ'''
[[message]]
old = '''
そうだな、期待の新人覚者を応援するため
俺がもう一肌ぬぐことにしよう
――こんな大盤振る舞いそうないぞ'''
[[message]]
old = '''
まずはゲームメニューから
《オンラインショップ》に入り
俺からのプレゼントを探して手に入れるんだ
ん？　もちろん無料だから安心してくれ'''
[[message]]
old = '''
ああ、待っていた
おまえに頼みたいことがあってな――'''
[[message]]
old = '【ヒント：オンラインショップの利用方法】'
[[message]]
old = '①ゲームメニューから《オンラインショップ》選択'
[[message]]
old = '②メニューにある《ピックアップ》を選択し、《【新人覚者へ】ファビオからのプレゼント》を購入'
[[message]]
old = '''
まずはゲームメニューから
《オンラインショップ》に入り
俺からのプレゼントを探して手に入れるんだ
ん？　もちろん無料だから安心してくれ'''
[[message]]
old = '''
無事、プレゼントを手に入れたな
こいつのサポートを受けて冒険に出れば
みるみる覚者として成長できるぜ'''
[[message]]
old = '''
そうそう、ささやかだけど――
メールでおまけを送っておいたから
あとで忘れず確認してくれ'''
[[message]]
old = '''
オンラインショップには
他にも便利なものが色々あるから
自分にあったサポートを
調べて使ってみるといいんじゃないか'''
[[message]]
old = '''
これで俺からいうべき
旅に必要な基本知識は終わりだ'''
[[message]]
old = '''
さて――
少々改まってだな
今から、大切な話をする
知り合ってから、一番重要な話だ'''
[[message]]
old = '''
覚者は年をとらない
心臓を白竜に預けてしまったからな'''
[[message]]
old = '''
だから、無茶さえしなければ
永遠に生きられる――かもしれない'''
[[message]]
old = 'でもな、それも白竜あってこそだ'
[[message]]
old = '''
つまり白竜と俺たちは
持ちつ持たれつ――'''
[[message]]
old = '''
白竜が死んだり、あるいは、完全に
石の塊になってしまったら――'''
[[message]]
old = '''
覚者はどうなるのか？
誰も知らない――知らないが
幸福な結末になるとは思えない'''
[[message]]
old = '''
俺たちには自由に生きる権利がある
でもな、イザって時は白竜のために
戦うと、俺は決めている
それが覚者ってもんだと、俺は思う'''
[[message]]
old = '――以上、真面目な話、終了だ'
