[[message]]
old = '気を抜くなよ'
[[message]]
old = '良い動きだ！'
[[message]]
old = '落ち着いて仕留めるんだ！'
[[message]]
old = 'さあ！全ての敵を切り倒せ！'
[[message]]
old = 'この調子で駆け抜けるぞ！'
[[message]]
old = 'よくやった、付いてこい！'
[[message]]
old = '新手の敵だ、突撃するぞ！'
[[message]]
old = '来たぞ、集中しろ！'
[[message]]
old = 'ほう――大将のお出ましだ'
[[message]]
old = 'こいつは手強いな'
[[message]]
old = '逃げ足の速い奴だ'
[[message]]
old = 'おっとっと'
[[message]]
old = '敵の動きをよく見るんだ――'
[[message]]
old = '無理するなよ――'
[[message]]
old = 'さーて、どうなることやら'
[[message]]
old = '怪我はないか？'
[[message]]
old = '上出来だね'
[[message]]
old = 'なるようにしかならんか'
[[message]]
old = 'ここは覚悟の決め時か――'
[[message]]
old = 'まだおわりって訳じゃぁないだろう？'
[[message]]
old = 'なかなかやるじゃないか'
[[message]]
old = 'よくやった、深追いする必要はない――'
[[message]]
old = '覚者の命、全て狩り取ってくれるわ'
[[message]]
old = '会いに来てやったぞ、金色の戦士よ'
[[message]]
old = '覚者の命は値千金！　奪え！'
[[message]]
old = '楽しませてくれる'
[[message]]
old = '今日はここまでだ'
[[message]]
old = '次を心待ちにしているぞ'
[[message]]
old = 'まさか――この――俺が――'
[[message]]
old = '存分に楽しませてもらったぞ――'
