[[message]]
old = '''
ネェネェ、“お願い”あるの！
アナタ、すごく強い――エナン、言ってたダカラ！'''
[[message]]
old = '''
《<STG 861>》すごくすごく良いモノある！
アナタじゃない強い人に聞いた！
ダカラ、ダリンも行きたい！'''
[[message]]
old = '''
ダケド危ないマモノたくさん――
アナタ、《<STG 861>》中まで
やっつけて道開ける、そしたらお礼あげるヨ！'''
[[message]]
old = '''
《<STG 861>》すごく良いモノある！
アナタ、やっつけて道開ける
そしたらダリンも《<STG 861>》行ける
とっても感謝ヨ！'''
[[message]]
old = '''
これ、エナンに内緒ヨ
勝手に外出る、怒られるダカラ！'''
[[message]]
old = '''
ホントにやっつけてきた！
アナタすごく強い！　とっても嬉しい！'''
[[message]]
old = '''
でもやっぱり、エナンの言うこと聞く――
ワタシ、すごく良いモノいらないヨ
ダリンだけ良いモノ持ってるの――ズルいダカラ
ミンナとケンカになると、悲しいデショ？'''
