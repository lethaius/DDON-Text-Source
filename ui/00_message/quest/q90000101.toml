[[message]]
old = '''
北部のオークどもに動きがあったようだ――
お前も戦に備えて準備してくれ'''
[[message]]
old = '''
オークとの戦争がはじまったなら
再度、私の元に訪れてエントリー
しにきてくれ'''
[[message]]
old = '''
グリッテン砦にて戦争が始まるみたいです
レスタニアニュースで確認くださいね'''
[[message]]
old = '''
詳しい情報は《中央広場》にいる白衛騎士団の
アランさんをお訪ねください'''
[[message]]
old = '''
グリッテン砦で戦争が始まるらしいですわ
弟は大丈夫かしら、心配だわ'''
[[message]]
old = '''
まもなく砦で戦がはじまるって本当ですか！？
あー私も覚者さまのようになって
戦場を駆け抜けてみたいな'''
[[message]]
old = '''
もうすぐグリッテンで戦がはじまるそうだ
戦場ではとにかく気を抜くなよ'''
[[message]]
old = '''
オークの奴らめ
何度攻め入ろうとも無駄なこと
次も返り討ちにしてくれる'''
[[message]]
old = '''
ヒルデ姉さんには無理するなといわれているけれど
次の戦で戦果を上げて昇進したいと思っているんだ'''
[[message]]
old = '''
戦は稼ぎ時でもあるんだ――
思い切って投資すれば
それだけ得られるものも大きいぞ'''
[[message]]
old = '''
グリッテン砦の防衛は
バートランド平原でも重要な任務だ'''
[[message]]
old = '''
優秀な戦果を収めたものには
それに応じた報酬も与えられるので
ぜひ防衛隊に参加してくれ'''
