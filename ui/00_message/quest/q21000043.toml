[[message]]
old = '''
やや、覚者さん！
ちょっとお願いがありましてね'''
[[message]]
old = '''
《ボルド大坑道》に不気味な魔物が出るって
報告があったんです'''
[[message]]
old = '''
まあ、元々一般の人は近寄らない所なんですが
物好きな方々が危険にさらされても困るので――
一つ、魔物退治をお願いできませんかね？'''
[[message]]
old = '''
けっこう奥深い所まで行かないと
いけないようです'''
[[message]]
old = 'まったく、なぜそんな所にまで行ったんでしょうね'
[[message]]
old = '''
いやあ、ありがとうございます！
いつもいつも、お世話になりっぱなしです！'''
[[message]]
old = '''
物好きな方々に伝えておきます
またいつかお礼させてくださいね
いいお湯入れて待ってますよ'''
