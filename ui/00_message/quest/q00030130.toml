[[message]]
old = '''
いかんな――
寝ても覚めてもレスタニアの損失ばかりを
考えてしまう'''
[[message]]
old = '''
そのあげく、おまえたちを疑うようなことまで
してしまった'''
[[message]]
old = 'どうか許してほしい'
[[message]]
old = '''
長い付き合いのおまえたちが
思いもよらぬ方法で奪われてしまう――
そう考えたら、たまらなくてな――'''
[[message]]
old = 'さて、次はいよいよ城攻めなのだろう？'
[[message]]
old = '''
くれぐれも、気をつけてな
無事な顔を見せてくれよ？'''
[[message]]
old = '''
どうもこらえ性がなくなってな――
これも老いなのだろうなあ'''
[[message]]
old = '''
レスタニアは平穏無事――とは言わないけど
君たちの手をわずらわせるほどじゃない'''
[[message]]
old = '''
こっちのことは僕たちでなんとかするから
君たちはアッカーシェランに専念してよ'''
[[message]]
old = '''
僕たちの、展望城の地下での活動が
敵に知られて状況が変わってしまうかもしれない'''
[[message]]
old = '''
――そんな不安があったのですが
どうやら、大丈夫のようです
敵は相変わらず“嘆きの湿原”だけを
警戒しています'''
[[message]]
old = '''
今は陽動部隊からの報せを待っています
――緊張しますね'''
[[message]]
old = '''
おお、間に合ったか
良かった、良かった'''
[[message]]
old = '''
様々な条件を勘案し、おぬしらを
待たずに作戦を動かしたものの
実際のところは、おぬしたち抜きでは
心許なくてな'''
[[message]]
old = '''
いい時に来てくれたよ
まさに救世主だね'''
[[message]]
old = '''
ほどなく出陣ということになるだろうが
ネド王子を頼んだぞ'''
[[message]]
old = '''
イェルハルドたちがどんだけのオークを
城から引っ張り出せるのか――'''
[[message]]
old = 'それが勝負の分かれ目だろうな'
[[message]]
old = 'エリオット、ちゃんとやってるかなあ'
[[message]]
old = 'いよいよ展望城へ攻め入ります'
[[message]]
old = '''
経路は、王家の通路から突入し
城内を掃討しつつ、ベルタの見つけた扉を使い
上層階を目指します'''
[[message]]
old = '''
出会う敵はすべてなぎ払う覚悟で行きましょう
僕は将軍、ベルタと一緒に行きます
すべての武運が解放軍と共にありますように！'''
[[message]]
old = '僕は隊長さんの後方にいます'
[[message]]
old = '''
メイロワ将軍とベルタが一緒ですから
どうかご安心を'''
[[message]]
old = '''
強襲部隊の人選はこれしか考えられなかった
おぬしたちが誉れと思ってくれるといいのだが――'''
[[message]]
old = 'さあ、頼んだぞ'
[[message]]
old = '''
あたしはあとから行って
あんたの取りこぼしを始末してやるよ'''
[[message]]
old = '''
何もかも自分で倒そうと無理することはない
いいね？'''
[[message]]
old = '''
留守はまかせてくれ
もしも城を奪回できたら、拠点の移転を
提案しようと思っている'''
[[message]]
old = '――頼むぞ'
[[message]]
old = 'いよいよ展望城ってわけだな'
[[message]]
old = '''
俺は一足先に、入り口――秘密の扉んところで
待ってるぜ'''
[[message]]
old = 'わたしたちは扉の前で合流ってことで、よろしく！'
[[message]]
old = '''
陽動作戦はこれっきりで使えなくなる
次はないぞ？'''
[[message]]
old = '''
ってことだから、後腐れのないように
大暴れしてやろうぜ'''
[[message]]
old = '隊長、わたし、どきどきしてきた！'
[[message]]
old = 'シュワアッ！'
[[message]]
old = 'ギ様らッ！'
[[message]]
old = 'ムクロよ！　アッ！　屠れ！　アッ！　貪れ！'
[[message]]
old = 'シュワ！　ジね、ギ様、ジね'
[[message]]
old = '俺はムクロ使い、アッ！　ムクロの将！　　'
[[message]]
old = 'まず男からだ！　ジね！'
[[message]]
old = '俺ノ城は渡ザん！'
[[message]]
old = 'バハハハ――異国ノ覚者め！'
[[message]]
old = '異国ノ男ノ、アッ！　ムクロが欲ジい！'
[[message]]
old = '異国ノ女ノ、アッ！　ムクロが欲ジい！'
[[message]]
old = 'ジジのムクロは川に流ゼ！　アッ！　'
[[message]]
old = 'アッ！　ムクロに、なりたく、アッ！　ない――'
[[message]]
old = '我らの城を取り戻すのだ！'
[[message]]
old = 'オークどもを追い払え！'
[[message]]
old = 'こいつを早く倒さねば――この腐臭、城が腐るわ！'
[[message]]
old = '出ていけ悪しき竜の傀儡め！'
[[message]]
old = '骸の将よ、おまえもムクロになるがいい！'
[[message]]
old = '客人たちよ、戦功には報いる！'
[[message]]
old = '退くな！　押せ！　あとひと押しだ！'
[[message]]
old = 'こりゃ骨のありそうな相手だ'
[[message]]
old = '隊長、押して行こうぜ'
[[message]]
old = 'リズ、口閉じて戦え！'
[[message]]
old = 'メイロワ将軍、無理すんな！'
[[message]]
old = '爺さん、俺に任せろ'
[[message]]
old = 'それにしても気味わりぃな――'
[[message]]
old = 'こいつ、どういうオークだよ！'
[[message]]
old = 'ああ――臭い'
[[message]]
old = '陽動部隊には負けないんだから！'
[[message]]
old = '隊長、今のいい感じ！'
[[message]]
old = 'ガルドリン、休んでるんじゃない？'
[[message]]
old = 'このオーク、気持ち悪いよね'
[[message]]
old = 'ムクロって、死体のこと！？'
[[message]]
old = 'あー、こいつにやられたくない！'
[[message]]
old = '''
僕の呼びかけで民たちが集まってくれました！
展望城から、希望城へと名を変えた方が
よいかもしれません'''
[[message]]
old = '''
そうそう、オークに破壊された
礎が見つかったらしいですよ'''
[[message]]
old = '''
職人たちが修繕を進めていますから
今頃は完成しているかもしれません'''
[[message]]
old = '''
そうだ、解放の儀は皆さんにお願いします！
礎の場所は――ごめんなさい
僕も知らないので誰かに聞いてください'''
[[message]]
old = '城巡りは終わったのか？'
[[message]]
old = '''
オークどもに壊され、汚されてしまったが
もうすっかり元通りだ
大勢の手があるのは実に素晴らしいことだな'''
[[message]]
old = '''
ここには幾度か盗みに入ったことが
あるけどね――'''
[[message]]
old = '''
大手を振って歩けるようになるなんて
感慨深いよ'''
[[message]]
old = '''
城ってのは、俺にとっちゃあ
取ったり取られたりの戦場なんだが――
元々は、んな場所じゃねえんだよなあ'''
[[message]]
old = '''
お城ってさあ、やっぱり人が大勢いるのが
いいよね'''
[[message]]
old = '''
陽動作戦では、多くの死傷者が出たけれど
みんなこの城の奪還のために命をかけたんだ
取り戻してくれて、本当にありがとう'''
[[message]]
old = '''
ロスギルの人たちが癒えるまで
当面はこちらと向こうを行き来するよ'''
[[message]]
old = '隊長！　俺、無事戻りました！'
[[message]]
old = '''
戦いの最中、展望城が襲われたのを知ると
奴ら慌てふためいて引き返していきましたよ'''
[[message]]
old = '''
奪われた城を取り戻さんと、城外は
いまだ敵に埋め尽くされていますが
なーに、ここからです'''
[[message]]
old = 'それにほら、みんなの笑顔、見ました？'
[[message]]
old = '''
ネド王子と出会う前と比べると
雲泥の差ですよ'''
[[message]]
old = '''
見事、展望城を取り戻してくれたな
わたしからも礼を言わせてもらおう'''
[[message]]
old = '''
すぐさま城へ駆けつけたいが
この砦を空にするわけにもいかない'''
[[message]]
old = '''
展望城再建に必要な物資は、王家の通路を通じ
順次、運び込ませて貰うよ'''
[[message]]
old = '城内の散歩はいかがですか？'
[[message]]
old = '''
まだオーク臭が残っているという者もいますが
僕にとってはそれも勝利の香りです'''
[[message]]
old = '''
隊長さんも、僕と同じように
この勝利を満喫してくれるとうれしいです'''
[[message]]
old = '''
大きな勝利が、守りの気持ちに繋がることが
よくあるんだ'''
[[message]]
old = '''
失いたくないという気持ちが強すぎて
攻勢に出られなくなる――'''
[[message]]
old = '''
道はまだ半ばだよね
王子たちがそうならなければいいけど'''
[[message]]
old = '大戦にもかかわらず悪しき竜は姿を見せずか――'
[[message]]
old = '''
奪われた城の奪回――
これが歴史物語であればひとつの大団円だ'''
[[message]]
old = '''
アッカーシェランの民たちには
その喜びを心ゆくまで味わって
もらおうではないか'''
[[message]]
old = '''
何しろ、戦いはまだまだ続くのだ
文字通りの勝利体験が、士気をつなぐことになる'''
[[message]]
old = '''
そしておまえたちは――
次に起こりそうなことに思いを巡らしつつ
しばしの休暇を楽しむがいい'''
[[message]]
old = '''
殲滅できなかった魔物の残魂が、
骸の将の力として吸収される！'''
