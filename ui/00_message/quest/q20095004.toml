[[message]]
old = 'おお、このような地で人と会うとは、僥倖！'
[[message]]
old = '''
君、わたしはね
この《旧地下実験所》で行われたという研究を
調査しにきたのだが――'''
[[message]]
old = '''
いやはや、中に手のつけられぬ魔物がいて
どうにも調査どころではなかったのだ'''
[[message]]
old = '''
でだ、君。私に雇われないかね？
厄介ものを退治してくれれば
それなりの報酬を支払おう'''
[[message]]
old = '《旧地下実験所》内の魔物退治の進捗はどうだ？'
[[message]]
old = '''
なるべく、早くしてくれると助かるのだがね
調査のためにも'''
[[message]]
old = 'ああ、君！　ようやくあの魔物を退治してくれたのか'
[[message]]
old = '''
お陰でようやく調査にかかることができる
禁術とやらの片鱗がどんなものなのか――
くく、楽しみだよ'''
