[[message]]
old = '''
そうそう、覚者さん！
ちょっとお願いしたい事があるんだ'''
[[message]]
old = '''
覚者の知り合いが神殿の《商店区》に
新設された《クラン拠点》へ向かったんだが
何の説明も聞かずに行っちゃってね'''
[[message]]
old = '''
たぶん門前払いにあって入れないと思うんだ
助けてやりたいんだが、わたしは見てのとおり――
ココの仕事が忙しくてさ'''
[[message]]
old = '''
代わりに《クラン拠点》の使い方について
教えてやってくれないかな
何、そんなに難しいことじゃないよ！'''
[[message]]
old = '''
で――さっそくなんだが
《クラン拠点》について知る上で
《クランクエストボード》がここに
新設されたから確認してみておくれ'''
[[message]]
old = '''
《クラン拠点》について知る上で
まずは《クランクエストボード》がここに
新設されたから確認してみておくれ'''
[[message]]
old = '''
ボードの存在は確認できたようだね
――もし君がクランに入っていない場合は
どんなクエストがあるかわからなかったと思うけど
クランに入ればわかるようになるからさ！'''
[[message]]
old = '''
さて、それじゃ説明するよ――
《クラン拠点》を利用するには
条件が３つあるんだ'''
[[message]]
old = '''
１つは、どこかのクランに所属すること――
２つめは、《クランレベル》を
一定以上に上げること――
最後に、クランマスターが利用申請を出すこと！'''
[[message]]
old = '''
《クランレベル》を上げるためには
さっきの《クランクエストボード》に並ぶクエストを
こなしてポイントを稼ぐ必要があるのさ'''
[[message]]
old = '''
あ、ちなみに
稼いだ《クランポイント》は
自分の《クランステータス》で確認できるよ'''
[[message]]
old = '''
所属するクランの《クランレベル》が十分なのに
まだ《クラン拠点》に入れないようなら
クランマスターに早く申請を出すよう頼むことだね'''
[[message]]
old = '''
利用申請が通ると、晴れて
そのクランのメンバー全員が
自由に《クラン拠点》を
出入りできるようになるのさ'''
[[message]]
old = '''
うーん、ちょっと細かく説明しすぎたかな――
まぁ、足りないよりはいいだろう
説明は以上だ、彼に伝えてやってくれ
頼んだよ'''
[[message]]
old = '''
うーん――彼、さっきの説明でわかるかな
もしもわかっていないようなら
直接わたしのところまで連れてきてくれ'''
[[message]]
old = '''
いや、ココに来てもらうよりも
クランのメンバーに聞いてもらった方が
早いかもしれないな'''
[[message]]
old = '''
ん？　何か用か？
――キビザからの使いだと？'''
[[message]]
old = '''
これはちょうどいい――
実は、この先にクラン拠点が新設されたんだが
施設の連中から資格がないと門前払いされたんだ！'''
[[message]]
old = '''
確かにそそっかしいところはあるが
俺だって白竜に仕える覚者だ！
覚者なら自由に《クラン拠点》を
使えるんじゃないのか！？'''
[[message]]
old = '''
何――ふむふむ――
――そうだったのか！'''
[[message]]
old = '''
俺が所属するクランの
《クランレベル》は十分なはず――
さっそく、クランマスターに
《クラン拠点》の利用申請をするよう頼みに行くか！'''
[[message]]
old = '''
伝言、ありがとよ！
そういえば、お前は《クラン拠点》を使ってるのか？
まだなら――早目に使い始めた方がいいぜ
何でも、色んな恩恵が受けられるらしいからな'''
