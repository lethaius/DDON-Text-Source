出没すると報告がきていてな
それが一件ではなく、数件に渡っているのだ'''
[[message]]
old = '''
これは早急に手を打たねば
いつ怪我人が出るか分からん――
お前の力を貸してくれないか！'''
[[message]]
old = '''
隊士の報告によれば
見たこともない恐ろしい魔物だったとのことだ！'''
[[message]]
old = 'くれぐれも気をつけるようにな'
[[message]]
old = '''
今回ばかりは流石のお前も厳しいかと思っていたが
やり遂げてくれたか！'''
[[message]]
old = '''
お前の働きで危機が一つ取り除かれたばかりか
隊士の士気も上がるだろう
礼を言うぞ！'''
