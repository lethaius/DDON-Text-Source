[[message]]
old = '''
《<SPOT 912>》についてだが
マヴェイルが周辺の事情について詳しいはずだ
彼には話を通しておこう'''
[[message]]
old = '''
確か、マヴェイルは外にいるはずだな
直接話を聞きに行ってもらいたい'''
[[message]]
old = '''
外にいるマヴェイルに
直接《<SPOT 912>》周辺についての
話を聞きに行ってもらいたい
あの辺りについては、恐らく一番詳しいはずだ'''
[[message]]
old = '''
話は族長から聞いてるよ
《<SPOT 912>》辺りの情報を
覚者さんに教えて欲しいって言われたからね'''
[[message]]
old = '''
俺にあの辺りのことを聞くってことは――
禁止されてるのに俺が遠くまで
足をのばしてたこと、バレてたんだな'''
[[message]]
old = '''
覚者さん、わざわざ聞きにきてくれた
ところ悪いんだけど
俺も特別な情報は持ってないんだ'''
[[message]]
old = '''
あの辺りは確かに凶暴な魔物がうろついてるけど
近寄ったところで呪われたり
病気になったりはしない――ただそれだけだ'''
[[message]]
old = '''
注意することがあるとすれば
魔物の凶暴さだけかな――
覚者さん、気を付けて行ってきてくれよ'''
[[message]]
old = '''
《<SPOT 912>》辺りの情報を聞かれても
特に特別なことは言えないよ'''
[[message]]
old = '''
注意することがあるとすれば
魔物の凶暴さだけかな――
覚者さん、気を付けて行ってきてくれよ'''
[[message]]
old = '''
お疲れ様、覚者さん！
まさか本当に《<SPOT 912>》に入って
魔族を倒してくるなんて――！'''
[[message]]
old = '''
村の人間はびっくりすること間違いなしだ
――なんだって！？
ベヘモットまでいたっていうのかい！'''
[[message]]
old = '''
そのこともぜひ、村のみんなに話させてくれよ！
力があれば困難にも打ち勝つことができる――
遺跡も恐れることはない――って
やっと気づくんじゃないかな'''
