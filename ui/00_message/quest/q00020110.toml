[[message]]
old = '''
白竜様は、警告はされましたが
行くなとはおっしゃいませんでした
隊長――お願いします'''
[[message]]
old = '''
もうあの島では助けてはやれぬ
それを知った上で、己の心に従え'''
[[message]]
old = '''
わたしは、君たちが知らない
あの島の光に近い、上陸場所を知っている'''
[[message]]
old = '病気治療の礼もある、喜んで案内させて貰うよ'
[[message]]
old = '''
隊長、ガルドリンの言うとおりだよ？
絶対黒騎士がいるよ
どうするつもり？'''
[[message]]
old = '隊長、行くだけ、行きませんか？'
[[message]]
old = '''
様子見というか偵察というか――
進むより、退くことを考えながら行くんです'''
[[message]]
old = '''
あの光に近付くことは
大きな危険を伴う賭けでしかない――'''
[[message]]
old = 'どうも嫌な予感がするぞ'
[[message]]
old = '''
もし島へ行くことになったら
不思議な光というか光源というか――
それをよく見てきてくれないか？'''
[[message]]
old = '''
セシリーの顔は、ありゃあ覚悟を決めた顔
止めても聞く耳持たねえぞ？
――行くしかねえな'''
[[message]]
old = '''
もし死んだら、セシリーの使命とやらは
その程度ってことなんだろうよ'''
[[message]]
old = '生き延びる方に賭けてやる'
[[message]]
old = '''
ロイグに案内させれば
状況も変わるかもしれない'''
[[message]]
old = '港の船に集合でいいな？'
[[message]]
old = '''
新たにロイグから聞いた上陸場所は
島の裏手にある絶崖の真下だ
さあ、乗った乗った！'''
[[message]]
old = 'なるほど、このあたりは初めてだな'
[[message]]
old = '''
よし、ここから島の中心を目指すぞ
あの、うすら明るい場所が目標だ'''
[[message]]
old = '''
ロイグと一緒に隊長の後を行きます
よろしくお願いします'''
[[message]]
old = '''
くれぐれも気をつけて
このあたりはフィンダムの辺境だ'''
[[message]]
old = 'わたしも馴染みのある場所ではないからね'
[[message]]
old = '''
黒騎士、来ますかね？
来ますよね？'''
[[message]]
old = '''
セシリーたちはわたしにまかせて
隊長は、どんどん先行っちゃって！'''
[[message]]
old = '''
ああ、こんな事になるなんて――
隊長、セシリー、大丈夫ですよね！？　'''
[[message]]
old = '''
きっと助かりますよね！？　
ねえ、そう言って下さい、隊長！！'''
[[message]]
old = '''
セシリーのことはわたしに任せて
隊長さんは、今後のことを考えてくださいな'''
[[message]]
old = '''
セシリーは大丈夫だよ――
ねえ、そう言って？'''
[[message]]
old = '''
わたしは幸い軽傷だから心配はいらないよ
しかしセシリーは――'''
[[message]]
old = 'ああ、わたしのせいかもしれないな'
[[message]]
old = '''
こうなってみると――
島への訪問は軽率だったということに
なるかもしれませんね'''
[[message]]
old = '隊長――'
[[message]]
old = '''
黒騎士を倒すのはやっぱり
今のわたしたちじゃ無理だよ'''
[[message]]
old = '（弱々しい呼吸の音が聞こえる）'
[[message]]
old = '''
反省はほどほどにしておかねえと
何もできなくなるぜ'''
[[message]]
old = '僕たちはセシリーを失ったわけじゃない'
[[message]]
old = '''
――そうだろ？
回復後のこと、次のことを考えなくちゃ'''
[[message]]
old = '黒き騎士とて不死身ではない'
[[message]]
old = '''
セシリーの容態は楽観できないそうだ
しかし――'''
[[message]]
old = '''
これで黒騎士が目的を果たしたのなら
我々には平穏が訪れるのではないか――'''
[[message]]
old = '''
レスタニアの安全が叶うのではないかと
思わずにはいられないのだ'''
[[message]]
old = 'すまない――我ながら嘆かわしい限りだ'
