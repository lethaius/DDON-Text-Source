[[message]]
old = '''
最近、隊士たちが口を揃えて言うのよ
恐ろしい悪夢を見たって――'''
[[message]]
old = '''
どうやら最近島に現れた魔物のせいらしいわ
隊士たちが眠れなくなる前に
問題の魔物を討伐してきてくれないかしら'''
[[message]]
old = '''
隊士たちの不安要素を増やさないように
力尽きることなく片付けてきてくれると
助かるわ――
あなたに憧れている隊士は多いみたいだから'''
[[message]]
old = '''
片付いたら、ここに集合して
首尾を聞かせてちょうだい
それじゃあ、任せたわよ'''
[[message]]
old = '''
夢に見るくらい恐ろしい魔物ね――
あなたも体調に異変を覚えたら
すぐに戻ってくるのよ'''
[[message]]
old = '''
それと、あなたに憧れている隊士は多いみたいだから
彼らを不安がらせないためにも
力尽きることなく片付けてきてくれると
助かるわね――'''
[[message]]
old = '''
片付いたら、ここに集合して
首尾を聞かせてちょうだい
待ってるわ'''
[[message]]
old = '''
皆が怯える魔物ですら意に介さず討伐――
流石の働きね'''
[[message]]
old = '''
ええ、特別なお礼を用意しておいたわ
受け取ってちょうだい'''
[[message]]
old = '''
あなたなら大丈夫だと思ったんだけど――
気分が優れなかったのかしら？'''
[[message]]
old = '''
少しだけど、報酬を用意しておいたわ
今日はこれを受け取って、体を少し
休めた方がいいんじゃないかしら'''
[[message]]
old = '敵との戦闘で一度も死亡状態になりませんでした'
[[message]]
old = '依頼者からの報酬が多くなります'
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
