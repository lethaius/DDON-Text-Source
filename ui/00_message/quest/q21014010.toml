[[message]]
old = '''
ひぃぃ！　びっくりした！
脅かさないでくれよ、魔物かと思った――
――あ、あんたは！　'''
[[message]]
old = '''
俺、あんたのこと知ってるぞ！
ディリスと話してたよその覚者だよな
あのじゃじゃ馬がミューセル以外に頼み事を
するなんて、よっぽどの実力者なんだな'''
[[message]]
old = '''
――なぁ、俺のことも助けてくれよ！
実はさっき、水を汲みに行った
《<STG 844>》で魔物の群れに
襲われかけたんだ！'''
[[message]]
old = '''
命からがら逃げてきたが、あいつらが
ついてきてるんじゃないかと不安でさ――
このままじゃ恐怖で眠れない
頼む、魔物を倒してきてくれ！'''
[[message]]
old = '''
《<STG 814>》に巣食ってる魔物を
早く退治してきてくれ！
奴らが追いかけてきていないか確かめるために
後ろを振り向きすぎて、首が痛いんだ――'''
[[message]]
old = '''
なぁ、ディリスの頼みを聞けるんだから
俺の頼みを無視したりしないよな？
廃村の魔物を片付けたみたいにやっちまってくれ！'''
[[message]]
old = '''
ああ、倒してきてくれたんだな！
本当に良かった――ありがとな
――いや、待てよ？'''
[[message]]
old = '''
今回討伐したことで
魔物の仲間たちが復讐にきたら――？
あんたについた俺の匂いを辿って
ここまで来るかもしれないよな？'''
[[message]]
old = '''
ひぃぃぃ！
ちくしょう、どうしたらいいんだ！
足がすくんじまう――
あ、あんた――俺を置いて行かないでくれぇ！'''
