[[message]]
old = '【ヒント：蝶印の小鍵入手】'
[[message]]
old = '''
この戦いで敵が落とした蝶印の小鍵は
必ず拾っておきましょう――'''
[[message]]
old = '''
森に悪い竜、来た
あいついる、森の獣怯える、姿消す――'''
[[message]]
old = '''
オレ一人で倒す、きっと時間たくさん必要
お前退治してくれる、オレ助かる'''
[[message]]
old = '''
あの青の竜、《深緑のテラス》潜った
お前行くなら、気を付けろ'''
[[message]]
old = '''
あの竜オレ一人で倒す、きっと時間たくさん必要
お前退治してくれる、オレ助かる'''
[[message]]
old = '''
あの青の竜、《深緑のテラス》潜った
お前行くなら、気を付けろ'''
[[message]]
old = '''
お前、たすかった！
青い竜倒す、大手柄！'''
[[message]]
old = '''
でもまだ安心できないこと、できた
赤い竜、ミスリウの空を飛んで南行った'''
[[message]]
old = '''
ディナンのどこか――エルフの都の方
きっとあいつ居る
このままだと絶対、森の奥騒がしくなる'''
[[message]]
old = 'お前、そっちも頼めるか？'
[[message]]
old = '''
蝶印の小鍵、いるかもしれない
持ってないなら――
俺かディナンのロンドジールから
買っていけ――'''
[[message]]
old = '''
ディナンのどこか――エルフの都の方
きっと赤い竜居る
このままだと絶対、森の奥騒がしくなる'''
[[message]]
old = 'お前、そっちも頼めるか？'
[[message]]
old = '''
蝶印の小鍵、いるかもしれない
持ってないなら――
俺かディナンのロンドジールから
買っていけ――'''
[[message]]
old = '''
赤い竜も退治、お前ほんとう大手柄！
できる限りの礼、受けとれ'''
[[message]]
old = '''
これでしばらく、ミスリウもディナンも
獣たち、落ちついて暮らせる'''
