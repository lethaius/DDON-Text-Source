[[message]]
old = '白竜様の翼が動き、風が生まれる――'
[[message]]
old = '''
長く忘れていた感覚でした
なんという心地の良さでしょう'''
[[message]]
old = '''
僕の意見が通って、みんなが行動して
結果は上々――'''
[[message]]
old = '''
でも、僕はみんなのようには喜べない
皮肉なものだね'''
[[message]]
old = '一度だけ、後悔を語らせてくれ'
[[message]]
old = '''
反対はしなかったが――
命を道具として使うことは
やはり止めるべきだった'''
[[message]]
old = '''
敵も命の器を使っていたこと――
器に命を集めていたこと――'''
[[message]]
old = '''
それらを考え合わせると
奴らと我々の目的は同じ――
そう考えた方がよいのだろう'''
[[message]]
old = '''
違いは、目覚めさせる対象――
我々は白竜だが、敵は――さあ、わからん'''
[[message]]
old = 'ああ、これは競争なのかもしれない'
[[message]]
old = '''
どちらが勝つにしても多くの命が失われる――
もしかすると犠牲を多く出した方が
勝利するかもしれない――'''
[[message]]
old = '''
そんな不条理な競争に
我々は参加してしまったのではないだろうか'''
[[message]]
old = 'その器の中身を白竜様に捧げる――'
[[message]]
old = '''
その是非、今一度考えた上で
よろしければ、器をわたしに――'''
