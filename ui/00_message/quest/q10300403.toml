[[message]]
old = '''
あ、ねぇねぇ！
さっきスニーカーさんがスッと大食堂にやって来てさ
すごいこと頼まれちゃった！'''
[[message]]
old = '''
“幻の食材”の話――
聞きたいよね？'''
[[message]]
old = '''
やっぱり聞きたいよね！
実は――'''
[[message]]
old = '''
前に盗賊だった料理人さんが作ってくれた
絶品の鍋料理があったらしくてさ
スニーカーさんも一度だけ
食べたことがあるみたいなの'''
[[message]]
old = '''
でも、それを作った人はもう
盗賊から足を洗っちゃって
連絡が取れないんだって'''
[[message]]
old = '''
ちゃんとしたレシピもないし
もう作るのは難しそうなんだけど――'''
[[message]]
old = '''
せめてその鍋に入っていた
“フワフワなのに、ワイルドな噛みごたえ”
なお肉の正体を知りたいんだって'''
[[message]]
old = '''
で――
色々調べて檻を仕掛けたのはいいけど
お化けが出そうな気がして怖いから
アタシたちに様子を見てきて欲しいんだって'''
[[message]]
old = '''
こんな話聞いたら、気になっちゃうよね？
準備できたら、すぐにでも出発しようよ！'''
[[message]]
old = '''
アタシはすぐにでも出発できるよ
あなたは――'''
[[message]]
old = '''
うーん、その顔は
どう見ても準備万端だよね？'''
[[message]]
old = '出発する'
[[message]]
old = '――少し待ってほしい'
[[message]]
old = '''
よし！
“幻の食材”が逃げちゃわないうちに、出発！'''
[[message]]
old = '''
準備万端の顔にして
なるべく早めに来てね！'''
[[message]]
old = '''
ねぇねぇ！
“幻の食材”の正体、何だと思う？'''
[[message]]
old = '巨大な豚'
[[message]]
old = 'リザードマン'
[[message]]
old = '''
やっぱり、ブタさんだよね！
今まで見たことも食べたこともないくらい
そう、大きくて脂ののった、絶品の――'''
[[message]]
old = '''
うう、考えるだけで
よだれが溢れてきちゃうね'''
[[message]]
old = '''
ほら！
はやく檻の仕掛けられた場所に行こう！'''
[[message]]
old = '''
やめてよね
“アイツ”が美味しいわけないじゃない'''
[[message]]
old = '''
イノシシがこんな人里に近いところにいるのって
なんだか珍しいね'''
[[message]]
old = '''
何ていうか
鬼気迫るものがあったというか'''
[[message]]
old = '''
“野生のざわめき”を感じたような――
“幻の食材”と、何か関係があるのかな？'''
[[message]]
old = '''
とにかく――
檻のある場所、行ってみよっか'''
[[message]]
old = '''
はぁ――はぁ――
な、なに――今の'''
[[message]]
old = '''
こんなすごいの、今まで見たことないよ
これが“幻”かと思った――
目の前がイノシシで埋め尽くされて――'''
[[message]]
old = '''
と、とにかく――何とか生き延びたけど
檻、空っぽだったね――'''
[[message]]
old = '''
というか、なんかとてつもない力で
こじ開けられて扉がふっとんでるよ
――ど、どうする？'''
[[message]]
old = '報告へ行く'
[[message]]
old = 'ここで待ち伏せする'
[[message]]
old = '''
そ、そうだね――
正体は分かんなかったけど
危ないヤツっていう情報は手に入れたし――'''
[[message]]
old = '''
まだ息は上がってるけど
スニーカーさんに報告しに行こっか――'''
[[message]]
old = '''
ええっ――
どんなヤツが出るかも分からないし
あなたがいてくれても、さすがに怖いよ'''
[[message]]
old = '''
アタシの野生の勘が“危ない”って言ってるんだ
とにかくここ、離れよ？'''
[[message]]
old = '（ダミーデータ）'
[[message]]
old = '''
はぁ――はぁ――
走りっぱなしで、これ以上歩けない――'''
[[message]]
old = '''
さっき見たもののこと
スニーカーさんに伝えてきて――'''
[[message]]
old = '''
何ですって！
檻がこじ開けられていた――
しかも、大量のイノシシに襲われた――と'''
[[message]]
old = '''
覚者さんとキャリーの姐さんを
とんでもない目に合わせてしまって
なんと詫びればいいやら――'''
[[message]]
old = '''
その上、さっき運んで来てもらった
食料があれば、俺らも当分暮らせそうでさ'''
[[message]]
old = '''
色んな頼みごとを気軽に引き受けてくれて――
ほんと、キャリーの姐さんとあんたには
感謝してもしきれねぇや'''
[[message]]
old = '''
大したお礼にはなりやせんが――
前にキャリーの姐さんが探してた
酒樽を修理するための<COL ff2600>《巨大な木材》</COL>'''
[[message]]
old = '''
見つけておきやしたぜ
持っていってくださいや'''
[[message]]
old = '''
当然、これだけで済ませる気はありませんぜ
今後もキャリーの姐さんがお困りの時は
何でも協力しやしょう
食堂の復旧――応援してますぜ'''
[[message]]
old = '''
