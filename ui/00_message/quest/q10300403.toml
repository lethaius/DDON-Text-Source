[[message]]
old = '''
お願いしますよ――
どうしても“幻の食材”が諦められねぇんです'''
[[message]]
old = '''
今頃、“ヤツ”は必ず現れてるはずなんでさ
そこを覚者さんの腕っぷしで何とか――！'''
[[message]]
old = '''
え？
足を挫いたスニーカーさんが来てた？
へぇ――足を挫いててもアタシより速いんだね'''
[[message]]
old = '''
それにしても、やっぱり“幻の食材”は気になるな
さっきはとんでもない目にあったけど――
今度は檻にかかってるかもしれないんだよね？'''
[[message]]
old = '''
そうとなれば、これはもう
行くしかないでしょ！'''
[[message]]
old = '''
今度は念入りに準備して――
もしものことを考えて
一週間分の食料も用意して向かおう！'''
[[message]]
old = '''
めいっぱい袋に詰め込むのに時間かかるから
準備できたらまた声かけるね！'''
