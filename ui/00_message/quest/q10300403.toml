何でも協力しやしょう
食堂の復旧――応援してますぜ'''
[[message]]
old = '''
ああ、スニーカーさんに声かけてきてくれたんだね
ありがとう――'''
[[message]]
old = '''
まだ疲れは残ってるけど――
ティネス砦に帰らなきゃね'''
[[message]]
old = '''
ねぇ――
なんか、また誰かいる気がするんだけど――'''
[[message]]
old = '''
しかも今回は、なんていうか
より力のこもった視線を感じる――'''
[[message]]
old = '例のごとく、あなたにお任せしちゃうね！'
[[message]]
old = 'へへ、やっぱり気付いてもらえましたか'
[[message]]
old = '''
今回はキャリーの姐さんじゃなく
覚者さん――あんたにどうしても
頼みたいことがあってここまで来たんです'''
[[message]]
old = '話を聞く'
[[message]]
old = '無視する'
[[message]]
old = '''
じ、実は――“幻の食材”が諦められずに
今度はもっと頑丈な檻を仕掛けて
草葉の陰からこっそり見張ってたんですがね'''
[[message]]
old = '''
突然、とんでもねぇ気配を感じて
慌てて逃げようとしたら
自慢の足を挫いちまいまして'''
[[message]]
old = '''
いや、情けない話で――
だけど“ヤツ”は必ず現れてるはずなんでさ！'''
