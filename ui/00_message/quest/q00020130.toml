[[message]]
old = 'レオの使いを名乗る者が来た'
[[message]]
old = '''
準備を整えたレオが待っているから
来てくれとのことだ'''
[[message]]
old = '''
場所は禊の神殿だ
勝手知ったる場所だろうが用心は怠るな？'''
[[message]]
old = '''
黒騎士の魔手からセシリーを
守る力が得られるのであれば
レオに関してはもう何も言うまい'''
[[message]]
old = '''
大急ぎで調べたんだけど、竜の泪のことは
手掛かりすら掴めない――'''
[[message]]
old = '''
ああ！　完全にお手上げだ！
いやいや待て待て――'''
[[message]]
old = '''
今、どんな状況？
レオからの連絡はあったの？'''
[[message]]
old = 'レオは必ずやってくれると信じてますよ、俺'
[[message]]
old = '''
あなたがセシリーを助けてくれるって
言う人が大勢いるの'''
[[message]]
old = '''
実はわたしもそのひとり
期待が重たいかもしれないけど――
頑張ってね'''
[[message]]
old = '''
いつもお願いばかりでごめんなさい
でも、やっぱり、お願いするしかないの'''
[[message]]
old = 'セシリーを助けてあげて！'
[[message]]
old = '''
これでダメならもう他に方法が――
いや、良い結果だけを考えることにするよ'''
[[message]]
old = '''
レオの言うとおり、力が手に入るのかもしれんが
わけのわからん力で身を滅ぼすなよ？'''
[[message]]
old = '（呼吸がひときわ深くなったようだ）'
[[message]]
old = '気が急くか？　ああ、俺もだ'
[[message]]
old = '俺達の望む力はこの先だ'
[[message]]
old = '''
ああ――この時を俺は待ちわびていた
さあ、共に戦い手に入れよう'''
[[message]]
old = '''
欲にまみれた愚か者め――
身の程を知るがよい――'''
[[message]]
old = '怯むな――これは白竜ではない！'
[[message]]
old = 'ふん、ずいぶん腕を上げたな'
[[message]]
old = 'おい、少しは遠慮しろ'
[[message]]
old = 'ほう――見違えたな'
[[message]]
old = 'まだまだ負けないさ'
[[message]]
old = 'おまえの初陣、思い出したぞ'
[[message]]
old = 'さあ、竜力を切り取ってやろうではないか！'
[[message]]
old = '竜力の継承は覚者の正当なる権利だ！'
[[message]]
old = '竜から得た力で、竜の敵を倒すのだ！'
[[message]]
old = 'くっ――オレは思い上がっていたのか？'
[[message]]
old = '強い――とてつもなく強いぞ――'
[[message]]
old = '引くな――勝敗を決めるのは意志の力だ'
[[message]]
old = '''
おまえが手に入れた力は竜力で
それは癒やしの力――'''
[[message]]
old = '''
俺ならセシリーの目を覚ましてやることに使うね
勝てるかどうかわからねえ黒騎士にぶつけて
おまえがやられたら目も当てられねえ'''
[[message]]
old = '''
どうなっているの？
何か進展はあったの？'''
[[message]]
old = '''
セシリーの息が遠くなったよ？
大丈夫だよね？'''
[[message]]
old = '''
セシリーの呼吸の間がひときわ長くなってきている
もうあまり時間がない――'''
[[message]]
old = 'おかえり、隊長！'
[[message]]
old = '隊長――みんな待ちわびてます'
[[message]]
old = '''
へぇ――
俺の意見が通るとはね'''
[[message]]
old = '良かった――ああ、本当に良かった'
[[message]]
old = '隊長、やったね！'
[[message]]
old = '''
セシリー、記憶も戻ったって言ってましたよね！？
こりゃ、凄いことですよ！'''
[[message]]
old = '''
元気な若い娘ってのは
やっぱりどうにも苦手だぜ'''
[[message]]
old = 'まあ、死にそうなのよりずっといいけどよ'
[[message]]
old = 'わたしが死にかけているあいだのこと――'
[[message]]
old = '''
隊長さんと皆さんがしてくださったことを
聞かせてくださいね'''
[[message]]
old = 'やっぱりあなたはただ者じゃないわね！'
[[message]]
old = '''
これでわたしも安心して眠れる～！！
あ――眠くなってきちゃった――'''
[[message]]
old = '''
竜の泪について何も分からないなんて
口惜しくてね'''
[[message]]
old = '''
レオの行動から推理して、ドリード城の書庫に籠もり
必死で調べたんだ'''
[[message]]
old = '''
セシリーはフィンダム大陸の覚者――
精霊竜の覚者か――'''
[[message]]
old = '''
我々は、フィンダムの覚者――やがて竜となる
“選ばれし者”を匿っていたというわけか！'''
[[message]]
old = '''
しかしこのレスタニア、今は白竜と黄金竜の
二竜が生きる常ならぬ事態'''
[[message]]
old = '''
そこに新たな竜が加わるとなれば
いったいどうなってしまうのか――'''
[[message]]
old = '''
セシリーには悪いが、フィンダムに
帰ってもらうにはどうしたら良いか
我々も知恵を絞り出さねばならんな'''
