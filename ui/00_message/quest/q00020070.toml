[[message]]
old = '''
我々騎士団は要衝の守備を固める
神殿と砦はまかせてくれ'''
[[message]]
old = '''
侵食魔の出現情報が混乱しているようだな
噂に惑わされないよう、気をつけるのだぞ'''
[[message]]
old = '''
新興の侵食魔を放っておくと
居場所を失った、昔からいる魔物達が
人里になだれ込む可能性もあるんだ'''
[[message]]
old = 'もしかしたら、もう始まっているかもしれない！'
[[message]]
old = '''
隊長さん、わたしもひとりの部下として
扱ってください
よろしくお願いします！'''
[[message]]
old = '''
少数の精鋭による遊撃部隊――
隊長、燃える割り当てですね！'''
[[message]]
old = '''
北の方へ行こうと思ってるんだ
もちろん隊長に従うけど、一応希望を
言ってみただけ'''
[[message]]
old = '''
こりゃ忙しくなるぞ
今のうちに腹一杯喰っておくか'''
[[message]]
old = '''
神殿は我々が守る
心おきなく、遠征に出てくれ'''
[[message]]
old = '''
そうは見えないかもしれないが
わたしはあんたに一目置いているんだ'''
[[message]]
old = '''
わたしの目は確かだってことを
証明して見せてくれ'''
[[message]]
old = '''
わたしはここで、おまえたちの武運が尽きることなく
長久であることを祈ろう'''
[[message]]
old = '''
お、おう――酔いが覚めたら、参戦するつもりさ
まったく、間が悪い――'''
[[message]]
old = '''
ここはわたしと部下達でじゅうぶん！
騎士団といい、おまえといい
わたしを引退させたいのか！？'''
[[message]]
old = '''
貴殿の戦いぶり、すでに聞こえているぞ
あっぱれ、あっぱれ！'''
[[message]]
old = '''
ゆっくり休んでくれと言いたいところだが
状況がそれを許さないのだ
いましばらく、侵食魔の相手を頼む'''
[[message]]
old = '''
侵食魔の出現情報が次から次へと！
こりゃまだまだ落ち着けませんよ！'''
[[message]]
old = 'メルゴダは任せるぞ！'
[[message]]
old = '''
ふん――わたしに言わせれば
距離を置きたがっているのは
メルゴダの錬金術師たちの方だ'''
[[message]]
old = '干渉されたくないのだろうよ'
[[message]]
old = '''
レスタニアの歴史を考えると
錬金術師たちが忌み嫌われるのも
仕方のないことだよね'''
[[message]]
old = '''
ジョゼフ様の頭が特別に固いというわけでもないのさ
それはわかってるんだけど――
ああ、もどかしいよ'''
[[message]]
old = '隊長はメルゴダの長と親しいのだとか'
[[message]]
old = '''
きっと、喜ばれますよ
さあ、行ってあげてください！'''
[[message]]
old = 'おお、君が来てくれたのか！'
[[message]]
old = '今も魔物どもはメルゴダ各所を襲撃中だ'
[[message]]
old = '''
異形の魔物の突然の襲撃に
備えのない我々は成す術が無く
多くの仲間が負傷してしまった'''
[[message]]
old = '''
君が救援に来てくれて本当に心強いよ
いや、ありがとう――'''
[[message]]
old = '''
メルゴダがどうなろうと救援など来ないのだろうと
我々は思っていた'''
[[message]]
old = '''
自衛のための道を模索すべきだという提案を
するか否か、迷っていたところだ'''
[[message]]
old = '''
黒騎士はどこの何者だ？
あの鎧はレスタニアのものではないぞ？'''
[[message]]
old = '''
興味深い――
いつか破片だけでも手に入らないだろうか――'''
[[message]]
old = '''
活躍は聞いてるぞ
さすがだな'''
[[message]]
old = '''
まだ戦場の顔だな
深呼吸しろ'''
[[message]]
old = '''
ここには敵はいない
みんなあんたの友達だ'''
[[message]]
old = '''
ふむ――祈りは届いたようだな
白竜様の竜力が運んでくださったのだろう
ちゃんと礼をしておくんだな'''
[[message]]
old = '''
ごくろう
おまえの配下たちも無事のようだぞ'''
[[message]]
old = '''
おかえり
テオドールはどんな様子だった？'''
[[message]]
old = '''
まあ、錬金術の処遇は気になるけど
気持ちを切り替えて
目下の黒騎士問題に対処しないとね'''
