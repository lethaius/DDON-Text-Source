すぐにわかると思います'''
[[message]]
old = 'メイリーフは商店区で暮らす女の子です'
[[message]]
old = '''
騎士団の旗のある家ですから
すぐにわかると思います'''
[[message]]
old = '''
へえ――
すっごくいいクラフトになったじゃない？
わたしが欲しいくらい'''
[[message]]
old = '''
これね、メイリーフって女の子から
