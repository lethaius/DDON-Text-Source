[[message]]
old = '''
あんた、届けてあげてよ
メイリーフは商店区にいるから'''
[[message]]
old = '''
商店区の、騎士団の旗のある家だから
きっと、すぐわかるよ'''
[[message]]
old = '''
はい――わたしがメイリーフです
あなたは、どなたですか？'''
[[message]]
old = '''
あ！　もしかして《そよかぜのリング》を
持ってきてくれたんですか？
あなたのポーンさんが作ったんですね'''
[[message]]
old = '''
覚者さん、ポーンさん、ありがとうございます
だけどあの――もう大丈夫だったんです
なくしていた自分のを見つけたから
伝えるのが遅れてごめんなさい'''
[[message]]
old = '''
だから、それはあなたが使ってください
わざわざわたしのために作ってくれた――
そのお気持ちだけでとっても嬉しいです！'''
[[message]]
old = '''
この指輪、つけてると少し元気がでるんです
覚者さんも身につけてみてくださいね
きっと似合うとおもいます'''
[[message]]
old = '''
あの――そういえば、覚者さんはイリスと
仲良しなんですか？
わたしはとっても仲良しなんです'''
[[message]]
old = '''
だから、わたしたちも仲良くできるかも？
覚者さん、これからもよろしくお願いします'''
[[message]]
old = 'わたしたちお友だちになれますよね？'
[[message]]
old = '''
わたしはあまり出歩いたら騎士団の方々や
ジョゼフ様に叱られちゃうんです
だから覚者さん――'''
[[message]]
old = '''
なるべく、会いに来てくださいね
わたし、楽しみにしちゃいますから'''
[[message]]
old = '''
わざわざありがとうございました、覚者さま
これを機会にメイリーフと仲良くしてやって
くださいね'''
[[message]]
old = '''
あ、いろいろありがとうね
メイリーフは喜んでいた？'''
[[message]]
old = '''
――え？　あの子、もうリングを持ってたんだ
ごめんごめん！　知らなかったよ
でもほら、クラフトのいい経験になったでしょ？'''
[[message]]
old = '''
そういえば、またレオがあんたを探してたっけ
じゃ、わたしは調査に戻るから
またね'''
[[message]]
old = '''
今の装備じゃあ――たしかに不安ね
これから装備を強化していくには
クラフト技術を学ぶ必要があるわ'''
[[message]]
old = '''
ただし――技術を学ぶより
先にクラフトするための物資が必要なの
そのためにもセネカからワールドクエストにおける
覚者の基本的なお勤めを学んでね'''
[[message]]
old = '覚者として強くなるための第一歩よ――頑張ってね'
