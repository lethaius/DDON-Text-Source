生産を始めてみましょう'''
[[message]]
old = '''
作業完了までには少し時間がかかります
もし完了時間が知りたい場合は
わたしに話しかけ直していただいて
《クラフトメニュー》を選んで――'''
[[message]]
old = '''
その中から《アイテム作成状況》を
選んでください
そうすればクラフトが完了する時間が
わかります'''
[[message]]
old = '''
完成したアイテムの受け渡しは
ここでしますから、忘れないでくださいね'''
[[message]]
old = '''
いらっしゃいませ、覚者さま
素晴らしい《そよかぜのリング》が
完成していますよ'''
[[message]]
old = '''
漏れ聞いたところによると
この《そよかぜのリング》は
メイリーフの依頼で作ったのだとか――'''
[[message]]
old = '''
そういうことであれば
覚者さまが直々にお届けしてはいかがです？
きっと喜びますよ'''
[[message]]
old = '''
メイリーフをご存知ありませんか？
商店区で暮らす女の子です'''
[[message]]
old = '''
