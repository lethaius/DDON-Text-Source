[[message]]
old = '''
覚者殿の活躍のおかげで
メガドをようやく我らのもとに取り戻せた
それなのに、頭の痛い問題が起きているのだ'''
[[message]]
old = '''
おれと同じメガドの護衛兵に
<NPC 599>という男がいてな
メガドが陥落してからというもの
各地で修練を積んでいたらしいのだが――'''
[[message]]
old = '''
メガド奪還がかなった今も
近隣のダンジョンに潜り込んでは
修練と称して魔物との戦闘に明け暮れているのだ'''
[[message]]
old = '''
何度やめるように説得しても
“まだ自分自身に納得がいっていない”
などと繰り返すばかりで言うことを聞かん'''
[[message]]
old = '''
どうか覚者殿、あんたが直接
やつを説得してきてくれないだろうか
今はおそらく《<STG 463>》にいるはずだ'''
[[message]]
old = '''
実は<NPC 599>とおれとは幼馴染でな
昔からやつの独断専行には困らされてきた
今回も、おれがやつのところに行ったりしたら
かえって意地を張って事態が悪化するだろう'''
[[message]]
old = '''
やつはおそらく《<STG 463>》の奥にいるはずだ
説得と、場合によっては危機からの救出
どうかよろしく頼む'''
[[message]]
old = '''
むっ、そなたは何者だ
このようなところで何をしている？'''
[[message]]
old = '''
私はメガド護衛大隊所属の<NPC 599>と申す者
ここで魔物どもと戦っていたところだ'''
[[message]]
old = '''
王都は今や完全に我らのもとへ奪還と相成った
だがあの日、屈辱を味わった事実は変わらない
私はまだまだ自分を見つめ直す必要がある'''
[[message]]
old = '''
自分自身の至らなさは自分が一番わかっている
私はただ一心不乱に、魔物どもを相手に
自分自身を鍛えなおす日々を繰り返すのみ'''
[[message]]
old = '''
さあ！　もういないのか、魔物ども！
<NPC 599>はここにいるぞ！
貴様らを打ち倒すまで私は決して逃げはせぬ！'''
[[message]]
old = '''
通りすがりの者よ、無事だろうか
ここは危険だ、早く王都へと戻るがよい'''
[[message]]
old = '''
――なに、ただの通りすがりではない？
私を説得するためにここまで来たというのか
見ず知らずの私のために危険を冒して――'''
[[message]]
old = '''
ふむ――これはやはり――
<NPC 3261>のやつの差し金だな？
まったく、相変わらずしつこいやつだ'''
[[message]]
old = '''
だが私はまだ修練をやめるつもりはない
――こうでもしていないと、あの屈辱の日の
光景が脳裏に焼き付いて消えないのだ
<NPC 3261>にはよろしく伝えてくれ'''
[[message]]
old = '''
ぐっ――通りすがりの者に
みっともない姿を見せてしまったようだな'''
[[message]]
old = '''
確かに王都の奪還は果たされたとはいえ
このようなことでは屈辱の日の再来となろう
やはり鍛錬を続けなければならぬ'''
[[message]]
old = '''
今の戦いにおける自分自身を省みてみるに
どうやら私は――腹が減っていたようだな
そういえばここに来てから
何もクチにしていなかったような気がする'''
[[message]]
old = '''
私はここで持ってきた弁当を食すことにしよう
腹が減っては戦などできぬ
それではランチタイムにつきこれにて御免――'''
[[message]]
old = 'まだだ！　これではまだまだ物足りないぞ！'
[[message]]
old = 'ぐっ――これでこそ修練をする意味があるというもの！'
[[message]]
old = 'どうしたことか――身体が思うように動かない――'
[[message]]
old = '''
おお、<NPC 599>と会えたのだな
うまく説得はできたか？'''
[[message]]
old = '''
――そうか、無理だったか
覚者殿の言葉であれば
やつも耳を貸すかと思ったんだが――'''
[[message]]
old = '''
しかし<NPC 599>のやつ、メガド陥落の
責任を必要以上に感じていると見える
ひとりで何もかも背負いこむなとあれほど――
っと、これはこっちの事情だな'''
[[message]]
old = '''
こうなった時のやつはテコでも動かん
しばらく時間をおくしかなさそうだ
覚者殿、感謝する'''
[[message]]
old = '''
なんだって？　<NPC 599>と会えたのに
食事を取るからといって追い払われた？'''
[[message]]
old = '''
まったく人の気も知らず呆れたやつだな
あいつは'''
[[message]]
old = '''
だがああ見えて、あいつなりに
メガドと王家のことを何よりも考えているのだ
それだけはわかってやってくれ'''
[[message]]
old = '''
しかしこうなっては手の打ちようがない
しばらく時間をおいて改めて説得するしかないな
覚者殿、感謝する'''
