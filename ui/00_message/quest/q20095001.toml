[[message]]
old = '''
禁域を訪れし君なら分かるだろう
この《メルゴダ護政区》は、古き智の宝庫だよ'''
[[message]]
old = '''
しかし、私の行く手を阻もうとするかのように
遺跡内の魔物が邪魔をする――！'''
[[message]]
old = '''
我が探究の妨げとなるあの魔物を
どうにかしてくれないだろうか'''
[[message]]
old = '《メルゴダ護政区》の魔物は排除できそうかね？'
[[message]]
old = '''
しかし、目の前に古の知識がありながら
踏み込めぬとは――
じらされる気分だね'''
[[message]]
old = 'おお、ついに智を阻む魔物を排除してくれたか！'
[[message]]
old = '''
これで思う存分
智を求めることができるというものだよ！'''
