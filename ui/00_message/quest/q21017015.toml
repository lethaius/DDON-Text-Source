[[message]]
old = '''
あぁ、影の魔物を倒した覚者さんじゃないか
お前さんには感謝してるが――
全く、影に挑むなんて命知らずにもほどがある'''
[[message]]
old = '''
それで、俺になにか用でも？
遺跡の話を聞きに来たってんじゃないだろうな
勘弁してくれ――これ以上俺を脅かすな
影は散っても、消えることはないんだぞ'''
[[message]]
old = '''
今もきっと息を潜めて《<STG 862>》から
俺たちを監視しているんだ！
わかったか？　だからあんまり俺に話しかけるな
――あんたがまたやっつけてくれれば別だがな'''
[[message]]
old = '''
――え？　本当にやるつもりなのか？
やるなら、ただ倒すだけじゃなくて
一度も倒れることなく完膚なきまでに
叩きのめしてきてくれるんだろうな！？'''
[[message]]
old = '''
本当に《<STG 862>》で
息を潜めている魔物たちを倒すつもりか？
やるなら、仕返しされないよう一度も倒れずに
完膚なきまでに叩きのめすんだぞ'''
[[message]]
old = '''
お前さん、本当にやったのか？
はぁ――すごいな
感心したよ'''
[[message]]
old = '''
無駄なあがきと分かっていても
少しは胸がすくもんなんだな
影に勝つことができるなんて、考えもしなかった'''
[[message]]
old = '''
な、何てこった――失敗したっていうのか！
あぁ、恐ろしい――
すぐ復讐のために復活して
魔物の大群がこの村を襲うに違いない！'''
[[message]]
old = '''
こうしちゃいられない
魔物の襲撃にそなえて、隠れられる場所を
探さないと――'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
