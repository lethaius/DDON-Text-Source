[[message]]
old = '''
エルテ・ディナンのアーマ区画――
《レ・カルバス・アーマ》の調査
引き受けてくれるのかい？
ありがとう！　'''
[[message]]
old = '''
君が前にコカトリスを倒してくれた
《神花のテラス》で、気になる手記を
発見したんだ'''
[[message]]
old = '''
“都に降りた“白い災厄”に貫かれ、
残っていたわずかな仲間も
命を落としてしまった”'''
[[message]]
old = '''
“災厄をどうにかアーマの奥に閉じ込める
ことができたが、もはや都を立て直すことは
叶わない――”'''
[[message]]
old = '''
この手記の通りだとすると――
今でもその“災厄”はアーマ区画に
あることになる'''
[[message]]
old = '''
アーマの入り口は、その手記にあった
スペリングで開放しておいた
僕は馬鹿なことをしているのかもしれないけど、
どうか災厄の正体を突き止めてくれ'''
[[message]]
old = '――そして、できれば君の手で――'
[[message]]
old = '''
――ありがとう
“白い災厄”を退けてくれたのだな
覚者よ――'''
[[message]]
old = '''
これでようやく、無念のまま命を落とした
仲間達を弔うことができた――'''
[[message]]
old = '――――ん？'
[[message]]
old = '''
なんだい、僕今何か変な事言ったかな？
ところで、“白い災厄”の正体は
歳経たアングルスだったんだね'''
[[message]]
old = '''
でも、不思議だよ
正体も分からない、見たこともない
“白い災厄”なんてものを、どうしてここまで
僕は調べ消し去りたいと思ったのか'''
[[message]]
old = '''
なぜかは解らないけど、気分は晴れやかだ
君の力を借りる事ができて
本当に良かったよ'''
[[message]]
old = '''
“白い災厄”が封じられているのは
エルテ・ディナンの中にある区画
《レ・カルバス・アーマ》だ'''
[[message]]
old = '''
どうかそこに向かい、災厄の正体を
突きとめてほしんだ'''
[[message]]
old = '''
そして、できるなら君の手で
災厄そのものを――'''
