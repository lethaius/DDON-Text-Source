[[message]]
old = '''
おっ、もう行ってくれる気になったのか！
――いや、ほんとに大丈夫か？
もう少し時間をかけて覚悟を固めてもいいんだぞ'''
[[message]]
old = '''
ま、お前が大丈夫っていうんなら
俺としてはありがたいこと
この上ないんだけどな！'''
[[message]]
old = '''
念のためだ、もう一度説明しておくぞ
場所はおなじみの《罪人の修獄》だ
勝手に鍵が開いてた、あの墓場だよ'''
[[message]]
old = '''
調査に行った隊士の話では
女の笑い声があちこちから聞こえてきたそうだ――
繰り返すが――誰も居るはずがない墓地で、だぞ！'''
[[message]]
old = '''
ううっ、話してるだけで寒気がしてきた――
こんな話を副隊長にするわけにはいかないからな
お前だけが頼りだ！
それじゃ、任せたぞ！'''
[[message]]
old = '''
あの件はどうなった？
ほら、《罪人の修獄》で
女の笑い声が聞こえてきたってやつ――'''
[[message]]
old = '''
い、いや、急ぐことはないぞ！
こういうことには覚悟が必要だからな――
俺もよーくわかってる！
無理はしなくていいからな！'''
[[message]]
old = '''
おお、無事に帰ってきてくれてよかった！
ほんっとうによかった！'''
[[message]]
old = '''
いやぁ、送り出したはいいものの
万が一お前が帰ってこなかったら
次は俺が様子を見に行かなきゃなって考えたら
気分が重くなってな！'''
[[message]]
old = '''
で、《罪人の修獄》の中で笑ってたのは
何だったんだ？
――女の幽霊！
やっぱり出たんだな！'''
[[message]]
old = '''
ふむ、冤罪を示唆するような
不穏な手記が遺されていたのか――'''
[[message]]
old = '''
あの墓地に葬られているのは
大罪を犯して獄死した囚人ばかりだと聞いていたが
冤罪に問われ、無念のうちに没した者も
いたのかも知れんな――'''
[[message]]
old = '''
気味の悪い任務を引き受けてもらって悪いな
俺からの感謝の気持ちとして
これを受け取ってくれ
また何かあったら、よろしくな！'''
