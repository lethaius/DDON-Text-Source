[[message]]
old = '''
さあ！　ハンサムボーイに続きまして
お次はプリティーガールたちのお出ましよ！'''
[[message]]
old = '''
心を込めて用意した《渾身のチョコレートケーキ》を
心に決めた一人だけにプレゼントしましょう
それじゃあ早速、彼女たちのアピールタイム！'''
[[message]]
old = '''
モテモテ君たちはチョコレートの食べ過ぎで
鼻血を出さないか心配してしまったよ
いや、軽く鼻血でも出してくれた方が――ワハハ！'''
[[message]]
old = '''
誰が真のハンサムボーイか
結果発表をお楽しみにッ！'''
[[message]]
old = '''
彼女たち全員と話をしてから
誰に《渾身のチョコレートケーキ》を
プレゼントするか決めてね'''
[[message]]
old = '''
もちろん今回も、誰か一人に一度だけしか
プレゼントできないから
よーく考えてから渡して！'''
[[message]]
old = '''
近頃は想い人にチョコをプレゼントするだけでなく
友達や家族にもプレゼントするんだそうだ
いつどんな時でも、日ごろの感謝や愛の気持ちを
誰かに伝えるというのは――素晴らしいッ！'''
[[message]]
old = '''
しかし、人から気持ちのこもった食べ物を
プレゼントされると、もったいなくて
なかなか食べられなくてね
防腐処理して枕元に飾りたいくらいだ'''
[[message]]
old = '''
どう？　あなたの《渾身のチョコレートケーキ》
喜んでもらえたかしら？
ウフフ、私までキュンキュンしてきちゃう！'''
[[message]]
old = '''
チョコレートをプレゼントするのって
バレンタインの基本でもあり、乙女の一大イベントよね
意中の相手がどれだけチョコレートケーキを貰えたか
その結果はまた改めて発表するわ'''
[[message]]
old = '''
それまで楽しみに待っててちょうだい！
そうそう、グレゴリーさんのところで
バレンタインの時期だけの
特別な家具を集めるのもいいかもね'''
[[message]]
old = '''
ハンサムボーイもプリティーガールも
誰が一番チョコレートケーキをプレゼントされたか
結果が楽しみだな！'''
[[message]]
old = '''
まあ、俺はシェリーちゃんからの
チョコレートケーキがあれば
他には何もいらないんだがね、フフン――'''
[[message]]
old = '''
また神殿中が浮足立っているな
――こんな所に呼び出して何の用だ？'''
[[message]]
old = '''
バレンタイン？　チョコレートケーキ？
すまないが、わたしは甘いものはそれほど好かない
食べられないというわけではないが――'''
[[message]]
old = '''
しかし、嗜好云々の前に
おまえからの好意とくれば純粋に嬉しく思う
それくらいの心のゆとりはあるつもりだ'''
[[message]]
old = '''
最初は何事かと思っていたが
たまにはこういった催しも悪くはないな
適度な絆は戦場においても信頼できる要素となる
――無粋なことを言ってしまったか？'''
[[message]]
old = '''
やあ、ちょっとした付き添いで
招かれたんだけど
ここがあなた達の住むレスタニアなんだよね？'''
[[message]]
old = '''
意中の相手にチョコレートを贈って
愛の告白をするイベント、ね
なるほど、それでここに呼ばれたのか'''
[[message]]
old = '''
まあ――正直、よく分からないけど
誰かに贈り物をしたりされたりするのって久しくないな
実は“チョコレートケーキ”とやらにも興味があるよ
よかったら、隊長――私にくれると嬉しい'''
[[message]]
old = '''
誰が一番多くもらったか、までがイベントなの？
そんなの競ってどうするっていうのさ
一つ一つに想いがこもってるんだから
量は関係無くない？'''
[[message]]
old = '''
なになに？　ここに座ってるだけでいいいの？
そこのお姉さんについてきちゃったけど
酒場ってことは何か美味しい物が
食べられるんだよね？'''
[[message]]
old = '''
わぁっ！　チョコレートケーキ！
すっごくおいしそう！　あなたが作ってくれたの？
え、違うの？　まあ良いんだけど'''
[[message]]
old = '''
力を付けるためにはお肉料理が一番だけど
やっぱり甘い甘ーいスイーツも素敵よね！
これは心のための栄養ってやつだよ
あーお腹すいてきた、ぜひ食べたいな！'''
[[message]]
old = '''
普段は料理をふるまう立場だから
誰かに作ってもらったものを食べるって
なかなかないんだ
こういうお祭りもいいね！'''
[[message]]
old = '''
あの、お召しに応じてまいりましたが
私は何をすればよろしいのでしょう？'''
[[message]]
old = '''
意中の相手にチョコレートケーキを贈る、ですか
酒場もいつもより活気づいているのは
この催しのためだったのですね'''
[[message]]
old = '''
我々ポーンも、主である覚者様方へ
なにかの形で日頃のお返しができればよいのですが'''
[[message]]
old = '''
この後、誰が一番チョコレートケーキを貰ったか
集計して発表されるそうです
私はこの場にお呼びいただけただけで十分です――'''
[[message]]
old = '''
“素敵なお祭り”が始まるんですって？
ふふ、何が始まるのかしら
楽しませてちょうだい'''
[[message]]
old = '''
想いを込めた贈り物
念を込めるという意味ではそれもある意味
魔術と一緒なのかもしれないわね
相手が大切であればあるほどその力はより強い――'''
[[message]]
old = '''
――あなたが想いを込めた
その黒く輝く芳醇な香りのデザートは
あたくしの唇に触れたがってはいないかしら？
ふふ――誰に贈るにしろ、しっかり考えなさいな'''
[[message]]
old = '''
ふふ、あたくしは順位なんかに興味は無いの
この刺激的な雰囲気を味わえただけでも
そこそこ楽しめたから――'''
