[[message]]
old = 'おまえとガルドリンには別命がある'
[[message]]
old = '''
ブリア海岸に巨大な魔物の死骸が
打ち上げられたそうだ'''
[[message]]
old = 'おそらく嵐が運んできたのだろうが問題は――'
[[message]]
old = '''
――どうにも奇妙な話なのだが――
その魔物、これまでに一度も目撃されたことが
ないらしいのだ'''
[[message]]
old = '''
古参の騎士や、早耳の覚者ばかりか
近隣の古老も初めて見る死骸に首を捻るばかり'''
[[message]]
old = '''
そこで、魔物との対戦経験豊富なおまえたちに
詳しい検分を依頼したい'''
[[message]]
old = '''
本当に未知の魔物であれば
改めて、本格的な調査隊を組織することになる'''
[[message]]
old = '''
魔物の検分はもちろんだが
ガルドリンと行動を共にすることにも意味がある
うまくやってくれよ？'''
[[message]]
old = '''
誰も知らない魔物――
レスタニアにまだそんなものがいたとはね'''
[[message]]
old = '''
ああ、お察しの通りさ
僕はワクワクしているよ'''
[[message]]
old = '''
巡る竜力が暗き闇に触れたようだ
しかし、その正体はわからぬ'''
[[message]]
old = '心して行くがよい'
[[message]]
old = 'ったく、なんだって俺なんだ？'
[[message]]
old = '''
まあ、たまには爺さんの言うことも
きいてやらないとな
じゃ、ブリア海岸で落ち合おうか'''
[[message]]
old = '''
未知の魔物なんているもんか
大方、育ちすぎか何かよ
俺はそっちに賭けるぜ'''
[[message]]
old = '''
噂を聞いて、ジッとしていられなくてね――
たまらないな、この腐臭'''
[[message]]
old = '''
で、どう？
あの魔物は、どこかで見たことがある奴かい？
ほら、もっと近くで見てくるといい'''
[[message]]
old = '''
もっと近くへ行けよ
意見を聞かせてくれ'''
[[message]]
old = '残念ながら力尽きたのは魔物だけではない'
[[message]]
old = '''
嵐の中、魔物の犠牲になった村人たちもいる
我々騎士団があらかた見つけ出したはずだが――'''
[[message]]
old = '貴殿も、もし気づいたら、教えてくれ'
[[message]]
old = '''
ひどい嵐だったな――
気のせいだろうが、悪意さえ感じたよ'''
[[message]]
old = '''
この臭いに比べればオークどもの臭いなど
まるで香水だぜ'''
[[message]]
old = '''
海岸の小娘が光って――あたりが真っ白になって
気づいたらここにいた――この流れで合ってるよな？'''
[[message]]
old = 'となると、ここはどこだって話だ'
[[message]]
old = '''
が、その前に――
俺はひどく背中を打って、どうやらすぐには
動き出せねえらしい'''
[[message]]
old = '''
おまえが一緒で良かったぜ
そのあたりを見てこいよ
ここがどこかわからねえと、帰り道もわからねえ'''
[[message]]
old = '''
ま、あの空の不気味な光も気になるが――
イテテテ――とりあえず、おまえに任せるわ'''
[[message]]
old = '''
とにかく、ここが――イテテテ
ここがどこなのか――それを調べろ'''
[[message]]
old = '謁見の間はやっぱり緊張しちゃうね'
[[message]]
old = '''
でも、これからはそうも言ってられないから
なるべく顔を出すようにしなくちゃ'''
[[message]]
old = '''
ふたりで牽引して、この隊を
最強の覚者隊にしましょう！'''
[[message]]
old = '''
こんなことは君にしか話せないんだけどさ――
レオのことを少し気にかけていて欲しいんだ'''
[[message]]
old = '''
一緒にディアマンテスに立ち向かった時のことを
覚えているだろう？
あのレオが神殿を離れる理由なんて
ないと思うんだよね'''
[[message]]
old = '''
覚者よ――
鍛え、強さを求め、備えるのだ'''
[[message]]
old = '''
たとえ風が止まり、雨があがっても
嵐はすぐそこにある'''
[[message]]
old = '''
例の島――
おまえとガルドリンが瞬時に到着したという
あの島はどこにあるのか――'''
[[message]]
old = '''
ブリア海岸で死んでいた魔物は
どうやらその島から来たらしく
しかも、単独ではない'''
[[message]]
old = 'そして島で遭遇したという黒い鎧の騎士――'
[[message]]
old = '事態は単純な魔物退治では済まないのだろうな'
[[message]]
old = '''
認めたくはないが
またもやレスタニアに危機が訪れたということか'''
[[message]]
old = '''
白竜の回復を見守る平穏な余生を
送るつもりだったが、瞬時に十年老いた気分だ'''
[[message]]
old = 'おまえたち――頼りにしているぞ'
