[[message]]
old = '''
異国の覚者様――
この度のご尽力、なんとお礼を申し上げていいか――
侵食魔との戦いも、もう、そう長くはないはずです'''
[[message]]
old = '''
森の生命力は戻りつつあるものの――
動植物たちの姿は未だ見えません
恐らく、聖域から漏れ出ている魔物のせいでしょう'''
[[message]]
old = '''
覚者様――
このまま森の回復を見守るだけでは
村が飢え滅びてしまいます'''
[[message]]
old = '''
かの聖なる地から漏れ出た魔物と
その住処となっている《<STG 950>》に
はびこる魔物たちを
どうか討伐してきていただけませんか'''
[[message]]
old = '''
先祖代々暮らし守ってきたこの森を
我々の代で失ってしまっては
あまりに申し訳が立ちません'''
[[message]]
old = '''
侵食の力を抑止するため――
ぜひ、覚者様の力をお貸しください'''
[[message]]
old = '''
かの聖なる地から漏れ出た魔物と
《<STG 950>》の魔物たちを
討伐してきていただけませんか'''
[[message]]
old = '''
おお――
大地を食い荒らす侵食の力とはさざ波のようなもの
かすかではありますが、引いていくのを感じます'''
[[message]]
old = '''
我々も、モルフォール一丸となって
覚者様のご助力をさせていただきます
どうか――最後までお付き合いくださいませ'''
