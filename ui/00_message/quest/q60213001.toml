侵食ゴアサイクロプスだが、
こいつがまた派手に侵食が進んだ個体だ'''
[[message]]
old = '''
“侵食核”って呼び名らしいが
とにかく頭にイバラみたいなものを
２本も生やしてやがる'''
[[message]]
old = '''
あれは体に回りきった毒が
行き場を失って噴き出したような状態だ
危険度のバロメータと考えても良いだろう'''
[[message]]
old = '''
侵食が進んだ魔物の凶暴性が増すのは
前に説明した通りだが
あそこまで侵食が進んでしまうと
もう別種の魔物と考えた方がいいだろうな――'''
[[message]]
old = '''
