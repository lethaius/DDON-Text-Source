[[message]]
old = '''
ファビオには会ったか？
たった今までいたのだが――
おまえを探していたぞ'''
[[message]]
old = '''
次は酒場を探すと言っていたから
行ってみたらどうだ？'''
[[message]]
old = '''
とはいえ、何やらコソコソした様子で
おまえを探している理由もなんだかんだと
ごまかしていた
変なことに巻きこまれるなよ'''
[[message]]
old = '''
ファビオは酒場だろう
おかしなことに巻きこまれるなよ'''
[[message]]
old = 'さっきファビオとひさしぶりに話したよ'
[[message]]
old = '''
ファビオはいつも商売のタネを探しているよね
知り合ったころはどうかと思っていたけど
最近は感心しているんだ'''
[[message]]
old = '''
ああ、いたいた！
頼みたいことがあってあんたを探していたんだ'''
[[message]]
old = '''
実はさ――このあいだ、地図を手に入れたんだ
それも、ただの地図じゃない
我らの友、レオが残した地図だ'''
[[message]]
old = '''
しかも、半分ほど破れているな？
好奇心がはち切れそうだろう？
これは調べずにはいられないよな'''
[[message]]
old = '''
その第一歩として、レオと親しかった
グリッテン砦のヴァネッサの意見を聞きたい
な？　一緒にグリッテン砦へ行こうぜ'''
[[message]]
old = '知ってるだろ？　おれはヴァネッサが苦手でね'
[[message]]
old = '''
おれなんかきっと嫌われている――
そう思うと、ふたりきりはキツい'''
[[message]]
old = '''
あんたが新人の頃はいろいろ世話したよな？
その時の恩を、今、ちょーっと返してくれ'''
[[message]]
old = 'ああ――よく来たな'
[[message]]
old = '''
悪いな
ここでの仕事を片付けて、なるべく早くに
わたしも行けるようにする'''
[[message]]
old = '''
新しい地図にあった印は、やっぱり
この洞窟だよな――'''
[[message]]
old = '''
これを見てくれ
つなぎ合わせた地図から読み取ると――'''
[[message]]
old = '''
どうやら、この洞窟の、さらに奥に
何かがあるらしい'''
[[message]]
old = '''
おそらく――危険な魔物がいるのだろう
レオはその魔物退治をひとりでやっていた
そういう奴だ、あいつは'''
[[message]]
old = '''
よし、我々の手でレオの憂いを断ってやろう
行くぞ――'''
[[message]]
old = 'くぅ――出た出た！'
[[message]]
old = 'これがレオの心残りか！？'
[[message]]
old = '''
何か手がかりがあるかもしれない
手分けして探そう'''
[[message]]
old = 'レオめ、ここに何を隠したんだ？'
[[message]]
old = '''
また別の場所へのメッセージか――
おれたちもしかして、からかわれてるのか？'''
[[message]]
old = '''
いや、レオはそういう性格じゃないしなあ
とにかく、このメッセージの場所は――'''
[[message]]
old = 'この洞窟入口近くの、滝を望む崖あたりかな'
[[message]]
old = '''
新たな情報の示す先はこのダウ渓谷の
滝の麓というわけだな'''
[[message]]
old = 'さあ、行こうか'
