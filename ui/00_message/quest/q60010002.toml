[[message]]
old = '''
では、《ハイデル地下霊廟　深部》調査の前に
手帳から得た情報を話しておこう'''
[[message]]
old = '''
《開かずの路》で見つけた
先代の手帳には、例の事件の詳細が
記されていたのだ'''
[[message]]
old = '''
どうも村人に邪教崇拝と糾弾されていたのは
司祭メンヴィル本人ではなく、その妻だったそうだ
否定したが迫害に耐えられず
妻は自ら命を絶ってしまった'''
[[message]]
old = '''
その直後に司祭は姿を消した――
呪いの言葉を残し、霊廟の奥へとな'''
[[message]]
old = '''
先代はその件に深く関わっていた
司祭を追い、復讐を恐れて
霊廟深部を封鎖したのだ'''
[[message]]
old = '''
女を死なせ、司祭を生きたまま閉じ込めた
後ろめたさからか、手帳にはこうあったよ'''
[[message]]
old = '''
“後世に、私達の罪を遺すことを許してほしい
 勇気ある者よ、もしあの男がテルに
 災いをもたらした時は、どうか――”'''
[[message]]
old = '''
――面倒をかけてばかりだが、この通りだ
どうか貴君の力でテルの闇を
突きとめてくれ'''
[[message]]
old = '''
――そうか、やはり疫病は
司祭の呪いが元になっていたのだな'''
[[message]]
old = '''
本来は、我々テルの住民こそが
向かい合わねばならなかった問題だ'''
[[message]]
old = '''
疫病が呪いからくるものであると分かった
だけでも収穫だ
原因が分かれば今後は対策について
調べることができるからな'''
[[message]]
old = '''
貴君が霊廟の魔を払ってくれたことも、
おそらく呪いを薄める一定の効果が
あっただろう'''
[[message]]
old = '''
村を代表して礼を言う
力を尽くしてくれたこと、本当に感謝している
貴君はテルにとって、まごうことなき英雄だ'''
[[message]]
old = '''
貴君にばかり頼ってしまって申し訳ないが
どうか《ハイデル霊廟　深部》の調査を
よろしく頼む'''
[[message]]
old = '''
おそらくあの最深部にこそ
テル村を覆う病の病巣があるはずなのだ'''
