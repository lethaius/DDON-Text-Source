old = '''
最近、島内で凶悪な魔物を頻繁に見かける
という情報が相次いでるわ'''
[[message]]
old = '''
そのせいで、この駐屯地で負傷者を休ませる
場所が追いつかなくてね――'''
[[message]]
old = '''
あなた、ちょっと討伐してきてくれないかしら
これ以上負傷者が出たら、本当にもたないわ'''
[[message]]
old = '''
――わかっていると思うけれど
あなたにまで倒れられたら本末転倒よ
今回は一度も膝をつかずに
討伐することを心がけてちょうだい'''
[[message]]
old = '''
