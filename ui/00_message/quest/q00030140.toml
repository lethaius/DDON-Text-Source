[[message]]
old = '''
これほど戦況が変化しても姿を見せないとは
悪しき竜め、いったい何を考えているのか
皆目見当がつかんわ'''
[[message]]
old = 'ここからの戦略は判断が難しいと思うよ'
[[message]]
old = '''
解放軍全体にみなぎる力と勢いを
どう評価するかだよね'''
[[message]]
old = '''
僕が指揮官なら君たちの活躍を見込んで
次から次へと――'''
[[message]]
old = '''
いや、ごめん
現場のことなんて何も知らないのに――'''
[[message]]
old = '''
悪しき竜も動き出す頃合いだろう
その動向、見誤るなよ'''
[[message]]
old = 'おかえりなさい、レスタニアの皆さん'
[[message]]
old = '''
皆さんのお力添えで見事取り戻したこの展望城を
ぜひご案内したいところですが'''
[[message]]
old = '''
まずはメイロワ将軍から取り急ぎ、皆さんに
お話があるそうです'''
[[message]]
old = '''
よく戻ってくれた、レスタニアの覚者たちよ
早速だが聞いてくれ'''
[[message]]
old = '''
展望城を手に入れた我々が
次に目指すは王都メガド――'''
[[message]]
old = '''
メガド突入のため
まずは北の地へ侵攻し、足掛かりを作らねばならん'''
[[message]]
old = '''
それには城の背後にそびえ立つ険しい岩山を
縦断する必要があり、これは悩ましい問題で
あったが、解決の目処が立ったところだ'''
[[message]]
old = '''
幸いなことに、城で飼育されていた使役獣が
従順な奴でな、こいつがおぬしらを乗せて
山を越えてくれるだろう'''
[[message]]
old = '''
北の地とは、久しく連絡が途絶えており
どのような状態にあるか分からん'''
[[message]]
old = '''
であるからして、まずは、おまえたちに
先に向かってほしいのだ'''
[[message]]
old = '''
ジリアンらと行動を共にして欲しい
使役獣の乗り場で合流してくれ'''
[[message]]
old = '''
一度にしゃべりすぎたか？
簡単に言うと、北の地に王都メガド攻略の
拠点を確保したいということだ'''
[[message]]
old = '''
ジリアンと一緒に行ってくれ
使役獣乗り場は地図で確認できるはずだ'''
[[message]]
old = '使役獣に乗ったことはありますか？'
[[message]]
old = '''
ああ、初めてですか！
楽しいですよ
僕が保証します！'''
[[message]]
old = '''
奪われた領地を取り戻すのもいいが
悪しき竜対策も考えないとね'''
[[message]]
old = '''
ロスギルの村が落ち着いたから
戻って来たんだ'''
[[message]]
old = '''
イェルハルド、なんだか若返ったみたいで
わたしの出番はなさそうだしね'''
[[message]]
old = '''
そしていきなり使役獣さ
久しぶりだから緊張するよ'''
[[message]]
old = '''
俺たちが行くのはいつだってギスギスした
無愛想な道だろ？'''
[[message]]
old = '今回も、快適にはほど遠いだろうな'
[[message]]
old = 'うれしいな、ついに使役獣に乗れるよ！'
[[message]]
old = '''
使役獣はそりゃ楽しみですけど
いったいどんなところを通るんでしょうね'''
[[message]]
old = 'もし敵襲になったらわたしを守ってくださいね'
[[message]]
old = '''
わたし、戦闘には全然慣れていなくて――
ああ、こわい！'''
[[message]]
old = 'なんだか気持ちが悪いぞ'
[[message]]
old = '''
おまえは平気そうだな
なんだこれは――'''
[[message]]
old = '''
使役獣に乗ると、揺れで気持ちが
悪くなる人がいるって聞いたけど
隊長はどう？'''
[[message]]
old = 'さて、ここからどうするんでしょうね'
[[message]]
old = 'もしかして気持ち悪くなったりしてる？'
[[message]]
old = '''
そんな時はね、大声で笑ったり歌ったり
騒げばいいのさ
敵に気づかれたらその時はその時だよ'''
[[message]]
old = '使役獣の出番はここまでね'
[[message]]
old = '''
ここからは洞窟をくぐって、メガド近くにある
拠点となる場所を目指す'''
[[message]]
old = 'そこには小さな石塔があって――'
[[message]]
old = '''
メガドが落城するまでは、王都を守る
警備塔として使われていたのだけれど
今はどうなっているか分からない'''
[[message]]
old = 'とにかく先へ進もう'
[[message]]
old = '''
使役獣はここまで
乗り心地はどうだった？'''
[[message]]
old = '''
こんなに長く乗ったことは
わたしは初めてだよ'''
[[message]]
old = '''
洞窟を抜け
どうなってるか分からねえ石塔を目指すか――'''
[[message]]
old = '''
まあ、獣の背中で揺られるよりは
ずっといいぜ'''
[[message]]
old = '''
次は洞窟だって
中、渇いているといいな
湿った洞窟は苦手なんだ'''
[[message]]
old = '''
使役獣の活用は、レスタニアでも
検討する価値があるかもしれませんね'''
[[message]]
old = '''
ふう――
ここにも敵が入り込んでいたか'''
[[message]]
old = '''
ぜんぶ片付けてやったけど――
油断はできないね'''
[[message]]
old = 'でもまず最初に、ほら、礎を解放してね'
[[message]]
old = '''
ほら、礎の解放だ
忘れたら大ごとだぞ'''
[[message]]
old = '''
こんなところが勤務地なんて
きっと不人気任務だよね'''
[[message]]
old = '''
ここが王都攻略の拠点になるわけだ
パッとしねえところだな'''
[[message]]
old = '''
礎があって良かったよね
使役獣は面白かったけど
一度でじゅうぶん！'''
[[message]]
old = '王子の迎えを、エリオットに頼んだんだ'
[[message]]
old = '''
メイロワ将軍も一緒に来るから
全員揃うまで、ここで待とう'''
[[message]]
old = '''
ジリアンの父親はわしが選んだ娘婿だ
人を見る目には自信があったのだが――'''
[[message]]
old = '''
まあ、戦向きではない、というだけで
好漢ではあった'''
[[message]]
old = '''
しかし、全滅したと思っていたこの地に
兵が残っていたとはな
ひょっとすると、あてにできるかもしれん'''
[[message]]
old = '''
父は優しかったけれど臆病もので
戦いからはいつも逃げていた'''
[[message]]
old = '''
それをあちこちから聞かされて
バカにされて――
そのうち父を嫌うようになったの'''
[[message]]
old = '''
でも――
本当は、大事な時には、誰よりも
勇気を振りしぼることができたんだ――'''
[[message]]
old = '''
ずっと誤解していたよ
許してくれるかな'''
[[message]]
old = 'ネド王子、ちょっと逞しくなった気がします'
[[message]]
old = 'もちろん、身体じゃなくて、心の方ですけどね'
[[message]]
old = '黒い鎧の騎士かよ――'
[[message]]
old = '''
あの黒騎士なのか？
だとしたら――どうしてくれようか'''
[[message]]
old = '''
隊長、違うよね？
あの黒騎士じゃないよね？
だってアイツは――'''
[[message]]
old = '''
きびしい戦闘続きで何度も諦めかけたが――
いや、こうなってくると生きる欲が出てきたよ'''
[[message]]
old = '''
ジリアンの父上を始めとする多くの犠牲の上で
わたしは生かされている
この命、無駄にはせんぞ'''
[[message]]
old = '''
皆さんのおかげで無事に拠点が確保
できました'''
[[message]]
old = '''
でも、メガドにいるという黒い鎧の騎士は
かなりの強敵のようです'''
[[message]]
old = '''
ここは一度、展望城に戻り
作戦を練り直しましょう'''
[[message]]
old = '''
でもその前に――
ユーリから報告を受けたのですが
この石塔の地下室に、メガドから逃げ延びた
人達が潜んでいるようです'''
[[message]]
old = 'その中にはこの辺りのエリアマスターのドリスも！'
[[message]]
old = 'ドリスには、ぜひ会って、話を聞きましょう'
[[message]]
old = '拠点の確保は完了しました'
[[message]]
old = '''
ドリスとの挨拶が済んだら
一度、展望城に戻りましょう'''
[[message]]
old = '王子の言う通りだ'
[[message]]
old = '''
メガド攻略となるとそれ相応の
準備が必要だからな'''
[[message]]
old = '''
どこから来た？
所属と名を名乗りたまえ'''
[[message]]
old = '''
ハッ――貴方が覚者様でしたか！
ご無礼をお許しください'''
[[message]]
old = '''
私はメガド近衛隊副隊長のドリス――
まずは簡単に現状をご報告いたします'''
[[message]]
old = '''
王都メガドはアッカー家三代当主キリーク様の治世に
計画された城塞都市であります'''
[[message]]
old = '''
我々近衛隊はメガドおよび王族の方々の護衛を
務めておりました、が――'''
[[message]]
old = '''
魔軍の襲撃によりメガドはあえなく陥落
近衛隊の大半は今も消息不明、生存した者も
殆どが負傷しています'''
[[message]]
old = '''
隊長であるベイジルについても王都メガド陥落時より
姿を見た者はおりません
よって、この場では私が指揮をとっております'''
[[message]]
old = '''
――メガドに竜も王も不在という現状は
おそらく王都が始まって以来の非常事態と言えます
このことがさらなる災いを呼ばねば良いのですが――'''
[[message]]
old = '以上、ご質問があれば何なりと'
[[message]]
old = '''
ネド王子との無事の再会を、誰よりもいち早く
ベイジル隊長にお伝えしたいところです'''
[[message]]
old = '黒騎士を見たか？'
[[message]]
old = '''
俺は長年この仕事をしているが
いやはや――
姿を見たら迷わず逃げた方がいい'''
[[message]]
old = '''
――戦闘で脚を負傷してね
敵がここまで来たらもう逃げることもできない'''
[[message]]
old = '''
でもいいんだ
ここで君たちの役に立てればね'''
[[message]]
old = '盗賊の時は、メガド潜入は苦労したもんだ'
[[message]]
old = '''
解放軍になっても変わらないなんて
わたしはメガドに嫌われているのかね'''
[[message]]
old = 'アッカーシェランに黒騎士が現れたって？'
[[message]]
old = 'ちがう？　どういうこと？'
[[message]]
old = '''
――ああ
黒い鎧の騎士が現れたというだけで
正体はまだ未確認なんだ
そうか、そういうことか'''
[[message]]
old = '''
黒騎士が現れたと聞いたぞ？
奴め、生きていたのか？'''
[[message]]
old = 'どうなんだ？'
[[message]]
old = '''
アッカーシェランに現れたという
黒い鎧の騎士――'''
[[message]]
old = 'その者はいったい何者――'
[[message]]
old = '''
我らの知る黒騎士であれば
事態は深刻と言わねばなるまい'''
[[message]]
old = '覚者たちよ、見極めてくるのだ'
