[[message]]
old = '''
撤退か――それが正しい判断だな
私は仲間と一旦態勢を立て直してから退く
君はミューセルに報告に行ってくれ！'''
[[message]]
old = '''
撤退が正しい判断だな
私は仲間と一旦態勢を立て直してから退く
君はミューセルに報告に行ってくれ！'''
[[message]]
old = '''
あら、覚者様
どうでしたか？　調査のほどは――！'''
[[message]]
old = '''
ええっ！　白い魔物に襲われた！？
グリニスとイデさんがご無事なのは
不幸中の幸いですが――'''
[[message]]
old = '''
困りましたね――
恐らくその白い魔物は
聖域からやってきた魔物でしょう'''
[[message]]
old = '''
よそから来た魔物が
このエランに居つくようになったら
森の生態系が変わってしまいますわ
バランスが崩れないといいのですけれど――'''
[[message]]
old = '''
はぁ、わたしはてっきり
イデさんや覚者様が、珍しい草花でも
持って帰ってくださるかとばかり――'''
[[message]]
old = '''
覚者様にまたもご迷惑をおかけして
しまいましたね――
ともあれ、イデさんやグリニスを助けてくださって
感謝いたしますわ'''
[[message]]
old = '異国の覚者か！　これはいいところに――！'
[[message]]
old = 'な、何なんだ！？　この白い魔物は！？'
[[message]]
old = '''
くっ――劣勢か――！　ここは一旦退くべきだな――
お前も退くんだ！　ミューセルにこのことを伝えてくれ！'''
