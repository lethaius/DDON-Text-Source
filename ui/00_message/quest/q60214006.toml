[[message]]
old = '''
まだ油断はできない――
我々はここで調査を継続します'''
[[message]]
old = '''
ここは我々が守ります
覚者殿は先に戻ってお伝えください'''
[[message]]
old = '''
まぁ、調査に行ってくださるのですね！
人が増えれば、目の付け所も変わりますもの
きっと新たな発見があるはずですわ'''
[[message]]
old = '''
崖崩れから復旧したのは
《<SPOT 930>》の辺りです
鳥が多いところですから突かれないように
注意なさってくださいね、ふふふ！'''
[[message]]
old = '''
崖崩れから復旧したのは
《<SPOT 930>》の辺りです
ああ、調査結果を聞かせていただくのが
楽しみです'''
[[message]]
old = '''
調査に出向いたところを魔物に襲われたんだ
この先で私の仲間が戦っている――
私が退路を確保しておくから
君は加勢に向かってくれ、頼む！'''
[[message]]
old = '''
