[[message]]
old = '''
よう、覚者さん
怪我したわけでもないのなら
ちょっと聞いてくれないかい？'''
[[message]]
old = '''
俺の故郷のフィアンセに、この手紙と
何か素敵な贈り物を届けてやりたいんだ
協力してくれるかい？'''
[[message]]
old = '''
最近負傷者が多くて忙しかっただろ
それで手紙があまり送れなくてね
怒ってしまったのか、彼女から連絡がないんだ
機嫌取りというか――わかるだろ？'''
[[message]]
old = '''
覚者さんはいろんな場所へ行くだろうから
＜<QDEL NAME 0 3>＞なんかは
手に入るかな――
この手紙と一緒に渡してくれ、頼んだよ'''
[[message]]
old = '''
故郷のフィアンセに、この手紙と
＜<QDEL NAME 0 3>＞を
プレゼントとして届けてやりたいんだ'''
[[message]]
old = '''
俺の故郷は前線からはかなり距離があって
田舎だし、オークに攻められる危険は無いから
彼女を置いてきたんだけど――
やっぱり、恋しくなるよな'''
[[message]]
old = '''
――なに
あなた誰？'''
[[message]]
old = '''
えっ――フェリクスさんから？
へぇ、何も知らないんだ
お姉ちゃんを置いてけぼりにしたくせに'''
[[message]]
old = '''
フェリクスさんから、お姉ちゃんへ？
わざわざ届けてくれたんだ
ご苦労様――でも残念だったね'''
[[message]]
old = '''
お姉ちゃんは死んじゃったよ
少し前にね――
飛んできた弾に、家ごと潰されちゃった
オークの新しい大砲のテスト、なんだって'''
[[message]]
old = '''
家に籠って泣いてばかりだったお姉ちゃんも
お姉ちゃんを置いて行ったフェリクスさんも
みんな嫌い――
もう思い出したくないよ'''
[[message]]
old = '''
でも、こんなところまで届けにきてくれるなんて
あなたは優しいんだね
ありがとう'''
