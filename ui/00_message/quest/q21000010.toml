[[message]]
old = '''
すまん、面倒事を押し付けるようで悪いんだがな
神殿にいる《サリー》に
渡してやってほしいものがあるんだ'''
[[message]]
old = '''
なんでも商品の在庫を切らしちまったとかでよ――
見ての通り俺はここを動けないし
品物の余裕もない'''
[[message]]
old = 'お前、代わりになんとかしてやってくれねぇか'
[[message]]
old = 'サリーのこと、頼んじまって悪いな――'
[[message]]
old = '''
こういう仕事をしている者同士
気持ちはわかるからよ
助けてやりてぇんだ'''
[[message]]
old = 'ええ、ちょっと落ち込んでるんです――'
[[message]]
old = '''
わざわざうちの店に来てくださったお客さんに
その品物はもうずっと切らしてるんです――
なんて断る状態が続いちゃってまして'''
[[message]]
old = '''
とは言え、品物が入ってこないことには
私一人ではどうにもできなくて――'''
[[message]]
old = '''
まぁ、ありがとうございます！
これでお客さんにガッカリした
顔をさせずに済みます！'''
[[message]]
old = '''
わざわざうちの店を選んでくださったからには
笑顔で買い物をしていって欲しいですからね！'''
