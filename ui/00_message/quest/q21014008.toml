[[message]]
old = '''
廃村のこと、ありがとう！
ミューセルさんも、覚者さんに
感謝してるって言ってたよ！'''
[[message]]
old = '''
それで――あの――
強い覚者さんにお願いがあって――'''
[[message]]
old = '''
実は、そこにいるボクのおばあちゃんが――
《<STG 814>》に恐ろしい魔物たちが
入っていくのを見た！　って言うんだ'''
[[message]]
old = '''
きっと見間違いか、森に住む小さい魔物だと
思うんだけど――
ミューセルさんやディリスに言っても
不安にさせちゃうだけだと思うんだ'''
[[message]]
old = '''
だからあの――よかったら、覚者さんに
見て来てもらえないかな、と思って――
お――お願いします！'''
[[message]]
old = '''
《<STG 814>》に恐ろしい魔物たちが
入っていくのを見た！って
ゴビネットばあちゃんが言うんだ――'''
[[message]]
old = '''
見間違いか、森の小さい魔物だと思うんだけど
もし本当に危ない魔物だったら怖いから――
覚者さんに調べてきてもらいたいんだ'''
[[message]]
old = '''
わ、行ってきてくれたんだね！
――えぇ！？
本当に危険な魔物の群れだったの！？'''
[[message]]
old = '''
そっか――おばあちゃんに謝らなきゃ
やっぱり、覚者さんに行ってもらってよかったよ'''
[[message]]
old = '''
それにしても、覚者さんってすごく強いんだね
ボクも、戦士のサリヴァンさんがここに来る時に
戦い方を教えてもらってるんだけど――
剣を持つだけで精一杯だよ'''
[[message]]
old = '''
今度、覚者さんが戦っているところを見てみたいなぁ
――へへ、これはぼくからのお礼だよ！
本当にありがとう'''
