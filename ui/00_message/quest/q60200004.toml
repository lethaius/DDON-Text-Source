[[message]]
old = '''
あ、そうだ
お前に言っときたいことがあってさ――
《プレイポイント》の使い道についてなんだけど'''
[[message]]
old = '''
実は――《プレイポイントショップ》で
《至高の戦功勲章》ってのを扱い始めたんだ'''
[[message]]
old = '''
これ、結構スゴい代物みたいなんだよ
まさに、選ばれし覚者しか手にできない
逸品って感じでさ'''
[[message]]
old = '''
詳しくは《クラフトルーム》のソニアに
聞いてみるといいぜ
俺よりずっと詳しいはずだ'''
[[message]]
old = '''
《至高の戦功勲章》、気になるだろ？
詳しくは《クラフトルーム》のソニアに
聞いてみるといいぜ
俺よりずっと詳しいはずだ'''
[[message]]
old = '''
《至高の戦功勲章》について、ですね？
それを手にできるのは
極地に至る志を持つ覚者様のみと伺っています'''
[[message]]
old = '''
しかし、その真価は素材として
利用することで発揮されるものです'''
[[message]]
old = '''
《至高の戦功勲章》を使って
生産したリングプレートを
鑑定交換を営むグレゴリーに渡すことで
彼が稀少なジュエリーと交換してくれるでしょう'''
[[message]]
old = '''
生産するリングプレートによって
ジュエリーから引き出せる効能が異なります
クラフトの際は、よく確認なさってください'''
[[message]]
old = '''
そう易々と手に入るものではないかもしれません
――しかし、それだけの価値を持つ
素晴らしいジュエリーであることは確かです'''
[[message]]
old = '''
【ヒント：リングプレートの効能】
①クラフトメニューから《アイテム生産》→《素材》→《その他》を選択
②各リングプレートを選択し《情報切り替え》で効能に関する説明を確認'''
