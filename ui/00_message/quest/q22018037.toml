依頼者からの報酬が下がります'''
[[message]]
old = '''
覚者殿はすでにご存知かもしれないが
長らく封鎖されていた《<STG 1025>》が
ようやく開放されたそうだ'''
[[message]]
old = '''
もともとここは、危険な魔物の巣窟に
なっていることから封鎖されていたわけだが
今の我が隊にとってはかえって好都合'''
[[message]]
old = '''
今後を見据えて、《<STG 1025>》で
兵たちの実地訓練を行いたいと考えている
だが、思わぬ事故がないように慎重に事を進めたい'''
[[message]]
old = '''
報告によると、《<STG 1025>》の入り口近くに
強力な魔物がしばしば出現するという
覚者殿には、この魔物の討伐を
お願いしたいのだがどうだろうか'''
[[message]]
old = '''
ただし俺のモットーは
“生存こそが勝利への最善手”だ
負けようが逃げようが
生きてさえいれば最後には勝利を掴める'''
[[message]]
old = '''
後に続く兵たちにそのことを示すためにも
覚者殿には、一度も倒れることなく
討伐を完遂してもらいたい'''
[[message]]
old = '''
《<STG 1025>》で、我が隊の兵たちの
実地訓練を行いたいのだが
入り口近くに強力な魔物がしばしば出現して
なかなか実行に移せないのだ'''
[[message]]
old = '''
覚者殿には、この魔物の討伐を
お願いしたいのだがどうだろうか
ただし、一度も倒れることなく
討伐を完遂してもらいたい'''
[[message]]
old = '''
一度手痛い敗北を喫しているメガドの兵にとって
覚者殿の動向は、見習うべき手本となる
どうかそのことをお忘れなきよう――'''
[[message]]
old = '''
見事、《<STG 1025>》に巣食う魔物を
一度も倒れることなく
退治してきてくれたようだな'''
[[message]]
old = '''
そんな覚者殿に続けとばかりに
我が隊の兵たちも士気が高まっている
今後、あの場所で実地訓練が行えるように
準備を進めることにしよう'''
[[message]]
old = '''
ともあれ礼を言う
今後とも覚者殿には、アッカーシェランの
未来のために尽力をいただけるとありがたい'''
[[message]]
old = '''
ふむ、《<STG 1025>》に巣食う魔物は
相当手強いと見える
逃げる暇さえ与えてくれないとは――'''
[[message]]
old = '''
覚者殿でもそれほど苦戦する魔物が
巣食っているようであれば、我が隊の
兵などではとても太刀打ちできないだろう'''
[[message]]
old = '''
兵たちには引き続き基礎訓練を
徹底的に課すことにしよう
手を煩わせてすまなかった、覚者殿'''
