[[message]]
old = '''
ディアマンテスが滅んだ今となっても
その思想に取りつかれた者は少なくありません
いつしか再起をはかろうと
そこかしこに息を潜めているのです'''
[[message]]
old = '''
今回、彼らが《メルゴダ民の住居》へと
密かに集まっているのも
何かよからぬ企てをしているに違いありません'''
[[message]]
old = '''
再びこのメルゴダを過ちに
染めるわけにはまいりません
どうか彼らの企てを未然に防いでください'''
[[message]]
old = '''
未だディアマンテスの思想に
傾倒する者がいる事実――
このメルゴダ居住区を管理する者として
胸を痛めているのです'''
[[message]]
old = '''
一体何が彼らを破滅へと向かわせるのか――
ディアマンテスの残した呪いとでも
いうべきものなのでしょうか
《メルゴダ民の住居》へ――どうかお願いします'''
[[message]]
old = '''
地上の覚者よ
ディアマンテス派残党の企てを
未然に防いでくださったことに感謝いたします'''
[[message]]
old = '''
私の口から申し上げるのも辛いのですが
恐らくディアマンテスに傾倒した者たちは
まだ数多くこのメルゴダに潜んでいることでしょう'''
[[message]]
old = '''
また彼らが集うことがあれば
どうか再びその力を貸してください'''
