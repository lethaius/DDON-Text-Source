[[message]]
old = '''
ちょっと君にお願いがあるの
探してきて欲しいものがあってね'''
[[message]]
old = '''
ロンドジールにも頼んでみたんだけど
どうも見つからないみたいで――'''
[[message]]
old = '''
もしかしたら、君なら心当たり
あるんじゃないかと思ってね
お願いできる？'''
[[message]]
old = '''
力を貸してくれてありがとう――
疲れたら戻ってきて休んでもいいのよ'''
[[message]]
old = '''
助かったわ、ありがとう
君のこと、頼りにしているわ'''
[[message]]
old = '''
あ、そうだ――少し気になる情報があったの
《飛天のテラス》の奥に水路があるんだけど
そこで胡散臭い魔物が暴れてるようなの'''
[[message]]
old = '''
君さえ良ければなんだけど
こっちもどうにかお願いできない？'''
[[message]]
old = '''
沢山無理言っちゃって悪いわね
君ならきっとやりとげてくれると思って――'''
[[message]]
old = '''
信頼なんて言ったら、安っぽいんだけどね
そういうものなの'''
[[message]]
old = '''
ありがとう
これであの水路も利用できるわね
お礼にアクセサリーもつけといたわ
君の役に立てばいいんだけど――'''
