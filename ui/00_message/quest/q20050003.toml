協力してくれないか
数が多いので大変だとは思うが
討伐を頼みたい！'''
[[message]]
old = '考えてくれないだろうか'
[[message]]
old = '''
俺は白衛騎士団のガッシュだ
早速だが――'''
[[message]]
old = '''
魔物が二箇所に集結しているのだが
不幸中の幸い、まだ動き出す気配はない'''
[[message]]
old = '''
そこで今のうちに奇襲で掃討したいが
俺はここを離れることができず人員不足――'''
[[message]]
old = '''
正確な数は不明だが、敵は多勢――
覚者殿と言えども苦戦は必定――
それを承知で討伐を引き受けてくれないだろか'''
[[message]]
old = '''
お願いだ、立場の違いは理解しているが
今どうにかしなければリンウッドに
被害が出るかもしれん
なんとかよろしく頼む'''
[[message]]
old = '助かったよ――心から礼を言う'
[[message]]
old = '''
増援が遅れてどうしたものかと
思っていたが――
君が来てくれて助かった'''
[[message]]
old = '助かったよ――心から礼を言う'
[[message]]
old = '''
増援が遅れてどうしたものかと
思っていたが――
君が来てくれて助かった'''
[[message]]
old = '''
敵が多かったから疲れただろう？
休息をとるならキノザ鉱泉がいいぞ'''
[[message]]
old = '''
助かったよ――礼をさせてくれ
それに、詫びなくてはならないな'''
[[message]]
old = '''
増援が遅れてどうしたものかと
思っていたが――
お前が来てくれて助かった'''
[[message]]
old = '''
敵がありえないほど多かっただろ？
あれは正直、想定外の数だった'''
[[message]]
old = '生きのびてくれてホッとしているよ'
[[message]]
old = '''
まったく、君のような戦士が
守備隊に加わってくれれば――
よかったら考えておいてくれ'''
[[message]]
old = '''
我々は先制攻撃を狙っている
それは説明したな？'''
