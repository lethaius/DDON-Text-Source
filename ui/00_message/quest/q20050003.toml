[[message]]
old = '''
俺は白衛騎士団のガッシュ
早速だが――'''
[[message]]
old = '''
魔物が二箇所に集結しているのだが
不幸中の幸い、まだ動き出す気配はない'''
[[message]]
old = '''
そこで今のうちに奇襲で掃討したいが
俺はここを離れることができず人員不足――'''
[[message]]
old = '''
そこで覚者――任地の治安維持ということで
協力してくれないか
魔物の討伐を頼みたい！'''
