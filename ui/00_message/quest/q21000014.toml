[[message]]
old = '''
浜の村にいる《ローザ》に
日頃の礼でもしたいと思っておるんじゃ
なに、普段から気にかけてもらってるからの'''
[[message]]
old = '''
気持ちだけでも礼をしたいんじゃが
最近灯台付近の魔物が不穏な動きをしててな
どうにもここを動けん'''
[[message]]
old = '''
そこで、不躾な頼みですまないが――
お前さん、代わりに頼まれてくれんかな？'''
[[message]]
old = '''
ブリアの村人たちは
ワシがここに来てから、不便だろうと何かと
世話を焼いてくれてな――'''
[[message]]
old = '''
ワシ自身はそこまで不便とは思っておらんが
もてなそうとしてくれる心はありがたいものじゃ'''
[[message]]
old = 'ルドルフォさんは元気かね――'
[[message]]
old = '''
ブリアの人々のため、どんな日も灯台から
海を見つめてくれてるんだよ'''
[[message]]
old = '''
おや、これを私に？
ルドルフォさんが――？
嬉しいね'''
[[message]]
old = '''
でも、わざわざ気を使わなくたっていいのに――
律儀な人だね
こっちこそ、海を見守ってくれている
お礼を言いたいくらいさ'''
