[[message]]
old = '''
あぁ、覚者さん！
ちょうど声をかけようと思っていたんだよ
覚者さんが助けてくれたサリヴァンのことは
覚えているかい？'''
[[message]]
old = '''
彼と、今ちょっとした賭けをしていてね
最近行けるようになった《<STG 951>》の
魔物がなかなか手強いんだ
どちらが倒すか毎日勝負しているんだよ'''
[[message]]
old = '''
村の脅威になる凶暴さは無い相手なんだけど
まだ僕たちどちらも倒せていないんだ
覚者さん、よかったら挑戦しないかい？'''
[[message]]
old = '''
あ――でも覚者って、竜力があるんだったね
そうだなぁ――
それじゃあ、一度も竜力で復活することなく
倒せたら勝ちにしようか！'''
[[message]]
old = '''
やる気は十分みたいだね
それじゃあ、お互い頑張ろう！'''
[[message]]
old = '''
《<STG 951>》の手強い魔物――
よかったら覚者さんも、挑戦してみてよ
もちろん、竜力での復活は無しでね'''
[[message]]
old = '''
実をいうとサリヴァン、助けてもらったくせに
覚者さんの失敗に賭けているんだ！
僕はもちろん、成功に賭けているよ'''
[[message]]
old = '''
成功したのかい？　本当に？
――やった！
ありがとう覚者さん！
僕は覚者さんの実力を信じていたよ'''
[[message]]
old = '''
これで勝ち越しだ――
いや、実は覚者さんの勝ち負けを
サリヴァンと賭けていたんだ'''
[[message]]
old = '''
おっと――あんまり騒いじゃ不謹慎だよね
覚者さん、この調子で侵食拡大の原因も
バシッとやっつけてくれるのを
期待してるよ！'''
[[message]]
old = '''
うわ、大丈夫かい？
かなりボロボロって感じだ
うん、失敗したのはわかるよ――'''
[[message]]
old = '''
竜の加護があるからって、無茶は駄目だよ
痛みがあるのは誰でも一緒なんだから'''
[[message]]
old = '''
こんなことでうっかり死なれでもしたら
一生悔んでも悔やみきれないよ
モルフォールの皆が、君に感謝してるんだから
もっと自分を大切にしてくれ！'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
