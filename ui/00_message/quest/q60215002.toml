頼むよ、この無念を晴らしてきてくれ！'''
[[message]]
old = '''
ど、どうだった――
タラスクは――'''
[[message]]
old = '''
何！？　討伐できたのか！！
やった！　これで村を潰されずに済む！！'''
[[message]]
old = '''
心から感謝する
村を救ってくれて――
そして、俺たちの無念を晴らしてきてくれて！'''
[[message]]
old = '''
あんたみたいに勇敢な戦士もなかなかいないよ
その武勇に全力で敬意を捧げるぜ！'''
