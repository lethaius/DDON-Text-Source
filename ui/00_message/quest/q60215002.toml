[[message]]
old = '''
ああ、あんたがタラスクの討伐に
向かってくれるのか――'''
[[message]]
old = '''
クソッ！　毎日鍛練を積んできたっていうのに
あの巨体の前になす術もなくやられちまった――！'''
[[message]]
old = '''
俺だけじゃない、あの叔父貴たちも
次々なぎ倒されちまったんだ
ここんところ侵食魔との戦いが続いて
調子が悪かったんだと思うが――'''
[[message]]
old = '''
なぁ、この村で今戦えるのはあんただけだ
タラスクは《<SPOT 922>》にいる――
頼むよ、この無念を晴らしてきてくれ！'''
[[message]]
old = '''
