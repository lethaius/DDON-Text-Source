[[message]]
old = '''
おお来たか！　異国の覚者よ、ついにお前は
この地の全ての問題を治め
国と王家を再興する、希望の礎となってくれた！'''
[[message]]
old = '''
――なあ、お前が突然現れてから
あまりにもたくさんのことがあっただろう
いい機会だ、少し話をしないか？'''
[[message]]
old = '''
――短い間だが、色々なことがあったな
何が一番お前の心に残っているか
一つ聞かせてくれないか'''
[[message]]
old = 'エリアミッションでの戦い'
[[message]]
old = '《英霊眠りし道》の探索'
[[message]]
old = '大食堂の復活'
[[message]]
old = 'ウォーミッションでの戦い'
[[message]]
old = '''
ああ、魔軍戦車カトブレパスとの戦いか！
お前の協力であの死闘を制することができた
おかげでロスギルは今も攻め入られることはなく
ティネス砦を再び奪われる心配も当面はないだろう'''
[[message]]
old = '''
《英霊の間》――
俺たちも存在は知っていたが
まさか本当に英霊が現れるとは！
英霊が力を貸したのも、お前だからこそだろうな'''
[[message]]
old = '''
そうだな、大食堂が復活したおかげで
兵たちの士気も向上し、健康状態もかなり改善した
最初は誰も見向きしなかった食堂が
解放軍の戦力に直結したのは驚くべきことだ'''
[[message]]
old = '''
なるほど――ウォーミッションにおける
お前の働きは目を瞠るほどだった！
その戦功はラスニテで――
いやアッカーシェラン全体で永久に記憶されるだろう'''
[[message]]
old = '''
その功績を称え、このエリアに伝わる
栄誉の証を与えよう！
ありがとう覚者よ、感謝しているぞ！'''
