[[message]]
old = 'フィンダムの住民たちはどんな様子だ？'
[[message]]
old = '''
我々とは歩んできた歴史が違う
よって、生きる上での思想も異なることだろう'''
[[message]]
old = '''
せっかくの機会だから、よく学んで来るといい
しかし、おかしな影響を受けぬようにな
特に、エリオットやリズは心配だ'''
[[message]]
old = 'ロイグの安否はまだわからないのだな？'
[[message]]
old = '''
世界の存亡という大きな危機の前では
個人の行方など小さな問題かもしれん'''
[[message]]
old = '''
しかし、だからこそ、忘れるな？
常に心に留めておくのだぞ'''
[[message]]
old = '''
フィンダムの問題解決のために
すでに動き出している人たちがいるという
ことだよね？'''
[[message]]
old = '''
それがセシリーのお父さんということは
彼女にも何か役割があったのかもなあ'''
[[message]]
old = '''
村中を訊いて回ったのですが
父の行き先はまだわかりません'''
[[message]]
old = '''
わたしは、故郷のモルフォールへ
帰ろうと思います
道中、父の手がかりを探すつもりですが――'''
[[message]]
old = '''
隊長、お願いです
わたしとは別の道で、モルフォールを
目指してください'''
[[message]]
old = '''
エラン水林一帯の調査に出向いていた
エリアマスターのミューセルが、礎近くの一軒家
“守り人の庵”に戻ってきたそうです'''
[[message]]
old = '''
ミューセルはあの辺りの情報に精通しています
彼女と会い、話しを聞いて頂けませんか？'''
[[message]]
old = '''
父――あるいは父が残した痕跡が
見つかるかもしれません'''
[[message]]
old = '''
我々ダナの者は皆、勇敢な戦士だが
竜と戦うことだけはできないいのだ'''
[[message]]
old = '''
もちろん、恐怖心が原因ではない
竜との戦いなど、想像の外
我らの感情としては禁忌が最も近い'''
[[message]]
old = '''
当面の目的は、セシリーの父親ガラダの
捜索ってことでいいな？'''
[[message]]
old = '''
ここの人たち、勇敢な戦士というのは
ウソじゃないと思うけど――'''
[[message]]
old = '''
考えているのは、武器がぶつかり合う
戦いのことばかりで、相手の素性とか
真相を探るとか、全部、人任せみたい'''
[[message]]
old = '''
ロイグはどこにいるんでしょうねえ
無事だといいなあ'''
[[message]]
old = '''
そうですか
セシリーが無事に帰ってきたのですね'''
[[message]]
old = 'そして、あなたが噂のレスタニアの覚者さま――'
[[message]]
old = '''
ええ、はい――
残念ですが、エラン水林に族長ガラダが訪れた
形跡はありません'''
[[message]]
old = '''
おそらく、まだ誰も足を踏み入れたことのない地へ
向かわれたのかも知れません'''
[[message]]
old = '''
ひとまずは、あなたもセシリーを追い
モルフォールへ向かわれると良いでしょう'''
[[message]]
old = '''
モルフォールへ向かうには
水林の桟橋に立つ、船頭のトレアサにお会いください'''
[[message]]
old = 'この守り人の庵は、あなたをいつでも歓迎します'
[[message]]
old = '''
ミューセルの紹介ですね
分かりました、対岸へ渡しましょう'''
[[message]]
old = '''
客人よ、何もないところだが
我が家だと思って寛いでくれ'''
[[message]]
old = '''
ロイグ？　俺はあまり良い印象がないな
ほら、なんだか、暗いだろう？
気づかなかったかい？'''
[[message]]
old = '''
人は“芯なる樹”、精霊竜ウィルミア
そしてこの大地の奉仕者です'''
[[message]]
old = '''
我々は“芯なる樹”を中心とする“精霊の地”を守り
精霊竜の世話をして暮らしてきました'''
[[message]]
old = '''
しかし、今、すべてを失うかもしれないという恐怖に
直面しています'''
[[message]]
old = '''
“芯なる樹”が病に侵されても
豊かな竜力が癒やすだろうと期待していましたが
病はそんな生易しいものではなかった'''
[[message]]
old = '''
そこで精霊竜は、自らの、浄化の力で
“芯なる樹”を癒やそうとしたようです'''
[[message]]
old = '''
しかし竜の力を持ってしてもかなわず――
病は竜の正気まで奪ってしまいました'''
[[message]]
old = '''
――今の我々に残された希望は
古文書の記述の中からガラダが見つけた
《原始の雫》だけなのです'''
[[message]]
old = '''
あらゆる毒素を中和するという
“芯なる樹”が誕生した時代の水――
それが《原始の雫》です'''
[[message]]
old = '''
みなさんも我々と一緒に
ガラダが《原始の雫》を手にして
帰還することを祈って頂ければ――'''
[[message]]
old = '''
《原始の雫》は書物に記述があるだけで
実際にはどうなのか――'''
[[message]]
old = '''
そう不安視する者も多いようですが
わたしは信じています'''
[[message]]
old = '''
出立を止めはしないが
しっかり休んでからにしてくれ'''
[[message]]
old = '''
なかなか――
思い通りに、事は進んでくれませんね'''
[[message]]
old = '''
ここに初めて来た時はまだ子供で――
しかも、迷子になって、たどり着いたんです'''
[[message]]
old = '''
それがいつの間にか――
迷うと、ここに来るようになりました'''
[[message]]
old = '''
ガラダはまだ戻らないというわけか
助けが必要なのかもしれないな'''
[[message]]
old = 'まだ待機か？　気にくわねえな'
[[message]]
old = '隊長、わたし、やっと理解できたかも'
[[message]]
old = '''
わたしたちが協力しているのは
フィンダムを救うための戦いなんだけど
同時に、フィンダムの人たちが自分自身を
変えようとする戦いでもある'''
[[message]]
old = '''
よくないことが起こっても
運命だから仕方がない――
報いだから当然――'''
[[message]]
old = '''
そんな風に考えて受け入れてしまう
流されるような生き方との戦い'''
[[message]]
old = 'これ、わたしとしては応援するしかないな'
[[message]]
old = '''
族長のガラダは皆からの信頼が厚いようです
早く会ってみたいですね'''
[[message]]
old = 'というか、会えないと最悪の事態ですよね――'
[[message]]
old = '''
原始の雫――
古代の湧水地でのみ採取可能な物質――'''
[[message]]
old = 'ごめん、僕の知識にはまったくないね'
[[message]]
old = '無事で何よりだ'
[[message]]
old = 'ふむ――なんと――'
[[message]]
old = '''
大地は病み、竜は正気を失う――
竜力は腐り、毒と化して世界を巡る――
想像を絶する災害だな'''
[[message]]
old = '''
セシリーが我々の下に来たのは――
そのようなことがレスタニアにも起こりうるという
警告なのかもしれんぞ'''
[[message]]
old = '''
だとすれば、我々はフィンダムの竜に
感謝すべきだろうな'''
