[[message]]
old = '''
ああ、レンテンの話を聞いてきてくれたのか
実は――折り入って相談があるんだが
話を聞く気はないか？'''
[[message]]
old = '''
あれは白竜神殿に戻ってくる道中でのことだ――
《死者の小窟》の近くを通りかかった時に
“見たこともない武器”を持った人物を見かけた'''
[[message]]
old = '''
武器だけじゃない
“人間”と言っていいのかどうか
それすらも判断できないような不思議な人影だった'''
[[message]]
old = '''
ただ、こんなことを言ったら
おかしなやつだと思われるだろうから
今この時、お前にしか話していない'''
[[message]]
old = '''
だがな、あの時の人影と
“見たこともない武器”が
どうしても頭から離れないんだ
俺に代わって調べてきてはくれないか'''
[[message]]
old = '''
俺が“見たことも無い武器”を
携えた人影を見たのは《死者の小窟》だ
そこに行けば、何か手がかりがあると思うんだが'''
[[message]]
old = '''
工房の一角を任された以上
俺は神殿から離れるわけにはいかない
かといって、あの武器を忘れることもできない――
つまりだ、頼んだぞ'''
[[message]]
old = '''
ああ、無事に戻ったか
俺が言った人物は見つかったか？'''
[[message]]
old = '''
なに？
異国のジョブと、その武器を携えた霊だと？！
――にわかには信じられんが
あの雰囲気ではそれも納得せざるを得ないか'''
[[message]]
old = '''
ふむ――ううむ――まぁ、いい
そのジョブとやらを使いこなす時がきたら
武具の進化は俺に依頼するんだぞ
それまでに、新しい武器の知識を蓄えておこう'''
[[message]]
old = '''
まさか霊だったとは思わなかったが
とりあえずは礼を言う
これで今晩から何にも悩まされず
快適に眠れそうだ'''
[[message]]
old = '気を抜くな、まだ敵はいるぞ'
[[message]]
old = 'お前、ただの兵士と言うわけではなさそうだな'
[[message]]
old = 'なかなかやるな'
[[message]]
old = '''
私を見ても驚かないのですね
――ほう、私を目撃した人間からの情報で
ここに来たと言うわけですか'''
[[message]]
old = '''
見ての通り、私は生きた人間ではありませぬ
世界のあちこちを彷徨っている
執念のようなものです
有体に言えば――“幽霊”です'''
[[message]]
old = '''
この武器が気になると？
――なるほど、この大陸には
《ハイセプター》というジョブは無いのですね'''
[[message]]
old = '''
私が見るに、貴方はどうやら
特別な資質をお持ちのようだ'''
[[message]]
old = '''
その資質があれば、いつか《ハイセプター》として
剣を振るうことがあるかもしれませんね
――それでは、縁があればまた会いましょう'''
[[message]]
old = '''
《ハイセプター》の技を習得し、究めたいと？
であれば、私ではなく当代の
《ジョブマスター》を訪ねてみるとよろしい
きっと力になってくれるでしょう'''
[[message]]
old = '''
私は流浪の存在
縁があれば、またお会いすることでしょう
それでは、その日まで――'''
[[message]]
old = '''
ああ、そうだ
実はあんたに伝言があったんだ'''
[[message]]
old = '''
クラフトルームのクレイグさんが
あんたに相談したいことがあるんだってさ
ちょっと行って話を聞いてくれないか？'''
[[message]]
old = '''
クラフトルームのクレイグさんが
あんたに相談したいことがあるんだってさ
何だろうな？
ま、とりあえず伝言は伝えたぜ'''
