えっ、あ、はい――
僕が困っているように見えた、ですか？'''
[[message]]
old = '''
いやはや見抜かれてしまいましたか
実は――目先の報酬に目がくらんで
解放軍の方から、依頼を2つも
請け負ってしまったんです'''
[[message]]
old = '''
腕に自信がありそうな知り合いに
手伝ってくれないかと聞き回ってみたものの
あいにく１人にしか引き受けてもらえず――'''
[[message]]
old = '''
え？　お手伝いいただけるのですか？
なんとありがたい！'''
[[message]]
old = '''
僕が今請け負っている依頼は２つ
“洞窟内の調査”と“物資の調達”です'''
[[message]]
old = '''
物資の調達ですね
なんでもフィールドで見つかる素材を探して
納品して欲しいのだとか――'''
[[message]]
old = '''
知り合いの兵士には洞窟内の調査を
手伝ってもらうよう伝えておきます
――それじゃあこっちの方、よろしくお願いします！'''
