[[message]]
old = '''
おまえはもちろん最前線を楽しんでくれ
準備でき次第グリッテン砦へ急げ'''
[[message]]
old = '''
どうやらグリッテン砦とは縁が深いようだな
存分に戦ってくれ'''
[[message]]
old = '''
ヴァネッサ殿の公平さは
すべての覚者が見習ってほしいものだ――'''
[[message]]
old = '''
ご武運をお祈りします
皆さん、ご無事で帰ってくださいね'''
[[message]]
old = '''
留守は居残り部隊にまかせて
心おきなく戦ってくるんだな'''
[[message]]
old = '一匹でも多く敵をぶっ倒して――'
[[message]]
old = '''
と言いたいところだけど
無事に帰ってくることが一番大事だからね
とにかく、気をつけて！'''
[[message]]
old = '遠征か――腕が鳴るな'
[[message]]
old = 'オークども！　かかってこい！'
[[message]]
old = '来い！　こっちだ！'
[[message]]
old = 'どうした！　怖じ気づいたか！'
[[message]]
old = 'おりゃあああああ！'
[[message]]
old = '覚者はどんどん行ってくれ！'
[[message]]
old = 'オーク、くせええ！'
[[message]]
old = 'さっさと倒さないと臭いが染みつくぞ！'
[[message]]
old = 'ここはいいから！'
[[message]]
old = '最前線はもっと先だ！'
[[message]]
old = 'ヴァネッサさん、見ててください！'
[[message]]
old = 'ヴァネッサさん！　おれ、ここですよ！'
[[message]]
old = '統率のお気に入りめ――調子のるなよ！'
[[message]]
old = 'おまえになんか負けるか！'
[[message]]
old = '''
ここはもう大丈夫だ
救援に感謝する
引き続き、白竜を頼んだぞ'''
[[message]]
old = '''
ふう――結構厳しかったよ――
ありがとう'''
[[message]]
old = '''
さーて、激戦の後は恒例の大掃除だ
オーク臭を洗い流さないとな！'''
[[message]]
old = '''
さすが覚者さんだ
あんた、大活躍だったな！'''
[[message]]
old = 'ヴァネッサさん、見ていてくれたかなぁ――'
[[message]]
old = '''
くぅ――やっぱり、おまえは強いな
目標にさせてもらうよ'''
[[message]]
old = '''
身体と武具を洗わないと――
少々臭うな'''
[[message]]
old = '''
華々しい戦果――何よりだ
ご苦労だった'''
[[message]]
old = '''
オークとの戦いは果てが見えない――
終結のための知恵を出さねばな'''
[[message]]
old = '''
心なしかレオが沈んでいるようですね
戦いは大勝利と聞きましたが――'''
[[message]]
old = '''
いや、ご苦労さま
ゆっくり休むといいよ'''
[[message]]
old = '''
ご苦労だった
後でいい――少し顔を貸してくれ'''
[[message]]
old = '準備できたら声を掛けてくれ'
[[message]]
old = '''
一緒にやりたいこと、相談したいこと――
頼みたいことが山ほどある'''
