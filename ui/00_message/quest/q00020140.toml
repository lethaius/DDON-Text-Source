[[message]]
old = '''
島へ渡る時は、準備ぬかりなく
――いいな？'''
[[message]]
old = '''
黒騎士はその力がどれほどか
計り知れぬほど恐ろしい相手です'''
[[message]]
old = '''
けれど、私を狙い、そのために人々を襲い
あまつさえ大地を穢さんとする者を
見過ごすわけにはいきません'''
[[message]]
old = '隊長さん――'
[[message]]
old = '''
あなたが蘇らせてくれたおかげで
わたしは自らの負う使命を
取り戻すことができました'''
[[message]]
old = 'もう、闇は恐れません'
[[message]]
old = '''
今度こそ黒騎士を倒すことができる――
そう信じています'''
[[message]]
old = '''
調査隊駐屯地のベルトランから
魔赤島の山頂部に通じる
駐屯地内の扉を解放したと連絡が入った'''
[[message]]
old = '''
光り輝く歪みの場所へ向かうなら
そこを通るのが一番だろう'''
[[message]]
old = '''
黒き騎士は異邦の力の使い手
――あなどるなよ'''
[[message]]
old = '俺はずっと自分の人生の主だった'
[[message]]
old = '''
でもよ、面倒な判断を人任せにするのも
悪くねえな'''
[[message]]
old = '''
さあ、行けよ
付いていくぜ'''
[[message]]
old = '''
問題を片づけたらフィンダム旅行かな？
楽しみ～！'''
[[message]]
old = '''
セシリーの面倒は俺が見ますから
隊長は現地状況の見極め、よろしくです！'''
[[message]]
old = 'わたしはここで君たちの帰りを待つよ'
[[message]]
old = '''
一緒に行ったところで、足手まといになるのは
わかっているからね'''
[[message]]
old = '''
こういう時の留守番は本当に忸怩たる思いだよ
でも、学究肌の宿命だね'''
[[message]]
old = 'いよいよ黒騎士との決戦だな？'
[[message]]
old = '''
さあ、船ン中で、きっちり休んでくれ
もっとも、すぐに到着させちまうけどよ'''
[[message]]
old = 'この先の、奥の扉を解放してある――'
[[message]]
old = '''
扉の先は魔赤島の山頂部
あの忌まわしい赤い光のお膝元だ
決して気を抜くなよ'''
[[message]]
old = 'ガリュリュリュ！'
[[message]]
old = 'キキキキキ――'
[[message]]
old = 'グギギギギ――'
[[message]]
old = 'く――ろ――き――キキキキ――'
[[message]]
old = 'ぢから――ぢからを――ぐで――'
[[message]]
old = 'お――まーいーらーーー！'
[[message]]
old = 'ギニュー――'
[[message]]
old = 'ぶっころリュリュリュ――'
[[message]]
old = 'オマイロアァァァ――'
[[message]]
old = 'ズール――狙いはセシリーひとり'
[[message]]
old = 'ズールよ！　もう、届かぬか――'
[[message]]
old = '勝利など――夢と知るがいい――'
[[message]]
old = '覚者どもめ――こしゃくな'
[[message]]
old = '半端覚者に手こずるな！'
[[message]]
old = 'ズール！　聞こえぬか、ズール！'
[[message]]
old = 'みなさん、よろしくお願いします'
[[message]]
old = '手強いけど、勝てます！'
[[message]]
old = '隊長、さすがです！'
[[message]]
old = '声をかけあって！'
[[message]]
old = 'まだいけます！'
[[message]]
old = 'わたしが！'
[[message]]
old = 'くっ――みなさん、大丈夫ですか！？'
[[message]]
old = 'ここで倒れるわけにはいかない！'
[[message]]
old = 'ウィルミア――力を――！'
[[message]]
old = 'ふん、哀れなズールめ'
[[message]]
old = 'オレが眠らせてやる'
[[message]]
old = 'おら！　どっか行け！'
[[message]]
old = 'ズール、目を覚ませ！'
[[message]]
old = '隊長、生きてっか！？'
[[message]]
old = '俺は俺の勝利に賭けるぜ！'
[[message]]
old = 'ああこの感じ――侵食魔と同じ'
[[message]]
old = '前のズールが懐かしいよ'
[[message]]
old = 'オマイ、おとなしくしな！'
[[message]]
old = '黒騎士、出てこい！'
[[message]]
old = 'くう――意外と強い！'
[[message]]
old = '嫌い、嫌い、嫌い！'
[[message]]
old = 'さっさと終わらせましょう！'
[[message]]
old = '油断しちゃダメですよ！'
[[message]]
old = '余力残してください！'
[[message]]
old = 'よく見て行きましょう！'
[[message]]
old = '俺だってやってます！'
[[message]]
old = 'とどめだ！'
[[message]]
old = '''
黒騎士が消えればすべてが好転する――
今はただ、そう祈るほかありません'''
[[message]]
old = '''
チッ――レオの奴、恰好つけやがって
バカでかい借りができちまったようだな
さっさと返してやろうぜ'''
[[message]]
old = '''
レスタニアとフィンダムを繋ぐこの島は
侵食魔の巣窟でもあります'''
[[message]]
old = '''
最終的には――
フィンダムから来る侵食魔を止めないと
問題は解決しませんよね'''
[[message]]
old = '隊長、一度神殿に戻ろうよ'
[[message]]
old = '''
この目で見たこと、この耳で聞いたこと――
レオの最期の叫び――全部伝えないと'''
[[message]]
old = 'レオは――'
[[message]]
old = '''
ふん、変わった奴だった
生涯、忘れることはないだろう'''
[[message]]
old = 'レオ――'
[[message]]
old = '''
さっさと酔ってしまいたいが
こんな時に限ってまったく酔えないんだ'''
[[message]]
old = '''
レオのことは残念だったな
気を落とすなよ'''
[[message]]
old = '''
レオが亡くなったと聞きました
その顔を見ると――ああ、本当なんですね'''
[[message]]
old = 'レオとは、いつかまた会えるって思っていたのに――'
[[message]]
old = '''
レオの、言葉に憂いがなく――
澄んだ目で遠くを見ていたあの姿――'''
[[message]]
old = '''
最期の瞬間まで覚者らしくあろうという
覚悟の賜物だったのかもしれないね'''
[[message]]
old = '''
皆、レオのことを話しているが
誰もわたしに話そうとしない
まあ、察しは付くよ'''
[[message]]
old = '''
――おかえり
レオのこと、聞いてるよ――'''
[[message]]
old = '''
本当に、レオらしいっていうか、あはは――
うん――大変だったね'''
[[message]]
old = '''
聞いたぞ
黒騎士はもういない'''
[[message]]
old = '''
払った代償を嘆くより、強敵がいなくなったこと――
まず、その喜びを分かち合おうではないか'''
[[message]]
old = '''
黒騎士が消えてもなお
レスタニアへの悪意は腐臭のごとく漂っている'''
[[message]]
old = '''
覚者よ――
悪意の原泉はレスタニアの外にある
その正体、しかと見極めよ'''
