[[message]]
old = '''
ベルトランは――元気にしているでしょうか
以前、親しくしていましてね
グリッテン砦で素晴らしい戦果を上げていると
聞いていましたが、今は魔赤島にいるとか'''
[[message]]
old = '''
彼に渡して頂きたいものがあるのです
どうかお願いできたらと'''
[[message]]
old = '''
突然の申し出をお受け下さり
ありがとうございます――'''
[[message]]
old = '''
彼のことですから、新天地でも
よくやっているんでしょう'''
[[message]]
old = 'おう、お前か！　調子はどうだ！'
[[message]]
old = '俺に何か用事でもあるのか？'
[[message]]
old = '''
なんだこれは？　そうか、ローシェからの――
似たところは無いが、不思議と気が合う相手でな
昔は一晩中話し込んだものだ'''
[[message]]
old = '''
うむ！　懐かしいな――！
今夜は酒でも飲みたい気分だ！'''
