[[message]]
old = '敵との戦闘で一度も死亡状態になりませんでした'
[[message]]
old = '依頼者からの報酬が多くなります'
[[message]]
old = '''
この辺りを荒らす者がいるとの報せを受けている
オークではないようだが
盗賊の類か、それとも魔物か――'''
[[message]]
old = '''
普段であれば、とうに片付けているところだが
今、私はヘマをした部下の尻拭いで忙しい
すまないが、討伐を頼まれてくれないか？'''
[[message]]
old = '''
――そうだ、今回は一度も膝をつくことなく
不倒での勝利を目指してみろ
そうすれば報酬に色を付けよう'''
[[message]]
old = '''
少しはやる気が出たか？
では、討伐を終えたら
私のところへ集合するように'''
[[message]]
old = '''
我々は一人で何事かを成すわけではない
お互いに活かしあっている以上、部下の失敗を
私が取り戻してやることも時には必要だ
――討伐はお前に頼んだぞ'''
[[message]]
old = '''
一度も膝をつくことなく
不倒での勝利をおさめれば
報酬に色を付けよう'''
[[message]]
old = '''
ふふ、やる気が出たようだな
では、討伐を終えたら
私のところへ集合するように'''
[[message]]
old = '''
期待を越えた成果を上げてきたな――
本当に面白いやつだ'''
[[message]]
old = '''
ふふ――どこまで成長するのか
また共に戦う日が楽しみだ'''
[[message]]
old = '''
お前のために素晴らしい礼の品を用意しておいた
受け取ってくれ'''
[[message]]
old = '''
ああ――
もどってきたか'''
[[message]]
old = '''
ご苦労だった
少し気を緩めたか？　おまえらしくない'''
[[message]]
old = '''
見返りの品――準備はしてある
たいした品ではないが受け取るがいい'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が少なくなります'
