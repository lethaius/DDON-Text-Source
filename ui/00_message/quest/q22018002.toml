[[message]]
old = '''
お帰りなさい
結果はどうだった？'''
[[message]]
old = '''
あら、助けてくれたのね
安心したわ――忙しいところごめんなさいね
報酬には色を付けておくから'''
[[message]]
old = '''
――なに、伝言ですって？
ハァ、聞くまでもないわそんなもの
私、アイツとは同郷なんだけど――昔から馬鹿なのよ
いい加減、現実と向き合ってほしいんだけど――'''
[[message]]
old = '''
お帰りなさい
結果はどうだった？'''
[[message]]
old = '''
まぁ――そんなことになってたの
本当に馬鹿ね――昔からそうだったの
飽きっぽくて衝動的で、無茶ばかり――
戦争が始まったっていうのに、変わらないの'''
[[message]]
old = '''
あら、ごめんなさい――興味のない話よね
アイツは私が手当てしておくから
頼みを聞いてくれて、感謝するわ'''
[[message]]
old = '''
何か欲しいの？　――ああ、あなた
最近軍に加わったとかいう、よそから来た人ね
なかなか腕が立つらしいじゃないの、頼もしいわ'''
[[message]]
old = '''
――ねえ、ここだけの話なんだけど
もし時間があるなら、頼みを聞いてほしいの
腕の立つ人にしか頼めないのよ'''
[[message]]
old = '''
実は、＜<STG 1002>＞に行った
知り合いの帰りが遅くて、心配なの
オーク軍に鉢合わせしたんじゃないかって――
まさかとは思うけどね'''
[[message]]
old = '''
あなたなら、多少のオークなんて
どうってことないでしょ？
探しに行って、急いで助け出してきてくれないかしら'''
[[message]]
old = '''
実は＜<STG 1002>＞に行った
知り合いの帰りが遅くて、心配なの
探しに行って、急いで助け出してあげて
くれないかしら'''
[[message]]
old = '''
あいつ、最近解放軍に入ったんだけど
ろくに鍛錬もしてないからこんなことになるのよ
飽きっぽくて迷惑なやつなのよね――'''
[[message]]
old = '''
はぁ、はぁ、終わったのか――？
負けたよ、君は随分腕が立つんだな！
助けてくれて助かったよ'''
[[message]]
old = '''
子供の頃に来ていた時は、こんなに危険な
洞窟じゃなかったんだけどなぁ――
人もオークも、魔物もおかしくなってるんだな'''
[[message]]
old = '''
――えっ、アンドレアちゃんに言われて
助けに来てくれたって？
そうかそうか、へへ――なんだい
本当は俺のこと気にしてるんじゃないか'''
[[message]]
old = '''
感謝してた、って伝えてくれよ
あとで直接お礼に行くから、ってこともな！'''
[[message]]
old = '''
うう――もうだめだ、立てない
こんな強い奴らがいるなんて、聞いてない'''
[[message]]
old = '''
解放軍になんて入るんじゃなかった
俺は――故郷でのんびり暮らすはずだったのに
なんで戦争なんて――なんでこんなことに――'''
[[message]]
old = '''
くそ――
くそぉ――'''
[[message]]
old = 'おい！　コイツまさか、強くないか？'
[[message]]
old = '助けてくれえ！'
[[message]]
old = '''
これ以上やったら死んじまう！
あとは任せるぜ！'''
[[message]]
old = '''
ひぃ、殺さないで！
――あ、あんたは――人間か
驚かせないでくれよな'''
[[message]]
old = '''
あんたも鍛錬に来たのか？
かくいう俺も、そのために来たんだよ
いきなりオーク相手に実戦ってのも危ないからな
魔物相手に腕試しって訳だ'''
[[message]]
old = '''
とはいえ、魔物ってのもなかなか強くてな
剣を振るのも久しぶりだし――
万一ってこともあるから、一緒に戦ってくれよ
その立派な装備は飾りじゃないんだろ？'''
[[message]]
old = '''
ほら、ちょうどいい鍛錬相手がそこにいるぞ！
サクッと終わらしちまおうぜ！'''
