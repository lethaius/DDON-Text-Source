[[message]]
old = '''
あら、よそから来たっていう覚者さんね
ちょうど良かったわ
今から冒険に出かけるんでしょう？'''
[[message]]
old = '''
実は、フィンバーさんが村の近くで
魔物が群れを成しているのを見たって
騒いでいるみたいなの
魔物の群れなんて、珍しくも無いでしょうに'''
[[message]]
old = '''
だけど、もし大きな群れになったら大変だから
一応、覚者さんに見て来てもらえないかと
思ってね'''
[[message]]
old = '''
危険そうな奴らだったら、ついでに
蹴散らしてきちゃってほしいの
――お願いできる？'''
[[message]]
old = '''
村の近くで出来ている魔物の群れの様子を
見て来てほしいの
出来れば、蹴散らしてきてほしいんだけど'''
[[message]]
old = '''
面倒事を頼んじゃってごめんなさいね！
ちゃんとお礼はするから
よろしくお願いね'''
[[message]]
old = '''
わぁ――本当にやってきてくれたの？
やっぱり覚者って、一味違うのね
本当にありがとう！'''
[[message]]
old = '''
侵食が現れてから
暗いニュースばかりだったけれど――
あなた方が来て、なんだか
何かが変わりそうな予感がするわ！'''
