[[message]]
old = '''
貴殿は――ここで何を？
いや、詮索はよそう
それより頼みを聞いてくれ'''
[[message]]
old = '''
この先に盗賊団のたまり場があり
追い払って欲しいという嘆願があった'''
[[message]]
old = '''
そこで騎士を送り込んだのだが
盗賊に捕まってしまい、あろうことか
いわゆる人質にされてしまった
今、騎士団は金品を要求されている'''
[[message]]
old = '''
むろん、交渉の余地などないのだが――
騎士団長が盗賊相手に立ち回りを演じるのも
沽券にかかわる'''
[[message]]
old = '''
そこで、わたしの代わりに戦ってくれる
腕の立つ戦士を探していたのだ
貴殿なら申し分ないだろう'''
[[message]]
old = '''
いいか？
わたしは盗賊どもがおかしな動きをしないよう
ここで指揮を執る'''
[[message]]
old = '''
その間に貴殿は忍び込んで騎士を救い出してくれ
では、頼んだぞ'''
