[[message]]
old = '''
オークどもはグリッテン砦を大きく回り込んで
東のダウ渓谷を抜けてきたらしい'''
[[message]]
old = '''
ゆゆしき問題だが、今はまず
ハイデル平原に入り込んだ奴らを
後悔させてやらねばな'''
[[message]]
old = '貴殿も急ぎ、平原へ！'
[[message]]
old = '''
敵は大軍と思われたが、斥候によれば
少数のオークがゆっくり移動しているだけらしい'''
[[message]]
old = '''
しかし、覚えておけ
こういう場合は陽動部隊や伏兵がいるものだ'''
[[message]]
old = '''
つまり、思いの外の大軍が動いていると
考えるべきなのだ'''
[[message]]
old = '''
神殿および周辺にいる覚者には
すでに伝令を走らせた
一足先に出て行った者もいるはずだ'''
[[message]]
old = '''
おまえはゲルト団長の指揮下に入って
平原の正規部隊として行動してくれ'''
[[message]]
old = '''
おれは遊軍として各部隊を
加勢して回るつもりだ'''
[[message]]
old = '''
下の者たちへの避難指示は
最後の瞬間まで出さないつもりだ'''
[[message]]
old = '''
騎士団とおまえたち――
そして白竜の加護を信じているからな'''
[[message]]
old = '''
少しずつレスタニアの状況は悪くなってきた
記録にも残っているし、僕自身も感じている'''
[[message]]
old = '''
でも、近頃、その流れが加速している――
そんな気がするんだ'''
[[message]]
old = '''
原因はあのアーク――
何もかもあれのせい――
そう考えるとつじつまが合うよね'''
[[message]]
old = '''
本来の白竜様であればオークなど
尾の一振りでなぎ倒してしまうでしょう
しかし、この状況ではそうもいきません'''
[[message]]
old = '''
特に石になっている部分はことのほか
もろくなっているはずです'''
[[message]]
old = '''
取り返しのつかないことにならないよう――
どうか、オークたちを追い返してくださいね'''
[[message]]
old = '''
誰も気がついてないみたいだけど
オークの臭いが漂っているの'''
[[message]]
old = '''
近くまで来てるってこと？
ここは大丈夫？'''
[[message]]
old = '''
え？　うん、わかった
誰にも言わないよ'''
[[message]]
old = '''
いつもと違う匂いがしますか？
メイリーフがオークくさいと言うのですが
わたしにはわからなくて――'''
[[message]]
old = '''
え？　他言無用ですって？
ということは――まあ！？'''
[[message]]
old = '''
油断だよな――
オークどもにあっさり突破されてしまった'''
[[message]]
old = '''
面目ない――
しかし、こんな関所じゃ――
いや、グチはこぼすまい――'''
[[message]]
old = '''
わたしは鼻が効く方なのだ
だから、いち早くオークの出現に気づくだろうと
ここに配属された'''
[[message]]
old = '''
ところが、運悪く――いや――
オークが狡賢く、その機会を狙ったのだろう
奴らは風下から襲いかかってきた'''
[[message]]
old = '''
臭いに気づいた時にはすでに遅く――
ああ、本当に、一瞬の出来事だった'''
[[message]]
old = '持ちこたえろ！　神殿は死守するぞ！'
[[message]]
old = 'くっ、これ以上入りこませるな――！'
[[message]]
old = 'オークどもめ――、よくも！'
[[message]]
old = 'うおおッ、神殿は命に代えても――！'
[[message]]
old = '白竜さまの元へは行かせん！！'
[[message]]
old = '''
くっ、思ったより押し込まれている――！
今は騎士だの覚者だの言っている場合ではないな
お前は前線の応援に向かってくれ、頼むぞ覚者！'''
[[message]]
old = '先へいけッ！　ここは俺達で守りを固める！'
[[message]]
old = '''
オークどもめ――ハイデルにここまで踏み込むとは
まだ別の敵がいるはずだ、そちらを頼む！'''
[[message]]
old = '''
ぐっ――。足をやられたか
おまえは他を！'''
[[message]]
old = '''
まだ別部隊がいそうだな――
どこだ！？'''
[[message]]
old = '''
よし、ここはもう大丈夫だ！
交戦中の隊を助けてやってくれ'''
[[message]]
old = '見よ！　白騎団の戦ぶりを！'
[[message]]
old = '退くな、切り捨てよ！　神殿に近づけるな！'
[[message]]
old = '続け！　我に続け！'
[[message]]
old = '次はどいつだ！'
[[message]]
old = '中へは入れんぞ！'
[[message]]
old = '斬れ！　逃がすな！'
[[message]]
old = '''
オークどもめ、やりたい放題に暴れて
行ってしまいやがった――'''
[[message]]
old = '''
被害状況の確認が終わり次第帰還する
――あとは任せてくれ'''
[[message]]
old = '''
オークを退治してくれたんですね！
嫌な臭いが消えてしまいました'''
[[message]]
old = '''
ここは安全でも危険はすぐそこまで
迫っているのですね
メイリーフはここにいても大丈夫でしょうか――'''
[[message]]
old = '''
貴殿も見たはずだ
オークどもは命を集めていた
あのいまいましい器に同志の――
部下の命を吸い込んでいた'''
[[message]]
old = '''
我々の命は白竜に捧げたもの！
敵に資するなど屈辱以外の何ものでもない
どうしてくれようか――
オークどもめ――'''
[[message]]
old = '''
あのズールと呼ばれていた魔物と
オークのモゴックが交わした言葉――'''
[[message]]
old = '''
エルフがエルテ・ディナンにいると
俺には聞こえたが――'''
[[message]]
old = '''
そうか、おまえも聞いたか
となれば放ってはおけない
遠征を考えなくては'''
[[message]]
old = 'どうやら神殿の危機は去ったようだな'
[[message]]
old = '''
とは言え、面目ない
ダウ渓谷の警備が手薄なことは
前々からわかっていたことだ'''
[[message]]
old = '''
しかし、毎度グリッテン砦を越えようとする
オークどもの単調な作戦に慣れて――'''
[[message]]
old = '''
渓谷を抜けることなどオークは思いつかない
我々はそう思い込んでいたから
なんの手当てもしていなかった
ああ、慢心は認めなくてはならない'''
[[message]]
old = '''
加えて、あのケモノじみたズールという奴が
軍師役となってこれまでオークになかった
知恵をさずけているらしい'''
[[message]]
old = '''
これまでのやり方は通用しないと
肝に銘ずる必要があるぞ'''
[[message]]
old = '''
わたしは砦に戻ったらすぐにハイデル平原――
神殿を中心とする我々の土地を守るすべを
再確認するつもりだ
この失態を無駄にしないようにな'''
[[message]]
old = '''
ご苦労さまです
皆さんの勝利を信じておりました
さあ、お休みください'''
[[message]]
old = '''
聞くところによると
敵はやはり命を集めていたそうですね'''
[[message]]
old = '''
その命はどこで――
どのように使われるのでしょうか'''
[[message]]
old = '''
せめて白竜様の回復に使われれば――
そうであれば報われるのに――'''
[[message]]
old = '''
ご苦労さま
君たちが留守の間にジョゼフ様と
今後について話したんだ'''
[[message]]
old = '''
ハイデル平原にオークの大軍が
入り込んだことは戦史に残る
転換点になるだろう――
それは間違いない'''
[[message]]
old = '''
でも、果たして、どう転換するのか――
舵を切る方向をじっくり考えないとね'''
[[message]]
old = '''
僕たちは今、歴史の急流の中にいるんだ
判断を間違えたら、あっという間に滝壺さ'''
[[message]]
old = '''
ご苦労だったな
時に――少々独り言に付き合ってくれんか'''
[[message]]
old = '''
様々な状況から推察するに――
オークどもの目的は、命の収集だ
その様子を、おまえは幾度か目撃した
これはいいな？　'''
[[message]]
old = '''
うむ――これまでは作物、金銀
時には戦闘行為そのものが奴らの
目的だと考えられていたが
ズールとやらが現れてから変化が起こった'''
[[message]]
old = '''
ズールの姿が目撃されるようになったのは
最初のアークが現れてから――'''
[[message]]
old = '''
以前にも話したと思うが――
わたしはあのアークを作った者に心当たりがある
しかし――同時に困惑もしている
その者は３００年以上前に死んでいるからだ'''
[[message]]
old = '''
死んだというよりは
白竜によって消失させられたというべきか'''
[[message]]
old = '''
ふむ――
この“消失”という事象が
死より重いのか、軽いのか――それが問題だな'''
[[message]]
old = '''
ああ――ありがとう
こうして話すことで漂う思考の流れを
整理することができるのだ
また、付き合ってくれ'''
[[message]]
old = '''
いくさ場帰りで疲れているところを
すまなかった
ゆっくり休むがいい'''
[[message]]
old = '''
ふん――
白騎団は自ら研鑽する者を尊ぶ集団だ
覚者だろうと騎士だろうとそれは変わらん'''
[[message]]
old = '''
【ヒント：オーク軍侵攻について】
ハイデル平原に侵攻してきたオーク軍は脅威です
パーティー編成や装備、戦技を見直して立ち向かいましょう'''
