[[message]]
old = '''
そういえばの話なんですけど――
この近くに《<STG 1149>》
に通じている扉があるのをご存じですか？'''
[[message]]
old = '''
あれって、この地方に古くから伝わる
いわく付きの扉らしいですよ'''
[[message]]
old = '''
「特別な異空間に通じてる」
「幽霊がいる」なんて、色んな噂が
立ってるみたいです'''
[[message]]
old = '''
中は古い霊廟らしいですけど
本当は建て替えるはずだったとか――'''
[[message]]
old = '''
僕は――わざわざ行きたいとは
思いませんね'''
[[message]]
old = '''
《<STG 1149>》って
色々と変な噂が立ってるところですよ
僕はわざわざ行こうとは
思いませんね'''
[[message]]
old = '''
白き竜の覚者よ
ようこそ《<STG 1149>》へ
お待ちしておりました'''
[[message]]
old = '''
ここは過去のアッカーシェランへと続く間
――悪しき竜の竜力は各地を巡り
“土地の持つ記憶”――すなわち“本当の歴史”とも
いえるものを塗り替えつつあります'''
[[message]]
old = '''
貴方には、アッカーシェランの土地が持つ
“記憶”を守っていただきたい――'''
[[message]]
old = '''
そのために、《石碑の試練》に立ち向かい
石碑に秘められた竜力を解放することで
土地が、悪しき竜の影響に抵抗できる状態に
していただきたいのです'''
[[message]]
old = '''
戦う力を持たぬ者を
過去のアッカーシェランへと送ることはできません
だからこそ私は、貴方をお待ちしていたのです'''
[[message]]
old = '石碑の試練とは？'
[[message]]
old = '戦う力について'
[[message]]
old = '特に気になることは無い'
[[message]]
old = '''
石碑の試練とは、本来であれば
各地の《英霊眠りし道》に挑む者のため
用意された試練――'''
[[message]]
old = '''
ですが、現在は過去が蝕まれる非常事態
石碑に封じられた力を解放することで
過去を蝕む悪しき竜力に
一時の間、抵抗することができるでしょう'''
[[message]]
old = '''
貴方はすでに相当な戦力をお持ちのはず
しかし、過去のアッカーシェランを救うという
私の計画に協力していただけた暁には
貴方はさらなる力を手にすることでしょう'''
[[message]]
old = '''
石碑や土地に秘められた火竜様の竜力――
もちろん貴方よりいただいた援けにも
還元いたします'''
[[message]]
old = '''
貴方がさらなる力を手にすることは
このアッカーシェランの未来のため
必要なことでもありますので'''
[[message]]
old = '''
ひぇっ――
《<STG 1149>》に行ってきたんですか！？
ど、どうでした？　何かありました？'''
[[message]]
old = '''
あの扉の中に入って
無事に出てきた人には
新たな力が授けられるって話も
聞きましたけど――どうです？'''
[[message]]
old = '''
あっ！　もしかしたら、覚者さまが
お仕えになっている竜を訪ねたら
何か起こるかも――ですね'''
[[message]]
old = '''
あとは――《期間解放スポット》が
増えてたりするんでしょうか？
＜エリアリスト＞の＜スポット情報＞を
確認してみてくださいよ！'''
[[message]]
old = '''
《<STG 1149>》から
帰ってきた人には、新たな力が
授けられるって話ですよ！
どうです？　何かありました？'''
[[message]]
old = '''
あっ！　もしかしたら、覚者さまが
お仕えになっている竜を訪ねたら
何か起こるかも――ですね'''
[[message]]
old = '''
覚者よ、よくやった――
この身を巡る竜力が新たな高みに至った'''
