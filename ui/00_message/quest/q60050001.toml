[[message]]
old = '''
覚者様、では例の魔物についてお話いたしましょう
魔物の名は《妖歌のローレライ》――'''
[[message]]
old = '''
約１００年前、ジンゲンの民半数近くを
眠りの歌で惑わし、貪ったというスフィンクスです'''
[[message]]
old = '''
歌が響いたその時、畑仕事をしていた者は
すべて姿を消し、直後に血の雨が降ったとか'''
[[message]]
old = '''
どうか、覚者様――
洞窟の入り口は開放しております、
真偽のほどを確かめてはいただけないでしょうか'''
[[message]]
old = '''
――ほお、そうですか
《風鳴り洞窟》の歌はスフィンクスのものではなく
コロッサスのものでしたか'''
[[message]]
old = '''
おおかた、寝息か鼻息が洞窟内に反響でもして
歌のように聞こえていたのでしょう'''
[[message]]
old = '''
不安を払しょくしていただき、ありがとうございます
あなたへの礼を兼ねて
ぜひ紹介したい人物がいるのです'''
[[message]]
old = 'ではまた、その時に続きはあらためて――'
[[message]]
old = '''
覚者様
《風鳴り洞窟》周囲に響く歌の正体を
どうか明らかにしてください'''
[[message]]
old = '''
もしかの魔鳥再来であったなら
ジンゲンにとって脅威となりましょう'''
