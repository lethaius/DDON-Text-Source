[[message]]
old = '''
――このモルフォールは、フィンダムの中でも
学者を多く輩出している村でな
学士の祖、賢者ティルカンの手で学術が
広く伝えられたことから始まったと言われている'''
[[message]]
old = '''
私も若い頃は、資料を集めるために
危険な森の奥地へ飛び出していったりと
学術に傾倒していた頃もあったのだ'''
[[message]]
old = '''
いつも本を読んでいた《<SPOT 936>》
よく子供の遊び場ともなっていたが
今では魔物の巣窟と変わってしまったのは
なんとも嘆かわしく残念だ――'''
[[message]]
old = '''
おっと、つい昔話をしてしまったな
だが――なんとも懐かしさがこみあげてきた
近くを通る用があったらで構わないのだが
《<SPOT 936>》の魔物を一掃してくれないか？'''
[[message]]
old = '''
そうだな――できることなら
一度も倒れず圧倒的な力で討伐してきてほしい
いくら侵食魔でも、強者がいると分かっている場所に
二度と近寄ろうとはしないだろうからな'''
[[message]]
old = '''
《<SPOT 936>》のそばを通る用があったら
辺りに巣食う魔物を一掃してくれないか？
思い出の地を穢されるのは
なんとも胸が締め付けられる思いでな'''
[[message]]
old = '''
族長からは、なるべく覚者殿の手を
煩わさないようにといわれているのだ――
私のこの気持ちを、心に留めておいて
くれさえすればいい'''
[[message]]
old = '''
もし圧倒的な力で魔物たちを蹴散らして
あの地の平穏が保たれるようになれば――
心ばかりのお礼をさせてもらおう'''
[[message]]
old = '''
――そうか
認めたくは無かったが、やはり魔物のるつぼと
化していたか――
いや、昨今の侵食被害を鑑みれば当然のこと'''
[[message]]
old = '''
だが、おかげでしばらくは
ティルカンの眠りが妨げられることもないだろう
私も、久しぶりに訪れてみたくなった――
本当に感謝する'''
[[message]]
old = '''
その様子を見ると――
苦戦したがなんとか下すことには成功した
という戦果か――'''
[[message]]
old = '''
となると、討たれた魔物の仲間が
より攻撃的な状態で戻ってくるかもしれないな
付近を通る者には注意喚起しておこう――
いや、無理を言ってすまなかった'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
