[[message]]
old = '''
覚者様、流れ星の調査はいかがでしょうか
我々も方々探しまわっているのですが
なかなか有益な情報にはつながらず――'''
[[message]]
old = '''
聞けば、神殿の皆さまをお手伝いする過程で
“不思議な石の欠片”を入手されたとか'''
[[message]]
old = '''
この調子でよりたくさんの願いを叶えれば
いつかは流れ星が見つかるかもしれません'''
[[message]]
old = '''
丁度そこにいらっしゃる
シーベル様がなにやらお困りのご様子――'''
[[message]]
old = '''
もっと多くの方の願いを叶えれば
きっと流れ星が見つかるのではないでしょうか'''
[[message]]
old = '''
いえ、もしかしたら
人々のお願いを叶えるからこそ
その人のもとに流れ星が現れるのかもしれません'''
[[message]]
old = '''
ああ～何ということでしょう
わたしとしたことがまさかのスランプとは！
新曲のクリスマスソングのイメージが
全く湧いてこないのです！'''
[[message]]
old = '''
人々を勇気づけ、応援するような歌詞ッ！
そして幸せなホリデーシーズンにふさわしい旋律ッ！
ああ～どうしてもイメージが湧いてこない～'''
[[message]]
old = '''
おお～、素晴らしい応援！
あなたの応援で、私にイメージがッ！
どんどんイメージが湧いてきます～
これでクリスマスソングも無事に完成ッ！'''
[[message]]
old = '''
あなたの素晴らしいポージングに感謝して
お礼にこちらを差し上げましょう――！
先日、異国の旅人が私の歌のお代にと
置いていった不思議な石でございます'''
[[message]]
old = '''
私にその価値はわかりませんが
それをもっていると不思議と
胸が温かくなってくるのです
その幸せをあなたにもお裾分けしましょう～'''
[[message]]
old = '''
おお、これはたくさんの欠片！
しかも今まで入手したものと全て同じ物
落ちた流れ星が砕けた欠片ではないでしょうか'''
[[message]]
old = '''
理由はわかりませんが
皆様の願いを叶える覚者様のもとに
集まってきたとしか思えません'''
[[message]]
old = 'これらの欠片を我が主に見せてみてください'
[[message]]
old = '''
どれどれ、集めた欠片を見てみようか
ふむ、これは――'''
[[message]]
old = '''
実物を見たことはないが
触れているだけで感じるこの不思議な感覚
これこそ、願いを叶える流れ星に違いない'''
[[message]]
old = '''
これは、このレスタニアの民の願いを叶え
幸せを運んだ君が持つにふさわしい
バラバラの欠片を一つに戻せるかどうか
あとで試してみよう'''
[[message]]
old = '''
しかしその前に、せっかく準備したパーティだ
みなで盛大に楽しもうではないか
メリークリスマス！　ホッホッホ！'''
[[message]]
old = '''
ああ、いいところに来たな
丁度お前に聞いてもらいたいことがあったんだ'''
[[message]]
old = '''
リンウッドから調達した鉱石を使って
“クリスマスツリーのオーナメント”とやらに
加工したいと依頼が来たんだ'''
[[message]]
old = '''
だが、オーナメントなんて洒落た物
俺は作ったことがない――
だから、どんな形がいいのか意見を聞きたい'''
[[message]]
old = '''
“星形”と“丸形”
お前ならどちらがいい？'''
[[message]]
old = '星形の方が可愛い'
[[message]]
old = '丸形の方が加工がしやすい'
[[message]]
old = '''
ふむ、なるほどな
となれば星形のオーナメントを作ろう'''
[[message]]
old = '''
その前に、星形をイメージしやすくなるような
インスピレーションの湧くモノを
持ってきてくれないか'''
[[message]]
old = '''
見本用に一つだけでいいぞ
――日頃は武器しか作らないからな
装飾品を作るには、まず
イメージを膨らませないと'''
[[message]]
old = '''
ふむ、なるほどな
となれば丸形のオーナメントを作ろう'''
[[message]]
old = '''
その前に、丸形をイメージしやすくなるような
インスピレーションの湧くモノを
持ってきてくれないか'''
[[message]]
old = '''
見本用に一つだけでいいぞ
――日頃は武器しか作らないからな
装飾品を作るには、まず
イメージを膨らませないと'''
[[message]]
old = '''
なるほど、これはいい見本になるな
よし――この通りに鉱石を加工し
オーナメントに仕上げよう'''
[[message]]
old = '''
ああ、その前にきちんと礼をしておこう
――先日仕入れた石材の中に
見覚えの無い石ころが紛れ込んでいてな'''
[[message]]
old = '''
武器にするには小さすぎる
かといって装飾に使うにも加工が難しい
俺が持っていても仕方がないから
貰い手を探していたところだ'''
[[message]]
old = '''
まあ、拾い物を礼の品とするのは気が引けるが
なかなか綺麗な石だ
売ればそれなりの値にはなるだろう'''
[[message]]
old = '''
オーナメントなんて洒落たものは
作ったことがないんでな
見本さえあれば、それなりには作れるだろう'''
[[message]]
old = '''
ああ、お前か
丁度いいところに来てくれたな
急な話で悪いんだが、お前――酒には詳しいか？'''
[[message]]
old = '''
神殿のクリスマスパーティとやらで
皆がそれぞれ準備をしているんだが
――俺は酒の調達担当にされた'''
[[message]]
old = '''
ただ――こう見えて酒は飲まない主義でな
まぁ、酒好きのアランに話を聞いて
近頃流行りの酒があるってことまではわかった'''
[[message]]
old = '''
だが、そこから先が問題だ
なんせ、パーティに来る人数分の酒だ――
一人ではなかなか集められん'''
[[message]]
old = '''
そこでお前に、調達を少し
手伝ってもらいたいって話だ
――よくある話だろ'''
[[message]]
old = '''
最近流行りの酒があるらしい
俺はこういう風貌だからか
どうやら酒好きだと思われたようだ'''
[[message]]
old = '''
実際――あれは――頭がぼんやりするだろう
だから飲まないことにしてるんだがな'''
[[message]]
old = '''
あたしたち、クリスマスシーズン以外でも
いろんな幸せを探したり届けたり
日々活動してるんですよ！'''
[[message]]
old = '''
流れ星ってどんな物なんでしょう
あっ、でも、もしそれが本当にあったとしたら
人々に幸せを届けるべく活動してるあたしたちも
お払い箱になるんですかねー？'''
[[message]]
old = '''
ふう、これで酒が揃ったな
――お前の仕事の速さはいつものことだが、流石だ'''
[[message]]
old = '''
これを機に酒について勉強でもするか
まぁ――知識を集めたところで
そう飲めはしないんだが――'''
[[message]]
old = '''
そうだ、お駄賃と言ってはなんだが
この前ダンジョンの開拓中に見つけた
変わった石をお前にやろうか
こういう変わった物、好きだったよな？'''
[[message]]
old = '''
ホッホッホ、クリスマスの準備は順調かね？
皆で助け合いながら楽しく準備をする
何とも素晴らしいことではないか'''
[[message]]
old = '''
さて、パーティーはどうだったね？
君のおかげで皆も喜んでいたな'''
[[message]]
old = '''
おお、そうだそうだ
先ほどの流れ星の欠片だが
この通り元の一つの星になったぞ'''
[[message]]
old = '''
これを持つのは、レスタニアの民の願いを叶え
幸せを運んだ者こそがふさわしい――
さぁ、君へのもう一つのクリスマスプレゼントだ
どうか受け取ってくれ'''
[[message]]
old = '''
なに、わしらは本物を見られただけで十分だ
ホッホッホ'''
[[message]]
old = '''
――ああ、そうそう
流れ星の件ですっかり忘れておったが
君に渡そうと、染料を持ってきていたのだ
ほら、赤と白のを一つずつ'''
[[message]]
old = '''
とはいえ、君や神殿の者たちはクリスマスに
相応しい恰好をもう持っているからなぁ――
ううむ、“ペット”でもいればその子らのために
使ってやってくれと言えるのだが'''
[[message]]
old = '''
まぁ、使い道は君に任せるとしよう
クリスマスプレゼントのおまけとでも
思ってくれればいい'''
[[message]]
old = '''
本物の流れ星が見られるなんて感激です！
主もとっても嬉しそう
これこそ、あたしたちへの
素敵なクリスマスプレゼントですね！'''
[[message]]
old = '''
皆様とても楽しんでいらっしゃったご様子
私達も大変嬉しく思います
これもすべては覚者様のおかげ
ありがとうございました'''
