[[message]]
old = '''
あなたは――？
あ、もしかして他の大陸の覚者さんですか？
父があなたの話をしているのを聞きました'''
[[message]]
old = '''
失礼の無いようにしなくちゃ――
僕はライシュと言います
父は今、族長補佐の仕事で留守にしていますが
――お仕事をお探しなんですか？'''
[[message]]
old = '''
ううん、そうだなぁ
あ、そうだ――届け物をお願いできますか？
エランの《<NPC 557>》という方へです'''
[[message]]
old = '''
他の地域に避難した方たちとは
定期的に物資のやりとりをしているのですが
担当者である父が多忙で手が回らず
旅人に託しそこねた案件のようなんです'''
[[message]]
old = '''
品物の調達もお願いしたいんですが
や――やっていただけますか？'''
[[message]]
old = '''
エランにいる《<NPC 557>》と
いう方に届け物をお願いしたいのです
品物の調達もお願いします'''
[[message]]
old = '''
えっと――
覚者さんが来たら、お仕事を
紹介するようにと父に言われていたんですが
僕、上手くできましたか――？'''
[[message]]
old = '''
――あらぁ、私に届け物？
わざわざ覚者さんが届けてくれるのかい？'''
[[message]]
old = '''
よそから来た覚者さんは
魔物の討伐だけじゃなくて
届け物なんてこともしてくれるんだねぇ'''
[[message]]
old = '''
あぁ、モルフォールからかい
今回はいつもより遅かったみたいだけど――
やっぱり、向こうも大変なんだろうねぇ'''
[[message]]
old = '''
こうやってやりとりすることで、離れた先から
少しでも故郷の助けができたら良いと思ってね
それに、モルフォールの物を見ることで
いつか帰るぞ、って頑張る気になれるんだよ'''
[[message]]
old = '''
届けてくれてありがとう、覚者さん
これからも、何かあったらよろしくね'''
