[[message]]
old = '''
うーん、どうしたものか――
――お、そういえばお前
フィンダムでも大活躍なんだってな！
聖域の魔物を倒したって話、耳に入って来てるぜ'''
[[message]]
old = '''
――俺か？　俺だって覚者の端くれだからな
ジョゼフのじいさんに声をかけられて
こっちに来たってわけ
こんな美味しい話、逃す訳にいかないからな'''
[[message]]
old = '''
そうだ、ちょうどいい――
昔みたいに、商売の手伝いをしてくれよ
こっちでとれる珍しい品を、向こうに輸出しようと
思ってるんだ'''
[[message]]
old = '''
お前のことだから、もうこの先はわかるな？
商品集めを手伝ってほしいのさ
手始めに、《<ITEM 15931>》を＜4＞個
なるべく早めで、頼むぜ'''
[[message]]
old = '''
フィンダムとレスタニアで、貿易を始めるのさ
だが商品が無いと話にならないからな
手始めに《<ITEM 15931>》を＜4＞個頼むぜ'''
[[message]]
old = '''
――お前らとは別にこっちに来た覚者は
何も、俺だけって訳じゃないんだぜ
この先も多分出会うだろ――見知った顔にも、な'''
[[message]]
old = '''
これだ！　よく見つけたな
入手は大変だったんじゃないか？
こいつは希少品だからな'''
[[message]]
old = '''
よしよし、幸先がいい
本当、こんな場所でお前に会えてよかったよ
――で、ついでに頼みたい事があってな'''
[[message]]
old = '''
他にも狙っている品物の調達地があるんだが
これが、まぁ厄介な魔物が棲みついてて――
何も生態系を壊そうってんじゃない
ちょっとの間追い払ってくれるだけでいいんだ'''
[[message]]
old = '''
ここまでやったんだし、ついでに受けてくれるだろ？
場所は《<STG 815>》って所なんだ
なぁ頼むぜ、隊長さん'''
[[message]]
old = '''
品物調達の調達地にいる厄介な魔物を
追い払って来てほしいんだ――
場所は、《<STG 815>》ってところだ'''
[[message]]
old = '''
ちょっと苦労するかもしれないが――
分け前は保障するぜ'''
[[message]]
old = '''
やったな！　ほんと、助かるぜ
お前もお前で、お人良しな奴だよな――
断ったっていいんだぜ？
まぁ、俺は断られると困るんだけど'''
[[message]]
old = '''
実は――調査任務ってことで
こっちに来てるんだけど
こりゃあ、調査どころじゃなくなりそうだな'''
[[message]]
old = '''
――冗談だよ！
調査もちゃんとするからさ
だから――また何かあったら、協力頼むぜ'''
