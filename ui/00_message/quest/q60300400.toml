[[message]]
old = '''
よぉ！　珍しい戦術試練を始めたんだ
ハイセプターの基礎戦術についてさ'''
[[message]]
old = '''
まだあまり知られてないジョブだからこそ
訓練し甲斐もあるだろ？
もちろん、今回も一人で挑戦しなきゃならない
ポーンや仲間の手助けは無しな'''
[[message]]
old = '''
《修練の祠》の場所はわかるよな？
神殿を出て左手、崖沿いにある
その中にいる騎士団員が案内人だ'''
[[message]]
old = '''
さあ、《修練の祠》へ行くんだ
案内人は神殿を出て左手を進めば
崖の上の祠にいるよ'''
[[message]]
old = '''
与えられた試練を全てこなせた者のみ
《魔剣の証》を得ることができる'''
[[message]]
old = '''
各試練のやり方について
わからなければ、今までに得た知識を
確認しながら臨むがいい'''
[[message]]
old = '''
技や動きの参考のため
一人、共闘の者をつけておこう
――身元は不明だが、腕と人柄が
確かであることは保証する'''
[[message]]
old = '''
覚者とは試練に臆することなく立ち向かい
その使命を全うする者のことだ'''
[[message]]
old = '''
与えられた試練を全てこなせた者のみ
《魔剣の証》を得ることができる'''
[[message]]
old = '''
各試練のやり方について
わからなければ今までの得た知識を
確認しながら臨むがいい'''
[[message]]
old = '''
それから、立ちはだかる魔物が
課題中にすべていなくなったら
再度出直してくるがいい'''
[[message]]
old = '''
《魔剣の証》、よくぞ得た！
ジョブについての理解も、さらに深まったようだな
神殿に戻りレンテンに報告するがいい、覚者よ！'''
[[message]]
old = '''
今回の試練、うまくいったみたいでよかったよな！
しかし、違う国のジョブにまで手を出すなんて
本当にすごいよなぁ！
ハイセプターって響きも何かかっこいいしな！'''
[[message]]
old = '''
また転職したら、いつでも来いよ
なんだかんだで基本は大事だぜ！'''
[[message]]
old = '''
基本的な立ち回りは理解できたでしょう
戦術試練とやらはこれで終了です
奥にある＜魔剣の証＞を受け取り
神殿へ戻ってください'''
