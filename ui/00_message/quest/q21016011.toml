[[message]]
old = '''
もう！　モルフォールには戻らないって！
何度遣いを寄越しても無駄だって兄さんに伝えて――
――あら？'''
[[message]]
old = '''
あぁ、“レスタニア”から来たっていう人たちね
さっきのことは忘れてちょうだい
ちょっと勘違いをしただけよ'''
[[message]]
old = '''
貴方たちに特別興味があるわけじゃないけれど
噂は聞いていてよ――
その勇敢さで、いくつもの事件を解決したとか'''
[[message]]
old = '''
ん――そうね、私も1つお願いしていい？
最近、封鎖が解かれた先に
クレーターがあるでしょう？'''
[[message]]
old = '''
あそこへ付着物の採取に行きたいのに
道中が酷く汚染されていてね
恐らく、どこかに侵食魔の巣があるのでしょう'''
[[message]]
old = '''
自分で行きたいのはやまやまだけど
さすがに危険すぎるかも、と思ってね
貴方が、道を開いてくれると助かるのだけど――
やってくれるかしら？'''
[[message]]
old = '''
クレーターの方に続く道の侵食魔を
片付けてほしいのよ
やってくれるでしょう？'''
[[message]]
old = '''
あぁ、初めに言ったことは忘れてちょうだい
うちの兄が口うるさくってね
ここでもモルフォールでも、危険なのは
変わりないじゃない'''
[[message]]
old = '''
兄ってね、澄ました顔してるけど
本当は尋常じゃないくらいの心配性なのよ
いつも、私のやることなすことに口を出すの'''
[[message]]
old = '''
あら――本当にやってくれたの
どういう経緯であのグリフィンが侵されたのか――
これでやっと、調べに現地へ行けるわ'''
[[message]]
old = '''
私は《侵食》をこの手で“捉える”まで帰れないわ
そのために、あの結束の強いモルフォールから
出たんだもの――
いつか兄さんに、理解してもらえるといいのだけど'''
