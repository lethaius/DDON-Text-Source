神殿から見捨てられたような気になる
どうして移住しないのか――
のんきな連中はそう思うのだろうな'''
[[message]]
old = '''
忘れないでほしいのは
ここはずっと人間の土地だったってことだ
俺達にとっては先祖伝来の土地よ'''
[[message]]
old = '''
つまり、俺たちは相当頑張って
ここに人間ありってことを魔物どもに
知らしめているってわけだ'''
[[message]]
old = '''
神殿のあんたらも、少しは協力してくれよ
明け渡すのなんか、簡単だぞ？'''
[[message]]
old = '''
はぁああ、嘆願にはもっと早く
反応してもらえると嬉しいんだがね'''
[[message]]
old = '''
我々がいなくなったら、このあたりは
未開の地と同じだろう？
完全にオークの天下というわけだ'''
[[message]]
old = '''
そうなったら何が起こっても
情報は入らないんだが、そこをもう少しばかり
解ってもらえないかね――ふうう'''
[[message]]
old = '''
ご苦労さんだったね
お茶でも飲んでいくかい？'''
[[message]]
old = '''
あっははは、とは言ってもろくな葉っぱ
は取れないし、水も泥臭いけどね
一番いいのを出すから、我慢しておくれよ！'''
[[message]]
old = '''
