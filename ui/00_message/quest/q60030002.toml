[[message]]
old = '''
引き受けてくれるのね、ありがとう！
《ミスリウ鍾乳洞》には以前から強力な
魔獣が棲んでいたの'''
[[message]]
old = '''
中でも有名なのがフォレストゴブリン達が崇める
つがいのキメラ、
《魔獅子シンガ》と《白獅子アルバス》よ'''
[[message]]
old = '''
《ミスリウ鍾乳洞》は、そのシンガの住処なの
前に、ハンター部隊がヤツに瀕死の重傷を
負わせて追いつめたんだけど――'''
[[message]]
old = '''
もう一歩というところでヤツは鍾乳洞の奥に
逃げ戻ってしまった
以来姿を見せないから死んだと思っていたわ
念のため、入口は封鎖していたけど'''
[[message]]
old = '''
――もちろん、先に調査に行った騎士団にも
このことは伝えたわ
なんとか探して、連れ帰ってくれないかしら'''
[[message]]
old = '''
そう――騎士のことは残念だわ
まさかシンガが本当に生きていたなんて'''
[[message]]
old = '''
でも、あながたが撃退してくれた――！
本当に感謝しているわ
もしあの魔獅子が地上に現れたら
きっとリンウッドは――'''
[[message]]
old = '''
でも、完全に安心はできないわ
魔獅子は死に瀕してもなお、恐るべき蛇の
生命力で再び立ちあがるというの'''
[[message]]
old = '''
以前のハンターたちも、完全に仕留めたはず
なのに知らぬ間に息を吹き返したと言っていた
鍾乳洞に逃げ込まれる前にね'''
[[message]]
old = '''
もしまたヤツが息を吹き返していたら
今度こそ仕留めてちょうだい
この分だと、森の深部では《白獅子アルバス》も
目を覚ましているかもしれないわね――'''
[[message]]
old = '''
《ミスリウ鍾乳洞》の確認はどうかしら？
急かせる立場ではないのだけれど
できれば急いでちょうだい'''
[[message]]
old = '''
もしあの凶悪なキメラ《魔獅子シンガ》が
潜んでいたとしたら――
調査に行った騎士たちは――'''
