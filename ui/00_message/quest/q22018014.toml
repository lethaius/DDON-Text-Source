[[message]]
old = '''
パーティメンバーが死亡状態になりました
依頼者からの報酬が下がります'''
[[message]]
old = '''
覚者さま――あのね
最近とってもこわい夢をみるの
聞いてくれる？'''
[[message]]
old = '''
暗いところに住む、見た目は怖いけど
やさしい人たち――
その人たちのおうちを、とってもとっても
こわい怪物たちがおそうの'''
[[message]]
old = '''
ゆっくり、ゆっくりおうちに近づいて
急にとびらを壊してとびかかるの
毎日毎日、ちがう怪物がでてくるの――'''
[[message]]
old = '''
ねぇ、覚者さま――
夢ってほんとうになったりしないよね？
あの人たちは、死んじゃったりしないよね？'''
[[message]]
old = '''
もし、あの怪物がほんとうにいるのなら――
覚者さま、追い払ってくれる？
すっごく強いところを見せればきっと
もう夢にでてこないよね？'''
[[message]]
old = '''
お水がたくさん流れている、暗いところに
その人たちは住んでたよ
みんな顔はこわいけど、とっても仲がよさそう――'''
[[message]]
old = '''
こわい怪物たちも、おなじところに住んでたよ
いろんな怪物がいたんだけど
みんな仲よく住んでるのかな――？'''
[[message]]
old = '''
覚者さまがすっごく強いところを見せればきっと
もうわるいことをしないよね？
ケガ、しちゃだめだよ覚者さま！'''
[[message]]
old = '''
えっ――
ほんとうに、怪物たちがいたの？
夢はほんとうだったんだね――'''
[[message]]
old = '''
だけど、覚者さまが追い払ってくれたから
もうみんな大丈夫だね！
ねぇ覚者さま、お礼にいいこと教えてあげる！'''
[[message]]
old = '''
あのね――わたし、夢でみたの！
戦争がおわって、おうちに帰って――
ヤギのごはんをあげたり、お友達とあそんだの
うふふ、本当になるのがたのしみだね！'''
[[message]]
old = '''
わぁ、覚者さま――ケガしてるよ
だいじょうぶ？　いたくない？
ほんとうに怪物はいたんだね――'''
[[message]]
old = '''
だけど、みんなは大丈夫だったんだね？
怪物は、覚者さまが追い払ってくれたんだもん
よかった――！'''
[[message]]
old = '''
あのね、覚者さま
ほんとうは――もう一個、見た夢があってね'''
[[message]]
old = '''
覚者さまと、王子さまが――
――ううん、なんでもない
なんでもないよ覚者さま'''
