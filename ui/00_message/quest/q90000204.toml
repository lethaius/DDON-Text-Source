[[message]]
old = '''
ああ、今回の取り分は送っておいたぞ！
保管ボックスから確認してくれ'''
[[message]]
old = '''
あそこはとんでもなく危険なのにまた行きたくなる
そうだろう？　覚者よ！'''
[[message]]
old = '''
また次の航海を思い描けば船の修理にも
自ずと精が出るというものだ！
がはははは！'''
[[message]]
old = '''
おぅ、丁度、戦果の集計がついたとこだ
これはあんたの報酬だ、受け取りな'''
[[message]]
old = '覚者さまのお名前も載っていると良いですね'
[[message]]
old = '''
ゼルキンさんからのお知らせが
レスタニアニュースに載っています'''
[[message]]
old = '''
あんた、ドラゴンや魔物はどうだった！？
今度一杯ご馳走するから
ゆっくり話を聞かせてくれよな'''
[[message]]
old = '''
船長は手に入れた報酬を
毎回、次の航海の資金にしている'''
[[message]]
old = '''
ほんとあきれるけど
その情熱には感服するよ'''
[[message]]
old = '海と冒険と竜との戦い、ロマンですよね――'
