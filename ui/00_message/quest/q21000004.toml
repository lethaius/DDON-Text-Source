[[message]]
old = '''
なんかね、森の家にいる綺麗な魔法使いさんが
困ってるんだって――！'''
[[message]]
old = '''
探しものがあるけど、見つからないって
落ち込んでたなぁ――'''
[[message]]
old = '''
ねえ旅人さん、良かったら協力してあげて？
わたしには何もできないから'''
[[message]]
old = '''
わたしも大きくなったらなりたいな
魔法使い！'''
[[message]]
old = '''
やっぱり、あの人みたいに綺麗でいるのも
大事なことなのかな？'''
[[message]]
old = '''
欲しい物があるんだけど
近頃全然見つからないのよね――
困ったものだわ'''
[[message]]
old = '''
あらぁ、あたくしにお届け物？
村のお嬢ちゃんから？'''
[[message]]
old = '助かったわ――でも伝えておいてね？'
[[message]]
old = '''
魔術を扱うには覚悟が必要なの
その覚悟ができる年頃になったら
あたくしを訪ねていらっしゃい、ってね――'''
