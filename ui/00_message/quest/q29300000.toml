[[message]]
old = '''
敵軍の脅威の芽を摘んでくれたようだな――
助かったぞ'''
[[message]]
old = '''
ついで、と言ってはなんだが――砦内は更に
絶望的な状況になっているみたいなのだ'''
[[message]]
old = '''
ほかの覚者にも救援を随時頼んでいるが、
中には将との遭遇事例もあるらしい
攻め入るにはそれなりの覚悟がいるぞ'''
[[message]]
old = '''
今は一人でも多くの助けが必要な時なんだ
頼んだぞ！'''
[[message]]
old = 'ああ、異国の覚者よ、よく来てくれた――'
[[message]]
old = '''
目の前の砦が悪しき竜軍に征服されてしまってな
砦だけでなく、このエリア一帯をも侵略しているんだ'''
[[message]]
old = '''
先ほども、各地域より敵の攻勢が強まっているとの
報せがはいったのだが――自分はここを離れられない
すまないが救援に向かってくれないか'''
[[message]]
old = '''
敵の攻勢が強まっている地域へ
助けにいってくれ
――頼んだぞ'''
