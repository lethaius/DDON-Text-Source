[[message]]
old = '''
セシリーに勝手を許すな
いいな？'''
[[message]]
old = '''
ああ、もどかしい――
せめて、記憶が戻れば――'''
[[message]]
old = '''
セシリーの焦り――
よく耐えていると思いますよ
なんとかしてあげたいですよね――'''
[[message]]
old = '''
古来より、人が記憶を無くすことは
まま、あることだ'''
[[message]]
old = '''
しかし、そんな者たちが記憶を取り戻した
方法となると、千差万別でな――'''
[[message]]
old = '''
白竜の言うことに間違いはねえんだろうよ
セシリーには酷な話かもしれねえが
あれこれ我慢してもらわねえとな'''
[[message]]
old = '''
わたしたちにできるのは
セシリーを守ってあげることくらいかな
他にも何かあればいいけど――'''
[[message]]
old = '朗報朗報！'
[[message]]
old = '''
島が見つかったよ！
もちろん、君たちが黒騎士を見たあの島さ'''
[[message]]
old = '''
騎士団、調査船の船長ゼルキンをはじめ
関係者の苦労が、やっと実ったというわけ'''
[[message]]
old = '''
彼らはあの島を“魔赤島（マセキトウ）”
と呼んでいる'''
[[message]]
old = '''
既に幾ばくかの先発隊が、島に駐屯地を
築くべく港を出発しているんだ'''
[[message]]
old = '''
君達も、港のゼルキンに話しかければ
乗船できるように手配済みだ'''
[[message]]
old = '''
さあ、行きなよ！
神殿の地下の港から船が出るよ'''
[[message]]
old = '''
待ちきれません！
早く行きましょう'''
[[message]]
old = '''
セシリーは俺が港に案内するんで
隊長はどうぞお先に'''
[[message]]
old = '先に船に乗ってるぜ'
[[message]]
old = '''
船旅は苦手なんだけど
そんなこと言ってられないよね
うん、がんばるよ'''
[[message]]
old = 'よう、いよいよあんたの出番って訳だな'
[[message]]
old = '''
あの時の嵐と魔物どもがやってくる方角を頼りに
ついに“魔赤島（マセキトウ）”を見つけだして
やったのよ'''
[[message]]
old = '''
さあさあ、早く乗ってくれ
あんたが乗り次第、出港だ！'''
[[message]]
old = '''
さーて、隊長さんよ
まずは、先発隊の築いている
駐屯地とやらへ向かうとしようぜ'''
[[message]]
old = '''
“侵食魔”どもは相変わらずこの島から
ひゅーひゅー飛んで行きやがる'''
[[message]]
old = '''
どっからわいてくるんだか――
その源を見つけて、はやくぶっ叩いてやりたいぜ'''
[[message]]
old = 'な？　この島に間違いないだろう？'
[[message]]
old = '''
ここに侵食魔の巣窟があるわけ？
緊張するなあ'''
[[message]]
old = '''
もしかして、あの黒騎士もいますかね？
侵食魔だけじゃないですよね'''
[[message]]
old = 'この島は――はい、わかります――'
[[message]]
old = '''
わたしはこの島をよく知っている――
記憶が戻るかもしれません！'''
[[message]]
old = 'よく来たな'
[[message]]
old = '''
さあ、話の前にまずは
拠点の礎を解放、登録するといい'''
[[message]]
old = '''
いい？　ここでは何が起きても不思議じゃない
慢心してたらあっという間に命を落とすわよ'''
[[message]]
old = '''
ああ、必要な物資があったら言ってくれ
この島で困らないよう、できる限り
手を尽くすからよ'''
[[message]]
old = '''
自分はロルフと言います――
旅の同伴者を求める際には、自分にお声掛け下さい'''
[[message]]
old = '''
白衛騎士団員のスヴェンだ
覚者の手に負えないことがあったら
何でも相談に乗るよ'''
[[message]]
old = '''
俺はしがない騎士団員かも知れんが
役立つところを見せるつもりさ'''
[[message]]
old = '''
想像より、ちゃんとした駐屯地だぜ
なかなか、気が利いていやがる'''
[[message]]
old = '''
ああ――
もう少し探索を続けさせて下さい'''
[[message]]
old = '思ったより、出来てるじゃない――！？'
[[message]]
old = '''
どうします？
さっそく探索に行きますか？
拠点を確保したとはいえ、敵陣ですからね
なるべく動いた方がいいと思いますよ'''
[[message]]
old = '''
俺はこの調査隊駐屯地を預かる
エリアマスターのベルトランだ'''
[[message]]
old = 'お互いとんでもない場所にやって来たもんだな'
[[message]]
old = '''
空にかかる異様な赤い光――
そして、見たことも無い化け物どもが
そこらじゅうに溢れかえっている'''
[[message]]
old = '''
島の調査は始まったばかりだ
ここが完全に機能するまで、少しの時間を頂こう'''
[[message]]
old = '今はお前たちの判断で探索を進めてくれ'
[[message]]
old = 'ま、そういうことなら提案だがよ'
[[message]]
old = '''
近くのいわくありげな洞窟から
ぶっ叩くってのはどうだ？'''
[[message]]
old = '''
おまえも帰れよ
状況が変わったから、白竜がなんか言うかも
しれねえぞ'''
[[message]]
old = '''
セシリーの過去は霧に覆われ見えぬだけ――
無くしたわけではない'''
[[message]]
old = '''
霧は濃く、漆黒かもしれぬが、いつか晴れる
それまでは、力を使わせるな――いいな？'''
[[message]]
old = '''
いやいやいや、たまらないね
発見された島が、大陸の一部だったとは！
ごめん、ちょっと興奮しちゃって――'''
[[message]]
old = 'フィンダム大陸か――'
[[message]]
old = '''
その大陸の一部が、レスタニアの沖合に浮かぶ
孤島として出現したわけだな'''
[[message]]
old = '''
不可思議ではあるが、先例がないわけではない
ふむ――'''
[[message]]
old = '''
そして、島から飛来する“侵食魔”の正体は
フィンダムの魔物だったというわけか――'''
[[message]]
old = '''
いやいや、待てよ？
フィンダムの魔物だとして、あの異様な状態は
なんとする？
あの“侵食”は、何故起こったのか――'''
[[message]]
old = '''
魔物がかかる病だろうか――
それとも何者かの仕業か――
例の黒騎士が関係しているのだろうか――'''
[[message]]
old = '''
ふむ――
全てが偶然に起こったとは考えにくいな'''
[[message]]
old = '''
魔赤島のエリアマスター機能が解放されました
調査隊駐屯地にいるベルトランに話しかけてみましょう'''
