[[message]]
old = '''
《竜の巣》の魔物は
レスタニアのそれとは訳が違う
特にドラゴンはなおさらだ！'''
[[message]]
old = '''
今のうちに夢とロマンで
心を満たしておくといい！
恐怖でチャンスを逃すことのないようにな'''
[[message]]
old = '''
開催期間になったら
再度、俺の元に参加を申し出てくれ！'''
[[message]]
old = 'ゼルキンさんが船の準備をはじめたそうよ'
[[message]]
old = '''
危ないことはしないでほしいけれど
夢を追いかけることは素敵なことですよね'''
[[message]]
old = '''
詳しい情報はレスタニアニュースを
確認の上、神殿内の《港洞》の船上にいる
ゼルキンさんをお訪ねください'''
[[message]]
old = '''
船長はバカほど海とロマンを愛してるんだ
おっとあんたもその口だったけか'''
[[message]]
old = 'ま、俺もそうだがよ――'
[[message]]
old = '''
うん、まもなく船の修理もおわり出航の準備も
整いつつあるよ'''
[[message]]
old = '''
君も《竜の巣》に渡るつもりなら十分に仕度すると
いいね'''
[[message]]
old = '''
《竜の巣》に向かう船の準備で
港もいつもより活気がありますよね'''
