[[message]]
old = '''
エコール姉ちゃんにプレゼントしたいものがあって
オレ、自分で探したんだけど見つからなくてさ――'''
[[message]]
old = '''
な、一緒に探してくれないか？
見つけてくれたら、お礼はするぜ！'''
[[message]]
old = '''
なかなか珍しいものなんだよ
だから全然見つからなくてさ
プレゼントしたら、姉ちゃんも
きっと喜んでくれると思うんだよな――'''
[[message]]
old = '''
おお、すげえ！　アンタ一体何者なんだ？
見つけてくれたから、いいこと教えてやるぜ'''
[[message]]
old = '''
《燐光虫の洞窟》に変な魔物がいるのを見たんだ
不気味だったけど、なんか面白くてワクワクしたな
へへ、他の大人には内緒だからな！'''
[[message]]
old = '''
あの魔物を倒せば、オレも一人前になれるんだろうな
不思議とそんな気がしたんだよ
ヘンテコな見た目のヤツだったけどな'''
[[message]]
old = '''
えっ！　ホントに倒してきたのか？
アンタすっげぇ人だったんだな！
今度オレにも戦い方を教えてくれよ！'''
