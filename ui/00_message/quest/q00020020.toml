[[message]]
old = '''
隊長！
ほら、隊長が海岸で見つけた女の子'''
[[message]]
old = '''
メイリーフの家にいるから様子を見てきたら？
意識はまだ戻らないみたいだけどね'''
[[message]]
old = '''
わたしもあとで見に行くつもりだけど
なかなかない雰囲気の美人だって評判みたい'''
[[message]]
old = '''
例の島に現れた黒い鎧の騎士は
セシリーなる者を探していたのだとか'''
[[message]]
old = '''
メイリーフの家で眠る娘が
そのセシリーではないことを祈るよ'''
[[message]]
old = 'メイリーフの家はもう行ったのかい？'
[[message]]
old = '''
眠り姫がいるという噂で野次馬が集まって
あのあたりは大変なことになったってね
騎士団が出動して追い払ったらしいよ'''
[[message]]
old = '''
用がないなら、俺はそのあたりを
ぶらついてくるぜ'''
[[message]]
old = 'あの人、ここへ来てからずっとうなされているの'
[[message]]
old = '''
怖い夢を見ているのかな――
そっとしておいた方がいいのか
起こした方がいいのか――どっちかな？'''
[[message]]
old = '''
殿方の訪問が増えて、ええ、本音を言えば
迷惑しているんですよ
ゲルト騎士団長に相談するつもりです'''
[[message]]
old = 'うう――'
[[message]]
old = '''
こんなつらそうに眠る人を見たことがありません
起こした方がいいと思うんですけど――
隊長、どうします？'''
[[message]]
old = '''
お願いです
わたしがいた場所へ連れていってください'''
[[message]]
old = '''
もう少し休んだ方がいいなんて勧めても
きっと聞きいれてくれないですよ'''
[[message]]
old = '''
俺、わかるんです
それなりに痛い目にあってますから'''
[[message]]
old = '''
あの人、セシリーっていうんだね
仲良くなれるといいなあ'''
[[message]]
old = '隊長、厄介なことになってます'
[[message]]
old = 'ズールを覚えてます？　魔物のズール'
[[message]]
old = '''
あいつは以前、隊長に倒されたはずなのに
復活したようなんです'''
[[message]]
old = '''
それに、若い女を探していて
それがセシリーらしいんです'''
[[message]]
old = '''
差し出さないと村を焼き尽くしてやると
息巻いていて――'''
[[message]]
old = '今は海岸をうろついているみたいです'
[[message]]
old = '''
ズールが戻るかもしれないので
俺はここで警戒してます
見つけたら、海岸まで村の誰かを走らせます'''
[[message]]
old = '''
わたしを探している魔物のせいで
村に被害が出ているそうです'''
[[message]]
old = '''
力を貸してください
村を助けなくてはなりません！'''
[[message]]
old = '''
わたしを探している魔物の名は
ズールだと聞きました
でも、まったく心当たりがないのです'''
[[message]]
old = 'オマイだ！　オマイが嫌いだ！'
[[message]]
old = '邪魔だ！　どけい！'
[[message]]
old = '女の気配がするぞ！　女はどこだ！'
[[message]]
old = 'オマイら、逆らってもいいことないぞ！？'
[[message]]
old = 'おらおらおら！'
[[message]]
old = 'オレの怖さ、忘れたか～？'
[[message]]
old = '容赦はしないぞ？　知ってるんだろ？'
[[message]]
old = 'オマイ、まだまだ弱いぞ～！'
[[message]]
old = 'オレは厄災――そう簡単には消えないぞぉ'
[[message]]
old = 'オマイ――女を隠しているな――'
[[message]]
old = '女は――どこだ――'
[[message]]
old = '黒騎士よ――どうか力を――'
[[message]]
old = '''
聞きましたよ！
ズールをさっさと追い払ったんですよね
さすが隊長！'''
[[message]]
old = '''
ああ――
どうすればご迷惑をかけた方々に
お詫びをすることができるでしょう'''
[[message]]
old = '''
さあ、神殿に戻りましょう
セシリーの顔色が良くありません'''
[[message]]
old = '''
頭の中が闇に覆われて――
闇の奥にいろいろな風景があって――'''
[[message]]
old = '''
人もいて――それがわかるのに――
わかるのに、やっぱりすべてが闇の中で――'''
[[message]]
old = '''
セシリーを追い出せと言われるんじゃないかと
内心ビクビクしてましたけど
俺、白竜様のお言葉で安心しましたよ'''
[[message]]
old = '''
白竜様、そして皆さんのお気持ちには
深く感謝しています'''
[[message]]
old = '''
でも、甘えるわけにはいきません
一刻も早く、頭の中の深い霧を晴らせるように
努力しますね'''
[[message]]
old = '''
エリオットの奴、すっかりセシリーの
保護者気取りだね'''
[[message]]
old = '''
セシリーには人を惹きつける不思議な魅力があるから
気持はわかるけど'''
[[message]]
old = '若い娘の世話係なんて俺はごめんだぜ'
[[message]]
old = '''
親しい君にだけは告白するけどね――
この成り行き――
好奇心がはち切れそうだよ'''
[[message]]
old = '''
ズールは黒騎士のポーンで
奴らの狙いはセシリー――'''
[[message]]
old = '''
その理由は、どうやらセシリーの
失われた記憶の中――というわけか'''
[[message]]
old = '''
なるほど、あの子の言うとおりにするしか
道は開けんのかもしれんな'''
[[message]]
old = '''
おまえとガルドリンが行った例の島で
セシリーの忘れ物を見つけなくては――'''
[[message]]
old = '''
ズールは黒騎士のポーン――
すなわち、黒騎士は覚者ということ――
はて、いかなる竜の覚者か――うーむ――'''
[[message]]
old = '''
この世界には白竜様の他にも竜がいる――
鳥肌ものの話だよね？'''
[[message]]
old = '''
それに黒騎士
とんでもない強敵なんだろう？'''
[[message]]
old = 'もちろん、謎の少女セシリーも――'
[[message]]
old = '''
ああ、興味あるなあ
でも、僕は当面、その黒騎士が現れたという
島探しだ'''
[[message]]
old = '早く良い報せを届けられるようにせいぜい頑張るよ'
