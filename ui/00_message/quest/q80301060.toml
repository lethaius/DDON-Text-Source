[[message]]
old = '''
あ、隊長！
いいところに来たね！'''
[[message]]
old = '''
実は、たった今いい作戦を思いついてね
城の兵たち何人かに頼みたいことがあるんだ'''
[[message]]
old = '''
でも、この展望城――
城の人間が迷うくらい広くて複雑だからね
人探しも大変なんだ'''
[[message]]
old = '''
ボクが作戦を忘れないうちに
急いで探したいんだけど
隊長も手伝ってくれないかな？'''
[[message]]
old = '''
ありがとう！
やはり、いつだって頼れるのは隊長だけさ！'''
[[message]]
old = '''
僕が探している兵たちは――
<STG 451>のどこかにいるはずさ'''
[[message]]
old = '''
あぁ！　早くしないと
さっき思いついたばかりの作戦を
もう忘れてしまいそうだ！'''
[[message]]
old = '急いで探す'
[[message]]
old = '――少し待ってほしい'
[[message]]
old = '''
よし！　早速兵たちを探そう！
どこにいるか分からないから
周囲をよく見ながら探さないとね！'''
[[message]]
old = 'さぁ、時間との勝負だ！　隊長！'
[[message]]
old = '''
いやぁ、危うく全部忘れるところだったよ
あんな作戦、もう二度と思いつけないと思ったからね！
ありがとう隊長！'''
[[message]]
old = '''
あんな――あれ？
ええっと、確かなんか作戦が――あって
それが――どうとか――'''
[[message]]
old = '隊長！'
[[message]]
old = '''
安心したら、きれいサッパリ忘れてしまったよ！
こいつはケッサクだね！'''
[[message]]
old = 'あっ'
[[message]]
old = 'あっはっ'
[[message]]
old = 'あっはっはっ'
[[message]]
old = 'あっはっはっはっ！'
[[message]]
old = '''
あれ――隊長――
ボクたち、今なにしてるんだっけ？'''
[[message]]
old = '''
そもそも、なんで隊長がここに？
おかしいな、まったく思い出せないぞ'''
[[message]]
old = '''
しかたない、一旦キャンプに戻ろう
お気に入りのオブジェを眺めていれば
そのうちきっと思い出すさ！'''
[[message]]
old = '隊長！　忘れないうちに早く探そう！'
[[message]]
old = 'なんとか間に合ったよ！　ありがとう隊長！'
[[message]]
old = 'やばい――やばいぞ隊長！　記憶が薄れてきた！'
[[message]]
old = '隊長――どうやら、間に合わなかったようだ――'
[[message]]
old = '''
よし、<STG 451>で待ち合わせをしよう！
ボクもすぐに行くよ！'''
[[message]]
old = 'あ――'
[[message]]
old = '''
隊長、ボクの記憶は
ちょっと待てなかったようだ！'''
[[message]]
old = '''
すまないが、また思い出した頃に
よろしく頼んだよ！'''
[[message]]
old = '''
探してる兵たちは、皆<STG 451>にいるが
どこにいるか分からないから
周囲をよく見ながら探さないとね！'''
[[message]]
old = '''
一歩進めば作戦を１つ忘れてしまいそうだ！
さ、急いで探しに行こう！'''
[[message]]
old = '''
よし、<STG 451>で待ち合わせをしよう！
ボクもすぐに行くよ！'''
[[message]]
old = '''
はぁ――妙な作戦だが――
言いたいことはわかった'''
[[message]]
old = '''
まぁ任せとけよ
“見分け方”なら大丈夫だ'''
[[message]]
old = '''
俺たちにとって、大事なのは作戦の内容じゃない
“ソネル様が考えた作戦”っていう
事実だけなんだ'''
[[message]]
old = '''
その事実さえあれば――
俺たちがそれを実行することが
解放軍の勝利へ繋がるんだって
信じられるからな'''
[[message]]
old = '''
これはまたすごい作戦ですね
さすがはソネル様！'''
[[message]]
old = '''
わかりました――
そこら中の、ありとあらゆる“わら”に潜って
かき集めてきます'''
[[message]]
old = '''
“わら”がたくさんある場所は
いくつか心当たりがありますから
仲間をかき集めて探しますよ'''
[[message]]
old = '''
ソネル様の作戦に疑問を持つ兵などおりません
そうやってここまで戦ってきたのですから'''
[[message]]
old = '聞いただけで鳥肌が立ちそうな作戦ですね！'
[[message]]
old = '''
ただ私、ちょっとあの見た目が苦手なんです――
でも、なんとかがんばって集めたいと思います！'''
[[message]]
old = '''
だだ、だいじょうぶです！
直接見ないようにすれば――'''
[[message]]
old = '''
でも、それじゃあ
さすがに危ないでしょうか――'''
[[message]]
old = 'なにやらソネル様の様子が変なんだ'
[[message]]
old = '''
理由を聞いても
「これ以上話すとキミのことから忘れそうだ」
とおっしゃるばかりで、俺にはどうにも――'''
[[message]]
old = '''
すまないけど、ソネル様の様子を
見てきてもらえないか？'''
[[message]]
old = '''
なるほど、そういうことだったのか！
無事に事が済んで良かったよ'''
[[message]]
old = '''
まぁ、作戦については
指示を受けた兵たちがなんとかするだろう'''
