[[message]]
old = '''
白竜が君に、さらに新たな錬金の戦技を
授けようとしたのかい――？
にわかには信じがたいが――
いや、そういうことなのだな――わかったよ'''
[[message]]
old = '''
しかし、君がさらなる力を
手にするにふさわしい器かどうか
私に見極めさせてもらうよ
果てなき錬金術の追及は、時に人を狂わせるからね'''
[[message]]
old = '''
試練の場を用意するから
そこで落ち合うことにしよう'''
[[message]]
old = '''
君が力を手にするにふさわしい器かどうか
見極めさせてもらうよ
試練の場を用意するから
そこで落ち合うことにしよう'''
[[message]]
old = '''
おや、思ったより早かったね
それでは行くとしようか――試練の旅へ'''
[[message]]
old = '君の紡ぐ論理、見極めさせてもらうよ'
[[message]]
old = 'まずは軽くいこうか、あれが最初の試練だ'
[[message]]
old = '''
ふむ、中々いいね
次は第二の試練へ向かおう'''
[[message]]
old = 'よし、第二の試練だ'
[[message]]
old = '次が最後――今までが基礎だとしたら次は応用だ'
[[message]]
old = '''
さて、これが最後の試練だ
君が研鑽してきたものの本質を見せてもらおう'''
[[message]]
old = '''
ふむ、いいだろう――
これで試練を終わりにしよう
一度わたしの工房に戻ってから
新たな技を継承しようか'''
[[message]]
old = '''
これで試練は終わりだよ
――よくぞここまで研鑽したね'''
[[message]]
old = '''
さて、一度わたしの工房に戻ってから
正式に新たな技を継承しようか'''
[[message]]
old = '''
錬金術を操る君の姿を見届けさせてもらった
自身の操る技術を過信することもなく
安定した戦い方をしていた
君になら、さらなる技を継承しても大丈夫だろう'''
[[message]]
old = '''
錬金術という人の論理による
人のための学問と、竜の理との共存――'''
[[message]]
old = '''
君のような存在が、新たな世界を切り開いて
くれた時、我々メルゴダの民も臆することなく
顔をあげられるようになるのだろうな――'''
[[message]]
old = '高い移動力は錬金術を支える足場のようなものだ'
[[message]]
old = '意志によって自在に力の流れを、論理を操るんだ'
[[message]]
old = '戦いにおいて、エリクシルの使い分けは重要だよ'
[[message]]
old = '論理の理解と転化、そして組み換え――これが錬金術だ'
[[message]]
old = '君の紡ぐ論理は、友を助けることもできるだろう'
[[message]]
old = '錬成物質は固めて付着させた方が効果的だ'
[[message]]
old = '論理によって状態異常を操るんだ'
[[message]]
old = '仲間が共にある時は、積極的に彼らの力を押し上げなさい'
[[message]]
old = '錬成物質を付着させることで敵の気を引く、これも戦術だ'
[[message]]
old = 'どのエリクシルを用いるか、吟味しているかな？'
