[[message]]
old = '''
あ！　あんたに言おうと思ってたんだ
エレメントアーチャ―になってから
もう結構なるだろ'''
[[message]]
old = '''
えっと、エルフの技術を研究している
最もエルフに近い人間って噂の――
《ディナン深層林》のリングディールだっけ'''
[[message]]
old = '''
そろそろ、その人のとこでもっと
上級の技について学んでみないか？'''
[[message]]
old = '''
ほら、あんたがエレメントアーチャ―を究めたら
それは神殿にとっても偉大なことだろ？
なんたって、失われたエルフの術なんだし'''
[[message]]
old = '''
これは訓練官としての依頼でもある
やってくれるよな？'''
[[message]]
old = '''
ほらほら、あの件――
《ディナン深層林》のリングディールに会うんだぞ'''
[[message]]
old = '''
エルフ戦闘術復活の第一人者を支えた者――
ま、まぁそんな感じだよな！
俺の立場って'''
[[message]]
old = '''
――あら、特別な話？
わかった！　あの件でしょう'''
[[message]]
old = '''
もちろんいいわ！
君が興味を持ってくれたなら、私はいつでも大歓迎よ'''
