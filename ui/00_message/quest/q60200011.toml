[[message]]
old = 'フィンダムのガラダから急ぎの報せが入っている'
[[message]]
old = '''
共に報告を聞くとするか――
やれやれ、片時も落ち着けんわ'''
[[message]]
old = '''
フィンダムに残された闇が、今もなお
燻り続けているということか――'''
[[message]]
old = '''
さあ、竜の礎の傍にいるアイザックを訪ね
すぐさま準備にとりかかってくれ'''
[[message]]
old = '''
ジョゼフの爺さんも人使いが荒いよな、まったく
お互い苦労するじゃないか、なぁ――'''
[[message]]
old = '''
さて、と――
今回の任務も魔物の調査だな
準備ができたらすぐに向かってくれ'''
[[message]]
old = '''
今回のヤツは相当危険な相手みたいだぜ
くれぐれも気を付けるんだな'''
[[message]]
old = '''
新たなコンテンツ《蠢きし影》が
解放されました
ジョゼフからクエストを受注してみましょう'''
