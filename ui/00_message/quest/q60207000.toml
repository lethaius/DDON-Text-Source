[[message]]
old = '''
引き受けてくれるのかい
じゃあ、問題のエントについて
詳しく説明するよ'''
[[message]]
old = '''
《大樹の広場》の付近に現れたエントなんだけど
えらく攻撃的で、あの辺りに
近寄ることすらできないんだ'''
[[message]]
old = '''
なぜ突然暴れ始めたのかは
わからないんだけど――
ここからもそう遠くないし
こちらに向かってくることがあると困るからね'''
[[message]]
old = '''
エントが暴れているのは《大樹の広場》付近だよ
あの辺りは大木が多いから
エントと普通の木を見間違えないようにね'''
[[message]]
old = '''
エントを倒してきてくれたのか！
これで安心して薬草を摘みにいくことができるよ'''
[[message]]
old = '''
それにしても、あのエントは一体何に反応して
暴れていたんだろう'''
[[message]]
old = '''
いや、今まで《大樹の広場》では
エントが暴れるなんてことは無かったから
奇妙に思ってさ'''
[[message]]
old = '''
今までは、エントたちは大樹に敬意を払って
あの辺りを避けているのかとも思っていたんだ
僕の思い違いだったみたいだけどね'''
[[message]]
old = '''
そうそう、これは今回のお礼だよ
いつも僕らに力を貸してくれてありがとう'''
