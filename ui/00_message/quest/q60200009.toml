[[message]]
old = '''
平然と任務を達成してくるようになったな
その度胸が肝心なんだ
いい目をするようになってきた――'''
[[message]]
old = '''
《スポット情報》を見れば
どのダンジョンにどの素材があるかを
確認できるのは――もう覚えたな？'''
[[message]]
old = '''
今までダンジョンに潜り続けた成果は
経験値として、もしくは装備品となって
お前の糧になっているはずだ'''
[[message]]
old = '''
腕試しとして
エクストリームミッションは最適かもな
気が向いたら参戦してみるといい'''
