[[message]]
old = '''
よう、ダンジョンの宝箱調査は続けているか？
また新しい場所の調査依頼があるんだが
例に漏れず、前回よりも難易度が上がっている'''
[[message]]
old = '''
腕に自信が無ければ、力を蓄えてからにしろ
キャンセルしたければ《クエスト破棄》で
いつでも無かったことにしてもいいんだ'''
[[message]]
old = '''
なに、俺も依頼も逃げやしない
何事にもタイミングってのがあるからな
もちろん、それを見極めるのはお前自身だ'''
[[message]]
old = '''
やることは前回と同じで、最奥の宝箱の調査だ
もうお決まりのパターンになってるから
お前も薄々予感してただろ？'''
[[message]]
old = '''
今回の調査地候補は
魔赤島の《滝鳴洞穴》
　　　　《菌糸の襲窟》
ディナンにある《飛天のテラス》'''
[[message]]
old = '''
ダウにある《見捨てられた井戸》
メルゴダにある《秘匿の実験場》
この５ヶ所だ'''
[[message]]
old = '''
ここでは前回の３ヶ所よりも、よりランクの高い
素材が採れるって噂だぜ
当然、魔物もそれなりの強さだが、な'''
[[message]]
old = '''
５ヶ所のうち、１ヶ所の宝箱を調査できたら
俺のところに報告にきてくれ'''
[[message]]
old = '''
いいか、もう一度説明するぞ
これからいう５ヶ所ある調査地候補の中から
１ヶ所を選んで最奥の宝箱を調べてこい'''
