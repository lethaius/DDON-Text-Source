[[message]]
old = '《原始の雫》をガラダから奪った者――'
[[message]]
old = '''
その者の闇の深さが
悪しき者たちに利用されなければよいが――'''
[[message]]
old = '''
かつて仲間だったイリスの闇は
ディアマンテスに悪用され――'''
[[message]]
old = '''
そのディアマンテスが抱えていた闇も
何者かの餌食にされたのかもしれん'''
[[message]]
old = '''
もしもフィンダムでも同じ事が
繰り返されているのであれば――
我々の経験が役に立つことだろう'''
[[message]]
old = '''
さあ、早く行ってやりなさい
もし闇を抱えている者がいるならば
明るい日差しの下に引っ張り出してやるのだ'''
[[message]]
old = '''
誰の仕業にせよ、優先すべきは、やはり
《原始の雫》の回収ということになろう'''
[[message]]
old = '''
もし、力尽くで奪回する必要があるのなら――
いいな？　未来に禍根を残すなよ'''
[[message]]
old = '''
ガラダが意識を取り戻していたら
君はきっと、会って話すことになるだろうね'''
[[message]]
old = '''
いいかい？
絶対に揉めないようにね'''
[[message]]
old = '''
僕もフィンダムを探索したいんだから
その時のために、友好的な関係で
いてもらわなくちゃ'''
[[message]]
old = 'おお、想像どおり、良い顔をしておるわ'
[[message]]
old = '''
父が意識を取り戻しました
隊長、ぜひ、話を聞いてください'''
[[message]]
old = '君たちもロイグを知っているのだろう？'
[[message]]
old = '''
もし友情を結んだのなら――
申し訳ないが、諦め、捨ててくれ'''
[[message]]
old = '''
ロイグが――？
やっぱり、信じられません'''
[[message]]
old = '''
ロイグが使う魔物は
家畜が魔物化したもの――'''
[[message]]
old = 'こりゃ、強さの見当がつかねえな'
[[message]]
old = '''
レスタニアで――
メイリーフの家で笑い合っていた時のロイグは
すっかり記憶を無くしていたと思いたいな'''
[[message]]
old = '''
ええ、やる時はやりますから、俺
知り合いだって、敵なら、仕方ないですよね'''
[[message]]
old = 'ロイグ！　魔物を止めて！'
[[message]]
old = '話しましょう？　ロイグ、話そう？'
[[message]]
old = 'こんなの、ちがうよ、ロイグ'
[[message]]
old = '原始の雫、返して！'
[[message]]
old = 'こんなことをしても何も変わらない！'
[[message]]
old = '今からでも――遅くないから！'
[[message]]
old = '一緒にフィンダムを変えていこう？'
[[message]]
old = 'ロイグ、逃げて――雫を置いて、逃げて！'
[[message]]
old = 'もう、容赦はしないから'
[[message]]
old = 'あとひと息！'
[[message]]
old = 'ロイグ、これは違う、間違っている！'
[[message]]
old = 'ロイグ！　考えなおして'
[[message]]
old = 'セシリー、すっかりレスタニアに染まったな'
[[message]]
old = '苦しめ――両親のように、わたしのように！'
[[message]]
old = '叫べ――楽には終わらせないぞ'
[[message]]
old = 'やってしまえ！　倒せ！'
[[message]]
old = '父さん、母さん、見物だろう？'
[[message]]
old = '精一杯戦って――絶望するがいいさ！'
[[message]]
old = 'わたしの後ろ盾を知っているか？'
[[message]]
old = '薄々は気づいているんだろう？'
[[message]]
old = 'ふふふ――いい気味だ'
[[message]]
old = '心に刻まれた恨みはけして消えない！'
[[message]]
old = 'ふふふ――今この時も大地は朽ちていくぞ！'
[[message]]
old = 'おまえたちの死が崩壊のとば口だ！'
[[message]]
old = '''
モルフォール村に戻り、父に事の次第を
報告しなくてはなりません'''
[[message]]
old = '''
《原始の雫》の使い方を教えてもらって――
もちろん、ロイグの処遇も相談しないと'''
[[message]]
old = '''
混乱の原因を作ったのは確かにロイグでしょう
でも、あの人を追い詰めたのは、わたしたちの
ようです'''
[[message]]
old = '''
見たな？　見たよな！？
ロイグの奴、黒い霧に包まれて――'''
[[message]]
old = 'あの霧は――あれはどう見ても黒騎士の――'
[[message]]
old = '''
いや、んな馬鹿な！
黒騎士はきっちり倒したはずだ'''
[[message]]
old = 'ねえ、隊長、ロイグを助けてあげなくちゃ'
[[message]]
old = '''
黒騎士に“見捨てる気か”とかなんとか
怒っていたよね？
つまり、背後で事態を操っているのは――'''
[[message]]
old = '''
隊長、ロイグとか黒騎士のことは
一度忘れませんか？'''
[[message]]
old = '''
《原始の雫》のこと、俺たちまだ何も
知りませんから！'''
[[message]]
old = '''
あなたたちが見聞きしたことはすでに
ここまで届いている'''
[[message]]
old = '''
ガラダはそれを受けて
族長同士の会談を召集した'''
[[message]]
old = '''
あなたたちも急ぎ、会談の場に
向かってくれ'''
[[message]]
old = '''
時は待ってくれません
溜息をついている時間なんてありませんよね'''
[[message]]
old = '''
レスタニアの覚者たちよ
心苦しい限りだが、このフィンダム
まだまだ安定への道半ば――'''
[[message]]
old = '最後まで、我々とともに歩んでくれ'
[[message]]
old = '''
あと少しですよ、隊長
《原始の雫》が芯なる樹を――
ひいてはこのフィンダムを浄化してくれます'''
[[message]]
old = '''
その後の美しいフィンダムを
皆さん、ご案内しますからね'''
[[message]]
old = 'さぁ、ひとまずはレスタニアに戻ろうぜ'
[[message]]
old = 'ロイグのしたことは許せないけど――'
[[message]]
old = '''
わたしは憎めないな
フィンダムの人たちはどう裁くつもりなんだろう'''
[[message]]
old = '''
あははは
なんだかセシリーが大きく見えますよね
ここで居心地悪そうにしてた時とは
別人のようです'''
[[message]]
old = '''
そうか、あのロイグが――
人の心の奥底なんて、分からんものよ'''
[[message]]
old = '''
して、その芯なる樹とやらを治療できれば
侵食が止むかも知れんのだな'''
[[message]]
old = '''
ああ、任せておけ
レスタニアは、必ず守り抜いて見せようぞ'''
[[message]]
old = '''
なぜかな――
あんたなら、きっとやり遂げてくれるって
思っちまうんだよ'''
[[message]]
old = '白衛騎士団の士気は、未だ健在だ'
[[message]]
old = '''
《原始の雫》というのは、とてつもない
力を秘めているんだろうね
レスタニアにもあればなあ'''
[[message]]
old = '''
ほう――
セシリーがフィンダムの未来を託されるとは！'''
[[message]]
old = '''
初対面の時の頼りない印象が強いが――
人は立場によって作られるものだ'''
[[message]]
old = '未来を託されし者は、自ずと自身を定めるのであろう'
[[message]]
old = 'あとひと息というところかな？'
[[message]]
old = '''
いやいや、当面、レスタニアの様子を気にしつつ
暮らした方が良さそうだな'''
