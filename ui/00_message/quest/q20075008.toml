[[message]]
old = '''
ぐはははは！！
人間どもの方からやって来るとはな！'''
[[message]]
old = '''
やれ、殺せ！　ろくでなしども！！
モゴック様に奴らの首を差し出すのだッ！'''
[[message]]
old = '''
うぐぅぅぅ！？
やるなぁ、人間ども――！'''
[[message]]
old = '''
しかしッ、どの道あの村は終わりだぁ！
《フロックヴァルト大橋》で控える
あの方、モゴック様がじき出陣なさるからなぁ――！'''
[[message]]
old = '''
ぐぉぉおお！！
またキサマかぁ、覚者ァア！！'''
[[message]]
old = '''
今度こそォ、キサマのその首
オレさまが貰い受けるゥッ！'''
[[message]]
old = '''
ぐぁあああああ！！
またしてもぉ――おのれぇえ――！'''
[[message]]
old = '''
ああ、聞いていただけませんか覚者さま！
恐ろしい話を耳にしたのです'''
