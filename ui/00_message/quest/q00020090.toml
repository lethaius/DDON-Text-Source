[[message]]
old = '黒騎士を倒す方策を探し出し、実行する――'
[[message]]
old = 'これはおまえたちに任せるより他はない'
[[message]]
old = '''
その代わりというわけではないが
セシリーの記憶を取り返す方法を考えたのだ'''
[[message]]
old = '''
ロイグとセシリーのふたりに記憶合わせを
させるのはどうだ？'''
[[message]]
old = '''
どちらかの記憶が種となり
豆のツルをたぐり寄せるように次々と――'''
[[message]]
old = '試す価値があると思わんか？'
[[message]]
old = '''
レオにはレオの思惑があるのだろうが
道理を説き、納得させるしかない'''
[[message]]
old = '''
ダウ渓谷を根城にしていると聞いている
訪ねて、こちらの意向を伝えてくれ'''
[[message]]
old = '''
ダウ渓谷へ行ったら、それとなく様子を
探ってくれ'''
[[message]]
old = '''
アジトの規模、同調者の有無――
敵意や悪意――いろいろとな'''
[[message]]
old = '''
ロイグもセシリーのように、何か特別な
力を持っているのだろうか――'''
[[message]]
old = '''
レオはどこまで気づいているのか――
あるいは知っているのか――'''
[[message]]
old = '注意深く、観察する必要がありそうだね'
[[message]]
old = '''
じいさん、なんだかんだ言って
レオに帰ってきて欲しいんだぜ？
年寄りは変化を嫌うからな'''
[[message]]
old = '''
レオはダウ渓谷にいる――
ジョゼフったら、ちゃんと情報を仕入れて
いたんだね'''
[[message]]
old = '''
レオの思惑って、なんでしょうね？
セシリーの身を案じていたとか聞きましたけど
本心だと思いますか？'''
[[message]]
old = '''
ここにいるとホッとするんです
だからついつい来てしまって――'''
[[message]]
old = '''
レオのアジトはこの中――
ずっと深いところらしいぜ'''
[[message]]
old = 'あんたが先行して潜ってくれ'
[[message]]
old = '''
ひよっこどもを挟んで、俺はしんがりを引き受ける
黒騎士が虎視眈々と狙っているだろうからな'''
[[message]]
old = '''
レオって、こんなところに潜んでいても
落ちぶれた感じがしないのが不思議だよね'''
[[message]]
old = 'だから、危険人物なのかもしれないけど'
[[message]]
old = '隊長？'
[[message]]
old = 'セシリーとロイグ――'
[[message]]
old = '''
フィンダムから来たふたりが都合良く記憶を
無くしてるなんて、出来すぎじゃありませんか？'''
[[message]]
old = '''
セシリーはまるっと忘れてるみたいだけど
ロイグは、なんだか中途半端で――'''
[[message]]
old = 'ハッキリいって、おれ、疑ってます'
[[message]]
old = '''
ここに来たのはジョゼフの発案か？
ならば、伝えてくれ'''
[[message]]
old = '''
俺の方に敵意はない
将来的には、そっち次第だが、と'''
[[message]]
old = '''
ええと――
ロイグの症状、わたし、知ってるかもしれないの
ずっと、ずっと前には当たり前だった病気――'''
[[message]]
old = '''
ああでも、思い出せない
誰か知らないかなあ'''
[[message]]
old = 'ロイグの看病は任せてくださいね！'
[[message]]
old = 'わたしの自覚症状は――'
[[message]]
old = '''
発熱、悪寒、皮膚の普通ではない赤み――
加えて――めまい、たまの過呼吸――'''
[[message]]
old = '''
同時に体験するのは――初めてだ
いったい何が起こって――いるのだろう――'''
[[message]]
old = '''
ジョゼフ様に任されてパメラは張り切ってるけど
やっぱり心許ないから
わたしも一緒にこの人の面倒を見るね'''
[[message]]
old = 'もちろん、あれやこれや、探りを入れるつもり'
[[message]]
old = '''
ロイグは良くなるでしょうか？
治す手立てはあるのでしょうか？'''
[[message]]
old = '''
ロイグか――
その男は黒騎士に狙われているわけじゃ
ないんだよね？
いったい、何者なんだろうな'''
[[message]]
old = '''
ごくろうだったな
ロイグはメイリーフの家に滞在してもらう'''
[[message]]
old = '''
パメラに世話を任せて――記憶合わせは
体調が戻ってからでも遅くはなかろう'''
[[message]]
old = '''
ところで――レオは何やらおかしな考えに
取り憑かれているようだな'''
[[message]]
old = '''
ずいぶん長く同じ時を過ごしたつもりでいたが
覚者はやはりわたしの理解を越えているようだ'''
