[[message]]
old = '''
おっ、準備できたか！
それじゃあ早速だが頼んだぞ'''
[[message]]
old = '''
場所はバートランド大橋の近くにある
《薄煙の荒れ地》って呼ばれてる場所だ
まぁ、近寄ってみればすぐにわかるだろう
オークが野営に使った焚火がくすぶってるからな'''
[[message]]
old = '''
あの辺りはオークとの小競り合いが
勃発しやすい地点だったんだが
最近になってガーゴイルまで飛び回りはじめたんだ'''
[[message]]
old = '''
オークとやりあっている時に
石呪の吐息なんか吹きかけられてみろ
たまったもんじゃないぜ'''
[[message]]
old = '''
ってことで、隊としても本腰を入れて
ガーゴイルを駆除することになったんだ'''
[[message]]
old = '''
お前も石にされないように
気を付けて行ってくれよ
あれは軽く見てるとイタい目に遭うからな――'''
[[message]]
old = '''
よう、ガーゴイルの駆除は進んでるか？
石化下しは忘れず持っていけよ！
石呪は見た目以上に厄介だからな――'''
[[message]]
old = '''
おっ、ガーゴイルを駆除してきてくれたんだな！
ご苦労さん！'''
[[message]]
old = '''
駆除してきてもらって早々に悪いが
実はあそこはガーゴイルを引き付けやすい環境に
なってるみたいなんだよなぁ
これまでも何度も駆除してるんだが――'''
[[message]]
old = '''
今回はお前に駆除してきてもらったが
またすぐに別の群れが棲みつくだろう'''
[[message]]
old = '''
だが、隊としては根気強く
駆除を繰り返していく方針だ
お前も再びガーゴイルの群れを見かけることがあれば
駆除を心がけてくれ！'''
