[[message]]
old = '''
鎧の魔物の討伐、あんたが行ってくれるんだね
助かるよ――ほんと最近は色々あって
手が足りなくてさ'''
[[message]]
old = '''
元々調査に行くはずだった戦士を紹介するから
一度、本人から討伐の詳細を
聞いてから現地に向かってくれるかい？'''
[[message]]
old = '''
ワイニって戦士さ
普段は門番をしてるから
きっと門の近くにいると思うよ'''
[[message]]
old = '''
ワイニって戦士に
討伐の詳細を聞いてから
現地に向かってくれるかい？'''
[[message]]
old = '''
普段は門番をしてるから
きっと門の近くにいると思うよ'''
[[message]]
old = '''
ラザネイルから話は聞いている
私の代わりに鎧の魔物を討伐しに行ってくれると――'''
[[message]]
old = '''
鎧の魔物は現在《<SPOT 921>》に
とどまっているようだ
叩くなら今が好機だな'''
[[message]]
old = '''
すでに聞いているかもしれないが
《マグサス古水路》の鍵を
鎧の魔物に奪われているのだ'''
[[message]]
old = '''
恐らく、鍵は鎧の魔物が持っているか
近くに落ちているかのどちらかだろう
討伐だけでなく、鍵の探索も頼んだぞ'''
[[message]]
old = '''
鎧の魔物は現在《<SPOT 921>》に
とどまっているようだ
叩くなら今が好機だな'''
[[message]]
old = '''
おお、帰ったか
鎧の魔物は討伐し、鍵も持ち帰ったと――！
完璧ではないか！'''
[[message]]
old = '''
鍵が真っ二つに割れているようだが
この程度、継ぎ合わせればどうということはない
私が修復し、ラザネイルに渡しておこう'''
[[message]]
old = '''
この分だと、私が討伐に出ようとするよりも
最初から貴方に頼んだ方が速かったかも知れないな
その武勇に敬意を――'''
