[[message]]
old = '''
白竜からの力を受け取った
今回も、私がお前を見極めてやろう
この戦技を扱えるか否かを――'''
[[message]]
old = '''
前回同様、試練の場を用意する
そこで落ち合おう'''
[[message]]
old = '''
試練の場を用意した
そこで落ち合おう
――どうした、行かないのか？'''
[[message]]
old = '''
よし、来たな！
今回も私が共に戦い、その中で
直に手ほどきしてやろう
――行くぞ！'''
[[message]]
old = '''
さぁ、お前の器を見せてもらおうか
様々な技を駆使し、敵をかく乱してやれ'''
[[message]]
old = '''
いたぞ、あそこだ
あの敵が最初の試練だ'''
[[message]]
old = 'いいぞ、次は第二の試練の場所へ向かうぞ'
[[message]]
old = '''
気付いたな？
第二の試練だ'''
[[message]]
old = 'よし、最後の試練へ向かうぞ！'
[[message]]
old = '''
いよいよ最後の試練だ
心してかかれ！'''
[[message]]
old = '''
日々の研鑽ぶりが伝わってくる戦いぶりだった！
いいだろう、一度グリッテン砦に戻り
そこで正式に戦技を継承するとしよう'''
[[message]]
old = '''
予想以上に強くなっているようだな
日々の研鑽が伝わってくる戦いぶりだった――'''
[[message]]
old = '''
では、一度グリッテン砦へ戻り
そこで戦技を正式に継承しよう'''
[[message]]
old = '''
この戦技はお前自身が戦いの中で
つかみ取った新たな力だ'''
[[message]]
old = '''
今後も技を磨き、最高の剣士となった姿を
私に見せてみろ
お前にならきっと可能だろう
――楽しみにしている'''
[[message]]
old = '前線で戦う者は不屈の闘志を常に持つことだ'
[[message]]
old = 'スキルの特性を理解することを怠るな'
[[message]]
old = '防御と攻撃、どちらを行うべきか見極めろ'
[[message]]
old = '攻撃を受ける瞬間にガードすることを忘れるな'
[[message]]
old = '目的に合わせ、スキルだけでなくアビリティも考慮しろ'
[[message]]
old = 'ここをお前が守る前線と思え！'
[[message]]
old = '集中的に攻撃する頃合いというものがある'
[[message]]
old = '敵との間合いをよく考えろ'
[[message]]
old = '敵がダウンしたら見逃すな'
[[message]]
old = '敵の動きを見極め、ガードするタイミングを把握しろ！'
