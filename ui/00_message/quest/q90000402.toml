[[message]]
old = '''
対峙した者の話によれば
相手はケタ違いの化け物らしい'''
[[message]]
old = '''
命を落とすことのないよう
十分気をつけて戦ってくれ'''
[[message]]
old = '''
挑める準備ができてるなら
さっそくミッションエントリーしてみてくれ'''
[[message]]
old = '''
また自分の成果がどの程度なのかは
神殿内の各所にあるランキングボードを
確認するといい'''
[[message]]
old = '''
ローガンさんが討伐隊を
動かし始めたみたいです'''
[[message]]
old = '''
詳しい情報はレスタニアニュースを確認の上
《商店区》にある白衛騎士団の詰所にいる
ローガンさんをお訪ねください'''
[[message]]
old = '''
《古の祭祀場》に、恐ろしい魔物が
姿を現したの！
いつものエントなど比較にならない
強大な魔物よ'''
[[message]]
old = '''
今、神殿の騎士団本部が中心となって
討伐隊を組織しているわ'''
[[message]]
old = '''
貴方もぜひ力を貸して！
このミスリウのためにも――'''
