[[message]]
old = '''
あの、お願いしているアイテムは
いかがでしょうか？'''
[[message]]
old = 'どうしても、“あれ”の錬成に必要なのです――！'
[[message]]
old = '''
これはまさに、探していた品！
ありがとうございます
これでようやく“あれ”が――ウフフ――！'''
[[message]]
old = '''
もし――、見慣れぬ方
あるアイテムを私に譲ってはいただけないでしょうか'''
[[message]]
old = '''
“あれ”の錬成にどうしても必要な
欠かせぬものなのです'''
[[message]]
old = '''
どうか――何卒お願いします
相応の対価はお支払いしますので'''
