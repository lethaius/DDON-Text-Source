[[message]]
old = '''
あらあら――
ここは散歩するような場所じゃないの
魔物でいっぱいの危険な場所よ'''
[[message]]
old = '''
――あら？
あなた、結構腕が立ちそうね
じゃあ――私がこの状況を打開するのを
手伝ってくれないかしら'''
[[message]]
old = '''
正直、立ってるだけで精一杯なの
私が立っていられるうちに
さっさと魔物たちを蹴散らしちゃいましょう'''
[[message]]
old = '''
あぁ、彼女を見つけてくれたのね
なんだ、ピンピンしているの――
心配して損しちゃったかしら'''
[[message]]
old = '''
とにかく、あなたに頼んで本当に良かったわ
やっぱり私の目に狂いはなかったわね'''
[[message]]
old = '''
あぁ、彼女を見つけてくれたのね
――えぇ！　動けなくなっているの？
殺しても死ななそうな性格なのに――
なんだか、心配だわ'''
[[message]]
old = '''
でも、本人はすぐ戻るって言ってるのよね
そう酷い状態でもないのかしら――良かった――
命を落とさなかっただけでも幸運よね'''
[[message]]
old = '''
とにかく、協力してくれてありがとう
もしまた何かあったら、よろしくね'''
[[message]]
old = '''
あら、あなたは――
他の大陸から来たって噂の覚者さん？
ミューセルの計画に協力しているんですってね
廃村での活躍は聞いたわよ'''
[[message]]
old = '''
私も旅の途中でここに滞在していて
この森の復興に協力しているの
あなたとは同僚みたいなものね、よろしく'''
[[message]]
old = '''
ところで――私の仲間を見なかった？
確か、《<STG 844>》の辺りまでは
一緒だったんだけど――
もし良かったら、一緒に探してくれないかしら'''
[[message]]
old = '''
仲間を見つけたら――できるだけ早く
安全を確保してあげてほしいの
無理して怪我でもされると困るし――
成功したら、お礼はするから'''
[[message]]
old = '''
私の仲間を一緒に探してくれないかしら
《<STG 844>》の辺りで
はぐれたと思うんだけど――
もしかしたら、中で迷っているのかも'''
[[message]]
old = '''
この森は入り組んでいて迷いやすいし
魔物もかなり野性的な子が多いから――
できるだけ、急いで見つけないと'''
[[message]]
old = '私が魔法を紡げるうちに、片付けましょう'
[[message]]
old = '''
ふう――ちょっと疲れて来たわ
でもまだ大丈夫よ、戦える'''
[[message]]
old = '''
あぁっ！
――ごめんなさい、もう無理かも'''
[[message]]
old = '''
助太刀、感謝します
魔物に追いかけられ逃げていたけれど
最早ここまでと、半ば諦めかけていたの'''
[[message]]
old = '''
ところで――あなたは？
え、ノーラに言われて来てくれたの？
なによ、自分で来てくれればいいのに――
よその人、しかも覚者の手を煩わせるなんて'''
[[message]]
old = '''
本当にありがとう、もう一人で平気よ
この恩は忘れないわ――'''
[[message]]
old = '''
うぅっ――
助けてくれてありがとう――
危うくここで魔物の餌になるところだったわ'''
[[message]]
old = '''
ところで――あなたは？
えっ、ノーラに言われて？
――私とはぐれてしばらく気付かなかったんだわ！
いいえ、あなたを責めてるんじゃないのよ'''
[[message]]
old = '''
ごめんなさいね、一緒に戻りたいんだけど
ちょっと無理しすぎたみたいで――動けないの
少し休んだら戻るから、先に帰ってていいわ'''
