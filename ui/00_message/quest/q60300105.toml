[[message]]
old = '''
エリアマスターから新しい冒険スポットが
開放されたみたいね！
マップにマークを付けておくわ'''
[[message]]
old = '''
自分に合ったレベル帯のスポットを探索するのが
成長への近道だと――父もよく冒険者に言ってました
レスタニアの覚者さん、今度は私がそのお手伝いを
させていただけないでしょうか'''
[[message]]
old = '''
マークをつけたダンジョンを、まずは
探索してみてください
各冒険スポットの奥深くには、特別な
アイテムがあるんですよ！'''
[[message]]
old = '''
取得できたアイテムや敵との戦闘で、
自分を成長させていくんです'''
[[message]]
old = '無事に帰ってこれたみたいですね――よかった'
[[message]]
old = '''
お怪我はありませんか？
引き続きこのダンジョンへ冒険に行くなら、
体力の回復もそうですが戦技の付替えも
検討してみてくださいね！'''
[[message]]
old = '''
医療だけでなく、冒険者へのアドバイスまで
父の真似事ですが――それでも、この役目には
嬉しさがありますね'''
