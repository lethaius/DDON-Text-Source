[[message]]
old = '''
よしきた覚者さん、宝探しだな！
ルドルフォの爺さん家で見た古い灯台守の
日誌にあったんだよ、手掛かりが'''
[[message]]
old = '''
南の浜辺の崖上にある《潮騒洞窟》は
当時は海神様の洞窟なんて呼ばれてて
お参りに行く人もいたんだって'''
[[message]]
old = '''
でも、洞窟は封鎖されたんだ
――それというのも、“海神様の宝”を狙って
洞窟を荒らしたヤツがいたせいらしいんだ
ほら宝だよ、財宝ってこれじゃないかな！？'''
[[message]]
old = '''
そういえば、よく分からない鍵が
引継品の中にあるのは知ってたんだよね
ビビっときて、もしやと思って
行ってみたら――大当たりってわけ！'''
[[message]]
old = '''
あんたならきっと財宝を見つけられるよ
その時は山分けでよろしくな！'''
[[message]]
old = '''
――えっ！？
宝の正体は洞窟の中にある滝だって！？'''
[[message]]
old = '''
はぁ～、でも、そうかぁ
洞窟の海神様――リンドブルムを
ルフローの人間が怒らせたせいで
村は襲われちゃったのか'''
[[message]]
old = '''
白竜様がお倒れになってから
海竜は急に凶暴になったらしいし――
以前なら、そんなことは無かったんだろうけど'''
[[message]]
old = '''
――でも、本当に滝だけだったのか？
別に財宝があったりなんか――'''
[[message]]
old = '''
――まぁ、しないか
あんたが言うんだしな'''
[[message]]
old = '''
いろいろ真相がはっきりしたのは良かったよ
そんなに綺麗な滝なら
今度俺も見に行ってみようかな'''
[[message]]
old = '''
覚者さん、財宝探しよろしく頼むよ！
《潮騒洞窟》にあるらしいからさ'''
[[message]]
old = '''
金銀財宝か、すごい美術品か――
何なんだろうな！
報告楽しみに待ってるよ'''
