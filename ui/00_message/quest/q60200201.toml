[[message]]
old = '''
おや、ひとりか
入れ違いになったようだな'''
[[message]]
old = '''
メイリーフが、小鳥のことで相談があると
ここに来ていたのだ
それがどうにも要領を得ない話でな――'''
[[message]]
old = '''
そういうことなら隊長が得意だろうから
探して相談するといい――そう言っておいた
あとは頼んだぞ'''
[[message]]
old = '''
メイリーフは――
はて、少し前までそのあたりにいたのだが'''
[[message]]
old = '''
メイリーフかい？
うーん、自分の家じゃないかなあ'''
[[message]]
old = '''
小鳥の様子がおかしい――変だって
ずいぶん心配していたからね'''
[[message]]
old = '''
ほら、あのキースヒルトから贈られた
小鳥なんだってさ'''
[[message]]
old = '''
ああ、隊長さん
メイリーフの頼みをきいてあげて'''
[[message]]
old = '''
ずっと小鳥の心配ばかりで――
このままではメイリーフが倒れてしまいそうなの'''
[[message]]
old = '見て、隊長さん！'
[[message]]
old = '''
わたしのヒルティが――
ほら、悲しそうに鳴いているでしょう？'''
[[message]]
old = '隊長、まずはメイリーフの話を聞いてみて'
[[message]]
old = '''
隊長さん、お願いします
ヒルティはキースヒルトから預かった
大切な小鳥なの'''
[[message]]
old = '''
手分けして南の森を調べて
その後、合流することにしよう'''
[[message]]
old = '何事もなければいいのだけど――'
[[message]]
old = '''
久しぶりだね
リズはもう到着しているよ'''
[[message]]
old = '''
さすが、対応が早いわね
詳しい話は聞いている？
ああ、そうでもないんだ'''
[[message]]
old = '――いつからだったかな'
[[message]]
old = '''
まず、森から鳥たちが減ってしまったの
次は小動物で、そして今は
中型の肉食動物たちも滅多に見なくなったわ'''
[[message]]
old = '''
動物たちが戻らないと、森の姿が
変わってしまって、最悪の場合は
森が死んでしまうかもしれないよね'''
[[message]]
old = '''
もしかしたら、白竜様にまた何か起こったのかと
思ったけど、そんなことはないっていうし――
だとすると、原因はなんだろうね'''
[[message]]
old = '''
ああ、隊長
このあたりを歩きまわってみたけど
やっぱりこれまでとは雰囲気がちがうの'''
[[message]]
old = '''
ロンドジールが少し調べたみたいだから
直接聞いてみて'''
[[message]]
old = '詳しいことはロンドジールから聞いてみて'
[[message]]
old = '''
最近、森の動物がすっかり減ってしまって――
たまに見つけても、とても怯えているんだ'''
[[message]]
old = '''
まあ、正確には、怯えているように見えるという
意味だけど――'''
[[message]]
old = '''
僕には、様子が変ということしかわからないけど
その感じはエルテ・ディナンに近づくほど
強い気がするよ'''
[[message]]
old = '''
どうだろう――
エルテ・ディナンへ行って、森の異変の
原因を探って欲しいんだ
もちろん、解決してくれれば最高だよ'''
[[message]]
old = '''
エルテ・ディナンで一体何が起きているんだろう
どうも胸騒ぎがするんだ'''
[[message]]
old = '''
キースヒルトか――
話は聞いてるけど――ああ、会いたかったな'''
[[message]]
old = 'ねえ、隊長？'
[[message]]
old = '''
この森、この古い街――
エルフの代わりに、わたしたちが
守っていかないとね'''
[[message]]
old = '''
ねえ、神殿へ帰ろう
ジョゼフ様に報告しなくちゃ'''
[[message]]
old = '''
キースヒルトはもういない――
――もういないって'''
[[message]]
old = '''
何度自分に言いきかせても
信じることができなかったんだ'''
[[message]]
old = '''
でも――無理して信じることなんて
ないんだよね'''
[[message]]
old = '''
わたしには世の不思議も
――難しいこともわからないけど
とにかく、みんなが無事で良かったわ'''
[[message]]
old = '''
キースヒルトが小鳥を使って君たちを
動かしたなんて、どうにも信じられないね'''
[[message]]
old = '''
理屈をつけるとしたら――
うん――エルフはとてつもなく長命だから
その思いが、巡る竜力に濃く残る――'''
[[message]]
old = 'その結果――なんてのはどうかな'
[[message]]
old = '''
ゲルトから話は聞いた
ご苦労だった'''
[[message]]
old = '''
オークの件はなんらかの対処が必要だな
ヴァネッサに伝えておこう'''
[[message]]
old = '''
それにしてもキースヒルトか――
まったく、エルフは不思議な種族だな
もっと話したかったわ'''
