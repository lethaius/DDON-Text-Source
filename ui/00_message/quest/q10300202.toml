[[message]]
old = '''
調理台に釜戸――
ここもだいぶ食堂らしくなってきたよね'''
[[message]]
old = '''
あとは、潰されちゃった井戸が
元通りになれば言うこと無しだよ'''
[[message]]
old = '''
料理ってなんだかんだで水をいっぱい使うでしょ？
食堂の中に井戸があるのと無いのとでは
大違いなんだ'''
[[message]]
old = '''
うぅん――
やっぱり直したいなぁ――'''
[[message]]
old = '''
井戸を直すための<COL ff2600>《水はけの良い石》</COL>なんだけど
実は、どこかで見たような気がするんだよね'''
[[message]]
old = '''
どの辺りで見たかは忘れちゃったんだけど
「何かに使えそうだな」って思ったことだけは
覚えてるというか――'''
[[message]]
old = '''
ほら、前もだったけど
いつどこから魔物が飛び出してくるかって
警戒してると、つい忘れちゃうんだよね'''
[[message]]
old = '''
この辺りに落ちてる物のこと
詳しそうな人っていないかな――'''
[[message]]
old = '''
井戸を直すための<COL ff2600>《水はけの良い石》</COL>――
どこかで見たような気はするんだよね'''
[[message]]
old = '''
この辺りに落ちてる物のこと
詳しそうな人っていないかな――'''
[[message]]
old = '''
あれっ、<COL ff2600>《水はけの良い石》</COL>――！
またあなたが見つけてくれたの！？'''
[[message]]
old = '''
アタシも今回はちゃんと覚えてたんだけどなぁ
魔物を警戒するあまり、視野が
狭くなってたのかしら'''
[[message]]
old = '''
ともあれ、これで井戸が直せそう
やっぱりあなたに言っておいてよかったわ！'''
[[message]]
old = '''
次にあなたが来てくれる頃には
きっともっと食堂らしくなってるはずよ
ありがとう！'''
