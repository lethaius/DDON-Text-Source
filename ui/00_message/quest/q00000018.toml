[[message]]
old = '''
ジョゼフとは話したか？
新たなアークはバートランド平原に
落下したらしい'''
[[message]]
old = '''
俺はジョゼフの護衛として先行する
おまえは後方を頼む、アークで合流しよう'''
[[message]]
old = '''
それにしても――
調査自体には異論はないが
報告だ、会議だ、検討だ――
結論はいつになるのだろうな'''
[[message]]
old = '''
しかも、最初の調査隊に参加した
クラウスは置いてくらしい
ディアマンテスどころか
ジョゼフの真意も俺にはわからん'''
[[message]]
old = '''
会議はまだ続いているが
取り急ぎ第二のアークを調べるべきだという
声があがってな'''
[[message]]
old = '''
第一のアークとともにズールが現れ
奴と手を組んだオークどもの戦いぶりが変わった
アークがもたらした大きな変化だ'''
[[message]]
old = '''
では、第二のアークがもたらす変化は
いったいどのようなものか――
アークを調べればすぐにわかるだろう'''
[[message]]
old = '''
今回はわたしも行く
どうしてもこの目で実物を見ておきたいのだ
護衛はレオに頼んだが、道中はともかく
アーク内は何が起こるかわからん'''
[[message]]
old = '''
おまえも来てくれるな？
アークで会おうではないか'''
[[message]]
old = 'ジョゼフの準備が整い次第出発する'
[[message]]
old = '''
第二のアークで会おう
道中――特にアークの近辺は
気をつけてな'''
[[message]]
old = 'はは――'
[[message]]
old = '''
アークの調査隊から
外されちゃったよ――'''
[[message]]
old = '僕は敵の――'
[[message]]
old = '''
ディアマンテスの
手先か何かだと疑われてるんだ'''
[[message]]
old = '会議でジョゼフ様を批判しちゃってね'
[[message]]
old = '''
話し合って何が解決するんです？
せめて新しいアークを
調べるくらいはしませんか――'''
[[message]]
old = '''
そう言っただけなんだよ
それなのに――
どうしてそんなに行きたがるんだ――ってね'''
[[message]]
old = '''
あのさ――
これから先――'''
[[message]]
old = '''
誰が僕を疑っても
きみだけは信じて欲しい'''
[[message]]
old = '''
僕にはこれっぽっちの
野心もないんだから'''
[[message]]
old = '今回はここでおとなしくしているよ'
[[message]]
old = '''
アークで会おう
気をつけてな'''
[[message]]
old = 'どうぞお気をつけて'
[[message]]
old = '''
ああ――
街を歩いた時の話は忘れてください
少し――言葉が過ぎました'''
[[message]]
old = '''
ともに楽しい時を過ごした
ただそれだけを記憶して頂ければ――'''
[[message]]
old = '''
第二アーク周辺の敵を駆除せよとの命令が下った
ほどなく出発だ'''
[[message]]
old = '''
気をつけてね
それからジョゼフ様をよろしく'''
[[message]]
old = '''
もうお爺さんなのだから、無茶をしたら
叱ってもいいよ'''
[[message]]
old = '''
どうかご無事で
またこうして顔を見せにきてくださいね'''
[[message]]
old = '''
メイリーフが――もちろんわたしも
楽しみにしていますよ'''
[[message]]
old = '''
レオたちはすでに通過した
おまえも急いだ方がいい'''
[[message]]
old = '''
確認済みだと思うが第二のアークは
この砦を抜け、川を越えたその先に落ちたらしい'''
[[message]]
old = '''
うむ――調査はここまでだな
急ぎここからの脱出を考えよう'''
[[message]]
old = '悔しいが、わたしは戦いにおいて足手まといだ'
[[message]]
old = '''
おまえたちが先にゆき、安全な脱出路を
確保してくれないだろうか'''
[[message]]
old = '自覚以上に足腰が弱っているようだ――'
[[message]]
old = '''
わたしも覚者だったら――
時に、うらやましいよ'''
[[message]]
old = '''
老いも悪くはないと思っていたが――
こういう場所では負け惜しみに過ぎんな'''
[[message]]
old = '全面的にまかせる'
[[message]]
old = '頼もしいな'
[[message]]
old = 'レオが見込んだ理由がわかるよ'
[[message]]
old = '出口はこっちでいいのかな？'
[[message]]
old = 'さっさと外に出た方がいいのではないか？'
[[message]]
old = '方向が違うだろう？'
[[message]]
old = 'すまないが回復を――たのむ'
[[message]]
old = '''
ご苦労だが――
わたしの体力も気にしてくれんか'''
[[message]]
old = '回復を――回復を！'
[[message]]
old = 'ジョゼフたちは無事に神殿方面へ向かった'
[[message]]
old = '''
アークの調査が終わったからには
すぐに次の方針が決まるだろう'''
[[message]]
old = '''
いいか？　なんにでも首を突っこんでおけ
経験だけは誰も奪えないからな'''
[[message]]
old = '''
ハッ！　ジョゼフ様は無事にお連れした――
失礼もなかった――そう自負しております！'''
[[message]]
old = '''
なんの用だ？
我々に落ち度はなかったはず――'''
[[message]]
old = '''
ジョゼフ様は無事にお連れした
安心してくれ'''
[[message]]
old = '''
アークの中にイリスがいたって
騎士団の人が言ってたよ？'''
[[message]]
old = '''
本当？　元気だった？
神殿にはもう戻れないの？'''
[[message]]
old = '''
第二のアークも最初のとほとんど同じ――
意匠、紋様、紋章――ほぼ同じだったろう？'''
[[message]]
old = '''
ただ、新しいアークの方がひとまわり大きい
僕の想像だけどね'''
[[message]]
old = '''
レオはどこですか？
ただ帰投が遅れているだけなら
いいのですが――'''
[[message]]
old = '''
あの人はジョゼフたちの進め方に
不満があったようです'''
[[message]]
old = '''
ジョゼフは他愛の無いことと笑っていましたが
普通の人間と覚者では考え方や
出来事の受け取り方に違いがあるでしょう'''
[[message]]
old = '''
くすぶる不満はいつか破裂するかも
しれません'''
[[message]]
old = '''
深刻な事態になる前に教えてくださいね
白竜様のご加護で和を取り戻すことが
できるはずです'''
[[message]]
old = '''
レオがまだ戻っていないのだとか
心配ですね'''
[[message]]
old = '''
さっそく古文書で調べ上げたのだが
その記述によれば――'''
[[message]]
old = '''
アークの奥底の不可思議な仕掛けは
命をエネルギーに変換する装置だ'''
[[message]]
old = '''
そのエネルギーは我々が“竜力”と呼ぶものと
同質、同等だとされている
つまり、その装置は
人が竜となりうる発明なのだ'''
[[message]]
old = '''
むろん、許されることではない
力だけを持っても人は竜にはなれん'''
[[message]]
old = '''
竜ほど賢くも忍耐強くもないからな
器からあふれる力は破滅を招くのだ'''
[[message]]
old = '''
レオはまだか？
急ぎ、相談したいことがある
あのアークを破壊する方法を
見つけださねばならん！'''
[[message]]
old = '準備できたら声を掛けてくれ'
[[message]]
old = '''
一緒にやりたいこと、相談したいこと――
頼みたいことが山ほどある'''
[[message]]
old = '''
【ヒント：第二アークへの侵入について】
第二のアーク内部に潜む脅威は未知数です
白竜神殿の素材屋で販売している《精製パラフィン》で高レベル装備をクラフトしましょう'''
