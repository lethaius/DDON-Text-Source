[[message]]
old = '''
輸送隊のおかげで、ティネス砦の
食料事情はしばらく安心！
解放軍の人たちに体力付けてもらわないとね！'''
[[message]]
old = '''
でも、ティネス砦は安心でも
《隠れ村ピレモス》では未だに食料不足なんだって'''
[[message]]
old = '''
ピレモスに残ってる人たちだって
みんな事情があってのことなのに
怖い思いをしてる上に、食料も無いなんて――'''
[[message]]
old = '''
輸送隊が運んできてくれた食料を
分けてあげたいけど
“ティネス砦の料理番”として
それはできないんだよね'''
[[message]]
old = '''
ねぇ、前みたいに私が食料を集めるから
それをピレモスに届けられないかな
あなたが手を貸してくれるなら、だけど――'''
[[message]]
old = '''
食料集めとピレモスへの運搬に
手を貸してくれるの？'''
[[message]]
old = '''
ありがとう！
――あなたなら
きっとそう言ってくれると思ってたわ！'''
[[message]]
old = 'それじゃあ、さっそく出発してもいい？'
[[message]]
old = '出発する'
[[message]]
old = '――少し待ってくれ'
[[message]]
old = '''
ピレモスへは山道を抜けなきゃいけないんだ
その分、山の幸が手に入るだろうから
食料を集めつつピレモスに向かえば効率もいいはず！'''
[[message]]
old = '''
山の魔物が出るとは思うけど――
ううん、こんなこと言ってちゃ何もできないよね！
さあ、行こう！'''
[[message]]
old = '''
ピレモスの人たちが
お腹を空かせてるだろうから
なるべく早めにお願いね'''
[[message]]
old = '''
それじゃあ、いつも通り食料を探すね
――魔物が出た時は、よろしく！'''
[[message]]
old = '''
よーし、この辺りで食べられそうなものは
大体集め終わったはず――
次は野営地まで行ってみようか'''
[[message]]
old = '''
あのさ――さっきから誰かに
後をつけられてる気がするんだけど
これってアタシの気のせいじゃないよね？'''
[[message]]
old = '''
魔物ならとっくに襲ってきてそうだし――
もしかして、道に迷った人とか？'''
[[message]]
old = '''
ちょっと気になるよね
この辺りを探してみない？'''
[[message]]
old = 'フゴゴ――'
[[message]]
old = '（ゴブリンは元気が無いようだ）'
[[message]]
old = '''
（キャリーはゴブリンに
　食料を差し出そうとしている）'''
[[message]]
old = 'キャリーを見守る'
[[message]]
old = 'キャリーを止める'
[[message]]
old = '''
フガ！　――食ベモノ！
フグググ――！'''
[[message]]
old = '（見知らぬゴブリンは食料を受け取った）'
[[message]]
old = '（しかし――食料に手を付ける様子はない）'
[[message]]
old = 'グガ！？　タ、食ベモノ――'
[[message]]
old = '（がっかりしたようだ）'
[[message]]
old = 'ググ――ヨカッタ、食ベモノ！'
[[message]]
old = '''
（喜んでいるようだが
　食料には手を付けないようだ）'''
[[message]]
old = '''
さっきのゴブリン――
おなか――すいてたんだよね？'''
[[message]]
old = '''
あんなにうれしそうに受け取ったのに
全然食べなかったね'''
[[message]]
old = '''
それにどこかおびえてるような感じだった
アタシたちが怖かったのかな？
その割に、食料は受け取ってたけど――'''
[[message]]
old = '何か事情でもあるのかなぁ'
[[message]]
old = '''
変わったゴブリンのことは気になるけど
アタシたちを待ってる人がいるもんね
先、行こっか'''
[[message]]
old = '''
ここら辺、魔物多いのかな
けど、何かありそうな気がするんだ――
ちょっと掘ってみる間、そばにいてね'''
[[message]]
old = '''
ピレモスの人たちにちょっとでも多く
食料を届けてあげたいから――'''
[[message]]
old = '''
食料、そこそこ集まったかなぁ
これだけあればピレモスの人たち
みんなで分けられると思う'''
[[message]]
old = '''
まぁ、魔物もたくさん出たけどね！
あなたがいなかったら
今頃アタシなんて魔物のえじきになってたかも――'''
[[message]]
old = '''
あのね――
ちょっと気になってたんだけど
“覚者”って何する人なの？'''
[[message]]
old = '''
砦にも兵隊さんはたくさんいるけど
みんなこの大陸の人達だし
あなたはどうして戦ってるのかなって思って――'''
[[message]]
old = '白竜や仲間、この世界の人々のため'
[[message]]
old = '戦うのが好きだから'
[[message]]
old = '報酬がもらえるから'
[[message]]
old = '''
そうなんだ――
じゃあいつも
誰かのために戦ってるのね'''
[[message]]
old = '''
あなたが強い理由――
分かった気がするな'''
[[message]]
old = '''
アタシもおんなじように
誰かのために
何かできる人になりたいんだ'''
[[message]]
old = '''
おっと――
こうしちゃいられない！
ピレモスの人達のところへ行かなきゃ！'''
[[message]]
old = '''
うーん――
アタシは戦えないから
よくわからないけどさ'''
[[message]]
old = '''
一見魔物と戦ってるように見えて
なんていうか――
“自分”と戦ってる気がするんだ、あなたは'''
[[message]]
old = '''
“誰よりも強くなりたい”
“もっと強い敵を倒したい”
って思う自分とさ'''
[[message]]
old = '''
まぁ――
“戦う理由”は人それぞれだと思うけどね！'''
[[message]]
old = '''
こうやってでっかい袋背負って
必死に食料集めてみんなに届けるのが
アタシの“戦い”なのかも！'''
[[message]]
old = '''
そして――
目指す目的地はもう目の前！
さぁ――ピレモスへ行くよっ！'''
[[message]]
old = '''
報酬――かぁ
思ってたより結構現実的なのね
あなたって'''
[[message]]
old = '''
アタシ――
料理くらいしか
作ってあげられないけど'''
[[message]]
old = '''
明日から来なくなったり
しないよね？'''
[[message]]
old = '''
おっと――
あんまりここで話込んでると
ピレモスへ行くのが遅くなっちゃうね！'''
[[message]]
old = '''
さ、もう目と鼻の先！
みんな待ってるはずだから、行こっか！'''
[[message]]
old = '''
やったぁ！
ピレモスの人に渡す食料の調達と
ここまで無事運んでくること、両方できたね！'''
[[message]]
old = '''
ピレモスの物資管理は<NPC 2802>さん
っていう人が担当してるらしいんだ'''
[[message]]
old = '''
アタシは荷ほどきをしておくから
<NPC 2802>さんに
声をかけてきてくれない？'''
[[message]]
old = '''
アタシは荷ほどきをしておくから
物資管理担当の<NPC 2802>さんに
声をかけてきてくれない？'''
[[message]]
old = 'ええっ、食料の支援に来てくれたの！？'
[[message]]
old = '''
――助かったわ
毎日ギリギリの生活で
もう食料が底を尽きかけてたの'''
[[message]]
old = '''
あそこに置いてある荷物を
こっちで分ければいいのね？
みんなも大喜びするわ――ありがとう！'''
[[message]]
old = '''
あそこに置いてある荷物を
こっちで分ければいいのね？
みんなも大喜びするわ――ありがとう'''
[[message]]
old = '''
それじゃあ、あとは<NPC 2802>さんに
お任せすることにして
アタシたちはティネス砦に戻ろうか！'''
[[message]]
old = '''
ピレモスの人たち、きっと喜んでくれたよね！
アタシもなんかこう――達成感というか
自信？　みたいなものが湧いてきちゃった！'''
[[message]]
old = '''
人の力になれるって嬉しいね！
これからピレモスにも十分な量の食料を
備蓄できたらいいな――'''
[[message]]
old = '''
そうだ、ピレモスまで往復して
あなたもおなか減ったんじゃない？
これ――よかったら後で食べて！'''
[[message]]
old = 'こっち、魔物が出たわ！　助けて！'
[[message]]
old = 'この辺り、何かありそう――'
[[message]]
old = 'あそこ――誰か倒れてる！？'
[[message]]
old = '食料探しに戻っても大丈夫だよね？'
[[message]]
old = 'うん、この辺りの食料は取り終わったかな！'
