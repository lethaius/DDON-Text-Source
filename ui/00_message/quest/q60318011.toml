[[message]]
old = '''
ロスギルの<NPC 2900>より伝令がきている
敵陣への戦闘準備が完了したとの事だ
さっそくだが――
ロスギルに向かい仲間と合流してくれ'''
[[message]]
old = '''
ロスギルにおいて
敵陣への戦闘準備が完了したとの事だ
ロスギルに向かい仲間と合流してくれ'''
[[message]]
old = '''
良いタイミングで来てくれたな
こちらの戦闘準備は完了した――
敵陣がまだ編成を整えているこの機を狙い
少数精鋭での奇襲でいく'''
[[message]]
old = '''
こちらの戦力については<NPC 2904>と
確認して欲しい'''
[[message]]
old = '''
いよいよ攻撃がはじまりますね――
今回、敵陣を少数精鋭で奇襲するとのことですが
もうお一人ほど、援軍要請を出そうかと
考えているのです'''
[[message]]
old = '''
何名かに打診させていただいたところ
解放軍総大将であるメイロワ将軍か
覚者様の隊にいらっしゃるリズ様が
参加できそうだということです'''
[[message]]
old = 'どちらに援軍要請をお出ししましょうか？'
[[message]]
old = 'メイロワ将軍（ウォリアー）'
[[message]]
old = 'リズ（ソーサラー）'
[[message]]
old = '――少し考えさせてほしい'
[[message]]
old = '''
では――メイロワ将軍に
要請を出しておきますので、戦地に向かってください
敵軍は強力との報告を受けております
奇襲が功を奏するよう、十分にご注意を――'''
[[message]]
old = '''
では――リズ様に
要請を出しておきますので、戦地に向かってください
敵軍は強力との報告を受けております
奇襲が功を奏するよう、十分にご注意を――'''
[[message]]
old = '''
よくお考えください
しかし、時は迫っておりますぞ'''
[[message]]
old = '''
援軍要請を出しておきますので
覚者様は戦地に向かってください
奇襲が功を奏するよう、十分にご注意を――'''
[[message]]
old = '到着したぞ！　この剣、魔軍に存分に味わわせてやろう！'
[[message]]
old = 'お待たせ！　ガンガン行くからね！'
[[message]]
old = 'すでに始めておるな、腕が鳴るわ'
[[message]]
old = 'ん？　敵はビビってる？　ほーらやっちゃうよ！'
[[message]]
old = '敵の増援がきたようだ――抜かるなよ！'
[[message]]
old = '戦いが始まってるってこと――ようやくばれたようね'
[[message]]
old = 'まだ敵軍は油断しておる――先に向かうぞ！'
[[message]]
old = '敵がもっと来る前に――先に進もう、隊長！'
[[message]]
old = '最奥には、敵の本隊がいるはずだ！　行くぞ！'
[[message]]
old = 'いよいよ敵の本隊ね――気合入れていっちゃおう！'
[[message]]
old = 'よし――無事、敵陣の制圧完了だ！'
[[message]]
old = 'はい終わりっと！　まあ、こんなもんだよね'
[[message]]
old = '''
魔軍による襲撃計画、阻止できて何よりだ！
これで敵もしばらくは
大人しくしていることだろう'''
[[message]]
old = '''
襲撃計画を立てた敵の将は一体誰なのか？
この辺りは、今後も探ってゆく必要が
ありそうだな'''
[[message]]
old = '''
おお、無事に戻られましたな
しばらくは蹴散らされた敵の残党が
うろつきましょうが、そこは解放軍や
ここロスギルの兵士でどうにかできるでしょう'''
[[message]]
old = '''
これでロスギル、ひいてはティネス砦も
当面の危機は回避できたはずだ'''
[[message]]
old = '''
後は残党の始末か――
我らロスギルの兵が任されよう'''
[[message]]
old = '''
作戦が成功してなにより
これでしばらくは砦も安泰だろう'''
[[message]]
old = '''
うん、やったね！
さっすが隊長！　さっすがわたし！
盛大に褒めてくれてもいいんだよ
ほらほら、ここにはエリオットもいないしさ'''
