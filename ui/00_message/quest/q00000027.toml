[[message]]
old = 'ギルスタンという名に聞き覚えはあるか？'
[[message]]
old = '''
――その様子では知らないようだな
となれば、好都合だ
おまえに頼むことにしよう'''
[[message]]
old = '''
おれは《ブラッドオーブ》に頼らずに
白竜の石化を食い止める――
あるいは症状を改善する方法を探していた'''
[[message]]
old = '''
《ブラッドオーブ》は稀少なくせに
効果が大きいとは言い難いからな'''
[[message]]
old = '''
しかし、賛同者たちの協力にもかかわらず
これまで、まったくと言っていいほど
他の方法は見つかっていない'''
[[message]]
old = '''
それらしいウワサ話は幾つも聞いたが
確認してみると、いい加減なものばかりだった'''
[[message]]
old = '''
そして今、新たな情報が入った
古文書を多数所持している者がいて
その文書には失われた知識が
幾つも記されているということだ'''
[[message]]
old = '我々が求めている情報もあるかもしれない'
[[message]]
old = '''
持ち主の名はギルスタン
人間と覚者を忌み嫌う老ゴブリンだ
はるか東の洞窟に住んでいる'''
[[message]]
old = '''
そこへ行って古文書を譲り受ける――
あるいは奪い取る――
方法はおまえに任せるから引き受けてくれ'''
[[message]]
old = '''
古文書の持ち主の名はギルスタン
遠い東の洞窟に住む老ゴブリンだ'''
[[message]]
old = 'なるべく、穏便にな'
[[message]]
old = '''
残念ながらごくわずかではありますが
白竜様のうろこがまた石となってしまいました'''
[[message]]
old = '《ブラッドオーブ》さえあれば――'
[[message]]
old = '''
もし時間があるなら魔物を倒して
《ブラッドオーブ》を持ち帰るんだ
あれは幾らあっても足りないということはない'''
[[message]]
old = 'イリスはどこにいるんだろうね――'
[[message]]
old = 'フン――人か――しかも覚者だな！'
[[message]]
old = '''
まったく――
追い出しても倒しても、こりずに来やがル'''
[[message]]
old = '''
ナんだ？　古文書？　ナんだそれは？
ああ、本か――あのよく燃えるヤツだな
それを欲しいというのか？'''
[[message]]
old = '''
ほう――へぇ――よし、わかったヨ
頼みをきいてくれたらアレをくれてやってもいい
外に魔物がいっぱい住みついて困ってるんダ
ヤツらを退治してくれ'''
[[message]]
old = 'そしたら、あれこれ、良くしてやるヨ'
[[message]]
old = '''
なんだ？　引き受けておいて何してル？
ゴブリンをなめるなヨ？'''
[[message]]
old = '''
ニンゲンニンゲン何シニ来タ！
ゴブリンノ王、ギルスタンノ城！
出テイケスグイケ！'''
[[message]]
old = '''
ギギギー！　ムカツク、ツクー！
許サナイ謝ッテモダメ！'''
[[message]]
old = '''
ナンダー！？　ナンダー！？
盗ンダラ許サナイゾ！
石コロヒトツデモ許サナイゾ！'''
[[message]]
old = '''
人間ノ浅ハカナトコロ――
自分達ガモットモ賢イコ思ッテルトコロ'''
[[message]]
old = '''
他ノ種族ヲ愚カダト信ジテイル
話セバワカルノニ、スグ暴レル'''
[[message]]
old = 'おっと！　魔物をやっつけたのか！？'
[[message]]
old = '''
へえ――おまえはヤルなあ
面倒だから仲良くしような
あれこれ、良くしてやるヨ'''
[[message]]
old = '''
ええと、あの古い本が欲しいんだったナ？
ほら、約束通り、やるヨ！
受け取ったら、とっとと帰ってくれ'''
[[message]]
old = 'まだ何か用か？'
[[message]]
old = '''
そうだ――
もし《ブラッドオーブ》があったら持って来い
いろんな珍しいモノと交換してやるヨ'''
[[message]]
old = '''
出テイケ！
用ガスンダラ出テイケスグイケ！'''
[[message]]
old = '''
ギギギー！　ムカツク、ツクー！
魔物ニ友ダチヤラレタヤラレタ！'''
[[message]]
old = '''
――何！？　退治シテクレタ！？
スゲー！　覚者スゲー！'''
[[message]]
old = '''
オマエ盗人ジャナイノカ！？
オデ、勘違イ――謝ラナイケド！'''
[[message]]
old = '''
何ダ――、ほゥ約束守ッタカ
魔物ヲ倒したと言ウのダな'''
[[message]]
old = 'ソレは凄イナ、マタ王のタメ働ケ'
[[message]]
old = '''
ん？　どこへ行ってきたんだ？
少々魔物くさいが――'''
[[message]]
old = '''
白竜の輝くうろこが――
ほら、首のあたりがくすんでしまいました――'''
[[message]]
old = '''
レオに身体を空けておけっていわれてるけど
何かあるのかな？
君があるモノを持ち帰るとかなんとか――'''
[[message]]
old = 'ギルスタンはどうだった？'
[[message]]
old = '''
――そうか――よくやった
では、その古文書を見せてくれ'''
[[message]]
old = '''
ふん――まったく読めないな
おそらく、今は使われていない文字だ
いや、かつて使われていたのか否かも怪しい'''
[[message]]
old = '''
どうせこんなことだろうと
クラウスに声をかけてある
文書の解読は、あいつに任せよう'''
[[message]]
old = '''
とりあえず、ご苦労だったな
ゆっくり休んでくれ'''
[[message]]
old = '準備できたら声を掛けてくれ'
[[message]]
old = '''
一緒にやりたいこと、相談したいこと――
頼みたいことが山ほどある'''
[[message]]
old = '''
【ヒント：魔物掃討について】
ギルスタンからの魔物掃討依頼は
難易度の高い依頼です
ホボリック洞穴を拠点に、
装備と戦技を整えて挑みましょう'''
