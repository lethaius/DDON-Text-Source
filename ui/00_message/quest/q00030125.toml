[[message]]
old = '''
さて――
次の作戦は、秘密の通路の出先を
探ることだったな'''
[[message]]
old = '''
おまえたちならなんの苦もなく
やってのけるだろうと思っていたが
考えてみれば秘密の通路など
何があるかわからん'''
[[message]]
old = '''
何より――
何より、その通路、敵方にとっては
秘密でもなんでもなく、出先には軍勢を
配備していることも考えられる'''
[[message]]
old = '''
いいな？
敵に勘付かれぬよう、慎重に進むのだぞ'''
[[message]]
old = '''
いいな？　慎重に行けよ
今回の目的は、陽動作戦の成功にあるのだ
それを忘れるな'''
[[message]]
old = '''
ジョゼフ様は君たち――
君や、レスタニア中の他の覚者を
疑ってしまったことを気にしているんだ'''
[[message]]
old = '''
君たちにしてみれば不愉快な話だろうけど
何しろ“悪しき竜”の目的は想像するしか
ないからね'''
[[message]]
old = '''
こういう想像は悪い方へ行きがちだ
ね？　わかるだろう？'''
[[message]]
old = '''
嘆きの湿原の陽動部隊はかなり疲労している
加えて、物資も不足しているようだ
これ以上の兵の増強はできないが
物資を届けてやろうと思ってな'''
[[message]]
old = '''
そこで、おぬしの配下の３人を貸してくれ
悪いが、連中にはもう話してある
後先が逆になってしまったが、許してくれ'''
[[message]]
old = '通路の出先調査へはあたしも行くからね'
[[message]]
old = '''
せいぜい、足手まといにならないように――
しておくれよ'''
[[message]]
old = '''
展望城にはかつて幾度となく訪れたことがある
今回の任務はわたしも共に行こう'''
[[message]]
old = '''
ネド王子と物資じゃあ、物資の方が
気い使わなくてすむ'''
[[message]]
old = '王子のお守り、せいぜい頑張ってくれ'
[[message]]
old = '''
物資を届けがてらジリアンたちの様子を
見てくるね'''
[[message]]
old = '''
イェルハルドたち陽動部隊は、おとりだと
ばれないように本気で攻めているはずです'''
[[message]]
old = '疲労の程度が気になりますね'
[[message]]
old = '''
では、そろそろ参りましょうか
まず、王家の通路の扉を開き――'''
[[message]]
old = '''
その先がどこに通じているのかを確かめ
突入の際の経路を定めます'''
[[message]]
old = '''
展望城の玉座の裏に出るかもしれないし
城内の台所かもしれません'''
[[message]]
old = '''
いずれにしても敵に気取られないように
少数でこっそり動くのがよさそうということで
隊長、クインタス、ベルタ、僕の４人で動きます'''
[[message]]
old = '''
祠までは、隊長に先行していただき
僕は後からベルタと続きます'''
[[message]]
old = '''
それでは祠に入って
すぐのあたりで落ち合いましょう'''
[[message]]
old = '少人数での行動は緊張しますね'
[[message]]
old = '''
王子を頼んだぞ
その代わりと言ってはなんだが
おぬしの部下たちはわしが守る'''
[[message]]
old = '''
王子は任せな
ふたりであんたの後をコソコソ付いていくよ'''
[[message]]
old = '''
後ろにはクインタスがいるから
魔物が上から降ってこない限り――
いやいや、悪い想像はやめておこうか'''
[[message]]
old = '''
展望城がオークどもに襲われた時
城にはかなり多くの者がいたはずだ'''
[[message]]
old = '''
彼らの消息がまったくわからなくてな
友人も大勢いたのだが――'''
[[message]]
old = '''
じゃあ、イェルハルドのしかめっ面を
おがみに行ってくるぜ'''
[[message]]
old = '隊長、ネド王子をよろしくね'
[[message]]
old = '''
では、ロスギル村まで行ってきます
隊長、無茶しないでくださいよ！'''
[[message]]
old = '''
ここから先は、一緒に向かいましょう
隊長さん、お願いします'''
[[message]]
old = '''
なるほど、中は魔物の巣窟だな
しんがりはまかせておけ、王子を扉の前へ頼む'''
[[message]]
old = '''
後ろは任せておくれ
いざとなったら盗賊の本気を見せてやるよ
さあ、王子を連れて先に行っとくれ'''
[[message]]
old = '''
見てください
これはまさしく僕が伝え聞いていた
王家の秘密の扉に間違いありません'''
[[message]]
old = '今から僕の秘蹟の力でこの扉を解放します'
[[message]]
old = '''
この先は城のどのあたりへと繋がっているのか――
さあ、出先を確かめましょう'''
[[message]]
old = '''
僕はベルタ、クインタスと先に行きます
隊長さん、しんがりをよろしくお願いします'''
[[message]]
old = 'では、行きましょう'
[[message]]
old = '''
さあ、オークが出るか魔物が出るか――
暗いから五感を研ぎ澄ませて行かねばな'''
[[message]]
old = '''
どうだい、この辛気くさい風
のろのろと吹きやがって、幾年も閉ざされていた場所
って感じじゃないかい'''
[[message]]
old = 'さっさと仕事を終わらせようか'
[[message]]
old = '''
ああ、上手く城内へ通じていたもんだ
そして見つけたよ！　この先だ！
この先がオークひしめく城の上層へと続いている'''
[[message]]
old = 'ほら、臭うだろ？'
[[message]]
old = '''
隊長さん、やりました！
ここは展望城、城内の中層です'''
[[message]]
old = '''
そして、この先こそ、城内上層へと
続くエレベーターのある場所です'''
[[message]]
old = '''
これで城を突入する際の経路は確認できました
敵に悟られないうちに、引き返すべきだと思いますが
ひとつお願いがあります'''
[[message]]
old = '''
この城が占領された時、城にいた人々の行方が
わからなくなりました'''
[[message]]
old = '''
でも、どうやら、クインタスの進言によると
その人たちはこの城内の地下牢に
閉じ込められているようなのです'''
[[message]]
old = '''
もしそうであれば
――僕はその人たちを見捨てることなどできません
隊長さん、お願いです！
彼らを助けてあげてください'''
[[message]]
old = '''
クインタスがこの先にある
城内地下へと通じる場所へ先行しています
よろしくお願いします'''
[[message]]
old = '''
湿原での陽動が功を奏しているのか
敵の部隊のほとんどは城の城外に
集まっているようです'''
[[message]]
old = '''
あたしらの常識じゃあ、目的を達した今
これ以上、ここで時間を使うのはご法度なんだがね'''
[[message]]
old = '''
まあ万一、見張りの兵隊と出くわした際は必ず
仕留めるんだよ'''
[[message]]
old = '''
城の地下には広大な地下牢があると
聞いたことがある
おそらく、この先がその入口なのだろう'''
[[message]]
old = 'そしてほら――感じるだろう？'
[[message]]
old = '''
人が息を潜め、耳を澄ましている気配
大勢の同胞がこの先に監禁されている
ああ、間違いない
わたしの友人もいるに違いない！'''
[[message]]
old = '''
急ごう、城が魔軍に襲われてから
既にかなりの時が過ぎている'''
[[message]]
old = '''
囚われた人が地下にいたとしても
もう、限界のはずだ'''
[[message]]
old = '''
隊長さん、ありがとうございます！
おかげでこんなにも多くの人たちを
解放することができました'''
[[message]]
old = '''
僕とクインタス、ベルタは、この人たちを連れて
王家の通路を使って脱出します'''
[[message]]
old = '''
隊長さんも、いち早く
ここから脱出してください'''
[[message]]
old = '''
間に合って良かった――
ざっと見たところ、この地下は封鎖されたまま
かなり日が経っている'''
[[message]]
old = '''
オークどもめ、ここの人たちのことなど
すっかり忘れてしまったのだろう'''
[[message]]
old = '''
見つからずにみんなを助け出すには
好都合だな'''
[[message]]
old = '''
あんたのおかげでここの連中は
ぎりぎり飢え死にせずに済んだようだ'''
[[message]]
old = '''
さあ、突入経路の確認も済んでいることだし
とっととずらかろうじゃないか
――陽動部隊の情報も気になるだろう？'''
[[message]]
old = '''
よもやこんな場所でネド王子様と
お会いできようとは、ぐ、言葉もない――'''
[[message]]
old = '''
――さ、わしよりも、はやくみんなをここから
連れ出してやってくれ'''
[[message]]
old = 'あ、あんたたちは一体誰なんだ？'
[[message]]
old = '''
え？　解放軍！？
俺、本当に助かるのか――'''
[[message]]
old = '''
うう、王子様ったら
こんなあぶない真似までして来てくれるなんて
ほんと身に余る光栄だよ'''
[[message]]
old = 'ああ、許してください、許してください'
[[message]]
old = '''
わたしはなんでも言うことを聞きますから
どうか――家族だけは見逃してください'''
[[message]]
old = '''
ネド王子様――
なんとご立派に成長されたことか'''
[[message]]
old = 'アデライデ様、クレス様、ああ、お喜びあれ！'
[[message]]
old = '''
本当にありがとう
もうみんな、ここ数日は食べる物も無くなって
ほんと、ぎりぎりだったの――'''
[[message]]
old = 'う、あっちにいるのは大盗賊のベルタじゃないか'
[[message]]
old = '''
盗賊が俺たちを助けてくれたのか――
だが、もう何が起きたって驚きゃあしないぜ'''
[[message]]
old = 'お疲れさまでした'
[[message]]
old = '''
おかげで王家の通路の調査は終わり
そればかりか、消息不明だった城の人々も
保護することができました'''
[[message]]
old = '次は――いよいよ、展望城への侵攻ですね'
[[message]]
old = '''
メイロワ将軍たちも戻っています
陽動部隊との評定も終えたようですから
ええ、きっとうまくいくでしょう'''
[[message]]
old = '''
城から助け出してもらった連中に代わって
礼を言わせてくれ
ありがとう'''
[[message]]
old = '''
わたしの友はオークと戦い、命を落とした
ようだが、その家族は無事だった
それだけでも良しとしよう'''
[[message]]
old = '''
地下に閉じ込められていた連中は
意気も元気もなくしてまるで屍のようだった'''
[[message]]
old = '''
今にして思えばそれが良かったのだろうね
静かに、水が流れるがごとくに脱出できた
オークどもめ、全然気づいちゃいないよ'''
[[message]]
old = '''
おぬしらの首尾は上々と聞いている
しかし、陽動部隊は消耗が激しい'''
[[message]]
old = '''
あと一度の攻撃が限度だろう
つまり、わしらの機会もあと一度ということだ'''
[[message]]
old = '''
エリオットがロスギルに残った
陽動部隊に参加するってよ'''
[[message]]
old = '''
エリオット、疲れ切った陽動部隊の人たちに
すっかり同情しちゃって――'''
[[message]]
old = '''
まあ、気持ちはわかるな
あいつなら、大丈夫だよね'''
[[message]]
old = '''
城の地下で大勢の人たちを
助けたんだってね'''
[[message]]
old = '''
良かったよ――本当に良かった
僕は、つい、そういう人たちと
自分を重ね合わせてしまうんだ'''
[[message]]
old = '''
いてもいなくても、誰も気にしないような
そんな人たちにさ'''
[[message]]
old = '''
なるほど――
城への突入準備が整ったというわけか'''
[[message]]
old = '順調に城を奪回すれば次は王都メガド――だったな'
[[message]]
old = '''
ふむ――奪回か
ネド王子が悪しき竜から竜力を“奪回”するまでは
気が休まらないな'''
