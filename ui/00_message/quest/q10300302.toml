[[message]]
old = '''
ピレモスの食料支援も順調順調♪
準備できたから行きたいな！'''
[[message]]
old = '''
よーし！
そうこなくっちゃね！'''
[[message]]
old = '''
アタシはいつでも大丈夫だから
準備できたら声かけてね！'''
[[message]]
old = '''
あ！もう準備できた？
それじゃあさっそく出発したいけど
ピレモスまでの道だけど――'''
[[message]]
old = '''
《穏やかな野原》は、砦の近くだし
何度か行ってて安心！
あんまりたくさんの食料は見つからないけどね'''
[[message]]
old = '''
《険しい山道》は、人通りも少ないし
なんだか手強い魔物が出そうだよ――
その分手付かずの食料はたくさん見つかるかも！'''
[[message]]
old = 'どっちに行くかは、あなたが決めて！'
[[message]]
old = '《穏やかな野原》（かんたん）'
[[message]]
old = '《険しい山道》（難しい）'
[[message]]
old = '''
やっぱり、誰でも危ない橋は渡りたくないよね！
野原に橋は掛かってないけど！'''
[[message]]
old = '''
それじゃあ
散歩気分でフラっと出発！'''
[[message]]
old = '''
何かを得るためには、冒険しないとね！
手ごわい魔物――出ないといいなぁ'''
[[message]]
old = '''
あなたの後ろ
ピタっと張り付いてくからヨロシクね！'''
[[message]]
old = 'ちょっとこのあたりで食料さがしてみるね！'
[[message]]
old = '''
ここはもう何もなさそうだね
ここから近い場所は――と'''
[[message]]
old = '''
《ブタの鳴く丘》は、魔物が出ることはあるけど
あなただったら“朝メシ前”かな！
食料は、あの子たちが食べてるからそんなにないよ！'''
[[message]]
old = '''
《野営地の外れ》は
魔物がよくいるから注意は必要だけど
それなりに食料もありそうだね'''
[[message]]
old = '''
うーん、今持ってる食料はこれだけあるけど
どっちがいいかな？'''
[[message]]
old = '《ブタの鳴く丘》（かんたん）'
[[message]]
old = '《野営地の外れ》（ふつう）'
[[message]]
old = '''
あなたって意外と
“地道にコツコツ派”
なんだねー'''
[[message]]
old = '''
お！
やっぱ食料、狙いたいよね！'''
[[message]]
old = '''
魔物に追っかけ回されたけど
隙を見て食料集めといたよ！'''
[[message]]
old = '''
ある程度なら、走りながらでも
食料探せるんだよね――アタシ！'''
[[message]]
old = '''
あ、そうそう！
ピレモスに行く前に
檻を見に行かない？'''
[[message]]
old = '''
ローナに罠を仕掛けてもらったからさ
何か捕れてるかもしれないし！'''
[[message]]
old = '''
ブタさんたちものんびりお食事中だし
今の所魔物、いなさそうだね'''
[[message]]
old = '''
よし！　食料探すよ！
ブタさんの嗅覚に、負けてられない！'''
[[message]]
old = '''
うーん、少しは食料見つかったけど
やっぱブタさんたちの方が上か！'''
[[message]]
old = '''
中でも三兄弟の二男坊“ミディ”は
食いしん坊だからね――'''
[[message]]
old = '''
ほら、あそこの一番まるっとした子！
あの子が“ミディ”で、あとは――'''
[[message]]
old = '''
いけない！
こんなことしてる場合じゃないよね！
檻の様子見て来て欲しいって頼まれたんだった！'''
[[message]]
old = '''
ローナが罠を仕掛けてくれてさ
何か捕れてるかもしれないって！
ピレモス行く前にちょっと寄って行こ！'''
[[message]]
old = '''
魔物に追っかけ回されたけど
隙を見て食料集めといたよ！
さて、ここから先だけど――'''
[[message]]
old = '''
《ブタの鳴く丘》は、魔物が出ることはあるけど
あなただったら“朝メシ前”かな！
食料は、あの子たちが食べてるからそんなにないよ！'''
[[message]]
old = '''
《野営地の外れ》は
強い魔物がいるって話だし――覚悟しなきゃ
その分、食料も期待できるけどね！'''
[[message]]
old = '''
うーん、今持ってる食料はこれだけあるけど
どっちがいいかな？'''
[[message]]
old = '《ブタの鳴く丘》（かんたん）'
[[message]]
old = '《野営地の外れ》（難しい）'
[[message]]
old = '''
無理は禁物だよね！
肝心の食料がなくなっちゃったら
意味がないし！'''
[[message]]
old = '''
よ、よし！
行っちゃうか、そっち！
入れるよ！　気合いとド根性！'''
[[message]]
old = '''
やっぱり手強いねー
この辺の魔物！'''
[[message]]
old = '''
でも、必死で逃げる中
視界をかすめる食料は見逃さなかったけどね！
ほら、そこそこ拾えたし！'''
[[message]]
old = '''
あ、そうそう！
ピレモスに行く前に
檻を見に行かない？'''
[[message]]
old = '''
ローナに罠を仕掛けてもらったからさ
何か捕れてるかもしれないし！'''
[[message]]
old = '''
さてと――
いかにも何か出て来そうな感じだけど
食料探さないと'''
[[message]]
old = '''
あんまり離れないでね！
アタシから！'''
[[message]]
old = '''
このあたりの魔物――やっぱ手強いよね！
食料、無事で良かったぁ'''
[[message]]
old = '''
あ、そうそう！
ピレモスに行く前に
檻を見に行かない？'''
[[message]]
old = '''
ローナに罠を仕掛けてもらったからさ
何か捕れてるかもしれないよ！'''
[[message]]
old = '''
よーし！
今回は食料も十分！'''
[[message]]
old = '''
ねぇねぇ、この勢いで――
“秘密のスポット”行っちゃわない？'''
[[message]]
old = '行く'
[[message]]
old = '行かない'
[[message]]
old = '''
何が起きるか分からないからね
気合入れて行くよ！'''
[[message]]
old = '''
そっか――
ちょっと残念だけど仕方ないか'''
[[message]]
old = '''
じゃあ、このまま
ピレモスに行こっか！'''
[[message]]
old = '''
うーん――
あまり食料はとれなかったけど
そろそろピレモスへ行こっか'''
[[message]]
old = '次は、別のルートも通ってみたいな！'
[[message]]
old = '''
“秘密のスポット”に到着！
ね――食料の匂い、すごいと思わない？
けど、何が起きるか分かんないから全力で行くよ！'''
[[message]]
old = '''
もし魔物が出たら――
限界まで食料探しに粘りたいところだけど
どうしても危なそうだったら、さっさと
脱出するからよろしく！'''
[[message]]
old = '''
逃げる時にはピレモス方面に向かいたいから
アタシとローナを
そこまで連れてってね！'''
[[message]]
old = '''
では――
“食料大量大作戦”開始！'''
[[message]]
old = '''
キャリーがここに来たいって言ってたから
先に準備しといたんだ'''
[[message]]
old = '''
食料の気配を感じてはしゃいでるみたいだけど
――ここって魔物が多いんだよね
このまま平和に終わることを祈るばかりさ'''
[[message]]
old = '''
キャリーは食料探しに集中すると
周りが見えなくなるから
何かあったら私たちで守らないとね'''
[[message]]
old = '''
脱出するときは、覚者さんが
先導してくれるんだっけ？
――ま、しんがりは私に任せて'''
[[message]]
old = 'あと！　あともうちょっとだけ待って！'
[[message]]
old = 'よし――いける！　すぐに脱出するよ！'
[[message]]
old = '''
ふぅ――
なんとか魔物どもを振り切れたね'''
[[message]]
old = '''
あれだけの数を前にすると
さすがに生きた心地がしなかったよ'''
[[message]]
old = '''
覚者さんが退路を切り開いてくれなかったら
正直なところ、危なかった――
さすがの腕だね'''
[[message]]
old = 'キャリーを守ってくれてありがとう'
[[message]]
old = '''
あー、危ないとこだった！
食料はいっぱいあったけど
その分、命がけって感じだったね――'''
[[message]]
old = '''
なんとか食料は守りきったし
ピレモスに行こっか！'''
[[message]]
old = '''
ふぅー
なんとかピレモスまでたどり着いたね'''
[[message]]
old = '''
それじゃ、運んできた食料を整理しておくから
物資管理担当のアンドレアに
一声かけてきてもらっていい？'''
[[message]]
old = '''
こんなところまで
食料を届けに来てくれてありがとう'''
[[message]]
old = '''
今は少しでも助けが欲しい時だから
遠慮せず頼らせてもらうわ'''
[[message]]
old = '''
キャリーにもお礼を言っておいてね
この村には動ける人も少ないから
本当に助かってるって！'''
[[message]]
old = '''
さてと！
無事に食料も渡せたことだし
アタシたちは砦に帰ろっか！'''
[[message]]
old = '''
今回は無事に運べてよかったぁ！
ピレモスの人たちはまだ困ってると思うから
また、手伝ってね！'''
[[message]]
old = '''
うーん、一番安全なルートで来たけど
食料はそんなに集まらなかったね――'''
[[message]]
old = '''
檻の中もネズミばっかりかぁ
――さすがに食べられないよね'''
[[message]]
old = '''
うん！　そこそこ頑張ったよね！
まぁまぁの収穫って感じだわ'''
[[message]]
old = '''
檻にも食べられる動物かかってるし！
でかいネズミもいるけどさ――'''
[[message]]
old = '''
わーっ、見て！　ほら、檻！
ウサギと、鹿まで入ってるよ！'''
[[message]]
old = '''
これはかなりの食料になるね！
困難を乗り越えたアタシたちへの
ご褒美かな！'''
