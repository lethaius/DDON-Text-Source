[[message]]
old = 'オラオラオラオラ！'
[[message]]
old = 'こっちは任せろ！'
[[message]]
old = 'ぶちかましてやるぜ！'
[[message]]
old = 'おーし、おっぱじめるか！'
[[message]]
old = 'よくやった、良い根性だ！'
[[message]]
old = 'ちゃっちゃと終わらせるぞ'
[[message]]
old = 'こいつぁ嬉しくなってくるね'
[[message]]
old = '血わき肉躍るとはこのことだ！'
[[message]]
old = '敵に舐められたら終いだぞ'
[[message]]
old = 'アアアア！'
[[message]]
old = 'ま、こんなもんだろ'
[[message]]
old = '森の中ほどとはいかないけれど――'
[[message]]
old = '造作ない――'
[[message]]
old = '気をつけて――'
[[message]]
old = '''
まだ倒れてもらっては困る
――手を貸そう'''
[[message]]
old = 'ここはもう大丈夫だ――'
[[message]]
old = 'よし、次だ'
[[message]]
old = 'うん？――招かざる客の登場だ'
[[message]]
old = '''
逢瀬の誘いのようだけど
次の機会に――とはいかなさそうだね'''
[[message]]
old = 'こいつは僕が引きつけよう'
[[message]]
old = 'この命、簡単には渡せないな'
[[message]]
old = '覚者さんたち――やるね'
[[message]]
old = '覚者の命、全て狩り取ってくれるわ'
[[message]]
old = '覚者の命は値千金！　奪え！'
[[message]]
old = '今日はここまでだ'
[[message]]
old = 'まさか――この――俺が――'
