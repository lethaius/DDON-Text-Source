[[message]]
old = '【ヒント：ダンジョン封鎖解放】'
[[message]]
old = '''
ザンドラ禁域の大遺跡
《メルゴダ護政区》が開放されました'''
[[message]]
old = '''
レオと一緒ではなかったのか？
イリスとの取り引きのために
“メルゴダの深淵”に向かったぞ'''
[[message]]
old = 'ふむ、彼の地については説明が必要だな'
[[message]]
old = '''
かつてメルゴダという都があった
３００年と少し前まで
レスタニアの都として栄華を極めた
輝ける都市だった'''
[[message]]
old = '''
白竜が選んだ覚者、ゴルゴラン王と
その後見人であるディアマンテスが
治めていたのだ'''
[[message]]
old = '''
調和ある穏やかな暮らしの中で
ゴルゴランに邪心が芽生えたのか――
ディアマンテスが思い上がったのか――'''
[[message]]
old = '''
おそらく両者の利害が絡み合って
白竜に反旗を翻したのは話したな？'''
[[message]]
old = '''
その脅威に対抗するために白竜は――
黄金竜となった王と錬金術師を
メルゴダの街ごと消してしまったのだ'''
[[message]]
old = '''
“メルゴダの深淵”とは、その跡地――
レスタニアの北の果てにある
広大な大地の傷跡のことだ'''
[[message]]
old = '''
本来の正式名称は《メルゴダ護政区》
立ち入りを禁じられた忌まわしい土地だ
そして、旧時代の王都でもある'''
[[message]]
old = '''
さあ、レオはすでに命の器を持って
向かっている'''
[[message]]
old = '''
入口の封印は解かれているだろう
おまえも行って手助けしてやってくれ'''
[[message]]
old = '''
“メルゴダの深淵”はレスタニアの北の果て
広大な大地の傷跡のことだ'''
[[message]]
old = '''
本来の正式名称は《メルゴダ護政区》
立ち入りを禁じられた忌まわしい土地だ'''
[[message]]
old = '''
さあ、レオはすでに命の器を持って
向かっている
おまえも行って手助けしてやってくれ'''
[[message]]
old = 'イリスと取り引きしてミシアルを返してもらう――'
[[message]]
old = '''
そう簡単にいくとは思えないよね
君も早く行ってあげてよ'''
[[message]]
old = '''
元どおりの関係に戻ってほしいなんて
ぜいたくは言わない'''
[[message]]
old = '''
でも、生きていて欲しいんだ
もちろん、それはミシアルも君も同じ'''
[[message]]
old = '''
一緒に行きたいけどジョゼフ様と
大急ぎで話し合うべきことがあって――'''
[[message]]
old = '''
第三のアークも出現したわけだし――
先に君に聞いて欲しかったけど'''
[[message]]
old = 'とにかく今は三人を頼むよ'
[[message]]
old = '''
面目ない――が、留守は死守する
我ら白衛騎士団、同じ過ちは
二度と冒さない'''
[[message]]
old = '''
ミシアル様はわたしの身代わりで
連れて行かれたの？'''
[[message]]
old = '''
もしそうだったら――どうしよう
わたし――どうしたらいいんだろう'''
[[message]]
old = '''
お願い！　ミシアルを連れて帰って
そうじゃないとわたし――'''
[[message]]
old = 'ああ、ミシアル様――どうかご無事で'
[[message]]
old = '''
もう油断はしないさ
留守はまかせてくれ'''
[[message]]
old = '''
ああ――追いついたか
今、イリスのことを考えていた'''
[[message]]
old = '''
ゾマの村に俺が行っていれば
状況は変わっただろうか
いや――それはうぬぼれだな'''
[[message]]
old = '俺はあいつに何を期待していたのだろうな'
[[message]]
old = '''
覚者であることは忘れて
ひとりの民として白竜を敬い
大地に感謝して暮らしてほしい'''
[[message]]
old = '''
ふん――甘いな
覚者であることをどうやって忘れろと？'''
[[message]]
old = '覚者は死ぬまで覚者だ'
[[message]]
old = '''
さあ、行くぞ
ミシアルを白竜に返してやらねば'''
[[message]]
old = 'イリスと俺は同じ日に覚者になったんだ'
[[message]]
old = 'イリスとは――ああ、いろいろあった'
[[message]]
old = '次こそ――今度イリスに会ったら――'
[[message]]
old = '邪魔だ！'
[[message]]
old = 'イリスはどこだ！？'
[[message]]
old = 'そこをどけ！'
[[message]]
old = 'そっちじゃない'
[[message]]
old = 'ミシアルを取り戻しに来たんだ、忘れたのか？'
[[message]]
old = 'どこへ行くつもりだ'
[[message]]
old = 'この先は――鍵が必要だな'
[[message]]
old = 'この鍵――使えるかもしれない'
[[message]]
old = 'このあたりにレバーはないか？'
[[message]]
old = '行き止まりらしい'
[[message]]
old = '先に進むには――ああ、何か仕掛けがあるようだ'
[[message]]
old = 'これは――どう使えばいい？　おまえも考えてくれ'
[[message]]
old = 'イリス――もう助けてはやれない'
[[message]]
old = 'よく、こうして修練したよな？'
[[message]]
old = 'イリス――やはりわからん――どうして――'
[[message]]
old = 'これがさだめだと言うのか！？'
[[message]]
old = '目を覚ませ！'
[[message]]
old = 'イリス！　なぜだ！'
[[message]]
old = 'くっそー――ミシアルのせいで！'
[[message]]
old = 'どうしてこうなるんだ！'
[[message]]
old = '本気出してよ！'
[[message]]
old = 'レオ――'
[[message]]
old = 'いまさら――退けないよ――'
[[message]]
old = '負ける――もんか――'
[[message]]
old = '''
ミシアル様はどこだ！？
レオと一緒に戻るのか？'''
[[message]]
old = '''
イリスはどうした？
なぜ誰もいない'''
[[message]]
old = 'イリスとは会ったのか？'
[[message]]
old = '''
ふむ――
ほう――'''
[[message]]
old = '''
そうか――裏切りの代償は古来より
命と相場は決まっているからな'''
[[message]]
old = 'では、さらわれた巫女殿は？'
[[message]]
old = '''
なんと――
なんと！？
貴殿らはそれを黙って見ていたのか！？'''
[[message]]
old = '''
いや、許してくれ
責任の所在など問うべきではなかった
そもそもは我々騎士団の失態が原因だ
くっ――'''
[[message]]
old = '''
ねえ、どうしてそんな悲しい顔なの？
ねえ――ねえ――お願い
笑って見せてよ――'''
[[message]]
old = '''
ミシアル様はだいじょうぶって言って？
ねえ――言って？'''
[[message]]
old = '''
ごめんなさい――困らせて――ごめんね
でもわたし――
ああ、ミシアル様――'''
[[message]]
old = '''
何も言わなくて結構です
そのお顔で――わかります'''
[[message]]
old = '''
話は聞いたよ
神殿は一度にふたりの――
いや、僕はふたりの友達をなくしてしまった'''
[[message]]
old = '''
君だって同じだろう？
イリスは元気に笑って――
ミシアルは静かに微笑んで――'''
[[message]]
old = 'いつだって僕たちを見守ってくれた'
[[message]]
old = '''
それなのに――ああ！
すべての原因を作ったディアマンテスを
僕は絶対に許さない！'''
[[message]]
old = '''
おお、戻ったか
早く経緯を教えてくれ'''
[[message]]
old = 'ミシアル――そしてイリスのことを'
[[message]]
old = '''
ザンドラ禁域へ向かうには
ザンドラ東部から行くのが早いが――
たしか街道にガレキが積もって
封鎖されていたはずだ'''
[[message]]
old = '''
もしまだ通れないようなら
ザンドラ東部のボードクエストや
ワールドクエストをこなして
エリアランクを上げてみることだ'''
[[message]]
old = '''
ザンドラ東部のエリアマスター
ナディアの手が空くようになれば
ガレキの問題もじきに解決するだろう'''
