[[message]]
old = '''
此度もお力を貸していただけるのですね
ありがとうございます、覚者様'''
[[message]]
old = '''
今回問題となっているのは
採掘所についてなのです'''
[[message]]
old = '''
かつては村の生命線の一つでもあった
採掘所に強大な侵食魔があらわれ
その場を荒らし始めたようなのです'''
[[message]]
old = '''
詳しくは、畑のそばにおりますウルタンが
ご説明できるでしょう
彼から話をお聞きください'''
[[message]]
old = '''
村の生命線の一つでもあった採掘所が
侵食魔に荒らされているのです
詳しくは、畑のそばにおりますウルタンが
ご説明できるでしょう'''
[[message]]
old = '''
異国の覚者様――今回あらわれた侵食魔について
わしがご説明しようかの
ちぃとばかり急ぎの作業があっての
手は止めずに失礼しますぞ'''
[[message]]
old = '''
――《<SPOT 908>》の奥地は
村の生命線ともいえる採掘所となっていたんじゃ
そこに、大型の侵食魔があらわれて
岩肌に体当たりをしたりと暴れ始めての'''
[[message]]
old = '''
このまま場を荒らされ続ければ
いつの日か侵食が収まったとしても
採掘に使えなくなってしまう――'''
[[message]]
old = '''
侵食という災厄の最中にあっても、わしらは
その先のことをも考えねばならんのじゃ'''
[[message]]
old = '''
どうか、これ以上あの場が
荒らされないうちに
侵食魔を退治してもらえんかの――'''
[[message]]
old = '''
《<SPOT 908>》の奥に
現れた侵食魔――
どうか、これ以上あの場を荒らさぬうちに
退治してきてもらえんかの'''
[[message]]
old = '''
おお――もう退治してきてくれたとは！
さすがは覚者様じゃ
覚者様の強さ、清さは
国によって変わるものではないのじゃな'''
[[message]]
old = '''
侵食が去ったあとも生活することができる――
この希望が、侵食へ立ち向かうための力となるのじゃ
アルトフェイルもそこのところを
よくわかっておる――'''
