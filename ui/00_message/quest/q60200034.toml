[[message]]
old = '''
どう？　眩しい夏、楽しんでるぅ？
今の貴方の水着も素敵だと思うけど
ビーチで輝くには、よりゴージャスな水着が
マストでしょ！'''
[[message]]
old = '''
私たちが来ている水着はどこで売ってるか？
ざんねーん、この水着は売ってないのよぉ
でもガッカリしないで、手に入れる方法があるわ'''
[[message]]
old = '''
近頃、「黄金ヤシの実」が大量に発生して
魔物たちが食い散らかしているのは知ってるぅ？
実はその「黄金ヤシの実」から作られる繊維で
この輝く水着は出来ているの'''
[[message]]
old = '''
だからぁ、魔物を倒して《黄金ヤシの繊維》を
手に入れれば、輝く水着を作ることが出来るってわけ
まずは1つでいいから手に入れてきて！
あ、もちろん水着を着てねぇ～'''
[[message]]
old = '''
水着をきて敵を倒したらぁ
《黄金ヤシの繊維》が手に入るわ
それを持って来てねぇ'''
[[message]]
old = '''
あ、そうそう大事なことを教えるわね
期間限定のリゾートビーチにも
たまにヤシの繊維が流れ着くの
浜辺を探してみてもいいかもね'''
[[message]]
old = '''
そう、それよぉ！
それをいっぱい集めて
グレゴリーのところで鑑定交換してもらうの'''
[[message]]
old = '''
え？　必要な個数までは覚えてなぁい
詳しいことは本人に聞きにいってみたら？'''
[[message]]
old = '''
《黄金ヤシの繊維》と黄金の水着は
グレゴリーのところで交換できるわよぉ
詳しいことは本人に聞きに行ってみたら？'''
[[message]]
old = '''
これはこれは、いつも御贔屓にどうも
黄金の水着、でございますか？
ええ、《黄金ヤシの繊維》と
交換してさしあげますぜ'''
[[message]]
old = '''
たくさん集まったら持ってきてください
ここでお待ちしておりますのでね
――へっへへ'''
[[message]]
old = '''
水着をゲットする方法はバッチリでしょ？
あとは頑張って素材をバンバン集めてね
これでビーチの視線は貴方だけのもの！'''
[[message]]
old = 'やぁ、海を満喫してるかい？'
