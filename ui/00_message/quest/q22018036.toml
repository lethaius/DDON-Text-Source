[[message]]
old = '''
戦闘で負った足の怪我が
思った以上に長引いてましてね
痛みも全然引いてくれなくて参りましたよ'''
[[message]]
old = '''
こうなったらアレを試すしかなさそうですね
我が家に代々伝わる、痛み止めの秘伝――'''
[[message]]
old = '''
《<QDEL NAME 0 3>》を適量用意して
すりつぶした後に傷口に塗り込むだけ――
お手軽でしょう？'''
[[message]]
old = '''
この方法は、傷口がひどくしみるんで
できれば避けたかったんですがね
だけどそれさえ耐えれば、痛みもじきに引くはず'''
[[message]]
old = '''
そういうわけで、《<QDEL NAME 0 3>》を
お持ちでしたら分けてくれませんか
そうですね――＜<QDEL NUM 0 3>＞つほどいただければと'''
[[message]]
old = '''
《<QDEL NAME 0 3>》を＜<QDEL NUM 0 3>＞つほど用意して
すりつぶした後に傷口に塗り込む――'''
[[message]]
old = '''
これで、戦闘で負った足の怪我の痛みも
今よりマシになるはずです
もしお持ちでしたら分けてくれませんか'''
[[message]]
old = '''
手持ちの分は、ここまで逃げてくる途中で
うっかり落としてしまったもので――
どうか、お願いします'''
[[message]]
old = '''
ああ、これだけあれば十分ですよ
ありがとうございます
さっそくすりつぶして
傷口に塗り込む準備をしましょう'''
[[message]]
old = '''
それにしても――あの時、逃げる途中で
手持ちの《<QDEL NAME 0 3>》を
うっかり落としてしまったんですが、それを
オークたちが持っていくのを確かに見たんです'''
[[message]]
old = '''
連中、西の方に走り去っていったので
もしかしたら今頃は、最近開いた
《<STG 1006>》にでも
逃げ込んでいるのかもしれません'''
[[message]]
old = '''
――うーん、冷静になってみると
だんだん悔しくなってきました'''
[[message]]
old = '''
あなた、もし良ければ私の代わりに
《<STG 1006>》まで行って
それらしいオークがいたら倒してきてくれませんか'''
[[message]]
old = '''
