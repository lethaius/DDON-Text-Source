[[message]]
old = '''
ネド王子が覚者ではない場合のことを
あれこれ考えてみたのだが――'''
[[message]]
old = '''
それ以前に、安否さえもわからない状況だ
無事を祈らずにはいられんな'''
[[message]]
old = '''
なにしろ、アッカーシェランの情勢の正常化が
我々の平和にも繋がるわけだ'''
[[message]]
old = '''
行って、王子の捜索を優先するように
進言してみるのはどうだ？'''
[[message]]
old = '''
王子の無事を祈る気持ちにうそ偽りはないが
まずは安否の情報が欲しいところだ'''
[[message]]
old = '''
わたしにとってはレスタニアの平穏が最優先
この先に起こることは可能な限り早めに
知っておきたいからな'''
[[message]]
old = '''
ネド王子の存在がどれほどの希望を
人々にもたらすのか――
それは僕たちにはわからないけど'''
[[message]]
old = '一番重要なことは――'
[[message]]
old = '''
王子は次の竜になれるのかという
ことだよね'''
[[message]]
old = 'メイロワ将軍がさっそく張り切っているよ'
[[message]]
old = '''
あなたたちのこと、かなりあてにしているから
将軍のお相手、よろしく'''
[[message]]
old = 'さーて、張り切って、貸しを作ろうぜ'
[[message]]
old = '''
俺の見たとろ、あの将軍は
恩義には必ず報いようとする典型だ'''
[[message]]
old = '''
メイロワ将軍、なんだかうれしそう
何があったのかな？'''
[[message]]
old = '''
将軍がああいう人で良かったですよね
ジョゼフ様みたいだったら――'''
[[message]]
old = 'おっと、これ以上はやめておこう'
[[message]]
old = '''
解放軍には、特に指令は出ていない
今のところ、将軍は全軍を動かすつもりは
ないらしいな'''
[[message]]
old = '戻ったか！'
[[message]]
old = '''
わしのこの破顔を見ればわかるだろうが
ネド王子の居場所がわかったのだ'''
[[message]]
old = '''
ほれ、わしらの初対面の村――
あの村の民達がティネス砦に移されたという
情報を掴んだ'''
[[message]]
old = '''
民達の中には、多くの子供の姿があったらしい
王子はきっとその中に紛れ、潜んでいるはず！'''
[[message]]
old = '''
いやー、気が急いて仕方がないわ
ほれ、ティネス砦へ行くぞ'''
[[message]]
old = '''
目的地はティネス砦――と言ってもわからんか
地図で確認してくれ'''
[[message]]
old = '''
あなたたちの戦闘能力をあてにして
作戦を考えてみたんだ'''
[[message]]
old = '精鋭部隊によるティネス砦強襲作戦――'
[[message]]
old = '''
防戦一方だったわたしたちが攻勢に転じれば
向こうも混乱するだろうからね'''
[[message]]
old = '''
ティネス砦へは各自で向かうことになるから
場所は確認しておいてね'''
[[message]]
old = '''
ティネス砦は、オークに奪われた
砦らしいな'''
[[message]]
old = '''
メイロワ将軍め、何も言わないが
砦の奪回も狙ってるはずだ'''
[[message]]
old = '王子って、１２歳なんでしょ？'
[[message]]
old = '''
どんな感じなのかな――
王子なんて、物語の中にしか
いないと思ってたよ'''
[[message]]
old = '''
聞いた話ですけどね――
ネド王子は、素直で聡明な少年だということです'''
[[message]]
old = '''
素直で聡明――
本当でしょうかね'''
[[message]]
old = '''
ティネス砦に王子がいると
決まったわけではない'''
[[message]]
old = '''
メイロワ将軍が、そう推測しているだけ――
ということを忘れずに'''
[[message]]
old = '''
砦の前に並んでる大砲が見える？
あれで撃たれたらこちらはひとたまりもないの'''
[[message]]
old = '''
あれをね、使い物にならなくしてほしいんだ
いい？　なるべく全部――'''
[[message]]
old = '''
とにかく、こっちが砦までたどり着けるくらいの
時間を稼いでほしいの'''
[[message]]
old = '''
そっちの様子を見て、わたしたちも
突入するから、よろしく'''
[[message]]
old = '''
あと、偵察隊からの話しによると
砦の中には前回同様、戦甲で身を固めた
巨大な魔物がいるみたい'''
[[message]]
old = '''
上手く戦甲をみんなで破壊しないと倒せないから
遭遇したら注意してね'''
[[message]]
old = 'じゃあ、はじめよう'
[[message]]
old = '''
クインタスたちと手分けして
この砦に捕らわれた同志たちを見つけ出し
解放するのがわしの役目だ'''
[[message]]
old = '''
仲間の救出は任せてくれ
あんたはひたすらに敵を蹴散らしてくれればいい'''
[[message]]
old = '''
ジリジリジリジリ、気分が
盛りあがってきたじゃねえか――なあ？'''
[[message]]
old = 'ネド王子、待っていて！'
[[message]]
old = 'さあ、心おきなく暴れてやりましょう！'
[[message]]
old = '''
ここ、ティネス砦はな――
オークどもとの幾度とない激戦に耐え抜いた要衝だ'''
[[message]]
old = 'もう二度と手放してなるものか'
[[message]]
old = '''
落胆？
そんなことはないぞ'''
[[message]]
old = '''
王子への道は途絶えていないし
こうして砦を取り戻したんだからな'''
[[message]]
old = '''
王子はいなかったが、行方に関する情報が
入ったのは久しぶりだ'''
[[message]]
old = '''
砦も取り戻すことができたし――
ああ、追い風を感じるな'''
[[message]]
old = '''
“契りの歌”は――
竜がもたらす有形無形の恵に感謝し
王家と竜の契りが未来永劫続くことを祈る歌なの'''
[[message]]
old = '''
くたびれ損ってやつだな
まあ、一回、二回は覚悟の上よ'''
[[message]]
old = '''
俺はちょっと砦見て回ってから
休ませてもらうわ'''
[[message]]
old = '''
竜に感謝する歌なんて、素敵だなあ
レスタニアにもあればいいのに'''
[[message]]
old = 'わたし、毎日歌っちゃうと思う'
[[message]]
old = 'ふう――'
[[message]]
old = '''
ここは身体を休めて次に備えましょう
王子と会うときは笑顔でいたいですからね'''
[[message]]
old = 'ネド王子はどうだった？'
[[message]]
old = '''
そうか――まだ会えていないんだね
でも、望みは繋がっているんだろう？'''
[[message]]
old = '''
アッカーシェランの人たちがそう信じているなら
大丈夫なんだろうね'''
[[message]]
old = 'そうか――'
[[message]]
old = '''
砦を奪回しただけではなくネド王子の手がかりまで
手に入れるとは上出来'''
[[message]]
old = '''
しかも、メイロワ将軍は、おまえたちのおかげで
運が巡ってきたと考えているのだな？'''
[[message]]
old = '''
いいぞ
良い関係を築けそうではないか'''
[[message]]
old = '→時間経過スポット①（弱研磨剤？）解放'
