[[message]]
old = '''
欲しいものがあるんだが――イテテ！
見ての通り俺は腰を痛めて動けん'''
[[message]]
old = '''
なあ、代わりに集めてきてくれないか
すまんなぁ――いたた！'''
[[message]]
old = '''
ジンゲンは道が険しいから気をつけろよ
じゃないと俺みたいに――あいたた！'''
[[message]]
old = '''
おう、ありがたい！
なぁ、つけこむようで悪いんだが
もう一つ頼めないか？'''
[[message]]
old = '''
住民の間で、厄介な魔物がいるって
悪い噂が流れててな'''
[[message]]
old = '''
俺はこのダウが好きなんだ――
変な噂は少しでも無くしておきたいだろ？'''
[[message]]
old = '''
へへ、俺だって腰が治りゃ魔物の一匹くらい――
いたた！　だめだ、動くと腰に響く'''
[[message]]
old = '''
アンタすごいなぁ――
あっという間に魔物を倒してきちまったのか'''
[[message]]
old = '''
覚者さん？　へえ、大したもんだ
俺の腰も治しちゃくれないかねぇ――いてて！'''
