[[message]]
old = '''
いやぁ、本当にまいったよ
ずっと封鎖してあった遺跡に
まさかリンドブルムが棲みついてるなんて――'''
[[message]]
old = '''
すぐに封鎖しなおすことも考えたんだけど
竜は知能が高いっていうだろ？
モルトバ遺跡と井戸が繋がってるってことは
もうバレちゃってると思うんだよ――'''
[[message]]
old = '''
もしもリンドブルムがこっち側に出てくるつもりなら
通路に鍵をかけ直したところで
焼け石に水じゃないか'''
[[message]]
old = '''
そう考えると気が気じゃないんだ――
覚者さんに様子を見てきてもらうまでは
眠れそうにないよ――'''
[[message]]
old = '''
《モルトバ遺跡》のリンドブルムが
もしこっちに来るようなそぶりを見せていたら
すぐに教えてくれ'''
[[message]]
old = '''
エリアマスターとして、村人を避難させるとか
何か方法を考えないと――'''
[[message]]
old = '''
うう、気が重いよ――
できるだけ早く見に行ってもらえないかな――'''
[[message]]
old = '''
覚者さん、リンドブルムの様子はどうだった？
村の方に来そうな気配は――
えっ！　やっつけてきてくれたのか！？'''
[[message]]
old = '''
そ、そりゃおかげで安心したけどさ！
リンドブルムだって、覚者さんに
とっちめられたとなれば、今後も村の方に
近寄ろうとはしないだろうからね'''
[[message]]
old = '''
ふぅ、覚者さんがいてくれれば
きっとこれからもローテスは安泰だよ！
これ、今回のお礼だよ
少ないけど役に立ててくれ'''
