[[message]]
old = '''
こんなことを頼めるのは隊長しかいないんだ
厄介をかけるけど、頼んだよ'''
[[message]]
old = '''
あんたは――？
え、ソネル様の！
そうか、助かった'''
[[message]]
old = '''
情報を手に入れたはいいが
敵に襲われてこのザマだ――'''
[[message]]
old = '''
追っ手が近くまで来ている
奴らをなんとかしてくれ！'''
[[message]]
old = '''
あんた腕が立つんだな！
さすが、ソネル様が寄越しただけのことはある
驚いたよ'''
[[message]]
old = '奴らさえなんとかなれば後は一人で大丈夫だ'
[[message]]
old = '''
ソネル様に「“例の情報”が手に入った」
と伝えてくれ！
俺もすぐ戻る――ありがとよ！'''
[[message]]
old = '''
そうか、敵の追っ手に――
奴らも相当必死ということか
隊長に頼んで正解だったよ'''
[[message]]
old = '''
よし！　彼が持ち帰った情報と
研究中の土が完成すれば
アレの“品種改良”が可能なはずさ'''
[[message]]
old = '''
火薬の爆発に耐える固さと小型化が伴えば
《熟成爆弾カボチャ》を使った
“あの計画”がようやく実現できる！'''
[[message]]
old = '''
いやぁ、ありがとう隊長！
おかげで助かったよ！'''
