[[message]]
old = '''
あ、隊長！
今、テレパシーを送っていたところさ！'''
[[message]]
old = '''
ちょっと困ったことがあってね
<STG 1001>へ行こうと思うんだ'''
[[message]]
old = '''
事が事だからね
隊長にも一緒に来てほしい'''
[[message]]
old = '''
“ある計画”に必要な情報があってね
それに関わる案件なんだ
<STG 1001> で待ってるよ'''
[[message]]
old = '''
やぁ、待ってたよ、隊長
実はね、ある情報の収集を頼んでいた
友人がいるんだが――'''
[[message]]
old = '''
彼が昨日から戻って来ないんだ
今まで何の連絡もなしに
予定より遅れることはなかった'''
[[message]]
old = '''
途中で、何かに巻き込まれた可能性が高い――
最後に目撃されたのがこの辺りだと
いうことまでは掴んだんだけど'''
[[message]]
old = '''
もしもの時は――
ここで落ち合うことにしてるから
ボクはここに残らないといけない'''
[[message]]
old = '''
すまないが、隊長は
最後に目撃された場所へ向かって欲しい'''
[[message]]
old = '''
こんなことを頼めるのは隊長しかいないんだ
厄介をかけるけど、頼んだよ'''
[[message]]
old = '''
もしもの時は――
ここで落ち合うことにしてるから
ボクはここに残らないといけない'''
[[message]]
old = '''
すまないが、隊長は
