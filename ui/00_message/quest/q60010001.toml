[[message]]
old = '''
《ハイデル地下霊廟》へ挑むのだな
なら貴君に深部の調査を頼めないだろうか'''
[[message]]
old = '''
すでに知っているかもしれないが
テルはここしばらく謎の疫病に
苦しめられている'''
[[message]]
old = '''
あそこにこそ、疫病の原因があるのでは
ないかとわたしは踏んでいるのだ'''
[[message]]
old = '''
実は、過去に村である事件が起きてな――
それと深く関わるのが、ハイデル教会の
司祭だったのだ'''
[[message]]
old = '''
もうひとつ、奥にハイデルにとって脅威となりうる
危険な魔物がいればその対処も頼みたい'''
[[message]]
old = '''
霊廟調査を成し得たならば、
貴君の名声はさらに広まると保証しよう
よろしく頼む'''
[[message]]
old = '''
――おお、《ハイデル地下霊廟》を調査して
くれたのだな！
様子はどうだった？'''
[[message]]
old = '''
――なんと、潜んでいた魔物を退治して
くれたのだな。感謝する
そしてそうか――霊廟の深部は
さらに別の封印が施されていたというのか'''
[[message]]
old = '''
分かった、わたしのほうでも霊廟深部について
引き続き調べてみよう'''
[[message]]
old = '''
古いエリアマスターが閉ざした場所ならば
記録がどこかに残っているかもしれん
手掛かりがつかめれば、また連絡しよう'''
[[message]]
old = '''
そうそう、最後にもうひとつ
《エリア情報》のことでいい報せがある
後でもう一度その件で話しかけてくれ'''
[[message]]
old = '''
おお、そう言えば貴君
《ハイデル地下霊廟》の調査の方はどうだ？'''
[[message]]
old = '''
急ぐ必要はない、貴君の任務の合間を見て
対応してくれれば十分だ'''
[[message]]
old = '''
疫病の原因調査は、これまでに多くの
覚者が挑んだが、未だ解決には遠い
くれぐれも身の安全を第一にしてくれ'''
