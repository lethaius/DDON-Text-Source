[[message]]
old = 'ほら、よそ見しない！'
[[message]]
old = 'はやくやっちゃって！'
[[message]]
old = 'こっちにまわさないで！'
[[message]]
old = 'さぁ、大掃除の開始よ！'
[[message]]
old = 'その調子その調子！'
[[message]]
old = '良い感じ良い感じ！'
[[message]]
old = 'ちょ、ちょっと――頼むわよ！'
[[message]]
old = 'これって大変じゃない！？'
[[message]]
old = 'こんなの聞いてないわよぉ'
[[message]]
old = 'ほらほらお願い頑張って！'
[[message]]
old = '残念――せっかく調子でてきたのに――'
[[message]]
old = '覚者の命、全て狩り取ってくれるわ'
[[message]]
old = 'これは楽しめそうだな、褐色の女戦士よ'
[[message]]
old = '覚者の命は値千金！　奪え！'
[[message]]
old = 'ほう――その細腕でやるな'
[[message]]
old = '今日はここまでだ'
[[message]]
old = 'おまえの力では俺は倒せぬわ'
[[message]]
old = 'まさか――この――俺が――'
[[message]]
old = 'うがあぁぁぁぁぁぁ――'
