[[message]]
old = '''
聞きましたよ、覚者さま！
さっそく不思議な流れ星の情報を掴んだそうですね！
さあさあ！　その調子でどんどんいきましょう
あ、もちろん最優先はクリスマスの準備ですけどね'''
[[message]]
old = '''
それじゃあ引き続き、神殿の皆さんをお手伝いしつつ
流れ星の情報を探しましょう！
レスタニアの人たちもクリスマスムードで
だんだん盛り上がってきましたね！'''
[[message]]
old = '''
神殿の人たちとクリスマスの準備をしながら
流れ星の情報も集めましょう！'''
[[message]]
old = '''
もちろん、あたしも主の手足となって
“クリスマスの準備”と“流れ星探し”
どっちも頑張ってるんですよ！'''
[[message]]
old = '''
おや！　おやおや！
それはまたもや
“流れ星の欠片らしきもの”ではありませんか！'''
[[message]]
old = '''
リサ様もパーティの準備ができて
とても喜んでいらっしゃるご様子
流石ですね覚者様！'''
[[message]]
old = '''
リサ様の渾身の飾りですが、
もし手に入れることが出来たら、
ぜひ覚者さまもご自室に飾ってみては？'''
[[message]]
old = '''
あら――覚者様
なにか特別なご用件ですか？'''
[[message]]
old = '''
流れ星の目撃情報？
うーん、それらしい話は聞きませんね
お役に立てず申し訳ないのですが'''
[[message]]
old = '''
あ、でも「テル村で何か不思議なものを見た」
という噂があると、この前行商の方から
聞いたような――
流れ星かどうかはわかりませんけどね'''
[[message]]
old = '''
丁度、私もテル村に用があるのです
もし覚者様が目撃情報を探しに行かれるのなら
お遣いをお願いしてもいいでしょうか？'''
[[message]]
old = '''
クリスマスパーティの準備として
“特別なごちそう”を調達しようと思いまして！
テル村のニキさんが売っている
ハーブサラダが絶品なんです'''
[[message]]
old = '''
すでに人数分のサラダは注文済みなので
テル村に行かれたら《黒ブドウ亭》に寄って
受け取ってきていただきたいのです'''
[[message]]
old = '''
パーティでお出しする予定の
“ハーブサラダ”を受け取ってきて
いただきたいのです'''
[[message]]
old = '''
テル村の《黒ブドウ亭》にいるニキさんが作る
ハーブのサラダ、とても絶品なんですよ
テルで採れる新鮮なハーブが入っているとかで
神殿の女性陣はみんな大好きなんです'''
[[message]]
old = '''
はぁーい、なにか御用？
あら、リサさんのお遣いなんだって？
ご苦労様'''
[[message]]
old = '''
それじゃあこれ、ご依頼のあった
“ハーブサラダ”を30人前ね
腕によりをかけたよ
新鮮第一だから早めに持って帰ってね'''
[[message]]
old = '''
え？　光る物が降ってこなかったかって？
そんなことあったかしら？'''
[[message]]
old = '''
うーん、そこにいるボブが酔っぱらって
「光る一つ目の魔物が降ってきた！」
って大騒ぎしたことがあったんだよね――
もしかしてその話に尾鰭がついたのかしら'''
[[message]]
old = '''
ありがとうございます！
覚者様のおかげで、喜ばれること間違いなしの
メニューを準備できました'''
[[message]]
old = '''
えぇっと――ついでと言ってはなんですが
もう一つ、お遣いをお願いしても
よろしいでしょうか'''
[[message]]
old = '''
メインディッシュに“ミートローフ”を
ご用意しようと思ったんです
調べてみたら、ローテスは《海竜亭》の
ミステラさんが作るミートローフが絶品なんだとか'''
[[message]]
old = '''
こちらも注文は済んでいますので
あとは受け取りに行くだけなんです！'''
[[message]]
old = '''
今年のメインディッシュは
ローテスの《海竜亭》にいるミステラさん特製
“ミートローフ”にしました'''
[[message]]
old = '''
注文ならもう済んでいますから
《海竜亭》に行ってミステラさんから
お料理を受け取ってきていただきたいのです'''
[[message]]
old = '''
ほら、もしかしたらローテスで
流れ星の情報が見つかるかもしれないじゃないですか
――ちょっと無理があるでしょうか？'''
[[message]]
old = '''
あら、リサさんのお遣い？
丁度よかった――
おいしそうに出来てるわよ、“ミートローフ”
出来立てでちょっと熱いから気を付けてね'''
[[message]]
old = '''
え？　流れ星の噂を聞かなかったかって？
そうねぇ――特にそれらしい話は聞かないかも'''
[[message]]
old = '''
どうもありがとうございます！
これでメインディッシュの準備もできました'''
[[message]]
old = '''
でも、そのご様子だと“流れ星の情報集め”は
思うようにいっていなさそうですね――'''
[[message]]
old = '''
あの、そんな中で大変恐縮なのですが
最後にもう一つだけ、お願いできませんか？
ごちそうは揃ったので
あとは“お部屋の飾り付け”をしたいんです'''
[[message]]
old = '''
でも、飾り付けのメインともいえる“ツリー”が
まだ無くって――
リンウッドのミランダさんのところで
ツリー用の木を受け取ってきていただきたいのです'''
[[message]]
old = '''
クリスマスのと言えばツリー
ツリーと言えば木、木と言えばリンウッド
ミランダさんならいい木を用意してくれるはずです'''
[[message]]
old = '''
あと、木の飾り付けに使うリボン用の布とか
石とか宝石も、ついでにお願いしていて――
ちょっと重たいかもしれません'''
[[message]]
old = '''
ああ、リサさんから注文があったものね
ちゃんと用意してあるわよ！
リンウッド産の特別な木材――
ちょっと重たいから気を付けて'''
[[message]]
old = '''
そうそう、ツリーに飾るための
リボンとか石とか――
使えそうなものを色々用意しておいたから
一緒に持って行ってね'''
[[message]]
old = '''
まぁ、ありがとうございます！
これでツリーもバッチリですね'''
[[message]]
old = '''
結局、私のお願いは聞いていただいたのに
肝心の“流れ星”に関する情報はありませんでしたね
――なんだか申し訳ないです'''
[[message]]
old = '''
あ！　そういえば、受け取った宝石の中に
見覚えのない石が混ざっていました
こちらは覚者様にお返しいたしますね
キラキラしていてとても綺麗ですよ'''
[[message]]
old = '''
色々とお手伝いいただいて、ありがとうございました
これで無事にパーティの支度が終わりそうです
今年はどんなクリスマスになるんでしょう
とても楽しみですね'''
[[message]]
old = '''
さて、集めた石をオーナメントに加工しなければ
ここはクラフトルームのクレイグさんの出番かしら'''
[[message]]
old = '''
ホッホッホ
クリスマスの準備は順調のようだな
準備の段階からワクワクが止まらない――
それがクリスマスの良いところなのだ'''
[[message]]
old = '''
クリスマスパーティには
“みんなが喜ぶごちそう”と“心躍る飾り付け”
この二つが何よりも重要だと思われます'''
