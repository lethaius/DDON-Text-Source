[[message]]
old = '''
――チッ
なんだよ、他の奴に渡すのかよ'''
[[message]]
old = '''
＜良いモノ＞って聞いたら
気になるだろうがよ'''
[[message]]
old = '''
嘘でしょう！？
俺にくれるんじゃないんですか！？'''
[[message]]
old = '''
次の機会では俺が貰えるって信じてるんで
待ってますから！
次は――来年ですかね――'''
[[message]]
old = 'さっき、何渡してたの？'
[[message]]
old = '''
＜珍しいモノ＞って何だったのかが気になるよ
もしかして新手の錬金物質――？
それとも未知の植物かな'''
[[message]]
old = '''
覚者さん
誰かに＜素敵なモノ＞を
渡したんだね'''
[[message]]
old = '''
ということは、愛や感謝の気持ちを
伝えられたんだ！　いいなぁ！
今度はわたしも、誰かに渡してみたいな――'''
[[message]]
old = '''
えー、隊長！
私にくれるんじゃないの！？'''
[[message]]
old = '''
――ま、仕方ない！
今度別のものでもおごってよ'''
[[message]]
old = '''
さて、カカオもゲットしたし、
次はお祭りの大本命――
意中のお相手にチョコレートを渡す時ね！'''
[[message]]
old = '''
――その前に
チョコレートは準備できてる？
準備がまだなら《クラフトルーム》で作ってきて！'''
[[message]]
old = '''
そうそう、≪厳選カカオ≫の他に
≪癒しの薬≫が1つ必要よ
レシピは消耗品の<体力回復>にあるわ'''
[[message]]
old = '''
愛に溢れた《特製チョコレート》が完成したら
私に声をかけてね！'''
[[message]]
old = '''
チョコレートを作るには
≪厳選カカオ≫と≪癒しの薬≫が必要よ'''
[[message]]
old = '''
《クラフトルーム》で作ることができるわ
レシピは消耗品の<体力回復>のところにあるから
愛をこめて作ってね！'''
[[message]]
old = '準備できたら、私に声をかけて！'
[[message]]
old = '''
チョコレートが準備できたみたいね！
いよいよ意中のお相手にチョコレートを渡す時――
お相手はもう決まってる？'''
[[message]]
old = '''
決まっていないなら
「チョコレート」とSayで呟いてみて！
みんなの意気込みが聞けるはずよ
それを参考にしてみてもいいんじゃないかしら'''
[[message]]
old = '''
でも、一度だれかに渡しちゃうと
他の人へのプレゼントはできなくなるから
渡すお相手は慎重に選んだ方がいいわ！
八方美人はよくないもの'''
[[message]]
old = '''
迷うようなら、神殿にいる人たちから
誰がおすすめかを聞いて回ってみてね
意外な一面を知ることが出来るかも！'''
[[message]]
old = '''
――さぁ
勇気を出して渡してみて！'''
[[message]]
old = '''
決まっていないなら
「チョコレート」とSayで呟いてみて
みんなの意気込みを教えてくれるはずよ'''
[[message]]
old = '''
でも、一度だれかに渡しちゃうと
他の人へのプレゼントはできなくなるから
渡すお相手は慎重に選んだ方がいいわ！
八方美人はよくないもの'''
[[message]]
old = '''
迷うようなら、神殿にいる人たちから
誰がおすすめかを聞いて回ってみてね
意外な一面を知ることが出来るかも！'''
[[message]]
old = '''
――さぁ
勇気を出して渡してみて！'''
[[message]]
old = 'ありがとう！'
[[message]]
old = 'とっても嬉しいわ！'
[[message]]
old = '''
――どうだった？
喜んでもらえたかしら？'''
[[message]]
old = '''
お祭りの間は何回でも意中のお相手に
チョコレートを渡すことができるから
いっぱい渡してあげてね！
たくさん渡すといいことがあるかもしれないわよ？'''
[[message]]
old = '''
意中のお相手にあげたチョコの数を知りたければ
隣にいるアンジェロに話しかけてみて
全員のチョコレートの累計を教えてくれるわ'''
[[message]]
old = '''
私はもうしばらくここに居て
お祭りを宣伝するから
何かあったら、また声を掛けてね！'''
[[message]]
old = '''
良いモノってのはこの菓子のことだったのか？
確かに疲れが取れそうな甘さだが――
女子供が好きそうな味だな'''
[[message]]
old = '''
まぁ、また貰ってやらんこともないぜ
作ったときは俺んとこに持って来いよ'''
[[message]]
old = '''
隊長、俺――
信じてました
俺にくれるってこと'''
[[message]]
old = '''
さっき一つ食べてみました
甘くてすごく美味しかったです'''
[[message]]
old = '''
何個だって貰いますよ
隊長からの贈り物を
この俺が拒むワケないですから'''
[[message]]
old = '''
そうそう、さっき貰った《特製チョコレート》
もう無くなっちゃったんだ'''
[[message]]
old = '''
ゆっくり味わおうと思ったのに
あっという間にとろけるから、つい――
また貰えると嬉しいよ'''
[[message]]
old = '''
《特製チョコレート》をありがとう！
甘くてとっても美味しかったよ'''
[[message]]
old = '''
美味しくって何個でも食べられちゃいそう――
あんまり食べると、パメラに怒られちゃうかな
でも、もしまた作ったなら欲しいなあ'''
[[message]]
old = '''
隊長、私にくれるって信じてたよ！
ありがとう！'''
[[message]]
old = '''
さすが隊長、とっても美味しかったよ！
何個でも食べられちゃう
また作った時はよろしくね'''
[[message]]
old = '''
覚者様
チョコレートは≪厳選カカオ≫と≪癒しの薬≫から
作ることができます'''
[[message]]
old = '''
もし、お持ちでないようでしたら
≪厳選カカオ≫は敵を討伐することで
≪癒しの薬≫はバザーや素材屋などで入手できます'''
[[message]]
old = 'まずは必要な素材を入手なさってください'
[[message]]
old = '''
また、チョレートのレシピは
消耗品の＜体力回復＞の項目に
追加してあります'''
[[message]]
old = '隊長、俺に――！'
[[message]]
old = '珍しいモノを貰えるんだって？'
[[message]]
old = '欲しいです！'
[[message]]
old = 'もちろん私にくれるよね？'
[[message]]
old = '俺は要らねぇぞ！'
