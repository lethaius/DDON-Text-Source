[[message]]
old = '''
ホッホッホ、初めまして！
わしは君と同じ覚者、ニコラスという者だ
後ろにいるのは従者のミーアとマルコ'''
[[message]]
old = '''
さて、わしは普段は一覚者として
北の方で活動しているのだが――
この時期だけは特別な任務についていてね'''
[[message]]
old = '''
それは、このレスタニアの地に
幸せな気持ちを広めること
そのために従者と共にここに来たのだ'''
[[message]]
old = '''
我々の話を聞いて少しでも共感してもらえたら
同じ覚者のよしみで、私の手伝いをしてみないかね？'''
[[message]]
old = '詳しい話は、二人の従者から聞いておくれ'
[[message]]
old = '''
御機嫌よう覚者様、私はマルコと申します
我が主が目指すのは、寒い季節でも
心は温かい、そんな時間と気持ちを
全ての人と共有すること'''
[[message]]
old = '''
気持ちを共有するためには
まずは身なりからお揃いにするのが一番――
それが私達の考えでございます'''
[[message]]
old = '''
私の恰好、でございますか？
これは主のためならどんな苦労も厭わない――
そんな決意を表す特別な衣装でございます'''
[[message]]
old = '''
どうもどうも覚者様！　あたしはミーア
あたしたちの毎日って、熱くたぎる戦火の中で
勝利の雄たけびを上げたり上げなかったり
してる感じですよね？'''
[[message]]
old = '''
でも、たまには心のこもった挨拶や行動で
お互いの苦労ねぎらったり、思い出を作るのも
素敵だと思いません？'''
[[message]]
old = '''
あたしたちは、年に一度のこのシーズンに
そんなキラキラしたものを広めるため
主と共に活動しているのでーす！'''
[[message]]
old = '''
さて、これで我々の考えは理解してもらえたかな？
もし共感してもらえるのなら
次からは手伝いのための準備をしてもらいたい'''
[[message]]
old = '''
まずは、わしの従者二人から
話を聞いてみてくれ'''
[[message]]
old = 'メリークリスマス、覚者様'
[[message]]
old = 'メリークリスマス！　覚者さま！'
