[[message]]
old = '''
お前、暇そうだな
なあ、良かったら砦の資材集めを
手伝ってくれないか'''
[[message]]
old = '''
そんな顔するなよ
こっちも討伐任務で忙しいんだ
人助けだと思ってやってくれよ、な？'''
[[message]]
old = '''
小間使いのように頼んじまって悪いな
集めてきたら俺に一声かけてくれ'''
[[message]]
old = '''
お、ありがてえ
これがないと副隊長がうるさいからな――'''
[[message]]
old = '''
さて、それはいいんだが
ちょっと討伐任務の方も手一杯になってきてな'''
[[message]]
old = '''
ついでと言っちゃなんだが――
魔物の片付けも手伝ってくれやしないか？'''
[[message]]
old = 'お前は本当に便利なやつ――'
[[message]]
old = '''
いや、なんでもないぞ
忘れてくれ'''
[[message]]
old = '''
もう倒してきたのか
やっぱり腕は一流だな'''
[[message]]
old = '''
ここ最近ずっと手を焼いている魔物だったんだ
お前にかかれば一捻りだったか'''
