[[message]]
old = '''
ねぇねぇ、覚者さん！
今日も敵をやっつけに行くの？'''
[[message]]
old = '''
へへへ、覚者さんにだけ内緒の話を
教えてあげるね
じつはね、庭園から下を見下ろしてたら――'''
[[message]]
old = '''
幽霊みたいな影がたくさん
《<STG 1024>》から出てきて
こっちの方へ来るのを見たんだ！'''
[[message]]
old = '''
へへ――この話、まだ誰にも話していないんだよ！
こっちに来て、一体何するんだろうね？'''
[[message]]
old = '''
幽霊みたいな影がたくさん
《<STG 1024>》から
出てくるのを見たんだ！'''
[[message]]
old = '''
誰にも話してないから
僕と覚者さんだけの秘密だよ！
なになに、覚者さん
幽霊に会いに行くの？'''
[[message]]
old = '''
いいなぁ、僕も行ってみたい
お城の外へ出て、カッコよく戦いたいなぁ'''
[[message]]
old = '''
おかえりなさい！
幽霊たちはどうだった？'''
[[message]]
old = '''
え――悪い奴らだったの？
それでそれで？
覚者さんは――みんなやっつけたんだ！'''
[[message]]
old = '''
すごいなぁ、覚者さんはやっぱりカッコいい！
僕も女王さまの子どもだったら
覚者になれたのかなぁ'''
