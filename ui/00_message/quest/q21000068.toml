[[message]]
old = '''
噂で耳にしたんですが
今、禁域の方の様子がおかしいそうなんです
でも、何が起きてるかまでは分からないんです'''
[[message]]
old = '''
一体どうしたんでしょうね？
《標の祠》に行けば
何かわかるかもしれませんが――'''
[[message]]
old = '''
何か大変なことでもあったんでしょうか？
心配ですね'''
[[message]]
old = '''
これは覚者様
ええ、現在取り込んでおりまして――'''
[[message]]
old = '''
危機――？
いえ、そういった類のものではございませんが
少々探し物をしておりまして――
それがなかなか見つからず、苦労をしておりました'''
[[message]]
old = '''
まさしくこちらの物にございます
覚者様、何とお礼を申し上げたらよいか
この祠の維持に不可欠な物なのです'''
[[message]]
old = '''
本当に助かりました――感謝いたします
何やら意図せず騒ぎになっていた様子
ご迷惑をおかけいたしました――'''
