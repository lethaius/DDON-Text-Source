[[message]]
old = '''
メリークリスマス、覚者さま！
先日はマルコのお手伝い、どうも
ありがとうございました！'''
[[message]]
old = '''
おかげで主の務めも滞りなく進んで
本来の覚者としての務めに戻る時期が来たの'''
[[message]]
old = '''
覚者さまのお手伝いがあったおかげで
例年よりずっと早く終わったわ！
お礼と言ってはなんだけど、
一つ面白いことを教えてあげますね'''
[[message]]
old = '''
あたしたちが訪れる場所に
なぜかこの時期だけ＜リトル・フロスト＞が
こっそり出現するんです！'''
[[message]]
old = '''
神殿のアチラコチラにこっそり居るので
良かったら探し出して＜記念撮影＞
とかしてみてはいかがです？'''
[[message]]
old = '''
あ！　写真撮れましたね！
それですよそれ、＜リトル・フロスト＞
とっても不思議な置物なんですよね'''
[[message]]
old = '''
実はあたし達も、何故この時期に
これがこっそり出現するのか分からないんです'''
[[message]]
old = '''
でも、なんだか一緒にこの季節を
楽しんでいるみたいで愛らしいですよね'''
[[message]]
old = '''
見つけた者に幸福が訪れる――
なーんて噂もあるみたいですよ'''
[[message]]
old = '''
ほう、＜リトル・フロスト＞を見つけたと？
あれは「幸福の使者」と呼ばれているそうだ
この地にも、君にもきっと幸福が訪れるだろう'''
[[message]]
old = '''
ミーアから聞いたと思うが
我々はここでの活動を終える時期が近付いている
君にはとてもお世話になった'''
[[message]]
old = '''
もしも、覚者としてどこかで会った時は
私が君のために力を尽くすことを約束しよう'''
[[message]]
old = '''
これまでのお礼に
さっき見つけた＜リトル・フロスト＞
を一つ差し上げるとしよう'''
[[message]]
old = '''
このレスタニアの幸福が途切れないよう
我ら三人も祈っているぞ'''
[[message]]
old = '''
この神殿の中に＜リトル・フロスト＞
っていう可愛い置物が出現してますよ！
それを全部見つけて、記念撮影してみてください！'''
[[message]]
old = '''
近頃、このレスタニアでも
クリスマスの挨拶をよく見るようになった
赤い衣装で記念撮影する者も多いと聞く'''
[[message]]
old = '''
これも、君の協力があってこそだな
おかげで私の務めも、無事果たせそうだ'''
[[message]]
old = '''
メリークリスマス、覚者様
＜リトル・フロスト＞ですか？
この酒場と、港と、商店区などで見た――
という噂話を耳にしましたね'''
[[message]]
old = '''
主もあたしたちも、とても感謝してます！
覚者さまとレスタニアの人たちに幸あれ！'''
[[message]]
old = '''
＜リトル・フロスト＞を見つけたと伺いました
きっと覚者様と貴方様の従者、
それにこの地の人々に幸福が訪れることでしょう'''
