[[message]]
old = '行ってきてくれるのね、ゴーレム退治'
[[message]]
old = '''
場所は《東ザンドラ廃墟群》よ
大きいし燃えてるからすぐ分かると思うわ'''
[[message]]
old = 'じゃ、お願いね――'
[[message]]
old = 'ゴーレム退治、ご苦労さま'
[[message]]
old = '''
でもまた起動しちゃったみたいだけれど
こちらに来る様子はなくなったそうよ'''
[[message]]
old = '貴方の一撃が効いたのかしらね、ふふ――'
[[message]]
old = '''
そうね、そのうちに――
貴方なら《死者の丘》最大の謎、
“亡霊騎士と呪いの秘宝”の事も追えるかもね'''
[[message]]
old = '''
もう少し活躍を見させてもらったら
あらためてお願いしようかしら'''
[[message]]
old = '''
《東ザンドラ廃墟群》に現れた
ゴーレムの対処、お願いね'''
[[message]]
old = '結構燃えてるらしいから、気をつけて'
