[[message]]
old = '''
お、隊長！
そろそろ、ボクのテレパシーも
届くようになってきたかな！'''
[[message]]
old = '''
先刻《大演習場》で救出したハリエットから
情報提供があってね
急いで取り掛かりたいことがあるんだ'''
[[message]]
old = '''
可及的速やかに実行する必要がある作戦でね
隊長の力が必要だ'''
[[message]]
old = 'よし、では今回の作戦の内容を説明しよう'
[[message]]
old = '''
どうやらまだ囚われたままの同志が
第二防衛区画に残されているらしい'''
[[message]]
old = '''
情報によると、《第二捕虜収容所》というところに
まだ数名捕まったままとのことだ'''
[[message]]
old = '''
人命に関わる緊急性の高い任務だ
準備ができたらすぐに話しかけてくれ'''
[[message]]
old = 'さすが隊長、準備が早いね'
[[message]]
old = '''
お察しの通り、今回の作戦も
囚われている同士の救出だ'''
[[message]]
old = '''
ある程度は第二防衛区画を取り戻したとは言え
依然として敵の手中にあることに変わりはない'''
[[message]]
old = '''
《第二の門》を完全に制圧しない限り
増援の可能性は無視できないだろう'''
[[message]]
old = '''
展望城の防衛すら人手不足で
こちらの戦力も十分ではないからね'''
[[message]]
old = '''
《第二捕虜収容所》は
おそらく《大演習場》に隣接した場所だろう'''
[[message]]
old = '''
敵の気配がないことを確認したら
一気に突入する'''
[[message]]
old = '''
同志は今も助けを待っている
さ、急ごう！'''
[[message]]
old = '''
すまない、助かった！
情けないことだが、民間人を守るどころか
もろともに捕えられてしまって――'''
[[message]]
old = '''
ああ、ソネル様も一緒だったのか！
行方知れずと聞いていたが――
きっとご無事だと信じていてよかった！'''
[[message]]
old = '''
ソネル様はすごい方だよ！
見かけや話し方は頼りないかもしれないが
アッカーシェランでは知らぬ者のいない名軍師だ
――きっとこの戦いも上手くいくはずだ'''
[[message]]
old = '''
――と、この状況で話し込むわけにはいかないな
はやくあの二人も檻から出してあげてくれないか'''
[[message]]
old = '''
隣にいた兵士さんが
ずっとわたしたちを励ましてくださいました
あの方だって、同じ囚われの身だったというのに――'''
[[message]]
old = '''
もう、みんな僕たちのこと
忘れちゃったかと思ってたよ――
でも、助けにきてくれたんだね'''
[[message]]
old = '''
敵の気配はなし――
よし、今のうちに同士を救出しよう'''
[[message]]
old = '''
兵士が一人に、民が二人――
情報通りだ'''
[[message]]
old = '''
幸い、まだみんな無事でいてくれたようだ
間に合って良かった'''
[[message]]
old = '''
ボクは敵が来ないか見張っておこう
檻を壊して、彼らを解放してあげてくれ'''
[[message]]
old = '''
俺たちは幸運にも無傷でいられた
こうして自力で歩けるうちに助けが来て
本当によかったよ'''
[[message]]
old = '''
オークどもが持ち歩いていた地図を盗み見たんだが
奥の方にはさらに強大な戦力を配備してるみたいだ
気を付けて向かってくれ'''
[[message]]
old = '''
とはいえ、君は見たところ――
かなりのつわものだろう？'''
[[message]]
old = '''
そこにソネル様の策が加われば
城下の奪還も夢じゃなさそうだ――！
つい期待してしまうよ'''
[[message]]
old = '''
シッ――足音が聞こえないか？
オークどもが気づいたみたいだ
民間人二人を連れてここを離れることにしよう
すまないが、後のことは頼んだ！'''
[[message]]
old = '''
ふぅ――
追っ手が少なくてよかったよ'''
[[message]]
old = '''
さすがに、ボクら二人では
抑えるのに限界があるからね'''
[[message]]
old = '''
しかし、見事な腕前だ
我が国の兵も優秀だが
それを遥かに凌駕しているよ'''
[[message]]
old = '''
さ、脱出した彼らの無事も確認したい
ボクらも城に戻るとしよう'''
[[message]]
old = '''
彼ら三人全員の無事を確認した
作戦通り、後ろで控えていた兵たちが
保護してくれたようだ'''
[[message]]
old = '''
これで、第二防衛区画の奪還も
また一歩前進だ！
この勢いで、残りも攻略していこう！'''
[[message]]
old = '''
今回も、隊長にずいぶん頼ってしまったな
――安心して背中を任せられるってことさ
そういう人材は貴重だからね'''
