[[message]]
old = '''
バートランド北部との狭間にて
魔道巨兵の目覚めあり'''
[[message]]
old = '''
その巨躯、赤き火に包まれ
近寄る者これを破壊せんとす
狭間の街道を通ることあらば、重々留意すべし'''
[[message]]
old = '''
ただ――、もし汝が力にてこれを
撃退せしめたらば
我もまたその働きに報いん'''
[[message]]
old = '''
バートランド北部との狭間に現れし
赤熱巨兵の件、汝もまた重々留意すべし'''
[[message]]
old = '''
なんと、かの赤熱巨兵を撃退せしめしか！
我、約束通り有用なる品にて、汝に報いん'''
