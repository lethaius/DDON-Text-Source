[[message]]
old = 'ここで何をしている？'
[[message]]
old = '''
もし、わたしへの遠慮や気遣いなら無用だ
早くメルゴダへ行って
クラウスの力になってやってくれ'''
[[message]]
old = '''
クラウスには、助言者が必要だ
あいつが重大な決断を下すのかと思うと
気が気でないわ'''
[[message]]
old = '''
クラウスが待っているぞ
居所は知っているのだろう？'''
[[message]]
old = '最初はなぜ貴殿が、と思っていたが――'
[[message]]
old = '''
なるほど、立派になった
レオの人を見る目は、昔から確かだ'''
[[message]]
old = '''
行き違いはあるが
心の奥底には絆があると信じているさ'''
[[message]]
old = '''
さて、我々白衛騎士団も
ついにメルゴダに乗り込む！'''
[[message]]
old = '''
敵は錬金の使い魔となれば
戦いぶりすら見当がつかんが
貴殿らは我々の戦いから
敵の本性を推し量るがいい'''
[[message]]
old = 'さあ、出撃だ！'
[[message]]
old = '''
我々白騎団は準備が整い次第
復活せし都――亡都メルゴダに乗り込む！'''
[[message]]
old = '''
俺は神殿の警備を命じられた
重要な任務だが――'''
[[message]]
old = 'くっ――メルゴダが良かったぜ'
[[message]]
old = '''
メルゴダの人たちは悪い人じゃない
そう聞いて、ほっとしているの
レオも楽しく過ごしているよね'''
[[message]]
old = 'メルゴダはかつて栄えたレスタニアの都――'
[[message]]
old = '''
素敵な夜会が連夜開かれたと聞いています
今もその面影はありますか？'''
[[message]]
old = '''
封印の鍵を手に入れてくれ
巨人兵が腹の中に隠し持っているはずだ'''
[[message]]
old = '''
巨人兵は厄介でね――
ずっとずっと昔からメルゴダを守っている'''
[[message]]
old = '''
ディアマンテスでさえ巨人兵を手なずけることは
できなかったのだが、当然、我々の言うことも
まったく聞いてはくれない'''
[[message]]
old = '''
鍵の守護者としては適任だったが
まさかその鍵が必要になる日が
再び来るなんて――'''
[[message]]
old = '''
巨人兵の居場所については、資材を取り仕切る
アリアドネに聞いてくれ'''
[[message]]
old = '''
少し前、彼女は守護者の巨人兵と
遠目に遭遇したらしいんだ'''
[[message]]
old = '''
ともあれ、クラウスによれば
君はとても頼りになるらしいな
期待しているよ'''
[[message]]
old = 'ああそうだ！'
[[message]]
old = '''
テオドールが《命の器》を作ってくれたんだ
用途は鍵を手に入れた後に説明するから――'''
[[message]]
old = 'まずは巨人兵を頼むよ'
[[message]]
old = '''
はい――まぁ、レスタニアの方ではありませんか
地上の方が私に用でしょうか'''
[[message]]
old = '''
そうですか、ディアマンテスを封ずる扉の鍵が
必要になったと――
たしかに、鍵は巨人兵が守護しています'''
[[message]]
old = '''
今や誰の制御下にもないため
我々の命も、ディアマンテスの命も受け付けは
しないでしょう
だからこそ、安全であり同時に危険なのですが'''
[[message]]
old = '''
巨人兵ゴリアテは錬金で作られた魔物
《錬魔》の中でも最も強大な存在
不躾ですが、貴方の力が及ぶかどうか――
私の一言で貴方を死なせるわけにはいきません'''
[[message]]
old = '――そうですね'
[[message]]
old = '''
では、こうしましょう
このメルゴダのワールドクエストを一つ
貴方の力で解決してください'''
[[message]]
old = '''
それが成りましたら、私も安心してかの巨人兵の
居場所をお教えすることができます'''
[[message]]
old = '''
このメルゴダのワールドクエストを一つ
貴方の力で解決してください'''
[[message]]
old = '''
それが成りましたら、私も安心してかの巨人兵の
居場所をお教えすることができます'''
[[message]]
old = '''
それすら難しいようであれば
貴方は巨人兵に太刀打ちできないでしょう'''
[[message]]
old = '''
貴方のご活躍により、問題が解決したと
さきほど知らせを受けた所でございます'''
[[message]]
old = '''
まずはお礼申し上げます
そのお力――貴方はまさにレスタニアの覚者'''
[[message]]
old = '''
では約束通り、鍵を守護する巨人兵ゴリアテの
居場所、お教えいたしましょう'''
[[message]]
old = '''
地図に記した印の場所に
かの鍵番はいるはずです'''
[[message]]
old = '''
では約束通り、鍵を守護する巨人兵ゴリアテの
居場所、お教えいたしましょう'''
[[message]]
old = '''
地図に記した印の場所に
かの鍵番はいるはずです'''
[[message]]
old = '''
ディアマンテスは想像以上に恐ろしい男だ
《封じの玄室》の中から手先を使って
好き放題――'''
[[message]]
old = 'それくらいのことはなんの造作も無くできる'
[[message]]
old = '''
しかも、封印は管理が行き届かずに
弱体化している'''
[[message]]
old = '''
つまり封印の崩壊と奴の完全なる覚醒――
危機は目前に迫っているんだ'''
[[message]]
old = '''
ディアマンテスが完全な状態で
僕たちの前に現れたら、もう勝ち目はない
――為すすべがないというのが
ここの錬金術師たちの一致した意見だ'''
[[message]]
old = '''
でも、今ならまだなんとかなる
僕らで積極的に封印を解いてしまって
ディアマンテスに先制攻撃を加える'''
[[message]]
old = '''
テオドールたちだけでは
どうしようもなかったことだけど
君たち覚者や白衛騎士団の協力があれば
きっと倒せるはずなんだ'''
[[message]]
old = '''
でもね――
やっぱり封印を解くのは怖い
もし失敗すれば――'''
[[message]]
old = 'その時はレスタニア全土が危機に瀕する'
[[message]]
old = '''
ずっとテオドールと話し合っているけど
そんな重大な決断は――
重すぎて、僕らには決められないんだ'''
[[message]]
old = '''
君にこの器を預けるよ
ディアマンテスの命を封じるために
テオドールが作った《命の器》だ'''
[[message]]
old = '''
神殿へ戻ってそれを見せて――
ジョゼフ様に相談してもらえないだろうか？'''
[[message]]
old = '我々はどうすべきだろう――とね'
[[message]]
old = '''
ジョゼフ様はずっとこんな重い決断を
下してきたんだね――'''
[[message]]
old = '''
ジョゼフという神官は錬金嫌いらしいな
まあ、神官など、古来よりそんなものだが――'''
[[message]]
old = '''
おかえりなさい！
でも、また行っちゃうんだよね――'''
[[message]]
old = '''
向こうの様子はどうだ？
え？　巨人兵？'''
[[message]]
old = 'そりゃ恐ろしそうだが――見たい――見たいぞ！'
[[message]]
old = '''
ほう――メルゴダでは命の器を作る
知識と技術がまだ息づいているのか――
しかし、持ち帰ってどうする'''
[[message]]
old = '''
なんと！？
クラウスたちはこの期に及んで
わたしの判断を待つと？'''
[[message]]
old = '''
なんとまあ――
では、向こうでの話を聞かせてくれ'''
[[message]]
old = '''
ははは――
何がわたしの判断だ
他に選択の余地などなかろう'''
[[message]]
old = '''
よし、会議を召集する
なに、心配するな
時間はかからない'''
[[message]]
old = '''
その作戦にすべてを賭けるべく
この神殿にできることを考えるのだ'''
[[message]]
old = '''
さあ、決戦だぞ
ゆっくり休んでおけ'''
[[message]]
old = '''
今やおまえ抜きでは動けない
準備ができたら教えてくれ
待っているぞ――'''
[[message]]
old = '''
【ヒント：亡都メルゴダについて】
亡都メルゴダは、レスタニアから切り離された錬金術師たちの拠点です
ここでしか購入できない希少な装備品なども確認し、戦力を整えてみましょう'''
