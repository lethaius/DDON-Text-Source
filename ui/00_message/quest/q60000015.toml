[[message]]
old = '''
覚者様、あの――
このところ、少し気になっていることが
ございます'''
[[message]]
old = '''
私はこの場所で多くの覚者様を見守っているの
ですが、何と言いましょうか
最近、お洒落でハイセンスな着こなし上手の
覚者様が、多くなったように思うのです'''
[[message]]
old = '''
きっとなにか秘密があるに違いありません
もし覚者様もお洒落に興味がおありでしたら
一度お調べになってはいかがでしょうか'''
[[message]]
old = '''
バザー商のメルが、お洒落アイテムや着こなしに
明るいと聞いたことがあります
彼女なら何か知っているかもしれません'''
[[message]]
old = '【ヒント：着飾り装備解放】'
[[message]]
old = '《着飾り装備》解放クエストが受注可能になりました'
[[message]]
old = '竜の礎付近にいるオフィリアに話しかけましょう'
[[message]]
old = '''
覚者様、もし着こなしに興味がおありでしたら
バザー商のメルにお話を聞いてみては
いかがでしょうか'''
[[message]]
old = '''
あら、何かしら
覚者さまが私に聞きたいこと？'''
[[message]]
old = '''
――お洒落の秘訣ですか
そうねぇ、やっぱり着合わせや
流行のアクセサリ―かしら
私のお洒落はサンダルやポーチなんかの小物よ'''
[[message]]
old = '''
そういえば、最近は性能よりも
見た目が素敵な装備の材料になる
素材取引が前より多くなってきたの'''
[[message]]
old = '''
そうだわ、もしかしたらクラフトルームの
ソニアさんがそのあたりの事情について
詳しいかもしれないわ
あの人、私よりずっとお洒落だし'''
[[message]]
old = '''
お洒落な着合わせのことについて
クラフトルームのソニアさんに
聞いてみてはどうかしら'''
[[message]]
old = '''
見た目が素敵な装備の人気が出た理由
あの人なら知ってるかもしれないですよ'''
[[message]]
old = '''
まぁ、覚者さま
お洒落についての相談、でございますか？'''
[[message]]
old = '''
えっ――！？
私が神殿でも指折りの美人など
とんでもないことでございます！'''
[[message]]
old = '''
ですが、確かにこのところ、大胆な鎧や
魅力的な装備を製作される覚者さまが
増えているのは事実です'''
[[message]]
old = '''
しかし残念ですが
私はその理由までは存知あげません
――しかし、そういえば'''
[[message]]
old = '''
覚者ファビオ様のポーン、コーネリアは
以前もっと厳めしい鎧をつけていたのです'''
[[message]]
old = '''
それがいつの間にか
能力は変わっていないにも関わらず
あのようなすっきりとした身なりになっておりました'''
[[message]]
old = '''
不思議に思い
ファビオ様に尋ねたことがあったのですが
私には教えていただけませんでした'''
[[message]]
old = '''
コーネリア本人にその秘密を聞いてみては
いかがでしょうか？'''
[[message]]
old = '''
着合わせの秘密についてでしたら
コーネリアに聞いてみてはいかがでしょうか'''
[[message]]
old = '''
おそらく何か方法を知っているはずで
ございます'''
[[message]]
old = '''
――む！？
おまえも着こなしの秘訣を
聞きにきたのか'''
[[message]]
old = '''
承知した
覚者よ、おまえは見る目がある者のようだ
この術について伝えよう'''
[[message]]
old = '''
ファビオ様は、ある日私に不思議な術で
鎧の上からこの鎧を“さらに着せた”のだ
あっという間のことだった――'''
[[message]]
old = '''
そして、こう言われた
「こだわりは胸当てと編み上げレギンスだ
　このセンスが分かる、見る目がある奴には
　術について教えてやってもいいぞ」と'''
[[message]]
old = '''
この術は《着飾り装備の術》と言うらしい
もともと魔女達が本来の外見を覆い
他者を惑わすために編み出した技だそうだ'''
[[message]]
old = '''
技の伝授は、ミスリウ森林の奥
一軒家に住む魔女エメラダから受けられる
覚者よ、技の習得を望むなら彼女に会いに行くといい'''
[[message]]
old = '''
着合わせの技《着飾り装備の術》
を学びたければ、魔女エメラダを訪ねるといい'''
[[message]]
old = '''
彼女の家は、ミスリウ森林の奥
ひっそりと建つ一軒家だ'''
[[message]]
old = '''
ふふふ、あらどうしたの？
あたくしに教えてほしいことですって？'''
[[message]]
old = '''
ああ、言わなくても分かるわ
《着飾り装備の術》についてね
近頃ちらほら、それを聞きに訪れる覚者がいるのよ'''
[[message]]
old = '''
いいわよ、教えてあげても
――でも、その前に'''
[[message]]
old = '''
ちょうど、魔道書を作るのに足りない
素材があるの
それを調達してきてくれるかしら'''
[[message]]
old = '''
《魔力のスクロール》を5個よ
持ってきてくれたら術について
教えてあげるわ、手とり足とりね'''
[[message]]
old = 'よろしくお願いね'
[[message]]
old = '''
必要なのは《魔力のスクロール》を5個よ
それをあたくしに渡してくれたら
教えてあげるわ'''
[[message]]
old = '''
あなたをより魅力的にする
《着飾り装備の術》をね'''
[[message]]
old = '''
あたくしのドレスも、本当の形は
とんでもない魔道衣なのよ
そうは見えないでしょう？'''
[[message]]
old = '''
たしかに、頼んだものに間違いないようね
ありがとう'''
[[message]]
old = '''
さぁ約束の《着飾り装備の術》を
伝授してあげるわ'''
[[message]]
old = '''
“汝が手に触れし衣よ、
　包み重なりてその姿を変えよ――”'''
[[message]]
old = '''
――はい、これで伝授は終了
装備を身に付ける時に、《着飾り装備》
が選べるようになっているわ'''
[[message]]
old = '''
本来の装備の上から、見た目のみを
反映したい装備を重ねて着る技――
そう理解してくれればいいわ'''
[[message]]
old = '''
これで、美しく着飾って戦いの場に
向かいなさい、ふふふ'''
