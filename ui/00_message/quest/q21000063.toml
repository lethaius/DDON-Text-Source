[[message]]
old = '''
おっと、聞いて驚くなよ！
島がかつてない危機に襲われている！
どこもかしこも危険な魔物で溢れている'''
[[message]]
old = '''
何故ここまで大変な事態になったのかは
原因を究明中だが――
一刻を争う状況に変わりはない！'''
[[message]]
old = '''
調査隊は総力を挙げてこの事態に対応している！
お前も、直ちに魔物を討伐してきて欲しい！'''
[[message]]
old = '''
俺も応援に行きたいが今はここを動けん！
調査隊監督というのは、こういう時には
全隊員をまとめなければならんからな――'''
[[message]]
old = '''
個人的にはこんな時こそ前線に出たいが
これも務めだ――
ああ、こんな危機にこそ血潮が滾るというのに！'''
[[message]]
old = '''
よくやったぞ！
全隊士の奮闘により、この戦いに勝利できた！
もちろんお前の貢献は誰よりも大きかった！'''
[[message]]
old = '''
ちょっと大げさだと？
そんなことはない、俺はこの場にいたが
お前の働きについては逐一報告を聞いていたからな
この報酬を受け取るにふさわしい戦果だったぞ！'''
