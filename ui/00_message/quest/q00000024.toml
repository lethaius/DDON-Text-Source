[[message]]
old = '''
留守部隊を編成したら
自分は持ち場に戻る'''
[[message]]
old = '''
ここは心配するな
心おきなく戦ってこい
それから――'''
[[message]]
old = 'レオをよろしく頼む'
[[message]]
old = '''
戦う者と残る者――
今回、俺は後者だ'''
[[message]]
old = '''
派手な戦いになりそうだから
前線を楽しみたいけどな'''
[[message]]
old = '''
傷？　そんなものはもう治った
レオの剣は切れ味が良すぎて
勲章傷にならんのが残念だがな'''
[[message]]
old = '''
早く行ってやれ
せっかちなクラウスのことだ――
先回りして、封印を解いておこうなどと
考えているかもしれない'''
[[message]]
old = '''
亡都メルゴダのことはキースヒルトから
聞いたことがあるんだ'''
[[message]]
old = '''
これからはわたしが語り継ぐんだね
責任重大だな――'''
[[message]]
old = '''
あなた様たちが戦いに勝利したら――
わたしたちはメルゴダに住むのでしょうか？'''
[[message]]
old = '''
いいえ――それもいいかなと思っただけです
ごめんなさい、こんな話――'''
[[message]]
old = '''
――クラウスは待ちきれずに
封印の扉へ行ってしまった'''
[[message]]
old = '''
封印を見たいという好奇心に負けたらしい
なんとも心配な青年だな'''
[[message]]
old = 'こいつは許さん！'
[[message]]
old = '正念場だぞ！'
[[message]]
old = 'かかれ！　ひるむな！'
[[message]]
old = '哀れな覚者め――'
[[message]]
old = '心臓を差し出し、何を得た？'
[[message]]
old = '戦うだけの人生になんの意味があるのだ'
[[message]]
old = '用心しろ――敵は最早ひとではない！'
[[message]]
old = '''
ここは白竜の世界だ
そして俺達は理の戦士――白竜の覚者！'''
[[message]]
old = '我ら理とともにあり！'
[[message]]
old = '愚昧な者よ――なぜわからぬ――'
[[message]]
old = '''
理の世の――つまらなさ――
永遠が約束された世界など――'''
[[message]]
old = '''
なぜわからぬ――
竜の世など壊してしまえ――'''
[[message]]
old = 'それほどの力――惜しい'
[[message]]
old = '竜など――足かせ――'
[[message]]
old = '変革なくして――何が――'
[[message]]
old = 'やった！　やったね！'
[[message]]
old = '''
結局、最後は君のお手柄だ
初めて会った時からこうなるって――'''
[[message]]
old = '''
いや、それは言い過ぎか！
ごめん、なんだか浮かれちゃって――'''
[[message]]
old = '''
さあ、帰ろうよ
みんな首を長くして待っているよ？'''
[[message]]
old = '''
ありがとう――心から礼を言うよ
正直なところ、君たちが来る前は
世界の終わりを予感していた'''
[[message]]
old = '''
ディアマンテスが支配する
命が錬金の材料に過ぎない世界など
人にとっては終末後と変わらないからな'''
[[message]]
old = '''
ところが――
ああ、本当に良かった'''
[[message]]
old = '''
それで、ディアマンテスの命は
どうするつもりなんだ？'''
[[message]]
old = 'ああ、なるほど――それは素晴らしい！'
[[message]]
old = '''
おかえりなさい！
あれ？　レオは？'''
[[message]]
old = '''
――ああ、良かった
それなら、すぐに会えるよね！'''
[[message]]
old = '''
残念ながら貴殿の活躍を見ることは
できなかったが
さぞや立派に戦ったのだろう
ご苦労だったな'''
[[message]]
old = 'さて――'
[[message]]
old = '''
騎士団と覚者の間にはまだ確執がある
しかし、それも穏やかに消えて行くのだろう'''
[[message]]
old = '''
新しい時代の到来――
ああ、きっと、こんな感じなのだろうな'''
[[message]]
old = '''
となれば――
わたしもそろそろ引退の時期かもしれん'''
[[message]]
old = '''
魚釣りでもしながらのんびり暮らすのも
悪くないかもな'''
[[message]]
old = '''
こんなに大きく世の中が動く時代に
生まれてきたこと――
偶然の巡り合わせ――
幾ら感謝してもしたりないよ'''
[[message]]
old = '実はね、ちょっとした野望があるんだ'
[[message]]
old = '''
ジョゼフ様とテオドールを会わせて
これからの新しい世界の設計図を
作れないだろうか――なんてね'''
[[message]]
old = '''
そう――たったひとりの男のせいで
このまま封印してしまうなんて
錬金術がもったいないよ'''
[[message]]
old = '''
やったなあ――
これはオークとの戦いとは
わけが違うからな――
おまえの名はレスタニアの歴史に残るぞ'''
[[message]]
old = '''
そうそう――
白衛騎士団のハインツには世話になった
――あちこちでそう伝えてくれ'''
[[message]]
old = '''
ウワサになって俺の親戚が聞いたら
誇らしいだろうからな'''
[[message]]
old = 'レオがいないようだな'
[[message]]
old = '''
――ああ、戻っていることは知っている
それなのにここにいないことが
問題なのだ'''
[[message]]
old = '''
彼は仲間や配下を賞賛し、鼓舞し――
自ら先陣を切る男だ'''
[[message]]
old = '''
そのレオがこんな晴れがましい場にいない
抱えてしまった闇は大きいのではないか？'''
[[message]]
old = '''
覚者たちよ――
騎士たちよ――'''
[[message]]
old = '''
戦う者たちの無事の帰還
何よりだ！'''
[[message]]
old = '''
さあ、持ち帰った命を
白竜に捧げよ'''
[[message]]
old = '''
今やおまえ抜きでは動けない
準備ができたら教えてくれ
待っているぞ――'''
[[message]]
old = '''
【ヒント：偉大なる錬金術師について】
偉大なる錬金術師ディアマンテスは最大の脅威です
クラフトによる装備強化や、ジョブ修練での戦技強化などしっかり準備をして向かいましょう'''
