[[message]]
old = '''
実は今、大変なことになっていてな――
《侵食魔の巣窟　奥底》に強力な魔物が
突然、しかも大量に集まり始めたらしい'''
[[message]]
old = '''
元々群れる性質を持つ魔物は
侵食されても群れる傾向が強いようだが――
今回はそうではない魔物も
多数集まっているという報告を受けている'''
[[message]]
old = '''
一体何が起こっているのか、調査が必要だ
十分に装備を確認し、現地に向かってくれ'''
[[message]]
old = '''
――そういえば
《捕食者たちの低地》や《滝を臨む蝕地》の辺りにも
新たに魔物が現れたとの報告があったな'''
[[message]]
old = '''
そいつらも合流するつもりなのかも知れん
《侵食魔の巣窟　奥底》に向かう前にでも
片付けておいた方がいいだろうな'''
[[message]]
old = '''
現場には大型の侵食魔が
多数うろついていると聞く――
装備や持ち物を十分に確認してから
向かうようにな'''
[[message]]
old = '''
――ふむ、洞窟内の様子には
以前と比べて特に変わったところは
無かったのか'''
[[message]]
old = '''
侵食魔を引き寄せる何かが
見つかるかと思ったんだが
そう上手くはいかないものだな
――侵食魔め、パーティでもしてやがったのか？'''
[[message]]
old = '''
周辺の魔物の動向を
引き続き調査させることにしよう
あれだけ集まった
侵食魔の掃討、よくやってくれた！'''
