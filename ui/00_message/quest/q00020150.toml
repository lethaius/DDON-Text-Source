[[message]]
old = '''
今しがた島のゲートが開通したと
使者が伝えてきた'''
[[message]]
old = '''
懸念されたセシリーの消耗は
さほどではないとのことだ
だが、ゲートが安定し続ける保証はない'''
[[message]]
old = '''
セシリーはすぐにでもフィンダムへ
渡りたいと主張しているらしいが
向こうで万が一のことが起これば
我々への影響は計り知れない'''
[[message]]
old = '''
そこで――
セシリーたちとフィンダムへ渡り、護衛し
状況の把握――実地の調査を行う者が必要だ
もちろん、おまえ以上の適任はいない'''
[[message]]
old = '''
すでに第一次調査隊――おまえの部下たちは
ゲートの前で待っている'''
[[message]]
old = '''
幾多の危機を乗り越えたレスタニア育ちの目で
状況を見極めてくれ'''
[[message]]
old = '''
向こうがどんなところで、何が起こっているのか
よく見てくるのだぞ'''
[[message]]
old = '''
セシリーやロイグにとっては馴れたことでも
君たちにとっては危険だってことが
少なからずあると思う'''
[[message]]
old = '目を凝らして、耳を澄まして――いいね？'
[[message]]
old = '''
友の家に初めて招かれた時――
未知の果実を口にする時――'''
[[message]]
old = '''
評判の詩人の朗読を聞く時――
こりゃ、全部、冒険だ'''
[[message]]
old = '''
もちろん、まだ見ぬ世界に乗り込むのは
とびきりの大冒険'''
[[message]]
old = '''
困難もあるだろうが、怖れるな
目一杯楽しんでやれ'''
[[message]]
old = '冒険なんて、誰もができることじゃないからな'
[[message]]
old = '''
見てください
ゲートは安定しています'''
[[message]]
old = 'いよいよだね'
[[message]]
old = '''
スー――
ハー――'''
[[message]]
old = '''
気にするな
単なる深呼吸だ'''
[[message]]
old = 'やば――ワクワクが止まらない！'
[[message]]
old = 'うう――みぞおちのあたりがキリキリします'
[[message]]
old = '''
わたしがいた時より状況は悪化している――
その可能性はかなり高い'''
[[message]]
old = 'まず、このあたりの安全を確認しないか？'
[[message]]
old = '''
やはりレスタニアよりも空気が濃いですね？
みなさんは大丈夫ですか？'''
[[message]]
old = '''
人間を怖いと思ったことはねえが
むき出しの自然てのは、どうも落ち着かねえな'''
[[message]]
old = '''
大歓迎を期待していたわけじゃないけど
ちょっとサビシイかも？'''
[[message]]
old = '''
何が潜んでいるかわかったもんじゃありません
慎重に行きましょう、慎重に！'''
[[message]]
old = 'まずは、礎を解放しちまうか――'
[[message]]
old = 'ここを拠点にして、あちこちに足を伸ばそうぜ'
[[message]]
old = '''
おまえはリム転移の具合を確認しがてら
レスタニアへ戻れ
ジョゼフに首尾を報告してこいよ'''
[[message]]
old = '''
ゲートが開通した結果、リム転移も可能になった
――おそらく、そういうことですよね'''
[[message]]
old = '''
やっぱり竜の世界だから
基本のルールは同じみたいだね'''
[[message]]
old = 'そうそう、ここの横手の奥の方――'
[[message]]
old = '''
家があるみたいなんだけど
ご挨拶しといた方がいいかな？'''
[[message]]
old = '''
これ、内緒ですけど――
ここがレスタニア以上に進んだ世界じゃなくて
良かったと、ホッとしてます'''
[[message]]
old = '''
君たちが来てくれたのだから
問題は解決したも同然'''
[[message]]
old = '''
――なんて言ったら重荷になるかな？
でも、これが本心なんだ'''
[[message]]
old = '''
ああ、ノドから手が出るほど土産話が欲しい！
でも、忙しいんだろ？
我慢するよ――ああ、我慢我慢！'''
[[message]]
old = '''
無事の帰還、何よりだ
さて、向こうでの出来事を――'''
[[message]]
old = 'そうか――“芯なる樹”を中心とする世界'
[[message]]
old = '''
竜が司る世界と言っても、勝手が違うようだな
ふむ――興味深い'''
[[message]]
old = '''
して、その、病んだ芯なる樹を治さねば
この事態は収まらないというわけか――'''
