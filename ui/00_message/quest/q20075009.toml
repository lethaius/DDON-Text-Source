[[message]]
old = '''
情報だと、暗くジメッとした所にいるはずなのに
もしかしたら別の場所にいるのかな――'''
[[message]]
old = '''
――驚いた、こんな所で人に会うとはね
こんな辺鄙な場所に来るなんて、ずいぶん暇――
じゃなくて、腕の立つ覚者なんだろうね'''
[[message]]
old = '''
そうだ――ねえ、キミ
良ければ私のトレジャーハント、手伝ってくれない？
狙うは古代の鎧を纏いし幽霊騎士！'''
[[message]]
old = '''
キミには《テゴル治水路》を調べてもらいたいな
私はこの辺りをもう少し調べなきゃ――
手分けして探せば、きっと見つかるよ'''
[[message]]
old = '''
もしかして、見つけたのかい？
――なんだ、希少種ではなかったのか
ま、長い事やってればそんなことばかりさ――'''
[[message]]
old = '''
とはいえ、手伝ってくれてありがとう
その優しさに応えて、珍しい品をあげよう
キミが行ってくれなかったら、
私はきっと死んでいただろうしね'''
[[message]]
old = '''
なんだい？
キミは《テゴル治水路》担当だ
――もし見つけても、独り占めはナシだよ？'''
