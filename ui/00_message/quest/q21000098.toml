[[message]]
old = '''
島の数カ所で不気味な魔物を
目撃したとの報告があった'''
[[message]]
old = '''
報告によれば、その魔物
なかなかの強敵のようでな'''
[[message]]
old = '''
万全を期して、お前に様子を見てきて欲しい
なに、いけそうならそのまま掃除してきてくれ'''
[[message]]
old = '''
一部の報告者から、その魔物たちから
不思議な力を感じた、という声もある'''
[[message]]
old = '''
それがどういったものか分からんが
もしかしたらお前も何かを感じるかもな？'''
[[message]]
old = '''
ああ、お前ならやると思っていた
それで、何か不思議なことはあったか？'''
[[message]]
old = '''
ふむ――魔物自体に特に異変はなかったか
一体、なんのことだったのか
似た案件があれば引き続き調査を
進めることにするか――'''
