[[message]]
old = '''
あ！　あんたに言おうと思ってたんだ
シーカーって職についてから、もう結構なるだろ'''
[[message]]
old = '''
軽業の技術で右に出る者はいないっていう
噂の凄腕シーカー
そうそう、《ダウ渓谷》のチェスターだっけ'''
[[message]]
old = '''
そろそろ、その人のとこでもっと
上級の技について学んでみないか？
神殿として公式にはシーカーを認めてないんだが
あの身のこなし、俺はアリだと思うんだよ'''
[[message]]
old = '''
ほら、あんたがシーカーを究めたら
それは神殿にとってもスゴイことだろ？
これは訓練官としての依頼でもある
やってくれるよな？'''
[[message]]
old = '''
ほらほら、あの件――
《ダウ渓谷》のチェスターに会うんだぞ'''
[[message]]
old = '''
神殿にシーカーを広めた第一人者
――の訓練官、レンテン！
フフフ、悪くないぜ'''
[[message]]
old = '''
お！　なんだ？
話があるって顔だな！'''
[[message]]
old = '''
いいぜいいぜ、言ってみろって！
まぁ、大体察しはついてるけどな'''
