[[message]]
old = '''
最近不思議な感情に駆られることがある
わたしにとって礼をすべき人は誰だろう？　と
まあまあ――突然で驚いたかもしれないが'''
[[message]]
old = '''
君にもいるんじゃないか？
世話になったが、忘れている人が――
そういう人にこそ、お礼をしないとね'''
[[message]]
old = '''
なぜこんな事を考えるのか――
思うに、君と出会ってから
こういった人情だとか絆だとか、おかしな事を
考える時間が増えてしまったようだ'''
[[message]]
old = '''
つまり、君のせい――と考えられる
ふふ、冗談だよ'''
[[message]]
old = '''
なんだ？　俺に用事？
訓練のことじゃないのか？'''
[[message]]
old = '''
俺に贈り物かぁ――なんだか照れちゃうな
いや、なんというか、ありがとな'''
[[message]]
old = '''
初めてここに来た日を思うと
お前も随分と成長したよなぁ――
近くで見ていた者として、こう、胸に
グッとくるものがあるよ'''
[[message]]
old = '''
これからもここで待ってるからな
いつでも来いよ'''
