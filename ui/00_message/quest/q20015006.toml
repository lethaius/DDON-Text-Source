[[message]]
old = '''
へえ、よくここを見つけたね
さぞ強くて頼もしい覚者なんだろうね？
そうだ、きっとそうに違いない'''
[[message]]
old = '''
そんな頼もしいキミにお願いがあるんだ
この近くの《潮騒洞窟》って場所に
危険な魔物が住み着いたらしくてね'''
[[message]]
old = '''
近くの住民に泣きつかれてしまったよ
ご飯までご馳走に――――
――と、とにかく放っておけないと思うだろう？'''
[[message]]
old = '''
聞いてみると、私では歯が立たない強さらしい
ね、頼むよ覚者くん！ 
そのたくましい腕で、軽ーく討伐してくれよ'''
[[message]]
old = '''
おいおい、本当に討伐してきたのかい？
信じられないよ――キミほどの実力者が、
なんだってこんな所でフラフラしていたのさ'''
[[message]]
old = '''
ま、とにかくこれで住民も喜んでくれるはず――
キミにもお礼をしないとね
とっておきの希少品、気に入るといいな――'''
[[message]]
old = '''
怖気づいたのかい？ ――――まさかね
ヤツは《潮騒洞窟》にいるそうだよ'''
[[message]]
old = '''
私かい？ 私はもちろんここでお宝――
な、なんでもないよ
――――ほら、早く行きなよ'''
