[[message]]
old = '''
やあ、そろそろホワイトデーの季節なんだが――
ちょっと早く来すぎだろうって？
そう、シェリーちゃんより少し早く来たのだよ
他でもない、君に相談があってね！'''
[[message]]
old = '''
実はこの前のバレンタインデーで
シェリーちゃんから《渾身のチョコレートケーキ》を
貰ったのはいいものの――
ホワイトデーのお返しが思いつかなくてね'''
[[message]]
old = '''
彼女とここで合流する前に
何かいい感じのプレゼントを用意したいんだ！
頼む、協力してくれッ！'''
[[message]]
old = '''
そうだな――そこに偶然居合わせたモテ男子君と
モテ淑女さんから、何かいいアドバイスを
もらえないだろうか'''
[[message]]
old = '''
ん？　先日のチョコレートケーキのお礼を
渡しに来たんだが――
また、あのめんどくさそうな男が来ているじゃないか
私はもう巻き込まれる気はないぞ'''
[[message]]
old = '''
先日の菓子には日を置いて返礼するのが礼儀と聞いた
――長居するつもりは無かったが
ファイターのジョブマスターがいたのでな
お互いの得物について意見をかわしていたところだ'''
[[message]]
old = '''
うぅ～ん――
何をすればシェリーちゃんは喜んでくれるのか
どんなお返しの品を選べばいいのか――
あぁ、お祭りの伝道師として恥ずかしい！'''
[[message]]
old = '''
そこに偶然居合わせたモテ男子君と
モテ淑女さんから、何かいいアドバイスを
もらえないだろうか'''
[[message]]
old = '''
ホワイトデーのお返し？
そんなこと、私に聞かれても困るな
そうだな――神殿の女性たちは
よく甘味の話で盛り上がっているように思うぞ'''
[[message]]
old = '''
あの男が返礼に贈るべき物――だと？
その手の知識はあまり持っていないが――
しかし、“贈り物”というからには
相手の好むものであれば間違いなかろう'''
[[message]]
old = '''
なになに、“相手の好物”に“甘いスイーツ”
な、なるほど！　確かシェリーちゃんは
このレスタニアで採れる特別な“はちみつ”が
大好物なのだ！'''
[[message]]
old = '''
よしっ、そうと決まれば次にやることは決まったな！
もちろん《レスタニア産はちみつ》の入手だ！
どこにあるのかって？　またいつものように
魔物が持っているんじゃないのか？'''
[[message]]
old = '私も探してみるから、とにかく君も頼んだぞ！'
[[message]]
old = '''
《レスタニア産はちみつ》を手に入れるのだ！
どこにあるかって？　いつものように
きっと魔物が持っているに違いない！'''
[[message]]
old = '''
何てったって、魔物たちも
あの甘さには目が無いからな！
俺も探すから、君も頼んだぞ！'''
[[message]]
old = '''
おお！　それだそれだ！
それがこのレスタニアだけで採れる
黄金に輝く至高の一品と謳われる
―― 《レスタニア産はちみつ》！'''
[[message]]
old = '''
流石だ、ありがとう！
それでは、早速これを使った
スペシャルなスイーツを用意せねばッ'''
[[message]]
old = '''
あとはほら、いつものアレだよ
そう、鑑定交換の彼だよ！
どうも彼はお菓子に詳しいみたいだからな！'''
[[message]]
old = '''
手に入れた《レスタニア産はちみつ》を使った
スペシャルなスイーツを頼むよ！
ほら～、いつものアレだよアレ、鑑定交換！
どうも彼はお菓子に詳しいみたいだからな！'''
[[message]]
old = '''
毎度どうも御贔屓に
本日はどのようなご用件で？'''
[[message]]
old = '''
おや、それは《レスタニア産はちみつ》
良い品をお持ちではありませんか
そのまま食べても絶品ですが
料理人からも引っ張りだこの逸品なのです'''
[[message]]
old = '''
そうそう――とある料理人が
そのはちみつを使って作った
《スイートハニーケーキ》という物が
今だけ特別に入荷しておりますよ'''
[[message]]
old = '''
その《レスタニア産はちみつ》と交換で
お譲りいたしましょう'''
[[message]]
old = '''
こ、この優しく香るはちみつ！
儚くふわっふわな手触り！
これぞまさに《スイートハニーケーキ》！'''
[[message]]
old = '''
これならシェリーちゃんも大満足に違いない！
それに、幸いにもまだ彼女は合流前！
ほんっとうにありがとう！　君に頼んで大正解だ！'''
[[message]]
old = '''
さて、彼女にお返しをするまえに
もう少しだけ付き合って欲しいことがあってだね――
詳しくはまた改めてお願いするとしよう！
まずはこのケーキを保存庫に置いてこなければッ！'''
[[message]]
old = '''
《レスタニア産はちみつ》をお持ちいただければ
《スイートハニーケーキ》と交換いたしますよ
私も少し味見しましたがね、しっとりと甘く
贈り物にはぴったりのケーキでした'''
[[message]]
old = '''
近頃、キラービーの活動が活発だ
やつらは特定の時期になると
花の蜜を集めるため集団で現れる'''
[[message]]
old = '''
お前も、たかが虫だと思って油断するな
集団になるとブンブンうるさい上に
なかなか厄介だぞ'''
[[message]]
old = '''
実は、この神殿で働く者たちからも
何かと贈られたものでな――
異国から来たということで気を遣わせたのだろう'''
[[message]]
old = '''
返礼の品を用意したいのだが
ここでは一体何が好まれているのか
まるでわからん
――少し辺りを見て回るとするか'''
