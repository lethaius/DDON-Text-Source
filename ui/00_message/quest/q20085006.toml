[[message]]
old = '''
このザンドラ東部特に強力な魔物が多いのさ
だから、オリバーさんみたいな腕自慢も
いるわけだけど、あんたも相当強そうだ！'''
[[message]]
old = '''
どうだい、腕試しをしてみないか
丘にある墓地群から、少し前すごい咆哮がしたんだよ
おそらくは竜族――それも、かなり強力なヤツだ'''
[[message]]
old = '''
見事そいつを退治できたら
ちょっとした賞品を贈ろうじゃないか'''
[[message]]
old = '''
ああ、あんたか
丘から響いた咆哮の主は倒せたかい？'''
[[message]]
old = '''
無理にとは言わないから、その気になったら
挑んでみてくれよ'''
[[message]]
old = '''
お！？　あの咆哮の主を倒せたのか！
やるなぁ、さすがだよ'''
[[message]]
old = '''
では約束通り、あんたの腕を称えて
報酬を贈ろうじゃないか
他の魔物がでたら、また教えるよ'''
