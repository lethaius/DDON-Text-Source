[[message]]
old = '''
デーモンの討伐も大詰めとなり
日々多忙であることは重々承知――
しかし、この由々しき事態を
相談せずにはいられない'''
[[message]]
old = '''
デーモンとは別に、このキンガルには
闇の魔物たちが多く存在している
彼らは古くから存在し、遺跡と同様に
我々が畏怖してきた存在だ'''
[[message]]
old = '''
それが最近、《<STG 439>》に
集結し始めているという
彼らが徒党を組むなど、今まで
起こり得なかった事――'''
[[message]]
old = '''
異国の覚者よ
この度の異変に立ち向かい
彼らの企みを潰してきてくれないだろうか'''
[[message]]
old = '''
こんなことは考えたくもないが
デーモンと影の魔物が手を組んでしまったら――
そうなれば、覚者であっても歯が立つかどうか'''
[[message]]
old = '''
当然、フィンダム全域にも害が及ぶだろう
それだけは、必ず阻止せねばならないのだ
《<STG 439>》へ集結しかけている
魔物たちを、どうか――'''
[[message]]
old = '''
闇の魔物たちを散らしてきてくれたか！
これでしばらくはデーモンの討伐に注力できる――
このキアランより、礼を言わせてもらおう'''
[[message]]
old = '''
古き者たちに手を出したことについては
いささか不安が残るが――
これが最善だったのだ――そう信じるほかない'''
