[[message]]
old = '''
行ってくださるのですね！
かつてエランにあった村を滅ぼした元凶である
フィンダーエントの討伐に――'''
[[message]]
old = '''
この脅威の排除こそ
村の復興を実現させるための
礎になることでしょう'''
[[message]]
old = '''
フィンダーエントが今どこにいるかは
ディリスが情報を集めています
――大きな魔物ですから、その動向は
獣たちの動きなどからも推測できるのです'''
[[message]]
old = '''
村を一つ滅ぼすほどの
手強い相手ではありますが――
わたしは、覚者様ならきっとかの魔物を
排除できると信じておりますわ'''
[[message]]
old = '''
フィンダーエントが今どこにいるかは
ディリスが情報を集めています
――大きな魔物ですから、その動向は
獣たちの動きなどからも推測できるのです'''
[[message]]
old = '''
フィンダーエントの動きについて、でしょ？
どうやら《<SPOT 935>》の辺りに
落ち着いて、動く気は無いみたい'''
[[message]]
old = '''
――あのフィンダーエントを討伐すれば
お姉様の悲願である、エランの村復興に
また一歩近付くのよね？'''
[[message]]
old = '''
本当はね、お姉様のお話を聞くたびに
ずっと夢みたいなことだなって思ってたの'''
[[message]]
old = '''
もっともっと時間がかかって
きっと私やお姉様は、生きているうちに
その村が復興するところなんて
見られないんじゃないかって――'''
[[message]]
old = '''
でも、本当に近付いてるのね――
覚者様、どうかフィンダーエントを討伐して
無事に戻ってきてね'''
[[message]]
old = '''
フィンダーエントなら
どうやら《<SPOT 935>》の辺りに
落ち着いて、動く気は無いみたい'''
[[message]]
old = '''
覚者様、どうかフィンダーエントを討伐して
無事に戻ってきてね
いつかエランの村が復興するのを
お姉様や覚者様と一緒に見たいの'''
[[message]]
old = '''
えっ！？　もうフィンダーエントを
討伐してきてくださったのですか！？'''
[[message]]
old = '''
もっと長丁場になるものと思っておりましたが
――さすがは覚者様ですわ！
無事のお戻り、本当に喜ばしいことです'''
[[message]]
old = '''
ああ――
あのフィンダーエントを排除できたということは
このエランに村を再興しても
もう潰される心配はないのですね'''
[[message]]
old = '''
このことは、エラン水林の歴史に刻まれる
大きな出来事となることでしょう
覚者様、もちろんあなた様のお名前と共に――'''
[[message]]
old = '''
エラン水林の守り人として
ここに最大限の感謝を表します
お力添え、本当にありがとうございます'''
