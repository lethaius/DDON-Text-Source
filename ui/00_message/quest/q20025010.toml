[[message]]
old = '''
やあ、観光かい？
――冗談さ、そんなはずないよね
キミも神殿のお宝を求めてきたんだろう'''
[[message]]
old = '''
神殿とは名ばかりで、魔物の巣窟になっていたとはね
 ――という訳でキミ！
トレジャーハンター同士、協力しようじゃないか'''
[[message]]
old = '''
どうやらキミは腕が立ちそうだから――
うん、《浄水区》の魔物討伐をお願いしていいかな？
あそこから魔物が湧き出しているみたいだから '''
[[message]]
old = '''
キミが魔物を抑えてくれている間、
私はお宝が無いか辺りを探ってみるよ
もちろん報酬は弾む――悪くない契約だろう？'''
[[message]]
old = '''
やってきてくれたのか！
私もなんとか、神殿内を探ることができたよ
残念だけどガラクタばかりさ'''
[[message]]
old = '''
もう盗賊にあらかた漁られてしまったようだ
とはいえ、キミにはお礼をしないとね
ありがとう――'''
[[message]]
old = '''
なに、トレジャーハンターではなく覚者だって？
へぇ――
だとしても、人助けが仕事なんだろう？
《浄水区》へ行って、私を助けてくれ'''
