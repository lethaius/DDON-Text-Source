[[message]]
old = '''
パーティメンバーが死亡状態になりました
依頼者からの報酬が下がります'''
[[message]]
old = '''
あんた――他の国から来たって人だろ
覚者がたくさんいるなんて、羨ましいよ――
そんなにいたら、この国の戦争も
イチコロなんだろうな'''
[[message]]
old = '''
エンデールさんと話してるのを聞いたんだけど
あんたって俺達の味方なんだろ？
それじゃ――戦いに協力してくれたりするのか？'''
[[message]]
old = '''
実は村先で、熟練の兵士でも手こずる野生の魔物が
群れになっているそうなんだ'''
[[message]]
old = '''
ほら――オーク軍が魔物を調教して
軍に加えてるって噂もあるだろう？
だから、奴らに目を付けられないうちに
追い払ってきてほしいんだよ'''
[[message]]
old = '''
そうだな、できれば圧倒的な力で
一度も膝をつくことなく追い払ってきてくれ
解放軍のために、やってくれるか？'''
[[message]]
old = '''
実は村先で、熟練の兵士でも手こずる野生の魔物が
群れになっているそうなんだ'''
[[message]]
old = '''
ほら――オーク軍が魔物を調教して軍に加えてるって
噂もあるだろう？
だから奴らに目を付けられる前に、圧倒的な力で
追い払ってきてほしいんだ'''
[[message]]
old = '''
おいおい、魔物の悔しそうな遠吠えが聞こえたぞ！
ということは、やり遂げてくれたんだろ？
期待通りの働きだな！'''
[[message]]
old = '''
あんたみたいな奴が味方についたと知れれば
みんなの士気は一気に上がるよ
正直、俺の空元気だけじゃ限界を感じてたんだ――
とにかく、ありがとな！'''
[[message]]
old = '''
随分と手こずったみたいだが――
顔色が悪いぞ、大丈夫か？'''
[[message]]
old = '''
遠いところから来た謎の覚者たち――
絶望的な状況の中、みんなあんたらを
救世主と思ってる'''
[[message]]
old = '''
今回のことは黙っておくからさ
上がった士気を下げるような真似はしないでくれよ'''
