[[message]]
old = 'ひとつ――頼まれてくれないか？'
[[message]]
old = '''
今朝からメイリーフの姿が
見えないんだ'''
[[message]]
old = '''
メイリーフはわかるだろう？
すばしっこい小さな女の子だ'''
[[message]]
old = 'あの子の両親が古い知り合いでな――'
[[message]]
old = '''
その死の間際に
メイリーフを託されたんだ'''
[[message]]
old = '''
あの子にもしものことがあったら
申し訳が立たない'''
[[message]]
old = 'ああ――'
[[message]]
old = '行き先はおそらく《ミスリウの森》――'
[[message]]
old = '''
〝森の精〟が呼んでいる――
そう呟いているのを聞いたことがある'''
[[message]]
old = '''
少々変わった子だ
それもあって心配なんだ'''
[[message]]
old = '''
頼む――
メイリーフを保護してくれ'''
[[message]]
old = '''
メイリーフは《ミスリウの森》だと思う
頼んだぞ'''
[[message]]
old = '''
メイリーフは特別な子です
どうか連れ戻してください'''
[[message]]
old = '''
メイリーフのことになると
ジョゼフ様は人が変わるんだ
冷静じゃいられないというか――'''
[[message]]
old = '''
あら！？
あなたもメイリーフを探してくださるの？
それは心強いです！'''
[[message]]
old = '''
あのね――あきらめようと思ったけど
こんなことになっちゃったから
思い切ってお願いしちゃいますね'''
[[message]]
old = '''
この森にはわたしの大切な場所があって
どうしてもそこに寄って行きたいんです'''
[[message]]
old = '洞窟を出て、滝の流れる川の近く――'
[[message]]
old = '''
ひとりでも行けるけど、きっとダメですよね？
だから覚者さんも来てください――
そこで待っていますから'''
[[message]]
old = '''
察するに――
メイリーフ嬢は貴殿と話したいようだ'''
[[message]]
old = '''
わたしへの遠慮は無用――
さらに言えば、願ったり叶ったり――だな'''
[[message]]
old = '''
わたし、先に行ってます！
外の、滝の近くですよ？'''
[[message]]
old = '''
ふむ――
メイリーフ嬢の、我々への信頼に応えて
ここでの見聞は他言無用としようではないか'''
[[message]]
old = '''
ジョゼフ様はご立腹だよね
心配かけちゃったからね――'''
[[message]]
old = 'ああ、キースヒルトのことは内緒にしてね？'
[[message]]
old = '''
あの子を連れ帰ったことは
覚者の手柄になるのかね
まあ、どうでもいいが'''
[[message]]
old = '''
またお世話になりましたね
メイリーフもあなたに心を開いているようです'''
[[message]]
old = '''
もし良ければこれからも
親しくしてやってくださいね'''
[[message]]
old = '''
メイリーフ――
とてもよく似た子をガキの頃に
見たことがあるが――
親戚か何かかもな'''
[[message]]
old = '''
今回はお役目を果たすことができたが――
次はどうなることやら'''
[[message]]
old = '''
メイリーフが戻ったようですね
ご苦労さまでした'''
[[message]]
old = '''
え？　ああ、メイリーフが戻ったんだ
良かった良かった'''
[[message]]
old = '''
ごめん、報告書のことを考えていて――
最近寝ても覚めてもそればかりで――'''
[[message]]
old = '''
ご苦労だった
これでメイリーフの件は一件落着だ'''
[[message]]
old = '''
ところで――
何も言わずに聞いて欲しい'''
[[message]]
old = '''
おまえはあの子に慕われているようだ
だから、メイリーフから、自分の生い立ち
あるいは、来歴めいたことを聞いたかもしれない'''
[[message]]
old = 'しかし、何を知っていようと他言しないでくれ'
[[message]]
old = '''
誰が知っていて
誰が知らないのか――'''
[[message]]
old = 'その詮索もしてはならない'
[[message]]
old = '''
いいな？　それがメイリーフのためだ
わかってくれるな？'''
[[message]]
old = '''
頑張りはいつか報われ
道は自ずと姿を現す
常に前向きにな'''
[[message]]
old = '''
【ヒント：メイリーフの行方調査について】
調査で出向く《ミスリウ森林》エリアへは長旅となる可能性があります
最寄りのショップで装備を見直し、ポーン郷を拠点に向かいましょう'''
[[message]]
old = '''
【ヒント：ミスリウ森林について】
メイリーフが行方不明になったミスリウ森林は
リンウッドの村を拠点にルートが複数あるので有効活用しましょう'''
