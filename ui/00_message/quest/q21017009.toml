[[message]]
old = '''
あ、覚者さま！
つい最近、<NPC 4758>さんが寄ってくれてね
村の外のお話をしてくれたの！'''
[[message]]
old = '''
なんだか――とっても怖いことになってるのね
地震を起こす大きな竜や、侵食された人の話――
全部、本当なの？
村のすぐ周りにも、いっぱい悪魔がいるって'''
[[message]]
old = '''
わたし、村の外に出られないのがイヤだったの
だけど、村の中に居さえすれば安全なのは
本当はしあわせなことだったのね'''
[[message]]
old = '''
でもね、もう知っちゃったの
キンガルに悪魔がいるって――
覚者さま――<NPC 4758>さんの言う
怖い悪魔たちをやっつけてきてくれない？'''
[[message]]
old = '''
確か《<STG 866>》までの道に
たくさんいたんだって
覚者さん――おねがい――'''
[[message]]
old = '''
<NPC 4758>さんの言う怖い悪魔たちを
やっつけてきてほしいの
確か、《<STG 866>》までの道に
たくさんいたんだって'''
[[message]]
old = '''
わたし――悪魔が怖い――
外になんて出て大丈夫なのかな
大人になったら色々できるようになるのかなぁ
ねぇ覚者さんの子供のころは、どうだった？'''
[[message]]
old = '''
すごい、覚者さん
本当にやっつけてきてくれるなんて！
これでちょっとだけ、安心できたよ！'''
[[message]]
old = '''
わたし、やっぱり外のことをもっと知ったほうが
いいなって思ったの！
だって――外のことを知ったから、こうやって
覚者さんにお願いできたでしょ？'''
[[message]]
old = '''
わたし、グリンデュアの村が好きだから――
もっと村の役に立つために
もっと外のことを知りたいな'''
[[message]]
old = '''
――こんなこと言ってたら、
ナーヴさんに怒られちゃうかな？'''
