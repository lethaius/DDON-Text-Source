[[message]]
old = '''
さきほど聞いたのだが、巨大な黒影が
ゾマを横切り《東ザンドラ廃墟群》の方に
飛び去ったらしいのだ'''
[[message]]
old = '''
おそらく、黒鶏か黒鷲か――
そういった魔鳥の類だろう'''
[[message]]
old = '''
本来ならばゾマに危機が及ぶ前に
私や騎士が向かい討伐するべきなのだが
騎士は飲んだくれの上
私は鳥が大の苦手なのだ――'''
[[message]]
old = '''
すまぬが、旅の覚者よ
あの魔鳥めをどうにかしてくれないだろうか'''
[[message]]
old = '''
すまない、覚者よ
魔鳥めの討伐を任せてしまったな'''
[[message]]
old = '''
うむ――それにしても
魔鳥の羽根の下に、特大の鳥肌が
埋まっていると思うと、どうにも寒気が――！'''
[[message]]
old = 'な、情けないことだ'
[[message]]
old = '''
ああ、例の魔鳥を討伐してくれたのだな
感謝する'''
[[message]]
old = '''
――あぁ、しかし私も励まねばな
鳥、鬼、不死者、獣にトカゲが苦手という
壁を越え、オリバー殿への弟子入りを果たすのだ'''
