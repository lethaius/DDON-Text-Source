[[message]]
old = '''
ふと、我々が隠れ潜んでいた《エリ警備塔》へ
覚者様がいらしてからの――
目まぐるしく駆け抜けるような日々に
思いを巡らせていたのです'''
[[message]]
old = '''
――恐縮ですが、覚者様
これまでのことについて
少しお話しできないでしょうか'''
[[message]]
old = '''
メガドシス高地での覚者様のご武勇
その場におらずとも、常に耳にしておりました
――覚者様ご自身のお心に、もっとも印象深く
残っているのはどの戦いなのでしょうか？'''
[[message]]
old = 'エリアミッションでの戦い'
[[message]]
old = '《英霊眠りし道》の探索'
[[message]]
old = '城塞都市メガドの奪還'
[[message]]
old = 'ウォーミッションでの戦い'
[[message]]
old = '''
アッカー王家が抱える負の側面
何も言わず、ただ彼の者を
鎮圧してくださった大恩――王家に仕える者
として、感謝してもしきれぬ想いです'''
[[message]]
old = '''
《英霊眠りし道》での出来事については
私は直接には存じ上げませんが――
お話によると、英霊の導きにより
過去のメガドをもお救い下さったと――！'''
[[message]]
old = '''
《城塞都市メガド》、この歴史ある都が
王家の手に戻ったあの記念すべき日――
アッカーシェランの民は再び確固たる明日への希望を
胸に抱いたに違いありません'''
[[message]]
old = '''
闇の将の得体の知れぬ攻撃には
なすすべもなく散っていった兵も数知れず――
そこを覚者様が突破してくださって
一気に戦況が変わった、ウォーミッションですね！'''
[[message]]
old = '''
ご覧ください、このメガドを――
一度壊滅したとはいえ、貴方様のおかげで
その輝きを取り戻し、再生しつつある王都です'''
[[message]]
old = '''
このメガドを護る兵の長として
そしてメガドシス高地のエリアマスターとして
覚者様に感謝と最大限の敬意を表します'''
[[message]]
old = '''
その証として、どうかこちらを
お受け取りください――
我らメガドの兵は、覚者様の武勇を常に心に描き
そして民らも同じくとするでしょう'''
