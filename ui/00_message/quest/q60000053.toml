[[message]]
old = '''
よお！　聞いてるぜ
かなり頼れるシールドセージに
なってきたそうじゃないか！'''
[[message]]
old = '''
――そこで、シールドセージ道を
さらに究めたいっていうなら
ぜひあんたに紹介したい人がいるんだ'''
[[message]]
old = '''
《ブリア海岸》で灯台守をしてる
白騎団伝説の盾士、ルドルフォ殿だ！
今は団を退いているが、それでも
盾術であの人の右にでる人はいない'''
[[message]]
old = '''
訓練官としてあんたに依頼だ
シールドセージのジョブマスター
ルドルフォ殿に会ってくれ'''
[[message]]
old = '''
あの人から技術を学べば絶対に
もっとすごい盾士になるはずだよ
だから、必ず会ってくれよな！'''
[[message]]
old = '''
そこから先はあんた次第だけどさ
あの人には俺も昔、世話になってさぁ！
よろしく伝えておいてくれよ'''
[[message]]
old = '''
どうだ？　ほら、あの件――
《ブリア海岸》のルドルフォ殿に会うんだぞ
《モルトバ灯台》の灯台守だぞ'''
[[message]]
old = '''
あんたがレスタニア守護者級の
シールドセージになったら
俺も訓練官として評判急上昇だぜ！　へへッ'''
[[message]]
old = '''
うん、なんじゃワシに話？
白騎団のレンテンからの紹介？'''
[[message]]
old = '''
――ああ、あの若造か
たしか訓練官になったんじゃったな
ということは、ジョブ指南の斡旋か'''
[[message]]
old = '''
ふむ、お前さんがその気なら
《ジョブマスター》として稽古をつけてやってもよい'''
[[message]]
old = '''
お前さんの力量
品定めさせてもらおうかの'''
