[[message]]
old = '''
相棒――良い所に来たな！
少し気になることがあってな'''
[[message]]
old = '''
実は、<STG 133>へ資材調達に行った
<NPC 691>の帰りが遅すぎるんだ
アイツのことだ
どこかで道草食っているんだろうが――'''
[[message]]
old = '''
万一のことがあっては困る
一緒に探しに行ってくれないか？'''
[[message]]
old = 'やっぱり、お前は頼りになるよ'
[[message]]
old = '''
それじゃあ、出かける準備を済ませてくれ
<STG 461>の入口で落ち合おう'''
[[message]]
old = '――来たか'
[[message]]
old = '''
近くに大きな危険はないはずだから
二手に分かれて捜索しよう'''
[[message]]
old = '''
俺はメガド内の<NPC 691>が
よく行く場所を当たってみる
お前は、街の周辺を探してみてくれ'''
[[message]]
old = '''
近くに大きな危険はないはずだから
二手に分かれて捜索しよう'''
[[message]]
old = '''
俺はメガド内の<NPC 691>が
よく行く場所を当たってみる
お前は、街の周辺を探してみてくれ'''
[[message]]
old = 'あ、あんたは――覚者さん！？'
[[message]]
old = '''
絶妙なタイミングで来てくれたな！
メガドの周りにオークの残党が潜んでたみたいで
散歩してたら、
うっかり鉢合わせちまったんだ！'''
[[message]]
old = 'で、今追いかけまわされてるってワケ――'
[[message]]
old = '''
って、ホラ！
噂をすればまた来たぞ！'''
[[message]]
old = '''
いやー、助かった――
まさか覚者さん、あんたが来てくれるとはな
まさに、“ヒーロー！”って感じだったぜ'''
[[message]]
old = 'で、なんでここに？'
[[message]]
old = '''
へ――メフィスが？
ひぇ！！'''
[[message]]
old = '''
お、俺はちゃんと資材集めてたって！
その――ちょっと足をくじいちまったんで
休んでたんだよ
な、メフィスにそう伝えてくれよ'''
[[message]]
old = '頼むぜ！'
[[message]]
old = '''
メガドにはいないようだった――
そっちはどうだ？'''
[[message]]
old = '''
なっ――
足をくじいただと？
あのバカ！'''
[[message]]
old = '''
全く、手のかかる奴だな――
だが無事なことは分かって良かったな'''
[[message]]
old = '''
手伝ってくれて、助かった
――これに懲りず、また訪ねてくれよ'''
