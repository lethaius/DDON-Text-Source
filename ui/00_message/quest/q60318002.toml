[[message]]
old = '''
これはレスタニアの覚者様――
え？　今の私の任務についてですか？'''
[[message]]
old = '''
現在、エンデール殿の指示で
各スポットの情報を集めるための
調査を担当しております'''
[[message]]
old = '''
さらに、魔軍との戦線拡大にともなう
物資の調達も頼まれていましてね
正直にいうと、手一杯ですよ
やれるだけはやってみますが――'''
[[message]]
old = '''
――もしや、私を手伝ってくださるので？
なんとありがたいことでしょう！'''
[[message]]
old = '''
物資の調達にご協力くださるとは！
