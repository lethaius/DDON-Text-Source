[[message]]
old = '''
な、なんだよ――じろじろ見ないでくれ
戦士の村ダナに、こんなひょろひょろな奴が
いることが、そんなに珍しいかい？'''
[[message]]
old = '''
――君、竜の力を受けた覚者なんだって？
さぞかし強いんだろうなぁ
僕は見ての通りだからさ、憧れるよ'''
[[message]]
old = '''
その強さ――僕に見せてくれよ
村の外を行ったところに、強い奴らが何度挑んでも
勝てない魔物がいるんだそうだ
覚者なんだし、魔物ごとき余裕だろう？'''
[[message]]
old = '''
君なら、一度も倒れないで討伐することも簡単かな
もし上手く倒せたら、良い物をあげるよ
無事に帰って来られたら――の話だけどね'''
[[message]]
old = '''
あ、あの――感じの悪い言い方してごめんよ
え？　本当に倒しに行くつもりかい？'''
[[message]]
old = '''
行くなら止めないけど――
無理だと感じたら、気にせず戻ってくるといい
この村の人達は何か言うかもしれないけど
こんなことで命を落とす方が馬鹿げてるよ'''
[[message]]
old = '''
無事に帰って来たんだね――よかった
――えっ！　本当に一度で倒したのかい？
あぁ――大変だ――僕なんかがなんて失礼を'''
[[message]]
old = '''
本当は――君も痛い目を見るといい、って思ってた
嫌な事があって、イライラしていてね
だけど君はそんなものに負けない――
本当の強者だったんだ'''
[[message]]
old = '''
君の強さを見たおかげで、僕も勇気をもらえたよ
皆にからかわれようと、やりたいことをやるんだ！
この仕事も嫌いじゃないけど――
やっぱり、戦いで役に立つことを諦めたくないからさ'''
[[message]]
old = '''
――そうだ
確か、君たちの大陸の戦士には華奢なのに
奇跡のように大きな現象を操る戦士がいるらしいね
もし彼らに会えたら話を聞いてみることにしよう――'''
[[message]]
old = '''
あ！　無事に帰ってきた――
そうか、失敗したのか――まぁ、仕方ないよ
無茶をふっかけてごめんよ
ちょっと嫌なことがあって――'''
[[message]]
old = '''
感じの悪いこと言って悪かったと思ってたんだ
――無事に帰ってくれて、本当にホッとしたよ'''
[[message]]
old = '''
お詫びの気持ちを受け取ってくれ
――あんなことで死んだりしたら
馬鹿げているからね、無理は禁物だよ'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
