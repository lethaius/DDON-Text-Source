[[message]]
old = '''
よお！　聞いてるぜ
プリーストとして相当あんた
評判上がってるそうじゃないか！'''
[[message]]
old = '''
――そこで、プリースト道を
さらに究めたいっていうなら
ぜひ紹介したい人がいるんだ'''
[[message]]
old = '''
《ポーン郷》のカミュさんさ
覚者なら一回くらい会ったことあるだろ？'''
[[message]]
old = '''
訓練官としてあんたに依頼だ
プリーストのジョブマスター
カミュさんに会ってくれ'''
[[message]]
old = '''
あの人から技術を学べば絶対に
もっとすごい癒し手になるはずだよ
だから、必ず会ってくれよな！'''
[[message]]
old = 'そこから先はあんた次第だけどさ'
[[message]]
old = '''
どうだ？　ほら、あの件――
《ポーン郷》のカミュさんに会うんだぞ'''
[[message]]
old = '''
あんたがレスタニアで
最高のプリーストになったら
俺も訓練官として大出世だぜ！　ハハッ'''
[[message]]
old = '''
めずらしい、神殿からの紹介ですか
さらなる癒しの術を学びたいと――'''
[[message]]
old = '''
わかりました
ではあなたのお力のほど
よく見させていただきましょう'''
[[message]]
old = '''
あなたが学びたい時に
《ジョブマスター》の件と申し出なさい'''
[[message]]
old = '''
さらなる癒しの道は
あなたの前にいつでも開けていますよ'''
