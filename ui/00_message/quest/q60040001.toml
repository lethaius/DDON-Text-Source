[[message]]
old = '''
やぁ、ありがたい！
《ボルド大坑道》の様子見、お願いできますか'''
[[message]]
old = '''
お話しした通り、大坑道の崩落は
巨人族出現のせいでしてね'''
[[message]]
old = '''
覚者さんにはずばり、再開発の妨げに
なりそうな巨人の有無を見て来て頂きたい
わけです'''
[[message]]
old = '''
で、居た場合は討伐の方もぜひ！
サイクロプスくらい、あなたほどの覚者さんなら
退治したことはおありでしょう'''
[[message]]
old = '''
そうそう、入り口のガレキは撤去しましたが
坑道内部はまだ崩落しているかもしれません'''
[[message]]
old = '''
岩盤で道が塞がっている時は
近くに掘削用の《火薬樽》が残っているはずです
それを使って発破するといいですよ'''
[[message]]
old = '''
――しかし、サイクロプスが坑道に入り込んだ
って話はよく聞きますが、岩盤崩落とは
そこまでの力があるんですかねぇ――？'''
[[message]]
old = '''
なんと！？
崩落の原因になったのはサイクロプス
ではなくゴーレムだったとは'''
[[message]]
old = '''
いやはや、なるほど確かに
それならあの崩れっぷりも納得が――'''
[[message]]
old = '''
しかし、それは困ったことになりました
これでは大坑道の再開発は当分おあずけに
なってしまいますなぁ'''
[[message]]
old = '''
今後の件はあらためて検討しましょうか
浅い所なら、採掘できる所もあるでしょうし'''
[[message]]
old = '''
ともあれ、調査お疲れさまです
今日はゆっくり鉱泉で休んでいって下さいよ'''
[[message]]
old = '''
覚者さん、《ボルド大坑道》の巨人の件
なにとぞよろしくお願いしますよ'''
[[message]]
old = '''
あそこが再開発できるなら
キノザにとってこれ以上ない朗報ですからな！'''
