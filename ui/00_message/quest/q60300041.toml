[[message]]
old = '''
異国からいらした覚者様
あなたはこのエリアにおける
全ての苦難を振り払い
王家と民に、希望を与えて下さいました――'''
[[message]]
old = '''
ここまで、あっという間に駆け抜けたようにも
長く地道な歩みだったようにも感じます
覚者様――少しお話してもよろしいでしょうか？'''
[[message]]
old = '''
このフェルヤナ荒原での日々――
覚者様のお心にもっとも強く
残っているのはどのようなことでしょう？'''
[[message]]
old = 'エリアミッションでの戦い'
[[message]]
old = '《英霊眠りし道》の探索'
[[message]]
old = '展望城の奪還'
[[message]]
old = 'ウォーミッションでの戦い'
[[message]]
old = '''
古くからこの地に巣食うイービルアイ――
目を覚ましたかの魔物を、覚者様は
ふたたび闇へと葬ってくださいました
そう、フェルヤナの地はあなたによって救われました'''
[[message]]
old = '''
英霊は覚者様にその力を貸すために現れました
それはあなたの戦いにおける強さだけではなく
お人柄の高潔さ、信念を認めてのことだったでしょう
――ええ、あなたでなければならなかったのです！'''
[[message]]
old = '''
ええ、ええ！　この《展望城》の奪還は
わたくしの、いえアッカーシェランの民にとって
悲願ともいえるものでした
ご覧ください、ここに集う皆の姿を――'''
[[message]]
old = '''
ウォーミッション――繰り返される魔軍との
衝突は、苛烈にして困難でした
その戦いを勝利へと導いた覚者様の戦功を
誰が忘れることができましょうか！'''
[[message]]
old = '''
あなたの名はこの展望城の歴史に刻まれ
永く語り継がれることになるでしょう
民を代表し、この地に伝わる栄誉の証を
お渡しします！'''
