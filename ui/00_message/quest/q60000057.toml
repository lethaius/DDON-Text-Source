[[message]]
old = '''
あ！　あんたに言おうと思ってたんだ
ウォリアーを志してから、もう結構なるだろ'''
[[message]]
old = '''
ほら、あまりにアツくて戦いの相手に
困るほどとなった猛者って噂の――
《ザンドラ東部》、ゾマのオリバーだっけ'''
[[message]]
old = '''
そろそろ、その人のとこでもっと
上級の技について学んでみないか？'''
[[message]]
old = '''
ほら、あんたがウォリアーを究めたら
それは神殿にとっても喜ばしいことだろ？
禁域辺境なんのそのって感じでさ'''
[[message]]
old = '''
これは訓練官としての依頼でもある
やってくれるよな？'''
[[message]]
old = '''
ほらほら、あの件――
《ザンドラ東部》、ゾマのオリバーに会うんだぞ'''
[[message]]
old = '''
大戦士誕生、影の功労者――
ま、まぁそんな感じだよな！
俺の立場って'''
[[message]]
old = '''
――むう！！
言わずとも伝わるぞお主の想いッ！！'''
[[message]]
old = '''
踏み出す準備ができたようだな！
強者の階段にッ！！'''
