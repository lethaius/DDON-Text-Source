[[message]]
old = '''
ナヤジークさんがあなたに
新しい冒険スポットを開放したんですね！
分かりやすいように、マップに
マークを付けておきますね'''
[[message]]
old = '''
自分に合ったレベル帯のスポットを
探索するのが成長への近道だと――
父もよく冒険に出る方たちに言ってました'''
[[message]]
old = '''
レスタニアの覚者さん、今度は私がそのお手伝いを
させていただけないでしょうか'''
[[message]]
old = '''
あら、どうなさったんですか？
まずは、マークをつけたダンジョンを
探索してみてくださいね'''
[[message]]
old = '''
冒険スポットの奥深くには、特別な
アイテムがあると聞きますよ！
入手したアイテムや敵との戦闘で
自分を成長させていくんです'''
[[message]]
old = '無事に帰ってこれたみたいですね――よかった'
[[message]]
old = '''
お怪我はありませんか？
引き続きこのダンジョンへ探索に行くなら、
少し休んで体力を回復していきませんか？
あ、戦技の付替えも検討してみてくださいね！'''
[[message]]
old = '''
ふふ、こうして冒険へ出る方に
アドバイスするのも父の真似なんですが――
それでも、父と同じように働けることは
なんだか嬉しいものです'''
