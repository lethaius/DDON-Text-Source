[[message]]
old = '''
おや、覚者さんじゃないか！
また会えるとは幸運だ
私は今、この土地で旧時代の遺物について
調べているところでね'''
[[message]]
old = '''
かつて、錬金術師たちは魔道力を込めた
メダルや宝玉を媒介に、魔道兵器を
操ったというが、その実態を知りたいんだよ'''
[[message]]
old = '''
もし《メルゴダ護政区》という遺跡に
いくことがあれば、そこで作られたという
魔道兵器と戦い、その様子を教えてくれないか'''
[[message]]
old = '''
もちろん、危険な依頼だ
それだけの報酬を払わせてもらうよ'''
[[message]]
old = '''
《メルゴダ護政区》へ行くことがあれば
ぜひ、魔道兵器について私に教えてくれ'''
[[message]]
old = '''
特に欲しいのは戦闘記録だ
よろしく頼むよ'''
[[message]]
old = '''
おお、魔道兵器はどうだった？
どのような形で、動力で、そしてどんな攻撃
だった？'''
[[message]]
old = '''
――ふむふむ、なるほど――！
いやぁ有意義な情報が聞けた。感謝するよ
ではこれは謝礼だ
覚者さんのおかげで私の研究も捗りそうだ'''
