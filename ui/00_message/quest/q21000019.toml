[[message]]
old = '''
最近そこかしこにきな臭い魔物が湧いててな
いちいち対処してたんじゃきりがなくて、困ってんだ'''
[[message]]
old = '''
そこで他でもない、お前にお願いがあってな
ここら一帯の魔物を掃除して欲しいんだ
あいつらは、光の当たらない辛気臭いとこに湧くのさ'''
[[message]]
old = '''
そこを一気に叩くってわけだ！
よろしく頼んだぞ'''
[[message]]
old = '''
ちと骨が折れるかもしれないけど
これもいい経験になるぞ！　なんてな'''
[[message]]
old = '''
お前、どんなに煩わしい魔物も
涼しい顔で片付けてくるじゃないか――
頼もしいもんだ'''
[[message]]
old = '''
周りから一目置かれているだけあるな！
ただ、副隊長の前でだけは
その頼もしさ、抑え目に頼むぞ！'''
