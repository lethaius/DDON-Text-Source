[[message]]
old = '''
あの遺跡、開いたんでしょう？
マヴェイルが騒いでたわよ
全く、若い子ってのはすぐ新しいことに
飛びついて――'''
[[message]]
old = '''
ま、とにかくあと一息で、
今までの生活に戻れるって訳
でも、あんたが失敗すれば全て終わり――'''
[[message]]
old = '''
――あぁ、なんだか不安になってきたわ
あんた、本当に大丈夫なんでしょうね？
数多の魔族を片付けてきたって聞いたけど
あまりにも突拍子無さ過ぎてね'''
[[message]]
old = '''
そうだ、ちょうど《<STG 863>》で
暴れ回ってる魔物たちがいるのよ
ここいらで見かけない――そう、モローにいるような
不気味なやつも混じってるって話'''
[[message]]
old = '''
腕を示すのにうってつけでしょ？
そいつを見事、一度もやられずに倒してみて
何度倒れても立ち上がる――
なんて無様なのは求めてないわよ'''
[[message]]
old = '''
あんたが数多の魔族を倒したとは
悪いけど、ちょっと信じられないわ
突然そんなこと言われてもね'''
[[message]]
old = '''
最近《<STG 863>》で暴れ回ってる魔物を
見事、一度もやられずに倒してみせてくれたら
この不安も少しはやわらぐと思うんだけど'''
[[message]]
old = '''
えぇ？　本当に倒してきたって？！
ううーん――本当かい？
この目で見てないからねぇ――'''
[[message]]
old = '''
うそうそ、冗談さ
あんたの服についてるその毛や粉は
間違いなくあの魔物どもの物だからね――
信じるよ'''
[[message]]
old = '''
あれだけの魔物を一捻りできちまうってことは
あんたのこと、少しは信用できそうね――'''
[[message]]
old = '''
あぁ、やっぱり駄目だったのかい
最初からそんな気がして――
え？　一応、討伐はしてきてくれたって？'''
[[message]]
old = '''
まぁ、礼は言っておくわ
魔族はこんなもんじゃすまないって話だから
頼れるところを見せてほしかったんだけど――'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
