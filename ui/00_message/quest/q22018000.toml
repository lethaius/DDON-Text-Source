[[message]]
old = '''
ああ、あんたは――
他の国から来た覚者、だったか'''
[[message]]
old = '''
なんか不思議だな、下っ端の俺たちには
覚者なんてものも、この国以外の土地も
縁が無いモンだと思っていたんだけどな'''
[[message]]
old = '''
腹が減っているのかい？
悪いけど、食料は無くなっちまったんだ――
昨晩のうちに、近くに潜んでいたオーク共の
残党に根こそぎ盗まれちまったみたいで'''
[[message]]
old = '''
本当に気分が落ち込むよ――
ただでさえ少ない食料を
こうしてかすめ取られるなんてさ'''
[[message]]
old = '''
なぁ――あんた、随分と腕が立つって噂じゃないか
もしよかったら、作戦の合間にでも
奴らを見つけてぶちのめしてきてくれないか？'''
[[message]]
old = '''
奴らの足跡は、＜<STG 1002>＞の方へ
続いていた――おそらくそこが根城だと思う
俺たちみんなの恨み、晴らしてきてくれ！'''
[[message]]
old = '''
こんなことになったのは、俺の管理のせいでもある
償えるなら、なんでもしたいが――
それで飢えが収まるわけじゃない
だから、せめて再発の阻止くらいはしたいんだ'''
[[message]]
old = '''
奴らの足跡は、＜<STG 1002>＞の方へ
続いていた――おそらくそこが根城だと思う
食料を奪われた恨み、晴らしてきてくれ！'''
[[message]]
old = '''
まさか――やってきてくれたのか
やっぱり、犯人はオークたちだったんだな
盗まれた食料は持ち帰らなくて正解だよ
何を入れられたかわかったモンじゃないしな'''
[[message]]
old = '''
日々落ち込むばかりだが――
あんたのおかげで、少し明るい気持ちになったよ
食料なら、なんとか切り詰めて乗り越えるさ'''
[[message]]
old = '本当にありがとうな！'
