[[message]]
old = '''
私がここで何をしているかって？
ふふふ――
鼻をくすぐるお宝の匂いに酔いしれていたのさ'''
[[message]]
old = '''
興味深々って顔だね
よし、キミを助手として雇ってあげよう！
それではまず、トレジャーハントの第一歩――'''
[[message]]
old = '''
適正テストとして、宝守りの魔物を倒してきたまえ
そうだな、《蒼葉のテラス》にしよう
私には手強い――じゃなくてキミにぴったりなはずだ'''
[[message]]
old = '''
討伐してきてくれたんだね、ありがとう
ではこれ――レスタニアでは珍しい希少品だ
報酬として、分けてあげよう'''
[[message]]
old = '''
え、助手？ 腕はもちろん満点合格さ
だけど私に助手は必要ないんだ、ごめんよ
私は今までもこれからも、孤高の狩人なのさ'''
[[message]]
old = '''
ん？ 《蒼葉のテラス》だよ
それにしても最高だね、ミスリウというのは
遺跡だらけじゃないか――よだれが止まらないよ'''
