[[message]]
old = '''
長く決めあぐねていたのだが――
おまえたちの不在がちな理由を
他の覚者たちにも伝えることにしたぞ'''
[[message]]
old = '''
フィンダムに続いて、アッカーシェランという
新たな大陸と繋がったのだ
竜力の交わりがなんらかの影響を
覚者に及ぼさなんとは限らんからな'''
[[message]]
old = '''
しかも黒い鎧の騎士の登場は
耳の早い連中の知るところとなった'''
[[message]]
old = '''
となれば隠し立てするよりも
皆を巻きこんだ方が協力を得やすい
まあ、こっちのことは任せておけ'''
[[message]]
old = '''
いよいよ王都メガドを攻めるのだろう？
大胆に、かつ、慎重にな'''
[[message]]
old = '''
よくよく聞けば、黒い鎧の騎士というだけで
我々の知る黒騎士だと確認されたわけでは
ないらしいな'''
[[message]]
old = 'となれば、まず、その確認を頼む'
[[message]]
old = '''
素性はともかくとして――
その黒い騎士の登場で王都メガドは
陥落したんだよね？'''
[[message]]
old = '''
戦況を変えるほどの力を持つ騎士なんて
相当だよ？
気をつけてくれよ'''
[[message]]
old = '''
待っていたぞ
策はできている'''
[[message]]
old = 'さあ、軍議に参加しておくれ'
[[message]]
old = '''
作戦の選択肢はあまりないのに
人手が足りなくてどれも綱渡りなんだ'''
[[message]]
old = 'おい、早く詳しいとこを聞こうぜ'
[[message]]
old = '''
そういえば、生きのびた兵が
結構いるって話だったよね'''
[[message]]
old = '''
黒い騎士はメガドに潜んでいるんでしょうかね
なんだか――静かで気味が悪いですよ'''
[[message]]
old = '今回の作戦もよろしくお願いします'
[[message]]
old = '''
一気に突入したいところだが
ここはこらえて戦力の増強を優先する'''
[[message]]
old = '具体的な作戦はジリアンから聞いてくれ'
[[message]]
old = '''
悪いけどよ――
真っ黒野郎との戦いに備えて
俺は、６割くらいでやらせてもらうぜ'''
[[message]]
old = '''
生きのびた兵の保護が最優先
それでいいんだよね？'''
[[message]]
old = '''
黒い騎士のことが気になるけど――
ま、仕方ないか'''
[[message]]
old = '''
逃げのびた兵たちの士気は
どんな感じでしょうね'''
[[message]]
old = '''
打ちひしがれているのか――
それとも反撃のきっかけを
待っているのか――'''
[[message]]
old = 'うん、俺たち次第かもしれませんね'
[[message]]
old = '''
皆さんが気にしている黒い鎧の騎士の
情報を集めてみたのですが'''
[[message]]
old = '''
文字通り、黒い鎧を着た騎士がオークどもを
差配していたということしか
今のところ、わからないようです'''
[[message]]
old = '北の盗賊たちは警戒心の強い連中だ'
[[message]]
old = '''
たとえ解放軍に賛同しても
表には出ない活動を望むだろうね'''
[[message]]
old = 'わたしたちは生きのびた兵の捜索だ'
[[message]]
old = '''
こっちは南を当たるから、隊長は
エリ警備塔から先のエリアをお願いするね'''
[[message]]
old = '''
彼らが隠れていそうな場所については
エリ警備塔前で待つユーリから聞いてくれる？'''
[[message]]
old = '''
生きのびた兵たちを見つけたら
ネド王子のことを伝えてね'''
[[message]]
old = '無事で、覚者で、展望城に入ったって'
[[message]]
old = '''
伝令から話しは聞いたよ
いよいよ解放軍はメガド奪回へ向けて
準備を進めているそうだね'''
[[message]]
old = '''
メガドから生きのびた仲間たちは
方々の手で、今も各所で息を潜めているはずだ'''
[[message]]
old = '''
この先のエリアでは、おそらくだが――
この辺りを探すといいはずだ'''
[[message]]
old = '''
全部で３箇所だ――
それぞれかなり離れているから順番に
向かうと良い'''
[[message]]
old = '''
だが、魔軍も彼らを狩ろうと追っている
十分に気をつけてくれ'''
[[message]]
old = '''
再びメガドを取り戻す機が訪れるなんて――
想像もしてなかったよ'''
[[message]]
old = '''
ほう、おまえが異国の覚者というわけか
希望をもたらすものよ、噂は聞いていた'''
[[message]]
old = '''
わたしの名はキルスティ
この地への助力、礼を言わせて貰う'''
[[message]]
old = '''
この者たちの他にも、メガドから落ちのびた
兵士はいるようだ
――そうだ、ここから東に進んだ森の方だ'''
[[message]]
old = '''
ああ、おまえの国でもオークは臭うのか
これ以上、奴らを好きにさせる気はさらさらない
早々に御退場頂くつもりだよ'''
[[message]]
old = 'ふん、流浪の旅から戻ってみれば、この有様だ'
[[message]]
old = '''
メガドを取り戻す作戦が進んでいるらしいな
もちろん、おれも戦うぞ'''
[[message]]
old = 'なに――こんなケガなんぞ、なんでもないわ'
[[message]]
old = '''
ぼくは敵から逃げたわけじゃありません
ここで指示を待っていたんです――本当です！'''
[[message]]
old = 'ありがとう、助かったよ'
[[message]]
old = '''
ネド王子がメイロワ将軍の元へ戻られたと
聞いたが――'''
[[message]]
old = '''
ほう！　やはり本当であったか！
ならば俺も隠れているわけにはいかん！'''
[[message]]
old = '''
約束しよう
必ず我々で、メガドから敵を引き付けて見せると'''
[[message]]
old = '''
まだまだやれるぞ！
ああ、やれるとも！'''
[[message]]
old = '''
おまえは――
なんと、メイロワ将軍の使者！？'''
[[message]]
old = '''
――おう、承知した
陽動作戦、喜んで参加しよう'''
[[message]]
old = '''
な、なんだ貴様らは――
なに？　メイロワ将軍の頼み事？'''
[[message]]
old = '''
――なるほど、メガドにつかず離れず
攻撃をしかけて敵の気を引けば
いいのだな？'''
[[message]]
old = 'ネド王子がご無事だって！？'
[[message]]
old = '''
ならばこうしてはいられない
わたしは何をすればいい？'''
[[message]]
old = '''
たいした腕前だな
おまえがベルタの言う異国の戦士か'''
[[message]]
old = '――なるほど、いい面構えをしている'
[[message]]
old = '''
彼らはメガドの住人だ
王都落城の際、敵に見つからず
今日まで身を潜めていたようだ'''
[[message]]
old = '''
この隙に、俺が連中を安全な場所まで
送り届けよう'''
[[message]]
old = '''
ああ、今は時間が惜しい
すぐに出発させて貰う'''
[[message]]
old = '''
メイロワ将軍たちがメガドを取り戻してくださる！？
また商売ができるようになるんですね！'''
[[message]]
old = '''
おお、メイロワ将軍が戻られたか――なんと！？
ネド王子も一緒！？'''
[[message]]
old = '''
王子はご無事でいらっしゃったか
おお――胸に希望の灯がともるわ'''
[[message]]
old = '''
終わりだ――もうアッカーシェランは終わりだ
何もかも失われてしまった――'''
[[message]]
old = 'なに！？　ネド王子がご無事！？'
[[message]]
old = '''
俺、行かないと！
馳せ参じて、隊列に入れてもらうんだ'''
[[message]]
old = 'ネド王子がメガドを取り戻してくれるの？'
[[message]]
old = '''
オークや魔物を追い払ってくれるの？
信じてもいいの？'''
[[message]]
old = '''
上手く生きのびた兵たちを
見つけ出したみたいだね'''
[[message]]
old = '''
南でも、隠れて蜂起の機会をうかがっていた
兵たちの数は予想以上'''
[[message]]
old = 'かなり柔軟に配備できそうだよ'
[[message]]
old = 'ああ、生きているって素晴らしいわ！'
[[message]]
old = '''
メイロワ将軍が奮闘しているとなれば
わしもまだまだ隠居するわけにはいかんよ'''
[[message]]
old = '''
活躍すれば王子か将軍の目にとまって
大出世も夢じゃない
そう考えれば希望もわいてくるよ'''
[[message]]
old = '''
ネド王子、がんばれー！
――ってつたえてね！'''
[[message]]
old = '''
ご苦労さまでした
突入の段取りはメイロワ将軍にまかせて
皆さんはゆっくりお休みください'''
[[message]]
old = '''
どうだい？
北の盗賊たちはやる気満々だろう？
盗賊業の縄張りを見直してもいいって
言ってやったのさ'''
[[message]]
old = '''
あたしにゃ大きな譲歩だけど
アッカーシェランがなくなるよりはマシさ'''
[[message]]
old = 'まっ黒野郎――ったく、どこにいやがる'
[[message]]
old = 'ネド王子とメイロワ将軍は凄いよ'
[[message]]
old = '''
隠れていた人たちを、名前だけで
奮い立たせちゃうんだもの'''
[[message]]
old = '一度レスタニアへ帰りましょう'
[[message]]
old = '''
あっちの方がよく休める気がしませんか？
やっぱり大地に満ちる竜力が違うんでしょうね'''
[[message]]
old = '''
隊長、ジリアン
生き残りの兵たちを、よくぞ集めてくれた――'''
[[message]]
old = '''
ベルタは北の盗賊を連れて戻ってきた
どう説得したのか知らんが
北の盗賊たちめ、やけに士気が高い'''
[[message]]
old = '''
さて、わしは王子とともに部隊の編制に入る
おぬしらは一度休まれるといい'''
[[message]]
old = '''
次はいよいよメガド突入――正念場だ
おぬしたちは戦の中軸に組み込ませてもらうぞ
それまではゆっくり休んでおいてくれ'''
[[message]]
old = '''
次はいよいよメガド突入――正念場だ
おぬしたちは戦の中軸に組み込ませてもらうぞ'''
[[message]]
old = 'それまではゆっくり休んでおいてくれ'
[[message]]
old = '黒い鎧の騎士、未だ姿を見せず――だね'
[[message]]
old = '''
これは策略かもしれないよ？
だって、姿が見えないことで
僕たちの不安は膨らむばかりだからね'''
[[message]]
old = '''
ふむ――
王都メガド突入目前というわけだな'''
[[message]]
old = '''
とすれば、噂の、黒い騎士の登場も
近いと予想されるわけだが――'''
[[message]]
old = '''
気を取られて、悪しき竜を忘れては
いかんぞ'''
[[message]]
old = '''
展望城に続き、王都メガドも
悪しき竜討伐への通過点に過ぎんのだからな'''
