[[message]]
old = '''
あ、いよいよ僕の番だね
いやぁ僕は他の4人みたいな情報には疎いから
ちょっとファビオに相談をしてみたんだ'''
[[message]]
old = '''
そしたら、「サプライズこそが大事だ！」
って教えてくれてね
だから“ある場所にあるモノ”を置いてきたんだ'''
[[message]]
old = '''
あぁ、もちろん中身は見てからのお楽しみ
地図に場所をメモするから直接行ってきてよ'''
[[message]]
old = '''
“ある場所に置いてきたもの”を見てきてよ
場所は地図に書き込んでおいたから
中身は見てからのお楽しみ'''
[[message]]
old = '''
どうだい！　ビックリしただろう！
あれ、すごく珍しくて普段なかなか見れない
種類のスライムなんだよ
いやー捕まえるの苦労したんだ！'''
[[message]]
old = '''
あ、その顔は驚いてくれたって感じだね
あはは――頑張ったかいがあったよ
めったにお目にかかれない魔物、ロマンだよねぇ'''
[[message]]
old = '''
え？　形に残るモノをよこせって？
大丈夫、それはそれで用意してあるからさ'''
[[message]]
old = '''
さぁて、どうだったかね――みんなの気持ちは！
いや、みなまで言わずとも良いんだ！
さぞや嬉しいことだろう、わかるとも'''
[[message]]
old = '''
また素敵なお祭りを紹介するから
その時を楽しみに、日々の戦いを
頑張ってくれい！'''
