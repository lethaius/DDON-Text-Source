[[message]]
old = '''
おお、同志よ！
我々の手伝いをしてくれるのだな？
ありがたいことだ！'''
[[message]]
old = '''
さてさて――ならば、まずは
恰好から入ろうではないか'''
[[message]]
old = '''
我らの考える幸せの色は「赤」だ
何か＜赤で染色した衣装＞か、もしくは
＜我らと同じ衣装＞を探して着て見せてくれ'''
[[message]]
old = '''
ほほー、とても良く似合っているぞ！
恰好を整えれば、気持ちも入るというもの
では次の準備に入ろう'''
[[message]]
old = '''
人々と交わす挨拶の言葉――
この時期だけの特別で、幸せな挨拶――
それをマルコから聞いて覚えるのだ'''
[[message]]
old = '''
大変よくお似合いでございます、覚者様
主からお聞きになられたと思いますが
私たちには、ぜひ広めたい
幸せな挨拶の言葉があります'''
[[message]]
old = '''
それは「メリークリスマス」
覚えていただけましたか？
では、大きな声で、私に向かって仰って下さい'''
[[message]]
old = '''
メリークリスマース！
マルコから挨拶をお聞きになったんですね
それじゃあ、その言葉にふさわしい挨拶を
お教えしましょう！'''
[[message]]
old = '''
いいですか、＜エモート＞の中に
＜あいさつ・２＞っていうのがありますよね？
あれが、あたしたちにとって特別な挨拶なのです'''
[[message]]
old = '''
それでは早速、その＜あいさつ・２＞
あたしにむかってレッツ・エモート！'''
[[message]]
old = '''
二人から、色々と教わったようだな
これで君も立派な奇蹟者の仲間だ'''
[[message]]
old = '''
それでは、次から我々の仲間として
この幸せを広めるため、実際に働いてもらおう'''
[[message]]
old = '''
いいかな、何か＜赤で染色した衣装＞か
＜我らと同じ衣装＞を探して着て見せてくれ'''
[[message]]
old = '''
衣装の次は、マルコとミーア
それぞれから特別な挨拶について聞いてくれ'''
[[message]]
old = '''
覚者様、＜赤く染色した装備＞か
＜私どもと同じ衣装＞は見つかりましたか？
クラフトルームで装備の染色が可能でございます
おっと、流石にご存じでしたか、失礼いたしました'''
[[message]]
old = '''
どうです？　＜赤く染色した装備＞か
＜あたしたちと同じ衣装＞ありましたか？
早く着て見せてください！
この衣装、キャメロンさんの所にありますよ'''
[[message]]
old = '''
＜メリークリスマス＞
それは誰もが幸せな気持ちになる
たいへん素晴らしい言葉でございます'''
[[message]]
old = '''
親しい人とも、そうでない人とも
みんなでメリークリスマス！
挨拶すれば、みーんなハッピー！'''
