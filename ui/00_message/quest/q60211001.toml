[[message]]
old = '''
ふふふ、本当に人が良いんだから――
会ったこともない若者の安否が
気になるなんてね'''
[[message]]
old = '''
あの人たちが向かったのは《幽玄の霊堂》よ
眠りにつくことができない死者たちが
彷徨い続ける古いカタコンベ――'''
[[message]]
old = '''
もしもあの人たちを見つけたら
あのカタコンベは古すぎて
盗れる物なんて残ってないって伝えてあげて
生きていたらの話だけどね'''
[[message]]
old = '''
《幽玄の霊堂》に葬られているのは
かなり前の年代の死者たちよ
彼らの命があった頃には
ザンドラはこんな姿ではなかったでしょうね'''
[[message]]
old = '''
あら、あの若者たち
怖気づいて逃げ出していたのね'''
[[message]]
old = '''
心に秘めたものを持たない人たちが
無事にこのザンドラ東部を抜けて
元いた場所に帰ることができるのかしら――'''
[[message]]
old = '''
それはそうと、見知らぬ若者を
助けに行くお人よしさん
これは私からのお礼よ'''
[[message]]
old = '''
このゾマでは中々見られないものを
見せてくれたことに対する、ね――'''
