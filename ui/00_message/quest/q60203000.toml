[[message]]
old = '''
退治を引き受けてくれるのね！
最近は白衛騎士団もこちら方面には
手が回っていないようだから、助かるわ'''
[[message]]
old = '''
“子攫いのメリーティア”が巣食っているのは
リンウッドからミスリウ森林深部に向かう
一本道の途中にある《行商人の難所》よ'''
[[message]]
old = '''
そういえば、“子攫いのメリーティア”のことは
もう知っていたかしら？
人の味を知った凶悪なナイトメアよ'''
[[message]]
old = '''
かつてはこのレスタニア中を飛び回り
子供ばかりを攫っては食べていたそうよ
騎士団に討伐されたと聞いていたのだけど
どこかに潜んで生き延びていたのね'''
[[message]]
old = '''
一体いつ頃から活動を再開したのかは
わからないけど
先日、恐ろしい叫び声と共に
ジンゲンの方角から飛来したの'''
[[message]]
old = '''
リンウッドには子供も多いから
きっと目を付けて近くで狙っているに違いないわ
子供が攫われる前に何とかしなきゃ――'''
[[message]]
old = '''
“子攫いのメリーティア”は
《行商人の難所》に
巣食っているわ'''
[[message]]
old = '''
ナイトメアの中でも
人の味を知った凶悪な個体よ
くれぐれも気を付けてね'''
[[message]]
old = '''
“子攫いのメリーティア”を
討伐してきてくれたのね！
貴方のことだから、きっとあの魔物相手にも
上手くやってくれると信じていたわ！'''
[[message]]
old = '''
これでメリーティアも
また住み処を変えるか
傷が癒えるまで大人しくしているでしょう'''
[[message]]
old = '''
きっと村の親たちも安心すると思うわ
これは、私と親たちの気持ちだと思って
受け取ってちょうだい'''
