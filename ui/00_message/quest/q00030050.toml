[[message]]
old = '''
歳を取ると、良いことばかりを
思い続けることが難しくなるのだ'''
[[message]]
old = '''
特に、良い流れに乗っているように
見える時ほどな'''
[[message]]
old = '''
もし、ネド王子が行方不明のままだったら――
もし覚者ではなかったら――
そして、悪しき竜の目的――'''
[[message]]
old = '''
これらが最悪の形で結びついてしまう――
そんなことを考えてしまうのだ'''
[[message]]
old = '''
さあ、行け
ここにいると、わたしの不安がうつるぞ'''
[[message]]
old = '''
ネド王子は盗賊と行動をともにしているという
話だったな'''
[[message]]
old = '''
子供の頃に読んだ冒険譚のような状況だが
盗賊といっても色々いるからな――'''
[[message]]
old = '''
ネド王子のことはもちろん気になるけど
砦を奪われた敵の反撃もあるだろうね'''
[[message]]
old = 'そのことは忘れないようにね'
[[message]]
old = '''
将軍がソワソワしてるぜ
かわいい王子との再会が近いってな'''
[[message]]
old = '''
さっさと会わせてやらねえと、あの爺さん
倒れちまうぞ'''
[[message]]
old = '''
ネド王子と一緒にいる盗賊って
わたしが想像する盗賊と違うみたい
ゴブリンを思い浮かべちゃった'''
[[message]]
old = '''
ジリアンとメイロワ将軍が言い争っていましたけど
大丈夫でしょうか'''
[[message]]
old = '''
今回はジリアンが正しい
わたしはそう思うね'''
[[message]]
old = '''
メイロワ将軍が前に出ると
まとまる話もまとまらないよ'''
[[message]]
old = '''
おぬしたち、早速西へ向かおうではないか
実はな、ジリアンがすでに出発してしまったのだ'''
[[message]]
old = '''
国の治安を守るわしと盗賊どもの因縁を思うと
わしではなくジリアンが前に出て交渉した方がいい
――そういう意見が多くてな'''
[[message]]
old = '''
おぬしたちを交えて検討しようと話し合って
いたのだが――ジリアンめ！'''
[[message]]
old = '''
ともあれ、盗賊の地へ行くには、まず、敵の支配下の
西門を超えて西方へ行く必要がある'''
[[message]]
old = '''
西門を抜けた先に、城壁の村、ロスギルがある
わしの盟友がおる土地だ
きっと力になってくれるだろう'''
[[message]]
old = '西門周辺はオークの領土となってしまっておる'
[[message]]
old = '''
そう簡単には通り抜けられないだろうから
準備の方、よろしく頼むぞ'''
[[message]]
old = '王子に会うのはそう簡単じゃねえってことらしいな'
[[message]]
old = '''
ジリアン、大丈夫かなあ
結構危なっかしいよね'''
[[message]]
old = 'さあ隊長、俺たちも早めに行きましょう'
[[message]]
old = '''
わたしは砦に残るが――
将軍たちをよろしく頼むぞ'''
[[message]]
old = '''
道中に攻め落とした西門は
応援の解放軍が完全に制圧した'''
[[message]]
old = '''
おぬしたちは魔物の巣窟とやらへ行って
魔物退治を頼む'''
[[message]]
old = '''
一歩一歩、悪しき竜の勢力を
取り除こうではないか！'''
[[message]]
old = 'それにしてもイェルハルドめ――'
[[message]]
old = '''
昔はわしの部下だったが、その頃から
面倒くさい奴だったわ'''
[[message]]
old = '魔物退治は得意中の得意'
[[message]]
old = '''
俺たちにとっちゃあ悪くねえ話だぜ？
さっさと片付けようぜ'''
[[message]]
old = '''
魔物の巣窟って！？
はー、もしかして、あっちの水辺あたりから漂う
嫌な気配のこと？'''
[[message]]
old = '''
イェルハルドはメイロワ将軍の部下から
転身して、ここの領主に収まったのだとか'''
[[message]]
old = '''
将軍の言い分もわかりますけど
領主なら、あれくらい慎重な方がいいかも
しれませんね'''
[[message]]
old = '''
ごくろうだったな
イェルハルドとの交渉はわしにまかせてくれ'''
[[message]]
old = 'ふう――'
[[message]]
old = '''
俺は休んでるから、あとは適当に
話つけてくれ'''
[[message]]
old = '王子の居場所って、ハッキリわかるのかな？'
[[message]]
old = '''
なんとなく、メイロワ将軍の思い込みに
みんなで引きずられている気がしない？'''
[[message]]
old = '''
メイロワ将軍は人をその気にさせるのが
上手ですけど、イェルハルドには
効かないみたいですね'''
[[message]]
old = '''
ようこそメイロワ将軍と
レスタニアから来た覚者のみなさん'''
[[message]]
old = '''
色々と聞きたいこともあるでしょうが
まずはわたしから最新の情報です'''
[[message]]
old = '''
――王都メガドに続き、竜の神殿である
メガド離宮もついに堕ちたとのこと'''
[[message]]
old = '''
執拗な包囲戦に長く耐えていましたが
敵方に強力な援軍が加わり
守備隊はあっという間に総崩れ――'''
[[message]]
old = 'これまで以上に厳しい状況になったようです'
[[message]]
old = '''
さて、将軍――みなさん――
わたしから言えることはただひとつ'''
[[message]]
old = '''
アッカーシェランの未来――ネド王子との再会を
本気で願っているのであれば
まず、メイロワ将軍が盗賊たちに頭を下げて
過去の仕打ちを詫びることですね'''
[[message]]
old = '''
もちろん、将軍にしてみれば盗賊の処罰は
職務を忠実に遂行しただけのことでしょう
しかし、盗賊たちがそれで納得すると思いますか？'''
[[message]]
old = '''
彼らの協力が不可欠だというのなら
メイロワ将軍――まずは真摯に頭を下げるのです'''
[[message]]
old = '''
王子と一緒にいる盗賊の名はベルタ
そうです、あのベルタです
ほら、将軍、そんな顔はいけません'''
[[message]]
old = '''
ふたりの確執はもちろん知っています
だからこそ頭を下げることには価値があるとは
思いませんか？'''
[[message]]
old = '''
王都メガドの牢獄に囚われていたはずのベルタは
敵襲の混乱の中、脱獄してしまったとのこと'''
[[message]]
old = '''
その後の行方は知れないが、神殿で目撃された
老婆がベルタだと考えることは理にかなっています'''
[[message]]
old = 'ふーむ'
[[message]]
old = '王子と一緒にいるのはあの老盗賊ベルタか'
[[message]]
old = '''
あの婆さんに頭を下げろだと？
うーむ――'''
[[message]]
old = '''
盗賊のアジトはここよりさらに西方というだけで
具体的な場所はわかっておらん'''
[[message]]
old = '''
いずれにしても、場所の調査には時間がかかるだろう
わしはそれまでに心を決めねばな'''
[[message]]
old = '''
盗賊たちは一族郎党が集まって住んでいるらしい
いったん揉めたら大ごとだ
一度レスタニアに戻っておくか？'''
[[message]]
old = '''
ねえ隊長――
敵に新たな援軍があったってイェルハルドは
言ってたよね？'''
[[message]]
old = '''
メイロワ将軍とベルタとかいう盗賊のあいだに
どんな因縁があるのか――'''
[[message]]
old = '''
全然わかりませんけど、とりあえず将軍が
頭を下げないと物事が動かないようですね'''
[[message]]
old = '''
ジョゼフ様はネド王子への贈り物を
考えているようだけど――'''
[[message]]
old = '''
完全に無事が確認されてから――
あるいは生きていることを確認してからじゃないと
ネド王子に関してうかつなことは言えないね'''
[[message]]
old = '''
そうか――ネド王子はまだおらんか
しかし、そのイェルハルドなる者の情報は
信ぴょう性が高そうだな'''
[[message]]
old = '''
そして気になるのは、メガド離宮が
援軍の登場で堕ちてしまったということ――'''
[[message]]
old = '''
レスタニアで言えば、この神殿が
敵の手に落ちたのと同じ'''
[[message]]
old = 'アッカーシェランの嘆きが聞こえるようだぞ'
