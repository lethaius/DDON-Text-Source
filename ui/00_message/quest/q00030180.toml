[[message]]
old = '''
相談がある
実はな、フィンダムからの使者が来て
族長ガラダからの伝言を置いていった'''
[[message]]
old = '''
なんでも、精霊竜セシリーに
目覚めの予兆があるというのだ'''
[[message]]
old = '''
白竜が危うい状態が続いており
覚者達の力も下がる一方――
こんな状態でよその竜など構っては
いられない――'''
[[message]]
old = '''
そう思い、黙殺していたのだが
白竜の危機に呼応するように
精霊竜が目覚めることに意味があるやもしれず
――そこに気づくべきだったと思い至ってな'''
[[message]]
old = '''
動ける者を連れてフィンダムへ
渡ってくれんか？'''
[[message]]
old = '''
精霊竜の目覚めに立ち会い
白竜の窮状を訴えてくれ'''
[[message]]
old = '''
エリオットは元気そうだったぞ
フィンダムに連れて行ってくれ'''
[[message]]
old = 'ミシアル――ミシアル――'
[[message]]
old = '''
ジョゼフ様がやっと考えを変えてくれたよ
僕は最初から進言していたんだ'''
[[message]]
old = '''
白竜様が危機的な状況の時に
竜になったセシリーが目覚めるだなんて
偶然だとしたら出来すぎだろう？'''
[[message]]
old = 'いや、偶然と考える方がどうかしているよね'
[[message]]
old = '''
吉兆、凶兆、どちらかはわからないけど
セシリーと君たちの結びつきを考えると
良い報せだと、僕は信じるよ'''
[[message]]
old = '''
隊長、フィンダムへ行きましょう
黒騎士や悪しき竜が何をしたって
これ以上悪いことにはなりませんよ？'''
[[message]]
old = '''
ああ、セシリーが目を覚ますらしいってのに
俺もいつまでも寝てられねえぜ'''
[[message]]
old = '''
身体はまだまだだが
――まあなんとかなるだろうよ'''
[[message]]
old = 'リズはまだ眠っているよ'
[[message]]
old = '''
色々な薬を試したのだけど
全然効果がなくて――'''
[[message]]
old = '''
よく来てくれた――
精霊竜は、芯なる樹から力を授る間
長き眠りにつくならわしなのだが――'''
[[message]]
old = '''
驚いたことに
セシリーに目覚めの兆しが現れたのだ'''
[[message]]
old = '''
しかし、それっきり状況は変わらない
セシリーはまだ目を閉じたままだ'''
[[message]]
old = '''
おそらく、常ならぬ目覚めに必要な
あと少しの竜力が足りないのであろう'''
[[message]]
old = '''
フィンダム大陸にいにしえより存在する塔――
その中には長い歳月を経て溜めこまれた
竜力が存在する'''
[[message]]
old = '''
アデルドナハの元を訪ね、その竜力の解放に
どうか力を貸してもらえないだろうか'''
[[message]]
old = '''
こんなつもりで来てもらったのでは
なかったのだが――'''
[[message]]
old = '''
アデルドナハの元を訪ね、その竜力の解放に
どうか力を貸してもらえないだろうか'''
[[message]]
old = 'また力を借りることになるとは面目ない'
[[message]]
old = '''
ガラダから話は聞いた
セシリーの目覚めのために
平原の塔の竜力を解放するらしいな'''
[[message]]
old = '''
塔の入口は解放されているが
中の様子は分からない
じゅうぶんに気をつけるがいい'''
[[message]]
old = '''
塔の入口は解放してある
中に入る時は気をつけてくれ'''
[[message]]
old = '''
レスタニアの白竜に大変なことが
起こったと聞いている'''
[[message]]
old = '''
そして呼応するようなセシリーの目覚めの兆し
無関係とは思えんな'''
[[message]]
old = '''
セシリーの、この目覚め――
フィンダムの未来に禍根を残さぬようにと
祈るしかないな'''
[[message]]
old = '''
ふむ――
塔の竜力は解放されたようだな'''
[[message]]
old = '''
しかしまだ目覚めないということは
竜力が足りていないのであろう'''
[[message]]
old = '''
実はな
そちらで魔赤島と呼ばれている孤島――
かつてフィンダムより切り離されたその地にも
塔は存在するのだ'''
[[message]]
old = 'すまぬが、その塔の竜力も解放してほしい'
[[message]]
old = '''
セシリーがこれほど早く、目覚めの兆しを
見せたことには何か特別な理由があるに違いない――'''
[[message]]
old = '''
わたしの心に働きかけてあなたたちを呼ぶように
命じたのは、他でもないセシリーだ――とな'''
[[message]]
old = 'セシリーは今のままでは目覚めることができない'
[[message]]
old = '''
助けが必要だと気づいた時に
真っ先に思い浮かべたのはあなたの顔だった'''
[[message]]
old = 'それはセシリーの意志かもしれないぞ？'
[[message]]
old = '''
あなたたちのおかげでフィンダムはずっと
落ち着いた日々が続いていた'''
[[message]]
old = '''
だから突然慌ただしくなっても
我々は右往左往するばかりだ'''
[[message]]
old = '隊長、案の定ですよ'
[[message]]
old = '''
ガルドリンが、ジッとしていられるかって――
結局、ここまで来ちゃいました'''
[[message]]
old = '''
セシリーはまだ起きねえのか？
だったら、叩き起こしてやろうぜ'''
[[message]]
old = 'ああ、早かったな'
[[message]]
old = '''
フィンダムから連絡を受け
おおよその事情は把握している'''
[[message]]
old = '''
目的とされる塔の入り口はこじ開けたが
中に入るのはお前が初めてだ'''
[[message]]
old = '''
心許ない話だが
内部がどうなっているか、手掛かりはない
十分注意してくれ'''
[[message]]
old = '''
塔の中に魔物が入り込んでいる痕跡があります
気をつけて下さい'''
[[message]]
old = '''
この島でも、動ける覚者は半数にも
満たなくなりました'''
[[message]]
old = 'もはや白竜様を救う手立てはないのでしょうか'
[[message]]
old = '''
首尾はどうだ？
精霊竜の目覚めが、レスタニアの破滅の回避に
うまくつながってくれればいいんだがな'''
[[message]]
old = '''
おお、首尾良く、問題を解決したようだな
私からも礼を申し上げたい
――本当に助かったよ'''
[[message]]
old = 'あなたたちも感じることができるだろうか'
[[message]]
old = '''
この始まりの洞が力強く竜力を巡らせ――
いやいや、それどころではなかったな'''
[[message]]
old = '''
さあ、わたしなんかよりもセシリーに
話しかけてやってくれ'''
[[message]]
old = '''
隊長、さあ
セシリーの近くへ行きましょう'''
[[message]]
old = '''
ここはなんだ――おかしなもんだな
ちょっと調子がいいみたいだ'''
[[message]]
old = 'ああ――澄んだ竜力を感じるぜ'
[[message]]
old = '''
セシリーはレスタニアとあなたたちのために
ひとときの竜力を使い――
巫女と巡り合わせたというわけか'''
[[message]]
old = '''
時間がないようだから、早く行きなさい
この災難が落ち着いたら、ゆっくり話そう'''
[[message]]
old = 'あなたたちの勝利を信じて待っているよ'
[[message]]
old = '''
セシリーは再び眠りについたようだ
我々の竜は問いかけに答えることなく
眠り続けるばかり'''
[[message]]
old = '''
しかし、それでも穏やかな気持ちでいられるのは
このフィンダムから黒騎士を追い出してくれた
あなたたちのおかげだ'''
[[message]]
old = '''
我々に何ができるのかわからないが――
いつでもあなたたちの味方だ
それだけは忘れないでほしい'''
[[message]]
old = '''
ありがとう、ミシアル
ありがとう、セシリー'''
[[message]]
old = '''
さて隊長！
白竜様をお救いする方法はわかりました'''
[[message]]
old = '''
一度レスタニアに戻って報告したら
事にあたりましょう'''
[[message]]
old = '''
絶好調だな
なんなら、前よりいい感じだぜ'''
[[message]]
old = '''
また頼りにしてしまったと後ろめたかったが
我々も役に立てたようでうれしいよ'''
[[message]]
old = '''
聞いたよ
黒騎士の剣を奪い返すんだろ？'''
[[message]]
old = '''
相手が傷を負っているとはいえ
そう簡単なことではないよね'''
[[message]]
old = '''
わかっちゃいるけど――頼むよ
レスタニアの未来のためだ'''
[[message]]
old = '''
我が命――あと少しでいい――
つないでくれ――'''
[[message]]
old = '''
無事に戻って何よりだ
良からぬ事が起こって足止めされるのではないかと
気が気ではなかったぞ'''
[[message]]
old = '''
して、ミシアルが現れ、黒騎士から
剣を取り戻せと策をくれたのだろう？'''
[[message]]
old = '''
しかも黒騎士は傷を負い、動けないと
いうではないか'''
[[message]]
old = '''
楽な戦いにも思えるが
その実、この機会を逃せばレスタニアは終わりだ
おお、事の重大さに身も震えるわ'''
[[message]]
old = '''
それとな――
良い知らせがひとつある'''
[[message]]
old = '''
メイリーフのもとで寝込んでいたリズが
少しではあるが、力を取り戻したようだ'''
[[message]]
old = '''
あらためて、おまえたちにレスタニアの未来を託すぞ
あの憎っくき黒騎士を打ち倒し
剣を持ち帰ってくれ'''
