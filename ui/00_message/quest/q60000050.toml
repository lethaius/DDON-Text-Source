[[message]]
old = '''
よお！　聞いてるぜ
ファイターになって
がんがん活躍してるそうじゃないか！'''
[[message]]
old = '''
――そこで
ファイター道を、さらに究めたいっていうなら
ぜひあんたに紹介したい人がいるんだ'''
[[message]]
old = '''
あんたも良く知ってる
《グリッテン砦》のヴァネッサ副隊長さ'''
[[message]]
old = '''
訓練官としてあんたに依頼だ
ファイターのジョブマスター
ヴァネッサ副隊長に会ってくれ'''
[[message]]
old = '''
あの人から技術を学べば絶対に
もっとすごい剣士になるはずだよ
だから、必ず会ってくれよな！'''
[[message]]
old = 'そこから先はあんた次第だけどさ'
[[message]]
old = '''
どうだ？　ほら、あの件――
《グリッテン砦》のヴァネッサ副隊長に会うんだぞ？'''
[[message]]
old = '''
あんたがレスタニア一の
ファイターになったら
俺も訓練官として鼻が高いよ！　ハハッ'''
[[message]]
old = '''
ほう――
何かと思えば訓練官からの紹介か'''
[[message]]
old = '''
いいだろう、お前がファイターとして
どれほどのものか見定めてやる'''
[[message]]
old = '''
その意思があるなら
《ジョブマスター》の件で
私に話しかけるがいい'''
