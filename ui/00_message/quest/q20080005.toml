[[message]]
old = '''
ここだけの話――
俺からこの話を聞いた覚者たちは
みんな姿を消してしまった――'''
[[message]]
old = '''
逃げ出したのかやられちまったのか――
前者だと俺は信じたいがな'''
[[message]]
old = '''
へえ――なんだよ！
噂は本当だったのか！？
ひえ――'''
[[message]]
old = '''
へえ――なんだよ！
噂は本当だったのか！？'''
[[message]]
old = '''
正体はやっぱり魔物？
へえ――そうか――
あんた凄いよ――'''
[[message]]
old = '覚者の中の覚者だな！'
[[message]]
old = '''
おお――無事だったか！
なんだと？　退治した？'''
[[message]]
old = '''
ということは噂は本当だったのか？
いや――すまん――
俺も信じていなくてな'''
[[message]]
old = '''
正体はやっぱり魔物？
へえ――そうか――
あんた凄いよ――'''
[[message]]
old = '''
覚者の中の覚者だな！
よし、俺はこれからは
闇に潜む翼じゃなくて凄腕の覚者――'''
[[message]]
old = 'あんたの噂を広めるぜ！'
[[message]]
old = '''
気をつけろよ――
闇に潜む翼だ――ひひひ――'''
