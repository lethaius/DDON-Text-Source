[[message]]
old = '''
覚者さんよォ――
こんな噂を聞いたことはあるかい？'''
[[message]]
old = '''
「闇夜に溶け込む翼あり――
　羽ばたきと共に人が消え――
　結果、闇に潰えた村は数知れず――」'''
[[message]]
old = '''
その羽ばたきの主がこのあたりに
巣くっているとかいないとか――'''
[[message]]
old = '''
もし本当なら、手遅れにならないうちに
処分する――'''
[[message]]
old = '''
それが覚者の義務だと
俺は思うけどな'''
[[message]]
old = '''
あァ？　そうだろ
じゃ、お前がやるべきだよな？'''
