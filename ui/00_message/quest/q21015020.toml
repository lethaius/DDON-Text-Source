[[message]]
old = '''
あぁ――こんなところに人が来るなんて！
幸運の女神が微笑んでくれたんだ
助かった――！'''
[[message]]
old = '''
おっと――驚かせて悪かったね
ねぇキミ、お礼はするから私を助けてくれない？
この場を切り抜けたいんだけど、もうクタクタでね
私と一緒に戦ってほしいんだ'''
[[message]]
old = '''
ほら――臭いを嗅ぎつけて魔物が寄ってきた
私はもうあんまり長く戦えなさそうだからね
急いで片付けよう！'''
[[message]]
old = '''
やはりそこにいましたか
やれやれ、手遅れにならなくて本当に良かった
詫びの品など、必要ないのですが――'''
[[message]]
old = '''
ワシは、いくらお客人のご友人と言えども
心に悪を抱く者をもてなしたりはしません
その程度見抜く目は持ち合わせているつもりです'''
[[message]]
old = '''
ともかく、面倒に巻き込んで申し訳ない
あなた方のような外の住民なら――
ワシらはいつでも歓迎しますぞ'''
[[message]]
old = '''
まぁ――
そんなことが――
命があって、なによりです'''
[[message]]
old = '''
外の世界は、恐ろしいことだらけ
他人の言葉の裏を考えてしまうのは
外の住民ならば仕方のないことです
そうしなければ生きていけないのですから'''
[[message]]
old = '''
ワシらにはその必要がありませんからな――
その点については、彼女も居心地の良さを
感じてくれていたと思ったのですがね
このような結果になり残念です'''
[[message]]
old = '''
おや、お客人
お仲間の女性はお元気ですかな？
あれから音沙汰が無いので心配しておりました'''
[[message]]
old = '''
――え？　誰のこと、って――
お客人のご友人ではありませんでしたかな
あなたがたと同じような不思議な装いの方が
しばらくここに滞在されていたのです'''
[[message]]
old = '''
お客人には世話になりましたからな
ご友人だと思い、おもてなししていたのですが――
つい先日、突然姿が消えたので心配していました'''
[[message]]
old = '''
探しに行かれるのでしたら《<STG 861>》へ
行くと良いかもしれませんぞ
その地の話を聞いた途端
目を輝かせておりましたからな'''
[[message]]
old = '''
探しに行かれるのなら、お急ぎください
いなくなってからもう長い事経ちます――
おそらく、かなり消耗している事でしょう'''
[[message]]
old = '''
あの旅人は恐らく《<STG 861>》へ
向かったのでしょう
その地の話を聞いた途端
目を輝かせておりましたからな'''
[[message]]
old = '''
行っても何もないから、と諫めたのですが
ワシの話も聞かずに行ってしまうとは――
いやはや、よその方とはやはり
根本的に考え方が異なりますな'''
[[message]]
old = '''
はぁ、危なかった
キミの実力と、キミに会えた私の幸運に
感謝だね'''
[[message]]
old = '''
え？　エナン爺が私を？
そっか、心配してくれてたんだ
この洞窟には何もない、って言うから
私、お宝でも隠しているんだろうと思って――'''
[[message]]
old = '''
だけど危険な魔物以外、本当に何もなかった
あんなに真面目で正直な人を騙すような
真似して私、最低だ――'''
[[message]]
old = '''
キミ、助けてくれてありがとう
私はここでエナン爺にお詫びの品でも
作っていくから、先に帰ってていいよ'''
[[message]]
old = '''
む――ここは？
魔物の腹の中――じゃなさそうだね'''
[[message]]
old = '''
エナン爺がキミを――？
そっか、騙すように抜け出してきて
悪いことしちゃったな――
罰が当たったのかも'''
[[message]]
old = '''
キミ――エナン爺に報告に行くんだろ？
謝ってた、って伝えてくれないかな――
私はまだ動けそうにないからさ
頼むよ'''
[[message]]
old = 'さぁ、キミの実力を見せてくれよ！'
[[message]]
old = '''
うぅ――まさか
私を見捨てたりしないだろうね'''
[[message]]
old = '''
せっかくフィンダムまで来たのに
こんな――ところで――'''
