きっと気持ちは通じるはずだよ！'''
[[message]]
old = '''
かしこまりました
――覚者さまも、どうぞお部屋へ'''
[[message]]
old = '''
かしこまりました
とはいえ――
上げてもらうまで帰らない、という口ぶりでしたぞ'''
[[message]]
old = '''
覚者さま、改築したお部屋はいかがです
うちは動物厳禁ですが、植物くらいなら構いません
あのテラスで育ててみたらいかがです？'''
[[message]]
old = '''
ところで、先ほどお客様がお見えでしてね
覚者さまが戻られるまで
お待ちいただいていたんです'''
