生態が記録されていく優れものさ！
まだ僕が知らない種もあるんだけど――'''
[[message]]
old = '''
さっそく育成を始めるなら
君のパートナーポーンと話してみるがいい
それじゃあ――マンドラゴラくんを
可愛がってあげてね！'''
[[message]]
old = '''
ニィ――？
――ニィニィィー！'''
[[message]]
old = '''
