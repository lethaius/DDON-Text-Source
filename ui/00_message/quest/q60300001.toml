[[message]]
old = '''
ああ、覚者さま
お客様がいらっしゃっています
自室にお通ししてもよろしいですか？'''
[[message]]
old = '面会しよう'
[[message]]
old = '――少し待ってほしい'
[[message]]
old = '''
お客様ならもう自室に向かわれましたよ
覚者さまをお待ちになっているはずです'''
[[message]]
old = '''
君がこの素敵な部屋の主だね
僕はエイダス――
お初にお目にかかるよ'''
[[message]]
old = '''
今日は、テラスを造った君に
素敵な家族を連れて来たんだ！
きっと気に入ってくれるはずだよ'''
[[message]]
old = '素敵な家族って？'
[[message]]
old = 'あなたは誰？'
[[message]]
old = '''
フフフ――
よくぞ聞いてくれたね'''
[[message]]
old = '''
君は、《マンドラゴラ》って知ってるかい？
一部の覚者がフィンダムから持ち帰ったことで
レスタニアの植物学会・動物学会を
大震撼させたあのキュートな根っこのことさ！'''
[[message]]
old = '''
僕、あの子たちを研究しているんだけど
やっぱり一人じゃ限界があるだろう？
日当たり良くのびのびと育てられる環境――
そんな所を探していたら、君の噂を聞いたのさ'''
[[message]]
old = '''
だから、ぜひ君に育ててみてもらいたくて
今日は連れて来たんだよ！
ほら、ここに――'''
[[message]]
old = '''
――あれ
ちょっとちょっと、どこ行ったんだい！？'''
[[message]]
old = '''
――信じられないよ！
君、マンドラゴラを見なかった！？'''
[[message]]
old = '''
もしかして――
神殿の周りの動物を調べているときに
はぐれちゃったのかも'''
[[message]]
old = '''
ねぇ君、この辺りは詳しいんだろう？
悪いんだけど――探してきてくれよ！
きっとまだ、そう遠くへは行ってないはずだ'''
[[message]]
old = '''
マンドラゴラは普段、地中に隠れているけど
周りの茂みなんかに痕跡を残すことが多いんだ
怪しい場所は片っ端から調べてみてね
驚いて出てくるはずだよ！'''
[[message]]
old = '''
え、僕のことかい――
僕は、プロフェッサー・エイダス
皆にはそう呼ばれているけど、ただのマニアさ'''
[[message]]
old = '''
とはいえ一応、元・動物学者でね
今は“あるもの”に魅了されて
もっぱらその研究をしているんだよ'''
[[message]]
old = '''
それが《マンドラゴラ》！
植物なのに手足があって、人のように二足で歩き
猫のように愛嬌があって、木のように生えてくる――
なんて不思議で、奇妙で、可愛いんだ！'''
