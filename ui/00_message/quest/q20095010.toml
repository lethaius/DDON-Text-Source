[[message]]
old = '''
もしや、お前は覚者か！
頼む手を貸してくれ！'''
[[message]]
old = '''
私はオークどもの残党を追ってきたのだが
隊とはぐれ、この通り手傷を負ってしまった'''
[[message]]
old = '''
しかしオークはモゴックの精鋭隊に、大将格だ
このまま放置して力をつけたなら
いずれグリッテン砦の脅威になるかもしれん
だから頼む、私の代わりにやつらの討伐を――！'''
[[message]]
old = '''
くっ――、オークはどうだ？
お前の力で何とかなりそうか？'''
[[message]]
old = '''
そうか！
オークの精鋭部隊を倒してくれたのだな！'''
[[message]]
old = '''
これで――大きな脅威の芽はひとつ摘めたはず
感謝するぞ'''
