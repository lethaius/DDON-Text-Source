[[message]]
old = '''
頼む！
白竜の衰弱が目に見えて進んでいる'''
[[message]]
old = '''
一刻の猶予もなさそうだ
なんとしても黒騎士を打ち倒して
剣を持ち帰ってくれ'''
[[message]]
old = '''
奴めが傷をいやして
どこぞの世界に姿を消すのかと思うと
夜も眠れんわ'''
[[message]]
old = '向こうの連中と話し、早々に挑んでくれ'
[[message]]
old = '心苦しいが、ねぎらいの言葉が今は浮かばない'
[[message]]
old = '''
宿命として受け入れ、必ずや白竜を傷つけた
剣を持ち帰ってくれ'''
[[message]]
old = '最早――頼むと――願うばかり――'
[[message]]
old = '''
一応報告しておこう
ブラッドオーブでは、もう、白竜様の
状況を押しとどめることもできない'''
[[message]]
old = 'ここだけの話――オーブ収集は気休めさ'
[[message]]
old = 'ありったけのオーブを使ったが白竜様はよくならん'
[[message]]
old = '''
くっ――泣けてくるわ
もう、おまえたちにレスタニアの未来を
預けよう――それしか策はない'''
[[message]]
old = '''
川や池から腐臭が漂っていたという
報告があるんだ'''
[[message]]
old = '大地を巡る竜力があちこちで淀んでいるらしい'
[[message]]
old = '''
隊長さん、大丈夫？
休まなくていい？'''
[[message]]
old = '''
白竜様が傷ついてから
覚者様たちの顔色がどんどん悪くなって
いるのです'''
[[message]]
old = '''
自覚があるかどうかわからないけど――
隊長さん、あなたもね'''
[[message]]
old = '''
敵側に動きありとの情報がはいり
あろうことかネド王子はジリアンを伴って
出撃してしまった'''
[[message]]
old = '''
おぬしたちも急ぎメガド居住層へ
向かってくれ'''
[[message]]
old = '''
状況ははっきりとはわかっていない上に
あの黒騎士が潜む城塞だ'''
[[message]]
old = '''
用心して事に当たってくれ
わしもすぐに追いかける'''
[[message]]
old = '''
ネド王子が独断専行とは――
おぬしたちへの恩返しに取りつかれているようだ'''
[[message]]
old = '部隊編成を終えたらここを出よう'
[[message]]
old = '''
あんたたちの後に続く、勇猛な軍隊を
作ってやろうじゃないか'''
[[message]]
old = '''
隊長、一度で決めたいですね
白竜様も覚者も限界に近い――
俺、そう感じています'''
[[message]]
old = '''
さあ、行こうぜ
メガド居住層とやらへよ'''
[[message]]
old = '''
行こう、隊長――
黒騎士をやっつけて剣を取り戻そう――'''
[[message]]
old = 'はぁはぁ――'
[[message]]
old = '''
ふん――キツい戦いだな
勝利はそう簡単じゃないんだね'''
[[message]]
old = '''
いつ黒騎士が来るかと思うと――
ああ、緊張するよ'''
[[message]]
old = '''
黒騎士は手負いなんだろう？
だったら、きっと簡単さ'''
[[message]]
old = '''
黒騎士を見た者の話では
とてつもなく強いとのこと――'''
[[message]]
old = 'まあ用心に越したことはないですね'
[[message]]
old = '''
この戦闘が始まってから、黒騎士の姿を
見た者がいない'''
[[message]]
old = '''
レスタニアの竜に負わされた傷で
すでに死んだという噂も流れている'''
[[message]]
old = 'でも、竜を沈黙させるほどの力を持った相手'
[[message]]
old = '''
もし目の前に現れたら兵たちの士気が
どうなるか怪しい'''
[[message]]
old = 'ねえ、隊長'
[[message]]
old = '''
もし、もしも、この地が敵の手に落ちるような
ことがあれば'''
[[message]]
old = '''
一人でも多くの民たちをレスタニアに
連れて行ってくれないか？'''
[[message]]
old = 'ありがとう――これで、心おきなく戦えるよ'
[[message]]
old = '''
正直、こんなにいっぱいの感謝の気持ち――
未来への希望――どっちも初めてなの'''
[[message]]
old = 'こんな状況だけど、ああ、悪くはない気分だよ'
[[message]]
old = '''
僕はベルタの部隊と合流して、メイロワ将軍に
続きます！'''
[[message]]
old = '''
さあ、行きましょう
ここにいないなら、黒騎士はもっと奧に
いるはずですよ'''
[[message]]
old = '''
黒騎士め――
どっかでぶっ倒れてるんじゃねえか？'''
[[message]]
old = '''
勝手に死なれちゃ困るぜ
最後は俺が見送ってやる'''
[[message]]
old = '''
早く行かないとメイロワ将軍たちが
孤立しちゃうよ'''
[[message]]
old = '''
やったぞ！　メガド回廊を制圧！
この勢いのままにメガド王宮に突入だ！'''
[[message]]
old = 'なまじろき竜とともに死ぬがいい'
[[message]]
old = '弱者は滅ぶ、それが道理だ'
[[message]]
old = '理の呪縛に囚われ、闇に沈め！'
[[message]]
old = '力を付けたようだが――無駄なこと！'
[[message]]
old = '白竜から奪いし竜力は我が手にあるぞ'
[[message]]
old = '渡さぬ――この力、誰にも渡すものか――'
[[message]]
old = '早くこの魔物をやっつけないと'
[[message]]
old = '黒騎士は、何がなんでもここで倒すよ！'
[[message]]
old = '逃がすものか！'
[[message]]
old = 'くっ、睨まれると足がすくむ'
[[message]]
old = '黒騎士よ！　卑怯だぞ！　戦え！'
[[message]]
old = 'くそっ！　もどかしい！'
[[message]]
old = 'さあさあさあ！'
[[message]]
old = '今度こそ倒す！'
[[message]]
old = '邪魔な魔物め！'
[[message]]
old = '俺が相手だ！　かかってこい！'
[[message]]
old = '隊長、戦況が見えません！'
[[message]]
old = 'くっ――逃げられる！'
[[message]]
old = 'エリオット、突っこめ！'
[[message]]
old = 'こっち見るな！'
[[message]]
old = '隊長、リズ、行け！'
[[message]]
old = 'ジリアン、回り込め！'
[[message]]
old = 'なんだってんだ！'
[[message]]
old = 'くっ――手強いぜ'
[[message]]
old = 'セシリー、力を貸してね'
[[message]]
old = '大丈夫、結構動ける！'
[[message]]
old = 'ジリアン、気をつけて！'
[[message]]
old = '竜力を返せ！'
[[message]]
old = '急がないと黒騎士が逃げちゃう！'
[[message]]
old = 'くっ――セシリー、もう少し――お願い――'
[[message]]
old = '女を追って来たか'
[[message]]
old = '仲間など、見捨てれば良かろう'
[[message]]
old = 'この闇が気になるか'
[[message]]
old = '我が闇の中で、おまえに勝機はない'
[[message]]
old = '血が香るアッカーシェランはおまえに相応しい'
[[message]]
old = '悪しき竜は戦いを望んでいる'
[[message]]
old = '戦い無きレスタニアにはおまえの居場所はない'
[[message]]
old = 'おまえこそ、戦いを求めているのではないのか'
[[message]]
old = '激情に身を投じろ――そして死ね'
[[message]]
old = '白竜とともに滅ぶがいい'
[[message]]
old = 'おまえはまだ、世界を知らぬ'
[[message]]
old = '今こうしている間にも全ては変わりつつある――'
[[message]]
old = '何も知らずに消えろ'
[[message]]
old = '''
広大なメガドを守り切ることは、今のわしらでは
困難を極める'''
[[message]]
old = '''
さあ、敵に気づかれないうちに
あたしたちも展望城へ帰ろうじゃないか'''
[[message]]
old = '''
お急ぎください
白竜様が待っていらっしゃいますよ'''
[[message]]
old = '''
照れくさいけど――
思いを口にするのは気持ちがいいね'''
[[message]]
old = 'ほら、早く剣を持ってレスタニアへ！'
[[message]]
old = '''
隊長、城はあとで見物しようぜ
今は――さあ、急ごう'''
[[message]]
old = '早く～！　白竜様に剣を～！'
[[message]]
old = '''
今のところ首尾良く物事が進んでいます
この勢いをレスタニアに持って帰りましょう'''
[[message]]
old = '白竜様に元気になってもらうんです'
[[message]]
old = 'メイリーフは神殿にいるはずです'
[[message]]
old = 'どうだった？'
[[message]]
old = '''
ん？　エリオット――リズ――
その顔はやったのか！？'''
[[message]]
old = '''
隊長さん、おかえりなさい
でも白竜様が――急いで！'''
[[message]]
old = 'そ、それは――ほら、もっとよく見せてくれ'
[[message]]
old = '''
やってくれると思っていたよ
さあ、みんながお待ちかねだ'''
[[message]]
old = 'さすがだ！'
[[message]]
old = '''
期待にたがわず剣を持ち帰ってくれると
一瞬たりとも疑ったことはなかったぞ'''
[[message]]
old = 'さあ、剣を白竜様へ'
[[message]]
old = 'やはり――おま――え――だな'
