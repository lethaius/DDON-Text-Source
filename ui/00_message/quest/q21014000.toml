[[message]]
old = '''
あの、覚者様も忙しいとは思うんだけど
このエラン水林とミューセルお姉様のため
1つ、お願いを聞いてもらえないかしら――'''
[[message]]
old = '''
実は、このエラン水林で
またもや凶悪な魔物の群れの
目撃情報があったらしくて'''
[[message]]
old = '''
しかも、この《守り人の庵》から
そう遠くもない場所でのことらしいの
お姉様の身に危険が及ぶ前に対処しなきゃ――
何かあってからでは遅いでしょ！'''
[[message]]
old = '''
このままでは、エラン水林を復興するどころか
この庵の存続すら危なくなるかも知れない――
――どうか、討伐よろしくおねがいします！'''
[[message]]
old = '''
本当に倒してきてくれたのね！
ありがとう、この庵を――
お姉様やエンナたちを守るために
力を貸してくれて'''
[[message]]
old = '''
ふぅ、これでお姉様が
フラッとお散歩に出かけられても
安心して待つことができるわ'''
