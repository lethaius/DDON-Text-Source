[[message]]
old = '''
さて――
ネド王子はベルタという老盗賊と
行動をともにしており――'''
[[message]]
old = '''
目下、かの地では、盗賊のアジト探しが
行われているのであろう'''
[[message]]
old = '''
ネド王子と早く会えると良いな
友好的な関係を築ける相手であることを祈ろう'''
[[message]]
old = 'ここだけの話――'
[[message]]
old = '''
よその大陸の王子は凡庸であるほど
ありがたい
そうは思わんか'''
[[message]]
old = 'フィンダムの時もそうだったけど――'
[[message]]
old = '''
よその大陸と交わると、ジョゼフ様はすぐに
どっちが上か――なんてことを考える
時々、いやになるんだ'''
[[message]]
old = '''
将軍はもういねえぞ？
誰かと話して状況の確認といこうぜ'''
[[message]]
old = '''
交渉の主役はジリアンですよね？
今頃は敵陣にいて、熱弁を振るって
いるのかもしれませんよ'''
[[message]]
old = '''
あー、心配――
何もかもが心配！'''
[[message]]
old = 'わたしたちも早く動こうよ！'
[[message]]
old = '''
あんたが来たら状況を報告するようにと
将軍から仰せつかっている'''
[[message]]
old = '''
我々は盗賊のアジトに関する情報を集めるために
奔走した'''
[[message]]
old = '''
その結果、盗賊のアジトは、西の湖の畔にある
洞窟の一画にあることが分かった'''
[[message]]
old = '''
すでに洞窟に向かっているメイロワ将軍と合流して
一緒に事に当たってくれ'''
[[message]]
old = 'ベルタのことは聞いているか？'
[[message]]
old = '''
メイロワ将軍とは同世代の古強者で――
狙いはいつも王家の財宝だった'''
[[message]]
old = '''
奪い、取り戻し、将軍とは因縁の仲
王家の財宝だの盗賊だの、今の状況を考えれば
古き良き時代の物語だがな'''
[[message]]
old = '''
行かねえのか？
西にある湖の湖畔だとよ'''
[[message]]
old = '''
急ぎましょう
将軍と盗賊ベルタの話を聞けば聞くほど
問題発生の予感しかしませんよ'''
[[message]]
old = '''
王子は盗賊たちの人質にされたという
考えもあるみたいだよ'''
[[message]]
old = 'ネド王子はダクレイム砦か――'
[[message]]
old = '''
ダクレイムもまたオークに奪われた砦よ
そんなところへ王子がなぜ――'''
[[message]]
old = '''
盗賊との因縁が深い将軍よりも
わたしの方が、相手も交渉しやすい――
そう思っていたのに――ああ、やっちゃった'''
[[message]]
old = '''
盗賊は生業だって開き直られたら
腹が立っちゃってね'''
[[message]]
old = '''
予想はしていたが、解放軍と盗賊団は
友好的な雰囲気とはいえねえ'''
[[message]]
old = '''
出来ることなら、さっさとここから
立ち去りてえがな'''
[[message]]
old = '''
少々揉めましたけど
王子の居場所がはっきりしたのは
大きな収穫ですね'''
[[message]]
old = 'ネド王子は何を考えているのかな――'
[[message]]
old = '''
盗賊に連れ去られたというわけじゃあ
ないみたいだし'''
[[message]]
old = 'おまえたちが噂の異国の覚者たちか――'
[[message]]
old = '''
王都メガドにある、メガド離宮が堕ちたのは
知っているだろう？'''
[[message]]
old = '''
メガド離宮の牢に捕えられていたお頭は
陥落寸前に神殿守護兵から王子を連れて
逃げるよう託されたんだ'''
[[message]]
old = '''
敵で埋め尽くされた辺境を切り抜け
この近くまで来たのだが、あと少しというところで
オークどもに見つかってしまった'''
[[message]]
old = '''
その時、お頭は王子を逃がして
自分は捕まっちまった'''
[[message]]
old = '''
俺たちはオークからもかっぱらっていたからな
奴らの法に従えば、処刑は確実だ'''
[[message]]
old = '''
俺たちはなんとしてもお頭を助けたい
おまえたちの力を貸してくれ'''
[[message]]
old = '''
ここからも腕の立つ連中が行っているが
相手はオークだからな'''
[[message]]
old = '''
俺たち盗賊には荷が重い
どうか、力を貸してくれ'''
[[message]]
old = 'これは難儀なことだ――'
[[message]]
old = '''
ダクレイム砦攻略は大変だぞ――
じっくり作戦を練らねば――'''
[[message]]
old = 'おぬしら、一度国に帰ってはどうだ'
[[message]]
old = 'ダクレイムは難攻不落と名高い要衝'
[[message]]
old = '''
潜入はそう簡単ではない
ここは思案のしどころだ
今少し、考える時間をもらおう'''
[[message]]
old = '''
いまだにネド王子と会えずにいるのは
巡り合わせが悪いとしか言いようがない'''
[[message]]
old = '''
でも、これが運命とあきらめるわけにはいかない
王子が、最後の希望なんだから
もう、それしかないんだ'''
[[message]]
old = '俺たちにとっちゃお頭の命が最優先'
[[message]]
old = '''
もちろんネド王子のことも忘れちゃいない
何かあったら、寝覚めが悪いからな'''
[[message]]
old = '盗賊と手を組むことになるとはな'
[[message]]
old = '''
ったく、何が起こるかわかんねえな
まあ、そこが人生の面白いところだけどよ'''
[[message]]
old = '''
王子の安否は気になりますけど
どうやらすぐには動きはないようです'''
[[message]]
old = 'ここらでレスタニアに戻りましょう'
[[message]]
old = '''
なかなかお会いできないなあ
さすが王子だね'''
[[message]]
old = 'やあ、おかえり'
[[message]]
old = '''
アッカーシェランの方は小休止かい？
ゆっくり休むといいよ'''
[[message]]
old = 'ついにネド王子の居場所がわかったのだな！'
[[message]]
old = 'しかし、敵の支配下の砦にいるとは――'
[[message]]
old = '''
事はそう簡単ではないだろうから
くれぐれも慎重にな'''
[[message]]
old = '→準最ダンジョン（準最素材）解放'
