[[message]]
old = '''
覚者様――此度のご尽力
言葉では表せないほどのご恩を感じております
我々モルフォールの住民だけでなく、セシリーも――
いや、今は精霊竜様と言うべきですね'''
[[message]]
old = '''
今や我々にとって彼女は命の源――
しかし――つい先ほど、モードレッドから
不吉な連絡がありまして'''
[[message]]
old = '''
始まりの洞にて、大きな爆発音が聞こえたとのこと
爆発――モルフォールにとって、苦い響きです
つい先日まで、爆発を引き起こした
恐ろしい魔物に苦しめられていたのですから'''
[[message]]
old = '''
聖域は清められたとはいえ、
未だ侵食の痕が残る場所もあると聞きます
さらには、聖域から漏れ出した侵食魔を見た者も
村内には多数いるようです――'''
[[message]]
old = '''
覚者様、念のため、この魔物たちを全て討伐し
《<SPOT 880>》の状況を
見て来てくださいませんか？'''
[[message]]
old = '''
覚者様、聖域から漏れ出ているものも含め
周辺の魔物を全て討伐し
《<SPOT 880>》を
調べてきてくださいませんか？'''
[[message]]
old = '''
考えるのも恐ろしいことですが――
もし今、樹内で魔物が勢いづきでもすれば
芯なる樹は――精霊竜様は――'''
[[message]]
old = '''
なんと――
侵食を広めたあの魔物が、樹内に棲みつき
さらに、強力な群れを作りかけていたと――'''
[[message]]
old = '''
それを――打ち倒されたのですね？
覚者様、貴方のような方がこの地を
訪れてくださったのは、まさに精霊竜の
お導きとしか考えられません'''
[[message]]
old = '''
貴方様のお名前は
モロー樹林の歴史に刻まれることでしょう
モロー、いえフィンダムの民を代表して
お礼申し上げます'''
