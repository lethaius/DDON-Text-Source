[[message]]
old = '''
鍛錬は続けているか？　力は落ちていないか？
どんな強者でも気を抜けば衰える
お前は力の証明ができるか？'''
[[message]]
old = '''
よし、今島内で暴れ回っている魔物を討伐して
俺にその力を見せてくれ'''
[[message]]
old = '''
――お前が覚者だからって
試そうとしてるわけじゃないぞ
同じ調査隊の仲間として、鍛錬の大切さをだな――'''
[[message]]
old = '''
とにかく、俺は口先だけのヤツが大嫌いでな
お前がジョゼフ様のお墨付きって肩書きに
ふさわしい力を維持してるってこと、証明してくれ'''
[[message]]
old = '''
勝ったはいいがボロボロの有様――
なんてことのないように
今回は一度も倒れずに討伐してみせてくれ'''
[[message]]
old = '''
そうだ、討伐後は一度ここに集合してくれ
それなりの見返りも用意しているんだ'''
[[message]]
old = '''
悪く思わないでくれ
俺は口先だけの奴が大嫌いでな'''
[[message]]
old = '''
なに――良い結果を出せば
それなりの見返りも用意している
損はしないはずだ'''
[[message]]
old = '''
勝ったはいいが、この程度の魔物に
ボロボロの有様――なんてことのないように
一度も倒れず討伐してみせてくれよ'''
[[message]]
old = '''
お前の力、本物ってワケか――
俺がとやかく言うようなことじゃなかったな
試すようなことをして、すまなかった'''
[[message]]
old = '''
俺なりの特上の礼を用意しておいた
まあ、持っていってくれ'''
[[message]]
old = '''
――どうした、鍛錬不足なんじゃないのか？
慢心か？　過信か？
そんなことでは己だけでなく、隊すら
危険に晒すことになりかねん'''
[[message]]
old = '''
これでは、用意していた報酬品を
渡すことはできんな――
これは一応用意しておいた粗品だ、受け取れ'''
[[message]]
old = '敵との戦闘で一度も死亡状態になりませんでした'
[[message]]
old = '依頼者からの報酬が多くなります'
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
