[[message]]
old = '''
行くのだな？
向こうの皆によろしく伝えてくれ'''
[[message]]
old = '''
“芯なる樹”が元に戻ればフィンダムの大地は
回復する――
そして、君たちは、治療の準備として
患部周辺の魔物の掃討を任されているわけだ'''
[[message]]
old = '''
僕なんかには耐えられない重圧だな
さすがだよ'''
[[message]]
old = '''
あなたたちは毒に侵された魔物を“侵食魔”と
呼んでいるそうだな'''
[[message]]
old = '――実に示唆に富んだ名だ'
[[message]]
old = '''
侵食魔が集まると、汚れた力も集まり
その結果、大地ばかりか、水も、空気も、全てが
侵食されたように汚染されてしまうのだ'''
[[message]]
old = '''
ともあれ芯脈の浄化を、侵食魔に
邪魔されるようなことがあってはならない'''
[[message]]
old = '''
となれば、樹内に巣くった魔物の一掃――
これが最優先となる'''
[[message]]
old = '''
芯脈が治癒できれば
ウィルミアも本来の意識を取り戻すだろう'''
[[message]]
old = '''
ただ、いまのウィルミアにとっては
我々も樹内に侵入した外敵――'''
[[message]]
old = '''
くれぐれも警戒しつつ
樹内の侵食魔を掃討して欲しい'''
[[message]]
old = '''
侵食魔に関する知識は、残念ながら
我々にはほとんどない
むしろ、あなたたちの方が戦いを通じて
よく知っていることだろう'''
[[message]]
old = '''
あなたたちがいてくれて
とても心強く思っていることを
ぜひ、知ってほしい'''
[[message]]
old = '''
隊長が留守のあいだはガルドリンが
いろいろと助言をくださいました
侵食魔の掃討は全員で手分けしてやりましょう'''
[[message]]
old = '''
セシリーとも話したんだが、このあたりで
遭遇した侵食魔の強さを考えると
分担して事に当たった方が早く終わりそうだ
そういうことでいいな？'''
[[message]]
old = '''
隊長、どっちがいっぱい魔物を退治するか――
競争する？'''
[[message]]
old = 'さあ、隊長、始めましょう！'
[[message]]
old = 'みなさん、ありがとうございました'
[[message]]
old = '''
わたしは、父とともに
芯脈の浄化に取りかかります'''
[[message]]
old = '気がかりなのは先ほどの咆哮――'
[[message]]
old = '''
ウィルミアが、私たちを外敵とみなして
警戒しているのかもしれません'''
[[message]]
old = '''
浄化には少し時間がかかりそうです
みなさんもどうか、今のうちに休息をとって下さい'''
[[message]]
old = '''
浄化はわたしが進めますから
皆さんは休んで、見ていてください'''
[[message]]
old = '''
ごくろうだった
ほどなく芯脈が――そして侵食された
すべてが浄化されることだろう'''
[[message]]
old = '''
あなたたちの献身のおかげだ
本当に感謝しているよ
ゆっくりと休んでくれ'''
[[message]]
old = '''
竜はまだ暴れてるんだ
油断はできねえぞ'''
[[message]]
old = '''
はあ――
結構頑張ったけど、隊長にはかなわないよ
まあ、それはそうだよね～'''
[[message]]
old = '''
なんでしょう、この胸騒ぎは――
さっきの咆哮は――'''
[[message]]
old = 'ああ、早く全てが浄化されますように！'
[[message]]
old = '''
あれ？
戻って来て良かったのかい？
向こうはかなり重要な局面なんだろう？'''
[[message]]
old = 'ロイグのことを考えていたのだが――'
[[message]]
old = '''
見くびるわけではないが
ごくごく普通の男だったはずだ'''
[[message]]
old = 'それがこれほどの――'
[[message]]
old = '''
世界がひとつ、崩壊するかもしれぬほどの
大それた事件を起こすとは――'''
[[message]]
old = '''
我々の脅威だったディアマンテスを
思い出さずにはいられんな'''
