[[message]]
old = '''
聞いたわよ、あなた大活躍なんだってね！
ねぇ、あなたの実力ならヤツにも
勝てるかもしれないわ'''
[[message]]
old = '''
ヤツも昔は、村の若者の腕試し相手として
愛されていた魔物だったんだけど――
数々の戦士と戦ったおかげで鍛えられちゃって
――もう手に負えないのよね'''
[[message]]
old = '''
腕に覚えがあるのなら、ぜひ挑んでみてちょうだい
――せっかくだし、村の腕試しの習慣に従って
一度も膝をつかずに倒してきてよ！
とびきりの報酬を用意するわ'''
[[message]]
old = '''
ヤツは、昔から《<STG 827>》に
暮らしているの
良い結果を期待しているわね'''
[[message]]
old = '''
もう村には、ヤツを倒せるほどの戦士がいないの
腕に覚えがあるのなら、ぜひ挑んでみてちょうだい
《<STG 827>》がヤツの住処よ'''
[[message]]
old = '''
村の腕試しの習慣に従って
一度も膝をつかずに倒してきてくれたら
とびきりの報酬を用意するわよ！'''
[[message]]
old = '''
本当にやりとげてくれたのね！
あなた――やっぱりダナに腰を落ち着けたら？
村のみんなに稽古でもつけてあげてよ'''
[[message]]
old = '''
子供の頃から親しんだものが無くなっていって
村の状況がどんどん変わっていくのは悲しいけど――
あなたのような変化なら大歓迎だわ
ね、今度墓守との死闘の話を聞かせてよ！'''
[[message]]
old = '''
そう――やられてしまったの――
まぁ、倒せただけでも十分よね！
そう気を落とすことないわ'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
