[[message]]
old = '''
《リミット解除》の基本はもうわかったようだな
次は《極限合成》について教えよう'''
[[message]]
old = '''
いいか――
この世には、さらなる力を秘めた武具が存在する
例えば“最強の武器”として扱われていたような
名高い武具がそうだ'''
[[message]]
old = '''
もしそういった武具をオレに渡してくれたら――
その力を極限まで引き出してやることができる'''
[[message]]
old = '''
当然だが、《極限合成》を試す前に
★４まで強化していなければならん――'''
[[message]]
old = '''
オレが前に渡した武具ならば
すでに★４まで強化してあるから
試すには最適かもしれんな'''
[[message]]
old = '''
アレを使うのが嫌なら
自分で最強と名高い武具を手に入れて
★４まで強化して《極限合成》を試すといい'''
[[message]]
old = '''
もう察しはついていると思うが
武具の《極限合成》には
★４まで強化された名高い武具と
素材、費用――そのすべてが必要なのだ'''
[[message]]
old = '''
最強の武具であろうと、《極限合成》するには
★４まで強化していなければならん――
オレが前に渡した武具ならば、すでに★４だ
《極限合成》を試すには最適かもしれんな'''
[[message]]
old = '''
もう察しはついていると思うが
武具の《極限合成》には
★４まで強化された名高い武具と
素材、費用――そのすべてが必要なのだ'''
[[message]]
old = '''
《極限合成》は
武具の攻撃能力を
大幅に向上させるものだ
その真価、ぜひ戦場で試してみてくれ'''
[[message]]
old = '''
一つ、これは特に大切なことだぞ――
武具の《極限合成》は
“原則として、武具ごとに１度しかできない”上に
“引き上げられる攻撃能力には個体差がある”'''
[[message]]
old = '''
もしも――より攻撃能力を
引き上げた武具を手にしたいと思うなら
新たに武具と費用を準備する必要がある'''
[[message]]
old = '''
ああ、《黄金石》を使うのであれば
すでに《極限合成》した武具に対しても
再び試すことが可能だったな'''
[[message]]
old = '''
それにしても、だ――
お前は本当にオレの話をよく聞いてくれる
オレは昔、そこまで真剣に他人の話を
聞かなかった'''
[[message]]
old = '''
またか、と思われるかもしれんが
オレの昔の装備品を持っていくといい
どう使うもお前の自由だ
ただ、お前に託したい――それだけだ'''
