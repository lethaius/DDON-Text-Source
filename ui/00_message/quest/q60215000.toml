[[message]]
old = '''
ああ、悪いね
あんたに頼みごとをしたいって子が
いるもんでさ――'''
[[message]]
old = '''
エトナって子だよ
多分二階にいると思うから
会いにいってやってくれるかい？'''
[[message]]
old = '''
エトナがあんたに
頼みたいことがあるっていうんだ
多分二階にいると思うから
会いにいってやってくれるかい？'''
[[message]]
old = '''
ああ、あんたが異国の覚者様だったのね！
あたしはエトナよ
ねぇ、ひとつお願いしたいことがあるんだけど――'''
[[message]]
old = '''
最近この辺り、地鳴りがすごいのよ
なのに、みんな「タラスクが来るんじゃないか」
なんて憶測で怖がるばかり'''
[[message]]
old = '''
こんな時こそ、過去の記録をあらって
似たような事件がなかったか
確かめるべきだと思わない！？'''
[[message]]
old = '''
だから昔の本がある《<SPOT 919>》に
行きたいのに、あそこはもう獣だらけだからって
誰も相手にしてくれないのよ――'''
[[message]]
old = '''
ちょっとくらい危険を冒しても
過去の本にはそれ以上の価値があるはずなの――
特に、こんな時には――'''
[[message]]
old = '''
でね、《<SPOT 919>》には“獣の主”がいて
そのせいで獣たちが集まってるって聞いたわ
覚者様が“獣の主”を倒してくれたら
きっと獣たちも散るはず――'''
[[message]]
old = '''
お願い――
過去の本がどうしても必要なの
“獣の主”を倒してきて！'''
[[message]]
old = '''
お願い――
過去の本がどうしても必要なの
《<SPOT 919>》に巣食う
“獣の主”を倒してきて！'''
[[message]]
old = '''
“獣の主”を倒してきてくれたのね
ありがとう――！
これで本を探しに行けるわ！'''
[[message]]
old = '''
よその国から来た見慣れない人だけど
とても強くて優しい覚者様なのね
あの、これ、お礼に――少しだけど――'''
