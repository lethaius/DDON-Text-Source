[[message]]
old = '''
大食堂にも、前は店員さんがいて
接客をしてくれてたんだけどね
この混乱で行方不明になっちゃったんだ'''
[[message]]
old = '''
彼女――ヘザーが今どこにいるのか
無事かどうかすらわからなくて――'''
[[message]]
old = '''
もし無事でいるなら
ティネス砦が安全になったことを伝えたいし
前みたいに彼女に手伝ってもらえたらなって――'''
[[message]]
old = '''
ヘザーを探してくれるの？
ほ、ホントに！？
えっと、それじゃあまずは情報収集よね'''
[[message]]
old = '''
ティネス砦の中だと、心当たりは――
彼女と仲が良かったセダなら
何か情報を持ってないかしら？'''
[[message]]
old = '''
彼女と仲が良かったセダなら
なにか情報をもっているかもしれないわ
無事でいてくれたらいいんだけど'''
[[message]]
old = '''
ヘザーが戻って来たわ！
ケガも無くて、いつもの笑顔が素敵なヘザーだった！
それに少し休んだら食堂を手伝ってくれるって――
あなたのおかげよ、どうも有り難う！'''
[[message]]
old = '''
ヘザーの行方？
――そうですね、途中までは
確かに一緒に逃げていたんです'''
[[message]]
old = '''
でも、魔物に追われるうちに
はぐれてしまいまして――
ロスギルの近くまでは一緒だったはずなんです'''
[[message]]
old = '''
ヘザーという女性？
詳しいことはわからないが
ティネス砦から逃げ延びた人々が
この近くにいたのは確かだ'''
[[message]]
old = '''
近くに麦畑があって
そこに使われていない小屋があるんだが――
あの辺りを使っていたようだな'''
[[message]]
old = 'もしかして、誰か助けにきてくれたの？'
[[message]]
old = '''
ヘザーは私よ
一緒に逃げていたみんなとはぐれちゃって――
外は魔物だらけだし、怖くてずっとここに隠れてたの'''
[[message]]
old = '''
みんなはもうティネス砦に戻ってるのね
私も早く帰りたいわ！
ああ、またみんなに会えるなんて夢みたい'''
[[message]]
old = '''
助けに来てくれて、ありがとう――！
これでやっと私もティネス砦に帰れるわ'''
