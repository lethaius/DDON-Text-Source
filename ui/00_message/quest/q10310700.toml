[[message]]
old = '''
ボクの真の“相棒”がこの手に戻った今
もはやこの奪還作戦の成功は
約束されたも同然！'''
[[message]]
old = '''
“約束が約束されている”と言っても
過言ではないね！'''
[[message]]
old = '''
さぁ、ボクが今までずっと温めてきた
“とっておきの作戦”で
オークくんたちに引導を渡してやろう！'''
[[message]]
old = '''
慌てふためいて取り乱す姿が
瞼の裏にくっきり映って見えるよ
目を開けていてもね！'''
[[message]]
old = 'あっ'
[[message]]
old = 'あっはっ'
[[message]]
old = 'あっはっはっ'
[[message]]
old = 'あっはっはっは！'
[[message]]
old = '''
隊長！　ついにここまで来たよ
さあ最後の作戦だ！'''
[[message]]
old = '''
――あれ、ないぞ――
あれ――そんな馬鹿な――
僕に限ってそんなハズは――'''
[[message]]
old = '''
あれ、まずい――まずいぞ――
アレがないと、もう終わりだ――
落ち着け――いつだ――どこでだ――'''
[[message]]
old = '''
――ああ、分からない
ダメだダメだ――
――隊長、ひとつ頼みがある
実に簡単なヤツだ'''
[[message]]
old = '''
この“とっておきの作戦”には
例の“アレ”が欠かせなくてね'''
[[message]]
old = '''
この作戦のキーと言ってもいいものだ
というか“キーそのもの”なんだけど'''
[[message]]
old = 'つまり、ものすごく簡潔に説明すると――'
[[message]]
old = '作戦に使う《鍵》をなくしてしまった'
[[message]]
old = '''
そういうことになるだろうね！
あっはっはっは！　こいつはケッサクだ！'''
[[message]]
old = '''
この城の裏門の《鍵》なんだけどね
今日という日が来るまで
ずっと肌身離さず持っていると思っていた'''
[[message]]
old = '''
だけど、いつの間にか
どこかに落っことしてしまってたようだ'''
[[message]]
old = '''
うーん――
そうだなぁ、ムスタファとかいいんじゃない？'''
[[message]]
old = '''
“白髪にヒゲ”と言ったら
もう物知りさんで決まり！'''
[[message]]
old = '''
なにせもう一滴も覚えてないからね
ヤケクソさ！'''
[[message]]
old = '''
ふむ、これは覚者殿
何かご用でも――'''
[[message]]
old = '''
え？　ソネル様がヤケクソで私を指名？
はぁ、いまいち事情が呑み込めませんが――'''
[[message]]
old = '''
作戦に使う裏門の《鍵》――ですか
それをなくされてしまい
ヤケクソになられている、と'''
[[message]]
old = '''
そうですな――
確かに“白髪にヒゲ”ではありますが
私も失せ物に関しては――'''
[[message]]
old = 'そう言えば、“失せ物”で思い出したことが'
[[message]]
old = '''
数日前のことですが
食堂で起きた妙な事件の話を耳にしましてな'''
[[message]]
old = '''
「シチュー鍋の“かき混ぜ棒”が消える」
というもので、食堂にいるアクギスから
聞いたのですが'''
[[message]]
old = 'ある晩、食堂で翌日の仕込みをしていたところ――'
[[message]]
old = '''
何者かがフラッとやって来て
暗闇の中何やらシチュー鍋のところで
ゴソゴソとやっておったそうで'''
[[message]]
old = '''
慌ててアクギスが駆け寄ったときには
その人物も、かき混ぜ棒も消えておったそうじゃ'''
[[message]]
old = '''
私もその事件に少々興味を持ちましてな
展望城内をあちこち調べて回ったのです
するとなぜか――'''
[[message]]
old = '''
それと思しき棒を
展望城入り口の門兵が持っておりまして
どこで手に入れたか問い質したのですが'''
[[message]]
old = '''
「“重要な作戦の棒切れ”だから答えられない」
の一点張りでしてな――困ったものです'''
[[message]]
old = '''
そもそも犯人なら
堂々と持っていることもないでしょうし
謎めいた事件として迷宮入りしそうですな'''
[[message]]
old = '''
――ああ、すっかり話が反れてしまいましたな
お忙しい覚者殿を引き留めてしまって申し訳ない'''
[[message]]
old = '''
あ！　隊長じゃないか！
こんにちは！
ずいぶんと久しぶり！'''
[[message]]
old = '''
ちょっと見ない間に大きくなったみたいだね！
いや、ボクが小さくなったのかな？'''
[[message]]
old = '''
え？　“シチュー鍋のかき混ぜ棒事件”に
心当たりはないかって？'''
[[message]]
old = '''
隊長、そんな珍妙な話が
いったいボクと何の関係があるというんだい？'''
[[message]]
old = '犯人の正体について'
[[message]]
old = 'シチュー鍋のかき混ぜ棒の行方'
[[message]]
old = '''
今はそんなおとぎ話みたいな事件の真相を
追いかけてる場合ではないだろう！'''
[[message]]
old = '''
確かにボクは食堂のシチューが大好きさ
何かがんばったご褒美に
必ずシチューを食べることにしている'''
[[message]]
old = '''
夜中までかかってようやく
倉庫中ひっくり返して《鍵》を見つけたあの日も
その足でまっすぐ食堂へ向かったね'''
[[message]]
old = '''
それで鍋から直接シチューを
失敬しようとして、あやうくローブの袖が
浸かりそうになったからあわてて――'''
[[message]]
old = '''
袖の中には大事な《鍵》が入っていたし
万が一鍋の中に――落としたりでも――したら――'''
[[message]]
old = 'あ――'
[[message]]
old = '――'
[[message]]
old = '――――'
[[message]]
old = '''
鍋だ！　隊長！
シチュー鍋だ！
《鍵》はそこだ！'''
[[message]]
old = '一刻も早く、食堂に向かってくれたまえ！'
[[message]]
old = '''
今はそんなおとぎ話みたいな事件の真相を
追いかけてる場合ではないだろう！'''
[[message]]
old = '''
確かにボクは食堂のシチューは大好きさ
何かがんばったご褒美に
必ずシチューを食べることにしている'''
[[message]]
old = '''
夜中までかかってようやく
倉庫中ひっくり返して《鍵》を見つけたあの日も
その《鍵》を握り閉めてまっすぐ食堂へ向かったね'''
[[message]]
old = '''
シチューを食べようと鍋に手を伸ばしたその時
思いもよらぬモノが目に入ってね'''
[[message]]
old = '「もしかしてこれ、ボクの“相棒”なんじゃ？」'
[[message]]
old = '''
そう思った次の瞬間には、それを抱えて
外に飛び出してたよ！'''
[[message]]
old = '''
結局それはボクの“相棒”じゃなかったんだが
あれを手にしたその瞬間――'''
[[message]]
old = '''
シチューまみれになるのも忘れて
両の手で――力いっぱい鍋から
引き上げ――て――'''
[[message]]
old = 'あ――'
[[message]]
old = '――'
[[message]]
old = '――――'
[[message]]
old = '''
鍋だ！　隊長！
シチュー鍋だ！
《鍵》はそこだ！'''
[[message]]
old = '一刻も早く、食堂に向かってくれたまえ！'
[[message]]
old = '''
おや、覚者さんかい
どうしたんだい？そんな慌てて'''
[[message]]
old = 'え？　シチュー鍋に大事な《鍵》を落とした？'
[[message]]
old = '''
シチュー鍋なら部屋の真ん中の大きいやつだけど
あいにく今、かき混ぜ棒がなくて
鍋の中のもの探すのは大変だよ'''
[[message]]
old = '''
奪還直後で何かと物がなくてね
ちょうど倉庫で大鍋に使えそうな
“大きな棒状のもの”を見つけたんで使ってたのさ'''
[[message]]
old = '''
でも、数日前に食堂に現れた侵入者が
なぜかその棒を持って行っちゃったんだよ
ほんと迷惑な話さ！'''
[[message]]
old = '''
それに、今そこにあるのは
今朝から仕込み中のシチューだけど
《鍵》なんか入ってなかったと思うよ'''
[[message]]
old = '''
２、３日前のものなら
小鍋に移してどこかのテーブルに
置いてたと思うから、そっちを探しなよ'''
[[message]]
old = '''
貴重な食べ物なんだから
ダメにしないように探しておくれね'''
[[message]]
old = '''
隊長！　どうだった！？
《鍵》は見つかったかい！？'''
[[message]]
old = '――――'
[[message]]
old = '''
これだ！
紛れもなく裏門の《鍵》だ！'''
[[message]]
old = '''
さすがだ！　さすがは隊長だ！
これさえ――これさえあれば
最早城外は奪還したも同然！'''
[[message]]
old = '''
さぁ！
このアツアツの《鍵》とボクの情熱が冷めないうちに
奪還作戦の最終段階へ進むとしよう！'''
[[message]]
old = '''
隊長！　どうだった！？
《鍵》は見つかったかい！？'''
[[message]]
old = '――――'
[[message]]
old = 'なんだいこれは――？'
[[message]]
old = '''
くそっ！　ただのスプーンじゃないか！
誰だ！　鍋にスプーンを落とす
非常識なやつは！'''
[[message]]
old = '''
このままではボクが煮込み続けた作戦が
すべて蒸発してしまう！'''
[[message]]
old = '''
《鍵》が誰かの胃袋に飲み込まれる前に
一刻も早く探して来てくれ！'''
[[message]]
old = '''
隊長！　どうだった！？
《鍵》は見つかったかい！？'''
[[message]]
old = '――――'
[[message]]
old = 'なんだいこれは――？'
[[message]]
old = '''
くそっ！　ただの生煮えのジャガイモじゃないか！
誰だ！シチューにジャガイモを入れる
非常識なやつは！'''
[[message]]
old = '''
このままではボクが煮込み続けた作戦が
音を立てずに煮崩れしてしまう！'''
[[message]]
old = '''
《鍵》が誰かの胃袋に飲み込まれる前に
一刻も早く探して来てくれ！'''
