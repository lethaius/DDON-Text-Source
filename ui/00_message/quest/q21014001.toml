[[message]]
old = '''
よう！　こんな所で会うとはな、新人覚者
っと――悪い悪い、もう隊長なんだったな
大活躍だって話、聞いたぜ'''
[[message]]
old = '''
――そもそもなんで俺がいるんだ、って顔だな
実は、こっちにある珍しい品を
レスタニアでも売ろうと思って調達しにきたんだ
もちろん表向きは未知の大陸の調査、だけどな'''
[[message]]
old = '''
で、このエラン水林の資源に目を付けたんだが――
この大陸の魔物は手強くてな、お前も知ってるだろ？'''
[[message]]
old = '''
あ、そうだ――良いことを思いついた
新人覚者だったお前に神殿を案内したあの時から――
どれだけ成長したか、見せてくれよ！'''
[[message]]
old = '''
ちょうどエラン水林に、腕試しに最適な奴がいるんだ
今のお前なら、一度も倒れずに
片づける事なんか朝飯前のはず――
期待してるぜ、隊長さん'''
[[message]]
old = '''
もちろん邪魔な魔物を片付けて欲しいんだが
それより、お前の成長を見たいというのが
大きいんだぜ？'''
[[message]]
old = '''
初めて白竜神殿を案内した時、覚えてるか？
あの時から、随分立派になったよなあ'''
[[message]]
old = '''
だが、魔物もかなり強大だぞ――
やるなら、心してかかれよ
お前が一度も倒れずに、無傷で帰って来ることを
祈ってるぜ'''
[[message]]
old = '''
はぁ――また一回り、成長しちまったんだな
なんだかさっき見送った時より
お前が大きく見える気がするよ'''
[[message]]
old = '''
俺もお前を見習って、覚者一本で
やっていこうかな――なんてな、冗談だ'''
[[message]]
old = '''
ほら、祝いの品だ――
いろいろと、ありがとうよ'''
[[message]]
old = '''
はは、あれだけの魔物――
さすがのお前でもキツかったか
とはいえ、倒してきただけでも大したもんだ'''
[[message]]
old = '''
覚者人生はまだまだ長い――
これからも、一緒に頑張ろうぜ
これは討伐の礼だ、受け取ってくれ'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
