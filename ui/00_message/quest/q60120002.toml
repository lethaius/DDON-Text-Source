[[message]]
old = '''
王宮内広間《メルガン・アルケミデア》
に向い、異質な気配の正体を
確かめていただきたいのです'''
[[message]]
old = '''
ディアマンテス派の者たちが
錬魔や魔道兵器の研究を続け、
何かを企んでいるらしいことは
掴んでおりましたが――'''
[[message]]
old = '''
かの者らの企みが
実を結んだとしたら――'''
[[message]]
old = '十分な準備を整え、臨むのです'
[[message]]
old = '''
――おお、覚者よ
あの禍々しい気配が消えゆくのを
感じました'''
[[message]]
old = '''
もっとも恐るべき魔物の
複製まで造り出そうとは――'''
[[message]]
old = '''
しかし、彼らの技術だけで成し得たことの
ようには思えません'''
[[message]]
old = '''
それに、魔物を生みだした技術があれば
おそらくまた、同じことが――'''
[[message]]
old = '''
覚者よ、今しばらくはあなたを
頼りとさせていただくかもしれません'''
[[message]]
old = '''
覚者よ、頼みます
王宮内《メルガン・アルケミデア》にて蠢く
気配を断ってください'''
[[message]]
old = '''
あれは、まちがいなくメルゴダに――いえ
レスタニアに害なす者の気配'''
[[message]]
old = '大きな危機を招くまえにどうか'
