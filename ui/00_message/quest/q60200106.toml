[[message]]
old = '''
ふむ、白竜様が貴方により深き祈りの技を
与えようとしていらっしゃるのですね――'''
[[message]]
old = '''
わかりました
今回もまた、この技が貴方に扱い切れるものか
私が見極めてまいりましょう'''
[[message]]
old = '''
ふさわしい試練の場を用意します
そちらで落ち合うことにしましょう'''
[[message]]
old = '''
ああ、試練の場へはエリアランクが十分でないと
入ることができないかもしれません
確認してから向かうとよいでしょう'''
[[message]]
old = '''
ここでは皆さんに迷惑がかかります
試練の場を用意しますので、そちらで
落ち合うことにしましょう'''
[[message]]
old = '''
ああ、試練の場へはエリアランクが十分でないと
入ることができないかもしれません
確認してから向かうとよいでしょう'''
[[message]]
old = '''
ようこそ、ここが試練の場です
今回も私が共に戦場を駆け
より近い場で貴方を導こうと思います'''
[[message]]
old = '''
貴方の中にある慈しみの心
そして善き運命への導き手たる自覚――
私が見届けました'''
[[message]]
old = '''
では、聖堂に戻り
正式に戦技を授けることにしましょう'''
[[message]]
old = '''
貴方がこれまで求道の中で得たもの、触れた痛み――
その全てが今ここにある貴方を作りあげているのです
この技を継承するにふさわしい貴方を――'''
[[message]]
old = '''
今後も真理を求め、よき癒し手としての
道を進んでゆくことです
おのずと貴方の前に、大いなるものの
導きが示されることでしょう'''
[[message]]
old = '貴方の祈り、見せていただきましょう'
[[message]]
old = '''
いましたね、あそこです
これが最初の試練です'''
[[message]]
old = '''
その調子です
試練はまだ続きます、行きましょう'''
[[message]]
old = '第二の試練、その生命力を捉えましたね'
[[message]]
old = '次が最後の試練ですよ'
[[message]]
old = '''
さぁ、これが最後の試練です
行きましょう'''
[[message]]
old = '''
貴方の中にあるもの、私が見届けました
では、聖堂に戻り
正式に戦技を授けることにしましょう'''
[[message]]
old = '貴方の判断が戦況を大きく左右するのです'
[[message]]
old = '命の真実の姿を見つめる者、それが我々プリーストです'
[[message]]
old = '人に尽くし、その中で己を活かすことです'
[[message]]
old = '数多の痛みに触れてこそ、見えるものもあるのです'
[[message]]
old = '味方がいるなら、その能力や状況も把握すべきです'
[[message]]
old = 'フィールドシフト中は、敵との間合いに注意しましょう'
[[message]]
old = '癒し手である貴方が倒れてしまわないように――'
[[message]]
old = '味方の状態には常に気を配りましょう'
[[message]]
old = '戦場にて奇跡を起こせるのはプリーストのみです'
[[message]]
old = '敵のシークレットコアを感知するのも、我々の力です'
