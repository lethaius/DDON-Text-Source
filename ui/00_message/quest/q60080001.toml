[[message]]
old = '''
よ、よし！　受けてくれるんだな？
じゃあもうちょっと詳しく説明するぞ'''
[[message]]
old = '''
《バートランド墓地》っていうところはな
もともと北部の民の墓だったんだが、
数年前の戦いで、オークと覚者が
籠城戦をした場所でもある'''
[[message]]
old = '''
で、その時に彼らの数人は
内部から墓地を封鎖したんだよ
自分らともども、オークを閉じ込めるために'''
[[message]]
old = '''
それ以降、封鎖しっぱなしだったわけだが
さすがにそのままってのもな――
で、封鎖を解除することにしたんだ'''
[[message]]
old = '''
やぁ、何人か声を掛けたんだが
引き受けてくれる奴がいなかったんだよな'''
[[message]]
old = '''
――まぁそういうわけなんだ
じゃ、調査と討伐、頼んだからな！'''
[[message]]
old = '''
よぉ、お帰り
《バートランド墓地》の調査はどうだった？'''
[[message]]
old = '''
――ほう、そうか
オークの生き残りとトロールがいたのか'''
[[message]]
old = '''
考えたくないが、奴らにとっては
あったってワケだよな
十分な食糧が――'''
[[message]]
old = '''
ともあれ、ご苦労さん！
この調子なら、オーク軍を後退させて
バートランド平原北部への道を
再整備できるかもしれん'''
[[message]]
old = '''
引き続き、この辺りのボードクエストや
ワールドクエストをクリアして
力を貸してくれ！'''
[[message]]
old = '''
例のほら、《バートランド墓地》の
調査任務よろしくな'''
[[message]]
old = '''
他に重要な任務があるなら
そっちを優先していいからな'''
