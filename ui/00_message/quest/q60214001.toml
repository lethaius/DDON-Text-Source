[[message]]
old = '''
あぁ、どうしましょう――
実は、《<SPOT 931>》へと調査に行って
いただいた方の消息が途絶えてしまったのです――'''
[[message]]
old = '''
まだ、調査に行くには早かったのでしょうか――
どこかで救助を必要としているかもしれません'''
[[message]]
old = '''
知り合いの戦士たちに急ぎ連絡をとらなければ！
申し訳ございませんが、ご用はディリスに
お申し付けくださいませ――'''
[[message]]
old = '''
わたしは《<SPOT 931>》への救助に
向かってくれそうな戦士たちに
急ぎ連絡を取らねばなりません'''
[[message]]
old = '''
申し訳ございませんが、ご用はディリスに
お申し付けくださいませ――'''
[[message]]
old = '''
なるほど、ミューセルが手配したか――
何？　話を聞いて自発的に
助けにきてくれたというのか！？
い、異国の覚者というのはお人よしなのだな'''
[[message]]
old = '''
お人よしのおかげで、何とか無事に帰れそうだ
助かったよ、礼を言おう'''
[[message]]
old = '''
そうだ――
せっかくだから、この辺りだけでも
軽く調査して帰ることにする
ミューセルにはお前から言っておいてくれ'''
[[message]]
old = '''
お前には助けられたな――
礼を言おう'''
[[message]]
old = '''
え！？
グリニスを助けてきてくださったんですか！？
あ、ありがとうございます――！'''
[[message]]
old = '''
わたしの考えが甘かったせいで
幼馴染みに大ケガでもさせたのかと
焦ってしまいましたわ――'''
[[message]]
old = '''
きちんとお願いもしていなかったというのに
手を貸してくださって、本当に感謝しています
――これからは困ったことがあれば
正式に依頼させていただきますね'''
