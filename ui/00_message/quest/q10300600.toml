[[message]]
old = '''
あれと――これと――
それからあれも――'''
[[message]]
old = '''
あ！
来てくれたんだ！'''
[[message]]
old = '''
なんか急に忙しくなっちゃったよ！
あ、ペコがね、なんか始めたみたいなの！'''
[[message]]
old = '''
アタシ、今手が放せないから
ちょっと様子見てきてくれない？'''
[[message]]
old = '''
あとちょっとでひと段落するから
ペコの相手、よろしくね！'''
[[message]]
old = '''
キャリー、手伝う！
食ベモノ、いっぱい集めタ'''
[[message]]
old = '''
食ベモノ、たくさん、いっぱい！
キャリー、よろこぶ！'''
[[message]]
old = '''
ねぇ、見て！　すごいでしょ？
ちょっと前までは、がれきの山だったなんて
信じられない！'''
[[message]]
old = '''
名付けて、ティネス砦大食堂――
これからははりきっていくよ！
なんせ砦の中は、そこらじゅう
腹ペコだらけだからさ'''
[[message]]
old = '''
ココはアタシが守らなきゃ
アタシの料理で、みんなを元気にするんだ！'''
[[message]]
old = '''
ペコもココが気に入っちゃったみたい
まあ、にぎやかで楽しいし、別にいいかな
――たまにつまみ食いする以外はね'''
[[message]]
old = '''
ほんとに――ほんとにありがとう
あなたがいなかったら、ここまで頑張れなかった
お礼もしたいから、また遊びに来て！'''
[[message]]
old = '''
よいしょ――よいしょ――
ふぅ――'''
[[message]]
old = '''
あとちょっとでひと段落するから
ペコの相手、よろしくね！'''
[[message]]
old = '''
キャリー、よろこぶ！
ペコ、うれしい！'''
