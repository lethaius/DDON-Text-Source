[[message]]
old = '【ヒント：遠方への冒険準備】'
[[message]]
old = '''
遠方へ向かう前は、保管ボックスや商店で
装備を整えましょう
※保管ボックスの《報酬受け取り》から
　LV.5用武器を入手し、装備しましょう'''
[[message]]
old = '''
テル村へはリム転移を使えばすぐに行けるよ
そこでエリアマスターのアルフレドと会う'''
[[message]]
old = '''
そして《ポーン郷》へ行く
まずは、そこからだね'''
[[message]]
old = '''
あなたはどんなポーンと出会うのでしょうね
わたしも楽しみです'''
[[message]]
old = '''
ほう、ポーンと契約する気になったのか
ふむ、それでこそ覚者だ'''
[[message]]
old = '''
ふふふ――
どうやら本決まりになりそうなんだ
例の話――'''
[[message]]
old = 'ああ、話したい！　しゃべってしまいたい！'
[[message]]
old = 'この先は行き止まりだ'
[[message]]
old = '''
前の大水で橋が流されてな
復旧の目処はまったく立っていない
――どこへ行くつもりなんだ？'''
[[message]]
old = '''
なるほど、《ポーン郷》か
ならば一度、引き返すことをすすめるよ'''
[[message]]
old = '''
テル村へ行ってアルフレドに相談するといい
確か、村から森の方へ抜けられる道が
あったはずだ'''
[[message]]
old = '橋はいつ直るのかって？'
[[message]]
old = '''
さあな――ミスリウの森の材木があれば
良いのだろうが――
ここまで木を運ぶのはかなり大変だ'''
[[message]]
old = '''
《ポーン郷》方面はしばらくのあいだ
テル村経由で行くしかないだろうな'''
[[message]]
old = '''
おお、貴君は――
いつぞやはご苦労だったな'''
[[message]]
old = '''
あらためて挨拶をさせてもらおう
わたしはハイデル平原のエリアマスター
覚者のアルフレドだ'''
[[message]]
old = '''
知っていると思うがエリアマスターとは
担当地区を取り仕切る監督官のことだ'''
[[message]]
old = '''
さて――
我々エリアマスターは、エリアを訪れる覚者に対し
情報の提供や、アイテムの支給を行っている'''
[[message]]
old = '''
また、エリアの名声度
――つまり、《エリアランク》が高い者に対しては
封鎖された場所への立入許可を
与えることもできるのだ'''
[[message]]
old = '''
貴君は今、《ポーン郷》へ行きたいのだろう？
ならば、丁度良い'''
[[message]]
old = '''
以前レオの使者として貴君がここに来た時の
活躍は十分評価に値する'''
[[message]]
old = '''
その礼として、封鎖エリアの一つを
開放しようではないか'''
[[message]]
old = '''
《ポーン郷》へと続く《狩人の抜け穴》を
貴君が通れるようにしておこう
やや危険だが、貴君なら問題ないだろう'''
[[message]]
old = '''
では、わたしに話しかけ直して
《エリア情報》を選び
エリアランクとその内容を確認してくれ'''
[[message]]
old = '''
さあ――、わたしに話しかけ直して
《エリア情報》を選び
エリアランクとその内容を確認してくれ'''
[[message]]
old = '''
これで《狩人の抜け穴》は開放された
魔物が多いから気をつけてくれ'''
[[message]]
old = '''
《狩人の抜け穴》に出る魔物やアイテムの
情報は、《エリア情報》の《スポット情報》
で確認していくといいだろう'''
[[message]]
old = '''
それから――
エリアポイントを貯めたら、また足を運んでくれ
話しかけてくれれば、ポイントを精査して
相応しい恩賞を与えよう'''
[[message]]
old = '''
ああ――
恩賞はエリアの開放だけではない
ポイントの多寡によって様々な恩賞を考えている
励みになるだろう？'''
[[message]]
old = '狩人の抜け穴は開放してもらえた？'
[[message]]
old = 'だったらポーン郷へ行っちゃおう！'
[[message]]
old = '''
これはこれは、新しき覚者さま
お待ち申しておりました
ここは我らポーンの民が集いし《ポーン郷》'''
[[message]]
old = '''
里長アルヴァーさまは聖堂の奥におられます
――が、まずは左手にある《拠点の礎》を開放し
登録なさいませ'''
[[message]]
old = '''
契約の試練に行かれるにも準備をなさるにも
覚者さまの拠点としてきっとお役に立つでしょう'''
[[message]]
old = '''
《ポーン郷》へようこそ
わたしはここの管理人アルヴァー'''
[[message]]
old = '''
さて、覚者よ
貴君はまだポーンについて何も知るまい'''
[[message]]
old = '''
――気にするな
最初は誰でも同じだ
そんなことで我々ポーンは貴君を
見限ったりはしない'''
[[message]]
old = '''
――いや、見限るなど、できないのだ
ポーンには己の意志や感情がない
欲望、野望――何もなく、ただ覚者の
意志に従うのみ'''
[[message]]
old = 'ポーンは異界から来た不倒の戦士だ'
[[message]]
old = '''
けして死ぬことはなく――
ただ、異界に帰り、また復活する
その特性から我らを“異界渡り”と呼ぶ者もいる'''
[[message]]
old = '''
そして、ポーンの能力が発揮されるのは
戦場だけではない'''
[[message]]
old = '''
《クラフト》の能力で貴君ら覚者のために
様々な装具を生み出すだろう'''
[[message]]
old = '''
ポーンとの契約を望む者は
《異界の狭間》へ行かねばならぬが
それが許されるのは一時にただひとりだけ'''
[[message]]
old = '''
準備と覚悟ができているのなら
あらためて声をかけてくれ'''
[[message]]
old = '''
ん？　準備できたら教えてね
君に足りないのは経験だけだよ'''
