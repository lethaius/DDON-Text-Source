[[message]]
old = '''
よう！　バレンタインは楽しんでもらえたかな？
君の一押しのお相手は、1位になれたかな？　ん？
さて、今回来たのはモチロン！
――新しいお祭りを広めるためだッ！'''
[[message]]
old = '''
ホワイトデーといってね、バレンタインで
チョコレートをもらった人が、くれた相手に
お返しをするというこれまた愛のお祭りだ'''
[[message]]
old = '''
後ろの5人も君へのお返しに張り切ってるぞ
うんうん、幸せ者だな！　はっはっは！
詳しいことはバレンタインで1番チョコレートを
貰えた人から直接聞くといい！'''
[[message]]
old = '''
おう、この前は結構な数の
チョコレートをもらっちまったからな
次は俺たちがお前に
“お返し”とやらをする番なんだと'''
[[message]]
old = '''
面倒だが――
ま、もらったものは仕方ねぇ
今、それぞれがどんな“お返し”をするか
考えてる最中だからよ、またあとで来い'''
[[message]]
old = '''
隊長！　先日はたくさんのチョコレート
本当にどうもありがとうございます
今回はそのお礼に、僕たちが隊長への
お返しをしようと思ってます'''
[[message]]
old = '''
3組に分かれてお返しをするので
楽しみにしていてくださいね
では、ちょっと準備があるので――
また後でもう一回来てください'''
[[message]]
old = '''
あ、隊長！　この前はチョコレートありがとうね
食べ過ぎてちょっと太っちゃったかも！
それでね、アンジェロから
ホワイトデーっていうお祭りの話を聞いたの'''
[[message]]
old = '''
今度は私たちがみんなで
隊長に喜んで貰えそうなお返しを考えてるよ！
今、相談中だから後でまた来てね！'''
[[message]]
old = '''
覚者さん、こんにちは
この間はたくさんのチョコレートをありがとう！
今日はそのお返しに、私たちが
覚者さんをおもてなしするからね'''
[[message]]
old = '''
お返し、みんなで何をしようか考えてるの
今はまだナイショだから――
もう少ししたら、また来てみて
うんと考えるから、楽しみにしてていいよ'''
[[message]]
old = '''
やあ、この前はチョコレートをありがとう
すごく美味しかったよ
それで、今回はその“お返し”をするそうなんだ'''
[[message]]
old = '''
どんな“お返し”かはまだナイショ
3組に分かれて考えるんだけど
僕だけ１人あまっちゃったんだよね'''
[[message]]
old = '''
それはまぁいいとして
もう少しでアイデアがまとまるから
また後で来てよ'''
