[[message]]
old = '''
さてさて、恰好がきまったところで
本格的にクリスマスの支度をはじめようではないか'''
[[message]]
old = '''
昨年の君たちのおかげで
このレスタニアにも“クリスマス”が
定着しそうだと聞いてな'''
[[message]]
old = '''
皆のクリスマスの準備を手伝いながら
“流れ星”の情報を持つ者も同時に探してもらいたい
この地方に落ちたとなれば目撃者もいるはずだ'''
[[message]]
old = '''
クリスマスの準備と一緒に
“不思議な流れ星”の情報収集も手伝ってもらいたい
レスタニアの地に落ちたのが本当であれば
ここの者たちから何か情報が得られるかもしれん'''
[[message]]
old = '''
ああ、もちろん
最優先はクリスマスの準備だがな
ホッホッホ'''
[[message]]
old = '''
こんにちは、隊長さん
え？　流れ星？
――お星さまを探しているの？'''
[[message]]
old = '''
うーん、そういえば少し前に《リンウッド》で
光る物が落ちてきたって言うお話を聞いたの'''
[[message]]
old = '''
でもね、何が落ちたのかを調べようとしても
そこに迷いエントが出て、邪魔をするんだって
どうしてそこに急に現れたのかは
わからないんだけど、どうにかしないと――'''
[[message]]
old = '''
ねえ隊長さん
その迷いエントを落ち着かせてあげて
落ちてきた光る物が何か、調べてみませんか？'''
[[message]]
old = '''
不思議な光がお空から落ちてきたのは
リンウッド近くの《燐光虫の洞窟の》辺りだって
迷いエントがいるそうだから、気を付けてね'''
[[message]]
old = '''
迷いエントを落ち着かせてきてくれたんですね！
よかった、これでまた洞窟の近くで遊べます'''
[[message]]
old = '''
実は、あの近くで採れるキレイな木の実を
今年のクリスマスツリーに飾りたくって――'''
[[message]]
old = '''
あ、でもまた騎士団の人たちに怒られちゃうから
あの辺りで遊んでるのはナイショ――'''
[[message]]
old = '''
え？　エントがいなくなった跡に光る欠片？
うーんなんでしょう
見たことがない、不思議な感じ
――もしかしたら、これが流れ星なんでしょうか？'''
[[message]]
old = '''
もしこれが流れ星じゃなかったとしても
わたしは隊長さんにお願い事を叶えてもらったから
これは隊長さんが持っていてください'''
[[message]]
old = '''
ふふふ、願いを叶える流れ星
とっても素敵な言い伝えですね'''
[[message]]
old = '''
なに、さっそく流れ星の情報を！？
どれどれ――'''
[[message]]
old = '''
うーむ、実はわしらも
本物の流れ星を見たことは無いのだ
だから、それが流れ星の欠片なのかはわからん'''
[[message]]
old = '''
しかし、言い伝えにある通り
見つめていると不思議と幸せな気持ちが湧いてくる
もう少し調べれば、これが本物かどうか
わかるかもしれん'''
[[message]]
old = '引き続き、調査の手伝いを頼んだぞ'
[[message]]
old = '''
私たちの暮らす地域では有名な話なんです！
「流れ星をみたら3回願い事を呟く」って
そうすると、その願いが叶うっていう――
ステキな話じゃありませんか？'''
[[message]]
old = '''
覚者さまなら、どんなお願い事をしますか？
使い切れない程のお金？
どんな魔物も倒せる武器？
食べきれないほどのご馳走？'''
[[message]]
old = '''
「ポーンは流れ星を見てお願い事をするのか」
で、ございますか？'''
[[message]]
old = '''
そうですね
我らには欲というものはありません
願うとすれば主の幸せ、ただそれだけです'''
[[message]]
old = '覚者様のポーンもそう思っていることでしょう'
