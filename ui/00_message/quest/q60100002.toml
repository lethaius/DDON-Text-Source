[[message]]
old = '''
覚者様、では《黒淵谷》に赴き
ナイトメア《嘆きのモーラ》討伐を
お願い申し上げます'''
[[message]]
old = '''
“彼女の叫びは聞く人間の魂を凍らせ
　歌は死を呼ぶ――”'''
[[message]]
old = '''
優れた術を駆使したメルゴダの民をして
そう言わしめたほどの
恐ろしの魔鳥なのです'''
[[message]]
old = '''
放置すれば、レスタニアにとって
新たな脅威となること間違いありません'''
[[message]]
old = '''
あの魔獣を倒しうる力をお持ちなのは
私が知る限り、貴方様のみ'''
[[message]]
old = 'どうか、よろしくお頼み申し上げます'
[[message]]
old = '''
覚者様、《嘆きのモーラ》討伐
お見事でございました'''
[[message]]
old = '''
やはり貴方様は、この禁域へ来るべくして
来られたお方'''
[[message]]
old = '''
あなたの従者となれぬ身を悔いますが
この地のエリアマスターこそ
今の我が使命'''
[[message]]
old = '''
その役割にて、できうる限り
貴方様を支えゆく所存にございます'''
[[message]]
old = '''
覚者様、《黒淵谷》に現れたナイトメア
《嘆きのモーラ》は、レスタニアの
新たな脅威となりえる魔物――'''
[[message]]
old = '''
かの魔物が他の地へと飛来する前に
どうぞ討伐のほどお頼み申し上げます'''
