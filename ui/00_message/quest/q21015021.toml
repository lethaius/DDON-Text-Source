[[message]]
old = '''
聞いたぞ、お前！
マヌンの奴らに認められたんだって？
見かけによらず、スゲーんだな！'''
[[message]]
old = '''
やっぱり、フィンダムならどこだろうと
力を示せば認められるんだ――
オレも、はやく一人前の戦士になりたいな'''
[[message]]
old = '''
実はさ――《<STG 901>》に
新しいピクシーの王が現れたらしいんだ
オレ、そんな奴一発で倒してやるって
エトナに大口叩いちゃったんだ'''
[[message]]
old = '''
こんな頼みごとするなんて
村の皆に聞かれたら笑われるだろうけど――
内緒で、俺の代わりに倒してきてくれないか？
エトナに言った通り、一度もやられず一発でさ！'''
[[message]]
old = '''
俺の代わりに《<STG 901>》の
ピクシーの王を倒してきてくれ！
ちゃんと宣言通り、一度もやられず一発でな！'''
[[message]]
old = '''
も、もちろんエトナのヤツには内緒だぞ！
あいつにばれたら村中に言いふらされる――'''
[[message]]
old = '''
うわ――本当にやってきてくれたのか？
スゲー！　あんた本当にすごいな！
エトナも何も言ってなかったし
ちゃんと約束守ってくれたんだな！'''
[[message]]
old = '''
へへっ――
これでエトナに良い顔できるぞ！
あとは俺が早いとこ
ホントに強い戦士になれば完璧だな！'''
[[message]]
old = '''
え！　ピクシーの王にやられちゃったって
そんな――話と違うじゃんか！
ああ、こんなんじゃエトナに馬鹿にされる――'''
[[message]]
old = '''
行ってくれたお礼はするけどさ――
オレのメンボク丸潰れだよ！
村の危機とか――大事な時はもっと頑張ってくれよ！'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
