[[message]]
old = '''
竜に心臓を捧げた、志高き覚者様
どうか、その力をお貸しください'''
[[message]]
old = '''
“ある場所”の探索をお願いしたいのです
わたしでは、到底力及ばぬ場所を――'''
[[message]]
old = '''
しかも、そこは
“これまでの全て”が通用せぬ場所です
それでも――この先の話を
聞いていただけるでしょうか'''
[[message]]
old = '''
そこにある、リムの力の煌めきをご覧ください
あの煌めきに触れることで
“ある場所”――《黒呪の迷宮》へと
移動することができるのです'''
[[message]]
old = '''
黒呪の迷宮は――永久に隔離された島
装備品やアイテムは持ちこめません'''
[[message]]
old = '''
――初めてあの島に降り立つ時
そのお姿も、レスタニアでのものと同じとは限りません
あなた自身が望めば
あなたの思い描く新しい姿形になれるでしょう'''
[[message]]
old = '''
しかし、どのような姿であろうと
どのような状態であろうと
そして――どこにいようと
あなたはあなたです、お忘れなきよう'''
