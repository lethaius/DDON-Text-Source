[[message]]
old = '油断するな'
[[message]]
old = '悪くない――その調子だ'
[[message]]
old = '目の前の敵に集中するんだ'
[[message]]
old = '切り込むぞ！'
[[message]]
old = 'よし、ここは制圧した'
[[message]]
old = 'それで良い、次に向かうぞ！'
[[message]]
old = '新手の敵だ、注意しろ！'
[[message]]
old = '今こそ名をあげる時だ――'
[[message]]
old = '相変わらずの臭いだな'
[[message]]
old = '今日こそ決着を付けてくれる！'
[[message]]
old = '逃がしたか――'
[[message]]
old = 'ほら、よそ見しない！'
[[message]]
old = 'はやくやっちゃって！'
[[message]]
old = 'こっちにまわさないで！'
[[message]]
old = 'さぁ、大掃除の開始よ！'
[[message]]
old = 'その調子その調子！'
[[message]]
old = '良い感じ良い感じ！'
[[message]]
old = 'ちょ、ちょっと――頼むわよ！'
[[message]]
old = 'これって大変じゃない！？'
[[message]]
old = 'こんなの聞いてないわよぉ'
[[message]]
old = 'ほらほらお願い頑張って！'
[[message]]
old = '残念――せっかく調子でてきたのに――'
[[message]]
old = '覚者の命、全て狩り取ってくれるわ'
[[message]]
old = 'これは楽しめそうだな、褐色の女戦士よ'
[[message]]
old = '覚者の命は値千金！　奪え！'
[[message]]
old = 'ほう――その細腕でやるな'
[[message]]
old = '今日はここまでだ'
[[message]]
old = 'おまえの力では俺は倒せぬわ'
[[message]]
old = 'まさか――この――俺が――'
[[message]]
old = 'うがあぁぁぁぁぁぁ――'
