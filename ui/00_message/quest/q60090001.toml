[[message]]
old = '''
まぁ～あんた、さすが！
ドラワン教会の《地下納骨堂》の様子、
見て来てくれるんだね'''
[[message]]
old = '''
で、何が気になるかなんだけどさ――
あそこ実は高位の騎士や術師の
お墓だったんだって'''
[[message]]
old = '''
でもある時人喰い鬼が現れて、
お祈り中の司祭様を食っちまったらしくてね
当時の人達、鬼が出ないように入り口を
閉じちまったそうなんだ'''
[[message]]
old = '''
資源不足で今わたしらはひーひー言ってるけどさ
裕福な人の墓なら
いい装備や道具が眠ってるかもしれないだろ？'''
[[message]]
old = '''
大丈夫さ、何十年と前のことなんだ
鬼がいても寿命で死んでるよきっと
もしなんか出たら、ついでにやっつけちまってよ'''
[[message]]
old = '入り口、開けとくからね'
[[message]]
old = '''
ねぇどうだった？　《地下納骨堂》は
――って、ええ！？
まだいたのかい、鬼が！'''
[[message]]
old = '''
なんておそろしい――
でも退治してくれてありがとうね
ところで、お墓からは何かいい装具とか
見つかったのかい？'''
[[message]]
old = '''
――うーん、そうかい
鬼を倒したら出てきたってことは
そいつに食われちまった死体の装具
かもしれないね'''
[[message]]
old = '''
さすがにそれはあんたに譲るよ
わたしらが使うにはちょっと、ねぇ'''
[[message]]
old = '''
でもありがとね
おかげで状況が分かってすっきりしたよ！'''
[[message]]
old = '''
あ、あんたあの件頼んだよ！
《地下納骨堂》にいい装具とかないか
見て来てね'''
[[message]]
old = '''
ドラワンは慢性的に資源不足だからねぇ
使えるものが見つかるといいけど'''
