[[message]]
old = '''
やっぱり覚者さんも
井戸の底の青い光、気になるよね！'''
[[message]]
old = '''
もしかしたら今度こそ
”ブリアに眠る財宝”かもしれないし――
お宝って、意外とああいう地味なところに
あるんじゃないかって思うんだよ'''
[[message]]
old = '''
あんな古い井戸の底なんか
目を付ける盗賊もいないだろうしね'''
[[message]]
old = '''
じゃあ、青い光については
覚者さんに任せたよ！
お宝だといいな！'''
[[message]]
old = '''
《灯台下の古井戸》の青い光のことは
覚者さんに任せたよ！
もしお宝だったら山分けだ！'''
[[message]]
old = '''
えっ！
井戸の底はブルーニュートの巣になってたって！？
しかも、かなり大きい個体が居たって――！？'''
[[message]]
old = '''
財宝が見つかれば、この村も覚者さんも
一気に潤うんじゃないかと思ったんだけど――
なんだか迷惑をかけちゃったね――'''
[[message]]
old = '''
これ、お詫びといっちゃなんだけど
受け取ってよ！
井戸の魔物も掃除してくれたみたいだし
そのお礼も兼ねてさ'''
