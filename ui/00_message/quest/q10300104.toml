[[message]]
old = '''
実はね、砦に来るはずの輸送隊がまだ到着しないんだ
みんなは大丈夫って言うんだけど
なんだか心配で――'''
[[message]]
old = '''
砦が戻ってから初めての輸送隊なの
何かあったら、今後に響くかも――
ねぇ、様子を見て来てくれないかな'''
[[message]]
old = '''
この砦の表にいる兵士さんなら
何か詳しいことを知っているかも――
野営地にいるエディさんに聞いてみて！'''
[[message]]
old = '''
この砦の表に野営地にいるエディさんなら
何か詳しいことを知っているかも――'''
[[message]]
old = '''
あっ、ねぇねぇ！
さっき輸送隊の二人が到着したよ
食料も無事だって！
あなたが手助けしてくれたのよね？'''
[[message]]
old = '''
ええっ？
凶暴なゴブリンに襲われてた、ですって！？'''
[[message]]
old = '''
ちょっと心配しすぎかなって思ってたけど
やっぱりあなたに様子を
見に行ってもらってよかった――！'''
[[message]]
old = '''
助太刀、感謝する！
まさかこの辺りで助けが来るとは
思わなかったよ'''
[[message]]
old = '''
――噂には聞いていたが
あれが最近このあたりを荒らし回ってる
ゴブリン一家ってやつだな'''
[[message]]
old = '''
さて、ここまで来ればもう安心だ
俺たちは荷物をまとめてから砦へ向かうよ
君が道中の敵を減らしてくれたから
この先は俺たちだけでも大丈夫そうだ'''
[[message]]
old = '''
荷物をまとめたら二人でティネス砦に向かうよ
現地でまた会おう'''
[[message]]
old = '''
これで無事に荷物を届けることができる――！
あんたのおかげだ、ありがとう'''
[[message]]
old = '''
この辺の敵を片付けてくれただろう？
少し休んで動けるようになったら
私たち二人もティネス砦に向かうよ'''
[[message]]
old = '''
ティネス砦に食料を運ぶ輸送隊ですか？
そういえば、ここを通るって聞いてたけど
まだ見てないような――'''
[[message]]
old = '''
出発したっていう連絡は来てましたから
この近くまでは来てそうですけどね'''
[[message]]
old = '''
ちょうどいいところに！
ティネス砦への物資運搬中に
魔物が襲ってきたんだ！'''
[[message]]
old = '''
この先の桟橋で仲間が戦ってる
彼も少し負傷して、うまく動けてない
手を貸して――！'''
[[message]]
old = '''
さっきはありがとうな！
あの助太刀のおかげで
食料を運んでこられたよ'''
[[message]]
old = '''
無事砦に到着できてよかった――
ここには食料を待ってる人がたくさんいるからさ'''
[[message]]
old = '''
ウガ――ガググ――
ウ――ウ―――'''
[[message]]
old = '（このあたりでは珍しいゴブリンがいる）'
[[message]]
old = '''
（先ほどの戦いをずっと見ていたようだが
　襲ってくる様子はない）'''
