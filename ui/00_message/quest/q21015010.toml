[[message]]
old = '''
お前さん、大活躍なんだって？
ワイニには昔、槍術やら戦術やらを
指南してやってたんだが――
あの冷静なあいつが、大興奮していたぞ！'''
[[message]]
old = '''
あいつが感服するほどの腕前――
一度見てみたいもんだ
わしも昔は自分の何倍もある大きな獲物を
ちぎっては投げちぎっては投げ――'''
[[message]]
old = '''
お、熱いその瞳――燃えているな？
よぅしわかった、ではお前さんの腕前を見せてみろ！'''
[[message]]
old = '''
村から少し行った所に
かなり厄介な魔物がたむろしていてな――
そいつらを討伐してきてくれ！'''
[[message]]
old = '''
昔のわしと今のお前さん
どっちの方が強いんだろうな
――腕を示したくて、うずうずしてるんじゃないか？'''
[[message]]
old = '''
それなら、村から少し行ったところに
たむろしている厄介な魔物どもを討伐してみろ！
ワイニを感嘆させたその腕前
わしにも見せてくれ！'''
[[message]]
old = '''
いやぁ、久しぶりにワクワクさせられた！
お前さんは若いころのワシに似てるようだ
ま、ほんのちょっとわしの方が上だがな'''
[[message]]
old = '''
ハッハッハ！　冗談だよ、冗談
お前さんは十分に強い――
だからこそ、これからも油断しないで行くんだぞ'''
