[[message]]
old = '''
ウィルムの討伐、引き受けてくれるのかい
妹一人の手には余るようだったからね
助かるよ'''
[[message]]
old = '''
妹によると、ウィルムは
《飛天のテラス》の奥に潜んでいたそうだ'''
[[message]]
old = '''
あんな鳥だらけのところに
氷竜がいるなんて不思議だけど、
もしかすると羽ばたきの音が
意外と心地よかったりするのかもね'''
[[message]]
old = '''
――なんて、ちょっとウィルムのことを
人みたいに考えすぎたかな
とにかく、討伐の件は君に任せるよ
急ぎはしないから、頃合いを見て取り組んでくれ'''
[[message]]
old = '''
妹によれば、ウィルムは
《飛天のテラス》の奥に潜んでいたそうだ
きっと今もテラスのどこかにいるはずだよ'''
[[message]]
old = '''
急ぎはしないから、君の都合のいい頃にでも
取り組んでみてくれ'''
[[message]]
old = '''
ウィルムを討伐してきてくれてありがとう
これで《飛天のテラス》の調査を
進めることができるよ'''
[[message]]
old = '''
今までに見つかっているエルフの遺跡は
それぞれ異なった特色を備えているんだけど
《飛天のテラス》は今に至るまで
鳥を呼び寄せるような不思議な力を残している'''
[[message]]
old = '''
あそこを調べることで
エルフの文化について
より一層見識を深めることができると思うんだ'''
[[message]]
old = '''
何か新しいことがわかったら
君にも伝えることにしよう
君の協力あってこその成果だからね'''
[[message]]
old = '''
今回も力を貸してくれてありがとう
少ないけれど、これはお礼だよ
受け取ってくれ'''
