[[message]]
old = '''
あ、覚者さん、この間はありがとう！
初めてお話した他の村の人だったから――
助けてくれて、本当にホッとしたの'''
[[message]]
old = '''
だけどね――また族長のキアランさんが
何か考え込んでるみたい
最近開いた《<STG 829>》のことだって'''
[[message]]
old = '''
シェナさんが文句言ってたの――
「考え出すと他の仕事が手につかなくて困る」って
族長が決めなきゃいけないこと、いっぱいあるのに'''
[[message]]
old = '''
――ってマヴェイルさんが怒ってたんだけどね
ね、覚者さま――
族長の悩みの種を
解決してあげられない？'''
[[message]]
old = '''
多分、《<STG 829>》の方に
また魔物がいっぱいいるんだと思うの
覚者さま――おねがいしてもいい？'''
[[message]]
old = '''
キアランさんの悩みの種を
解決してあげられないかな？
多分、《<STG 829>》の方に
また魔物がいっぱいいるんだと思うの'''
[[message]]
old = '''
あのね――ないしょのおはなしだけど
キアランさん、ときどき考え込みながら
いびきをかいていることがあるの！'''
[[message]]
old = '''
疲れてるのかな――
一番えらい人って、やっぱり大変なんだね'''
[[message]]
old = '''
あ、覚者さん！
本当に魔物をやっつけてきてくれたんだね
ありがとう'''
[[message]]
old = '''
これでそのうち、キアランさんも
考え込むのをやめると思うの
シェナさんも文句を言わなくなるし
マヴェイルさんも怒らなくなると思う！'''
[[message]]
old = '''
わたしも覚者さんみたいに、
村の役に立ちたいけれど――
なにかできることはないかなぁ'''
