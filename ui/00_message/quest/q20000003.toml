じゃあ、店主に渡しておくわ
それでいいのよね'''
[[message]]
old = '''
ああ、営業許可証ね
配達ご苦労さま――あれ！？
もしかして、覚者さま？'''
[[message]]
old = '''
覚者さまがこんなのを配達してるんですか？
うーん、さすがにもうちょっとお仕事を
選ばれた方が――'''
[[message]]
old = '''
ありがとう、助かった！
そして、ごめん！
まだ配達が残っているんだ
もう少しだけ頼むよ'''
[[message]]
old = '''
