グリッテン砦宛なんだけどさ
ごめん、この通り！'''
[[message]]
old = '''
ありがとう
楽な仕事だっただろ？
こういうの、これからも頼ませてほしいんだ
持ちつ持たれつさ！'''
[[message]]
old = '''
お疲れさま！
ちょっと多かったよね――
本当に助かったよ'''
[[message]]
old = '''
これからは、こんなことにならないように
気をつけなくちゃ'''
[[message]]
old = '''
――申し訳ない――本当に助かった
いや、助かりました
君がいてくれなかったら――そう考えたら
本当にゾッとするよ'''
[[message]]
old = '''
店を開けなかった店主たちに
どんなことをされるか――
ああ、怖っ！'''
[[message]]
old = '''
でも、そうなっても自業自得だからね
次からは気をつけるよ'''
[[message]]
old = '''
あの――悪いけど急いでくれるかな？
許可証がないとみんな困るからね
うん、僕が悪い――それはわかってるよ――うん'''
[[message]]
old = '''
クラウスからの使いだと？
覚者のお前が配達とは、
奴もずいぶん偉くなったものだな'''
[[message]]
old = '''
ともかく許可証は受け取った
わざわざすまないな'''
