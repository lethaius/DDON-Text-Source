のめり込んで仕事を忘れたんでしょうね'''
[[message]]
old = '''
困るんですよ
覚者さんからも、しっかりしろと言って
やって下さい'''
[[message]]
old = '''
くそ、遅いんだよ！
てめえのせいで商機を逃すとこだったじゃねえか！
礼なんか言わねえよ！　ふん！'''
[[message]]
old = '''
はぁ――なかなか許可証が来ないから
今度こそダメだと思ったぞ
どうやって家族を養おうか――なんてな
まだ胃がキリキリする'''
[[message]]
old = '''
助かったー！
なかなか届かないからこっちから取りに行こうと
思っていたところさ'''
[[message]]
old = '''
