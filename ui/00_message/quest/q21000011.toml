[[message]]
old = '''
最近島内で凶悪な魔物が
暴れまわっているという報告が
多々上がってきていてな――
そこでだ、一つ頼みがある'''
[[message]]
old = '''
これらの魔物を、見つけ次第
懲らしめて欲しいのだ
なに、お前の腕なら容易いだろう'''
[[message]]
old = '''
なんでも暴れまわっているのは
一箇所だけではないらしい'''
[[message]]
old = '少し厄介だが、よろしく頼むぞ！'
[[message]]
old = '''
おお、もう討伐してきたのか
助かった、礼を言おう――
それにしても、流石はジョゼフ様のお墨付きだな！
これからも何かあった時には手を貸してくれ！'''
