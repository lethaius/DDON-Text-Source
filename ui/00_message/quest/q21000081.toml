[[message]]
old = '''
地上の覚者よ
この居住区に住まう者より
《さる錬金術師の家》と《秘匿の実験場》に
厄介な魔物が現れたとの報せを受けました'''
[[message]]
old = '''
我々だけでは対処しきれぬ強力な魔物です
あなたの力をお借りできないでしょうか'''
[[message]]
old = '''
どちらも元より危険度が高く
我々ですら足を踏み入れることをためらう場所です'''
[[message]]
old = '''
あなたの力を信じていますが
用心するに越したことはありません
くれぐれもお気をつけて――'''
[[message]]
old = '''
地上の覚者よ
この度の騒ぎを収めてくれたこと、感謝いたします'''
[[message]]
old = '''
このメルゴダの住人は、あなたが来てから
変わりつつあるようです――
あなたの助力に励まされているのでしょう'''
