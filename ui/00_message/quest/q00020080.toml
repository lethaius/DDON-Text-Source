[[message]]
old = '''
ガルドリンを頼む
失えば大きな損失であることはもちろん
あの男にもしものことがあれば――'''
[[message]]
old = 'エリオットも生涯苦しむことになるだろう'
[[message]]
old = '''
ガルドリンとエリオットは、僕の提案で
島の海岸沿いを調査していたはずなんだ'''
[[message]]
old = '''
僕からもお願いだ――
一刻も早くガルドリンの元へ駆けつけ
助けてあげてくれないか'''
[[message]]
old = '''
それとリズとセシリーを見つけたら
すぐに君の後を追わせるよ'''
[[message]]
old = '''
なんだか慌ただしいな
急ぐなら、さあ、乗った乗った'''
[[message]]
old = '''
力が抜けちゃいました
良かったぁ'''
[[message]]
old = '''
おかえり――
ガルドリンが無事で本当に良かったよ'''
[[message]]
old = '''
島の状況は一進一退というところかな
そろそろ、半歩でいいから前に進みたいね'''
[[message]]
old = '''
エリオットとガルドリン
なかなかイイ組み合わせだったのかな？
この部隊の人選って、深いかも――'''
[[message]]
old = '''
全員で帰ってこられて良かったですね！
絆も、強くなったようですし'''
[[message]]
old = '''
なるほど――
黒騎士の影響により、これまでの侵食魔を超える
魔物まで呼び込まれているのであれば――'''
[[message]]
old = '''
黒騎士を倒さない限り、この戦いに
終わりは来ないというわけだ'''
