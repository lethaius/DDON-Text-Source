[[message]]
old = '我らを封じうる力ある者よ、その力を示せ――'
[[message]]
old = 'その力もって――奴を'
[[message]]
old = '''
竜力の歪みで彷徨う――
堕ちたディアマンテスも同じく倒すがよい'''
[[message]]
old = '''
理、命――？　違う、我は――
我は――何者――だ――？'''
[[message]]
old = '''
だがお前のことは――知っている
お前は――覚者。世に要らぬ者だ！'''
[[message]]
old = '''
おぉ、ぉぉぉ
我が求むは、竜の世などではなく――
人の――！'''
[[message]]
old = '''
地上の方よ、できることならば――
貴方の力をお借りしたいことがあるのです'''
[[message]]
old = '''
南端にある、護政区へと至る礎の近くに
強き竜力の淀みが発生しているのです'''
[[message]]
old = '''
暗くなる時間帯にその淀みは強くなり、
荒ぶる竜の姿をとるらしく――'''
[[message]]
old = '''
これは今の我らには到底御せぬ力
どうぞ、貴方の正しき竜力にて
淀みの竜を討ち払ってください'''
[[message]]
old = '''
どうぞ、貴方の正しき竜力にて
淀みの竜を討ち払ってください'''
[[message]]
old = '''
南端にある護政区へと至る礎の近く、
暗くなる時間帯に、かの竜は現れるはずです'''
[[message]]
old = '''
感謝します、地上の方よ
淀みの竜を討ち払ってくださったのですね'''
[[message]]
old = '''
しかしあれもまた、元は理を外れた
白竜さまの竜力そのもの
理が早く正されることを、我らは祈るばかりです'''
[[message]]
old = '我らを封じられる力ある者よ、力を示せ――　'
[[message]]
old = '''
地上の者よ、実は貴方がたのお耳に入れておかねば
ならぬ案件があるのです'''
[[message]]
old = '''
激しい竜力の歪みが、このメルゴダから
地上へと堕ちるのが確認されました
それも、かの《封じの玄室》から――'''
[[message]]
old = '''
ここがレスタニアと繋がった余波か
もしくは何らかの意図か'''
[[message]]
old = '''
はぐれ、堕ちた竜力が形を成さば
地上にとっておそらく脅威となるでしょう
かなうなら、危険な竜力を鎮めていただきたいのです'''
[[message]]
old = '''
竜力は、メルゴダが地上にあった頃
もっとも白竜さまの力が染みた場所、
《禊の神殿》に戻ったはず
どうか、新たな災厄となる前に――'''
[[message]]
old = '''
はぐれ、堕ちた竜力が形を成さば
地上にとっておそらく脅威となるでしょう
かなうなら、危険な竜力を鎮めていただきたいのです'''
[[message]]
old = '''
竜力は、メルゴダが地上にあった頃
もっとも白竜さまの力が染みた場所、
《禊の神殿》に戻ったはず
どうか、新たな災厄となる前に――'''
[[message]]
old = '''
さすがの手腕、お見事です
《禊の神殿》に溜まりつつあった荒ぶる竜力が
鎮まるのを、この地より確認いたしました
しかし、大きな不安が現実のものとなりました'''
[[message]]
old = '''
あの男、ディアマンテスが留まっていた
《封じの玄室》――
かの男がエルフより抽出した命の力は
あの場にも満ちていました'''
[[message]]
old = '''
その命と手先の術師が開発した霊薬を介し、
かの者の思念が再び形を得て
蘇らんとしているようなのです！'''
[[message]]
old = '''
どうか、地上の覚者よ
かの者の影が強き意思を持つ前に
もう一度滅ぼしてはもらえぬでしょうか'''
[[message]]
old = '''
あの男、ディアマンテスが留まっていた
《封じの玄室》へ向かい、
かの者の影が強き意思を持つ前に
もう一度滅ぼしてはもらえぬでしょうか'''
[[message]]
old = '''
エルフより抽出した命と霊薬を介し、
かの者の思念が再び形を得て
蘇らんとしているようなのです！
そうなる前に、どうか――'''
[[message]]
old = '''
ありがとうございました、レスタニアの覚者よ！
秘術により不完全とはいえ、あの“影”は
この後も、度々顕現するかもしれません――'''
[[message]]
old = '''
ですが、貴方がレスタニアにいる間は
それも現実の脅威とはなりえぬはず'''
