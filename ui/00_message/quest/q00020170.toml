[[message]]
old = 'さあ、フィンダムへ行ってやりなさい'
[[message]]
old = '''
ガルドリンの安否が気になるが――
部下たちも指示を待っているのではないか？'''
[[message]]
old = 'フィンダムでは竜までが変調をきたしている――'
[[message]]
old = '''
これはもう、フィンダムをフィンダムたらしめている
均衡が崩れているということだから
原因を見極めるのは難しいかもしれないなあ'''
[[message]]
old = '''
わたしたち、ここじゃ右も左もわからないから
セシリーの意見に従うのが一番かもね'''
[[message]]
old = '隊長！'
[[message]]
old = 'ガルドリンとロイグを探しに行きましょう'
[[message]]
old = '''
先の廃村から、さらに北へ行ったところに
ダナという村があります'''
[[message]]
old = '''
そこで保護されているかもしれないし――
何か情報があるかもしれません'''
[[message]]
old = '''
ダナ村の人たちは少し気むずかしいのですが
けして悪い人たちではありません'''
[[message]]
old = '''
どんなに腹立たしいことがあっても
それだけは忘れないでくださいね'''
[[message]]
old = '''
わたしとエリオットは、村以外を探すよ
そのあたりで倒れてるかもしれないしね'''
[[message]]
old = '''
フィンダムの旅は始まったばかり
これくらいのことは起こりますよ'''
[[message]]
old = '今度は俺が、あの人を助ける番です'
[[message]]
old = 'また異国の客か――'
[[message]]
old = '''
気をつけろ
この村の連中――すぐ怒りやがる'''
[[message]]
old = '客人はまず我らの族長ピサルと話してもらう'
[[message]]
old = '――不思議な服だな'
[[message]]
old = '''
我らのダナ村は戦士の村
おかしな真似をすると、全身に槍が突き刺さる
それを忘れるなよ'''
[[message]]
old = '''
ダナの村では古くから、信頼が必要とされる際
それに見合う、証を示さねばならないのです'''
[[message]]
old = '''
証についてですが――
この村のエリアマスターであるラザネイルなら
何か手掛かりを教えてくれるかも知れません'''
[[message]]
old = '''
ラザネイルはこの村の中心となる建物
セントラムにいるはずです'''
[[message]]
old = '''
なんだか知らねえが、この石頭どもの
言うとおりにしてくれ'''
[[message]]
old = '''
おまえたちの正しさ、身の証が示されるまでは
全てを信じることなど、とても叶わぬことよ'''
[[message]]
old = '我らが族長ピサルの指示に従うより道はない'
[[message]]
old = '――それがおまえたちの戦服なのか？'
[[message]]
old = '''
我らのダナ村は戦士の村
おかしな真似をすると、全身に槍が突き刺さる
それを忘れるなよ'''
[[message]]
old = '''
古来より伝わる方法とかで
身の証が立つなんて単純な世界だね'''
[[message]]
old = '''
まずはなんにせよ、俺たちのこと
信じて貰うしかないですね'''
[[message]]
old = '''
ガルドリンも囚われのままですし
今、我々が、最優先すべき事案です'''
[[message]]
old = '''
セシリーの友達だね
もう、礎の解放は済んだのかい？'''
[[message]]
old = '''
あたしはね、セシリーがちっちゃい頃から
彼女のチャンバラの相手をしてやってたんだ'''
[[message]]
old = '''
この村の連中は考えがちょっと古臭いけれど
悪い奴はいない
だから恨まないでやってくれ'''
[[message]]
old = '''
ああ、身の証のことだけれど、それに詳しい奴を
紹介するよ、いいって任しときな'''
[[message]]
old = '''
そいつは精霊を呼び込む槍の名手でね
今は村を出て、この先にある丘の上に
住居を構えているよ'''
[[message]]
old = '''
アデルドナハって男さ
槍について、この男の右に出るものはないね'''
[[message]]
old = '''
なに、あんたなら無事、身の証を立てれると
思ってるよ'''
[[message]]
old = '''
それとは別で、あんたには相談したいことが
色々あるんだ、良かったら聞いてくれるかい？'''
[[message]]
old = '''
身の証を示すために、アデルドナハのもとへ
お願いします'''
[[message]]
old = '''
ほう――貴様か
ラザネイルの使いが伝えてきた者とは'''
[[message]]
old = '''
身の証を立てたいそうだな、一向に構わん
如何なる者でも止めはしない
自身を証明するための試練なのだからな'''
[[message]]
old = '''
ここより西にある“ダナウィンの挑堂”に
向かうが良い'''
[[message]]
old = '''
貴様が証に足る器を備えていれば
挑堂にて襲いかかる試練に、打ち勝つことが
できるだろう'''
[[message]]
old = 'ほう――あの魔物を倒したのか！？'
[[message]]
old = '''
ならばこれより先、おまえたちの言葉は
真実の響きを持つことになるだろう
心して、語るがいい'''
[[message]]
old = '''
疑いは晴れた
数々の無礼を許してくれ
我々の心は少々疲れ、荒んでいたようだ'''
[[message]]
old = '''
我々は竜を崇め“芯なる樹”を守ってきた
その“芯なる樹”が、ある日病気になったのだ'''
[[message]]
old = '''
そしてセシリー、おまえが消えてほどなく
竜も気が触れてしまった'''
[[message]]
old = '''
“芯なる樹”が放つ淀んだ竜力は
我らの竜、ウィルミアをも侵したのだ'''
[[message]]
old = '''
同時に、竜力は大地を巡り
多くの魔物を侵食魔へと変えてしまった'''
[[message]]
old = '''
行き違いがあったが、許して欲しい
よくぞ戻ったと言わせてくれ'''
[[message]]
old = '''
“芯なる樹”の治療のため、この瞬間も
どこかで奮闘しているおまえの父――
ガラダも安心することだろうよ'''
[[message]]
old = '''
我らの幾多の無礼を許し
ガラダとその娘セシリー
そして竜とフィンダムと我々に力を貸してほしい'''
[[message]]
old = '''
やっぱり思った通りだよ
あんたならやれると分かってた'''
[[message]]
old = '''
あんたがこの村に来たことは
あたしは“きっかけ”だと思ってるんだ'''
[[message]]
old = '''
この村が、そしてフィンダムが、もっとずっと
良い方向に舵を切るための“きっかけ”なんだってさ'''
[[message]]
old = '''
族長の無礼を許してくれ
もしも俺の無礼も気になるようなら――
寛大な心で許してほしい'''
[[message]]
old = '――フン、戦服の美しさは、我々の勝ちだ！'
[[message]]
old = '''
アデルドナハがあんたたちを認めたんだ
だから、俺も認めるよ
何しろ、アデルドナハが認めたんだからな'''
[[message]]
old = '''
レスタニアでもゾッとしねえのに
こんなところで囚われの身なんてのは
二度とごめんだぜ'''
[[message]]
old = '''
行方のわからないロイグのことは
この人たちに頼んで――
わたしは父を探しに行きます'''
[[message]]
old = '''
だいじょうぶです
連絡は絶やしませんから安心してください'''
[[message]]
old = '''
父は尊敬に値する立派な人ですが
屈強な戦士というわけではありません'''
[[message]]
old = '''
危険な旅をしているなら手助けが
必要なんです'''
[[message]]
old = '''
このフィンダムでも一定の地位というか
身分が確保できったってことかな？
少しは動きやすくなればいいけど'''
[[message]]
old = '''
ガルドリンと一緒ではなかったとなると
ロイグはどこにいるんでしょうね
無事だといいんだけど'''
[[message]]
old = '''
フィンダムの人たちとの交流が
始まったというわけか'''
[[message]]
old = '''
言動には気をつけてくれよ？
今のところ君たちを通じて、彼らは
レスタニアを知ることになるんだ'''
[[message]]
old = '''
なんとまあ――
偏屈な種族がいたものだな'''
[[message]]
old = '''
いや、向こうから見ると、こちらの世界の方が
よほど奇妙に見えるということか'''
[[message]]
old = '''
ともあれ、ひとつの集落と信頼を結び得たのは
何よりの報告だ'''
[[message]]
old = '''
ふむ――
いやいや！
土産話はうれしいが、戻り、フィンダムの
力になってやれ'''
