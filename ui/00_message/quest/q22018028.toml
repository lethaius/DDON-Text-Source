[[message]]
old = '''
あぁ――覚者さん
最近、ずっと考えているんです
家族が見つかったら、何をしてあげようかって――'''
[[message]]
old = '''
きっとここまで来るのに
いくつも恐ろしい目に遭ったでしょうから
何でもいい――何かもてなしてあげたくて'''
[[message]]
old = '''
――贈り物
そう、贈り物をしたらいいんだわ――'''
[[message]]
old = '''
あの、覚者さん
《<QDEL NAME 0 3>》を
何とか調達できませんか？
きっとそれで、少しは気が紛れるはず――'''
[[message]]
old = '''
あの、覚者さん
良ければ――《<QDEL NAME 0 3>》を
調達してきて下さらないでしょうか'''
[[message]]
old = '''
家族と会えてからのこと――
幸せな未来のことを考えていないと
頭がおかしくなりそうなんです'''
[[message]]
old = '''
覚者さん――？
まぁ、お願いしたものを
持ってきてくださったんですね
ありがとうございます'''
[[message]]
old = '''
これで――
あと足りないのは、安全くらいでしょうか'''
[[message]]
old = '''
そういえば、最近＜<STG 1024>＞が
開いたそうですが
魔物も行き来するようになったそうですね'''
[[message]]
old = '''
もし＜<STG 1024>＞が開いたことを
知らない私の家族が近くを通ったら――
あぁ、恐ろしい想像をしてしまいます'''
[[message]]
old = '''
お願いです
あの場所に凶暴そうな魔物がいたら
退治してきてくださいませんか？'''
[[message]]
old = '''
もし＜<STG 1024>＞が開いたことを
知らない人が近くを通ったら――
あぁ、恐ろしい想像をしてしまいます'''
[[message]]
old = '''
お願いです
あの場所に凶暴そうな魔物がいたら
退治してきてくださいませんか？'''
[[message]]
old = '''
万が一、私の家族があの辺りを通って
魔物に襲われたらと思うと
胸がつぶれそうで――
どうか、お願いします'''
[[message]]
old = '''
＜<STG 1024>＞にいた魔物は
倒してきてくださったんですね？
それじゃあ、あの辺りはもう
安全なんですね？'''
[[message]]
old = '''
よかった、これで少しは気持ちが落ち着きました
家族を探すのに集中できます――'''
