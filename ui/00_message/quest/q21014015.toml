[[message]]
old = '''
実は――この森には、ミューセルお姉様を
慕って来てくれた他地域の戦士や腕自慢の旅人が
いくらか滞在しているんだけど――
彼らが、あなたへの扱いに不満を持っているの'''
[[message]]
old = '''
廃村の件も――なぜ自分に任せてくれないのか、とか
わたしならまだしも、お姉様に文句を言うのよ！
あなたの実力を見込んだ、って説明しても
納得してくれないの'''
[[message]]
old = '''
だから、彼らを納得させるために
あなたの実力を見せつけてほしい、っていう
お願いなんだけど――聞いてくれる？'''
[[message]]
old = '''
《<STG 844>》にうってつけの魔物がいるわ
こいつを、一度も倒れずに倒してきてくれない？
他の人が敵わないような敵を、覚者様が
圧倒的な力でねじ伏せる――っていう筋書きなの'''
[[message]]
old = '''
あなたの実力を見せつけて
他の戦士たちを納得させるために
《<STG 844>》の魔物を
一度も倒れることなく討伐してきてほしいの'''
[[message]]
old = '''
村の復興は想像以上に面倒なことが多いのね
覚者様も疲れてるでしょうけど――
――これも仕事の内と思って、お願い！'''
[[message]]
old = '''
さすがだわ！　むしろ、易しすぎたかしら？
それから――
もうあなたの武勇は、広まったみたいよ'''
[[message]]
old = '''
あなたの強さに影響されて
他の戦士たちも、討伐や鍛錬に
今まで以上に熱を上げ始めたみたいなの'''
[[message]]
old = '''
これでお姉様の仕事も楽になるわ！
本当にありがとう'''
[[message]]
old = '''
魔物は倒したみたいね、ありがとう
だけど――武勇を示す、とまでは
上手く行かなかったみたい'''
[[message]]
old = '''
えっと――今回の依頼の話は――
外に出ないよう、闇に葬っておくから
次挑戦するときこそは頑張ってね'''
[[message]]
old = 'パーティメンバーが死亡状態になりました'
[[message]]
old = '依頼者からの報酬が下がります'
