[[message]]
old = '【ヒント：ワールドクエスト情報の見方】'
[[message]]
old = '①エリアマスターに話し、《エリア情報》を選択'
[[message]]
old = '②メニューから《ワールドクエスト情報》を選択'
[[message]]
old = '''
③リストから見たいクエストの詳細を確認
※《未公開クエスト》は情報料が必要ですが
　報酬にボーナスが得られます'''
[[message]]
old = '''
いよいよワールドクエストに挑めますね！　
あらためて、私、セネカと申します
各地のエリアマスターからの目撃情報を
ニュースの中で紹介させてもらってます！'''
[[message]]
old = '''
魔物の討伐、物品の調達――
いろんな問題を抱えた人たちが
世界のあちこちで助けを待っています'''
[[message]]
old = '''
世界でどんな事件や問題が起こって
いるかは、私が扱っている
《レスタニアニュース》をご覧ください'''
[[message]]
old = '''
レスタニアニュースは私との会話はもちろん
覚者さまのお手元、《ゲームメニュー》の
クエストからいつでも確認できますよ'''
[[message]]
old = '''
では、さっそくニュースを開いて
どんな情報が載っているか見てみてください！'''
[[message]]
old = '''
《レスタニアニュース》は私との会話はもちろん
覚者さまのお手元、《ゲームメニュー》の
クエストからいつでも確認できますよ'''
[[message]]
old = '''
では、さっそくニュースを開いて
どんな情報が載っているか見てみてください！'''
[[message]]
old = '''
そうそう、詳しい情報は各地のエリアマスターから
購入する事で得られるはずですよ！
まずはテル村のアルフレド――
もう会ったことありますよね'''
[[message]]
old = '''
私の方からワールドクエスト情報の
扱いについて教示をお願いしておいたので
一度、おたずねくださいませ'''
[[message]]
old = '''
最新情報を確認して依頼を受け、解決する――
一連のお仕事の流れが
よくお分かりになると思います
私の情報の正確さも、解っていただけますしね'''
[[message]]
old = '''
各地から集まった目撃情報を
ニュースで把握したら
現地のエリアマスターを訪ねて
確認してみてください'''
[[message]]
old = '''
そこで起きている問題はさまざまです
一人ではかなわない強敵がいることもあるでしょう'''
[[message]]
old = '''
そんな時は冒険仲介人であるエミリアさんに
相談すると他の覚者さまを仲介してもらえます！
覚者さま同士でも、礼儀は大切に！'''
[[message]]
old = '''
こんにちは覚者さま
私は冒険の仲間を仲介して覚者様を
サポートするエミリアと申します'''
[[message]]
old = '''
どんな強敵や問題でも、共に闘う者がいれば
乗り越える事ができるはずです'''
[[message]]
old = '''
そんな時は各拠点にいる冒険仲介係の
私たちに話しかけて――
会話選択の中から《パーティー編成》を
選んで仲間を雇ってください'''
[[message]]
old = '素敵な仲間と出会える事を願っていますわ'
[[message]]
old = '''
素敵な仲間との冒険はできていますか？
問題解決ができたならきっとそうなのでしょう'''
[[message]]
old = '''
ちなみに《パーティー編成》は
《ゲームメニュー》からも
いつでもできちゃうんですけど――'''
[[message]]
old = '''
覚者さまに素敵な仲間を仲介できるように
これからもサポートしますので
いつでも話しかけてくださいね'''
[[message]]
old = '''
ああ、貴君か
また何か用かな？'''
[[message]]
old = '''
――なるほど、セネカからの件か
ではいよいよワールドクエストに
挑むことになるのだな、頼もしい限りだ'''
[[message]]
old = '''
我々エリアマスターが提供する
《ワールドクエスト情報》を利用するといい
ニュースで公開されているクエスト情報を
より詳しく確認できるのだ'''
[[message]]
old = '''
まずは公開済みのクエスト情報を
確認するのがいいだろう
起きている場所、報酬について知ることができる'''
[[message]]
old = '''
ただし、あくまで我々が扱うのは情報のみだ
実際に受注するには、貴君自身が現地へ向かう
必要がある――まぁ、見てもらうのが早いな'''
[[message]]
old = '''
わたしとの会話選択で《エリア情報》を選び
知りたい《ワールドクエスト情報》を
確認してみてくれ'''
[[message]]
old = '''
わたしとの会話選択で
《エリア情報》の中の《ワールドクエスト情報》
から知りたい情報を確認してみてくれ'''
[[message]]
old = '''
今このエリアでどんなワールドクエストが
起こっているか、多くの情報が得られるはずだ'''
[[message]]
old = '''
《ワールドクエスト情報》は確認できたか？
各拠点で発生するワールドクエストは
違うからぜひ挑んでみてくれ'''
[[message]]
old = '''
それともうひとつ
《未公開クエスト情報》には情報料が必要だが
解決すれば、得られる報酬もより良くなるのだ'''
[[message]]
old = '''
情報購入は利用せず
貴君が足を使って探しだすのも結構だ'''
[[message]]
old = '''
貴君がエリアの問題を解決し《名声》を
上げたなら
わたしからもさらなる支援と協力を約束しよう'''
[[message]]
old = '''
説明は以上だ
ではさっそく、ハイデル平原のワールドクエストを
どれか一つ解決してみてくれ'''
[[message]]
old = '''
解決が難しい場合は――
情報を買った上で、挑みやすそうな
クエストを選んで向かうか
仲間を変えて向かうか――だろうな'''
[[message]]
old = '''
我々テルの組合にも
ナサニエルという冒険仲介係が下にいる
必要なら、彼と話し仲間を募るといい'''
[[message]]
old = '''
クエスト別の推奨レベルが
自分のジョブレベル、装備のレベルと同等なら
そこそこやれるはずだ――目安にしてみてくれ'''
[[message]]
old = '''
ただし推奨レベルが同等だからといって
一人では厳しいだろう
そこは自力の力だけで解決しようとせず
仲間やポーンの協力を得ることを勧めよう'''
[[message]]
old = '''
ワールドクエストへの挑戦
お疲れ様です
私はテル村での冒険仲介係の
ナサニエルと申します'''
[[message]]
old = '''
ここでも仲間を雇う事ができますので
いつでもご相談ください
ポーンを雇いたい場合は
リムストーンからも簡単に雇えますよ'''
[[message]]
old = '''
他の拠点でも、冒険仲介係がいる時は
ぜひ探してご利用くださいませ
では良きご活躍を、覚者さま'''
[[message]]
old = '''
おお！！　さすがは貴君だ
ワールドクエストを無事解決したようだな
クエストはニュースに掲載されてる間であれば
何度でも挑戦できるのだ'''
[[message]]
old = '''
もらえる報酬はクリアするたびに変わる上
エリアでの名声も上がるばかり
貴君にとってはいいことずくめだろう'''
[[message]]
old = '''
ワールドクエストをクリアし
名声が上がればわたしを訪ねてくれ
エリアランクに応じた支援を約束する'''
[[message]]
old = '''
では、セネカにもよろしく伝えておいてくれ
今度、一度また食事でも――と
――ん、イリスには内密に頼む'''
[[message]]
old = '''
もらえる報酬はクリアするたびに変わるうえ
エリアでの名声も上がるばかり
貴君にとってはいいことずくめだろう'''
[[message]]
old = '''
今の貴君の手にはあまるだろうが
このテルとハイデルの問題についても
時がくれば詳しく話そう'''
[[message]]
old = '''
では、セネカにもよろしく伝えておいてくれ
今度、一度また食事でも――と
――ん、イリスには内密に頼む'''
[[message]]
old = '''
無事に問題解決できたようですね！
私の情報が正しいことが解ってもらえて
よかったです！'''
[[message]]
old = '''
各拠点で発生するワールドクエストを
クリアする事で、エリアでの名声度があがり
エリアランクも上がっていきます'''
[[message]]
old = '''
また一度クリアしたクエストも
ニュースに掲載されている間は――
何度もクリアする事で
毎回違う報酬を獲得できるのでお得ですよ！'''
[[message]]
old = '''
さらに！
他の覚者が誰もクリアしてない
未公開のクエストを解決したら
報酬も多めにもらえます！'''
[[message]]
old = '''
レスタニアで起こる――これらの最新情報を
お届けできるようサポートいたします
これからも、よろしくお願いします！'''
[[message]]
old = '''
では、さっきは邪魔しちゃったみたいなんで
イリスさんにもよろしくお伝えください！'''
[[message]]
old = '''
何か、覚者さまに別の用事が
あるみたいですよ'''
