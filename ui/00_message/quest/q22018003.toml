＜<STG 1022>＞にいる
魔物が邪魔してて、作戦が進めないせいらしい
そいつを追い払ってきてくれ'''
[[message]]
old = '''
死ぬかもしれないって覚悟をさせられたまま
くすぶり続けるのは、結構辛いんだぜ
同時期に解放軍に入った仲間は
ティネス砦に配置されて、とっくに皆死んだ'''
[[message]]
old = '''
人手が足りないってだけで
たまたま怪我してたオレは、こんな仕事だぞ
今すぐにでも仇を討ってやりたいってのに――'''
[[message]]
old = '''
へぇ、行ってきてくれたのか
こんな一兵卒の話聞いてくれるなんて
本当にあんた、覚者なのか――？'''
[[message]]
old = '''
とにかく、障害は無くなったわけだ
この仕事も悪くなかったけどよ――
やっとこれで解放されるよ
ありがとう'''
