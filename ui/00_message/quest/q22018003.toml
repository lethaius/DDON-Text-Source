[[message]]
old = '''
――おい
――――なんだよ、仲間を探してんのか？'''
[[message]]
old = '''
違うならなんだってんだ
よそから来た覚者さんよ――
兵士だってのにこんなところで働いてる
オレを笑いに来たのか？'''
[[message]]
old = '''
オレは、戦って死ぬのなんか怖くないんだ
故郷の家族や友達は皆、解放軍で戦死したり
オークどもの捕虜になっちまった
どうせ死ぬなら、少しでも噛み付いてやりてぇ'''
[[message]]
old = '''
ああ早く戦いたい――
――なぁあんた、相当手練れだって話じゃないか
あちこち行って、戦利品も相当なもんだろ？'''
[[message]]
old = '''
胸がすくような、いいモンがあったら見せてくれ
オークの首とか、宝とか――
このままじゃ、一人で討ち入っちまいそうだ'''
[[message]]
old = '''
胸がすくような、いいモンがあったら見せてくれ
オークの首とか、宝とか――
このままじゃ、一人で討ち入っちまいそうだ'''
[[message]]
old = '''
どうせ生き残ったところで、俺にはもう
何も残っちゃいねぇんだ――
オレ一人くらい、姿を消したって構いやしねぇよ'''
[[message]]
old = '''
へぇ――これがねぇ
くれるなんて、気前のいい奴だな
ありがとうよ'''
[[message]]
old = '''
――あんた、もしかして心配してくれてんのか？
だったらさ、頼みがあるんだ
相当な手練れなんだろ、なら簡単なことだよ'''
[[message]]
old = '''
どうやら、隊がしばらく動けないのは
＜<STG 1022>＞にいる
魔物が邪魔してて、作戦が進めないせいらしい
そいつを追い払ってきてくれ'''
[[message]]
old = '''
自由に動けて腕も立つあんたにピッタリだろ？
ちゃんと報酬は用意しておくよ
あんたは儲ける、オレはこんな仕事とおさらば――
最高だろ？'''
[[message]]
old = '''
