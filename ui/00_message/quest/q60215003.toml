[[message]]
old = '''
なんとか撃退できたか――
あの奇妙な魔物は一体何だったのだ
罠を仕掛ける魔物など、聞いたこともない！'''
[[message]]
old = '''
レスタニアの覚者よ、すまないが
一度、《マヌンの集落》の辺りにいる爺さん――
<NPC 2556>といったか、彼に報告に行ってくれないか
俺はこの辺りを少し調べてから戻る'''
[[message]]
old = '''
レスタニアの覚者よ、すまないが
一度、《マヌンの集落》の辺りにいる爺さん――
<NPC 2556>といったか、彼に報告に行ってくれないか
俺はこの辺りを少し調べてから戻る'''
[[message]]
old = '''
これはこれは――
ダナで一番の戦士をよこしてくれるのかと思えば
まさか異国の覚者様、貴方が来てくださるとは'''
[[message]]
old = '''
なんでも、ダナの辺りで地鳴りが聞こえるそうですな
恐らく原因はわしの記憶にある“アレ”で
間違いありますまい'''
[[message]]
old = '''
本来ならば、この年寄りの昔話くらい
こころよくお聞かせしたいところですが
このマヌンにも危機が迫っておるのです――'''
[[message]]
old = '''
《聖河の遺跡》に
封印されていたはずの魔物が
最近、急に動き出したような気配がありまして'''
[[message]]
old = '''
近くを通りがかった戦士に声をかけ
様子を見てきてくれるよう頼んだのですが
いまだ戻ってきておりませんでな――'''
[[message]]
old = '''
これは、何らかの理由で
封印が解けたと考えてよいでしょう
かの魔物が外に出れば、この洞窟を
襲いに来るやもしれませぬ'''
[[message]]
old = '''
交換条件となってしまいますが
魔物を倒してきてくだされば
地鳴りについて、お話いたしましょう'''
[[message]]
old = '''
《聖河の遺跡》 で
目覚めたらしき魔物を討伐してきてくだされば
わしの知る限りのことをお話いたしましょう'''
[[message]]
old = '''
先に行った戦士もまだ戻っておりませんが――
残念なことになっていなければいいのですが'''
[[message]]
old = '''
ああ、行ってくれるのかい
どんどんややこしいことになっていっちまって
なんだかすまないね――'''
[[message]]
old = '''
エナンって人は《マヌンの集落》で暮らす
人たちの長老らしいよ
あそこと何かやり取りをする時は
大体あの人が出てくるんだ'''
[[message]]
old = '''
一体どんな武勇を見せろっていうんだか
わからないけど、気張って行っておくれよ！'''
[[message]]
old = '''
《マヌンの集落》で暮らしてる人たちの
長老、エナンって人のところに行ってくれるかい
一体どんな武勇を見せろっていうんだか
わからないけど、気張って行っておくれよ！'''
[[message]]
old = '''
レスタニアの覚者か――！
すまないが手を貸してくれ
様子を見るだけのつもりだったのだが
妙な魔物の罠にはめられたようだ'''
[[message]]
old = '''
この結界を張る護符が近くにあるはずだ
それを全て破壊してくれ
そうすれば、この結界が――
――覚者よ、後ろだ！！'''
[[message]]
old = '''
結界を張る護符が周囲にあるはずだ
それを全て破壊してくれ！
結界さえ解ければ、俺も戦える！'''
[[message]]
old = '''
なんと――罠をしかける魔物とは――
何やら不穏なものを感じます
今後も気は抜けませんな――'''
[[message]]
old = '''
そうそう、地鳴りについてですが
昔から、響き渡る地鳴りについての話は
時折耳にしていたものです'''
[[message]]
old = '''
こういったことは《知恵の小塔》に収められた
過去の書物を紐解くことで明らかとなるでしょう
あそこは特に貴重な書物が収められ
学者たちがつどった場所ですからの――'''
[[message]]
old = '''
魔物の襲撃を受けるようになって
放棄されましたが、数年前までは
わしが密かに手入れしておりました
書物もまだ十分に読める状態で残っているはずです'''
[[message]]
old = '''
わしは難しい書物を読むことはできませんが
きっと大切なものだろうと思ったのです
こういう時のためだったのですな'''
[[message]]
old = '''
ダナ村のエリアマスターにも
この情報は伝えておきましょう
覚者様、この度はマヌンの危機を救ってくださり
感謝いたしますぞ――'''
