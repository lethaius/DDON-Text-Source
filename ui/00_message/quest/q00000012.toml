[[message]]
old = '良いところへ来てくれた'
[[message]]
old = '''
パメラが目を離したスキに
またメイリーフが姿を消したようだ
すまんが、捜してくれないだろうか'''
[[message]]
old = '''
誰かと楽しそうに話している姿を
見たという者もいるから
ただそのあたりをうろついてるだけかも
しれんが――'''
[[message]]
old = '''
いや、たとえそうだとしても顔を見て安心したい
妙な胸騒ぎがする'''
[[message]]
old = '''
警備の騎士団にもこれまで以上に
注意するよう指示していたのだが――'''
[[message]]
old = '''
あの子が本気になれば出し抜くのは簡単
さあ、メイリーフを連れ戻してくれ'''
[[message]]
old = '''
メイリーフをよろしくお願いしますね
あの子は――特別なのです'''
[[message]]
old = '''
イリスを見たような気がしたんだが
知らないか？'''
[[message]]
old = '''
そうか――まあいい
会ったら顔を出すように伝えてくれ'''
[[message]]
old = '''
メイリーフのことなら世話係のパメラが
何か知っているかもしれないね
家にいるはずだよ'''
[[message]]
old = '''
ほら、階段を降りて右手の区画にある
青い旗が掛けてある家さ'''
[[message]]
old = '''
ああ、あなたがメイリーフを
捜してくださるのですね'''
[[message]]
old = '''
ミスリウの森の《リンウッドの村》へ向かう
メイリーフとすれ違ったという人がいるのです'''
[[message]]
old = '''
ひとりではなく、ふたりで楽しそうに
歩いていたということですが――'''
[[message]]
old = '''
残念ながら、目撃者は
その同行者の顔を見ていないようです
なんでもフードを目深に被っていたそうで――'''
[[message]]
old = '''
そういうわけですから、今、わかっているのは
メイリーフは《リンウッドの村》へ行ったらしい――
それだけなのです'''
[[message]]
old = '''
今わかっているのは、メイリーフは
誰かと一緒に《リンウッドの村》へ行ったという
ことだけです'''
[[message]]
old = '覚者様、どうかあの子を連れ戻してください'
[[message]]
old = 'はい、こんにちは'
[[message]]
old = '''
え？　フード付の服を来た人と女の子？
少なくともこの村では見てないね'''
[[message]]
old = '''
もちろん、わたしが見ていないからって
来なかったとは限らないけど'''
[[message]]
old = '''
こんにちは
どこから来たの？'''
[[message]]
old = '''
え？　神殿！？
いいなあ'''
[[message]]
old = '''
フード付きの服を来た人と女の子？
ああ！　いいなあ、憧れるなあ
あたしもそんなふうに旅をしたいの'''
[[message]]
old = '''
え？　ううん、見てないよ
そんな人たち、ここには来ていないと思う'''
[[message]]
old = '''
え！？　覚者さんはあの子を捜しているの？
すっごく細っこくて、かわいい女の子'''
[[message]]
old = '''
――うん、大人と一緒だった
大人の方は顔を隠していたけどね
そうそう、フードを被って'''
[[message]]
old = '''
ふたりは南の方、森の奥へ行ったよ
オレはそこまでしか分からないなぁ'''
[[message]]
old = '''
あ、そうだ！　南の森にも
エリアマスターさんがいるって聞いたことがあるんだ
その人なら何か知ってるかもね'''
[[message]]
old = '''
ふたりは南の方、森の奥へ行ったよ
でも、本物だったんだね'''
[[message]]
old = '''
あんまりかわいいから、幻を見たのかと
思ってたんだ'''
[[message]]
old = 'はい、私に尋ねごとでしょうか、覚者さま'
[[message]]
old = '――そうですか、人を探していらっしゃるのですね'
[[message]]
old = '''
即答はできかねますが、心あたりがございます
少女の行方、私の方で情報を集めてみましょう'''
[[message]]
old = '''
その代わりと言ってはなのですが――
この深き森も問題は多々あり、なかなか手が
回らぬという現状でございます'''
[[message]]
old = '''
そこで、ワールドクエストの解決に
覚者さまのご助力をいただきたいのです'''
[[message]]
old = '''
どうぞこの礎や祠を、拠点として利用し
森の問題を治めてくださいませ'''
[[message]]
old = '''
ワールドクエストへのご助力、なにとぞ
よろしくお願いいたします'''
[[message]]
old = '''
その間に私の方でも心あたりの情報を
当たってみようとおもいますので――'''
[[message]]
old = '''
覚者様、ワールドクエストの解決
ありがとうございます'''
[[message]]
old = '''
ちょうど私の方も、件の少女の行方について
それらしき情報を得られたところでございます'''
[[message]]
old = '''
ハンター達の見た所によると
少女はフードの者に連れられ
イニアス湖南東にある小島の方へ向かった様子'''
[[message]]
old = '''
何やら不穏な気配がしたとも――
急ぎ、向かってあげたほうがよいかもしれません'''
[[message]]
old = '''
ハンター達の見た所によると
少女はフードの者に連れられ
イニアス湖南東にある小島の方へ向かった様子'''
[[message]]
old = '''
何やら不穏な気配がしたとも――
急ぎ、向かってあげたほうがよいかもしれません'''
[[message]]
old = '''
人捜しはうまくいってる？
わたしは見かけていないけど
だからといって、ここに来ていないわけじゃない'''
[[message]]
old = '''
自分で見聞きしたこと以外は責任なんて
持てないからね'''
[[message]]
old = '''
いいなあ――あたしも旅装束に身を包んで
レスタニアを旅して回りたいの'''
[[message]]
old = '''
大勢の覚者様に守られて
召使いが全部世話をしてくれて――
楽しいだろうなあ'''
[[message]]
old = '''
あの子は見つかったの？
もう一度会いたいなあ'''
[[message]]
old = 'メイリーフは一緒ではないのですか？'
[[message]]
old = '''
え？　――キースヒルト？
はい、その青年なら心当たりがあります'''
[[message]]
old = '''
夜中にメイリーフと会っているところを
わたしも何度か見ています
ええ、言葉を交わしたことも――'''
[[message]]
old = '''
わかりました
あなたが大丈夫だと言うなら
わたしも信じることにします'''
[[message]]
old = '''
あら？
となると、最初にメイリーフと一緒に
リンウッド方面へ行ったのは誰なのでしょうね？'''
[[message]]
old = '''
メイリーフが戻ったら
かわいそうですが、これまで以上に行動を
制限した方がいいのかもしれませんね'''
[[message]]
old = '''
あの種族、そうおとなしく
従ってくれるとは思えませんが――'''
[[message]]
old = '''
僕の勘違いだといいけど
森で遭ったフードを被った敵って――'''
[[message]]
old = 'いや、気のせいかな――'
[[message]]
old = '''
またメイリーフ嬢が逃げ出したらしいな
我々には声がかかっていないが――
ふん――まあ、いいだろう'''
[[message]]
old = '''
ご苦労――
ジョゼフからだいたいのことは聞いている
それで、メイリーフは？'''
[[message]]
old = '''
キースヒルトに任せた？
そいつは確か、以前にメイリーフが
行方不明になった時に現れた奴だな？'''
[[message]]
old = 'うーむ――'
[[message]]
old = '''
とにかく、おまえは信用に足る人物だと
判断したというわけだ
よし、いいだろう
その判断を尊重しよう'''
[[message]]
old = '''
なんだと！？
メイリーフを部外者に任せてきた！？
それはいったい誰だ――'''
[[message]]
old = '''
キースヒルト――
ああ、パメラから聞いたことがある
その青年に対応するために
警備を強化したのだが――'''
[[message]]
old = '''
彼がメイリーフの行方に心当たりがある
保護は自分にまかせろと言ったのだな？'''
[[message]]
old = '――なるほど'
[[message]]
old = '''
その青年の正体に関しては
思うところあってな――
よし、メイリーフのことは任せてみよう'''
[[message]]
old = '''
おそらく、彼もメイリーフと同じ――
そう考えればふたりの行動も
理解できなくはない'''
[[message]]
old = '''
ところで、森へ行くメイリーフと一緒だった
女がいるという話を聞いたのだが――'''
[[message]]
old = 'それは誰かわかっているのか？'
[[message]]
old = '''
キースヒルトの仲間なら問題はないが
もしちがうのであれば
正体をはっきりさせておく必要があるぞ'''
[[message]]
old = '''
頑張りはいつか報われ
道は自ずと姿を現す
常に前向きにな'''
[[message]]
old = '''
