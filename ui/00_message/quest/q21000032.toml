[[message]]
old = '''
すみません――
少々気が落ち込んでいまして――
覚者さまとお話する元気がございません'''
[[message]]
old = '''
え？
そうですね――
何か美しい物を見せていただければ
気が晴れるかもしれません'''
[[message]]
old = '''
覚者さまにこんなご無理を言って――
本当に申し訳ありません――'''
[[message]]
old = '''
これはなんと素敵な――
ええ、なんだか元気が出てきたようです
覚者さま、ありがとうございます'''
[[message]]
old = '''
私が悩んでいたこと、それは――
森の奥の遺跡に、凶悪な魔物が現れたのです'''
[[message]]
old = '''
それも２体も――
誰も止めることができず
古より存在する美しい遺跡に何かあったらと思うと
胸が傷んでしまいまして――'''
[[message]]
old = '''
覚者さま、どうかお力を
お貸しいただけないでしょうか'''
[[message]]
old = '''
凶悪な魔物が１体ならまだしも
２体が暴れまわっているとのことです'''
[[message]]
old = '覚者さまといえど、くれぐれもお気をつけて――'
[[message]]
old = '覚者さまのおかげで、森の平穏が保たれました'
[[message]]
old = '''
長きにわたり静かに営まれてきたこの森は――
遠い昔にも、きっと覚者さまのような方が
いらっしゃったのでしょうね――'''
