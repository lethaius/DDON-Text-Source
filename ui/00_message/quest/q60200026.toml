[[message]]
old = '''
酒場のイベントに
メイリーフがお呼ばれしているようですね'''
[[message]]
old = '''
メイリーフの世話役として
あとで私も伺おうかと思っています'''
[[message]]
old = '''
ハッピーバレンタイン！
今酒場でやっているイベントの挨拶だ'''
[[message]]
old = '''
プレゼントを誰に渡すかだって？
リズもいいけど、メイリーフも
