[[message]]
old = '''
ハッピーバレンタイン！
愛を伝えるお祭りってとっても素敵！
頑張って作ったお菓子を
喜んで食べてもらえるんだもの'''
[[message]]
old = '''
アナタもたくさんチョコレートをあげて
みんなでハッピーになりましょう！'''
[[message]]
old = 'ハッピーバレンタイン！'
[[message]]
old = '''
今回のお祭りの挨拶はコレだ！
「ハッピーバレンタイン　彼らの名前」
をSayで実行してみると、
返事が来るかもしれんぞ！'''
[[message]]
old = '''
ふふ、この服が気になるのか？
これはシェリーちゃんが選んでくれたのだ！
まさに“愛の伝道師”といったところか！
――ん、良い響きだ'''
[[message]]
old = '''
そう、私と愛しのシェリーちゃんは
“愛の伝道師”として
レスタニアに愛を伝えに来たのだ！'''
[[message]]
old = '''
君もチョコレートを渡したのなら、
晴れて“愛の伝道師”の仲間入りだ！
時には武器でなく、愛をその手に持って
想いを届けてもいいのではないか？'''
[[message]]
old = '''
わかってねぇな
こういうのはよ、誰が一番になるかってのを
賭けるのが楽しいんだろうが'''
[[message]]
old = '''
ま、たまにはコッチ側ってのも悪くはないわな
チョコレートってやつも、マズくはなかったからな'''
[[message]]
old = '''
このお祭りで、もし俺が渡す側だったら
もちろん、隊長に渡してますよ'''
[[message]]
old = '''
俺からの敬意をありったけ込めた
特大のチョコレートを――
隊長の右腕なんですから、当然ですよね！'''
[[message]]
old = '''
チョコレートの美味しさの源について
ぼくなりに考えてみたんだ――'''
[[message]]
old = '''
油分と甘味、それから香り――
でも、それ以外にも気分が高揚する何かが
入っているような気がするな
何なんだろう'''
[[message]]
old = '''
想いをチョコレートにして届ける――
なんて素敵なお祭りなんでしょうか！'''
[[message]]
old = '''
私も日頃お世話になっている人たちに
感謝を形にして届けてみたいです！
今度、チョコレートの作り方を教えてくださいね'''
[[message]]
old = '''
このお祭りで渡すチョコレート――
これは、レスタニアで流行ること
間違いなしだと思うな！'''
[[message]]
old = '''
中に木の実とかお酒を
入れてみてもいいと思わない？
あー、また食べたくなってきちゃった！'''
[[message]]
old = 'なぁに？　私じゃなくて、みんなに渡してあげてね'
[[message]]
old = '''
ハッハッハッ！　ハッピーバレンタイン！
私はシェリーちゃんから特大チョコを貰ったぞ！
君は誰にチョコレートを渡すんだ？'''
[[message]]
old = '''
エリオットの奴がやけにはりきってやがるから
何かと思ってついてきたら酒場のステージだ――'''
[[message]]
old = '''
そしたら、そこの女にとっつかまっちまった
とにかくここに立ってれば
良いモノが貰えるんだってうるさくてよ'''
[[message]]
old = '''
全く、これだから若い女は苦手なんだ
――ところで、良いモノってお前がくれるのか？
くだらねぇもんなら要らねぇからな'''
[[message]]
old = '''
このお祭りは誰にも負けたくない――
そんな思いで今ここにいます'''
[[message]]
old = '''
このお祭り――
どれだけ信頼されているかをはかるものですよね？
それなら、俺、この中の誰にも
負ける気がしません'''
[[message]]
old = '''
俺はこれからも、隊長の右腕として
お仕えしていきますから
ぜひ、俺に――！'''
[[message]]
old = '''
最近、部屋にこもりがちだったから
久々に外の空気を吸ったよ
たまには外に出るのも気持ちいいね'''
[[message]]
old = '''
でも、どうして酒場なんかに呼んだんだい？
このステージで何か始まるのかな'''
[[message]]
old = '''
だとしたら、僕がここに立ってるのは
何だか妙じゃないかと思うんだけど
いいのかな'''
[[message]]
old = '''
お呼びいただき有難うございます、覚者さん
酒場なんてなかなか足を運ばないから
なんだかそわそわしちゃいますね'''
[[message]]
old = '''
リズさんが言うには
なんだか＜素敵なもの＞が
貰えるのだとか――！'''
[[message]]
old = '''
それは、森のみんなにも
分けてあげられるものでしょうか？'''
[[message]]
old = '''
隊長！　こんな所に呼び出してどうしたの？
＜素敵なもの＞が貰えるって聞いて
みんな張り切っちゃってるよ
――まぁ、私もその一人、なんだけどね！'''
[[message]]
old = '''
ほら、毎日戦ってばっかじゃん？
覚者の務めだから仕方ないんだけど――
たまには羽伸ばしてもいいよね'''
[[message]]
old = '''
素敵なものってなんだろう
楽しみだなあ！'''
[[message]]
old = '''
なにやら楽しげな催し物が開かれているご様子――
あなたも好意を寄せる方にプレゼントを
されるのでしょう？'''
[[message]]
old = '''
わたしであれば、そうですね～
破天荒な武勇伝から目が離せない
ガルドリン様――いや、つい先日かの地での
激戦について語って頂いたリズ様でも――'''
[[message]]
old = '''
あら、覚者様――そこでやっている例のイベント
知ってる？　あたしも気になる人に向けて
アピールしちゃおうかな～'''
[[message]]
old = '''
やっぱり逞しくてワイルドなガルドリン？
知的でちょっとエキセントリックなクラウス？'''
[[message]]
old = '''
うーん
でもやっぱりジョゼフ様の下で働くエリオットの方が
安定しているかしら'''
[[message]]
old = '――なんだよ、驚かすんじゃねえよ'
[[message]]
old = 'ハッピーバレンタイン、隊長！'
[[message]]
old = '――ん？　新手の呪文？'
[[message]]
old = 'うふふ、ハッピーバレンタイン！'
[[message]]
old = 'ハッピーバレンタイン！'
[[message]]
old = '''
今もレスタニアは戦ばかりかね？
いかんいかん！
人生には愛とユーモアが必要不可欠だ！'''
[[message]]
old = '''
今回のお祭りはシェリーちゃんが張り切って
準備したものだ！
存分に楽しんでくれ――！'''
[[message]]
old = '''
とっても素敵なお祭りを
レスタニアに広めたくてやって来たの！'''
[[message]]
old = '''
私達は＜愛の伝道師＞よ
アナタの愛を届ける手助けをするわ'''
[[message]]
old = '''
酒場で行われているイベント、ご存じですか？
私は先ほどガルドリン様に
プレゼントしてきたところです！'''
[[message]]
old = '''
少し乱暴な所がありますが
お話ししてみると、とってもお優しい方なんですよ'''
[[message]]
old = '''
ジュリアが意気揚々と
酒場に足を運んでおりましたが
何やら催し物が行われているようで――'''
[[message]]
old = '''
以前、クラウス様に
「年のせいか足が痛む」と話したら
よく効く膏薬を届けてくださったのです
是非とも感謝のお気持ちを伝えたいですな'''
[[message]]
old = '''
酒場でのイベントについては聞いている
ずいぶん盛り上がっているみたいだな'''
[[message]]
old = '''
俺はリズに渡すつもりだ
リズは最近熱心にここへ来て
より良い戦い方を模索しているようだから
一言褒めてやりたくてな'''
[[message]]
old = '''
アーチボルトさんはリズに渡すって言ってたけど
俺はどうしようかなぁ'''
[[message]]
old = '''
ま、付き合いがあるから
無難にガルドリンかエリオットだろうな
様子を見て、貰えてなさそうな方に渡すよ
こういうのって貰えないと寂しいからさ'''
[[message]]
old = '''
今回のイベントは≪愛≫か
ロマンチックでいいね'''
[[message]]
old = '''
わたしかい？　シェリーに渡そうとしたら
隣のアンジェロから睨まれたよ――
人の恋路の邪魔をしちゃいけないね'''
[[message]]
old = '''
今やってるイベントでアピールすればいずれ――
なんて、考えただけでワクワクしちゃう！'''
[[message]]
old = '''
あたしはやっぱり男気溢れる
ガルドリンがいいわね～
ワイルドな男の人って魅力的でしょう？'''
[[message]]
old = '''
――え？
誰にチョコレート渡したいかだって？'''
[[message]]
old = '''
じゃああんたに渡そうかな？
――冗談だよ
ちょっと残念に思ってるか？'''
[[message]]
old = '''
酒場で行われているイベント
何だか楽しそうです！'''
[[message]]
old = '''
――そうですね
もしチョコレートを渡すならガルドリン様でしょうか
ガルドリン様なら、色々な冒険のお話を
聞かせていただけると思うのです'''
[[message]]
old = '''
覚者さまにチョコレートを渡すなら、
私はエリオットさまにお渡ししたいと思います'''
[[message]]
old = '''
あなたさまの力になろうと日々奮闘される様には
目を見張るものがございますので
是非、ねぎらいの言葉を添えて
お渡ししたいですね'''
[[message]]
old = '''
酒場のイベント――
なぜヴァネッサ副隊長がおられないのだ！'''
[[message]]
old = '''
あれほどの美貌と剣の腕前を持つ方は
他にいないだろう！
俺は副隊長以外には渡す気になれんぞ！'''
[[message]]
old = '''
酒場で素敵なイベントが催されていますね！
気になって足を運んでみました'''
[[message]]
old = '''
私がお渡しするなら、クラウス様ですね
とても知的な方なので、尊敬してるんです'''
[[message]]
old = '''
酒場で行われている行事、ご存知です？
何でも意中の方にお菓子を贈るのだとか'''
[[message]]
old = '''
そうですわね、私がお渡しするのならば
クラウス様がよろしいかと――
神殿内でも一二を争うほど博学な方ですから'''
[[message]]
old = '''
チョコレートを渡すイベントが
酒場で行われているみたいですよ！'''
[[message]]
old = '''
私は皆さんにクジを引いていただいて
アタリの方にお渡ししたいですね！
強運をお持ちの方はどなたか――
考えるだけでワクワクしませんか？'''
[[message]]
old = '''
ハッピーバレンタイン！
これ、今行われているイベントの挨拶なんだって'''
[[message]]
old = '''
エリオットに挨拶したけど、笑顔で返してくれたよ
今度イベントで作ることのできるチョコレートを
渡してみようかな'''
[[message]]
old = '''
酒場のイベント知ってる？
アタシが渡すなら、絶対エリオットさんだね！'''
[[message]]
old = '''
時々弓を見に来るんだけど
弓を労わるような眼差しをするんだ
武器を大切にする人は
絶対良い人って決まってる！'''
[[message]]
old = '''
覚者さま、酒場のイベントでは
誰にプレゼントなさるおつもりですか？'''
[[message]]
old = '''
エリオット様は古い防具も大切にされる方です
練習用に使うからと、こまめに手入れをされて――
防具を生業にする者としては
感謝を伝えなければなりますまい'''
[[message]]
old = '''
今、酒場でイベントが催されておりますが
覚者さまはもう誰かにプレゼントされましたかな？'''
[[message]]
old = '''
私は≪レスタニアニュース≫を利用してくださる
覚者さま全員にお渡ししたいくらいの
気持ちですぞ！'''
[[message]]
old = '''
この前、クラウスさんが
うちの品物を見にきてくれたんだけど
あどけない顔立ちに惹かれちゃって――'''
[[message]]
old = '''
今回のイベントで
アピールしちゃおうかなって考えてるの！
あたしもチョコレート作らなきゃ！'''
[[message]]
old = '''
今、酒場でイベントが行われているようだな
――全くくだらん、魔物の脅威が
過ぎ去ったわけではないのに'''
[[message]]
old = '''
俺は“愛”よりも“剣”を
信頼している'''
[[message]]
old = '''
意中の相手に贈り物をする催し物が
行われていることは知っている――'''
[[message]]
old = '''
あれに参加する気はないが
もし贈り物をするなら
――そうだな、日頃の感謝を示すために
ゲルト騎士団長にお渡ししようか'''
[[message]]
old = '''
酒場の祭りのことか？
それなら知っている'''
[[message]]
old = '''
渡すなら、メイリーフかな
――なぜかって？
覚者じゃないからだ'''
[[message]]
old = '''
酒場のイベントで
チョコレートを渡すんだってな'''
[[message]]
old = '''
チョコレートの材料に使われる
≪癒しの薬≫は、うちで買えるぜ'''
[[message]]
old = '''
意中の相手に贈り物をするお祭りで
誰に贈るか――'''
[[message]]
old = '勿論、ファビオ様に'
[[message]]
old = '''
酒場では何やら素敵なイベントが
行われているようだね
フフ、ボクにプレゼントしてくれてもいいんだよ？'''
[[message]]
old = '''
渡すとなると、どうだろう
――リズかな？
あの小悪魔めいた顔立ちをより惹き立てることが
