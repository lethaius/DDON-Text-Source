[[message]]
old = '''
誰に渡すかは易々と口にできませんなぁ
へっへへ――'''
[[message]]
old = '''
酒場のイベントに参加したいのだが
見張りをしなければいけないため
持ち場を離れることが出来ない'''
[[message]]
old = '''
渡したい相手か？
あの愛くるしい顔立ちから想像できない
古風さを持ち合わせているメイリーフだ
もうなんというか、応援したくなる'''
[[message]]
old = '''
酒場で何やら素敵なイベントが
