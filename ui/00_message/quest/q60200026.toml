お菓子を作って贈るそうですね'''
[[message]]
old = '''
また新たなレシピが増えて楽しみですね！
自分の作ったものを食べてもらえるなんて
とても嬉しいことだと思いませんか？'''
[[message]]
old = '''
酒場のイベントですか？
知っていますよ！'''
[[message]]
old = '''
もしお渡しするなら白竜様、ですかね！
菓子を召し上がるのかはわかりませんが――'''
[[message]]
old = '''
酒場のイベント？
ああ、知ってるよ――'''
[[message]]
old = '''
なぜ騎士団からは一人もあの場に
選ばれていないんだ――'''
[[message]]
old = '''
覚者さん
酒場でやっているイベント、知ってるかい？'''
[[message]]
old = '''
誰に渡すかって？
俺なら、全員に渡して顔を売るね
