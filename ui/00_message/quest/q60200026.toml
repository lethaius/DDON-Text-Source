[[message]]
old = '''
酒場のイベントですか
知っていますよ'''
[[message]]
old = '''
よく買い物に来られるエリオットさんに
渡したいとは思うのですが
中々勇気が要りますね――'''
[[message]]
old = '''
覚者さん、酒場の例のイベントのこと
