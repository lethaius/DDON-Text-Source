[[message]]
old = '''
グリッテン砦防衛の功績に対し報酬が出ているぞ
各位、保管ボックスより受け取ってくれ'''
[[message]]
old = '''
防衛隊に参加してくれたものだな
こたびの協力に感謝する――
報酬を受け取ってくれ'''
[[message]]
old = '''
戦果に応じた報酬が出ているみたいです
レスタニアニュースにて確認くださいね'''
[[message]]
old = '''
先の戦いで功績のあった方には報酬が
出たそうですわ――'''
[[message]]
old = '''
でも私にとっては弟の元気な姿が
何よりの報酬です　'''
[[message]]
old = '''
戦場で活躍したみんなに報酬が
出たみたいですね'''
[[message]]
old = '''
私もいつか、みなさんの隣りで
活躍できたらなって思うんです'''
[[message]]
old = '''
先の戦いで手柄に応じた報酬が出た
という話だ'''
[[message]]
old = '''
教官である今の俺にとっては、お前の活躍と
全身に刻み込まれた古傷が一番の誇りよ'''
[[message]]
old = '''
こたびの戦いの戦果に応じた報酬を配布中だ
防衛に参加してくれた全ての者は受け取ってくれ'''
[[message]]
old = '''
報酬は出たけれど、これじゃぁまだ姉さんに
報告するわけにはいかないなぁ'''
[[message]]
old = '''
いくら稼いだんだ？
俺にも少しくらい分けてくれよ'''
[[message]]
old = '''
報酬はもう受け取ったのか？
お前の活躍、嬉しいんだけど副隊長の注目が
集まると思うと複雑なんだよなぁ――'''
