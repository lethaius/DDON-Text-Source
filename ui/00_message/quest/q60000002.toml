[[message]]
old = '''
おお！　覚者さま
あなたにお伝えすべきことがあったのです
それは覚者の同盟、《クラン》について――'''
[[message]]
old = '''
あなたの旅は、ポーンだけでなく
志をともにする覚者のお仲間がいれば
さらに豊かになりましょう'''
[[message]]
old = '''
絆を育む場、《クラン酒場》で詳しい話が
聞けるはずです
まずはその主、キビザとお会い下さい'''
[[message]]
old = '''
《クラン酒場》は宿場区の奥にございます
では、覚者さまの前途に友と幸のあらんことを'''
[[message]]
old = '''
キビザの《クラン酒場》へようこそ！
おや、君は最近入った噂の新人覚者さんだね？'''
[[message]]
old = '''
では《クラン》について簡単に説明しておこう
《クラン》とは、覚者同士の同盟団さ
一緒に旅する仲間や、気の合う覚者を探せるよ'''
[[message]]
old = '''
同じクランのメンバー同士なら
専用《チャット》や《メール》で連絡を取り合えるし
《ポーン》の雇用リムがかなり安くなるんだ
これも覚者の絆ってやつなのかな？'''
[[message]]
old = '''
――で、肝心の参加方法だが
君がクランマスターとなってクランを作成する方法と
すでにあるクランに参加申請する２通りあるよ'''
[[message]]
old = '''
クランを自分で作る場合は
わしに話し、《クラン設立》を選んでくれ
その後で必要事項を登録すれば、完了だ'''
[[message]]
old = '''
すでにあるクランに参加する場合は
《クラン検索》を選んでくれ
加入を希望するクランがあれば参加申請するといい
クラン側が認めれば、晴れてメンバーさ'''
[[message]]
old = '''
じゃ、良ければどんなクランが
あるかだけでものぞいていってくれよ
手続きはいつでも歓迎さ'''
[[message]]
old = '''
《クラン酒場》は宿場区の奥にございます
では、覚者さまの前途に友と幸のあらんことを'''
[[message]]
old = '【ヒント：クラン解放】'
[[message]]
old = '《クラン》解放クエストが受注可能になりました'
[[message]]
old = '竜の礎付近にいるフレディ―に話しかけましょう'
