[[message]]
old = '''
引き受けてくださるのですね、地上の覚者よ
ならば私も、この事態の背景をご説明しましょう'''
[[message]]
old = '''
かつてディアマンテスに傾倒した女性技師が
とある井戸を《秘匿の実験場》として
頻繁に出入りしていたことは、以前お話した通りです'''
[[message]]
old = '''
彼女は人を――魔物に化すための研究に
夢中になっていたようなのです――
恐らくディアマンテスの成さんと
していたことを彼女なりに模したのでしょう'''
[[message]]
old = '''
これは憶測に過ぎませんが
《秘匿の実験場》でもそのための実験が
繰り返されていたに違いありません'''
[[message]]
old = '''
あそこには彼女に“造られた”魔物たちが
数多く眠っているはずです'''
[[message]]
old = '''
今回活動しはじめた気配の主も
そのような存在でしょう
脅威であり、哀れでもあるかの者に
再びの眠りを与えてやってください――'''
[[message]]
old = '''
《秘匿の実験場》には
魔物と変えられた者たちが
今も数多く眠っているはずです――'''
[[message]]
old = '''
今回活動を再開したものに
再びの眠りを与えてやってください'''
[[message]]
old = '''
ああ、強大な気配が
動きを止めるのを感じました
つかの間の眠りについたことでしょう'''
[[message]]
old = '''
地上の覚者よ、いつもこのメルゴダの地に
手を差し伸べてくれること
心から感謝しています'''
[[message]]
old = '''
少量ながら礼を用意しました
メルゴダ居住区を代表する者として
そして安らぎを与えられた者の代理人として――'''
