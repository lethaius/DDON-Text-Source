[[message]]
old = '''
お、キミが来るのを待ってたよ！
《第一防衛区画》の調査に出した斥候が
今さっき戻って来てね'''
[[message]]
old = '''
ボクらが与えた損害は相当なものだったようだ
残る《第一の門》にはほとんど戦力が
残されていないことが分かった'''
[[message]]
old = '''
《第一防衛区画》を奪還する絶好のチャンスなんだ！
是非キミの力を借りたい！'''
[[message]]
old = '''
そう言うと思って待っていたのさ！
さ、善は急げだ
準備ができ次第出発するよ！'''
[[message]]
old = '''
今回は《第一の門》への強襲作戦だからね
キミのポーン達の参戦も大歓迎さ！'''
[[message]]
old = '''
さて、いよいよ城外の奪還作戦の最初の山場だ
とは言っても、敵はもうかなり弱ってるからね'''
[[message]]
old = '''
苦戦はしないと思うが油断は禁物
さ、行こうか！'''
[[message]]
old = '出発する'
[[message]]
old = 'ちょっと待って'
[[message]]
old = '''
今回は《第一の門》へ直接乗り込む！
到着したらすぐに戦闘だ、行くぞ！'''
[[message]]
old = '''
キミって意外と慎重さんなんだね！
悪いことではないが、時には勢いも必要さ！
準備ができたら声をかけてくれ'''
[[message]]
old = 'よし！　《第一の門》は制圧したぞ！'
[[message]]
old = '''
これまでの積み重ねの成果が出すぎて
やや拍子抜けなところもあったが――'''
[[message]]
old = '''
区画を１つ奪還できたことは
解放軍にとっては大きな一歩だ！'''
[[message]]
old = '''
ありがとう！
さ、一旦城に戻ろう
兵にここの防衛を任せる準備も必要だ'''
[[message]]
old = '''
《第一防衛区画》の奪還に
力を貸してくれてありがとう'''
[[message]]
old = '''
百聞は一見に如かず――
キミのその力は、本当にすばらしい'''
[[message]]
old = '''
ボクは、ただ強いことが“力”だとは思わない
重要なのはその“使い方”だ'''
[[message]]
old = '''
そしてキミなら――
正しいことにその力を使えると信じているよ'''
[[message]]
old = '''
これからも、我々の――
アッカーシェランの人々のために
その力を貸してもらいたい'''
[[message]]
old = '''
お、キミが来るのを待ってたよ！
《第一防衛区画》の調査に出した斥候が
今さっき戻ってきてね'''
[[message]]
old = '''
ボクらが与えた損害は相当なものだったようだ
《第一の門》に残っていた残党も片付けたし
他の区画からの侵攻の気配もない'''
[[message]]
old = '''
この隙に《第二防衛区画》への
足掛かりを探したくってね
キミにも是非一緒に来て欲しい'''
[[message]]
old = '''
今回は、特に戦闘が起きることもないだろう
敵も、予想外のことが起きて慌ててるのか
今のところ目立った動きはない'''
[[message]]
old = '声をかけてくれたら出発するよ'
[[message]]
old = '''
よし、それじゃあひとつ
《第二防衛区画》へ通じる城門の様子でも
見に行くとするか'''
[[message]]
old = '出発する'
[[message]]
old = 'ちょっと待って'
[[message]]
old = '''
ま、特に何もないと思うし
気楽に行こう'''
[[message]]
old = '''
うーむ、当然だけど
こちらから門を開けることはできない
そのために作った防衛設備だからね！'''
[[message]]
old = '''
まぁ、奴らも追い込まれてるし
ここをわざわざ開けたりはしないだろうけど'''
[[message]]
old = '''
とは言えだ、ボクらはこの壁の向こう側へ行き
そこを取り戻さなければならない'''
[[message]]
old = '''
少し考えがある――
次の作戦が決まるまで
潜入任務は一時おあずけかな！'''
[[message]]
old = 'さ、城へ戻ろう'
