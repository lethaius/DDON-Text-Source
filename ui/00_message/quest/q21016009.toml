[[message]]
old = '''
やぁ、君は――トリンが話していた覚者さんだね
セシリーのことも世話になったようだし
君のような立派な人に会えて、光栄だよ'''
[[message]]
old = '''
それで――僕に何か用かな
気になっていることと言えば――そうだ
爆発騒ぎの時、解除された封鎖があっただろう？
実はあれが堤防の役割を果たしていたみたいでね'''
[[message]]
old = '''
今、《<STG 951>》に溜まっていた
侵食魔たちがこちら側に流れ込んでいるそうなんだ
河向こうからダナの応援を呼ぼうかと
アルトフェイルが話しているのを聞いたよ'''
[[message]]
old = '''
良かったら、君が片付けてくれないか？
全て討伐するのは難しいかもしれないけど
成功すれば、その後がかなり楽になるはずだ'''
[[message]]
old = '''
それに、この村の戦士は皆
君から学びたいことが大いにあるはずだからね
モルフォールのために、やってくれると嬉しいよ'''
[[message]]
old = '''
今、《<STG 951>》に溜まっていた
侵食魔たちがこちら側に流れ込んでいるそうなんだ
もしよかったら、片づけて来てくれないか？
やってくれれば、その後がかなり楽になるはずだ'''
[[message]]
old = '''
ここ最近、ダナには頼ることが多かったからね
頼りすぎるのも村の力関係に影響が出そうだったから
中立な立場の君が動いてくれるなら、
皆安心してお願いできると思うんだよ'''
[[message]]
old = '''
あぁ、やってくれたのかい！
やっぱり、トリン兄さんの言っていた通りだ
本当に頼りになるんだね'''
[[message]]
old = '''
君みたいな立派な戦士に会えると、
こういう仕事をして良かったと思うんだ
戦技の扱いや休息の知識を生かせるからね――
サポートなら任せてくれ！'''
