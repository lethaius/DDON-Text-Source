[[message]]
old = '''
覚者様――
少し、雑談でもいかがでしょうか
この国に関するお話です'''
[[message]]
old = '''
アッカーシェラン各地には
王家ゆかりの者や、王家にその人生を捧げた者が
英霊として祀られる地下道があるのです'''
[[message]]
old = '''
英霊たちは王家に危機が迫った時
よみがえってその力を
貸してくれるというおとぎ話は、
この国の者なら誰もが知っているところ'''
[[message]]
old = '''
もちろん、それはおとぎ話――
本気で信じている者はいないでしょう'''
[[message]]
old = '''
しかし、なぜ各地にそのような場が設えられたか
私の予想では、《英霊眠りし道》とは
それぞれの土地にある、特に強い竜力が
流れる場所なのです'''
[[message]]
old = '''
いまや参拝する者もおらず、かろうじて
番人がその入口を守るのみとなっていますが――
あの場に眠る力を覚者様のものとできれば
きっと、さらに状況はよくなるはず'''
[[message]]
old = '''
覚者様、《<STG 1140>》へ向かい
真相を調査してきていただけないでしょうか
きっと、現地の番人であれば内部のことを
いくらかは知っているはずです'''
[[message]]
old = '''
あの場に眠る力を覚者様のものとできれば
きっと、さらに状況はよくなるはず
<STG 1140>に向かい
現地の番人の話を聞いてみてください'''
[[message]]
old = '''
え？　《英霊眠りし道》についてですか？
――こうして守備を任されている自分が言うのも
おかしな話ですが、半ばおとぎ話ですよ'''
[[message]]
old = '''
ええっと――王家に危機が訪れた時
ここに祀られた英霊たちが
力を貸してくれるってやつです
まぁ、ありえませんよね'''
[[message]]
old = '''
――あと、王家の叡智によって
ここに強力な竜力が眠っているとかいう話も
聞いたことがありますね'''
[[message]]
old = '''
その力を解放するには
“呪印刻まれし石版の試練”を乗り越え
奥にある“英霊の石像”に触れないといけないとか'''
[[message]]
old = '石版の試練とは？'
[[message]]
old = '英霊の石像とは？'
[[message]]
old = '''
石版の試練は――
この地を守るために
先人たちが用意した試練って話ですよ'''
[[message]]
old = '''
呪印のある石版に触れて
先人たちの霊魂が宿る
“試練の敵”に打ち勝つ必要があって――'''
[[message]]
old = '''
その試練に打ち勝てば
英霊たちが守る恩恵に与ることが
できるんだそうです'''
[[message]]
old = '''
まぁ、よくある話ですよね
何せ昔に造られたもので、奥は
土砂に埋まってますから
探索するにしても難しいと思います'''
[[message]]
old = '''
あ、覚者さまなら
自由に中を見学してくださっても大丈夫ですよ！
きっとこの国の者全員がそう思っているはずです'''
[[message]]
old = '''
うーんと――
そうそう、英霊の間の最奥に安置された
英霊の石像に触れる事で――'''
[[message]]
old = '''
限られた時にしか入ることができない、
この地に眠る強力な竜力に
まみえることができる
スポットが解放されるのだとか'''
[[message]]
old = '''
なんでも、ブラッドオーブよりも
はるかに強力な竜力なんだそうですよ
《ハイオーブ》ってところですかね'''
[[message]]
old = '''
覚者さまなら、中を見学してくださっても
大丈夫ですが――
念のために言っておきますけど
本当にそんなものがあるかはわかりませんよ'''
[[message]]
old = '''
やはり、《英霊眠りし道》には
おとぎ話の元となる秘密が隠されていたのですね！'''
[[message]]
old = '''
限られた期間しか入ることができない
《入場制限スポット》が
どこにあるかは＜エリアリスト＞の
＜スポット情報＞を確認してみてください'''
[[message]]
old = '''
アッカーシェランに流れる竜力を
覚者様が手にされたことで
あなた様が仕える白き竜にも
よい影響があるはずです'''
[[message]]
old = '''
ぜひ、レスタニアの白き竜の元を
訪れてみてください'''
[[message]]
old = '''
アッカーシェランに流れる竜力を
覚者様が手にされたことで
あなた様が仕える白き竜にも
よい影響があるはずです'''
[[message]]
old = '''
ぜひ、レスタニアの白き竜の元を
訪れてみてください'''
[[message]]
old = '''
覚者よ、よくやった――
この身を巡る竜力が新たな高みに至った'''
