ちょうどそこも、調査対象になってるスポットで――
一気に情報を集める機会なの、お願い！'''
[[message]]
old = '''
疲れてるのはわかるんだけど
ちょっとでも早くスポット情報の
資料を完成させたいんだよ――
どうか一つ、頼めない？'''
[[message]]
old = '''
――そうだよね
色々と都合もあるだろうし
また気が向いたらお願いね'''
