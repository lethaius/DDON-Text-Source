[[message]]
old = '''
よし！
袋がパンパンになるまで
食料も詰め込んだ！'''
[[message]]
old = '“幻の食材”探し、いつでも出発できるよ！'
[[message]]
old = '''
ようし！
そうこなくっちゃね！'''
[[message]]
old = '''
ローナには
「一週間は帰って来ないかも」
って言って大食堂任せてるから大丈夫！'''
[[message]]
old = '''
ブラッドに言ったら
なんかすっごく怖い顔するから
「ロスギルに出張料理番しに行く」
って言い張って来たんだ'''
[[message]]
old = '''
さ、あとは
あなたの準備を待つのみ！'''
[[message]]
old = '''
それじゃあ、出発する？
アタシはいつでも大丈夫だよ！'''
[[message]]
old = '出発する'
[[message]]
old = '――少し待ってくれ'
[[message]]
old = '''
檻の場所は前とほとんど同じみたいだから
さっそくそこまで向かうよ！'''
[[message]]
old = '''
せっかく盛り上がったのに――！
早くしないと、“幻の食材”が
幻そのものになっちゃうよ'''
[[message]]
old = '''
情報提供してくれた
<NPC 4773>の話によるとね
仕掛けたエサを目当てに現れるんだって'''
[[message]]
old = '''
さっそく仕掛けた檻の場所を
調べて見ようよ'''
[[message]]
old = '''
ふぅ――
いや～、驚いたね！
あんなの初めて見たよ'''
[[message]]
old = '''
あんなでっかくて――
しかも、白いイノシシ！'''
[[message]]
old = '''
あの頑丈な檻をぶっ壊すだけあって
すっごいパワーだったし！'''
[[message]]
old = '''
スニーカーさんが食べたかった鍋は
作ってあげられないけど
これで“幻の食材”の謎が解けたね！'''
[[message]]
old = '''
さ、さっそくこのことを教えに
盗賊のアジトへ向かおう！'''
[[message]]
old = '''
あ！　キャリーの姐さんたち！
ちょうどいいところに！'''
[[message]]
old = '''
え？
“幻の食材”の正体が分かったって？'''
[[message]]
old = '''
俺にとっちゃあそれも大事ですが！
たった今、それどころじゃなくなって
しまいやして！'''
[[message]]
old = '''
姐さんたちに命がけで運んでもらった食料が――
ゴブリン一家のやつらに
根こそぎ盗まれちまったんでさ！'''
[[message]]
old = '''
普段ならこの俺が
一匹たりとも逃さず捕まえるとこですが
この通り、先日の足のケガで――'''
[[message]]
old = '''
せめて“どんくさい一匹”だけでも
捕まえられたら良かったんですがね――'''
[[message]]
old = '''
そいつだけ他と違う見た目で目立つし
何より盗んだ食料全部落として行っちまうほどで
――まぁ、そいつにも逃げられちまいましたが'''
[[message]]
old = '''
逃げた方向から察するに――
やつら、きっと“根城”にしてる
遺跡に行ったに違いありませんぜ'''
[[message]]
old = '''
姐さんたちにいただいた大事な食料――
どうか取り返してくれやせんか！？'''
[[message]]
old = '''
さっそく<NPC 4773>に
“幻の食材”の正体を伝えてあげなくっちゃ'''
[[message]]
old = '''
いくら腹ペコだからって
人の物を盗むなんて許せないけど――'''
[[message]]
old = '''
ゴブリンたちの中にいた
“一匹だけどんくさいの”って
もしかして――'''
[[message]]
old = 'ペコのことじゃない！？'
[[message]]
old = '''
きっと、きっとそうよ！
でも、どうしてそんなことを――
悪いことする子じゃないと、信じてたのに'''
[[message]]
old = '''
ううん――
絶対、何か事情があるはずよ！'''
[[message]]
old = '''
ねぇ、お願い！
アタシを――
ゴブリン一家のとこへ連れてって！'''
[[message]]
old = '''
姐さんの食料盗まれちまうなんて
ほんと、どう詫びたらいいか――'''
[[message]]
old = '''
え？　ええ――
確かに見ましたぜ、“どんくさいゴブリン”'''
[[message]]
old = '''
見た目も行動も、何もかも目立って
仕方ないやつでしたが
そいつすら逃がしちまう始末で――'''
[[message]]
old = '''
幸い、逃げ遅れたそいつのおかげで
向かった場所が“遺跡”だと分かりやしたから
今となっては、ある意味感謝してますがね'''
[[message]]
old = '''
とにかく！
大事な食料、あんたと姐さんで
どうか取り返してくだせぇ！'''
[[message]]
old = '''
ペコ、だいじょうぶ！？
何があったの！？'''
[[message]]
old = '''
ボス――？
そいつがあなたをこんな目に合わせたの？
ペコがいったい何をしたっていうの
――許さない！　ぜったい許さない！'''
[[message]]
old = '''
フゴゴ――フグ！
（どうやら同じ仲間にやられたようだ）'''
[[message]]
old = '''
ペコ――あなた――
今まであげた食料も、さっきのでっかい
ゴブリンに全部取り上げられてたのね？'''
[[message]]
old = '''
食料をあげてるのに、いつも怯えながら
帰っていくからおかしいと思ってたんだ'''
[[message]]
old = '''
――でも、これでペコも自由！
これからはお腹いっぱい食べていいんだよ！'''
[[message]]
old = '''
さて、アタシたちもそろそろ行こう！
盗賊さんたちに、これを届けなきゃ'''
[[message]]
old = '''
あ！
キャリーの姐さんたち！
良かった、ご無事で！'''
[[message]]
old = '''
中々戻って来られねぇもんだから
ずっと心配してやした'''
[[message]]
old = '''
食料も全部取り返してもらったうえに
“幻の食材”の正体まで――'''
[[message]]
old = '''
これまでお世話になった分も含め
このご恩、絶対に忘れることはありません
いつか――必ず姐さんたちのお役に立つと
お約束いたしやしょう'''
[[message]]
old = '''
ふぅ――
何とかなったねー！'''
[[message]]
old = '''
スニーカーさんが待ってるはずだから
早く報告しに行こう'''
[[message]]
old = '''
ん？　今すぐお役に立とうと思うと――
やっぱり盗みの分野なら
何でもござれですが――'''
[[message]]
old = '''
食料も無事に取り戻したし！
“幻の食材”の正体も分かったし！
ペコも自由になれたし！'''
[[message]]
old = '何もかも、ぜーんぶ解決だね！'
[[message]]
old = '''
さ！
アタシたちは砦に帰ろ！'''
[[message]]
old = '''
いやぁ、今日一日いろんなことがあったけど
みんなうまくいって良かったぁ！'''
[[message]]
old = '''
檻をぶち破って暴れ回る“幻の食材”に――
盗賊から食料を盗むゴブリンたち'''
[[message]]
old = '''
それから――
自由になったペコ！'''
[[message]]
old = 'この大食堂だってもうすぐ元通りだし――'
[[message]]
old = '''
何もかも、ぜんぶ――
あなたがいてくれたおかげだね！'''
[[message]]
old = '''
ほんと――ほんとにね
ありがとう！'''
[[message]]
old = '檻、このあたりにあると思うんだけど――'
[[message]]
old = 'まだ近くにいるはずよ！　探そう！'
[[message]]
old = '檻壊して脱走したの――このでっかいイノシシ！？'
[[message]]
old = '戻ってどうするか相談しない？'
[[message]]
old = 'あれって――<NPC 581>じゃない！'
[[message]]
old = '<NPC 581>！――これでもう、あなたは自由よ！'
[[message]]
old = '魔物よ！　こっち来ないでってば！'
[[message]]
old = 'こいつらが<NPC 581>を！？――許さない！'
