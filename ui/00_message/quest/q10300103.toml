[[message]]
old = '''
お腹壊してた時
あの草を持ってきてくれて、ありがとうね'''
[[message]]
old = '''
気を取り直して――
食料探し、行ってみようかな'''
[[message]]
old = '''
いつまでもここでうずくまってるわけには
いかないよね'''
[[message]]
old = '''
外に行くのは、やっぱり怖い
でも――食料が無くなっちゃうのは
もっと怖いんだから'''
[[message]]
old = '''
また――
外に連れてってくれる？'''
[[message]]
old = '''
よかった―――
あなたが一緒にいてくれると思うと
ちょっとは勇気が出てくるよ'''
[[message]]
old = '''
それじゃあ、出発する？
アタシはいつでも大丈夫だけど――'''
[[message]]
old = '出発する'
[[message]]
old = '――少し待ってくれ'
[[message]]
old = '''
とりあえず――
今日は、砦から出たところの野原に
行ってみるね'''
[[message]]
old = '''
うう――
なんか急に決意が揺らいできちゃった
本当に大丈夫かな
あなたも嫌になったりしてない？'''
[[message]]
old = '''
うーん
砦の外に出るまでが一番緊張するみたい
一度出ちゃうと、意外と――'''
[[message]]
old = '今のところ魔物もいないし――'
[[message]]
old = '''
よ――よし！
食料、いっぱい見つけるんだから'''
[[message]]
old = '''
や、やっぱり魔物って
けっこう身近なところにいるのね――'''
[[message]]
old = '''
ううん、ちょっとびっくりしただけ
まだ頑張れるわ'''
[[message]]
old = '''
それにしても、あなたって本当に強いんだね
人を守りながら戦えるって
すごいことなんだって聞いたことがあるよ'''
[[message]]
old = '''
次は丘で食料を集めたいから
もう少し付き合ってね！'''
[[message]]
old = '''
あ――
ねぇ見て！　ブタの群れ！'''
[[message]]
old = '''
しかも３匹も！
アタシ、ブタって大好きなんだ！
この子たちも、魔軍から逃げてきたのかな'''
[[message]]
old = '''
この子たちに何かしてあげたいけど
食料はあげられないし――
どうしようかなぁ'''
[[message]]
old = '名前を付けることを提案する'
[[message]]
old = 'リボンを結ぶことを提案する'
[[message]]
old = '''
それって素敵！
どんな名前にしようか迷うなぁ'''
[[message]]
old = '''
一匹ずつ個性があるもんね
背中の模様とか――
鼻の形とか―シメり気具合も――'''
[[message]]
old = '''
あ――そういえば
こんなことしてる場合じゃなかった！'''
[[message]]
old = '''
さっさと食料を集めて
砦に戻らないといけないよね'''
[[message]]
old = '''
リボンかぁ
うーん、あなたの案も悪くはないんだけど――'''
[[message]]
old = '''
ブタさんってさ、泥の上で
転がり回るのが好きなんだ
リボンはすぐ汚れて邪魔になっちゃうかも'''
[[message]]
old = '''
大丈夫、ブタさんはリボンなんてなくたって
そのままで十分素晴らしいからね！'''
[[message]]
old = '''
あ――そういえば
こんなことしてる場合じゃなかった！'''
[[message]]
old = '''
さっさと食料を集めて
砦に戻らないといけないよね'''
[[message]]
old = '''
ふぅ――
“ただの魔物”で良かった――'''
[[message]]
old = '''
食料探しに夢中でここまで来ちゃったけど
ここってどう見ても水辺だよね――？'''
[[message]]
old = '''
ということはさ
“アイツ”がいるかもしれないよね――'''
[[message]]
old = '''
あ――でも、ちょっと待って！
よく見るとこのあたりの地面――
“食料が埋まってそうな地面”だ！'''
[[message]]
old = '''
すぐに掘り返してみるから待ってて
できるだけ早くするから
絶対置いていかないでね！'''
[[message]]
old = '''
やっぱり食料が埋まってたよ！
見えないところにまで気を配らないとね'''
[[message]]
old = '''
うん、食料もある程度集まったし
そろそろ帰ろっか'''
[[message]]
old = '''
今日はありがとう！
今晩みんなが食べる分は
なんとか集められたよ'''
[[message]]
old = '''
実はね、砦に物資を運ぶ輸送隊が
こっちに向かってるって話なんだ'''
[[message]]
old = '''
物資が届くようになれば
明日食べるものを心配して
うろたえる必要も無くなるよね'''
[[message]]
old = '''
もうそろそろ着くって聞いたけど
まだかなぁ――'''
[[message]]
old = 'こっち来ないでってば！'
[[message]]
old = 'う～ん　食べられそうなものは――'
[[message]]
old = 'えぇ！？'
[[message]]
old = 'う～ん　食べられそうなものは――'
[[message]]
old = 'ねぇ！'
