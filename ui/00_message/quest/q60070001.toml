[[message]]
old = '''
やってくれるんだね
ではあらためて説明しておくよ'''
[[message]]
old = '''
退治してほしい魔物は、《神花のテラス》にいる
魔獣、コカトリスさ'''
[[message]]
old = '''
石化の吐息を吐く、巨大な雄鶏――
かなり厄介な魔物だよ
リングディール一人じゃ手に余っていたんだ'''
[[message]]
old = '''
そいつのせいで、あの遺跡を調べられず
やむなく封鎖していたんだけど
君たちなら倒せるんじゃないかと思ってね'''
[[message]]
old = 'どうかよろしく頼むよ'
[[message]]
old = '''
《神花のテラス》のコカトリスを
倒してくれたんだね！
ここまで魔獣の断末魔が響いたよ'''
[[message]]
old = '''
お陰であの遺跡について調べられそうだ
感謝するよ'''
[[message]]
old = '''
実はね、遺跡のどこかにはエルフが滅んだ
もう一つの原因――“白い災厄”と呼ばれる何かが
あるかもしれないんだ
文献に度々登場する、エルテ・ディナンの災いさ'''
[[message]]
old = '''
エルフが滅んだ原因は錬金術師のせいだと
言われているけど、どうもそれだけじゃないらしい
僕はどうしてもその災いの正体を確かめたいんだ'''
[[message]]
old = '何か分かったら君にも伝えるよ'
[[message]]
old = '''
やぁ、どうかな？
《神花のテラス》のコカトリスは倒せそうかな'''
[[message]]
old = '''
僕がリングディールくらい戦えれば
良かったんだけど、どうも戦いは苦手でね'''
[[message]]
old = '悪いけどよろしく頼むよ'
