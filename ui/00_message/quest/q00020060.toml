[[message]]
old = '''
結構ぶっ倒したってのに侵食魔どもは
まだまだ暴れていやがる
なのに、騎士団連中は救援要請に応え切れてねえ'''
[[message]]
old = '''
騎士団からまた応援を依頼されるのも
時間の問題だろうよ'''
[[message]]
old = '''
というわけで、だ――
俺が馴染みの覚者たちと一緒に
侵食魔退治を引き受けるから'''
[[message]]
old = 'おまえはセシリーの世話に専念してやれ'
[[message]]
old = '''
あの小娘が記憶を取り戻さねえと
らちがあかねえんだろ？'''
[[message]]
old = '若い娘が面倒だから逃げるわけじゃねえぞ'
[[message]]
old = '''
セシリーの姿が見えないと不安になりますね
またひとりでどこかへ行ってしまったのかも
しれない――なんて'''
[[message]]
old = '''
僕は島の調査に行きたいんだよね
それなのにジョゼフ様が――'''
[[message]]
old = 'やっぱり、信用されてないのかな'
[[message]]
old = '''
面目ない――
わたしの監督不行き届きだ'''
[[message]]
old = 'メイリーフの家からセシリーが姿を消した'
[[message]]
old = '''
なんでも、レオの使いが現れて
フロックヴァルト大橋に来るよう、告げたらしい'''
[[message]]
old = '''
例の、ロイグという男と会わせてやるという
ことだろうな
それを考えると、セシリーを責めるのは
酷というもの――'''
[[message]]
old = '''
ともあれ、事態を知ったリズが後を追っている
が、ひとりでは心許ない
おまえも行ってくれんか？'''
[[message]]
old = '''
セシリーは、フロックヴァルト大橋に向かっている
レオに主導権を渡すわけにはいかんぞ'''
[[message]]
old = 'オマイに用はない！'
[[message]]
old = '邪魔くさい奴らめ！'
[[message]]
old = '病んだ竜の覚者など、ひとひねり！'
[[message]]
old = '女出せ～！　何度でも言うぞ～！'
[[message]]
old = '手加減してるうちに、言うこと聞け～！'
[[message]]
old = 'おぉ～、楽しくなってきたわ！'
[[message]]
old = '女～！　こっち来～い！'
[[message]]
old = 'あぁ――面倒くさくなってきた'
[[message]]
old = '本気出すぞコノヤロウらめ！'
[[message]]
old = 'どうしてその女にこだわる――'
[[message]]
old = 'オマイらは――わからん'
[[message]]
old = '怖れろ――逃げ出せ――舐めるな――'
[[message]]
old = '''
セシリー、かわいそうだね
わたしたちに相談もせずに飛び出したのに
望みは叶わなかったんだもの――'''
[[message]]
old = '''
もはやレスタニアに安寧はない――
あんなことを言わせてしまって――'''
[[message]]
old = '''
わたしが不甲斐ないばかりに――
口惜しいです'''
[[message]]
old = '''
侵食魔退治は順調と言えば順調だが
やっぱり、キリがねえぞ'''
[[message]]
old = '''
巣窟を見つけ出してぶっ叩くとか
しねえとよ'''
[[message]]
old = '''
まだ問題は残っているけど
あのズールを倒したわけですから
もうちょっと祝勝気分になりたかったですねえ'''
[[message]]
old = '一連の出来事の黒幕は黒騎士――'
[[message]]
old = '''
セシリーには悪いけど彼女の問題はさておいて
黒騎士によるレスタニアへの侵略と見なして
戦いの準備を進めた方がいいかもしれないよ'''
[[message]]
old = 'ふむ――事の次第をまとめると――'
[[message]]
old = '''
侵食魔を我がレスタニアに
送りこんだのは黒騎士で――
目的はセシリーの居場所の特定か'''
[[message]]
old = '''
なるほど、セシリーなら、必ず魔物の前に
立つだろうからな'''
[[message]]
old = '''
うーむ――
黒騎士は侵食魔どもを操ることができる――'''
[[message]]
old = '''
となれば――
オークどもとの戦争など比較にならない
苦難が待ち受けているのかもしれん'''
[[message]]
old = '''
いやいやいや――そうはさせるか！
させてなるものか！'''
