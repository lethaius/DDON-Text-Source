[[message]]
old = '''
まぁ――異国の覚者様！
廃村調査の件は、本当に感謝の言葉もないの
ミューセルお姉様も感心していらっしゃったわ'''
[[message]]
old = '''
今回の件で、自分の無力さを痛感してね――
けれどわたしが鍛錬したところで知れているでしょ
わたしでも得られる力について思いを巡らせて――
そこで、素晴らしい考えに至ったの！'''
[[message]]
old = '''
“富”よ、覚者様！
武力はどうしても素質差が出てしまうけれど
持ってさえいれば誰でも等しく揮える力
それが富なの――'''
[[message]]
old = '''
そういう訳で覚者様、わたしが富を得る
お手伝いをしてもらえない？
もちろん、それ相応の見返りは約束するから'''
[[message]]
old = '''
手始めにまずは――
《<ITEM 15921>》を＜4＞つ
集めてきてもらえると助かるわ！'''
[[message]]
old = '''
手始めまずは――
《<ITEM 15921>》を＜4＞つ集めてきて！
取引相手にとっては、金塊よりも貴重な物なの'''
[[message]]
old = '''
も、もちろん森の復興が最優先だけどね！
でも――富の力が役立つ時は、必ず来るはずなの
森に滞在している、そっちの大陸から来たっていう
他の覚者様とお話して、そう確信したのよね'''
[[message]]
old = '''
あっ――この事は、まだお姉様には
秘密にしておいてよね！
協力の見返りは弾むから――よろしくお願いね'''
[[message]]
old = '''
迅速な納品ね――ありがとう
ところで、ついでのお願いになっちゃうんだけど
《<STG 844>》――ご存じかしら
今は枯れているけど、実は貴重な水資源の宝庫なの'''
[[message]]
old = '''
まだ侵食されていない地の清らかな湧水――
ね、これからどんどん価値が上がりそうじゃない？
それに、復興後の生活の要となる予定の場所だから
早めに保護したいんだけど――'''
[[message]]
old = '''
やっぱり魔物がね――というわけで
覚者様、討伐してきてくれないかしら
お願いできる？'''
[[message]]
old = '''
《<STG 844>》の魔物を片付けてきてほしいの
あそこは貴重な水資源が湧く場所だし
復興後の生活の要ともなる場所だから――
魔物に汚染された後じゃあ意味が無くなっちゃう'''
[[message]]
old = '''
だから、巣食う魔物を討伐してきてほしいの
お願いできる？'''
[[message]]
old = '''
あぁ、覚者様！
やってきてくれたのね――本当にありがとう
お姉様も、これを聞いたら喜んでくれるはずだわ'''
[[message]]
old = '''
あなたに相談したのは、やっぱり正解みたい
腕はいいし口も堅いし――
これからも、協力をお願いしてもいい？
ちゃんとお礼は払うから！'''
