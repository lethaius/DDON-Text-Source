[[message]]
old = '''
ううう――
お、おなかが、いたい――'''
[[message]]
old = '''
この前拾った変な色の木の実――
いくつか味見してみたんだけど
それがまずかったみたい――'''
[[message]]
old = '''
こんなとき――
あれがあれば――'''
[[message]]
old = 'あの草が食べたい――'
[[message]]
old = '''
え？　まさか――
あの草を探してきてくれるの？'''
[[message]]
old = '''
アタシが餓えてさまよう子供だった頃
見つけてはかじってた、あの道端の草――
あれをかじると、なぜかお腹の調子がよくなるの'''
[[message]]
old = '''
特徴はこれに書いてあるから
お願いね――'''
[[message]]
old = '''
子供の頃ね、よく食べた草なの
よくお腹を壊してたから'''
[[message]]
old = '''
餓えてさまようつらい毎日だったなぁ
ゴミみたいなものを食べて
お腹を壊すことも多くて――'''
[[message]]
old = '''
そのにおい、間違いないわ！
あの草よ！'''
[[message]]
old = '（モシャ！）'
[[message]]
old = '（モシャ！モシャ！）'
[[message]]
old = '（モシャ！モシャ！モシャ！）'
[[message]]
old = '（モシャ！モシャ！モシャ！モシャ！）'
[[message]]
old = '''
この舌触り、このエグ味――！
ニガい思い出がいっぱい詰まった味！'''
[[message]]
old = '''
なんだか懐かしくなっちゃうな
つらかった思い出も
思い出のひとつには違いないんだよね'''
[[message]]
old = '''
それに、あの頃に覚えた知識も
こうして活かせてるわけだし――'''
[[message]]
old = '''
うん、お腹の痛みも落ち着いてきたみたい
食料集め、頑張れそうだよ'''
