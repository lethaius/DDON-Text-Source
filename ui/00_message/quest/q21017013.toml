[[message]]
old = '''
あれ、こんな所に人か
珍しいな、よそから来たって奴らか'''
[[message]]
old = '''
俺は――ここで修業してたんだ
決して迷っているわけじゃないんだぞ
ここは強い魔物がたっぷりだからな！'''
[[message]]
old = '''
――っと、そうだ、ちょうどいい所に来たな
ここから出るのを手伝ってくれないか？
実はかなりキツい魔物がいてな――
疲れきった今の俺じゃ、少し危なそうなんだ'''
[[message]]
old = '''
ほらほら、噂をすればお出ましのようだぞ――
さぁ！　俺が疲れて眠りこけちまう前に
片付けようぜ！'''
[[message]]
old = '''
サリヴァンは見つかったんだな？
良かった――
まぁ、アイツほどの腕なら
そう簡単に死ぬはずはないからな'''
[[message]]
old = '''
とにかく、礼を言うよ
アイツを助けてくれて、ありがとう'''
[[message]]
old = '''
――そうか、サリヴァンは何とか助かったか
良かった――
アイツが手こずるほど手強い敵も
この辺りにはいるのだな'''
[[message]]
old = '''
エランの拠点復興に貢献するため
こうして遊学をしていたが
相棒であるアイツがそんな状態ともなると
旅は断念せざるを得ないかもしれないな'''
[[message]]
old = '''
くそ――こんな結果、
送り出してくれたミューセルに面目ない
せめて戦いについてだけでも、精進せねばならないな'''
[[message]]
old = '''
へぇ――なんだか辛気臭い村だとは思っていたが
食い物はなかなか悪くなさそうだな
うん、これはミューセルに良い土産ができそうだ
なぁ、サリー'''
[[message]]
old = '''
――あれ、サリー？
くそ、どこへ行った
ん？　お前はたしか影の魔物を倒したとか噂の――
なぁ、大柄でいかつい顔の男を見なかったか？'''
[[message]]
old = '''
アイツ、また途中ではぐれたんだな
おいお前、さっきのを見ていたことは許してやるから
一つ頼まれてくれないか？'''
[[message]]
old = '''
実は、連れとはぐれてしまったようでな
そこで我々が通ってきた場所へ探しに行ってほしい
恐らく《<STG 862>》の方だと思うんだが――'''
[[message]]
old = '''
サリヴァンと言う男だ――
もし危険な目に遭っていたら
急いで助けてやってくれ
無事に帰ってきたら――その分、礼はするよ'''
[[message]]
old = '''
恐らく、サリヴァンは《<STG 862>》の方を
まだ彷徨っているのだろう
全く、なんて間抜けなんだ
一体いつ頃からいなかったんだか――'''
[[message]]
old = '''
私が行くべきなのだろうが
生憎、エラン水林へ帰る時間が迫っているのでな
帰るための準備もあって手が離せないんだ
すまないが、ヤツを探してきてくれないか？'''
[[message]]
old = '''
ふう――さすがに危ない所だったな
助けてくれて、ありがとう！
それにしても、こんな所で散歩とは物好きな奴だな'''
[[message]]
old = '''
――え――グリニスに頼まれてきた、って
あ、あいつ今、キンガル峡谷にいるのか！？
モルフォールに向かうって言っていたじゃないか！'''
[[message]]
old = '''
俺がここで腹を空かせている間に、グリニスの奴！
ま、でもなんとか無傷だった事だし――
一つ文句言うくらいで許してやるか'''
[[message]]
old = '''
こんなにあんたが強いなら、
手合せの一つでも申し込みたいところだが
残念ながら、この通りなんでな――'''
[[message]]
old = '''
それもこれも全部アイツ、グリニスのせい――
え、あんた――アイツに依頼されて
探しにきてくれたのか！？
こんなところまで、わざわざすまなかった'''
[[message]]
old = '''
危うく、エラン水林に帰れなくなるところだったぜ
全く――遊学の旅は早いところ終わらせて
あの美しい森で鍛錬する日々に戻りたいもんだ'''
[[message]]
old = 'さぁ！　サクッと片づけちまおうぜ'
[[message]]
old = '''
うう――
ちょっとばかしマズそうだな'''
[[message]]
old = '''
くそ――これ以上は無理だ
悪いな、後は任せるぜ'''
