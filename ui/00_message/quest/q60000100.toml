[[message]]
old = '''
覚者よ――《竜王の指輪》を探し出し
破壊してしまうのだ'''
[[message]]
old = '''
過ぎたる力は世を乱す
これ以上の混乱は手に余ろうからな'''
[[message]]
old = '''
まさか――とは思うが
指輪の力がお前の力と共鳴を――？'''
[[message]]
old = '''
お前が覚者として選ばれたのと
同時に起こりはじめた今回の異変――'''
[[message]]
old = '''
何らかの因果か、運命のようなものを
感じざるをえんな'''
[[message]]
old = 'すまないがもう一度、力を貸してくれ'
[[message]]
old = '''
《竜王の指輪》を破壊し
レスタニアの憂いを取り除かねば'''
[[message]]
old = '''
――あっ！　覚者さま
あなたも白竜様のお声を聞かれましたか？'''
[[message]]
old = '''
他の覚者さま達も、《竜王の指輪》を求めて
大陸の各地へ向かっています'''
[[message]]
old = '''
ただ、気をつけてくださいね！
見た事もない恐ろしい魔物が目撃されたとか
怖い噂も入ってきてるんです'''
[[message]]
old = '''
十分な力を蓄えてからでも遅くないですよ
無理は禁物です！'''
