[[message]]
old = '''
さあ、それではレスタニアの人々に幸せを届け
皆でその時間を共有しようではないか'''
[[message]]
old = '''
ただ、いきなり見ず知らずの人に話かけるのは
緊張してぎこちなくなってしまうというもの
まずは普段お世話になっているセネカ殿――'''
[[message]]
old = '''
前回揃えた衣装で彼女の所へ行き
クリスマスの挨拶で幸せを届けなさい
その思い出に、記念撮影を忘れずにな！'''
[[message]]
old = '''
セネカ殿は喜んでおられたかな？
君の協力のおかげで、このレスタニアでも
幸せを共有する素晴らしさが広まることだろう'''
[[message]]
old = '''
これからは、顔見知りに限らず
この地に住まう全ての人々と挨拶を交わして
思い出を作っていってほしい'''
[[message]]
old = '''
我々はまだ当分ここで活動を続けるから
いつでも会いに来ておくれ！'''
[[message]]
old = '''
さぁ、我々に協力をしてもらった
お礼をせねばな――'''
[[message]]
old = '''
セネカ殿に
クリスマスの挨拶をSayで伝える
＜あいさつ・２＞のエモートをする
そして、フォトモードでの記念撮影'''
[[message]]
old = '''
この3つをしてきなさい
なぁに、恥ずかしがることはない！'''
[[message]]
old = '''
セネカ様の所へは行かれましたか？
私のお教えした言葉、どうぞお間違いなく
<メリークリスマス>で、ございますよ'''
[[message]]
old = '''
セネカさんのところに行って、
この前お教えした<あいさつ・2>
をしてください！　実践あるのみ！'''
[[message]]
old = '''
あ、こんにちは覚者さま！
見てくださいこの帽子！
すっごく可愛くないですか！？'''
[[message]]
old = '''
酒場にいるポーンの女の子が
同じのを被っていて、それが今
この白竜神殿で流行ってるんですよ'''
[[message]]
old = '''
覚者さまもお揃いの帽子で
一緒に記念撮影なんてどうですか？'''
