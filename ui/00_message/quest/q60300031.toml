[[message]]
old = '''
覚者様のおかげで城も取り戻せたし
この通り、よろず屋も
再開できるまでになりました'''
[[message]]
old = '''
みんな日々の暮らしを取り戻しつつあるんですが――
実は、この城を占領していた残党が
まだいるようなんです！'''
[[message]]
old = '''
なんでも、城外の防衛区画に籠城してるとか――
ここもいつまた攻め込まれるか分からない状況で
“完全奪還”とは言い難いかもしれません'''
[[message]]
old = '''
こんな時、参謀官のソネル様がいれば
真っ先に作戦を立てて、電光石火で
城外も奪還してる頃なんでしょうけど――'''
[[message]]
old = '''
聞いた話によると
展望城が魔軍に奪われた時に
地下牢に幽閉されたとか――'''
[[message]]
old = '''
それならもう出てきてもいい頃だと思いませんか？
もしかして、何かあったんでしょうか'''
[[message]]
old = '''
ああ、ソネル様は解放軍の参謀官なんですよ
奇抜な作戦を立てる方で――
“一周まわり過ぎた天才”と言われるほどです'''
[[message]]
old = '''
城外の奪還をするなら
欠かせない存在のはずなんですが――
地下牢へ行くことがあれば
様子を見てきてもらえませんか？'''
[[message]]
old = '''
だれ！？　敵？　味方？
いや、どっちでもいい、慌てないで――
まずボクの話を聞いてほしい'''
[[message]]
old = '''
いや――、キミは――だれ？
見たところオークではないようだけど――
ひょっとしてボクを助けに来てくれたのかい！？'''
[[message]]
old = '''
展望城が魔軍の襲撃を受けて
兵たちと城内で抵抗を続けていたんだけど
突如、邪悪な目が現れ、そこからはもう――'''
[[message]]
old = '''
とにかく！
ここからボクを連れ出してくれないか！？
ちゃんとお礼はするとも！'''
[[message]]
old = '''
だれ！？　敵？　味方？
いや、どっちでもいい、慌てないで――
まずボクの話を――'''
[[message]]
old = '''
え？
その話はさっきも聞いたって？'''
[[message]]
old = '''
おかしいな、だいたいの奴は
２回目が始まった途端
溜息交じりにこの場を去るのだが'''
[[message]]
old = '''
誰が信用できるか分からないからね
まずは支離死滅なことを言って
試してみてたんだ'''
[[message]]
old = '――で、このボクに何か用かな？'
[[message]]
old = '城外が敵に占領されている'
[[message]]
old = '牢屋を間違えた'
[[message]]
old = '''
ふむふむ――
この城を占領していた魔軍の残党が
未だ城外で籠城していると'''
[[message]]
old = '――よし、わかった'
[[message]]
old = '''
どうやら、ここはボクの――
“天才的作戦”が必要なようだね'''
[[message]]
old = '''
そろそろキノコメインの食生活にも
飽きて来たところだ'''
[[message]]
old = '''
ボクの仕事場――
この城の最上部、《王宮層》に戻るとするよ'''
[[message]]
old = '''
そうだ――
キミも後で顔を出してくれ'''
[[message]]
old = '''
そう！　その通りだ！
キミ、なかなか話せるね！'''
[[message]]
old = '''
気に入ったよ！
また、ボクと話したくなったら
ここへ来てくれたまえ'''
[[message]]
old = '''
そうか、ソネル様復帰されたのか！
これで、城外の奪還も夢じゃないな！'''
[[message]]
old = '''
解放軍にとって、いいニュース続きでうれしいよ
とにかくありがとう！'''
[[message]]
old = '''
おいおい、そんなすぐにここから出られると
思わないでくれよ！'''
[[message]]
old = '''
世話になったキノコくんたちにも
お別れを言わないといけないんだ'''
[[message]]
old = 'まぁ、ほとんど残ってないんだけどね！'
[[message]]
old = '''
支度を済ませたら
この城の最上部、《王宮層》に戻るから
キミも後で顔を出してくれ'''
[[message]]
old = '''
あぁ、キミは確か――鉄格子の！
間に何もない会話って新鮮だね！'''
[[message]]
old = '''
ここはボクの“仕事場”みたいなもんさ
なんてったって、参謀官だからね'''
[[message]]
old = '''
しかも！　作戦を立てるだけじゃなく
実際に戦っちゃうのがボクの流儀だ
こう見えて、ソーサラーなのでね'''
[[message]]
old = '''
ボクがひとたび杖をかざせば
“作戦が火を噴く”――
ということで有名さ'''
[[message]]
old = 'あっ'
[[message]]
old = 'あっはっ'
[[message]]
old = 'あっはっはっ'
[[message]]
old = 'あっはっはっは！'
[[message]]
old = '''
さてと、城外は魔軍に占領されたままだ
さっそく奪還に取り掛からないとね'''
[[message]]
old = '''
ひとつ――“いいこと”を思いついたんだ
それを聞いてもらいたくってね
だからキミをここへ呼んだのさ'''
