old = '''
魔鳥がこの禁域を出、近隣のドラワンや
ゾマを襲うような事態は避けねばなりませぬ
どうか、何卒お力をお貸しください'''
[[message]]
old = '''
かの件、《メルゴダ護政区》の方へと飛来した
魔物の確認と、討伐はいかがでございましょう'''
[[message]]
old = 'ゆめゆめ、お忘れなきよう宜しくお願いします'
[[message]]
old = '''
かの魔鳥の討伐、お見事でございます
貴方様がこの地を訪れられたこともまた
理の導き――'''
[[message]]
old = '神殿と民に代わり、礼をさせていただきます'
