[[message]]
old = '【ヒント：マイ拠点の登録方法】'
[[message]]
old = '①各拠点に設置された《拠点の礎》に触れて解放'
[[message]]
old = '''
②タッチアクションから《マイ拠点に登録》を選択
※以降《リム転移》でいつでも瞬間移動できます'''
[[message]]
old = '帰還、遠距離移動には《リム転移》が便利です'
[[message]]
old = '【ヒント：リム転移の使い方】'
[[message]]
old = '①ゲームメニューのワールドで《リム転移》を選択'
[[message]]
old = '''
②移動したい場所を選択
※白竜神殿への帰還はノーコストです'''
[[message]]
old = '【ヒント：スポット情報の見方】'
[[message]]
old = '''
採取アイテムや討伐対象の魔物を探すには、
エリアマスターの《スポット情報》が便利です'''
[[message]]
old = '①《エリア情報》から《スポット情報》を選択'
[[message]]
old = '''
②スポット情報で、「入手可能アイテム」と
　「魔物情報」を確認'''
[[message]]
old = 'テル村の場所は地図で確認してくれ'
[[message]]
old = '''
白竜様はまどろみの中――
お変わりはありません'''
[[message]]
old = '''
白竜は自らを守るために
大勢の覚者を生み出した――'''
[[message]]
old = '''
白竜自身の言葉だから
異論を唱えるものは誰もいない'''
[[message]]
old = '''
これは太古の昔から竜とともに戦ってきた
白衛騎士団を否定するものではないのだが
面白くないと思っている騎士もおり――'''
[[message]]
old = 'おまけに思い上がった覚者も少なくはない'
[[message]]
old = '''
わたしから見ると実にくだらない反目だが
だからといって鼻で笑うわけにもいかない
厄介な問題――というわけだ'''
[[message]]
old = 'ふふふ――'
[[message]]
old = '''
大きな仕事を任せてもらえそうなんだ
正式に決まったら話すよ'''
[[message]]
old = 'ガルドリンのところへ行くんだって？'
[[message]]
old = '''
あのおっさん、言われるほど面倒な人じゃ
ないと思うんだよね
かばう気は全然ないけどさ'''
[[message]]
old = 'こんにちは'
[[message]]
old = '''
あら？　さっき、そこに優しそうな顔の
青年がいませんでしたか？'''
[[message]]
old = '''
優先権を主張するなら
さっさと終わらせてみやがれ'''
[[message]]
old = '俺たちに任せればすぐに終わりだ'
[[message]]
old = '''
まずは調査を終えてからだ
それくらいわからんのか！？'''
[[message]]
old = '順序、秩序は貴殿らにはないのか！？'
[[message]]
old = '''
時間の無駄だ！
おまえらの相手をしているひまなどない！'''
[[message]]
old = '覚者はなめられたら終わりだぞ、新入り'
[[message]]
old = 'こっちに任せればすぐに終わるってのによ！'
[[message]]
old = '''
くそっ――
なに？　詳しい事情が知りたい？'''
[[message]]
old = '''
だったらこの村の黒ブドウ亭にいる
アルフレドから聞くんだな'''
[[message]]
old = 'どうしてあんな奴が覚者なんだ！？'
[[message]]
old = 'おまえ、余計なことはするなよ'
[[message]]
old = '''
貴君はレオの使者だな？
わたしからも状況を説明しておこう'''
[[message]]
old = '''
村に魔物が出没するという問題に関連して
村はずれの廃屋から気味の悪い物音が
聞こえるという訴えがあった'''
[[message]]
old = '''
棲みついた魔物がたてる音だろうと
我々は考えている'''
[[message]]
old = '''
すでにガルドリンには伝えてあるが
あの覚者は動こうとはしない'''
[[message]]
old = '''
口汚く騎士たちを侮辱するだけだ
いったい何を考えているのか――'''
[[message]]
old = '''
ともあれ、レオからの指示があるのだな？
それを尊重して、問題の解決を図ってくれ
差配は貴君に任せよう'''
[[message]]
old = '''
ところで、廃屋へゆく前に村の
《拠点の礎》に触れて解放しておいてくれ
礎を解放しリム転移が使えるようになれば
神殿とテルの往来も楽になるだろう'''
[[message]]
old = '''
怪しい物音のする廃屋はハイデル教会の
司祭が、代々使っていた家だ'''
[[message]]
old = '''
時代とともに教会の教えは廃れてしまい
やがて司祭も姿を消した'''
[[message]]
old = '''
しかも、最後の司祭が村を出るところを見た者が
誰もいなくてな――'''
[[message]]
old = '''
気味の悪さと後ろめたさから
廃屋に近づく者はほとんどいない'''
[[message]]
old = '''
今は魔物の巣窟となっていても不思議ではないと
わたしは思っている'''
[[message]]
old = '''
《廃屋の地下室》はどっちかって？
それなら村の西、そこにある《エテルナ装具屋》
の裏をまっすぐさ'''
[[message]]
old = 'しかし、あんな場所に何の用だい？'
[[message]]
old = '''
ほう――
魔物は貴君が退治したのか
さすが、レオが見込んだ覚者だ'''
[[message]]
old = '''
あらためて自己紹介させてくれ
職はハイデル平原のエリアマスター
名はアルフレドだ'''
[[message]]
old = '''
長い付き合いになるだろう
よろしく頼む'''
[[message]]
old = '''
世話になったな
ガルドリンを連れて、神殿へ戻るがいい
後のことはわたしに任せてくれ'''
[[message]]
old = 'おい、テル村の連中の話を聞いたか？'
[[message]]
old = '''
あいつら、賭けをしていやがったんだ
魔物を倒すのは覚者か騎士団か――でな'''
[[message]]
old = '''
騎士団に賭けていたのはたったひとり
――村の若い女だ'''
[[message]]
old = '''
魔物を倒したのは公式には騎士団
つまり、その女が金を全部受け取った'''
[[message]]
old = '''
おれの想像だがガルドリンは女から
金をむしり取ったに違いない
となれば、まったく、悪党だよ、あいつは'''
[[message]]
old = '''
もっとも、この話は騎士団にとっても
恥ずべきことだから誰にも言えない
せめて、おまえに話すことで
うさを晴らさせてもらうぞ'''
[[message]]
old = '''
手柄をそんなことに利用されて
腹を立てているんだろう？'''
[[message]]
old = 'おかえりなさい'
[[message]]
old = '''
ガルドリンと一緒だったらしいね
ぼくはあの人が苦手でね――わかるだろ？'''
[[message]]
old = 'ある日突然出現した巨大建造物――'
[[message]]
old = '''
まだ正体は不明だが、あれを大石塊（アーク）と
呼ぶことにした、おまえも、覚えておくといい'''
[[message]]
old = 'ガルドリン、どうだった？'
[[message]]
old = '''
ちょーっと押しが強いけれど
戦場じゃその方が頼りになるんだよね
仲良くしとくといいよ'''
[[message]]
old = 'はぁ――たいくつたいくつ'
[[message]]
old = '''
嫌な予感がします――
メイリーフがたいくつすると
事件が起こるんです――'''
[[message]]
old = '''
おお、戻ったか
ご苦労だったな'''
[[message]]
old = '''
テル村での事の次第は
ガルドリンから報告を受けたところだ'''
[[message]]
old = '''
魔物を倒したのに騎士団の顔を立てようと
手柄を譲った――'''
[[message]]
old = '''
まあ、わからないでもない
命令とは全然違うことをしたわけだからな'''
[[message]]
old = '''
いや、もう何も言うな
この件は忘れよう
悪いことをしたわけじゃない'''
[[message]]
old = '''
さて――おまえの留守中、考えていたのだが
覚者としてもうひと皮むけるために
ポーンとの契約に挑んでみないか？'''
[[message]]
old = '''
彼らは主人となる覚者に絶対の忠誠を誓う
怖れ知らずの戦人（いくさびと）だ'''
[[message]]
old = '''
加えて、彼らの物作りの能力は
鋭い剣、強固な鎧――
おまえに様々な装具をもたらすだろう'''
[[message]]
old = 'もちろん、そう簡単に親しくなれるわけじゃない'
[[message]]
old = '''
契約の手順など具体的なことは
イリスに聞いてくれ'''
[[message]]
old = '''
ああ――
この謁見の間を出た大階段の下の広場で
ファビオやキャメロンが、お前を待っていたぞ'''
[[message]]
old = '''
奴らの用事が済んだら
また俺のところに顔を出してくれ'''
