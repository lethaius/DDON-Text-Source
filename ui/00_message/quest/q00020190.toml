[[message]]
old = '時に――'
[[message]]
old = '''
ガルドリン、エリオット、リズの３人は
ずいぶん頼もしくなったようだな'''
[[message]]
old = '立場が人を作るとは、よく言ったものだ'
[[message]]
old = '''
さあ、早く行ってやりなさい
おまえを必要としているのは
部下たちだけではないだろう？'''
[[message]]
old = '''
もちろん、エリオットたちだけではない
誰よりも、おまえ自身の顔つきが変わってきたよ
ああ、いい顔をしているぞ'''
[[message]]
old = '''
セシリーのお父さん、無事だといいね
というか、早く行ってあげた方がよくない？'''
[[message]]
old = '''
隊長、父の行き先がわかったんです！
父はここから遥か東の“キンガル峡谷”へ
向かったそうです'''
[[message]]
old = '''
わたしは父を探しながら先行するつもりですが
東の地で、隊長たちが一緒にいて
くれればどれほど心強いか――'''
[[message]]
old = '''
“キンガル峡谷”への道筋の段取りは
既にアルトフェイルが手配してくれています'''
[[message]]
old = '''
ガラダが向かった“キンガル峡谷”は
ここより遥か東の地
ダナ村のあるファーラナ平原を越えた
その先にあります'''
[[message]]
old = '''
ファーラナ平原よりキンガル峡谷へ通じる
関所の門は、既に開放されました'''
[[message]]
old = '''
“キンガル峡谷”へ辿り着いたならば
まずは峡谷にある水辺の集落“グリンデュア”へ
向かうのです'''
[[message]]
old = '''
そこで“グリンデュア”の族長である
キアランを訪ねると良いでしょう'''
[[message]]
old = '''
みんなと先行して、東の地で待っています
ぜひ、お願いします！'''
[[message]]
old = 'さあ、行こうぜ'
[[message]]
old = '''
ここの連中、賭け事は嫌いらしい
退屈の極みだ！'''
[[message]]
old = '''
セシリーのお父さんには護衛がついているそうだけど
どんな護衛だって、わたしたち覚者に比べたら
“いないよりマシ”って程度だと思うんだ'''
[[message]]
old = 'ね、隊長、早く行ってあげようよ'
[[message]]
old = '''
ロイグの捜索には、このモルフォール村から
有志による捜索隊が出ています'''
[[message]]
old = '''
だから、俺たちは東にある“キンガル峡谷”を
目指しましょう'''
[[message]]
old = '''
グリンデュアへようこそ
貴君たちの噂は既にここにも届いている'''
[[message]]
old = '''
この地の礎を解放されたのであれば
我らも貴君達のこの地のエリアの活動に合わせ
準備にかかるとしよう'''
[[message]]
old = '''
そう、モルフォールの族長、ガラダの行方に
ついてだが――'''
[[message]]
old = '''
彼はこの地で様々な調査を重ね
そして数日前、いにしえよりこの地に存在する
古代神殿――
“シェドレアン大神殿”へと向かった'''
[[message]]
old = '''
セシリーと貴君の連れ立ちも既に向かっている
早く行ってあげるといい'''
[[message]]
old = '''
ガラダは実に立派なお人だ
我らもガラダへの協力を惜しむつもりはない'''
[[message]]
old = '''
道中、父の姿はありませんでした
すでに神殿の中に入ってしまったようです'''
[[message]]
old = '''
それに、ひどく胸騒ぎがするんです
急ぎましょう――'''
[[message]]
old = '''
こういう古い土地には、結構ヤバいのが
棲みついている'''
[[message]]
old = '''
古今東西、たぶん、土地が変わっても通用する
生きる知恵だ――いいな？　気張っていけ'''
[[message]]
old = '''
セシリーのお父さんでもあるガラダ族長は
フィンダムに暮らす全ての部族から
信頼されているんだって'''
[[message]]
old = '''
つまり――
もしものことがあったら、大変なことになるよね'''
[[message]]
old = '''
道中にもこのあたりにも、野営の痕跡が
ありませんでした'''
[[message]]
old = '''
つまり、ガラダ族長たちは、かなり急いだわけで
そうなると、疲労の度合いが心配です
隊長、俺たち、急いだ方がいいですよ？'''
[[message]]
old = '''
ここだけの話、ガラダの容態は深刻だ
聞けるうちに、少しでも話を聞いておかねえと――'''
[[message]]
old = 'モルフォール村へ急ごうぜ'
[[message]]
old = '''
俺が見た感じじゃぁ、傷はかなり深かった
助かる見込みは半分もあるかどうか――'''
[[message]]
old = '''
セシリー、せっかくお父さんと会えたのに
これじゃぁ、あんまりだよ'''
[[message]]
old = '''
ガラダ族長は、村近くのまだ毒されていない
森深くに運び込まれました――'''
[[message]]
old = '''
森の精霊に呼び掛けて、後は――
見守るしかないそうです'''
[[message]]
old = '父の意識はまだ戻りません'
[[message]]
old = '''
身体の傷を見る限り、相手は人ではありません
いったいどんな怪物があそこに棲みついて
いるのか――'''
[[message]]
old = '''
父と同行した戦士たちの実力を思うと
よほどの強敵が潜んでいると考えなくては
なりません'''
[[message]]
old = '''
しかもその者は、“芯なる樹”――
世界を救ってくれるはずの、《原始の雫》を
持ち去ったようです'''
[[message]]
old = '''
となれば、父を襲ったのは
魔物の暴力だけではありません
何者かの悪意を感じずにはいられません'''
[[message]]
old = '''
わたしは父の回復を信じています
隊長も、その時を今少し待って下さい'''
[[message]]
old = '''
父は、わたしたちが進むべき道を
知っているはずです'''
[[message]]
old = '《原始の雫》を持ち去った――'
[[message]]
old = '''
いいえ、奪い去った者がいるのだとしたら
わたしはその者を、けして許しません'''
[[message]]
old = '''
俺の見たところ、ガラダと護衛の傷は
間違いなく魔物の仕業だったけどな'''
[[message]]
old = 'この世界には裏切り者がいるってことだよね'
[[message]]
old = '''
フィンダムがこのまま滅んでしまっても
かまわないって人がさ
自分の未来まで捨てちゃうってことだよね'''
[[message]]
old = '''
どこかへ行って戦ったり、探したりするのは
俺たちが引き継げばいいけど'''
[[message]]
old = '''
それもこれも族長の回復があってこそですよね
族長、早く目を覚まさないかな――'''
[[message]]
old = '''
《原始の雫》が無くなったって？
しかも、ガラダは重態で口もきけない状況――'''
[[message]]
old = '''
セシリーの気持ちを考えると
いたたまれないね'''
[[message]]
old = '''
こっちは、まあ、なんとかやってるから
彼女のそばにいて励ましてあげるのが
いいと思うよ'''
[[message]]
old = '''
病んだフィンダムを救う方法を知る
唯一の人物、ガラダが襲われた――'''
[[message]]
old = '''
危険な場所に入り込んでいたのだろうが
単なる魔物の仕業とは思えんな'''
[[message]]
old = '''
となると、犯人は人――
うーむ、その者の闇の深さは
いかほどだろうか――'''
