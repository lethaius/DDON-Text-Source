[[message]]
old = 'イリスを見かけなかったか？'
[[message]]
old = '''
アークでの失敗を気にしていたようだが
まったく――らしくない話だ'''
[[message]]
old = '''
もし会ったら、おれのところに顔を出すように
伝えてくれ
おれは何も気にしていないとな'''
[[message]]
old = 'イリスはどこにいるのでしょう'
[[message]]
old = '''
どのような生き方を選ぶも自由ですが
たまには顔を見せて欲しいですね'''
[[message]]
old = 'あの笑顔は皆の心を明るくしますからね'
[[message]]
old = '''
報告書がまだだというのにクラウスめ
ここで何をしている――'''
[[message]]
old = '''
君は――キノザの村って
知ってるかな？'''
[[message]]
old = '''
ここから、ずっとずっと
東へ行ったところなんだけど――'''
[[message]]
old = '''
そこに心身ともに癒やしてくれる
温泉があるんだ'''
[[message]]
old = '''
イリスはそこにいるんじゃないかと思う
前にさ、落ち込んだりした時はそこへ行くって
言ってたのを覚えてるんだ'''
[[message]]
old = '''
ねえ、迎えに行ってくれないかな？
報告書の完成にはイリスの協力が
必要なんだ'''
[[message]]
old = '''
いや、本当は、報告書はどうでもよくて
――よくはないけど、関係はなくて
ただ、あの弾けるような笑顔を
また見たいっていうか――'''
[[message]]
old = '''
調査団があんなことになったのは
僕のせいであってイリスは悪くない
そう、伝えたいんだ'''
[[message]]
old = '''
本当なら僕が行くべきだろうけど
ここを離れるわけにはいかないから――
ねえ、イリスを説得して連れ戻してよ'''
[[message]]
old = '''
頼むよ――
キノザの温泉からイリスを連れ戻してほしい
そろそろ復帰すべきだと君も思うだろ？'''
[[message]]
old = 'イリスはキノザ村にいるらしいな'
[[message]]
old = '''
キノザと言えば温泉だ
――まったく、のんきな奴だ'''
[[message]]
old = '''
おぉ、覚者さん！　ようこそキノザへ！
どうぞ当鉱泉でごゆるりと――え？
ふむふむ、人探しですと？'''
[[message]]
old = '''
女性の覚者？　よく見りゃ美人――
ああ、イリスさんですな！
確かにいらっしゃってますとも'''
[[message]]
old = '''
あの方なら、ほら、正面の奥――
《豊穣の泉》にいらっしゃいますよ
そういえば少し思いつめた顔を
していたような――'''
[[message]]
old = '''
普段はカウンターで入浴鍵を
購入頂くんですが
今回は特別に入浴をサービスしましょう
浴場へ探しに行ってあげて下さいな'''
[[message]]
old = '''
イリスさんは見つかりましたんで？
《豊穣の泉》は正面の奥です
探しに行ってあげて下さいな'''
[[message]]
old = '''
しかし、今日は覚者さんが
たくさんお見えですなぁ！'''
[[message]]
old = '俺はもう少しゆっくりしていくよ'
[[message]]
old = '''
イリスさんと会えましたか！
探し人が見つかって何よりですな'''
[[message]]
old = '''
ところで、いいお湯だったでしょう？
ボルドの諸問題の方も
ぜひお力添えお願いしますよ！
今後ともごひいきに！'''
[[message]]
old = '''
イリスが戻ったらしいな
――ふやけていなければいいが'''
[[message]]
old = 'イリスはどうしたんだ？'
[[message]]
old = '''
深刻な顔をしているから声をかけたら
取り繕うように笑った
何か危うい感じがしたが――'''
[[message]]
old = '''
イリスを見かけたので話そうとしたら――
目を合わせてくれませんでした――'''
[[message]]
old = '初めてのことで――とても寂しいです'
[[message]]
old = 'イリスを連れ戻してくれたって！？'
[[message]]
old = '準備できたら声を掛けてくれ'
[[message]]
old = '''
一緒にやりたいこと、相談したいこと――
頼みたいことが山ほどある'''
[[message]]
old = '''
【ヒント：キノザ鉱泉について】
キノザ鉱泉は様々な人が集まる拠点です
新たな拠点としてマイ拠点に登録したり、ラウル武具工房などで装備を整えましょう'''
