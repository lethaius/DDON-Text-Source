[[message]]
old = '''
あら、あなた覚者？
ちょうど良かったわ、助けてほしいの'''
[[message]]
old = '''
仲間が怪我をしたんだけれど、
ちょうどアイテムを切らしていてね――
傷ついたままで動くのは危険でしょ？'''
[[message]]
old = '''
薬をいくつか持ってきてくれないかしら
出来る限りのお礼はするわ'''
[[message]]
old = '''
頼んでいたものは持ってきてくれた？
あら、まだなのね'''
[[message]]
old = '''
魔物に出くわす前にお願いしたいんだけど――
早めによろしくね'''
[[message]]
old = '''
まぁ、持ってきてくれたのね
これで皆元気になるはず――'''
[[message]]
old = '''
あなたにお願いして良かったわ
本当にありがとう'''
