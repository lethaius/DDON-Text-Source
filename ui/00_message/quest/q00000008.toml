[[message]]
old = '''
こんにちは、覚者さん
あの――ええと――'''
[[message]]
old = '''
ここじゃジョゼフおじさまの
目が光っていて――'''
[[message]]
old = '''
《テラス》に来てください！
お願いします！'''
[[message]]
old = '''
《テラス》でお話ししたいんです
お願いします！'''
[[message]]
old = '''
メイリーフがすっかりなついたようだな
まあ、よろしく頼む'''
[[message]]
old = '''
すっかりレオさんの片腕だね
いろんな情報が入ると思うけど――
僕にも流してくれるとうれしいよ'''
[[message]]
old = '''
白竜様の眠りは今日もお深く――
竜力の回復、さぞ進むことでしょう'''
[[message]]
old = '''
ええと――
わたし、また森へ行きたくて――'''
[[message]]
old = '''
ミスリウの森の奥深くに
大切な場所があるの'''
[[message]]
old = '''
でも、ちょっと怖いから
見張りをお願いしたくて――'''
[[message]]
old = '''
ううん、送ってくれなくてもいいの
きっとわたしの方が早く着くから
ミスリウの森の奥の、お墓で待ってるね'''
[[message]]
old = '''
メイリーフがソワソワしているんです
また何か企んでいるのかも――'''
[[message]]
old = '''
メイリーフ！？
メイリーフをお見かけしませんでしたか？'''
[[message]]
old = '''
あのね――
お友達に贈る、お花が欲しいんだ
覚者さん、探してくれる？'''
[[message]]
old = '''
わたしったら、お花を忘れてくるなんて――
覚者さん、どこに咲いてるかな？'''
[[message]]
old = '''
わあ、ありがとう！
あなたにお願いして良かった！'''
[[message]]
old = 'ジョゼフおじさまにバレてないよね？'
[[message]]
old = '''
もう、メイリーフったら――
姿が見えないと、叱られるのはわたしなのに――'''
[[message]]
old = '''
メイリーフがいなくなったとパメラが――
ああ、戻ったのですね？　安心しました'''
[[message]]
old = '''
メイリーフはどこかに閉じ込めた方が
いいんじゃないかな
あ、冗談だよ、冗談！'''
[[message]]
old = 'メイリーフが世話になったな'
[[message]]
old = '''
おそらくすでに
知っているだろうが――'''
[[message]]
old = '''
あの子の正体は
他言しないでくれ'''
[[message]]
old = '''
誰が知っていて
誰が知らないのか――'''
[[message]]
old = 'その詮索もしてはならない'
[[message]]
old = '''
いいな
メイリーフのためだ'''
[[message]]
old = '頼んだぞ'
