[[message]]
old = '''
ねぇ！
盗賊さんのアジトへ運ぶ食料
準備できたから行きたいな！'''
[[message]]
old = '''
うんうん！
その言葉待ってたよ！'''
[[message]]
old = '''
今にも飛び出しちゃうほどの勢いだから
準備できたら声かけてね！'''
[[message]]
old = '''
今回は無事に運べてよかったね！
食料！'''
[[message]]
old = '''
育ち盛りの盗賊さんたち――
まだまだ食料必要みたいだし
また手伝ってね！'''
[[message]]
old = '''
いやー
ほんといつもすまねぇ！'''
[[message]]
old = '''
あっしら日陰者の盗賊に――
ここまでしてくれるお方は
他にはいねぇでさぁ！'''
[[message]]
old = '''
<NPC 580>の姐さんに
あっしのこの感謝の気持ち
腹いっぱい伝えておいてくだせぇ！'''
[[message]]
old = '''
お！
いつでも行けるって顔してるね！'''
[[message]]
old = '''
よーし行くよ！
行先はどうする？'''
[[message]]
old = '静かな街道（ふつう）'
[[message]]
old = '厳重な関所（難しい）'
[[message]]
old = '''
道沿いに行けば
やばい魔物――いないよね？'''
[[message]]
old = '''
やばくない魔物――
なんているのかな？'''
[[message]]
old = '''
盗賊さんのとこに行くには
関所超えないとね'''
[[message]]
old = '''
砦からも離れたとこにあるし
人通りも少ないから
注意して行かないとね！'''
[[message]]
old = '''
まぁーこんなもんかなー
よし！次だね'''
[[message]]
old = '''
ふぅー
なんとか盗賊さんとこまでたどり着いたねー'''
[[message]]
old = '''
運んできた食料は渡しておくから
“あっしさん”に一声かけてきてね！'''
[[message]]
old = 'ティネス砦に帰りましょう（仮）'
[[message]]
old = '林に行きます（仮）'
[[message]]
old = '風車に行きます（仮）'
[[message]]
old = '盗賊団のアジトに行きます（仮）'
[[message]]
old = '林に行きます（仮）'
[[message]]
old = '何が好き？（仮）'
[[message]]
old = '牛（仮）'
[[message]]
old = '豚（仮）'
[[message]]
old = '鶏（仮）'
[[message]]
old = '美味しいよねー（仮）'
[[message]]
old = 'え、そうなの？（仮）'
[[message]]
old = '気が合うね！わたしも！（仮）'
[[message]]
old = '''
食料よ！
食料の気配がするわ！'''
[[message]]
old = '''
しっ！――聴こえる！
食料が――
アタシに語りかけてる！'''
[[message]]
old = '（冷たい瓦礫の下だ――）'
[[message]]
old = '（身もすくむ崖際だ――）'
[[message]]
old = '（燃え盛る炎の中だ――）'
[[message]]
old = '''
瓦礫よ！
あの瓦礫の下よ！'''
[[message]]
old = '（ガラガラガラガラ！！）'
[[message]]
old = 'おっ！'
[[message]]
old = '''
少しだけだけど
食べられそうなものあったよ！'''
[[message]]
old = '''
崖際よ！
落っこちたら一巻の終わり――
そんなとこに食料はあるのよ！'''
[[message]]
old = '（ザク）'
[[message]]
old = '（ザクザク……）'
[[message]]
old = '（ザクザク……ザク）'
[[message]]
old = '（ザクザク……ザクザク……）'
[[message]]
old = '（ザクザク……ザクザク……ザク……）'
[[message]]
old = '（ザクザク……ザクザク……ザク……ザク…）'
[[message]]
old = 'うーん――'
[[message]]
old = '''
ここだと思ったのになぁ――
確かに聴こえたんだよ？声！'''
[[message]]
old = '''
よぉぉぉぉおし！
燃えて来たよ！'''
[[message]]
old = '（メラメラメラメラ！！）'
[[message]]
old = '''
おおおおおお！
これは――！
アツアツの食料発見！'''
[[message]]
old = '''
ねぇ――
これって――ゴブリンたちのものかな？'''
[[message]]
old = '''
“ナワバリ”ってやつ？
このあたりにもいるんだねー'''
[[message]]
old = '''
そう言えばあの子――
いっつも腹ペコのゴブリンの子
またどこかで倒れてないといいけど'''
[[message]]
old = '''
もしかしたら――
この近くにいるかもしれないし
ちょっと探してみたいな'''
[[message]]
old = '''
え――
それらしい形跡は見つかったけど
あの子はいなかった？'''
[[message]]
old = '''
――そっか
ちょっとだけ食料見つかっただけで
こっちにも誰もいなかったよ'''
[[message]]
old = '''
まぁ――きっとまたどこかで
会えるよね？'''
[[message]]
old = 'う～ん　食べられそうなものは…'
[[message]]
old = '何かないかなぁ？'
[[message]]
old = 'ねぇ！'
[[message]]
old = 'えぇ！？'
[[message]]
old = 'こっち来ないでってば！'
[[message]]
old = 'これは食べられそうだね！'
[[message]]
old = '''
あ！見て見て！
こんなとこにもブタさん！'''
[[message]]
old = '''
そうねー
“まずまずの食べごろ”ってところね！'''
[[message]]
old = '''
ん？
この形――この湿り気――
これは――'''
[[message]]
old = '''
“ブタの鼻占い”によると
運勢は最高ね！
行くっきゃないよ！例の場所！'''
[[message]]
old = '※できれば選択肢実装したい'
[[message]]
old = '''
なんか――
すっごくたくさんいるね
でっかいネズミ――'''
[[message]]
old = '''
いつか――
この子たちを食べないといけない日が
やって来ないといいけど――'''
[[message]]
old = '''
なんか――ちょっと疲れちゃったな
あんまり食料とれなかったけど
そろそろ帰ろっか'''
[[message]]
old = '''
魔物とも結構やりあって来たせいか
食料落とす量減った気がしない？'''
[[message]]
old = '''
もしかして――腕力ついた？
それとも気合い？
さすがに強そうなの相手だと無理だけどね！'''
[[message]]
old = '''
もう！このへんゴツいのばっか！
揃いも揃って
マズそうな顔してるし！'''
[[message]]
old = '''
ここ――“あっしさん”から聞いた
特別な場所なんだー
たくさん食料見つかるかも！'''
