[[message]]
old = '''
討伐をお引き受けくださるのですね！
ありがとうございます――'''
[[message]]
old = '''
聖域から流れ込んだとみられる強力な魔物が
森に現れてからというもの
森の魔物が活性化してきてしまって――'''
[[message]]
old = '''
おそらく、これまでの棲みかを追われたり
縄張り争いをしたりするせいでしょう'''
[[message]]
old = '''
この騒動が拡大する前に
聖域の魔物を抑え込まねば、手の付けられない
状態になる可能性すらあります――'''
[[message]]
old = '''
ちょうどディリスが聖域の魔物を
目撃したとのこと――
彼女に聞けば、どこに魔物がいるかを
詳しく教えてくれることでしょう'''
[[message]]
old = '''
覚者様、どうか――かの魔物の討伐を
お願いいたします'''
[[message]]
old = '''
ちょうどディリスが聖域の魔物を
目撃したとのこと――
彼女に聞けば、どこに魔物がいるかを
詳しく教えてくれることでしょう'''
[[message]]
old = '''
ええ、わかってるわ
聖域の魔物のことでしょう？'''
[[message]]
old = '''
わたし、白くて大きな魔物を見たの
木陰から少し覗き見たくらいなんだけど
ちょっと神々しいくらいにきれいだったわ
でも、すごく怖かった――'''
[[message]]
old = '''
あの魔物はそのあと飛び立って
《<STG 815>》の辺りに
舞い降りたみたい'''
[[message]]
old = '''
魔物がまた飛び去っちゃう前に
討伐してきてね――お願いよ！'''
[[message]]
old = '''
わたしが見た白い魔物は
《<STG 815>》の辺りに
舞い降りたみたい'''
[[message]]
old = '''
魔物がまた飛び去っちゃう前に
討伐してきてね――お願いよ！'''
[[message]]
old = '''
聖域の魔物を倒してきてくれたのね！
本当にありがとう
これでエランの魔物たちも少しは
落ち着いてくれるはず――'''
[[message]]
old = '''
お姉様にはわたしが報告しておくわ
ちゃんと、あなたが倒してきてくれたって
言っておくからね！'''
[[message]]
old = '''
これは、少しだけどお礼よ
最近手に入れた物資なの――
あなたの役に立つかと思って'''
