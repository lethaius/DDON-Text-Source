[[message]]
old = '''
異国の覚者様――あなたにはどんな感謝の言葉でも
言い尽くせない程のご恩がありますわね
フィンダーエントを下し
あとは人の力による村の復興を待つのみ'''
[[message]]
old = '''
――と言いたいところだったのですが
実は、村が滅んだあの頃とは
状況が異なる点が1つあります'''
[[message]]
old = '''
聖域です――
どうやら、芯なる樹が浄化されたことにより
エランの魔物たちが縄張りの拡大を求めて
聖域に集い、暴れているそうですの'''
[[message]]
old = '''
おそらく、竜守りの方々だけでは
手に負えないほど――
このままでは精霊竜セシリー様の
まどろみの妨げになりますわ'''
[[message]]
old = '''
覚者様――どうか、精霊竜様の
まどろみを妨げる魔物たちを
討伐してきてくださいませんか？'''
[[message]]
old = '''
エランの魔物たちが縄張りの拡大を求めて
聖域に集い、暴れているそうです
覚者様、どうか精霊竜様のまどろみを妨げる
魔物を討伐してきてくださいませんか？'''
[[message]]
old = '''
――いつかは、覚者様にこうやって
何事かを依頼することも無くなるのかと
思うと、なんだか寂しいものですわね'''
[[message]]
old = '''
村の復興で繋がる縁もあれば
失くなる縁もある――
一喜一憂していたら、守り人など
務まらないとは分かっているのですけれど'''
[[message]]
old = '''
覚者様――
ついにやり遂げてくださったのですね
さすがは、私たちの覚者様ですわ！'''
[[message]]
old = '''
少し早いかもしれませんが――
覚者様のご尽力無しには、
エランの復興はあり得ませんでした
改めて、皆を代表してお礼申し上げます'''
[[message]]
old = '''
ふふふ、エランに村が復興した暁には――
村の入り口に、覚者様の名を刻んだ
記念碑でも建てましょうか
もちろん覚者様がよろしければ、ですけれど'''
