[[message]]
old = '''
さあ、準備が整ったのならアッカーシェランへ
飛んでくれ'''
[[message]]
old = '''
まずは穏便にエリオットを取り返して
友好的な関係を築くこと'''
[[message]]
old = '''
これはフィンダムの一件よりも大ごとだ
本心はどうあれ、情報収集のためには
アッカーシェラン側の協力が不可欠'''
[[message]]
old = '''
また向こうでは、何が待ち受けているやも分からん
ポーンも連れて行くと良い'''
[[message]]
old = '''
いいな？
目的は状況の把握
なるべく小まめに報告してくれ'''
[[message]]
old = '''
エリオットは人質だ
命を奪われるようなことはないと思うが――'''
[[message]]
old = '''
また余計なひとことで
事を荒立ててはいないだろうな'''
[[message]]
old = '''
交流どころか、存在すら知らなかった大陸と
また繋がりができたわけだ'''
[[message]]
old = '好奇心は刺激されるけど、怖くもなるね'
[[message]]
old = 'エリオットのやつ、どんな顔してやがるかね'
[[message]]
old = '''
エリオット、待ってるよ？
早く行ってあげようよ'''
[[message]]
old = 'ほう――戻って来たのか'
[[message]]
old = 'ここから先はジリアンの指示に従え'
[[message]]
old = '''
妙な考えを起こすなよ
仲間に何かあったらおまえたちを
疑うからな'''
[[message]]
old = '''
あと先のことを考えると
連中の信頼は勝ち取っておきてえよな'''
[[message]]
old = '''
白竜の覚者ここにありってところを
見せつけておかなくちゃ'''
[[message]]
old = '''
もちろん信じていましたけど
こうして戻ってきてくれたこと――'''
[[message]]
old = '''
本当にうれしいです
想像より、ずっとうれしいです'''
[[message]]
old = '''
ここから北へ向かったその先に
敵の、ちょっとした野営地があるの'''
[[message]]
old = '''
このあたりを監視するために作られたみたい
そこにね、わたしたちの仲間が捕まっているんだ'''
[[message]]
old = '''
近づいて探りを入れたいんだけど
こっちに来るのはひさしぶりだから――'''
[[message]]
old = '''
ああ、そうか
あなたたちの紹介もしなくちゃね'''
[[message]]
old = '''
エリアマスターのエンデールに会ってきてよ
挨拶して、このあたりの最新情報を
仕入れてきて'''
[[message]]
old = '''
もし、気が変わったとか、怖じ気づいたとかなら
今のうちにそう言って'''
[[message]]
old = '''
大事な時に逃げ出すくらいなら
最初からいない方がいいから'''
[[message]]
old = '''
俺はこの一帯のエリアを仕切っている
エンデールというものだ
この国がどういう状況か、教えてやろう'''
[[message]]
old = '''
既に辺り一面、魔軍の手に堕ちている
以前は獣を追って狩人が集まる豊かな山だったが
今や人間が狩られる有様――'''
[[message]]
old = '''
情けない話だが――
誰もこの先に希望なぞ見出せん
俺を含め、この国を愛した戦士たち誰もがな'''
[[message]]
old = '''
そのうえ、真に忌々しいのは魔軍の戦車――
戦車といっても、４本足のどデカいやつのことだ
そいつのせいで、このエリアは壊滅状態に陥った'''
[[message]]
old = '''
これからお前が向かう野営地は
魔軍の支配する拠点のひとつ――
ヤツらの動きには充分、注意するんだな'''
[[message]]
old = '''
他に何か知りたいことがあれば、遠慮はするな
このあたりのことならなんでも教えてやろう'''
[[message]]
old = '''
なんでも聞いてくれ
質問に答えるのも俺の役目だからな'''
[[message]]
old = '''
ジリアンは既に出立した
おまえたちもジリアンの後を追ってくれ'''
[[message]]
old = 'おい、とっとと俺たちも行こうぜ'
[[message]]
old = '''
あー、野営地って、敵がうじゃうじゃいそうな
予感がするんだけれど'''
[[message]]
old = '''
野営地を探っていた仲間に
何かしらの動きがあったみたいです'''
[[message]]
old = 'どうやら怖じ気づきはしなかったみたいね'
[[message]]
old = '''
いい、仲間の工作によって
閉じられた野営地への突入路は確保した'''
[[message]]
old = '''
わたしは裏から忍び込むから
あなたたちは仲間と共に正面から切り込んで
派手に暴れてくれない？'''
[[message]]
old = '''
わたしが囚われた仲間を見つけ出すあいだ
敵を引きつけてほしいの'''
[[message]]
old = '''
それと、魔軍の中には戦甲で身を固めた敵が
いるみたいだから注意して'''
[[message]]
old = '''
野営地の中には、必ず囚われた仲間が
いるはずなんだ'''
[[message]]
old = '''
はじめて見る顔だな
だが、手を貸してくれるなら歓迎だ'''
[[message]]
old = '''
作戦の手筈はジリアンから聞いて欲しい
突入路は既に開いている'''
[[message]]
old = '''
新入りさん？
頑張ってね'''
[[message]]
old = '''
待ち人は来ず――か
いや、こちらの話だ'''
[[message]]
old = '解放されても未来があるわけじゃない――か'
[[message]]
old = '''
こりゃ助ける方にとってもキツい戦いだな
なんに命を賭けりゃいいんだ'''
[[message]]
old = 'ジリアンさ、希望を探してるって言ってたよね'
[[message]]
old = '''
それ、なんだろう
ここには無さそうだけど――'''
[[message]]
old = '隊長、一度レスタニアに戻りませんか？'
[[message]]
old = '''
ここも気になるけど――
どうせ休むなら、あっちの方が
身体にはいいはずです'''
[[message]]
old = '''
おかげでみんな無事
相変わらず、疲れ切っているけどね
ねぎらいや感謝がなくても悪く思わないで'''
[[message]]
old = '''
あの忌々しい戦車が立ち去った後――
敵が新たな部隊を配備する前に、あの野営地は
わたしたちで確保しておくつもり'''
[[message]]
old = '''
けれど、アッカーシェランはもう終わりが
近いんだと思う
たとえ大地が生き続けても、人の心は死にかけている'''
[[message]]
old = '''
火竜様が倒れてから――
大地を巡る竜力が変わったせいだと思う'''
[[message]]
old = '''
あなたたちも休んでおくといいよ
ここだって、オークどもが来ないとも限らない
その時は戦ってもらうからね'''
[[message]]
old = 'アッカーシェランか――'
[[message]]
old = '''
こことは違う歴史、こことは違う思想の人々が
暮らす世界
でもやっぱり、戦争だけはあるんだね'''
[[message]]
old = '''
なるほど――
アッカーシェランの民たちは
疲れ、絶望しているというわけか'''
[[message]]
old = '''
そんな状態では、いくら戦いに勝利しても
ずるずると終焉に向かって滑り落ちるだけ――'''
[[message]]
old = '''
こんな時こそ強い指導者が必要なのだが
聞く限り、ジリアンもクインタスもそういう人物では
なさそうだな'''
