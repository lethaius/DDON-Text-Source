[[message]]
old = '''
時はきた――だな
心して行くがよい'''
[[message]]
old = '''
竜と人が交わした親愛の情――
フィンダムの命が長い歴史の中で
結びあった絆――'''
[[message]]
old = '''
それら全てを忘れた竜の強さは
おまえたちの想像を上回るだろう'''
[[message]]
old = '''
思いが挫けては倒せぬ
心身の備えを万全にして挑むがよい'''
[[message]]
old = '竜を倒して竜を守る覚者――'
[[message]]
old = '''
長い歴史でも、君たちが最初だろうね
うん、すごいことだと思うな'''
[[message]]
old = '''
いよいよ最後の戦いに挑む――
と言ったところかな？'''
[[message]]
old = '''
こちら側のことは我々に任せて
存分に戦ってくれ'''
[[message]]
old = '''
我らの心は決まっている
もう嘆きはしない'''
[[message]]
old = '隊長――'
[[message]]
old = '''
隊長、あと少しですね
がんばりましょう！'''
[[message]]
old = '''
話し足りねえのか？
もう、行くしかねえぞ'''
[[message]]
old = '''
もう、決心した――覚悟した
だから、出発！'''
[[message]]
old = '''
ここまで来て怖じ気づくとか
尻込みするとか、あり得ませんから――
ええ、あり得ませんとも！'''
[[message]]
old = '竜よ――ウィルミアよ――'
[[message]]
old = 'わたしはこの試練を乗り越える！'
[[message]]
old = '眠って――静かに眠りについて――'
[[message]]
old = '精霊竜よ、鎮まりたまえ！'
[[message]]
old = 'ためらいは命取りです！'
[[message]]
old = 'ウィルミア、こっちを見て！'
[[message]]
old = 'これでどう！？'
[[message]]
old = 'せいやっ！'
[[message]]
old = '波状攻撃でいきましょう！'
[[message]]
old = 'みなさん――頑張って'
[[message]]
old = '――わたしには使命がある'
[[message]]
old = 'ウィルミア――あとはわたしが！'
[[message]]
old = '遠慮はしねえぞ！'
[[message]]
old = 'おい、手加減は無礼だぞ？'
[[message]]
old = 'リズ、腰が引けてる！'
[[message]]
old = '隊長、相変わらずキレがいいな'
[[message]]
old = 'エリオット、もっと動け！'
[[message]]
old = 'どんな状況でも竜は竜――手強いぜ'
[[message]]
old = '高く舞って攻撃！　これはどう！？'
[[message]]
old = '低く駆けて攻撃！　いい感じ？'
[[message]]
old = '素早く回って攻撃！　速っ！　我ながら速っ！'
[[message]]
old = '疲れたかも！　これ、まずいかも！'
[[message]]
old = 'ここまで来たんだもの！　最後まで見届ける！'
[[message]]
old = '生き残るぞ～！　わたしは生き延びるぞ～！'
[[message]]
old = '精霊竜よ、許したまえ！'
[[message]]
old = '病んでも竜――やっぱり凄いですね'
[[message]]
old = '逃げませんよ、ええ、おれ、逃げません！'
[[message]]
old = '隊長、一気に決めましょう！'
[[message]]
old = 'はぁ――はぁ――キツいなあ'
[[message]]
old = 'もう――ジョゼフ様だって褒めてくれるはず――'
[[message]]
old = '''
行っちまったなあ――
若い娘ってのは、まったくよ――'''
[[message]]
old = '''
セシリーは覚者なんだから――
わかっていた――
こうなるって知ってたけど――'''
[[message]]
old = 'なんでだろう――泣けちゃう'
[[message]]
old = '''
これはお別れじゃありませんよ？
セシリーが竜になる
理どおりです
問題なんかありません'''
[[message]]
old = '''
いや――しいて言えば――
俺のこの胸が張り裂けそうなのは
かなり問題です――隊長――俺、つらいです'''
[[message]]
old = '''
たとえ姿が変わっても、あれはわたしの娘だと
思うことは許されるのだろうか？'''
[[message]]
old = '''
いや、ダメだと言われても
心の中ばかりはどうしようもないがな'''
[[message]]
old = '''
ガラダを見よ――
なんと立派な族長――そして父親'''
[[message]]
old = '''
あの親子がいてくれなかったら
フィンダムは朽ち果てていただろうよ'''
[[message]]
old = '''
フィンダムに娘を捧げた父親に
かける言葉はけして惜しむまい'''
[[message]]
old = '''
あなたたちへの感謝を、わたしたちは
生涯忘れないでしょう'''
[[message]]
old = '''
覚者の顔を知っている竜の守番は
初めてだな――'''
[[message]]
old = 'つい、必要以上に世話を焼いてしまいそうだ'
[[message]]
old = 'セシリーは、どうなの？　元気にしている？'
[[message]]
old = '''
ひさしぶりにセシリーに会いたいな
今度、一緒にここに来てね！'''
[[message]]
old = '''
レスタニアに入り込んだ侵食魔は
ほとんど退治したぞ'''
[[message]]
old = 'まだ完全とはいかないが、時間の問題だろうよ'
[[message]]
old = '''
精霊竜を倒したんだよね？
ということは、セシリーは――'''
[[message]]
old = '''
ごめん――
聞くまでも――ないよね'''
[[message]]
old = '''
覚者であることを忘れた娘――
危うい存在ではあったが
理の中に戻ったようだな'''
[[message]]
old = '''
我が覚者よ、無事の帰還を祝そう
今はただ、休むがいい'''
[[message]]
old = '''
そうか、ついにやったか！
これにて一件落着というわけだな！'''
[[message]]
old = '''
――おや、どうした
なぜ沈んでいる――
――つらいことがあったのか？'''
