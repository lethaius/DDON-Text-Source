[[message]]
old = '''
地上の覚者よ、一つお願いできないでしょうか――
とある地上の品を手に入れてきていただきたいのです
この地のものでは、どうにも代用が利かず――'''
[[message]]
old = '''
しかし、我々はこの地に縛られし者
地上の品を手に入れるのは
決して容易なことではありません'''
[[message]]
old = '''
どうか、私が望む品を
お持ちいただけないでしょうか'''
[[message]]
old = '''
貴重な品ゆえ、入手には
多少の手間を要するかと――'''
[[message]]
old = '''
おお、まさしくこの品です
あなたの助力に感謝します'''
[[message]]
old = '''
少し、話が変わるのですが――
先ほど不穏な噂を小耳に挟みました
《秘匿の実験場》に、不気味な亡者が
溢れているとか――'''
[[message]]
old = '''
一度そちらも様子を見てきては
いただけないでしょうか？'''
[[message]]
old = '''
あの場所はかねてより
異形の巣窟となりやすい場所でした――
あなたの力を借り、
この機に不穏な影を消し去っておきたいのです'''
[[message]]
old = '''
我々メルゴダの民にも
こうして快く力を貸してくださり
ただ感謝の気持ちしかありません
ささやかですが、礼を用意しました'''
