[[message]]
old = '''
あんた！　マヴェイルの兄貴が言ってた人だろ？
兄貴に手放しで褒められるなんて、すごいよな
ま、当然か
あのデーモンを倒しちゃうんだもんな'''
[[message]]
old = '''
なぁ、あんたの実力を見込んで頼みがあってさ
絶対に誰にも言わないと約束してくれるか？
誰にもだぞ？　マヴェイルの兄貴にもだぞ？'''
[[message]]
old = '''
実は――昨日、こっそり遺跡の方を見に行ったんだ
これだけデーモンについて騒がれてたのに
俺、一度もその姿を見たことがなくてさ！
だったら、全滅する前に一目見たいと思うだろ？'''
[[message]]
old = '''
そうしたら、うっかり他の魔物の縄張りに
入り込んじまったみたいで――
慌てて逃げかえってきたんだけど、やつらが
仕返しに来るんじゃないかと気が気じゃないんだ'''
[[message]]
old = '''
だからさ、様子を見に行ってくれないか？
もし追いかけて来てたら
《<STG 439>》にいた群れごと
倒しちまってほしいんだ――頼むよ！'''
[[message]]
old = '''
もしあいつらが追いかけて来てたら
《<STG 439>》にいた群れごと
倒しちまって欲しいんだ！'''
[[message]]
old = '''
身勝手なのは分かってるし、自分の尻拭いを
他人にさせているのも分かってるけど――
だけど、起きちまったことには対処するしかない
あんたに頼むのが最善のはずなんだ'''
[[message]]
old = '''
帰ってきた――！
ほ、本当に魔物を倒してきたのか？
じゃあ、村はもう大丈夫なんだな'''
[[message]]
old = '''
あぁ――助かった
秘密にしてくれた上に助けてくれるなんて
本当に感謝するよ！'''
