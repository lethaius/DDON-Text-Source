[[message]]
old = '''
お前ら――なんだぁ、その装備は？
そんな装備であのオークどもに
立ち向かう気でいるのか？'''
[[message]]
old = '''
悪いことは言わない、この国で
もっと良い装備を手に入れていけ
それをどこで手に入れたかは知らんが――
この国で産出される素材は、丈夫で特に熱に強い'''
[[message]]
old = '''
悪しき竜軍に立ち向かうには、必須と言えるだろう
――とはいえ、よそから来たお前たちに
手を借りている以上、こちらも指を咥えて
見ている訳にはいくまい'''
[[message]]
old = '''
よし、上質な素材を得るための情報を分けてやろう
本当は解放軍の機密事項なのだが――
まぁ大きな問題にはならないだろう'''
[[message]]
old = '''
そういうことで、信用のおける奴にしか
話せない情報なんでな
＜18時から4時＞の＜夜間＞に
ここに仲間を全員集めてくれ'''
[[message]]
old = '''
――老婆心で言っているんだが、まさか本当に
その装備で奴らに挑むつもりじゃないだろうな
せめてもう少し、上質な火山植物を使った装備を
身に着けた方が良いぞ'''
[[message]]
old = '''
素材なら、俺が採るのにいい場所を教えてやるから
その前にまず、仲間をここに集めるんだ
＜18時から4時＞の＜夜間＞の間にな
根性のある奴らか、ツラを見てやるよ'''
[[message]]
old = '''
――昔、口の軽い馬鹿がいてな
運悪くオークに捕まって、手酷い尋問を受けた挙句
重要な奇襲情報を漏らしやがった
結果――ほぼ全滅、悲惨なモンだったぜ'''
[[message]]
old = '''
ま、そんな馬鹿はもういない
お前もそんなくだらん茶番を見たくなけりゃ
根性のある奴を連れて来るんだな'''
[[message]]
old = '''
集まったか――手間ぁかけて悪いな
それじゃ、詳しく説明しようと思うんだが――'''
[[message]]
old = '''
今、地図に描いてやった場所が採取地だ
――気付いているかもしれんが、オーク共が特に
たむろしている危険な地点ばかりだ
ハイリスク、ハイリターンが嫌ならやめちまいな'''
