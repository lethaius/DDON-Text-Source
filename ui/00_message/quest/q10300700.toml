[[message]]
old = '''
ちょっと嬉しいことがあったんだ――
そこに居る輸送隊のブラッドが
大食堂の復旧を手伝ってくれるっていうの！'''
[[message]]
old = '''
でも、彼もティネス砦での仕事があるから
できたら覚者さんと一緒に取り組んで
早めに終わらせたいんだって
――お願いしてもいい？'''
[[message]]
old = '''
ありがと！
じゃあ、詳しくはブラッドから
直接聞いてみて'''
[[message]]
old = '''
みんなが手伝ってくれて嬉しいな――
大食堂の復旧が待ち望まれてるって
感じがするもの'''
[[message]]
old = '''
ブラッドとあなたのおかげで
一気に木材が集まったわ！
助かっちゃった、ありがとうね！'''
[[message]]
old = '''
いやぁ、最初は輸送部隊として来たんだけど
ティネス砦も何かと人手不足だろ？
手を貸してくれって皆に泣きつかれちゃってさ'''
[[message]]
old = '''
しばらくはティネス砦に残って
周辺の警備だとか砦の工事だとかを
手伝うことになったんだ'''
[[message]]
old = '''
せっかくだから、縁のあったキャリーの
手伝いもしてやれたらと思ってね
あの子、何かと一生懸命だろ'''
[[message]]
old = '''
少しでも食堂の立て直しが進むように
まずは木材でも調達してこようかと思うんだ'''
[[message]]
old = '''
手分けした方が早く集まるだろうから
この近くをそれぞれ探してみよう'''
[[message]]
old = '''
この近くにある木材を手分けして探そう
俺も大体の目星を付けてから探しに行くよ'''
[[message]]
old = '''
ちょうどいいところに！
木材を集めていたらこいつらが
急に襲ってきやがった
悪いが手を貸してくれ！'''
[[message]]
old = '''
助かったよ、ありがとう
――あいたた
前に負傷した足が本調子じゃないみたいだ'''
[[message]]
old = '''
ちょっとヤバい目にあったが、
かなりの木材を集められたことだし
大食堂に戻るとしようか'''
[[message]]
old = '''
木材は家具を作るのにも
料理する時の燃料にも使うから
たくさんあるに越したことはないよな'''
