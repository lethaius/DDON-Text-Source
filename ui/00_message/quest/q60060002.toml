[[message]]
old = '''
覚者さま、巨人《ヨトン》討伐の件
お引き受けくださりありがとうございます'''
[[message]]
old = '''
巨人は数年前、ついに討伐隊により
深手を負い姿を消したのですが――
死には至らず、息をひそめていたのでしょう'''
[[message]]
old = '''
ヨトンは《巨人の寝床》に居るはずです
再びかの魔物を追い払って
いただけないでしょうか'''
[[message]]
old = '''
《ヨトン》討伐、覚者さまのお力あってこそ――
本当にありがとうございました'''
[[message]]
old = '''
これで白獅子もかの巨人も
再び姿を現したとて、当面この森に
食い止めておくことができましょう'''
[[message]]
old = '''
貴方さまは、この森の平穏だけでなく
リンウッドやテルまでお守りになったのです'''
[[message]]
old = '''
森の南部、《巨人の寝床》に現れし
モルトロール《ヨトン》の討伐
どうかよろしくお願いいたします'''
[[message]]
old = '''
魔物が活発に動き始めれば
いずれリンウッドやテルにまで被害が
出るやもしれません――'''
