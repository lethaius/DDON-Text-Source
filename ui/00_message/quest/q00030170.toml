[[message]]
old = '''
白竜の傷は深く、深刻な状況だ
竜力の流出はなはだしく
自然治癒はおそらく難しい'''
[[message]]
old = '''
しかも、巡る竜力が消えてしまえば
大地は枯れ果て――'''
[[message]]
old = '''
いや、それよりも先に、おまえたち覚者に
影響が及ぶはずだ
覚者と白竜の絆は竜力によるもの
だからな'''
[[message]]
old = '''
ともあれ、急ぎ、その擬竜を探して
竜力を白竜の元へと持ち帰ってくれ'''
[[message]]
old = '''
擬竜を探して、竜力を調達し
白竜の傷ついた身体に注ぐのだ'''
[[message]]
old = '効果に期待しようではないか'
[[message]]
old = '''
君たち覚者の力は白竜あってのもの
優先すべきは白竜様の回復だよ？'''
[[message]]
old = 'ごめん、言うまでもないよね'
[[message]]
old = '――この傷は――深い――'
[[message]]
old = '我が身――滅する明日も――あり得る――'
[[message]]
old = '''
擬竜んところ行くんだろ？
だったら、禊の神殿だな？'''
[[message]]
old = '隊長、わたし、思ったより辛いかも――'
[[message]]
old = '頭が――痛くて――重くて――'
[[message]]
old = '急ぎましょう隊長'
[[message]]
old = '''
俺たちまで動けなくなったら
レスタニアは大変なことになります'''
[[message]]
old = '''
ブラッドオーブ探しはもちろんだが
騎士団は大勢いる'''
[[message]]
old = '''
できそうなことがあれば言ってくれ
なんでもする用意がある'''
[[message]]
old = '''
俺が――もっとうまく立ち回っていれば
白竜様は――くそっ'''
[[message]]
old = '白竜様、大丈夫だよね？　よくなるよね？'
[[message]]
old = '''
よその大陸から来た騎士が神殿まで
入ってくるなんて'''
[[message]]
old = 'なんて怖ろしい時代なのかしらね'
[[message]]
old = '''
俺たちも戻りましょう
ここには何もありません'''
[[message]]
old = '''
リズは任せて――
胸を張ってそう言えたらいいのだけれど――'''
[[message]]
old = 'リズ、頑張れ――頑張れ！'
[[message]]
old = '''
もう地味にブラッドオーブを
探すしかねえのかね――'''
[[message]]
old = '''
リズはいつも明るいから
こうなると余計に――はぁ'''
[[message]]
old = '隊長さん、お願い'
[[message]]
old = '''
リズやガルドリン――覚者さんたちみんなが
良くなる方法を探して
急いで探して！'''
[[message]]
old = '''
ガルドリンは意識を取り戻しましたが
そのまま診療所に預けてきました'''
[[message]]
old = '隊長と俺でなんとかするしかありませんよ'
[[message]]
old = '''
リズはまるで深い眠りの中にいるみたい
話しかけても揺らしても目覚めないの'''
[[message]]
old = '''
黒騎士がアッカーシェランに現れたのは
君たちを引きつけるためだろうね'''
[[message]]
old = '''
悪しき竜の思惑が先か、黒騎士が先か
なんとも言えないけど――'''
[[message]]
old = '''
幸いブラッドオーブは次々と
運び込まれている'''
[[message]]
old = '''
しかし、効果はさほどでもないようだ
なんとも歯がゆいぞ！'''
[[message]]
old = '''
まだ――竜力は巡っているか？
今のうちに――ぞんぶんに――'''
[[message]]
old = '''
かつて白竜が、黄金竜との戦いで
傷ついた時――'''
[[message]]
old = '''
白竜の力は衰え
その結果、悪しき魔物が力をつけた'''
[[message]]
old = '''
幸いにして覚者、騎士団の献身により
白竜は命を繋ぎ、事なきを得たが――'''
[[message]]
old = '''
はて、今回はどうであろうな
覚者が次々と倒れているという報告が
舞い込んできている'''
[[message]]
old = '''
竜が死に、力が継承されなければ
世界は滅ぶと考えられているが――'''
[[message]]
old = '''
ああしかし、これが狙いだったとは！
悔しい――不覚だ！'''
