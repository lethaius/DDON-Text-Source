[[message]]
old = '''
本当に行ってきてくれたんだ
ありがとう、覚者さん！'''
[[message]]
old = '''
この話が広まれば、みんな少しは危機意識を
持ってくれるようになるかしら？
危険なのはオークだけじゃないものね'''
[[message]]
old = '''
あら、あなたは――
ずっと遠くの国から来た、覚者の方でしょう？
私のような村人でも噂は耳に入ってくるの
そんなあなたが、私に何の用？'''
[[message]]
old = '''
あぁ――イライラしているように見えたかしら
実はね、《<STG 1060>》に続く道に
大きな足跡がいくつもできていたそうなの
きっと、昨夜のうちに魔物が村に近づいたのよ'''
[[message]]
old = '''
なのに、村の皆は呑気に世間話のネタにするだけ
寝込みを襲われていたのかもしれないのに！
オークじゃないからって誰も調査しようとしないの'''
[[message]]
old = '''
私が行きたいのはやまやまなんだけど
実はまだ実戦に出たことはなくてね
ねぇ、あなた――よかったら調べて来てくれない？
魔物がいたら、追い払ってきてほしいの'''
[[message]]
old = '''
確か、《<STG 1060>》に続く道に
魔物と思わしき足跡が出来ていたそうよ
あなた、よかったら調べて来てくれない？
魔物がいたら、追い払ってきてほしいの'''
[[message]]
old = '''
ロスギルがたまたま無事だってだけで
みんな、戦争は他人事――
こんなんじゃ、いざというとき何もできないわ'''
[[message]]
old = '''
修行がひと段落したら、絶対に戦士になるの
そして、ロスギルをこの手で守る――
軍とは別に、自警団があっても良いと思わない？'''
