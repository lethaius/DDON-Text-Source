[[message]]
old = 'おお、よく来てくれたな'
[[message]]
old = '''
すでにうわさになっているようだが――
空を飛ぶ、赤々と燃える火球の目撃談が
あちこちから入っている'''
[[message]]
old = '''
記録を漁ったが、そのような火球は
レスタニア史上一度も話題になっていない
そこでおまえの出番だ'''
[[message]]
old = '''
まず、セネカと話してくれ
各地の火球の情報をまとめるように
指示しておいた'''
[[message]]
old = '''
セネカと話したら、戻って来てくれ
おまえの意見を聞かせてほしい'''
[[message]]
old = 'では頼んだぞ――'
[[message]]
old = '''
まず、セネカと話してくれ
各地の目撃談を整理して教えてくれるはずだ'''
[[message]]
old = '''
民が驚くほどの空飛ぶ火球――
近頃は習いなきことが多いな'''
[[message]]
old = '空の火球か――自然現象ではなさそうだね'
[[message]]
old = 'セネカはいつものところだろ？'
[[message]]
old = '''
――この間、平和なのはいいけれど
ちょっと退屈だな――なんて思ったんだよね'''
[[message]]
old = 'だから火球のことは、すこーし後ろめたいんだ'
[[message]]
old = '''
火球の件で隊長が動くそうですね
もし調査へ行くなら、俺を忘れないでくださいよ'''
[[message]]
old = 'ずいぶん立派な武装だね'
[[message]]
old = 'へえ、武器は飾りじゃないってことか'
[[message]]
old = '強いね――熟練の戦士？'
[[message]]
old = 'わたしより強いんじゃない？'
[[message]]
old = 'そんな戦い方、ある！？'
[[message]]
old = '残りのオーク、全部任せるよ'
[[message]]
old = 'オークめ、次から次へとぞろぞろぞろぞろ――'
[[message]]
old = '敵の中に大将級はいない、さっさと終わらせよう'
[[message]]
old = 'あー、臭い！　オークめ！　来るな！'
[[message]]
old = 'おい、娘！　ここはどこだ！'
[[message]]
old = '隊長、オークどもの装束を見ろ'
[[message]]
old = 'オークどもめ、いつの間にこんな武具を――'
[[message]]
old = 'どうも勝手が違うぜ'
[[message]]
old = '隊長、俺の考えじゃここは――'
[[message]]
old = 'くっそう！　まさに世の末だなこりゃあ'
[[message]]
old = 'え、このオーク、強すぎない？'
[[message]]
old = '隊長、違うよね？'
[[message]]
old = 'わからない？　手応えとか――違うよ'
[[message]]
old = 'オークだけどオークじゃないみたい'
[[message]]
old = 'やっぱりわからない！　ここどこ！？'
[[message]]
old = 'とにかくオークを全部倒しちゃおう'
[[message]]
old = 'やっぱりこれはオーク戦争！？'
[[message]]
old = '戦いの時代に逆戻り！？'
[[message]]
old = '世の末ってどういう意味でしょうね'
[[message]]
old = '未来？　ここは未来のレスタニア！？'
[[message]]
old = 'ねえ君！　君！　お嬢さん！　娘さん！'
[[message]]
old = '戦闘が終わったら質問攻めだよ！'
[[message]]
old = 'ったく、また厄介なことになっちまったな'
[[message]]
old = '''
状況を把握するまでは
あの娘に従うしかねえだろう'''
[[message]]
old = '若い娘は――任せるぜ'
[[message]]
old = '''
オークとの戦争――
しかも人間側は敗色濃厚という感じですかね'''
[[message]]
old = '''
あのこ、丘の上の方へ行っちゃったよ
早く行こうよ'''
[[message]]
old = 'おかしな真似はしない方が身の為だ'
[[message]]
old = 'おたがい、聞きたいことがいろいろありそうだね'
[[message]]
old = 'ここはなんだ？'
[[message]]
old = '''
見たところ、村なんだろうが
活気ってもんがねえな'''
[[message]]
old = '''
――敵意は感じませんけど
歓迎されているわけでもなさそうですね'''
[[message]]
old = '''
あー、見られてる
刺すような視線を感じる――'''
[[message]]
old = 'ふん、いい腕してるようだが――'
[[message]]
old = '''
まさかオークどもの手先じゃないだろうな
もしそうなら今この瞬間寝返った方がいい'''
[[message]]
old = 'なかなかの手練れだそうだな'
[[message]]
old = '''
わたしはこの国から平穏を奪った竜と戦う
解放軍の世話人クインタス'''
[[message]]
old = '早速だが君たちの素性を聞かせてもらおうか'
[[message]]
old = '――ほう'
[[message]]
old = '''
レスタニアから来た白竜の覚者――
４人とも覚者だと言うのだな'''
[[message]]
old = '''
あなたたち――
自分が覚者だってことは証明できる？'''
[[message]]
old = '''
たとえば、ほら、あの礎に
触れてみるとか'''
[[message]]
old = '''
あれはわたしたちには扱えない代物だからね
どう？　証明できる？'''
[[message]]
old = '''
覚者って言うならできるよね？
礎はこの村の奥よ'''
[[message]]
old = '''
いつの時代も覚者はひとり――
少なくともこの国ではそういう習わしだ'''
[[message]]
old = '''
俺たちが覚者だってことは
話しても良かったのか？'''
[[message]]
old = 'こりゃ微妙な情勢だな――'
[[message]]
old = '''
やっちゃいましょうよ、隊長
礎の解放なんて簡単なことですしね'''
[[message]]
old = 'とりあえず、礎の場所を確認しなくちゃ'
[[message]]
old = '''
力尽くでエリオットを取り戻すって手もあるが――
ま、やめておいた方が無難だな'''
[[message]]
old = '''
黒い竜――悪しき竜――
白竜様なら何かご存知かもね'''
[[message]]
old = '''
あなたたちの強さはよく分かった
だからこそ、そう簡単に信じるわけにいかないの'''
[[message]]
old = '''
悪く思わないでくれ――
と言っても無理だろうな'''
[[message]]
old = '''
いいんだ
我々がなめた辛酸は理解できまい'''
[[message]]
old = '''
ジリアンたちの手前強がったけど
正直、俺、不安で倒れそうですからね'''
[[message]]
old = '信じてますよ！　待ってますよ！'
[[message]]
old = '''
ちょっとちょっと、あのあと、神殿が燃えて
覚者さまが炎に呑み込まれたって――'''
[[message]]
old = 'あれれ！？　おかえりなさい！'
[[message]]
old = '''
聞いたぞ
エリオットを置いてきて良かったのか？'''
[[message]]
old = '''
力尽くで取り返す算段はいらないのか？
他の覚者にも声をかけた方が良くはないのか？'''
[[message]]
old = '''
エリオットを人質に取られたんだって？
あまり友好的な相手じゃなさそうだね'''
[[message]]
old = 'やはり竜であったか――'
[[message]]
old = '''
フィンダムに続き、また新たな大陸で
理が崩れようとしている――'''
[[message]]
old = '''
あの邪悪な炎を放っておけば
レスタニアにも燃え移ることは必至'''
[[message]]
old = '''
既にアッカーシェランへの航路は
ここ神殿の商業区――
海側にある竜の礎においても開かれている'''
[[message]]
old = '''
危機に備え、禍根を断つためにも
急ぎアッカーシェランへ飛んで情報を集めるのだ'''
[[message]]
old = '''
悪しき竜はなぜおまえたちを巻きこんだのか――
その問いを、常に忘れてはならぬ'''
[[message]]
old = '頼んだぞ、我が覚者たちよ'
[[message]]
old = '→初期（Lv上げ）ダンジョン解放'
