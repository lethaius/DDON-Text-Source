[[message]]
old = '''
作戦の目的が若干修正された
気になるようならジョゼフに訊いておけ'''
[[message]]
old = '''
では、準備ができたら出発してくれ
アークで会おう'''
[[message]]
old = '言いたいことはたくさんあるさ――'
[[message]]
old = '''
でも、白竜様が天を舞う姿を見たいのは
僕だって同じなんだ'''
[[message]]
old = '信じてほしいから、今は方針に従うよ'
[[message]]
old = '''
白竜様と神殿は騎士団に任せてくれ
メイリーフ嬢の警備も強化する'''
[[message]]
old = '''
実地調査報告と古文書より
アーク外壁の破壊は困難との結論に達した'''
[[message]]
old = '''
だが、外壁が強固なぶん、内部は
それほどでもないようだ'''
[[message]]
old = '''
内部に巣くった魔物どもを掃討して
奥底に設置された装置を破壊する'''
[[message]]
old = '''
アークの排除はできないが
存在意義を奪うことにはなるだろう'''
[[message]]
old = '''
どうかお気をつけて
白竜様とここでお待ちしています'''
[[message]]
old = '''
パメラとここにいるから心配しないでね
もう迷惑かけたりしないから'''
[[message]]
old = '''
先ほど騎士団の方が来て
警備強化に関する説明を受けました'''
[[message]]
old = '''
頼もしいと思う気持ちにうそはありませんけど
また危険が迫っているのかと思うと
落ち着きませんね'''
[[message]]
old = 'メイリーフ嬢の警護は任せてくれ'
[[message]]
old = '''
知ってのとおりオークどもは
長年の拘りをあっさりと棄てて――'''
[[message]]
old = '''
この砦を迂回し、ダウ渓谷から
ハイデル平原に出入りするようになった'''
[[message]]
old = '''
立場上誤解を招く発言になるが――
以前のオークは愚直だが勇猛果敢だった
ズールと手を組む前の奴らが懐かしい'''
[[message]]
old = '''
ディアマンテスめ――
こんな奴と手を組んでいるとはな'''
[[message]]
old = '慌てるな！　そう、それでいい'
[[message]]
old = 'くそっ――厄介な奴だな――'
[[message]]
old = 'ちがうな――やはり覚者はちがう！'
[[message]]
old = 'こーい！　もっとこーい！'
[[message]]
old = 'かゆいかゆい！'
[[message]]
old = 'おいおい――'
[[message]]
old = 'オマイら――オマイら！？'
[[message]]
old = '''
おれは不死身だろうに！？
ディアマンテス――騙したのか！'''
[[message]]
old = 'なんと！　ズールを倒したのか！？'
[[message]]
old = '''
素晴らしい――素晴らしい戦果だ
これで以前のオーク軍団に戻るかもな'''
[[message]]
old = '''
大変です、海側から現れた魔物に気を取られて
その間に――'''
[[message]]
old = '''
いいえ、メイリーフは無事です
白竜様のおそばにいるはずです'''
[[message]]
old = '''
――すまない
魔物に侵入されてしまって――'''
[[message]]
old = '''
ザコだったが、騒ぎになってその隙に――
正直、想定外だった'''
[[message]]
old = '''
ああ、命の器を持ち帰ったんだね
でも、大変なことが起こってね'''
[[message]]
old = '''
君たちが留守の間に敵の別働隊が――
別働隊って言うか､彼女が――'''
[[message]]
old = 'あのね、あのね――ミシアル様が――'
[[message]]
old = '面目ない――貴殿らに合わせる顔がないわ'
[[message]]
old = 'いいな？　誰も責めてはいかんぞ'
[[message]]
old = '''
ズールの、あの魔物の命か
命の用途――'''
[[message]]
old = '''
いや、何でもない
忘れてくれ'''
[[message]]
old = '準備できたら声を掛けてくれ'
[[message]]
old = '''
一緒にやりたいこと、相談したいこと――
頼みたいことが山ほどある'''
[[message]]
old = '''
【ヒント：第二のアーク再侵入について】
第二のアークに新たな敵の脅威が高まってます
パーティー編成や装備、戦技などを見直して向かいましょう'''
