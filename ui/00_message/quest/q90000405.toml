[[message]]
old = '永遠不変をうそぶく厚顔なる白竜と覚者よ――'
[[message]]
old = '''
永遠なるは我が輝き、不変なるは我が志し――
思い知るがよい――'''
[[message]]
old = '''
うつろう世にしがみつく
哀れなる白竜と覚者よ――'''
[[message]]
old = '''
白がくすみ人が絶えても我が輝きは不滅――
この黄金こそが永遠の象徴――'''
[[message]]
old = '世界は我が物と信じて疑わぬ白竜と覚者よ――'
[[message]]
old = '''
教えてやろう
貴様らが信じる理のもろさを――'''
