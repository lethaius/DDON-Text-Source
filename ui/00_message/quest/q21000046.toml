[[message]]
old = '''
ああ――ちょっと古くからの友人のためにな
俺は便利屋じゃねえからよ
普段はこんなことしないんだが――'''
[[message]]
old = '''
最近、顔も見てねぇから心配なんだよ
様子を見るついでに、欲しがってる物を
渡してきてくれねぇか？'''
[[message]]
old = '''
わりいな、こんな事ばっかりあんたに
頼んじまってさ'''
[[message]]
old = '''
数少ない旧友の一人なんだ
元気にしてるといいが――'''
[[message]]
old = 'ま、相変わらずのんきにやってるだろうよ'
[[message]]
old = '''
いやー、今日もいい湯だった
ん？　僕に何か用事かい？'''
[[message]]
old = '''
おお、ちょうど探していたんだ――
でも、なんで欲しいって分かったんだい？'''
[[message]]
old = 'え？　渡せってお願いされた？'
[[message]]
old = '''
そうか、彼が――
いや、なんでもない
また近いうちに便りでも出してみるかな――'''
