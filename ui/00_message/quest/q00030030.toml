[[message]]
old = '''
アッカーシェランの人々は竜を失い
町や村も失ってしまった――'''
[[message]]
old = '''
想像を絶する苦境に立たされ
人々は生きる気力もなくしかけている'''
[[message]]
old = '''
しかし、そのような状況の中で
ジリアンという娘は“希望を探している”と
言った――'''
[[message]]
old = '''
それはいったいなんだ？　人か？　物か？
それとなく探るのだ'''
[[message]]
old = '''
アッカーシェランの希望が
仮に、一撃で形勢を逆転するほどの
兵器であれば――'''
[[message]]
old = '''
向こうとは距離を置いた方が良いという
判断になるだろう
おまえたちがもたらす情報は重要だぞ'''
[[message]]
old = 'アッカーシェランは混乱しているんだろう？'
[[message]]
old = '''
ジョゼフ様はあからさまに警戒しているけど
今、交流を深めておくことは
両方の大陸にとって、良いことばかりだと
思うけどね'''
[[message]]
old = '''
待ち人が来なければ
こちらから行くしかない'''
[[message]]
old = '''
活動の方針を少しばかり変えることにしたから
詳しいことはジリアンから聞いてくれ'''
[[message]]
old = '''
しっかしアレだな
人が増えたら活気が出そうなもんだが――'''
[[message]]
old = '''
こりゃ気をつけねえと、こっちの気分まで
どんよりしちまうぜ'''
[[message]]
old = 'わからないな――'
[[message]]
old = '''
わたしたちは悪しき竜の意志で
ここに来たんだよね？
こっち側にいても、いいのかな？'''
[[message]]
old = '''
方針を変えるなんて話が耳に入って
来ましたけど――'''
[[message]]
old = '''
俺たち、そもそもの方針だって
知りませんよね'''
[[message]]
old = 'メイロワ将軍のことは聞いた？'
[[message]]
old = '''
将軍はわたしたち解放軍の指導者
ちりぢりになっていた仲間たちを集めて
解放軍に仕立てあげた張本人だね'''
[[message]]
old = '''
将軍は、あなたたちが来る前に
用があってここを出て行ったんだけど
約束の日を過ぎても戻らないんだ'''
[[message]]
old = '''
待っているばかりじゃ何もできやしないから
こっちから探しに行こうと思う'''
[[message]]
old = '''
将軍は黒い竜と火竜様の戦いを
間近で目撃した数少ない生き証人'''
[[message]]
old = '''
一緒に来て欲しい
あなたたちの役に立つ話も
何か聞けるかもしれない'''
[[message]]
old = '将軍の、だいたいの居場所はわかっているんだ'
[[message]]
old = '''
危険な場所だけど――
だからこそ少数精鋭で乗り込みたくてね'''
[[message]]
old = '''
わたしたち、信用されてるみたいだね
うれしくなっちゃうな'''
[[message]]
old = '期待に応えなくちゃね'
[[message]]
old = '''
メイロワ将軍――
どんな人物でしょうね'''
[[message]]
old = '''
ここの人たちはなかなか心を開いて
くれないので、少しでも親しみやすい人だと
いいのですが――'''
[[message]]
old = '''
リズたちは喜んでるみてえだが
うまく使われてるだけじゃねえか？'''
[[message]]
old = '''
ま、流れに呑み込まれねえように
せいぜい気ぃつけようぜ'''
[[message]]
old = '''
メイロワ将軍はアッカー家に長く仕える
家臣団の長老のようなお方だ'''
[[message]]
old = 'わたしの、かつての上官でもある'
[[message]]
old = '''
ピレモス村から来てくれたんだろう？
助けてくれ！'''
[[message]]
old = '''
なになに！？
状況が変わった感じ？'''
[[message]]
old = 'いま、伝令らしき兵士が来ましたが――'
[[message]]
old = '''
何があったんでしょうね
悪い報せじゃなければいいんですが'''
[[message]]
old = '''
予期せぬ、厄介ごとが起こった――
そんな空気だなこりゃあ'''
[[message]]
old = '''
近くの村が敵に襲われているという
情報が入ったの'''
[[message]]
old = '''
メイロワ将軍の消息が途絶えたのは
このあたりだけど――'''
[[message]]
old = '''
まず、村を救おう
将軍は後まわし'''
[[message]]
old = 'オークどもが村で暴れている'
[[message]]
old = '''
村にいる兵で、外へと抜け出せたのは
俺だけでね――
本当に、恩に着るよ'''
[[message]]
old = '''
将軍が気になるけど仕方ないよね
隊長、ひと暴れ、行こうか'''
[[message]]
old = '''
人捜しの旅気分でいましたけど――
気持ちを入れ替えて、戦いましょう！'''
[[message]]
old = '人捜しなんてかったるいぜ'
[[message]]
old = '''
俺は戦ってる方が楽でいいね
目の前の敵のことだけ考えてりゃ
いいからな'''
[[message]]
old = 'おお、ジリアン、来てくれたか！'
[[message]]
old = 'おぬしたち見ない顔だな？'
[[message]]
old = '何者であろうが、加勢、感謝するぞ！'
[[message]]
old = 'ジリアン、ほれ、後ろだ'
[[message]]
old = 'いいぞジリアン'
[[message]]
old = 'どこにいる！？　大将を呼べ！'
[[message]]
old = '誇りを捨てたオークなど虫けら以下！'
[[message]]
old = 'その武器はどこであつらえた！？'
[[message]]
old = 'もしや北の地の者たちか！？'
[[message]]
old = 'オークどもよ存分に吠えろ！　これが最期だ！'
[[message]]
old = '悪しき竜に仕えて何を得た！？　皆無だろう？'
[[message]]
old = 'ジリアン、この者達、何者だ！？'
[[message]]
old = '将軍を守って'
[[message]]
old = 'ジイ、どいて！　退避して！'
[[message]]
old = '血気盛んなのはいいけど、自重して'
[[message]]
old = '将軍がいないと軍がまとまらない！'
[[message]]
old = 'うるさい？　いま、うるさいって言った！？'
[[message]]
old = '将軍、あとは任せて'
[[message]]
old = '時間をかけると敵が増える！　急いで'
[[message]]
old = 'ジイ！　言うこと聞いて！　聞け！'
[[message]]
old = 'もう、勝手にして！'
[[message]]
old = '''
村人たちはもう連行されたあとだと思う
奴隷の烙印を押されて――'''
[[message]]
old = '''
メイロワ将軍には会えたが
村を救うことはできなかった――か'''
[[message]]
old = 'ケッ――知ったことかよ――なあ？'
[[message]]
old = '''
メイロワ将軍は――なんというか
大変に闊達なお方のようですね
ジョゼフ様とはまた違う人柄のお年寄りだ'''
[[message]]
old = '''
――お年寄りなんて言ったら
大変なことになりそうですけど'''
[[message]]
old = '''
ねえ、隊長――
わたしたちも一緒にネド王子を探すでしょう？'''
[[message]]
old = '''
なんといっても、ジリアンたちの
希望だもんね！'''
[[message]]
old = '''
おぬしらがこのアッカーシェランで
悪しき竜の意図を探ろうというのであれば'''
[[message]]
old = '''
解放軍は喜んで協力しよう
もちろん、見返りは期待させてもらうぞ'''
[[message]]
old = '''
腕の立つ戦士は
喉から手が出るほどほしいからな'''
[[message]]
old = '''
解放軍の希望は若干１２歳の王子――
そして王子を守るのは高齢の将軍――'''
[[message]]
old = '''
うーん、こんなことを言うと失礼だけど
先行きは、やっぱり不安だね'''
[[message]]
old = '――なるほど'
[[message]]
old = '''
そのネド王子の存在が絶望的な状況ながらも
解放軍が戦い続ける理由というわけか'''
[[message]]
old = '''
ふむ、王家の末裔ならば
人々をまとめる旗印としては適任だ'''
[[message]]
old = '''
しかも、王子が次代の竜になるという
習わしならばなおさらのこと――'''
[[message]]
old = '''
いや待て
ネド王子は覚者なのか？
もし違うのであれば――'''
[[message]]
old = '希望と呼ぶには――なんとも心許ないな'
[[message]]
old = '''
→弱ダンジョン（弱素材）解放
→生産素材解放（１～４） '''
