[[message]]
old = '''
ここでお前が現れるとは――
なるほど――運命というやつなのか'''
[[message]]
old = '''
お前たちを凄惨な戦場へ導いておきながら
安全な神殿で、役人のように仕事をこなす――
くくく――こんな皮肉ってあるか？'''
[[message]]
old = '''
俺は、覚者として自身の役割が抱える矛盾と
ここで決着をつけにきた
例えこの場で散ろうと――
それを果たせるならば、命以上の価値がある'''
[[message]]
old = '''
お前は――大方、俺を助けに来たか
あるいは、新天地で自分の力を試しに来たか――
だがどちらにせよ、早く片付けるに越したことは無い
俺の役所仕事も、まだお役御免な訳ではないからな'''
[[message]]
old = '''
まさか――本当にまた、君の顔を見られるとは
僕の勘も、まだまだ鈍っちゃいないみたいだな'''
[[message]]
old = '''
わかってるよ、みなまで言うなって――
うん、礼はするって言ったからなぁ'''
[[message]]
old = '''
これからも面白い話は集めていくつもりだけど
危ない情報を売るのはやめにして
新しい人生を探してみることにするよ
もう、困らないだけの金は持ってるからさ'''
[[message]]
old = '''
そうか――僕の眼も、いつのまにか
濁ってしまっていたようだな
君は、何か他とは違うような気がしていたけど'''
[[message]]
old = '''
まぁ、僕の情報を得て飛び出していき
そして帰った冒険者の顔を
しっかりと見られたっていうのは
悪いもんじゃないかな'''
[[message]]
old = '''
生きてたってだけでツイてるよ
君も、これからは命を大切にするんだね'''
[[message]]
old = '''
――なんだい
情報を扱うのは、もうやめたんだ
買いに来ても、何も売らないよ'''
[[message]]
old = '''
ああ、その顔――！
悪魔どもを次々倒したとかいう覚者だったね！
なるほど、魂胆が読めてきたぞ'''
[[message]]
old = '''
悪魔どもを倒すのに飽きたらず
より強い敵の情報を求めて僕のところへきたんだろう
愚かだな――
君らの大陸の覚者は、皆愚かだ'''
[[message]]
old = '''
ついさっきも、君と同じように最強の敵を求め
一人の覚者が死へ向かっていったよ'''
[[message]]
old = '''
そうだ――
君、そいつを助けに行ったらどうだ？
愚か者同士助け合えば、少しは生き残る確率も
上がるかもしれないぞ'''
[[message]]
old = '''
彼は《<STG 866>》へ行った
助けに行くつもりなら――
できるだけ早く助け出すことだ
先に倒れられたら、君は一人なぶられることだろう'''
[[message]]
old = '''
ついさっきも、君と同じように強大な敵を求め
一人の覚者が死へ向かっていったよ
彼は《<STG 866>》へ行った――
助けたいなら、急いで敵を討伐した方がいいだろうな'''
[[message]]
old = '''
僕の情報は“良くない運命”ばかりを呼び寄せる――
自分の情報のせいで、夢に目を輝かせた人たちが
何人も帰らぬ者となったのをこの目で見た'''
[[message]]
old = '''
――だけど、君は今までの愚か者たちとは
どこか違うようにも感じる
もし、生きてもう一度僕の前に顔を見せてくれたなら
その時は、相応の礼をしよう'''
[[message]]
old = '終わった、な――'
[[message]]
old = '''
俺は、一体何のために覚者となり、何のために
神殿と竜に尽くし、何のために今まで戦っていた？
今まで外へ問いかけるばかりで
自分の内へ問いかけ、考えることをやめていた'''
[[message]]
old = '''
だが――死闘を終えた今、振り返ってみると
結局、戦いで答えを得ることは無かったが――
答えを得るためにあがいてみたという時間も
短い生の中、あっていいかもしれないな'''
[[message]]
old = '''
命あって、今こうして立っていなければ
気付けなかったことだ
――他人にこんなことを言うのは初めてだが
助けてくれて、ありがとう'''
[[message]]
old = '''
ふふ、まだ帰ろうという気にならなくてな――
少し身体の熱を冷ましていく
お前は先に帰っているといい'''
[[message]]
old = '''
こんな状態になってまでも
生きながらえてしまったか――'''
[[message]]
old = '''
自分の存在が思っていたよりも
ちっぽけなものだと気付いたら――
お前はどうする？
それでも何か成そうとあがくか？'''
[[message]]
old = '''
俺は――常に問いかけ、多くの答えを聞いてきた
だが、まだ自分の答えを出していない
その手段も――答えそのものが存在するのかすらも
掴めぬままあがき続けなければならないとしたら'''
[[message]]
old = '''
どれだけの覚者が耐えられる――？
それならいっそ全てが終わってしまえと
思うに至っても仕方がないと思わないか？'''
[[message]]
old = '''
いや、すまない――忘れてくれ
俺のことは捨て置いていい
どんな傷を負おうとも神殿の任務だけは果たす
心配するな'''
[[message]]
old = 'さぁ――見た事のない景色を見られるか、試してみよう'
[[message]]
old = 'ぐっ――なるほどな'
[[message]]
old = 'こんな――ものか――'
