[[message]]
old = '【ヒント：クラン新情報】'
[[message]]
old = '''
《クラン》に関する新しいクエストが
受注可能になりました'''
[[message]]
old = '《クラン酒場》にいるキビザに話しかけましょう'
[[message]]
old = '''
キビザの《クラン酒場》へ再びようこそ！
クランは無事加入してみたかい？'''
[[message]]
old = '''
だったら、《クラン》ライフがより充実する
さらなる機能について
ちょっと説明させてもらおうかな'''
[[message]]
old = '''
なんと、酒場にこなくても
ゲームメニューからも《クラン》に簡単に
加入できるんだ！'''
[[message]]
old = '''
なに、知ってる？
知っててもいいから聞いてくれ'''
[[message]]
old = '''
まずはゲームメニューの《パーティー》から
《クラン管理》を探し《クラン検索》を
してみてほしい'''
[[message]]
old = '''
まずはゲームメニューの《パーティー》から
《クラン管理》を探し《クラン検索》を
してみてほしい'''
[[message]]
old = '''
なに、知ってる？
まぁそう言わず
知っててもいいからやってみてくれよ'''
[[message]]
old = '''
な、便利だろう？
クランにはこのとおり、いつどこからでも
参加できるから、ぜひ利用してくれ'''
[[message]]
old = '''
ただ、紹介したい機能はこれだけじゃ
ないんだ！'''
[[message]]
old = '''
つぎにゲームメニューの《ワールド》から
《エリアリスト》を確認してみてくれ'''
[[message]]
old = '''
どこを確認したらいいだって？
ゲームメニューの《ワールド》から
《エリアリスト》を確認してみてくれ'''
[[message]]
old = '''
確認できたかい？
実は《クラン》に入ると、メンバーみんなで
稼いだエリアポイントの累計によって
支援品に追加ボーナスが貰えるんだ！'''
[[message]]
old = '''
すごいだろ！
地道に各エリアマスター達に直談判して
支援品に色をつけてもらえるよう
頼んできたんだよ'''
[[message]]
old = '''
まだクランに入ってないなら
《クラン設立》をするか、参加申請して
クランに入るだけで
恩恵を得ることができる！'''
[[message]]
old = '''
ぜひ気楽にクランに参加してみてくれよ
説明は以上！
考えるより、まずはやってみることさ'''
