[[message]]
old = 'なぁ、相棒――少し時間はあるか？'
[[message]]
old = '''
明日は、<STG 473>に押し入り
俺たちの手でヤツを縛り上げる――
<NPC 681>と直接対峙する、いわば革命の日だ'''
[[message]]
old = '''
だから、最後の集会を開こうと思ってな
決起会というほどおおげさなものじゃないんだが――'''
[[message]]
old = '''
今回の立役者であるお前が来てくれれば
みんなも喜ぶだろうよ'''
[[message]]
old = '''
ありがとうな――
それじゃ、始めても良いタイミングで教えてくれ'''
[[message]]
old = 'みんな、今か今かと待ち侘びてるぞ'
[[message]]
old = '''
それじゃ――
始めてもいいか？'''
[[message]]
old = 'はい'
[[message]]
old = 'いいえ'
[[message]]
old = 'そうか――'
[[message]]
old = '''
急かすつもりはないが
みんなお前を待ち侘びてるぞ'''
[[message]]
old = '仲間たちとはもう話したのか？'
[[message]]
old = 'それとも――お開きにするか？'
[[message]]
old = 'まだ続ける'
[[message]]
old = '会を終了する'
[[message]]
old = '''
おい、覚者――
お前にはまだちゃんと礼を言っていなかったな'''
[[message]]
old = '''
ここまで、協力してくれてありがとう
正直、初めて会った時お前を助けたのは――
単に解放軍の英雄として利用価値があると
思ったからなんだ'''
[[message]]
old = '''
だが、今は助けてよかったと心から思う
と言っても、お前に助けなんて
必要なかったかもしれんがな'''
[[message]]
old = '''
誰かをこんな風に信じられるのなんて、久しぶりなんだ
――本当に、10年ぶりくらいか
背中を預けられる仲間がいるってのは、良いもんだな'''
[[message]]
old = '''
――ゴホン
ま、とにかく明日は頑張ろうぜ、相棒
ナヴィドの悪事を暴いて――今までの償いをさせるんだ'''
[[message]]
old = '――なんだ'
[[message]]
old = '''
俺とばかり話してないで
他の仲間たちと話して来いよ'''
[[message]]
old = '''
これ以上クサい台詞を期待しても無駄だぞ
もう言わないからな――'''
[[message]]
old = '''
今日は付き合ってくれて、本当にありがとう
みんな喜んでいたぜ
それから明日は――'''
[[message]]
old = '''
――いや
いまさら、言う必要はないな
最後まで戦い抜くだけだ'''
[[message]]
old = '――――'
[[message]]
old = '――それじゃあ、また明日な'
[[message]]
old = '''
あら、覚者さま～
なんでしょう？
わたしとお話ししてくださるんですか？'''
[[message]]
old = '''
――もう本当に、覚者さまに
レジスタンスに誘われなかったら
どうなってたか、考えるのも恐ろしいです'''
[[message]]
old = '''
オーク共なんて、斬り捨てれば終わりですけれど
人間はそうもいきませんからね～
特に、<NPC 681>さまの治めるメガドでは――
獄死なんて、ぞっとします'''
[[message]]
old = '''
――――ところで、覚者さまは
どうしてレジスタンスに入られたんです？'''
[[message]]
old = '''
ま、覚者さまくらいの方なら
“正義のため！”――なぁんて言っても
恰好が付いちゃいますね～'''
[[message]]
old = '''
――そういえば、メフィスさんは
どうしてレジスタンスをやっているのでしょう？
聞いたところで教えてくれなさそうですけど――
覚者さまなら教えてくれるかもしれませんね～'''
[[message]]
old = '''
うふふ――
聞けたら、ぜひわたしにも
教えてくださいね！'''
[[message]]
old = '''
ところで、<NPC 691>ってもともと
覚者さまと敵対する憲兵だったって本当ですか？
あの人の言うこと、信用ならないから～'''
[[message]]
old = '''
尋問もされたとか聞きましたけど
――何したんですか？
歯とか抜いたんですか？
爪とか剥がしたんですか？？'''
[[message]]
old = '''
こんばんは、覚者さん
明日は頑張りましょうね！'''
[[message]]
old = '''
<NPC 681>侯爵はきっと命を奪う気――で
向かってきますよね
なんだか、相手が人間だと思うと
戦うって実感があんまりなくて――'''
[[message]]
old = '''
――こんな甘いこと言ってられないな！
覚者さんと一緒にここまでやってきたんだ
全力で戦って、できるだけ怪我しないで
帰らないと――姉さんたちが心配するし'''
[[message]]
old = '''
メフィスさんにも、心配かけちゃうし
――ここだけの話だけど、メフィスさんって
ものすごく心配性なんですよ'''
[[message]]
old = '''
カレンさんや<NPC 691>さんにも
危険には近寄らないよう、毎日言い聞かせてるし
勧誘してきたのはメフィスさんたちなのに
仲間にならないで欲しそうな感じで――'''
[[message]]
old = '''
ま、悪い人じゃないってことですよ！
そんなの覚者さんが
一番分かっているでしょうけど――'''
[[message]]
old = '''
最近、夜遅く出かけていることが
周りの人たちに知られちゃって――
怪しまれてるんですよね'''
[[message]]
old = '''
誤魔化さなきゃいけないのも、今日までです！
<NPC 681>を倒して
平穏な日常と信頼を取り戻しましょう！'''
[[message]]
old = '''
覚者さん――ご存知です？
ジャンのこと――'''
[[message]]
old = '''
ジャンが捕まってしまうなんて
いったいどうしてそんなことに――
これも<NPC 681>さまの思惑なんでしょうか？'''
[[message]]
old = '''
絶対に許せません！
<NPC 681>さま――いえ、<NPC 681>
絶対に倒さなければ――！'''
[[message]]
old = '''
あぁ――覚者さん
すまねぇが、騒ぐ気になれないんだ'''
[[message]]
old = '''
親父が、急にいなくなっちまった
近所の人の話だと
憲兵どもに捕まっちまったって――'''
[[message]]
old = '''
くそ、なんでなんだよ――なんで急に！
絶対助け出してやるからな'''
[[message]]
old = 'あぁ、覚者さん聞いてよ！'
[[message]]
old = '''
<NPC 698>さん、覚えてる？
この間、会いに行ってもいなかったから
周りの人に聞いてみたら――'''
[[message]]
old = '''
憲兵たちに捕まっちゃったんですって――
一体どうして？
あの人は何も悪いことしてないのに！'''
[[message]]
old = '酷いわ――絶対に許せない――'
[[message]]
old = '''
あぁ、覚者さん！
ごめんなさいね、<NPC 691>さんが
目を離した間に飲みすぎちゃったみたいで――'''
[[message]]
old = '''
――覚者さんはどう？
楽しんでるかしら？
それとも、明日のことを考えているの？'''
[[message]]
old = '''
私はお留守番になっちゃうけど――
戦えるみんなは明日、命を賭けた決戦なのよね'''
[[message]]
old = '''
――私、覚者さんとみんなにとっても感謝してるの
集会所で尋問の跡を掃除したり
ドキドキしながら街で聞き込みをしたり――
酒場の店員のままじゃ、絶対できない経験だもの'''
[[message]]
old = '''
覚者さんが誘ってくれなかったら、きっと
閉鎖的なメガドを仕方なく
受け入れていたと思うし――'''
[[message]]
old = '''
こんなに熱い気持ちに出会うことも
なかったと思うわ
ありがとね、覚者さん'''
[[message]]
old = '''
きっと、メフィスさんも同じ気持ちだと思うな
なんだか最近表情が柔らかくなってきたし――
覚者さんのおかげかもね？'''
[[message]]
old = '''
そういえば、メフィスさんって
たまーに酒場にいるのを見かけてたけど
一体どんな仕事をしていたのかしら？'''
[[message]]
old = '''
あっ！
べ、別に気になっている訳じゃ――
――いや、気にはなるけど――'''
[[message]]
old = '''
――――なんでもないの！
気にしないで！'''
[[message]]
old = '''
気合入った顔付きしてるな！
――俺も明日に備えて
ナイフを研ぎ直してきたところだけどよ'''
[[message]]
old = '''
しっかし、<NPC 681>を倒した後
レジスタンスは解散しちまうのか？
まぁ、そのための秘密結社だもんな'''
[[message]]
old = '''
そうなったら、俺はどうするかな――
元通り盗賊として生きていこうか
それともメガドで人生やり直してみるのもいい
知り合いも増えたことだしよ'''
[[message]]
old = '''
覚者さん、アンタはどうするんだ？
生きて<NPC 681>の野郎を倒すのは当然として――
今まで通り、レスタニアの覚者として
魔軍をぶっ倒し続けてくれるのか？'''
[[message]]
old = '''
――そういや、メフィスの奴はどうするんだろうな
アイツ、あんまり自分のこと話さないけど
<NPC 681>打倒に相当入れ込んでるだろ？'''
[[message]]
old = '''
何か個人的な恨みでもあんのかねぇ？
聞いたところで
簡単に答える奴じゃないだろうけどさ'''
[[message]]
old = '''
ま、覚者さん――奴もアンタを
信頼してるのは間違いなさそうだ
これからも、仲良くしてやってくれよ'''
[[message]]
old = '''
<NPC 681>のやつを倒したらさ
盗賊の俺が協力したってこと、広めてくれよ'''
[[message]]
old = '''
俺が出店に近付くだけで睨み付けるヤツ
まだいるんだよな――
仕事以外の盗みはしないってのによ'''
[[message]]
old = '''
へへ――覚者さぁん、何してんだよ
俺と喋ろうぜぇ～'''
[[message]]
old = '''
俺さぁ、覚者さんにされたこと――
もうぜーんぜん、怒ってねえから！
むしろ感謝してんだよ、ホントに！'''
[[message]]
old = '''
俺さぁ、もともと王国軍に入ろうとしてたんだよ
憲兵隊じゃなくてさ！
でも――メガドが急に落ちちまっただろ？
それで兵士がたくさん死ぬのを見てさぁ'''
[[message]]
old = '''
急に親父のことが頭に浮かんでよぉ――
そこで急に命が惜しくなって
やっぱり憲兵隊だー！　っつって
親父にろくに相談せずに入っちまったんだわ'''
[[message]]
old = '''
今まで大した親孝行もできなかったから
これで稼いだ金で、親孝行だ！
――と思ってたんだけどな
危うく、人生最大の親不孝をするところだったぜ'''
[[message]]
old = '''
――ま、人生いつでもやり直せるってことだな
陰気臭い顔したメフィスにも伝えといてくれよ！'''
[[message]]
old = '――――'
[[message]]
old = '''
――――
――'''
[[message]]
old = '''
――――
――ZZZZZZZ'''
[[message]]
old = '''
――あぁ、覚者クン
こんばんは'''
[[message]]
old = '''
僕のことは気にしないでくれて結構さ――
こういう席は苦手なんだ
君も、僕の所にくるなんてもの好きだね'''
[[message]]
old = '''
あのさ、今だから言うけど――
レジスタンスに僕が入って、迷惑だったかな？
確かにオークの文書の解読は手伝ったけど――
あれから僕の知識が役立ったことなんて無いだろ'''
[[message]]
old = '''
――あぁ、僕のことなんて考えたことも
なかったって顔だな
そうだろうと思ってたよ'''
[[message]]
old = '''
でも、まぁさ――勝手かもしれないけど
レジスタンスに入って、救われた部分もあるんだ
第一に、お酒を控えるようになったし
――償っている気分になれるんだ'''
[[message]]
old = '''
情報兵だったとき――
僕は妻子よりも仕事を優先した
戦時中だ、敵を潰すことが家族――
ひいては国の為になるとね'''
[[message]]
old = '''
覚者クン、君たちがこの国に来てからなんだ
家族がいた村が焼き尽くされたことを知ったのは――'''
[[message]]
old = '''
――月並みな話をしてすまない
今の話は全部忘れてくれ――'''
[[message]]
old = '''
僕は戦えないけど――
陰ながら応援しているよ'''
[[message]]
old = '''
もし、<STG 473>で
オーク共の暗号攻撃に遭ったら教えてくれ！
すぐに駆けつけるよ'''
[[message]]
old = '''
――いや――多分ないか
うん、無いな――'''
[[message]]
old = '――ふふふ、みんな楽しそう'
[[message]]
old = '''
あのね、覚者さん
あたし――まだ小さいけど
カレンさんを手伝って集会所をお掃除したり
洗い物をしたりしたんだよ'''
[[message]]
old = '''
他にも、友達にオークの話を聞いてみたり
こっそり憲兵さんたちの内緒話を盗み聞きしたり
――すごく怖かったけど'''
[[message]]
old = '''
レジスタンスに入る前はね
食べる物と寝る場所のことばっかり心配してた
あたしが何をしたいかなんて
考えることも無かった'''
[[message]]
old = '''
でも、レジスタンスに入って――初めて
夜、寝るのが楽しみになったんだ！
明日は何しよう、どこへ行こう――って
あたしができることを考えて眠るの'''
[[message]]
old = '''
それでね、将来は武器屋さんか
よろず屋さんになりたいな、とも思ってるの！
他にも、いっぱいなりたいものがあるんだ！'''
[[message]]
old = '''
他になんて言えばいいのかわからないけど
――ありがとう、覚者さん！
ね、メフィスさんにも伝えてね！'''
[[message]]
old = '''
メフィスさんってなんか――
すごくクールでかっこいい！'''
[[message]]
old = '''
一体どんなお仕事なんだろう――
クールでかっこいいから――氷屋さん？'''
