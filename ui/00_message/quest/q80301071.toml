[[message]]
old = '''
よぉ、相棒――
ちょうど良いところに来てくれた'''
[[message]]
old = '''
実は、<NPC 681>の部屋を改装しているんだが
ちょっとばかり、資材が足りなくてな
<STG 636>に質の良いのを手配しているから
取りに行こうと思ってる'''
[[message]]
old = 'よかったら、付き合ってくれないか？'
[[message]]
old = '''
ありがとな
戦いでも諜報でもない、こんな雑務に
付き合ってくれて――'''
[[message]]
old = '''
それじゃあ、<STG 636>で落ち合おう
待ってるぞ'''
[[message]]
old = '困ったな――'
[[message]]
old = '''
――おお、来たか相棒
迷わず来られたか？'''
[[message]]
old = '''
――実はな
ちょうど資材の採取場辺りで
オークとの戦闘があったようで
搬入が遅れているらしい'''
[[message]]
old = '''
だが――
あれが無いと、改装作業が進まないんだ'''
[[message]]
old = '''
なぁ覚者、もし良かったらでいいんだが――
資材が余っていたら、分けてくれないか？'''
[[message]]
old = '''
ちょうど資材の採取場辺りで
オークとの戦闘があったようで
搬入が遅れているらしい'''
[[message]]
old = '''
もし資材が余っていたら
分けてくれると助かるんだが――'''
[[message]]
old = '''
おい、これ――
本当に良いのか？'''
[[message]]
old = '''
ははっ――これで改装作業が進むぞ
ありがとうな、相棒！
お前のおかげで<STG 474>は生まれ変わるぞ'''
[[message]]
old = '''
と、言ってもいつになるかは分からんが――
気長に待っててくれよな'''
