[[message]]
old = '''
おお、引き受けて下さり感謝します
《エリクシル精製室》はメルゴダ王宮層の
庭園部に面した建物です'''
[[message]]
old = '''
元は、エリクシル――
精錬物質について研究を行う技師達の
研究所だったのですが
悪しき研究に使われるのを避け、封鎖したのです'''
[[message]]
old = '''
もし中にディアマンテスに与する
技術者が居たならば
企ての阻止をお願いいたします'''
[[message]]
old = '''
覚者よ、ありがとうございます
――そうでしたか
やはりディアマンテス派の者が――'''
[[message]]
old = '''
しかも、不死霊薬の研究を行っていたなど
恐ろしいことです'''
[[message]]
old = '''
《エリクシル精製室》は錬金術師にとって
有用な場所
今後もあの場所には注意を払う
必要があるでしょう'''
[[message]]
old = '''
錬魔や魔道兵器、霊薬類の
研究を彼らが影で行い続けている目的も
探らなければなりません'''
[[message]]
old = '''
覚者よ、王宮層にある研究室
《エリクシル精製室》の改めを願います'''
[[message]]
old = '''
万一そこに悪しき錬金術師がおりましたら
企ての阻止をお願いします'''
[[message]]
old = '一体、彼らはなにを目論んでいるのでしょう――'
