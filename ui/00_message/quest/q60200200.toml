[[message]]
old = '''
盗賊達は盗んだ品々を抱えたまま
どこかの洞窟に潜んでいるらしい'''
[[message]]
old = '''
目下、当たりをつけているのは
ブリア、ボルド周辺の洞窟あたりだ'''
[[message]]
old = 'まずはブリア海岸へ行ってみてくれんか？'
[[message]]
old = '''
誰が隊長の右腕か――
これはなかなか興味深い考察かもしれない'''
[[message]]
old = 'うーん、僕も気になってきた！'
[[message]]
old = '隊長、まかせてください'
[[message]]
old = 'ま、手分けしてあたろうぜ'
[[message]]
old = 'エリオット、なんだか張り切ってるね'
[[message]]
old = '''
ああ、隊長もここに来たんだ
でも、今さらこんな場所に何かあるのかな～？'''
[[message]]
old = '''
これだけ探しても盗品は見つからないし
敵は出てくるし散々！'''
[[message]]
old = '''
ねえ隊長、盗賊はもう盗品持って
他へ行ったと思うな
次の現場へ行ってみる？'''
[[message]]
old = '''
ここには盗賊はいないし
もちろん、盗品もない'''
[[message]]
old = '''
次の場所、行ってみる？
ボルド鉱山のあたりだったよね'''
[[message]]
old = '''
その顔じゃあ、ブリアははずれだったようだな
せっかくだ、手伝ってくれ'''
[[message]]
old = '何だお前！'
[[message]]
old = '貴様、覚者か！'
[[message]]
old = 'かまうかよ、やっちまえ！'
[[message]]
old = '''
あんたは一体、誰が勝つと思う？
――おっと、こりゃ聞かない方が楽しいか'''
[[message]]
old = 'さあ、盛り上がってきたぞ！'
[[message]]
old = '俺が怪しいと睨んだ洞窟はここです'
[[message]]
old = '''
どうやら隊長も同じ読みですね
気をつけていきましょう'''
[[message]]
old = '''
さあ、隊長、神殿に戻って自慢――
いいえ、報告しましょう'''
[[message]]
old = '''
ああ、お見事だったな――
各地の村からも、報告がきたところだ'''
[[message]]
old = '''
ガルドリン、リズ、エリオット――
誰が隊長の右腕にふさわしいのか！？'''
[[message]]
old = 'どうやら今回の一番手柄はエリオットらしいね'
