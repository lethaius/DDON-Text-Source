[[message]]
old = '''
覚者よ
さらなる力を望むか――'''
[[message]]
old = '''
――よかろう
レスタニアの各地に散る求道者たちに
我が力の一部を授けた'''
[[message]]
old = '''
求道者たちに認められた時
新たなる力を手にすることができるだろう'''
[[message]]
old = '''
新たなる戦力を
手にすることを望むならば
各求道者たちに己が力を示すのだ――'''
[[message]]
old = '''
求道者に認められたか――
新たな戦技を求道者より継承し
世界の均衡を保つ糧とするがよい'''
[[message]]
old = '''
覚者よ
新たな力を受け入れる器となったか――
我が元へ来るがいい'''
