[[message]]
old = '''
覚者様、ダウの平穏を脅す魔物が現れました
住人の近寄らない僻地ゆえ、今はまだ
目立った被害は出ていないようですが'''
[[message]]
old = '''
いつこのジンゲン付近に来るか分かりません
どうか、お願いいたします――
魔物を討伐していただけないでしょうか'''
[[message]]
old = '''
やはり人の手の届かないところには
瘴気が溜まりやすいもの――
定期的な討伐任務を組む必要性が
あるかもしれませんね'''
[[message]]
old = 'おお！　ご討伐ありがとうございます'
[[message]]
old = '''
あなたさまがこの地を訪れてからというもの
ジンゲンは幾度となく救われてまいりました
なんと感謝したらよいか――'''
