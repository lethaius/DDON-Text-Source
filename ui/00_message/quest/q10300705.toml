[[message]]
old = '''
大変なの！
各村に配分するために集めた食料が
ごっそり無くなってて――！'''
[[message]]
old = '''
食料を盗んだ犯人の足跡は
どうやらゴブリンのものみたい！
お願い、ブラッドと協力して取り返してきて！'''
[[message]]
old = '''
さて、ゴブリンの目撃情報があったらしいから
まずはそこへ行ってみよう
それじゃあ出発するか？'''
[[message]]
old = '出発する'
[[message]]
old = '――少し待ってほしい'
[[message]]
old = '''
目撃情報によるとここらへんみたいだな
――お、いたぞ
見るからに怪しげなゴブリンどもじゃないか'''
[[message]]
old = 'やつらが逃げたぞ！　追いかけろ！'
[[message]]
old = '援護に来たよ！　こいつらが犯人？'
[[message]]
old = 'あっ、逃げるな！'
[[message]]
old = 'スニーカー！　なんでここに？'
[[message]]
old = '''
戦士の兄さん方、助太刀に来てくれたんですね！
残党共なんざ、さっさとやっちまいましょう'''
[[message]]
old = '''
スニーカーの言う“首領”――本当にいたのか？
盗賊の言うことは信用できないからな
――食料は後で回収するとして
俺達は先に戻ろうか？'''
[[message]]
old = '砦に戻る'
[[message]]
old = '――少し待ってほしい'
[[message]]
old = '''
スニーカーの言う“首領”に逃げられちゃったのは
残念だけど――ひとまずはやったね
食料は後で回収するとして
疲れもあるし、砦に戻ろうよ'''
[[message]]
old = '砦に戻る'
[[message]]
old = '――少し待ってほしい'
[[message]]
old = '''
皆さんの助太刀に感謝しやす！
実はさっきまで、奴らの首領がいたんです
逃げられちまいましたが――'''
[[message]]
old = '''
俺がいながら、不甲斐無くてすんません――
実は、奴ら俺らのアジトも荒らしていきまして
なんとか首領の奴をとっちめたかったんですがね
――おっと、お帰りなら近道を案内しますぜ？'''
[[message]]
old = '砦に戻る'
[[message]]
old = '――少し待ってほしい'
[[message]]
old = '''
やっぱり、犯人はゴブリンたちだったんだね！
行ってきてくれてありがとう！'''
[[message]]
old = '''
ふう、やれやれ――
倉庫の警備を強化したほうが
いいんじゃないのか？'''
[[message]]
old = '''
んー、一汗かいたらお腹すいたよ！
今日のメニューは何かな'''
[[message]]
old = '''
なんだか、この砦に来るのも慣れちまって
衛兵とも顔見知りになっちまいました
いっそ俺もここに置いてもらうってのはどうです？'''
[[message]]
old = '''
犯人の足跡がべったり残ってたの！
犯人は――ゴブリンよ！'''
[[message]]
old = '''
ねぇ、覚者さん
ブラッドたちと一緒に食料を取り返してきて！'''
[[message]]
old = '''
やつらが逃げたぞ！
くそ――先に追いかけてくれ！'''
[[message]]
old = '''
俺は奴らが何者か、痕跡を調べてから行く
大丈夫だ、すぐ追いつくからな！'''
[[message]]
old = '''
また逃げやがった！
――奴ら、どこに向かっているんだ？'''
[[message]]
old = '''
すまないが、先に追いかけてくれ！
俺はローナの手当てをしてから行く――'''
[[message]]
old = '''
ねぇ、ちょっと待って
奴らが逃げて行った方向って――痛っ！'''
[[message]]
old = '''
だ、大丈夫――こんなのかすり傷
布で縛ればすぐ動けるようになるから――
先に行ってていいよ、すぐ追いつくから'''
