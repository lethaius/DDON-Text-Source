[[message]]
old = '''
覚者さんよ、《<STG 636>》で
初老の女性を見かけなかったか？
もし見かけたのなら、ちょっと
頼まれてほしいことがあるんだ'''
[[message]]
old = '''
実はその女性の息子の事なんだが――
戦火に巻き込まれて息絶えようと
していたところを、俺が偶然通りかかって
最期を看取ることになってな'''
[[message]]
old = '''
その時に頼まれたんだよ
“南の石塔に向かったはずの母に
　自分は無事に逃げ延びたから安心してくれ”
って伝えてくれってな'''
[[message]]
old = '''
そして《<QDEL NAME 0 3>》を伝言と
一緒に渡してほしい、とのことだったんだが――
どうしてそんなものを渡す必要があるのやら'''
[[message]]
old = '''
ともあれ故人の最期の願いだ
一刻も早く叶えてやりたい
だが俺も、メガド復興に向けて手が離せなくてな
覚者さんに代理を頼みたい、ってわけだ'''
[[message]]
old = '''
それじゃ頼んだぜ
――ああ、《<QDEL NAME 0 3>》は
どこかで適当に手に入れてくれ'''
[[message]]
old = '''
《<STG 636>》にいるはずの初老の女性に
《<QDEL NAME 0 3>》を渡して
彼女の息子は無事だということを伝えてくれ'''
[[message]]
old = '''
――まあ、その当の息子本人は
すでに息絶えてしまってるんだがな
きっと母親に心配をかけたくなかったんだろう'''
[[message]]
old = '''
ウソを伝えるのは気が進まないんだが
故人の最期の頼みとあらば仕方がない
――あの時助けられなかった負い目もあるしな'''
[[message]]
old = '''
それじゃ頼んだぜ
――ああ、《<QDEL NAME 0 3>》は
どこかで適当に手に入れてくれ'''
[[message]]
old = '''
はい？　どちら様でしょうか
はあ、覚者様――ですか
こんなところまでよくお越しくださいました'''
[[message]]
old = '''
ところで、ここに来るまでに
若い夫婦を見ませんでしたか？
逃げる途中で息子夫婦とはぐれてしまって――'''
[[message]]
old = '''
――覚者様、これをいったいどこで！
これは私の息子が幼い頃にどこかで拾ってきて
大切にしていた、息子の宝物です'''
[[message]]
old = '''
――えっ、息子は無事なのですか！
これと一緒に私にそうことづけて欲しいと――
ああ、神様！　息子の無事に感謝します！'''
[[message]]
old = '''
だけど無事でいるのなら、どうして
直接私のところに来てくれないのかしら
――いえ、きっと息子にも何か事情があるのね'''
[[message]]
old = '''
私は息子が迎えに来てくれるまで
いつまでもここで待つつもりです
覚者様、嬉しい報せをありがとうございました'''
