[[message]]
old = '''
廃村の一件、本当にありがとう
お姉様もあなたに――私ほどではないでしょうけど
大きな信頼を寄せていらっしゃるみたい'''
[[message]]
old = '''
ところで――
近頃、お姉様はまた何かお悩みみたいなの
原因はきっと――ええ、魔物よ'''
[[message]]
old = '''
先日お姉様と、森の生物の調査を行っていた時に
森の奥から聞こえた恐ろしい遠吠え――
お姉さまはお優しいから、すぐに魔物を討伐しろとは
口にされないけど――いなくなる事を願っているはず'''
[[message]]
old = '''
だから、魔物たちの群れを片付けてきてほしいの
お姉様のお悩み事を解決することは
ひいては森のためにもつながるんだから――'''
[[message]]
old = '''
森の奥から聞こえた
魔物の群れの恐ろしい遠吠え――
ああ、今思い出しても震えが来そう
お姉様の曇った表情は、きっとそれが原因だわ――'''
[[message]]
old = '''
どうかお願い！　魔物を討伐してきて！
これ以上、お姉様のお胸を痛めるわけには
いかないの――'''
[[message]]
old = '''
魔物の群れを片付けてきてくれたのね！
なんとお礼を言ったらいいか――
これで、お姉様の胸のつかえも下りるはず'''
[[message]]
old = '''
悔しいけど、あなたの頼もしさ――
わたしも認めざるを得ないわ
これからも共に力を合わせて
お姉様をお守りしていきましょうね！'''
