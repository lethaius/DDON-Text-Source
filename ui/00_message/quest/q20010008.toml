[[message]]
old = '''
覚者だな？
ちょうどいい、頼みたいことがある
ローテスから通報があって来たんだが――
別件で、この場から離れられなくなってな'''
[[message]]
old = '''
通報と言っても、大したことじゃない
ブリア海岸に、不審者が流れ着いたらしい'''
[[message]]
old = '''
どうも見たことのない格好で、
武装もしているとのことでな
手が空いているようなら、確認してきてほしい'''
[[message]]
old = '''
住民の安全を第一に――
万が一危険が及ぶようならば、排除も任せる
白竜に心臓を捧げた覚者なら、お手の物だろう'''
[[message]]
old = '''
ブリア海岸に、不審者が流れ着いたという通報があった
どうも見たことのない格好で、武装もしているため
一部の住民が怖がっているそうでな'''
[[message]]
old = '''
手が空いているようなら、確認してきてほしい
万が一にも無いとは思うが――
住民に危険が及ぶようなら、排除も任せる'''
[[message]]
old = '''
なんと――そんなことが
至急、救護員を派遣させよう'''
[[message]]
old = '''
しかし――これは想像以上に大事かもしれんな
サイクロプスに良く似た、巨大生物の話
そして、海を知らない謎の女'''
[[message]]
old = '''
此度の協力、感謝する
あとの調査は白衛騎士団で引き受けよう
手間をかけてすまなかったな'''
[[message]]
old = '''
しかし、次から次へと奇妙な事件ばかり――
このレスタニアは、一体どうなってしまうんだ？'''
[[message]]
old = '''
うぅ――
ここは、一体
お前たちは？'''
[[message]]
old = '''
こ、これは――
一体なんなんだ、ここは！？'''
[[message]]
old = '''
わたしは――確か、巨人と戦っていたら
川に足を滑らせ落ちてしまった、はず――'''
[[message]]
old = '''
レスタニア、だと？
レスタニア区なんて、聞いたことがないが――
それに、こんなでかい川があるところなんて――'''
[[message]]
old = '''
――待て
この、足音は、まさか'''
[[message]]
old = '''
――巨人だと！？
ここはまだ壁の外なのか！？
わたしはいいから、あんただけでも逃げてくれ
食われるぞ！'''
[[message]]
old = '''
ゴホッ、ゴホッ――
あ、あんた――無事か？'''
[[message]]
old = '''
そうか
それは、良かっ――
ゲホ、ゴホッ'''
[[message]]
old = '''
あぁ
母さん、ごめん――'''
[[message]]
old = 'ふう――やったか！？'
[[message]]
old = 'クソ、仲間を呼び寄せやがった！'
[[message]]
old = 'う、嘘だろ――！'
