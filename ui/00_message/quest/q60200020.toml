[[message]]
old = '''
メリークリスマス、覚者様
個人的なお話で恐縮なのですが
ご相談したいことがございまして――'''
[[message]]
old = '''
主は、とても熱心に活動を続けております
ただ熱心すぎるが故に、
たまに心配になってしまうのです'''
[[message]]
old = '''
従者として何か手助けができれば――
主の心をほっと癒すような
美酒などをご存じではございませんか'''
[[message]]
old = '''
はぁい覚者さま、私に何か用？
おすすめのお酒？それなら答えは一つ！
みんな大好き《レスタニアワイン》！
これしかないわね'''
[[message]]
old = '''
なるほど、《レスタニアワイン》
で、ございますか
滋味豊かなワインであれば
きっと我が主にも喜んで貰えるでしょう'''
[[message]]
old = '''
覚者様、よろしければそれが
どのようなワインなのか
ぜひ実物を見せてくださいませんか
それを覚えて、買いに行きたいと思います'''
[[message]]
old = '''
おお、有り難うございます！
これがレスタニアワインなのですね
後からこっそり買って、主を驚かせたいものです'''
[[message]]
old = '''
さあ、乾杯前に、この歓びを写真におさめて
思い出に残しておきましょう'''
[[message]]
old = '''
マルコが《レスタニアワイン》をくれたのだ
どうやら君が協力をしてくれたようだね
わしからもお礼を言っておこう
どうもありがとう！'''
[[message]]
old = '''
目的に向かって熱心になるあまり
自らが心の余裕を失っては意味がない
――私は良い従者をもった幸せ者だな'''
[[message]]
old = '''
この酒場には、ナンシー様という
お酒に詳しい店員がいると聞きました
彼女ならおすすめの美酒を教えてくれると思います
それを、私に＜Say＞で教えてください'''
[[message]]
old = '''
このレスタニアに幸せを広めること
それが私の務めであり望みでもなのだ'''
[[message]]
old = '''
メリークリスマス、覚者さま
我が主はとても勤勉というか真面目な方で
あたしもマルコもたまーに心配になるの'''
[[message]]
old = '''
でも、主の望みを叶えることこそ
ポーンの務め！
頑張らなくっちゃね'''
[[message]]
old = '''
おすすめは何と言っても《レスタニアワイン》
ここに住む人たちなら誰でも大好きでしょう？
もちろん、あたしも大好きよ！'''
[[message]]
old = '''
さあ、乾杯の前に
我々と共に記念撮影をいたしましょう'''
