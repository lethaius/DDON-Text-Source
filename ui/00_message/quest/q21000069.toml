[[message]]
old = '敵との戦闘で一度も死亡状態になりませんでした'
[[message]]
old = '依頼者からの報酬が多くなります'
[[message]]
old = '''
おぬし、良いところに来たなッ！！
ちょいと近くで、魔物どもがおいたを
しているとのことだッ！'''
[[message]]
old = '''
我が剛剣を振るえばかのような魔物など一撃ッ！！
だがしかし、この魔物を捻じ伏せる快感
今回はおぬしに譲ろうではないか！'''
[[message]]
old = '''
なあに、簡単なこと！
出会った魔物を叩き潰すのみ！
フハハ、血沸き肉躍るといった様子だなッ！！
良いぞ良いぞ！　その調子だッ！！'''
[[message]]
old = '''
おお、そうだ！
おぬし、その調子で不倒での討伐を成し遂げてみよ！
一度も膝をつくことなく、不屈の闘志にて
敵を粉砕するのだ！！'''
[[message]]
old = '''
どのようにして魔物を叩きのめしたか
討伐後には我が元に集って語って聞かせい！！
待っておるぞ！！'''
[[message]]
old = '''
深く考える必要はない！
魔物を見つけたら粉々に粉砕あるのみッ！
敵の前で膝をつく無様は――ならんぞッ！！'''
[[message]]
old = '''
どのようにして魔物を叩きのめしたか
討伐後には我が元に集って語って聞かせい！！
待っておるぞ！！'''
[[message]]
old = '''
フハハハハッ！！
おぬしの闘志、見事の一言ッ！！！'''
[[message]]
old = '''
我が渾身の報酬を揃えておいた！！
しかと受け取るが良いッ！'''
[[message]]
old = '''
うむ！？　おぬしの力、その程度かッ！？
うぅむむむ――そんなものではないはずだ
おぬしの中に眠る闘志は！　目覚めたがっておるッ！'''
[[message]]
old = '''
今回の報酬は微小なものにしておくッ！
次こそは本来の報酬に見合った
力の唸りを！　滾りを！
期待しておるぞッ！'''
