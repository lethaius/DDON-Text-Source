[[message]]
old = '''
よっ、遅かったじゃないか！
――みなまで言うなって、アレだろ？
新たな戦技の継承だろ？'''
[[message]]
old = '''
白竜様からの力は受け取ってるからさ
ちゃーんと新たな技も編み出しといたぜ！
まかしとけって！'''
[[message]]
old = '''
さてと、それじゃ、あんたがこのテクを
使いこなせる器か確認させてもらわないとな
前回よりも腕を上げてないと辛いぜ？
じゃ、試練の場で待ってるからな！'''
[[message]]
old = '''
あ、そういやあんた
試練の場に行くためのエリアランクは足りてるか？
一回確認しといた方がいいぜ――なんてな
へへっ、おせっかい焼いちまった'''
[[message]]
old = '''
試練の場で待ってるからな！
――早く行った方がいいぜ
俺の足なら一瞬ってことは知ってるだろ？'''
[[message]]
old = '''
あ、そういやあんた
試練の場に行くためのエリアランクは足りてるか？
一回確認しといた方がいいぜ――なんてな
へへっ、おせっかい焼いちまった'''
[[message]]
old = '''
おっ！　思ったより早く着いたな！
そんじゃ、行きますかっと'''
[[message]]
old = '''
いいねぇいいねぇ！
やると思ってたんだよ、あんたなら！
期待通りの動きだったぜ！'''
[[message]]
old = '''
じゃ、新たな戦技の継承は俺の家でやろうぜ
あんたも一服したいだろ？'''
[[message]]
old = '''
ハイ、じゃ、戦技継承――っと！
いやぁ、あんたイイ動きだったな
最近はロープのこと、第三の手みたいに感じるだろ？
シーカーとしてイイ線いってるってことだ！'''
[[message]]
old = '''
あんたならもっと速く
もっと高く飛べるようになるんじゃないかな
これからも高みを目指していこうぜ！'''
[[message]]
old = 'あんたの速さと高さ、バッチリ見てるからな！'
[[message]]
old = 'おっ、さっそく第一の試練だぜ！'
[[message]]
old = 'おっ、やるな！　次次！'
[[message]]
old = 'さあ、第二の試練のお出ましだ'
[[message]]
old = '次が最後の試練だ、気合入れていけよ！'
[[message]]
old = '''
さーて、これが最終試練だ！
パーッといいとこ見せてくれよ！'''
[[message]]
old = '''
いいねぇいいねぇ！
お前の器、見届けた――なんてな！
じゃ、新たな戦技の継承は俺の家でやろうぜ
あんたも一服したいだろ？'''
[[message]]
old = 'ん？　もしかして今、オレの速さに見とれてた？'
[[message]]
old = '敵の攻撃なんか、跳び回ってれば当たらないって'
[[message]]
old = '縦横無尽に登る！　走る！　これがシーカーだ！'
[[message]]
old = 'これも自由のための投資ってやつだ！'
[[message]]
old = '常に視野は広く持てよ！'
[[message]]
old = '敵に攻撃する隙を与えるな！'
[[message]]
old = '集中的に攻撃するタイミングってのがあるんだよ'
[[message]]
old = '戦いの場では、オレたち止まってられないよな！'
[[message]]
old = '敵がダウンしたらチャンスだぜ'
[[message]]
old = '跳べ！　誰にも捕まえられないはずだ！'
