[[message]]
old = '''
――そうでした！
ワールドクエストに挑むことになった覚者さまに
お願いしたいことがあるんです'''
[[message]]
old = '''
白竜さまがお眠りになってからというもの
レスタニア各地ではさまざまな異変に
苛まれているんです――'''
[[message]]
old = '''
つい最近、西の《ブリア海岸》エリアマスター
オニールさんから、頼りになる覚者さまがいたら
紹介してほしいって神殿に連絡があったんですよ'''
[[message]]
old = '''
覚者さま、どうでしょう？
ブリア海岸の《ローテス村》に向かい、オニールさん
の用件を聞いてあげてもらえないでしょうか'''
[[message]]
old = '''
ああ、あんたが神殿が紹介してくれた
噂の覚者さんだな
来てくれてありがとう！'''
[[message]]
old = '''
実は、今ローテスは厄介な連中に
目をつけられていてね
《ブリア宝奪団》って名乗る海賊まがいさ'''
[[message]]
old = '''
連中は“ブリアの財宝”ってのを探してるようなんだ
オレに知ってることを話せと脅してきたり
村人に絡んだりするけど、何のことかさっぱりで――'''
[[message]]
old = '''
お願いだ覚者さん、力を貸してくれないか？
《ブリア宝奪団》と名乗る連中を
見つけ出して、村に近づかないよう
懲らしめてほしいんだ'''
[[message]]
old = '''
あいつらのアジトは《隠れ浜》かもしれない
ならず者がよく出入りしているんだ
そのうち村が襲われても不思議じゃない'''
[[message]]
old = '''
姿がないようなら、このエリアで
ボードクエストやワールドクエストを
しながら様子を見てみてよ'''
[[message]]
old = '''
おっ、《隠れ浜》のならず者を追い払って
くれたんだな
ありがとう、どうだった？'''
[[message]]
old = '''
――うーん、そうかぁ
すこし聞いてる感じだと様子がちがうなぁ
それはただの野盗かもしれないな'''
[[message]]
old = '''
だとすれば、海岸少しいったところにある
あの場所、《海辺の地下室》あたりが怪しいな'''
[[message]]
old = '''
あそこは魔物や海賊がたむろしやすくて
危険だから封鎖したんだけどさ'''
[[message]]
old = '''
またボードクエストや、ワールドクエストを
しながら様子を見てみてくれよ'''
[[message]]
old = '''
おお、そうかい！
《ブリア宝奪団》を退治してくれたのか
本当に感謝だよ'''
[[message]]
old = '''
もしまた連中がアジトにいたら
逆にやつらの宝を奪っちゃってよ
あんたの役に立つ方がきっと宝も本望さ'''
[[message]]
old = '''
でも、“ブリアに眠る財宝”か――
それが本当なら確かに気になるね
そういえばブリアにはもう一つ村があったんだ
南の浜辺の《ルフロー》っていう廃村がね'''
[[message]]
old = '''
もしかしたら、例の財宝と関係あるのは
そっちの村だったのかもしれないな'''
[[message]]
old = '''
恐ろしいことがあって一夜で滅んだって
話だけが残ってるんだけど、結局ルフローが
滅んだ原因は謎のままなんだよ
財宝と何か関係あったのかな――'''
[[message]]
old = '''
そうだ！　あんたなら、ルフローが滅んだ
真相や財宝も見つけられるんじゃないかな？
ブリアの問題を解決しながら、ぜひ
そのあたりのことについても調べてくれよ'''
[[message]]
old = '''
覚者さまならきっと《ブリア海岸》の問題も
解決してくださると思ってます！'''
[[message]]
old = '''
どうか、《ローテス村》にいるブリア海岸の
エリアマスター、オニールさんの相談に
乗ってあげてくださいね'''
[[message]]
old = '''
《隠れ浜》に最近、ならず者が
よく出入りしてるんだよ'''
[[message]]
old = '''
そこが連中のアジトかも
あんたの力で懲らしめてやってよ'''
[[message]]
old = '''
もし誰もいないようなら、このエリアの
ボードクエストやワールドクエストを
しつつ様子を見てみてくれないかな'''
[[message]]
old = '''
少し行った所にある《海辺の地下室》に
誰かが入り込んでるみたいでさ'''
[[message]]
old = '''
そここそ連中のアジトかも
どうにか懲らしめてやってよ'''
[[message]]
old = '''
もし入れないようなら、このエリアの
ボードクエストやワールドクエストを
しつつ様子を見てみてくれないかな'''
[[message]]
old = '【ヒント：スポット情報の見方】'
[[message]]
old = '''
採取アイテムや討伐対象の魔物を探すには、
エリアマスターの《スポット情報》が便利です'''
[[message]]
old = '①《エリア情報》から《スポット情報》を選択'
[[message]]
old = '''
②スポット情報で、「入手可能アイテム」と
　「魔物情報」を確認'''
