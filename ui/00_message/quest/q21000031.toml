[[message]]
old = '''
この森の奥深くに、遺跡があるのは
すでにご存じのことと思います'''
[[message]]
old = '''
とても美しく明媚な場所なのですが
最近、そこを根城にしている魔物が現れ
近寄った旅人を襲っているそうなのです'''
[[message]]
old = '''
覚者さま
どうかお力を貸していただけないでしょうか'''
[[message]]
old = '''
このままでは何も知らぬ何人もの旅人が
餌食となってしまいます
どうかお力をお貸しください――'''
[[message]]
old = '遺跡が本来の息遣いに戻ったのを感じます――'
[[message]]
old = '''
これもひとえに覚者さまのおかげです
ありがとうございます――'''
