[[message]]
old = '''
最近、亡者の魔物による被害が相次いでいる
との噂を耳にしました'''
[[message]]
old = '''
危険度が高いとのこと、易々と
情報を与えることはできません――
指定の物品をご持参いただけるほどの
お力がある方ならば、あるいは――'''
[[message]]
old = '''
貴方様の力を疑っているわけでありません
ですが、万全を期したいのです'''
[[message]]
old = '''
やはり持ってきてくださいましたか――
ええ、約束です。情報をお伝えしましょう'''
[[message]]
old = '''
《秘匿の実験場》はご存知ですね？
あそこから不気味な亡者のうめき声が聞こえると
噂になっているのです'''
[[message]]
old = '討伐に向かうのであれば、お気をつけて――'
[[message]]
old = '''
あそこは本当に薄気味悪い場所です
何せ、特殊な事情がある場所ですので――
十分に警戒してください'''
[[message]]
old = '''
ありがとうございます
これで我々メルゴダの民にも
わずかばかりの安息が戻ることでしょう'''
