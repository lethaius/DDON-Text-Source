[[message]]
old = '''
風の便りで耳にしたのですが
なんでも、遠方の地にいる友人が
困っているようなのです'''
[[message]]
old = '''
探し物があるそうなのですが
入手がとても難しいらしく――
何とか力になってやりたいのです'''
[[message]]
old = '''
今、自分はこの地を離れられませんので――
どうかお願いいたします'''
[[message]]
old = '''
実は、どうしても必要なものがありまして
少し前からずっと探しているのです'''
[[message]]
old = '''
ですが、私には入手が非常に困難で――
もう諦めようかと思っています'''
[[message]]
old = '''
覚者殿、どうしてあなたがこれを？
そうですか、彼が――'''
[[message]]
old = '''
ありがたいことですね
遠くの地からでも、私のことを
気にかけてくれる者がいるとは'''
