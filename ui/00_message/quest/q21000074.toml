[[message]]
old = '''
一矢報いて欲しい！
うむ、何のことか気になるだろう
若い覚者の一人が島内の魔物に深手を負わされた'''
[[message]]
old = '''
彼はひどく落胆していてな――
お前は若手の覚者たちからも信頼が厚いと聞く
仇をとってやってくれないか！'''
[[message]]
old = '''
仲間の仇討戦というわけだ！
信頼するお前が仇を討ってきてくれたとなれば
きっと彼も喜ぶことだろう'''
[[message]]
old = '''
見事だな――！
お前のような強い者が未来の戦士たちの
目標となり、刺激となるのだ'''
[[message]]
old = '今後ともその調子で頼むぞ！'
