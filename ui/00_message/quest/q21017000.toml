[[message]]
old = '''
はいはい、ご飯かい！
今日の特製メニューは、肉がとろけるシチューだよ
――と言いたいところだったんだけど
実は、まだ狩りに出た子たちが帰ってないんだよ'''
[[message]]
old = '''
全く、食事係だってのに食事が出せないってのは
陸に上がった魚みたいな気分だよ――
いよいよ、食料もまともに得られないほど
差し迫った状況になってきてるのかねぇ'''
[[message]]
old = '''
アンタ、覚者さんだっけ？
遠い所来てもらって悪いけど――
特製メニューは諦めるか、それが嫌なら
村の外の様子を見て来てくれないかい？'''
[[message]]
old = '''
もしかしたらまた大量の魔物が湧いていて
狩りに出た子たちが帰って来られなく
なっているかもしれないからね
その時は、やっつけちまっておくれ'''
[[message]]
old = '''
覚者さん、悪いけど――
狩りに出た子たちがまだ獲物を持ち帰ってないから
今は特製メニューが出せないんだよ
悪いんだけど、外の様子を見てきてくれないかい？'''
[[message]]
old = '''
ナーヴさんの言いつけを守って、近場の動物や魚を
獲るだけならもっと早く帰ってくるはず――
あいつら、まぁた遺跡の方まで深追いしてんのかね'''
[[message]]
old = '''
あぁ、覚者さん！
さっき、狩りに出た子たちが帰ってきたよ
やっぱり、魔物のせいで足止めをくらっていたみたい
覚者さんが討伐してくれたおかげだよ、ありがとう！'''
[[message]]
old = '''
それで――悪い知らせなんだけどね
待ちくたびれていた男どもが
作ったシチューを全部たいらげちゃって――'''
[[message]]
old = '''
今日の特製メニューはもう無くなっちゃったんだ――
本当にごめんね
次はもっとたくさん作るようにするからさ'''
