[[message]]
old = '''
一度魔軍の手に落ちたティネス砦を
奪還できたのは非常に喜ばしい――
が、オークどもに荒らされた箇所の修繕は
なかなか骨が折れますな'''
[[message]]
old = '''
そういえば、荒らされた《<STG 448>》で
女の子が真っ青な顔でうずくまっていました
手を貸したかったのですが、あいにく
私も手一杯でして――'''
[[message]]
old = '''
覚者さま、一度様子を見にいって
やっていただけませんか？'''
[[message]]
old = '''
《<STG 448>》もひどく荒らされてまして
女の子が真っ青な顔でうずくまっていました
何やら思いつめたような雰囲気で――'''
[[message]]
old = '''
覚者さま、一度様子を見にいって
やっていただけませんか？'''
[[message]]
old = '''
も、もうダメ――
どこを探しても食料が無い――'''
[[message]]
old = '''
いくら砦を取り戻せても、
食べる物が無くなれば、みんな飢えて終わり'''
[[message]]
old = '''
アタシもここに居られなくなったら
荒野をさすらって雑草を食べる生活に逆戻りだ'''
[[message]]
old = '''
どうにかしなきゃいけないけど
どうしたらいいのかわからないよ――'''
[[message]]
old = '''
ほんの少しの食料すら無い
お鍋も、テーブルも、椅子も
全部壊されちゃってる――'''
[[message]]
old = '''
戦士でも大工でもないアタシに
一体何ができるんだろう――'''
[[message]]
old = '声をかける'
[[message]]
old = 'そっとしておく'
[[message]]
old = '''
――ああ、もしかして
食事に来た人？'''
[[message]]
old = '''
ここ、大食堂のはずだったんだけど
この通り――がれきの山になっちゃって――'''
[[message]]
old = '''
こんなんじゃ料理もできないから
たき火に木片を投げ入れては
燃えるのを眺めてるの――'''
[[message]]
old = '''
そうしてるとね――
思い出すんだ
以前の――あの楽しかった日々を――'''
[[message]]
old = '''
――考えないと
アタシがここを元通り修理するのに
何か月かかるんだろう'''
[[message]]
old = '''
修理の材料と――
それから、食料を、調達するには――
砦には、何もないのに――'''
[[message]]
old = '''
様子はどうでしたか？
――そうですか
相当滅入ってるようですな'''
[[message]]
old = '''
この砦を奪還してからと言うもの
大食堂に閉じこもったまま
ずっとああなのです――'''
[[message]]
old = '''
毎日、少しだけでも構わないので
彼女の話を聞いてやってはもらえませんかね？'''
[[message]]
old = '''
食料を調達して、料理して
それからここでみんなに食べてもらえるように
テーブルや椅子なんかも修理して――'''
[[message]]
old = '''
やらなきゃいけないことはわかってる
でも――アタシにできるかは――'''
[[message]]
old = '''
――え？
何か力になれることはないかって？'''
[[message]]
old = '''
アタシを――
この大食堂を、助けてくれるの――？'''
[[message]]
old = '''
ほ、本当に！？
夢でも見てるみたい
本当に、頼りにしちゃっていいのね？'''
[[message]]
old = '''
あ――いけない
また、思い出にふけっちゃった――'''
[[message]]
old = '''
ずっとこうしていたって
なんにも元に戻らないのは分かってるんだ――'''
[[message]]
old = 'でも、アタシ一人の力だけじゃどうにも――'
