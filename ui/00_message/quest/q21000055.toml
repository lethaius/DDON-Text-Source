[[message]]
old = '''
ちょっとあんたに頼みがあるんだよ
探し物をしててさ
それがなかなか見つかんなくて――'''
[[message]]
old = '''
あんた、腕が立つって噂じゃない
それならあたしが欲しいもの
持ってこられるんじゃないかって思ってさ
ちょっと面倒だろうけど、頼んだよ'''
[[message]]
old = '''
御託はいいからさ
はやくお願いした品を持ってきてよ
ちょっと急いでるんだよ'''
[[message]]
old = '''
へえ――結構やるじゃないのさ
噂は本当ってわけだ
あたしも鬼じゃないし、お礼にいいこと教えたげる'''
[[message]]
old = '''
《幽玄の霊堂》に凶悪な魔物がいるみたい
手柄をたてたい連中が集まってきてるわ
あんたも行ってみなよ！'''
[[message]]
old = '''
なかなか強敵だって話だから――
十分に準備していくことね
ま、当たり前のことだけど'''
[[message]]
old = '''
なに？　魔物掃除までしちゃったってワケ――
腕が立つどころか、凄腕じゃない！
ねえ、あたしと手を組まない？'''
[[message]]
old = '''
――いや、今のは冗談よ
忘れてちょうだい
コレ、用意しといたお礼！'''
