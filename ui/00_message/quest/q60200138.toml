[[message]]
old = '''
ふん――なるほどな
此度も突然強い力を感じたのは
貴様が仕える白竜からのものだったか'''
[[message]]
old = '''
再び貴様に新たな戦技を与えたい――ということだな
いいだろう、この力を使って編み出した
新たな技を伝授してやる'''
[[message]]
old = '''
しかし、その前に試させてもらおう
貴様が森羅万象への敬意を忘れず
霊力を操ることができているのか――
この技にふさわしい者であるのかを――'''
[[message]]
old = '''
――以前、レスタニアの訓練官が
ほどよい鍛練の場とやらを記した
リストを送ってきていたな'''
[[message]]
old = '''
今回、試練の場は
魔赤島の中より選ぶことにする
準備ができ次第、向かうがいい'''
[[message]]
old = '''
試させてもらおう
この技にふさわしい者であるのかを――
今回は魔赤島の中より、試練の場を用意する
準備ができ次第、向かうがいい'''
[[message]]
old = '''
再び俺も共に霊槍をふるおう
たるんだところは見せてくれるなよ
――行くぞ'''
[[message]]
old = '''
たゆまぬ鍛練の成果を見せてもらった
――どうした、我が庵に戻らないのか
戦技を継承すると言っているのだぞ'''
[[message]]
old = '''
ふむ――
鍛練は欠かさずにいるようだな
霊槍が貴様の体に馴染み、霊球も歌っているようだ
森羅の加護を活かした、よい戦いだった'''
[[message]]
old = '''
今後も鍛練に励み
さらに気高きスピリットランサーの
極みへと邁進するがいい
この戦技は、貴様のものだ'''
[[message]]
old = '日々の鍛練はそのまま戦い方に映る――見極めさせてもらうぞ'
[[message]]
old = '''
言わずともわかったようだな
あれが最初の試練だ'''
[[message]]
old = 'この程度、軽くいなせて当然であろう'
[[message]]
old = '''
第二の試練だ
そろそろ本気を出してもらう'''
[[message]]
old = 'やるようだな、次が最後の試練だ'
[[message]]
old = '''
これが最後の試練となる
見せてみるがいい
その槍さばきを'''
[[message]]
old = '''
たゆまぬ鍛練が霊槍に宿っているのを確かに感じた
――我が庵へ戻り、戦技の継承を行おう'''
[[message]]
old = 'ふん――霊槍は貴様の体の一部となっているようだな'
[[message]]
old = '森羅に満ちる霊力を感じろ――そして感謝の念を忘れるな'
[[message]]
old = '集めた霊力をいつ、何に使うかが肝要だ'
[[message]]
old = '貴様の手にあるのはただの武器ではない、わかっているな'
[[message]]
old = '森羅の祝福によって仲間を癒すこともできるのだ'
[[message]]
old = '''
突きにばかり固執するな
加護を得た時、霊槍は踊る'''
[[message]]
old = '森羅の加護を得るのだ――霊力を操れ'
[[message]]
old = '霊力によって己を鼓舞する、これはスピリットランサーの基本だな'
[[message]]
old = 'その霊力は仲間を癒し導くものでもあることを忘れるな'
[[message]]
old = '攻めるに出るべきか、支援に回るべきか――見極めろ'
