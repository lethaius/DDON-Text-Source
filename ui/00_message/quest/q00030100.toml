[[message]]
old = '''
さあ、アッカーシェランへ急ぐべきでは
ないか？'''
[[message]]
old = '''
ネド王子がどういう人物か知らなくても
解放軍が活気づいたことは敵にも伝わる'''
[[message]]
old = '''
流れに乗り遅れないように――
いや、流れを生み出すくらいの勢いで
丁度良いかもしれないぞ'''
[[message]]
old = '''
悪しき竜の思惑はまだわからん
くれぐれも用心するのだぞ'''
[[message]]
old = '''
戦いのことは素人だけどね――
防戦一方じゃ気持ちがふさぐと思う'''
[[message]]
old = '''
砦なんか、壁に囲まれているから
なおさらだ'''
[[message]]
old = '''
各地から報告が入っています
状況はますます厳しくなってきたようです'''
[[message]]
old = '詳しいことは将軍からお願いします'
[[message]]
old = '''
敵は同時にあちこちで動き出している
どこから手をつけたらいいのか――'''
[[message]]
old = '''
増強されたと言ってもまだまだ
多勢に無勢'''
[[message]]
old = '''
兵を効率的に動かさないと
勝利が遠のく'''
[[message]]
old = '''
ジタバタしても仕方がねえ
メイロワ将軍と話してこいよ'''
[[message]]
old = '''
おそらく、部隊を分散することに
なるんでしょうね
その時は、僕にも考えがあります'''
[[message]]
old = 'ネド王子の面倒はわたしに任せて'
[[message]]
old = '''
この気持ち、なんだろうね
お姉さん気分――え？　母親気分！？'''
[[message]]
old = '''
おお、おぬしら、状況は切迫しておるぞ
ロスギルの村、ベルタのアジトともに敵の攻撃を
受けている'''
[[message]]
old = 'やつらめ、本腰を入れて攻めて来たようだ'
[[message]]
old = '''
ネド王子の合流で士気は高まったが
このまま劣勢になれば元も子もない'''
[[message]]
old = '''
起死回生――派手な戦果を上げて
士気を維持するのだ'''
[[message]]
old = '''
派手な戦果を求めるとなれば
ネド王子の出陣は必須'''
[[message]]
old = '''
危険ではあるがこれも王家の責務
武運は王子にあると信じて
前進あるのみだ'''
[[message]]
old = '''
あなたはロスギルへ行ってくれる？
わたしはここでもう少し報告を聞いて
行き先を決めるから'''
[[message]]
old = 'ベルタのところか、それとも、他のところか'
[[message]]
old = '''
とにかく、ロスギルはあなたに任せるから
お願いね'''
[[message]]
old = '''
ロスギルは任せるから――
急いでね'''
[[message]]
old = '僕はベルタのところへ行こうと思います'
[[message]]
old = '''
あそこには子供が多いから――
子供たちなら、僕でも勇気づけて
やれるはずです'''
[[message]]
old = 'この砦の留守はまかせてくれ'
[[message]]
old = '''
ロスギルへ行くんだろ？
だったら、急ごうぜ'''
[[message]]
old = '''
隊長、行ってきて
王子はわたしが守るから'''
[[message]]
old = '''
ロスギル村ですよね？
何度か行き来した村ですけど
間違えたら大変です'''
[[message]]
old = '地図で確認しながら行きましょう'
[[message]]
old = '''
おお、ありがたい！
なんと心強い顔ぶれでしょうか'''
[[message]]
old = '''
ここまでは手勢で持ちこたえていますが
あらたな敵の情報が入りましてな――'''
[[message]]
old = '''
わたしたちはここの防衛で手一杯
どうぞ、外の敵の相手をよろしくお願いします！'''
[[message]]
old = '''
敵の援軍は村の外です
中に入られては守り切れるかどうか――
どうぞ、よろしくお願いします！'''
[[message]]
old = '''
故郷は自分たちで守る――
そう言いたいところだが多勢に無勢
応援、感謝するよ'''
[[message]]
old = '''
おう、俺とエリオットでロスギルを襲撃する
敵を防いでやるよ'''
[[message]]
old = 'それ以外は頼んだぜ'
[[message]]
old = '''
隊長、さっさと片付けましょう
ネド王子が心配ですから
いつでも向こうに行けるように！'''
[[message]]
old = '''
倒したオークが捨て台詞を残しました――
ほどなくベルタも生きちゃいまい
オークからは逃げられない'''
[[message]]
old = 'もちろん、王子も――'
[[message]]
old = '''
隊長、ここはもう我々で対処可能です
どうぞ、ベルタのところへ！
王子をお守りください'''
[[message]]
old = '''
ここはもう大丈夫です
どうぞ、盗賊のアジトへ――王子のところへ！'''
[[message]]
old = '''
おかげで助かったよ
あんた、やっぱりすごいな'''
[[message]]
old = '''
話なら、あっちでしようぜ
王子と盗賊どもに何かあったら
俺たちが責められそうな勢いだ'''
[[message]]
old = '''
王子の護衛が何人いるかなんて
隊長も聞いてないですよね'''
[[message]]
old = '''
リズだけってことはないですよねえ
不安です、早く行きましょう！'''
[[message]]
old = '何か――予感がするんです'
[[message]]
old = '''
吉兆か凶兆かわからないけど――
いいえ、その両方が混じり合ったような――'''
[[message]]
old = '''
こりゃあ、あれだ
嵐の前の静けさってやつだな'''
[[message]]
old = '油断するなよ'
[[message]]
old = '''
隊長――
やっぱり顔見るとホッとするよ'''
[[message]]
old = '''
ベルタはちょっと機嫌が悪いから
気をつけてね'''
[[message]]
old = 'ここは、戦いには不向きですね'
[[message]]
old = '攻め込まれたら、逃げ場がないですよ'
[[message]]
old = '''
メイロワのじじいめ、ネド王子まで
寄越すなんて何を考えているんだい！？'''
[[message]]
old = '''
希望だ、旗印だ、と言われて懸命だけど
まだ子供じゃないか'''
[[message]]
old = '''
――まあ、それはともかく、とりあえず
この急場をどう凌ぐかだよ'''
[[message]]
old = '''
一番重要なことはね、ここで戦えば
こっちに勝ち目はないってことだ'''
[[message]]
old = 'その代わり、ほら――'
[[message]]
old = '''
迎え撃つにはうってつけの場所がある
地図に印をつけてやるから行ってみな'''
[[message]]
old = '''
手下たちを走らせてあるから、そいつが
案内するよ'''
[[message]]
old = '''
地図を見せてください
――ああ、やっぱりそうですね'''
[[message]]
old = '''
オークは洞窟の裏手の、地形が入り組んだ
山の中を進軍してくるはずです'''
[[message]]
old = '''
谷間の道は狭くて大軍には不向き
この地の利を活用しなさい――'''
[[message]]
old = 'それがベルタの考えだと思います'
[[message]]
old = 'さあ、隊長さん、行きましょう'
[[message]]
old = 'なんだい――'
[[message]]
old = '''
王子は見違えたようだね
でも、まだまだ子供なんだからね
それを忘れたら後悔するよ'''
[[message]]
old = '''
谷間の様子を見に行きませんか？
早い方がいいと思うんです'''
[[message]]
old = '''
なるほど――谷底のオークどもを
山の上から奇襲するってわけだ'''
[[message]]
old = '''
奇襲ってのがひっかかるが
戦上手は手段選ばずってな'''
[[message]]
old = '王子、頼もしいねえ'
[[message]]
old = '''
王子が精神的に成長したといっても
戦いに関してはまだまだです'''
[[message]]
old = '俺たちの出番ですよ'
[[message]]
old = 'この先は危険だ'
[[message]]
old = '''
おかしらに指示された
谷を見下ろせる場所があるから
そこまで登るんだ'''
[[message]]
old = '仲間が待ってるはずだ、指示に従ってくれ'
[[message]]
old = '''
来たね！
ほら、ここを登るんだよ'''
[[message]]
old = '''
おかげで、悪しき竜の竜力を
近くで感じることができました'''
[[message]]
old = '僕は、あの竜力を継承することができます！'
[[message]]
old = '''
邪悪な意識の奥深くに
火竜であった女王の力を感じました'''
[[message]]
old = '''
悪しき竜に打ち勝つことができれば
竜力は僕に共鳴してくれるはずです'''
[[message]]
old = '''
悪しき竜が、アッカーシェランの竜と
まったく異なる竜力を持つ存在であれば
僕はその力を継承できないのではないか――'''
[[message]]
old = '''
そう思って不安だったのですが
確認できて良かったです'''
[[message]]
old = '''
悪しき竜のやつ――
俺たち――いや、隊長に用があったみたいだな'''
[[message]]
old = 'なんだってんだ、まったく'
[[message]]
old = '''
さっきの竜――
本気じゃないって言うか
あまり殺気を感じなかったっていうか――'''
[[message]]
old = '''
悪しき竜の奴――
俺たちに何か期待してるんですかね'''
[[message]]
old = '''
悪しき竜は隊長に会いに来た――
僕など眼中にありませんでした
いったいどういうことでしょうね'''
[[message]]
old = '俺たちに何をさせようってんだ――'
[[message]]
old = '''
隊長――
あの悪しき竜にとって
わたしたちは観客――'''
[[message]]
old = 'そんな気がしたんだけど――ちがうかな'
[[message]]
old = 'この絶望の大陸を楽しめって――'
[[message]]
old = '''
もしや、悪しき竜は自分の力を
見せつけるために俺たちを呼んだとか'''
[[message]]
old = '違いますかね！？'
[[message]]
old = '''
よくやってくれた！
おかげで仲間にはかすり傷ひとつないよ'''
[[message]]
old = '''
王子も、ずいぶん意気揚々と
引き上げてきたじゃないか'''
[[message]]
old = 'うん、見直したよ'
[[message]]
old = '''
でもね、王子だ覚者だと
もてはやされてもあの子はまだ子供'''
[[message]]
old = '''
母親が恋しい年頃だ
それを忘れるんじゃないよ'''
[[message]]
old = '''
疲れただろう？
すこし、休むといい'''
[[message]]
old = '''
聞いたよ
ついに悪しき竜が現れたんだってね'''
[[message]]
old = '''
しかも、君たちを呼びつけたのは
自分の力を見せつけるため――
そう言ったんだよね？'''
[[message]]
old = '''
そうか――
竜からの力の継承が可能となれば
ネド王子は正真正銘の希望というわけだ'''
[[message]]
old = '――が、しかし！'
[[message]]
old = '''
悪しき竜の傲慢な言葉が許せんな！
おまえたちの見聞が白竜の耳に入ることは必然だ'''
[[message]]
old = '''
つまり、それは白竜を意識した言葉――
これはわたしの想像以上に厄介な
巻きこまれ方だぞ――うーむ'''
[[message]]
old = '悪しき竜はおまえに会いに来たのだな――'
[[message]]
old = '''
これはフィンダムを巡る出来事を
思い出さずにはいられない――'''
[[message]]
old = '''
あの黒騎士と悪しき竜――
似ているとは思わぬか'''
