[[message]]
old = '''
む――こんな危険な所に人が来るとは
ん？
その顔、どこかで見覚えが――'''
[[message]]
old = '''
あぁ、お前はミューセルの！
思い出したぞ、あの時は世話になったな
まさか、助けに来てくれたというのか？
それは――ありがたいな'''
[[message]]
old = '''
正直、長い間彷徨っていたもので
かなり消耗していたんだ
――！'''
[[message]]
old = '''
くそ、また敵襲だ！
あまり長くはもたない――さっさと片付けよう'''
[[message]]
old = '''
おお、見つけてくれたのか！
いやぁ助かった――
アイツ、カンカンだったんじゃないか？'''
[[message]]
old = '''
――へぇ、そんな殊勝なこと言ってたのか！
急にどうしちまったのかねぇ
ま、俺にとってはありがたいことだな'''
[[message]]
old = '''
早速、手合せといきたいところだが
そんなところグリニスにみられたら
今度こそ刺されちまう！
礼はするから――手合せはまた今度頼むよ'''
[[message]]
old = '''
おお、見つけてくれたのか！
で――え？　動けないって？'''
[[message]]
old = '''
それで、一人で置いてきたのか――
まぁ、アイツらしいな'''
[[message]]
old = '''
色々と助けてもらっちまって悪かった
手合せ――してる場合じゃないよな
礼はするよ、ありがとう'''
[[message]]
old = '''
おや、あんたが噂に聞いた
他の国から来た覚者様、だな！
なるほど、確かに強そうだ――
聖域の魔物を倒したと言っても、不思議ではない'''
[[message]]
old = '''
俺は、サリヴァン――己の鍛錬のため
各地を旅して修練を重ねてきたんだ
今は訳あって、この森に留まっているが
腕前にも、正直自信がある！'''
[[message]]
old = '''
どうだ、一度手合せしてくれないか――
と本来なら言いたいところだったんだが
実は、共に旅をしていた相棒が行方不明なんだ'''
[[message]]
old = '''
確か、《<STG 815>》まで一緒にいたのは
覚えてるんだが、その後の記憶が曖昧で――
もしかしたら、まだ中にいるのかもしれない
アンタ、探すのを手伝ってくれないか？'''
[[message]]
old = '''
もし見つけたら、できるだけ早く
安全を確保してやってくれ
長いこと戦って疲れているだろうから――
あいつが倒れる前に、急いで助けてくれよ！'''
[[message]]
old = '''
手合せの前に、行方不明の相棒を探してきてくれ！
確か、《<STG 815>》まで一緒にいたのは
覚えてる――まだ中にいるのかもしれない'''
[[message]]
old = '''
俺が行きたいのは山々なんだが――
正直、一人で辿り着いて出られる自信が無い
すまないが、探してきてくれないか？'''
[[message]]
old = '''
足手まといには――
ならないようにするさ'''
[[message]]
old = '''
これほど手強いとは――
だが、私はまだ大丈夫だ'''
[[message]]
old = '''
くっ――すまない
もう槍を握れそうにない―― '''
[[message]]
old = '''
これで命を助けられたのは二度目だな
本当に感謝している――ありがとう
ところで、なぜ貴殿が助けに？'''
[[message]]
old = '''
なに、サリヴァンが？
先にエランに帰ったというのか！？
――いや、過ぎたことを言っても仕方ない
少なくとも、奴一人で来なかったのは正解だ'''
[[message]]
old = '''
とにかく――助太刀には感謝する
森の復興のために、と思って
無茶をしてしまったが――
もう少し慎重に行動せねばいけないな'''
[[message]]
old = '''
くっ――情けない
こんな無様な姿を晒すとは――'''
[[message]]
old = '''
なに――サリヴァンが助けをよこしたって？
あいつめ、遅いんだよ――'''
[[message]]
old = '''
ともかく、助太刀に感謝する
が――
少し無茶をしすぎたようだ
すぐには動けそうもない'''
[[message]]
old = '''
私はここで、少し休んでいく――
なに、動けるようになれば自分で帰るよ
すまないが、アイツにそう伝えておいてくれないか'''
