[[message]]
old = '''
何とか砦を守り切れたな
今は各位の戦果を確認中だ'''
[[message]]
old = '''
報酬は後に与えられる
確認が終わるまで待っていてくれ'''
[[message]]
old = 'オーク軍を退けることができたみたいですね'
[[message]]
old = '''
グリッテンの戦も落ち着いたようですわね
弟も無事でなによりです'''
[[message]]
old = '''
お怪我はありませんか！？
覚者さまやみんなのおかげで敵を撃退できたこと
すごくうれしく思います――'''
[[message]]
old = '''
敵を撃退できて何よりだ
戦場を共にに切り抜けた仲間と
肩を並べて飲む一杯は格別だ！'''
[[message]]
old = '''
よく頑張ってくれた
皆のおかげで撃退できたのだ
感謝する'''
[[message]]
old = '''
はぁーなんとか無事だったけれど
活躍どころじゃなかったよ'''
[[message]]
old = '''
俺がコツコツ稼いだところで
強い奴等は一度の戦いで
1年分は稼いでいっちまうんだ'''
[[message]]
old = '''
どうだ、戦果は期待できそうか？
俺の活躍も副隊長の目にとまってくれていると
いいんだが――'''
