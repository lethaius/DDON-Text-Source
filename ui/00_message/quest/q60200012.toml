[[message]]
old = '''
例の島に出現した魔物の調査を手伝っているが
かなりの強敵らしい
まぁ、簡単に倒すことはできないだろうな――'''
[[message]]
old = '''
手始めに、こちらも強敵に対抗するための
強い武器を作らねばならないようだ'''
[[message]]
old = '''
準備はいいか？
まず手始めに、最近各地で発見されている
新たなダンジョンの調査をしてもらいたい'''
[[message]]
old = '''
これまでの任務で
もしかしたらすでに見つけているかもな'''
[[message]]
old = '''
ここから最も近い調査地に
《アーク　裏層》という場所がある
そこへ行くための詳細はテル村のアルフレドから聞け'''
[[message]]
old = '''
そして、《アーク　裏層》へ行ったら
そこの最奥にある宝箱を調査してくるんだ
わかったな'''
[[message]]
old = '''
いいか、目的は《アーク　裏層》へ行って
そこの最奥にある宝箱を調査する――
それだけだ、簡単だろう'''
[[message]]
old = '''
アークの裏層へ行く方法を確認するためには
まずテル村のアルフレドを訪ねるといいだろう'''
[[message]]
old = '''
ふむ、《アーク　裏層》か――
成程、確かにこのエリアで
新たに発見されたダンジョンだ'''
[[message]]
old = '''
以前、貴君に調査してきてもらった
《アーク》の裏側に見つかった新たな入口を
そう呼んでいるな'''
[[message]]
old = '''
だが、何らかの罠という可能性もある場所だ――
よって、一定の実力を持った覚者にのみ
封鎖を解放することにしているのだ'''
[[message]]
old = '''
もし、貴君のハイデル平原への貢献度が
ランク13以下であれば、まずはこのエリアでの
働きで、その力を証明してみて欲しい'''
[[message]]
old = '''
ランク13以上であれば
すでに封鎖は解かれているはずだ
わたしに遠慮することなく
いつでも内部を調査してくれて構わない'''
[[message]]
old = '''
《アーク　裏層》は
このハイデル平原への貢献度がランク１３以上の
実力を持つ覚者にのみ解放しているのだ'''
[[message]]
old = '''
解放を果たしたら、地図で場所を
確認して向かうといい
何らかの罠である可能性もある得体の知れない場所だ
十分に注意して向かってくれ'''
[[message]]
old = '''
ほう、《アーク　裏層》へは無事に行けたのか
なるほど――
では、次は最奥の宝箱を目指すんだ'''
[[message]]
old = '''
宝箱の調査が終わったら
また俺に声をかけてくれ'''
[[message]]
old = '''
最奥の宝箱まで辿り着いたのか
お前、探検家の才能もあるんじゃないか？
覚者としてやっていく自信がなくなったら
各地を旅して回るといい'''
[[message]]
old = '''
冗談はおいておくとして
今後の任務を伝えておこう
――簡単に言うと、この調子で
他のダンジョンの宝箱も調査しろってことだ'''
[[message]]
old = '''
そうやって集めた素材で武器を強化すれば
例の強敵とも互角に戦えるかもしれないってな
神殿の爺さんが考えそうな地道な策だろ――'''
[[message]]
old = '''
今回俺が紹介した《アーク　裏層》以外にも
各地のエリアランクを上げることで
解放されるダンジョンは多い
エリア情報のチェックも怠るなよ'''
[[message]]
old = '''
次回はさらに難易度の高いダンジョンの
調査依頼が来るだろう
くれぐれも準備をしっかりとして
時が来たと思えばまた俺に話しかけてくれ'''
