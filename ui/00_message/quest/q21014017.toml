[[message]]
old = '''
覚者様――ついに門が解放されたわ
これから、交易も人の出入りもどんどん増えて
エラン水林は発展していくでしょうね'''
[[message]]
old = '''
覚者様が色々協力してくれたおかげで
すごく助かったし――信頼してるの
それで――聞いてほしい相談があって――'''
[[message]]
old = '''
実は、《<STG 818>》に新手の魔物が
入り込んじゃって――
しかも、数が増えて群れになってるみたい
こうなったのは、わたしが気付けなかったせいなの'''
[[message]]
old = '''
エランに村が再興した時のために
顔見知りの商人を増やしておこうと思って
その対応に振り回されちゃったの――
これじゃ本末転倒だわ'''
[[message]]
old = '''
覚者様に後始末をお願いしてごめんなさい
お礼はきっちりするから――お願い！
これ以上増える前に、魔物を討伐してきて！'''
[[message]]
old = '''
いつもなら、もっと早く察知できていたはず
こうなったのは、わたしが他事にかまけたせい――
お姉様を楽にさせるためにやったことで
逆に困らせてしまうかもしれないなんて――'''
[[message]]
old = '''
覚者様、わたしの後処理をさせることに
なってしまってごめんなさい
だけど――ここまでわたしたちに
付き合ってくれた、覚者様にしか頼めないの'''
[[message]]
old = '''
どうかお願い――
《<STG 818>》の魔物たちを
一刻も早く討伐してきて！'''
[[message]]
old = '''
あぁ、覚者様――よかった
倒してきてくれたのね
本当になんとお礼を言っていいか'''
[[message]]
old = '''
わたし、今回のことで頭を冷やしたの
今一番に集中するべきことはお姉様のサポート！
それ以外のことは、後で考えればいいのよね'''
[[message]]
old = '''
覚者様――本当にお世話になりました
出会った頃は、ちょっと疑ってたけど――
今はあなたのこと、お姉様の次に信頼しているわ'''
[[message]]
old = '''
これからも、お姉様と、この森のこと――
どうか、よろしくお願いします'''
