[[message]]
old = '''
ふふ――そろそろ来る頃だと思ってたわ
新たな力が欲しいんでしょう？'''
[[message]]
old = '''
あなたにこの魔術を得る資格があるか
あたくしが傍について見極めてあげるわ
試練の場へいらっしゃい'''
[[message]]
old = '''
あなたにこの魔術を得る資格があるか
あたくしが傍について見極めてあげるわ
試練の場へいらっしゃい'''
[[message]]
old = '''
――あたくしはその気になれば
すぐに行けるもの
気にしないでいいのよ'''
[[message]]
old = '''
待ってたわ
それじゃあ、あなたがどれだけ腕を上げたか
傍で見せてもらうわよ
――行きましょう'''
[[message]]
old = 'あなたの織り上げる魔術、見せてちょうだい'
[[message]]
old = 'いたわね、最初の試練よ'
[[message]]
old = 'その調子――さぁ、次の試練に向かいましょう'
[[message]]
old = 'そうよ、まだまだ集中して'
[[message]]
old = '魔力を制御するのが上手くなったわね、さぁ次に行きましょう'
[[message]]
old = 'ごらんなさい、これが最後の試練よ'
[[message]]
old = '''
ずいぶん磨かれたじゃない、見違えたわ
――ふふふ、合格よ
戦技の継承は私の家で行おうかしら
さぁ、帰りましょう'''
[[message]]
old = '''
ふふふ、合格よ
戦技の継承は私の家で行うわ
さぁ、帰りましょう'''
[[message]]
old = '''
今のあなたなら、この術を
使いこなすことができるはずよ
さぁ、あなた自身が試練の場で織り上げたこの術
存分にお使いなさい――'''
[[message]]
old = '''
それにしても、あなたったら
あたくしに隠れてどれほど修行したのかしら？
まだ若鳥かと思っていたのに、いつのまにか
美しい羽が揃い始めていたのね'''
[[message]]
old = '魔力の奔流を感じて――'
[[message]]
old = 'あなたの得意とする魔術は何かしら？'
[[message]]
old = '詠唱には時間がかかるわ、敵との間合いに気を付けて'
[[message]]
old = 'スペリングの修行は続けているかしら？　大切なことよ'
[[message]]
old = 'ソーサリーとは万物を理解する、学問に近いものなの'
[[message]]
old = 'スペリングで威力を上昇させるのを忘れないで'
[[message]]
old = '人であることを忘れ、力に身を委ねなさい'
[[message]]
old = 'ふふ、戦うあたくしは滅多に見られなくてよ'
[[message]]
old = '敵の様子を見ながら詠唱するのよ'
[[message]]
old = 'ほらほら、間合いには気を付けなさいな'
