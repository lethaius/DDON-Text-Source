[[message]]
old = '【ヒント：《拠点の礎》解放】'
[[message]]
old = '''
亡都メルゴダに到着しました
メルゴダ居住区の《拠点の礎》を
忘れず解放しておきましょう'''
[[message]]
old = 'ずいぶん長くジョゼフ様と話していたね'
[[message]]
old = '''
怒っていたんだろう？
まあ、当然だよね'''
[[message]]
old = '''
僕はこれから北の果てへ旅立つよ
もちろん護政区の礎――
“ゲート”をくぐって
かつての都メルゴダへ行くんだ'''
[[message]]
old = 'レオも、もう行っていると思う'
[[message]]
old = '''
会えたらレオとも話すつもりだけど
僕が会いたいのはディアマンテスその人さ
錬金術師の末裔として
話したいことがあるんだ'''
[[message]]
old = '''
僕はいつだって丸腰だから
瞬殺されるかもしれないけどね
その時は仇を討ってくれるとうれしいな'''
[[message]]
old = '――なんてね'
[[message]]
old = '君もメルゴダへ？'
[[message]]
old = '''
そうか、そりゃいいや
いや、ぜひそうしてほしい'''
[[message]]
old = '僕がイリスみたいになってしまったら――'
[[message]]
old = '''
まあ、強くはないから全然脅威では
ないと思うけど、ひと思いに頼むよ'''
[[message]]
old = '''
北の、護政区の“ゲート”が僕たちを
古き錬金の都に運んでくれるはずだ'''
[[message]]
old = 'レオのところに行くの？'
[[message]]
old = '''
会ったら、メイリーフが待ってるって伝えてね？
レオがいない神殿は寂しいよ、って'''
[[message]]
old = '''
大丈夫だよね？
レオは白竜様の味方だよね？'''
[[message]]
old = 'メルゴダは錬金術師が治めた街だ'
[[message]]
old = '''
いつか話したとおり、黄金竜とともに
この世界から消されてしまったが――'''
[[message]]
old = '''
その時に、多くの錬金術師も
街と一緒に消えてしまった'''
[[message]]
old = '''
こちらに残ったのはごくわずかな
錬金術師だったが、当然のことながら
ディアマンテスの仲間だと目されて
民衆からの風当たりは強く――'''
[[message]]
old = '''
当時の神殿も、もちろん警戒して
ついには錬金術を禁じてしまった'''
[[message]]
old = '''
彼らは地下に潜り、細々と生きのびたが
秘術は正しく継承されたとは言えない'''
[[message]]
old = '''
必要な情報は年月とともに欠落して
今日では――
錬金術は失われた知識となり果てた'''
[[message]]
old = '''
レスタニアの平和のためには
それがもっとも冴えた選択だったはずだ'''
[[message]]
old = '''
しかし、クラウスがわたしと同じように
歴史の選択を受け入れているのか否か――
それはわからん'''
[[message]]
old = '''
今は我々と同じでも
メルゴダの人と空気に触れれば
感じ入ることがあるかもしれん'''
[[message]]
old = '''
その時に、あいつには良き助言者――
いや、友人が必要になるだろう'''
[[message]]
old = '''
わたしにはその役目はもう務まらん
――寂しいことだ'''
[[message]]
old = '''
クラウスを頼むぞ
あいつが迷ったら、白竜の話でも
してやってくれ'''
[[message]]
old = '''
やっと傷の治療が終わった
いよいよ、わたしもメルゴダへ出発だ'''
[[message]]
old = '''
向こうからレスタニアへ侵入する者は
すべて駆逐対象であり――'''
[[message]]
old = '''
彼の地で出会う者は、その場の言動で
敵か否かの判断をくだす
たとえ旧知であっても例外ではない'''
[[message]]
old = 'なんだと？　レオへの恨み？'
[[message]]
old = '''
ああ、刀傷の恨みか
このゲルトの器、それほど小さくはないと
自負しているが――'''
[[message]]
old = '''
あれにはあれの考えがあるのだろう
礼節に叶った謝罪があれば
いつでも受け入れるつもりだ'''
[[message]]
old = '''
レオが消えたと聞いて
駆け付けたが――'''
[[message]]
old = '''
白騎団に先んじて覚者の誰かが
レオと会わねば悲劇が起こるぞ'''
[[message]]
old = '''
レオを、悪い奴だとは思っていない
だからこそ、厄介なんだ
この気持ちはゲルト団長も同じだろうよ'''
[[message]]
old = '''
やあ――
メルゴダへ渡る覚悟はできたかい？'''
[[message]]
old = '''
ぼくはわくわくしているよ
さあ、行こう！'''
[[message]]
old = '''
子どもの頃、父が屋根裏に隠していた
画集を見つけてね'''
[[message]]
old = 'その中に、この風景があった'
[[message]]
old = '''
憧れの風景だった
実際にここに立てるとは思っても
いなかったな'''
[[message]]
old = '''
さすがは黄金郷と呼ばれただけのことは
あると思わないかい？'''
[[message]]
old = '''
しかも――街の機能はまだ
維持されているらしい'''
[[message]]
old = '''
僕らの世界ほど
時間が流れてはいないのかもね'''
[[message]]
old = 'この世界を封じた白竜様の力か――'
[[message]]
old = '''
それとも理の外に葬られることを
拒んだディアマンテスの執念なのか――'''
[[message]]
old = '''
誰のどんな力の賜物なのか
今の僕にはわからないけどさ'''
[[message]]
old = '''
不思議だな――
ここに来れば僕の中の何かが目覚める――
そういう怖れと、期待があったんだ'''
[[message]]
old = '''
でも、何もない
ここに来たという感慨以外、何もない'''
[[message]]
old = '''
あるのはただ、あの歩き慣れた
神殿の石畳――その冷たさが
好きだという気持ち'''
[[message]]
old = '''
半ば石になったままの白竜を
心の底から愛している気持ち――
ジョゼフ様の小言でさえ
なくしたくないという強い思い――'''
[[message]]
old = 'うん、僕はここの人間じゃない'
[[message]]
old = '''
錬金術が長く禁じられた
レスタニアの世界の住人なんだ'''
[[message]]
old = '''
だから、あの世界を守るためなら
なんでもできそうな気がする'''
[[message]]
old = 'ああ、僕はやるとも'
[[message]]
old = '''
もう少しこのあたりを見ておきたいんだ
君も散歩してきたらどうだい？'''
[[message]]
old = '''
あ、人と接触する時は対応に気をつけて
やわらかく、丁寧にね'''
[[message]]
old = '''
僕はここに残ってテオドールから
いろいろと聞いておくよ
ディアマンテスとの闘争の歴史とか
《封じの玄室》とかね'''
[[message]]
old = '''
帰ったら、ジョゼフ様に報告するんだ
きっと目を剥いて驚いたり怒ったり
するんだろうなあ'''
[[message]]
old = '''
僕の心は白竜様、そして神殿の人たちと
ともにある――'''
[[message]]
old = 'このメルゴダに来て、それがよくわかったよ'
[[message]]
old = '''
レスタニアは今、どんな様子なんだ？
そもそも、どうしてゲートが開いたのか――'''
[[message]]
old = '――なに？　アークが現れたのが始まり？'
[[message]]
old = '''
なるほど――
アークは三位一物、つまり水と火と命が
もたらす秘数式に基づいて生成される物質の――
いや、理屈はいいな'''
[[message]]
old = '''
とにかくあれは、三基ひと組で事を為す
エネルギーの増幅装置だと考えるといい
アークは三基あっただろう？'''
[[message]]
old = '''
第一のアークはまずレスタニアへの
橋頭堡だ'''
[[message]]
old = '''
封じ込まれたディアマンテスの思念が
初期の段階で中に入り込んだ者に作用したはずだ
心の邪悪や葛藤につけ込む危険な思念だ'''
[[message]]
old = '''
同時に、エネルギーを生成、増幅する
装置も積み込まれていたはずだ'''
[[message]]
old = '''
思念によって操り人形となった手先によって
装置は起動した――だろう？'''
[[message]]
old = '''
そして第二のアークが出現する
第一のアークと同じ、しかし、より強力な
装置が積まれていたはずだ'''
[[message]]
old = '''
結晶を育てるように、物や効果を
段階的に増幅するのが錬金術の基本だからな'''
[[message]]
old = '''
最後に呼び込まれた第三のアークはそう――
ゲートを開くエネルギーを
生成するための装置だった'''
[[message]]
old = '''
おおむね、この解釈で正しいはずだ
加えて、ディアマンテスはすべてを
《封じの玄室》から実現したことを考えると――'''
[[message]]
old = '''
奴がいかに超越した存在であることが
わかるだろうよ'''
[[message]]
old = 'そうだ、君に言っておかなければ'
[[message]]
old = '''
メルゴダ各地を巡る前に、居住区にいる
エリア管理者、ベアトリクスに
挨拶してくるといい'''
[[message]]
old = '''
この地について知りたいことがあれば
彼女から必要な情報は得られるだろう
我々が把握している範囲のことなら、ではあるが'''
[[message]]
old = '''
挨拶が済んだら、もう一度私を訪ねてほしい
よろしく頼むよ'''
[[message]]
old = '''
