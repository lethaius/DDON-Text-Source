《エリア情報》より私になんなりと
知により、貴方にお応えすることができましょう'''
[[message]]
old = 'それでは、テオドール様によろしくお伝えください'
[[message]]
old = 'ふむ、ベアトリクスとの挨拶は済んだか'
[[message]]
old = '''
君――本拠地へ帰って、こちらの住民には
レスタニア侵略の意志がないことを
伝えてもらえないか？'''
[[message]]
old = '''
もちろん対ディアマンテスに関する
援助は大歓迎だ'''
[[message]]
old = '''
わたしらに隠し事はない
ここで見聞したことを誰に話してくれても構わない
必要なのはレスタニアの人々の助力だ'''
[[message]]
old = '''
頼むよ、君――
そのあたりのことをうまく代弁してくれ'''
[[message]]
old = '''
わたしらに隠し事はない
ここで見聞したことを誰に話してくれても構わない
必要なのはレスタニアの人々の助力だ'''
[[message]]
old = '''
頼むよ、君――
そのあたりのことをうまく代弁してくれ'''
[[message]]
old = 'レオには会えたのか？'
[[message]]
old = 'そうか――ダメか――'
[[message]]
old = '''
して、向こうの様子はどうだ？
我々の武器で対処できそうか？'''
[[message]]
old = 'やっぱりレオは戻らないの？'
[[message]]
old = '''
そうか――会えなかったんだ
でも、無事だよね？'''
[[message]]
old = 'クラウスさんまでいなくなったのですか！？'
[[message]]
old = '''
騎士団は一転、待機命令だ
ジョゼフ様の意向らしいな'''
[[message]]
old = '''
しかし、騎士団は引き絞った弓にかけられた
矢のような状態だ
出陣が待ちきれないぞ'''
[[message]]
old = '''
おお、戻ったな
それで、向こうはどうだった？'''
[[message]]
old = '''
――なるほど
では、そのテオドールたちとは
協力できそうなのだな？'''
[[message]]
old = '''
現役の錬金術師と会えるとは
クラウスめ、さぞ喜んでいるだろうよ'''
[[message]]
old = '''
――なんと
わたしに報告するのが楽しみだと？
奴め、そんなことを言ったのか
ふふ――如才ない奴だ'''
[[message]]
old = '時に、レオはいたのか？'
[[message]]
old = '''
――そうか、まだ会えないのか
あいつも共闘してくれると本当に心強いのだがな'''
[[message]]
old = '''
うーん、悩ましい――
ぜひ君に相談したいけど――'''
[[message]]
old = '''
【ヒント：亡都メルゴダへの冒険について】
亡都メルゴダへは遠路を旅する必要があります
パーティー編成や装備、戦技などを見直して向かいましょう'''
