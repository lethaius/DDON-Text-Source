エリア管理者、ベアトリクスに
挨拶してくるといい'''
[[message]]
old = '''
この地について知りたいことがあれば
彼女から必要な情報は得られるだろう
我々が把握している範囲のことなら、ではあるが'''
[[message]]
old = '''
挨拶が済んだら、もう一度私を訪ねてほしい
よろしく頼むよ'''
[[message]]
old = '''
分かたれしレスタニアよりこのメルゴダへ
再び人が訪れることがあるとは――'''
[[message]]
old = '''
この時の流れが歪む地で生きる身ですが
驚きを禁じ得ません'''
[[message]]
old = '''
地上の方よ、この居住区を足がかりと
するため、まずは外にある《拠点の礎》を
解放ください'''
[[message]]
old = '''
この地、メルゴダの事であれば
《エリア情報》より私になんなりとお尋ねを
知により、貴方にお応えすることができましょう'''
[[message]]
old = 'それでは、テオドール様によろしくお伝えください'
[[message]]
