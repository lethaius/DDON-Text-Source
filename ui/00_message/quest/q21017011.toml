[[message]]
old = '''
あなたは――その節はどうも
今は何とかデーモンや魔物を
退けてくれているようですけどね
あなた方が帰った後の村の事、考えたことあります？'''
[[message]]
old = '''
それを考えたら、本当は余計な事をしないのが
一番なんですよ――まぁ、もう遅いのですけれど
だって、今度は《<STG 865>》の方へ
デーモンが湧いたそうですから'''
[[message]]
old = '''
――ええ、もちろん村のためを思って
してくれたことだというのは分かっていますよ
だけど、現にデーモンは現れてしまっていますからね'''
[[message]]
old = '''
あなた方が率先して余計な事をしてくれたおかげで
今度は《<STG 865>》の方へ
デーモンが湧いたそうです'''
[[message]]
old = '''
わたしは、何も変えてほしくなかったのに――
なのに、異国からきた人によって
賽は投げられてしまったんですよ'''
[[message]]
old = '''
少し、きつく言い過ぎたと反省していました
無事に帰られて、安心しましたよ――
討伐してきてくれて、ありがとうございます'''
[[message]]
old = '''
自分のこれからについて、少し考えてみました
さすがにもう、甘えている場合ではないのかも――
わたしにもできることを探してみようかしら'''
