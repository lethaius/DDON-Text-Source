[[message]]
old = '''
ああ、ボーデシアが話したがっていたという件か
わかった、俺から彼女に
近々貴君が訪ねてくるだろうと伝えておこう'''
[[message]]
old = '''
ボーデシアは井戸のそばにいることが多い
その辺りに行けば会えるだろう'''
[[message]]
old = '''
ボーデシアには俺からも連絡しておこう
彼女は井戸のそばにいることが多いようだ
その辺りにいけば会えるだろう'''
[[message]]
old = '''
あら、異国の――
聞きましたよ、大神殿前の橋のこと
修繕が終わったと思ったら、今度は
デーモンが現れたんですってね'''
[[message]]
old = '''
あなたがこの村をひっかき回すから
族長も遺跡を調査すべきだ、なんて
言い始めたじゃないですか'''
[[message]]
old = '''
デーモン出現はね、遺跡に
足を踏み入れようとしたせいで
祖先たちの怒りに触れた結果なんだわ'''
[[message]]
old = '''
いえ、もしかしたら――
本当はよい精霊だったのに、あなたが怒らせたから
デーモンの姿で出てきたんじゃないかしらね？'''
[[message]]
old = '''
静かにしていれば、じきにこの騒動も収まるはずです
族長にもそういって抗議しようと
思ってるところですよ'''
[[message]]
old = '''
あなたがわたしよりもデーモンに詳しくて
ちゃんとした調査結果を持ってきて
「そんなことはない」って言えるなら
話は別ですけど――'''
[[message]]
old = '''
《<SPOT 948>》に現れたデーモンの件
これ以上ひっかき回さないでくださいよ
族長にも抗議しますからね！'''
[[message]]
old = '''
あなたがわたしよりもデーモンに詳しくて
ちゃんとした調査結果を持ってきて
「そんなことはない」って言えるなら
話は別ですけど――'''
[[message]]
old = '''
な、なんてこと
実際にデーモンの正体を暴くために
調査に行ってきたですって！？
あなたは命が惜しくないのですか！？'''
[[message]]
old = '''
ひっ――
な、何なんですコレは！？
突然変なものを突き付けて―ー！？'''
[[message]]
old = '''
えー―
これはデーモンの餌食になった獣――！？
こっちは、デーモンの肉片――！？'''
[[message]]
old = '''
なんという禍々しい――
た、確かに良い精霊の仕業では
決して無いようですね
それに、何かの呪いでもなさそう――'''
[[message]]
old = '''
ええ、これは残忍な魔物による仕業でしょうね
もうわかりましたから
こんなものあっちにやってください――'''
[[message]]
old = '''
族長に抗議しに行くのは――やめにします
こんな恐ろしい魔物が増えているのなら
何らかの対策を講じるのも、当然ですものね'''
