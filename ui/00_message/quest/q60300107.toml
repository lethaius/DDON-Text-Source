[[message]]
old = '''
ああ、ドリス副隊長から
新しい冒険スポットを教えるようにと聞いている
迷わないように地図にマークを付けておこうか'''
[[message]]
old = '''
王宮が陥落してからというもの
俺たちはここに隠れ潜んでいるが――
周辺状況や戦況については
常に情報収集しつづけている'''
[[message]]
old = '''
ここへ素材を探しに行くのなら
ついでに様子を見てきてくれないか？
この冒険スポットの最新の状態を
聞かせてくれるだけで構わない'''
[[message]]
old = '''
どうかしたのか？
新しい冒険スポットなら
地図にマークを付けておいたぞ'''
[[message]]
old = '''
珍しいアイテムや素材が見つかったと
以前から報告が多かった場所だ
その分、ある程度のリスクはあるがな'''
[[message]]
old = '''
無事に帰ってきてくれて何よりだ
それで、あの冒険スポットは
どんな状況だったんだ？'''
[[message]]
old = '''
なるほど――そんな状態なのか
あの場がオークどもに
占領されていたらとも考えていたが
無用な心配だったようだな'''
[[message]]
old = '''
調査に協力してくれて礼を言う
採集の成果については――
まぁ、聞かないでおくか'''
