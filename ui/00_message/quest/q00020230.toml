[[message]]
old = 'フィンダムの様子はどうだ？'
[[message]]
old = '行方の知れないロイグは見つかったのか'
[[message]]
old = 'フィンダムの様子が気になるねえ'
[[message]]
old = 'うーむ――'
[[message]]
old = '''
隊長――
お待ちしていました'''
[[message]]
old = '原始の雫を含む輝く地層――'
[[message]]
old = '''
我々が通常立ち入る範囲で
そのような場所は、ついぞ見たことがない'''
[[message]]
old = '''
あるとすれば前人未踏の地という
ことになるだろう'''
[[message]]
old = 'となれば、やはりキンガル峡谷の奥地か――'
[[message]]
old = '''
これから行くキンガル峡谷の奥地は
かなり広いので、手分けして
効率よく探しましょう！'''
[[message]]
old = '''
魔物はいるでしょうけど、危険は
声をかけ合えば避けられますよね？'''
[[message]]
old = '''
おまえらの手に負えない時は
俺も行ってやらないでもないが――
とりあえず、なんとかしろ'''
[[message]]
old = '''
ごめん、ちょっと休ませてね
ここに来て、ガクッと、連戦の疲れが出たみたい'''
[[message]]
old = '''
隊長、行ってらっしゃい
こうして見送るのは不本意ですけど
二の矢、三の矢の準備は必要ですからね'''
[[message]]
old = '''
この感じ――
気をつけてください、何かいます――'''
[[message]]
old = '''
隊長、本当にありがとうございました
さあ、みんなのところへ帰りましょう
ゆっくりしていると探しに来ちゃいますよね？'''
[[message]]
old = '素晴らしい！　素晴らしいぞ！'
[[message]]
old = '''
成し遂げたあなたたち――
新たな原始の雫――どちらも素晴らしい！'''
[[message]]
old = '''
隊長、待ちきれません
早く原始の雫で浄化を始めましょう'''
[[message]]
old = '''
ふん！
もう少しで迎えを出すところだったぜ'''
[[message]]
old = '''
ガルドリンったら、憎まれ口叩いてるけど
一番心配してたんだから'''
[[message]]
old = 'おつかれさまです、隊長'
[[message]]
old = '''
実は、変なモノを持ち帰るんじゃないかと
不安でしたけど――'''
[[message]]
old = '''
みんなの喜び方を見る限り
それは間違いなく《原始の雫》のようです
俺もホッとしましたよ'''
[[message]]
old = '鬱陶しいクズ虫どもめ――'
[[message]]
old = '我が世に居合わせたことを嘆くがよい'
[[message]]
old = '強者の理（ことわり）に弱者は不要'
[[message]]
old = '堕ちた竜に殉じて消えろ'
[[message]]
old = '貴様らなど大界の塵芥（ちりあくた）よ'
[[message]]
old = '勝てると思ったか――'
[[message]]
old = 'ここまで食い下がるとは――潰しがいがある'
[[message]]
old = '死は常におまえたちの側（がわ）にある'
[[message]]
old = '半端覚者め――こしゃくな！'
[[message]]
old = 'ロイグを放しなさい！'
[[message]]
old = 'みなさん、気をつけて！'
[[message]]
old = 'たーーーっ！'
[[message]]
old = 'ガルドリンさん、エリオット、リズ、隊長――'
[[message]]
old = 'みなさん、生き延びてください――'
[[message]]
old = 'あーーーっ！'
[[message]]
old = 'ロイグ！　正気に戻って！'
[[message]]
old = 'フィンダムの闇は悪の住みかではない！'
[[message]]
old = '他人に身を潜める卑怯者！　去れ！'
[[message]]
old = 'てめえの正体はなんだ！'
[[message]]
old = 'この、けむり野郎め！'
[[message]]
old = '騎士を名乗るんじゃねえ'
[[message]]
old = 'おら、隊長！　なんとか言ってやれ！'
[[message]]
old = 'てめえら全財産を俺の負けに賭けやがれ！'
[[message]]
old = '疲れた――１回やすませろ！'
[[message]]
old = 'この勇姿、ジョゼフ様にお見せしたい！'
[[message]]
old = '負けない！　負けないったら負けない！'
[[message]]
old = '俺、けっこうやりますよね？'
[[message]]
old = '黒騎士？　ロイグ？　誰と戦ってるんだ！？'
[[message]]
old = '隊長、このまま戦ってていいんですか！？'
[[message]]
old = 'ロイグ、俺が分からないのか！？'
[[message]]
old = 'もうしつこいの嫌い！'
[[message]]
old = 'そんな攻撃なんて怖くないんだから！'
[[message]]
old = 'ここが踏ん張りどころ！'
[[message]]
old = '今、わたし、覚者人生の頂点かも！'
[[message]]
old = 'キラッキラ輝いてる？'
[[message]]
old = 'わたし、いける！'
[[message]]
old = '''
竜はこの大地を救おうとしたが
毒を吸い込み、その結果、自らも
侵食されてしまった'''
[[message]]
old = '''
大地が浄化されても、ウィルミアは
元には戻らないだろう
なんとかしてやりたいが――'''
[[message]]
old = '''
隊長――
あと少し――'''
[[message]]
old = 'あと少しだけ、一緒にいてください'
[[message]]
old = '''
ふん！
竜が元に戻らないと大地はどうなるよ'''
[[message]]
old = '''
浄化はされても
痩せて、枯れちまうんじゃねえのか？'''
[[message]]
old = '''
浄化が始まっても竜がいなくちゃ
世界は不完全なまま――'''
[[message]]
old = '俺たち、これから何をすればいいんです？'
[[message]]
old = 'ウィルミア――ああ、ウィルミアよ――'
[[message]]
old = '''
――定めと戦おうという我々の決意が
あと幾日か早ければ――'''
[[message]]
old = '''
ウィルミアは浄化されない――
そういうことですね？'''
[[message]]
old = '''
たとえ大地が浄化されても
竜は戻らないのか――'''
[[message]]
old = '''
どうするんだい？
これ以上、君にできることは何かあるのかい？
あとは向こうの人たちに任せた方が
いいんじゃないのかな'''
[[message]]
old = 'その、なんというか――君たちのためにさ'
[[message]]
old = '''
喜びも半分――
どうやら、そういうことのようだな'''
[[message]]
old = '精霊竜は――無念なことをした'
[[message]]
old = '''
急ぎ、倒し、竜の尊厳を守ってやれ
魔物に堕する前に――倒してくれ'''
[[message]]
old = '案ずることはない'
[[message]]
old = '''
精霊竜は覚者を残した
さだめを予期していたのだろう'''
