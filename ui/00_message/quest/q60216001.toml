[[message]]
old = '''
みなを不安にさせたくないので
あまり大きな声では申し上げられませんが――'''
[[message]]
old = '''
実は、侵食された人間が存在するのです――
彼らは侵食の作用により、すでに人らしい
理性はとどめておりません'''
[[message]]
old = '''
そして、ここからが問題なのですが――
先日、この村におりますフィンバーが
外を歩いていたところ
侵食された彼らと遭遇したそうでして――'''
[[message]]
old = '''
いえ、これより詳しくは本人から
お聞きになった方がよいでしょう
私からでは又聞きとなってしまいますから――'''
[[message]]
old = '''
覚者様、どうか小声でお願いいたします――
詳しくはフィンバーよりお聞きください――'''
[[message]]
old = '''
ひ、ひぃ――
あの話ですか――もう、思い出したくないのに――'''
[[message]]
old = '''
僕、村から全然出なくなっちゃったもので
このままじゃいけないって勇気を振り絞って
散歩に出たんです――'''
[[message]]
old = '''
そうしたらいつの間にか
《<SPOT 941>》の近くまで行っちゃって
そこで、見たんです――'''
[[message]]
old = '''
侵食された人たちのこと――
魔物と同じく、侵食核が突き出ていて
ふらふら歩いてました'''
[[message]]
old = '''
慌てて逃げましたが、彼らは僕に
気付いて追ってこようとしていました！
跡はつけられていないつもりですが――
もしかしたら、村の位置もばれてるかも――'''
[[message]]
old = '''
か、覚者さん、お願いです
同じ人としてこんなこと言うのも辛いんです
でも――でも、彼らを討ってきてください――！'''
[[message]]
old = '''
もしも彼らが村にやってきたら
この村は壊滅してしまいます――
なんせ、近寄るまでは普通の人間に見えたんです
きっと門の内側まで進入を許してしまうでしょう'''
[[message]]
old = '''
それから、僕があそこに落としてきてしまった
メモの回収もお願いできないでしょうか？
運の悪いことに、モルフォールの位置を記した
メモだったんです――'''
[[message]]
old = '''
侵食された人間が他にもいて
もしもメモが読めたとしたらと思うと
気が気じゃなくて――
どうかどうか、お願いします――！'''
[[message]]
old = '''
《<SPOT 941>》にいるはずの
侵食された人たちを討ってきてください――
それから、僕が落としてきたメモの回収も――
どうかどうか、お願いします'''
[[message]]
old = '''
うっ――
ありがとうございます
これで安心して眠れます――'''
[[message]]
old = '''
覚者様――
同じ人間を討ってきてくれだなんて
こんなお願い、黙って聞き入れてくださって
本当に感謝しています――'''
[[message]]
old = '''
本当にヘマばかりして、情けない――
僕ももっと強くなりたいです
うぅ、侵食された人たちのためにも――'''
