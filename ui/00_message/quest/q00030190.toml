[[message]]
old = '''
こういう言い方をすると、またクラウスが
何か言いそうだが――'''
[[message]]
old = '''
いいか、今は、黒騎士から
剣を取り戻すことが最優先だ'''
[[message]]
old = '''
敵は傷を負っているのだろう？
その傷を我々の味方にせねばならん'''
[[message]]
old = 'つまり、時間がない'
[[message]]
old = '''
アッカーシェランについたらネド王子に
事情を話して、黒騎士討伐に
協力させるのだ――いいな？'''
[[message]]
old = '''
フィンダムからの加護がいつまで
持ってくれるのかは分からぬが'''
[[message]]
old = '''
今はその力だけが頼みの綱
加護のあるうちに、迅速に――慎重に――
事を進めて欲しい'''
[[message]]
old = '''
油断するな――黒騎士は――
傷ついても尚――手強いぞ――'''
[[message]]
old = '''
メガド侵攻作戦の途中で戻って来たから
向こうは向こうで大変だろうね'''
[[message]]
old = '''
いいかい？
メガド攻略の流れの中で黒騎士を探すといい
状況によっては、向こうから出てくるよ'''
[[message]]
old = '''
好機は何度も来ないから
焦ってし損じちゃダメ――いい？'''
[[message]]
old = '''
わたしも行くからね――
隊長と一緒に――わたしも行くんだから'''
[[message]]
old = 'リズが出て行っちゃったの'
[[message]]
old = '''
大丈夫かなあ
隊長さん、やさしくしてあげてね'''
[[message]]
old = '''
リズに無理をさせないでくださいよ
本調子にはほど遠い状態ですからね'''
[[message]]
old = '覚者さま、よくぞ戻って来て下さいました'
[[message]]
old = '''
我々解放軍はあれ以来、敵の攻勢にさらされ
メガド再攻略は難しい状況と
言わざるをえません'''
[[message]]
old = '''
今も展望城周辺で、武装した敵隊列の
目撃を受け、主力軍は急遽展望城へ
引き返したところです'''
[[message]]
old = '''
どうか、覚者さまも展望城へ向かい
ネドさまと合流ください'''
[[message]]
old = '敵は我々を追い詰めつつあります'
[[message]]
old = '''
どうか展望城へ向かい
我らに力をお貸しください'''
[[message]]
old = '''
あの大軍、奴ら展望城を強襲するつもりです
ああ、急がないと大変なことに！'''
[[message]]
old = '''
あんたたち――
きっと帰ってくると信じていたよ'''
[[message]]
old = '''
さあ、俺にも出来ることがあれば
何でも言ってくれ'''
[[message]]
old = '''
おお、レスタニアの勇者たちよ！
戻られたか！'''
[[message]]
old = '急ぎ城内に避難指示を出したところだ'
[[message]]
old = '''
ほら、聞こえる？
いやーなオークの咆哮さ'''
[[message]]
old = '''
ありがとうございます
レスタニアはどうでしたか？'''
[[message]]
old = '''
戻ってくれて良かった
こっちは大変なことになっていてね'''
[[message]]
old = '聞かなくてもわかりますよね――'
[[message]]
old = 'この、漂うオークの攻撃臭！'
[[message]]
old = '''
さっさとネドと話せよ
もう、どうするか決めてあんだろ'''
[[message]]
old = '''
なんでもいいから――
早くやっちゃおうよ――'''
[[message]]
old = '''
この難局は必ずや乗り切らねばならん
この城を失うわけにはいかんのだ'''
[[message]]
old = '''
リズは顔色が悪いね
まだ本調子じゃないのか'''
[[message]]
old = '''
ガルドリンも暗い顔して――
隊長、エリオット、ふたりの分まで頼むよ'''
[[message]]
old = '''
攻め込まれちゃいるが
解放軍の士気はまだ高い'''
[[message]]
old = '''
この心意気が消えないうちに
なんとか終わらせるんだよ'''
[[message]]
old = '''
城内に逃げ遅れた人たちが出たようです
まずはその人たちの救助を急ぎましょう'''
[[message]]
old = '''
レスタニアの問題は解決したのですよね？
だから戻って来てくれたのですよね？
本当にありがとうございます！'''
[[message]]
old = '''
隊長、ここをきれいにしないと
黒騎士討伐もままなりません
やるしかないですね'''
[[message]]
old = '''
黒騎士のところに行くには
解放軍の協力が不可欠だ'''
[[message]]
old = '''
さあ、盛大に恩を売って
がっぽり見返りをもらおうぜ'''
[[message]]
old = '負けないぞ――わたしは負けない！'
[[message]]
old = '''
ああ、また助けて頂きましたね
ありがとうございます'''
[[message]]
old = '''
敵はこの階下の中層へも入り込んで来ています
どうか人々を、展望城をお救い下さい'''
[[message]]
old = '''
も、もう敵はいないの？
もう、安全なの？'''
[[message]]
old = '覚者さん、ありがとう！'
[[message]]
old = '''
敵の強襲部隊の将、戦の将が
城門広場に現れたとの情報です'''
[[message]]
old = '''
この機を逃してはなりません
急ぎ城門広場へ向かいましょう！'''
[[message]]
old = '''
さあ！　戦況を変える千載一遇の機会です
戦の将を討ち果たしましょう！'''
[[message]]
old = '''
あんたが来てくれて助かったよ
俺たちの希望は、ああ、消えちゃいなかった！'''
[[message]]
old = '助力、誠に感謝します'
[[message]]
old = '''
すぐにでもメガドへ攻め込みたいが
防衛戦が終わったばかり'''
[[message]]
old = '''
守るも攻めるも編成の組み直しと
休息が必要だ'''
[[message]]
old = '''
戻り、アッカーシェランの心意気を
レスタニアのお歴々にお伝え願いたい'''
[[message]]
old = 'ごめんなさい'
[[message]]
old = '''
僕たちは自分のことばかり考えて――
本当にごめんなさい'''
[[message]]
old = '''
――黒い鎧の騎士と戦う時は
これまでにあなたたちから受けた恩――
全部返す意気込みで頑張るよ'''
[[message]]
old = 'それがアッカーシェランのためでもあるしね'
[[message]]
old = '''
ごくろうだったね
すぐに黒騎士討伐に行きたいところだろうが
休息は大事だよ？　いいね'''
[[message]]
old = '''
いつもなら、じれったいと思うでしょうが
この休止はありがたいですね'''
[[message]]
old = '''
リズもガルドリンも本調子とは
言い難いですから'''
[[message]]
old = '仕方ねえ、休んでやるか'
[[message]]
old = 'ちょっと――疲れたかな'
[[message]]
old = '''
リズだけじゃなくて
みんなもゆっくり休んでね'''
[[message]]
old = '''
ご自由におくつろぎください
どうぞ、自分の家だと思って'''
[[message]]
old = '''
黒騎士の傷はいかほどだろうね
痛みに苛まれていればいいのに'''
[[message]]
old = '――黒騎士を――逃がすな――'
[[message]]
old = 'メイロワ殿の言葉は心強い限りだ'
[[message]]
old = '''
だが、わたしは、もう黒騎士と
一戦交えた頃だと思っていたぞ'''
[[message]]
old = '次は、いよいよということになろうが――'
[[message]]
old = '頼むぞ、必ず剣を持ち帰ってくるのだ'
