私はそういった関係を大切にしたいと思っています'''
[[message]]
old = '''
やあ、俺に用事かい？
探しもの？　――しているよ
非常に貴重なものだがね――'''
[[message]]
old = '''
おお、禁域の彼が頼んでくれたのか――
ありがたいことだね'''
[[message]]
old = '''
