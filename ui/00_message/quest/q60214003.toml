[[message]]
old = '''
そうそう、ディリスが覚者様に
話したいことがあるとか――
どうかお耳を貸してやってくださいませ'''
[[message]]
old = '''
ねぇ、ディリス
覚者様が話を聞いてくださるそうよ'''
[[message]]
old = '''
ディリスが覚者様に
話したいことがあるとか――
どうかお耳を貸してやってくださいませ'''
[[message]]
old = '''
時間をとってくださって
ありがとうございます、覚者様'''
[[message]]
old = '''
え？　やけにかしこまってるって――？
実は――お願いしたいことがあって――'''
[[message]]
old = '''
今回、ミューセルお姉様の働きかけで
エラン大門を開くことになったでしょう？
でも、きっといいことばかりじゃないと思うの'''
[[message]]
old = '''
急に門が開いたことで
しばらくは魔物も入り込んでくるはず――
そう思って、わたし――'''
[[message]]
old = '''
わたし、内緒でグリニスさんに
《<SPOT 934>》に入り込んでくる魔物の
討伐をお願いしたの！
――そうしたら、グリニスさんが帰ってこないの'''
[[message]]
old = '''
お願い、グリニスさんを迎えにいって！
もしも魔物に襲われていたら助けてあげて！
こんなこと、あなたにしか頼めなくて――'''
[[message]]
old = '''
グリニスさんは《<SPOT 934>》に
向かってから帰ってこないの――
お願い、迎えにいってあげて！
魔物に襲われてるかもしれないわ――'''
[[message]]
old = '''
くっ――
私としたことが敵の罠にはまってしまった――
結界のせいで身動きがとれずにこのザマだ
封印を解いて助けてくれ！'''
[[message]]
old = '''
結界を張る護符が周囲にあるはずだ
それを全て破壊すれば――

！！　――魔物だ！　気をつけろ！'''
[[message]]
old = '''
結界を張るための護符が周囲にあるはずだ
それを全て破壊してくれ！'''
[[message]]
old = '''
助かった！　礼を言う！
私を罠にはめた魔物たちは
この先にいる――ついてきてくれ！'''
[[message]]
old = '''
ふぅ――何とか撃退できたな――
最近、フィンダム各地で
こういった妙な護符を持った魔物が
出没しているようだ'''
[[message]]
old = '''
本来、魔物が持つような代物ではないだろう
こんなもの――
何者かが入れ知恵をしているのか――？'''
[[message]]
old = '''
それはさておき、多分お前は<NPC 559>に
泣きつかれて私を助けに来たんじゃないか？
早く戻って、無事を報告してやってくれ
一応、私も後で顔は出すとしよう'''
[[message]]
old = '''
多分お前は<NPC 559>に
泣きつかれて私を助けに来たんじゃないか？
早く戻って、無事を報告してやってくれ
一応、私も後で顔は出すとしよう'''
[[message]]
old = '''
よ、よかった――！
グリニスさんが無事で――
覚者様、本当に、本当にありがとうございます！'''
[[message]]
old = '''
気を利かせたつもりが
もう少しで大変なことになるところだったわ
今、心から反省しているところなの――'''
[[message]]
old = '''
エラン水林とお姉様のお役に立つために
もっと思慮深く、賢くならなくちゃ――'''
