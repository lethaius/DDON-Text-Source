[[message]]
old = '''
あの――
もう少しこっちへ――
誰にも聞かれたくないからね'''
[[message]]
old = 'メイリーフを捜している時に森で会った――'
[[message]]
old = '''
いや、ちがう
キースヒルトじゃなくて
フードで顔を隠した女の方だけど――'''
[[message]]
old = '''
あれ、イリスだったような――
いや、確実にイリスだった
彼女は個性的だからね――
ぼくは見間違えたりしない'''
[[message]]
old = '''
見間違えたりはしないけど――
状況を考えるとイリスがメイリーフを
連れ出したことになるよね？'''
[[message]]
old = 'キースヒルトの仲間という感じではなかった'
[[message]]
old = '''
だから、ぼくの見まちがい――
かんちがいであって欲しいと願ってるんだ
または、納得できる理由があるとかね'''
[[message]]
old = '''
実はレオとはもう話した
考えさせてくれって言われたけど――
どうするつもりなんだろうな'''
[[message]]
old = '''
レオはどんな判断をするのかな
まさか、いきなりイリスを断罪したりは
しないよね'''
[[message]]
old = '''
メイリーフのことだが
やはり我々も動いた方が良くはないだろうか'''
[[message]]
old = 'ふむ――騎士団と話してみるか'
[[message]]
old = '最近イリスは顔を見せてくれませんね――'
[[message]]
old = 'メイリーフがいないとここは寂しくって――'
[[message]]
old = '''
やっぱり帰って欲しいですよ
あの青年もここに住むといいのに'''
[[message]]
old = '目的地はバートランド平原、《禊の神殿》だ'
[[message]]
old = '''
神殿へ通じる《グリッテン砦》の正門を
通行できるよう伝令を出してある'''
[[message]]
old = '''
ヴァネッサの部下スケルツォに会って
手続きをしてもらえ'''
[[message]]
old = '俺はクラウスと行くから向こうで会おう'
[[message]]
old = '''
僕はレオと行くから後で会おうよ
《グリッテン砦》経由で《禊の神殿》だ'''
[[message]]
old = '''
レオから話は聞いた
特別にグリッテン砦の通行を許可しよう'''
[[message]]
old = 'スケルツォと話し、開門してもらうがいい'
[[message]]
old = '''
ここを出たら川に沿って進むんだ
橋は渡らずに、さらに進め'''
[[message]]
old = '''
すぐに目的地の神殿が見えてくる
大きな建物だから見逃しはしないはずだ'''
[[message]]
old = '''
ただし、ここから先はオーク領だ
白竜の力もほとんど届いていない'''
[[message]]
old = '''
何がいるか、何が起こるか――
心して進むんだぞ'''
[[message]]
old = 'この砦を出たら川沿いに進むんだ'
[[message]]
old = '''
橋があるが、渡らずに進むと
すぐに見えるのが《禊の神殿》だ
オーク領だから用心するんだぞ'''
[[message]]
old = '''
おっ、聞いてるぞ
正門通行許可の件だよな'''
[[message]]
old = '''
くぅ～！　ここまでレオ隊長から信頼されるなんて
そうないぞ！？
新入りだったのが嘘みたいだよ、うん'''
[[message]]
old = '''
――とまぁ、それは置いとくとしてだ
ヴァネッサ副隊長から新しい指示が出てな
これを機に、砦として本格的に北の地へ
打って出る準備をすることになったんだよ'''
[[message]]
old = '''
神殿から覚者隊への補給も増強されることに
なったから、追加物資も届いたぞ
必要なら新しく赴任したジョナスに分けてもらえ
じゃ、応援してるぜ――'''
[[message]]
old = '''
――あ！　お前に言っとくことがあったんだ！
これから向かうっていう《禊の神殿》さ
実はあそこ、覚者隊が定期的に魔物掃除を
してるんだが――'''
[[message]]
old = '''
前の当番が、広間へ行くのに必要な鍵を
どこかに落としたみたいでさ
巡回ルートの覚え書きを神殿の中に置いてきた
そうだから、それをたどれば見つかるかも――'''
[[message]]
old = '''
いやぁ、うっかりなヤツもいるもんだよな
ハ、ハハハ――'''
[[message]]
old = '''
お前が向かうっていう《禊の神殿》さ
前の当番が、広間へ行くのに必要な鍵を
どこかに落としたみたいでさ'''
[[message]]
old = '''
巡回ルートの覚え書きを神殿の中に置いてきた
そうだから、それをたどれば見つかるかも――'''
[[message]]
old = '''
いやぁ、うっかりなヤツもいるもんだよな
ハ、ハハハ――'''
[[message]]
old = '【ヒント：砦の正門開放とショップ人員配属】'
[[message]]
old = '''
グリッテン砦正門が開き、
補給担当のジョナスが砦に配属されました'''
[[message]]
old = '''
【ヒント：滝奥の広間へ】
水門制御により滝が止まり、扉が開きました
一階中央大水廊の先へ向かいましょう'''
[[message]]
old = '【ヒント：失われた鍵の捜索】'
[[message]]
old = '''
《禊の神殿》は広く、奥へ進むには
専用の鍵が必要です
スケルツォのヒントを頼りに
覚え書きを順にたどりましょう'''
[[message]]
old = 'まさかと思っていたが――'
[[message]]
old = '嫌な予感は当たるということか――'
[[message]]
old = '仲間同士じゃないか――'
[[message]]
old = 'わたしは――'
[[message]]
old = 'わたしはいったい――'
[[message]]
old = 'わたしは誰だ！？　誰なんだ！？'
[[message]]
old = '死ねない――まだ死ねない'
[[message]]
old = '彼に認めてもらうまでは――'
[[message]]
old = '負けない――負けるわけには――'
[[message]]
old = '【ヒント：禊の神殿入口への戻り方】'
[[message]]
old = '''
中央大水廊の階段には、禊の神殿正面門と
直接繋がる扉があります
レバーの仕掛けで開放しておくと便利です'''
[[message]]
old = '''
イリスだったから――
イリスが行こうって言ったから
わたしは安心してついていったの
だって、イリスが好きなんだもの'''
[[message]]
old = '''
覚者さん、お願いします
レオとイリスを仲直りさせてあげてください
ふたりが戦うなんてもう見たくない！'''
[[message]]
old = 'そうですか、またキースヒルトが――'
[[message]]
old = '''
心配ですね
いくら彼が強くても、オークは力自慢の上に
おそろしくしつこいものですからね'''
[[message]]
old = '''
本当にイリスだったね
様子がおかしかったけど
イリスであることには間違いなかった
どうしよう――'''
[[message]]
old = '''
僕たちにできることはないだろうか――
彼女が抱えている問題を
解決してあげることは――'''
[[message]]
old = '''
このままじゃ悲しい結末しか想像できないよ
せめてイリスが身を潜めていてくれたら
レオも放っておけるだろうけど――'''
[[message]]
old = '''
メイリーフは戻ったが
イリスが敵の手先になったということか――'''
[[message]]
old = '''
オークめ、いったいどうやって――
いや、奴らにそんな才覚や技術があるとは思えん'''
[[message]]
old = '''
覚者のことは覚者にまかせるしかないが
イリスを通じて敵を深く知ることが
できるかもしれんな
よし、レオと話しておこう'''
[[message]]
old = '''
イリスのことは聞いています
助けてあげられるといいのですが――'''
[[message]]
old = '''
せめて葛藤と苦悩から解放してあげることが
できれば――'''
[[message]]
old = '''
イリスとはずいぶん長く過ごしているが
覚者になる前の葛藤を引きずっていたとは――
気づかない俺もどうかしてるな'''
[[message]]
old = '''
いや、気づいていたのに無視していた
それが正解だ
おれがどうにかしてやれる問題では
ないと思っていたからな'''
[[message]]
old = '''
しかし――
心のゆらぎをあのように利用されるとなれば
放っておくわけにはいかない'''
[[message]]
old = '''
おまえも心配だろうが
イリスのことはおれに一任してくれ'''
[[message]]
old = '''
一度は殺そうとまでしたんだ
今さらと言われても仕方がないが――
それでも話してみるさ'''
[[message]]
old = '''
うーん、悩ましい――
ぜひ君に相談したいけど――'''
[[message]]
old = '''
【ヒント：バートランド平原への冒険について】
バートランド平原はオーク軍が侵攻しているエリアです
パーティー編成や装備、戦技を見直して向かいましょう'''
[[message]]
old = 'ああ、お前が通達のあった覚者だな――'
[[message]]
old = '''
この先は白竜の庇護が届かない危険な土地だ
十分に気をつけていってくれよ'''
