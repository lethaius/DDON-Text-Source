[[message]]
old = '''
まいったぞ
神殿に集う俺たちがこんなにバラバラでは
遠からず混乱が下にも伝わるぞ？'''
[[message]]
old = '''
そっちのレオはメルゴダの深淵で別れて
行方不明なんだよな？'''
[[message]]
old = '''
うちのゲルト団長は
レオの真意を問い質すと言い残して
飛び出してしまった'''
[[message]]
old = '''
行き先は第三のアーク
レオの目的地はそこらしい'''
[[message]]
old = '''
わけを知りたけりゃ
クラウスに訊いてみるんだな'''
[[message]]
old = '''
新しいアークは西の海上だ
もし行くなら、港で船を調達するといい
覚者用の船が残っていたはずだ'''
[[message]]
old = '''
第三のアークは西の海上に落ちた
この神殿の港から船を出してもらうといい'''
[[message]]
old = 'では、俺は先に行かせてもらうぞ'
[[message]]
old = '''
レオが命の器を持ったまま
姿を消してしまった――'''
[[message]]
old = '''
驚いたけど、実は――
レオと僕は同じことを考えていると思う'''
[[message]]
old = '''
断言してもいいけど、白竜様の他に
器の命を捧げる場所は
第三のアーク以外にはない'''
[[message]]
old = '''
お願いだ
君も行って、レオの力になってあげてほしい
アークを起動して“ゲート”を開くんだ！'''
[[message]]
old = 'え？　ゲルト騎士団長が行ってる？'
[[message]]
old = '''
たぶん、ジョゼフ様と僕の言い争いを
聞いていたんだな
まいったな――'''
[[message]]
old = '''
騎士団長は
ミシアルを連れていかれた失態と不名誉を
挽回しようと躍起になっているからな'''
[[message]]
old = '''
何をしている
急ぎレオを見つけ出して
命の器を取り返すんだ'''
[[message]]
old = '''
アークの起動など
怪物ズールの目的を引き継ぐということだ
そんなことが許されるものか！'''
[[message]]
old = '''
とは言え、レオは古いなじみ――信頼する友だ
争いは望まん'''
[[message]]
old = '''
対応に苦労するのは承知で乞うしかないが
レオと命の器を――頼む
このとおりだ'''
[[message]]
old = '''
ミシアル様がもういないなんて――
いつも白竜様のそばで微笑んでいるのが
当たり前だったから――'''
[[message]]
old = '''
その姿がないなんて、とても、変
まるで別の世界みたい'''
[[message]]
old = '''
ああ、話は聞いています
西の海に墜ちた新しいアークへ行くのですね？'''
[[message]]
old = '''
なら、そこの小舟を自由に使ってください
どんな危険が待っているかわかりません
十分ご注意を'''
[[message]]
old = '''
アークへ行くのなら
そこの小舟を自由に使ってください'''
[[message]]
old = '''
どんな危険が待っているかわかりません
十分ご注意を'''
[[message]]
old = 'くそっ――'
[[message]]
old = '''
レオが――わたしに――剣を向けた――
信頼は――結べなかった――'''
[[message]]
old = '''
なんという――無念
追え――始末をつけろ
イリスの二の舞だ――'''
[[message]]
old = '''
命の器を取り戻せ――
あれは白竜様に捧げるべきものだ――'''
[[message]]
old = '''
レオを――裏切り者に――
してはいけない――'''
[[message]]
old = 'レオはいったいどうしたんだ――'
[[message]]
old = '''
話し合いの余地はない――のか？
仲間じゃないか――'''
[[message]]
old = '''
初陣なのに――
やっとゲルトさんとご一緒できたのに――'''
[[message]]
old = '手を抜け――'
[[message]]
old = '俺に任せろ――'
[[message]]
old = 'さあ、終わらせるぞ'
[[message]]
old = '''
ああもう！
レオだけなのか？
覚者を信じていいのか！？'''
[[message]]
old = 'わたしは――大丈夫'
[[message]]
old = '''
いつまでもメソメソしていたら
ミシアルに叱られちゃうもの'''
[[message]]
old = '''
魔物が来るのはもちろん恐ろしいことですが
人々の絆がほどけてしまう方が
ずっと深刻なことですね――'''
[[message]]
old = '''
伝令が来たよ
レオはやったんだね？'''
[[message]]
old = '''
ゲートが開いた――
メルゴダへのゲートが開いたんだ'''
[[message]]
old = '''
もう後戻りはできないぞ
さあ、こうしちゃいられない'''
[[message]]
old = '''
僕はメルゴダへ行くよ
僕がいるべき場所はここじゃない
あっち側なんだ！'''
[[message]]
old = '''
アークでの出来事は聞いた
ご苦労だったな'''
[[message]]
old = '''
加えて、北方から伝令があった
大いなるエネルギーに触れて
メルゴダへのゲートが開いたらしい'''
[[message]]
old = '''
これは敵の思惑通りではないのか？
とすれば、我々が手を貸したようなものだ'''
[[message]]
old = '''
北の果てのゲートを介して
ディアマンテスの本拠とこのレスタニアは
地続きになってしまった'''
[[message]]
old = '''
ふん――
会議――いや、わたしの指導や指示が
こうも無視されるとは――
情けなくて腹も立たんわ'''
[[message]]
old = '''
――なんだと？
本当にレオがそう言ったのか
わたしへの敬意を忘れるなと？
あいつめ――'''
[[message]]
old = '''
ふむ、いいだろう
行って、レオとクラウスの力になってやれ
ただし、覚えておくのだ'''
[[message]]
old = '''
実は、あのクラウスは錬金術師の子孫だ
錬金術が禁忌とされたために
深い知識はないが――'''
[[message]]
old = '''
それでもこのレスタニアで
もっとも錬金に通じた青年だ'''
[[message]]
old = '''
だからわたしはクラウスを
世の中の邪心――
悪意から遠ざけようとそばに置いていた'''
[[message]]
old = '''
しかし、今、あれは
ここを離れようとしている'''
[[message]]
old = '''
頼む――
わたしの目となって
クラウスを見つめ続けてくれ
同時に、白竜の爪となるがいい'''
[[message]]
old = '''
何を見つけ、何を引き裂けばよいか――
今のおまえならわかっているはずだ'''
[[message]]
old = '心技体――準備は整っているか？'
[[message]]
old = '''
操船は乗組員に任せればいいが
アーク周辺は波が高い
少々乱暴な送迎になるだろう'''
[[message]]
old = '''
わたしの経験では、乗船したら
すぐに眠ってしまうのが一番だ
さあ、乗ってくれ'''
[[message]]
old = '''
よし、それでは船を出すぞ
最短航路で行くからな'''
