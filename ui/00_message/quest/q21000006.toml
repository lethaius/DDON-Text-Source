[[message]]
old = '''
実は、折り入ってお願いがあるのです
大切なモノを失くしてしまいまして――
どうにかして探してきていただきたいのです'''
[[message]]
old = '''
無理は重々承知ですが
お引き受けいただけないでしょうか――'''
[[message]]
old = '''
レスタニアの子供たちに見せようと
大切に保管していたのですが――'''
[[message]]
old = '''
魔物の類がこっそり奪っていったのでしょうか
困ったものですね――'''
[[message]]
old = '''
見つけてくださったのですね！
ああ、感謝いたします――'''
[[message]]
old = '''
ところで――今回の紛失の原因が分かったのです
どうやら島内で金品を奪い回っている
少し風変わりな魔物がいるようで――'''
[[message]]
old = '''
調査隊内でも、金品を奪われた隊士が
何名か出たと聞いています'''
[[message]]
old = '''
これ以上被害が出ないよう
問題の魔物がこの辺りに近寄らないように
していただけないでしょうか――'''
[[message]]
old = '''
魔物なのに金品を狙うとは
少し変わっていると思われませんか？
何かの突然変異でしょうか――'''
[[message]]
old = '''
ありがとうございます
これで被害に遭う人も減っていくでしょう
魔物のせいで泥棒騒ぎが起きるなんて
心が痛みますからね――'''
