[[message]]
old = '''
村の周りをうろつく魔物たちを
倒してきてくれないか？
本当に覚者さんを追ってきた魔物だとしても
返り討ちすれば、万事解決だろ？'''
[[message]]
old = '''
遺跡には近付くな――か
いや、なんでもないさ
なんでも、ないんだけど――'''
[[message]]
old = '''
ほ、本当に返り討ちにしたのか？
すごいな――
覚者さんはいつもそうだな'''
[[message]]
old = '''
平気な顔して、どんな困難も力で打ち破ってみせる
俺たち村の若者は
その姿にいつも勇気づけられているんだ
うん――そうだ、恐れてる場合じゃないんだよな'''
[[message]]
old = '''
危うく、石頭連中の
“遺跡に近付くと災いが訪れる”って言葉に
取り憑かれるところだったよ――
目を覚まさせてくれて、ありがとう'''
[[message]]
old = '''
ああ、覚者さん！
あんたのおかげで、村の若者はもちろん
石頭な連中の意識にも確実に変化が表れてる――
ほんと、こんな日が来るは思わなかったよ'''
[[message]]
old = '''
ところで、感謝を伝えておいてこんなことを
言うのも申し訳ないんだけど――
あれから村の周りに魔物が増えたとか
妙なことを言う奴がいてさ'''
[[message]]
old = '''
そいつが言うには、この間の一件で
怒った魔物どもが遺跡から出てきて
覚者さんを探してる――とかなんとか
馬鹿げてる、よな？'''
[[message]]
old = '''
あ、あのさ――覚者さん
あんた、腕が立つんだしよかったら――
うろついてる魔物を倒してきてくれないか？'''
[[message]]
old = '''
そうすれば奴を黙らせられるし
万が一、本当に覚者さんを追ってたとしても
返り討ちにして万事解決だろ？'''
