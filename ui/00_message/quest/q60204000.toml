[[message]]
old = '''
これはこれは、覚者さん！
《ボルド大坑道》の魔物退治の件
引き受けてくださるんですな！'''
[[message]]
old = '''
いやぁ、助かります！
《ボルド大坑道》の再開発はこのエリアにとって
避けては通れない重大な課題でしてね'''
[[message]]
old = '''
なんでも、骸骨騎士が坑内を歩いている――とか
光るドクロが坑道の奥からこっちを見てた――とか
おおかたスケルトンか何かだと思うんですけどねぇ'''
[[message]]
old = '''
鉱員が集まらなくなる妙な噂は
早めにどうにかしてしまわないといけません'''
[[message]]
old = '''
覚者さんがちゃんと退治してくださったと
言えるようになれば、また鉱員も集まるでしょう
ここは一つ、よろしくお願いしますよ！'''
[[message]]
old = '''
そういえば、《ボルド大坑道》の妙な噂については
どうなりましたかな？'''
[[message]]
old = '''
いえいえ、急いでいるわけではありませんが
あの噂は私も気になっているもので！'''
[[message]]
old = '''
ほら、アレです
骸骨騎士が坑道をうろついているとかいう噂――'''
[[message]]
old = '''
ほう、スカルロード！
そんなものがあの坑道内をさまよっていたのですか
残ってくれていた数少ない鉱員が襲われる前に
退治していただけて助かりました！'''
[[message]]
old = '''
噂の正体はスカルロードで
覚者さんにきっちり退治していただいた――
そう説明できれば、いずれ噂も消えましょう'''
[[message]]
old = '''
これでまた鉱員を集めて
ボルド大坑道の再開発を進めることができますな！
覚者さん、いつもありがとうございます！'''
