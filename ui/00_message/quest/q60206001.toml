[[message]]
old = '''
先日、突如としてこの祠の前に現れた
ミストドレイクはイヴァンによって退けられ
《霧幻のテラス》へと去りました'''
[[message]]
old = '''
力が戻った時、ミストドレイクは
再びこの祠に襲来することでしょう
そうなれば、私には対抗する術がありません'''
[[message]]
old = '''
覚者さま、今が好機なのです
どうかこの機に《霧幻のテラス》への
封じ込めにご協力ください'''
[[message]]
old = '''
覚者さま、《霧幻のテラス》に
潜むミストドレイク――
力を取り戻してしまう前に
遺跡内に封じ込めていただけないでしょうか'''
[[message]]
old = '''
覚者さま、《霧幻のテラス》への
ミストドレイク封じ込めにご協力くださり
感謝いたします'''
[[message]]
old = '''
覚者さまのお力添えがなければ
とても成しえなかったことです
最大限のお礼を申し上げます'''
[[message]]
old = '''
それにしても、あのミストドレイク――
祠へ降り立ったその時
何かを探し求めるような目をしていたのです――'''
[[message]]
old = '''
――いえ、この祠に
思念体となった竜の求めるようなものなど
ありませんから、私の気のせいでしょうね'''
[[message]]
old = '''
この祠にあるのは
かつてここを訪れた
人々の記憶くらいでしょうから――'''
