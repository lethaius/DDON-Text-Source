[[message]]
old = '''
あ！　あんたに言おうと思ってたんだ
アルケミストに入門してから、もう結構なるだろ'''
[[message]]
old = '''
ほら、今最も実力のある錬金術師――
《メルゴダ》のテオドールだっけ'''
[[message]]
old = '''
そろそろ、その人のとこでもっと
上級の技について学んでみないか？
神殿は公式にはアルケミストを認めてないんだが
俺は結構あんたに向いてると思うんだよな'''
[[message]]
old = '''
ほら、あんたがアルケミストを究めたら
それはレスタニアの歴史にとっても大きな一歩だろ？
なんせ禁術の復活なんだから！'''
[[message]]
old = '''
これは訓練官としての依頼でもある
やってくれるよな？'''
[[message]]
old = '''
ほらほら、あの件――
《メルゴダ》のテオドールに会うんだぞ'''
[[message]]
old = '''
錬金術復活に立ちあった訓練官！
後にも先にも、そんなの俺だけだな！
絶対に'''
[[message]]
old = '''
おや、わたしに用かな
世間話をしに来たわけではないようだね'''
[[message]]
old = '''
詳しく話を聞こうか
どうやらわたしにとっても興味深い
話題のようだ'''
