[[message]]
old = '''
セシリーが島へ行きたいと言い出した時――
なんとも言えず嫌な予感がしたのに
わたしは止めようともしなかった'''
[[message]]
old = '''
心のどこかに、今の状況を望む気持ちが
あったのだろう
いやはや、我ながら浅ましいわ'''
[[message]]
old = '''
なあ――
眠るセシリーを守ってやってくれ
彼女に害を為す者、事があらば
全て追い払ってほしい'''
[[message]]
old = '''
わたしからの頼み――
セシリーへの贖罪だ'''
[[message]]
old = '''
セシリーを見守ってやってほしい
目覚めた時におまえがいれば安心だろう'''
[[message]]
old = '''
黒騎士の動向は不明だけど
セシリーのこの状態を知ったらどうするだろうね'''
[[message]]
old = '''
騎士団には声をかけておいたけど
もしもの時は、やっぱり君が頼りだ
用心だけはしておいてよ？'''
[[message]]
old = '''
おい、黒騎士野郎に仕返しだ
さっさと動かねえと
白竜の覚者は腰抜けだと思われるぜ？'''
[[message]]
old = '''
セシリーのところへ行きました？
あんなことになっちゃって――
俺、悔しいですよ――悔しいです！'''
[[message]]
old = 'セシリーの呼吸が深すぎて不安になるでしょう？'
[[message]]
old = '''
でも、回数――つまり呼吸の間隔は安定しているの
良い兆候だと思うわ'''
[[message]]
old = '''
ロイグのお薬を作ってくれたカミュさんに
診てもらったの'''
[[message]]
old = 'そうしたら、できることは何もないって――'
[[message]]
old = 'なあ、レオを頼ってみないか？'
[[message]]
old = '''
新たな――さらなる力を探しているという
レオの話を覚えているだろう？'''
[[message]]
old = '''
その力があれば、君たちは黒騎士に
勝てるはずだ'''
[[message]]
old = '''
もちろん、レオとの間に
わだかまりがあることは知っている'''
[[message]]
old = '''
――さしでがましいようだが
わたしに和解の仲立ちをさせてくれ'''
[[message]]
old = '''
禊の神殿で会えるように手配しておいた
レオは、きっと来るはずだ'''
[[message]]
old = '''
“禊の神殿”で会いたい――
ダウ渓谷へ行く騎士団の人たちに
レオへの親書を預けたんだ'''
[[message]]
old = '''
セシリーはまだあきらめてない
ねえ隊長、わたし絶対にあきらめないから！'''
[[message]]
old = '（弱々しい呼吸の音が聞こえる）'
[[message]]
old = '――冴えない顔だな'
[[message]]
old = '竜力の淀みに立ち入るには特別な道具が必要だ'
[[message]]
old = '''
ポーン郷にある異界の狭間の深層に入り
“竜の泪”と呼ばれるオーブの欠片を
探し集めてくれ'''
[[message]]
old = 'わたしはセシリーのところへ帰るよ'
[[message]]
old = '''
レオの話をよく聞いて
必要とあらば折り合いをつけてくれ
セシリーのためだ'''
[[message]]
old = '''
異界の狭間、深層への入り口は
既に開かれている――'''
[[message]]
old = '心迷わぬように進むといい'
[[message]]
old = '早かったな'
[[message]]
old = 'では、竜の泪は預からせてもらう'
[[message]]
old = '''
そんな顔をするな
持ち逃げなどしない
古文書で調べることが、まだある'''
[[message]]
old = '''
ジョゼフやクラウスに預ければ手際よく調べる
だろうがこれは自分自身で学び、理解したい'''
[[message]]
old = '''
おまえたちの割り込みを受け入れてやるんだ
それくらいの勝手は認めろ'''
[[message]]
old = '''
持ち逃げなど姑息な真似はしない
俺を信じろ'''
[[message]]
old = 'ちゃんと話はつけたんだろうね？'
[[message]]
old = '''
レオには訊きたいこと――
言いたいことが色々あるけど
今は我慢するよ'''
[[message]]
old = 'セシリーのためだもの！'
[[message]]
old = '''
レオの野郎を見張ってなくて大丈夫か？
俺が行っとくか？'''
[[message]]
old = '''
レオからの連絡が待ち遠しいですね
ええ、必ず連絡をくれると信じてます'''
[[message]]
old = '''
竜の泪か――
俄然興味が沸いてくるね'''
[[message]]
old = '''
セシリーの容態は一進一退と言ったところだ
そっちの首尾は？'''
[[message]]
old = '''
ふむ――業腹だが、レオが約束を違えぬと
期待するしかないだろうな'''
