[[message]]
old = '油断するな'
[[message]]
old = '悪くない――その調子だ'
[[message]]
old = '目の前の敵に集中するんだ'
[[message]]
old = '切り込むぞ！'
[[message]]
old = 'よし、ここは制圧した'
[[message]]
old = 'それで良い、次に向かうぞ！'
[[message]]
old = '新手の敵だ、注意しろ！'
[[message]]
old = '今こそ名をあげる時だ――'
[[message]]
old = '相変わらずの臭いだな'
[[message]]
old = '今日こそ決着を付けてくれる！'
[[message]]
old = '逃がしたか――'
[[message]]
old = '覚者の命、全て狩り取ってくれるわ'
[[message]]
old = '覚者の命は値千金！　奪え！'
[[message]]
old = '今日はここまでだ'
[[message]]
old = 'まさか――この――俺が――'
