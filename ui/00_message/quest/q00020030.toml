[[message]]
old = '''
隊長、リンウッドのあたり、魔物がわんさか増えて
大変なことになってるみたいですよ'''
[[message]]
old = '騎士団から、応援要請がありました'
[[message]]
old = '''
引き受けるかどうかは別にして
話だけは聞いてくださいよ
騎士団本部で副団長が待ってます'''
[[message]]
old = '''
少し前までの騎士団と覚者の対立は
俺に言わせればくだらない話ですよ'''
[[message]]
old = '''
そもそもの立場が違いますからね
どっちが上か下かなんて話は意味がありません'''
[[message]]
old = '''
組織力では騎士団だが、戦闘力となると
やはり覚者だ
快く力を貸してやってくれ'''
[[message]]
old = '''
島探しは騎士団と冒険心に富んだ
船乗りたちが中心の予定だったけど
侵食魔退治に騎士達を取られてね――'''
[[message]]
old = '正直、広大無辺な海で困惑しているところさ'
[[message]]
old = '''
隊長、騎士団員たちの間で人望あるよね
騎士団長に気に入られてるんでしょ？
それって、すごいことだよね'''
[[message]]
old = '''
リンウッドというのは遠いのですか？
人は大勢住んでいるのですか？
早く行った方がいいですよね？'''
[[message]]
old = '''
おお、あんたが来てくれるなら心強い
まず、状況を説明させてくれ'''
[[message]]
old = '''
“侵食魔”はわかるか？
あの嵐の夜以来出没するようになった
正体不明の魔物だ'''
[[message]]
old = '''
毒に身体を侵食されたような見た目だから
いつの間にか“侵食魔”と呼ばれるようになった'''
[[message]]
old = '''
そいつらの影響で、昔からレスタニアに棲む
魔物も何かに侵食されているようだ
これもまとめて“侵食魔”と呼んでいる'''
[[message]]
old = '''
目下、この“侵食魔”どもが、各地で暴れて
我々騎士団は対応に追われているというわけだ'''
[[message]]
old = '''
さて“侵食魔”は
あんたとガルドリンが見てきた島から
渡ってきたという説が有力だ'''
[[message]]
old = '''
黒騎士が操っているという者もいるが
真偽の程はまだわかっていない'''
[[message]]
old = 'その答えも例の島にあるらしいが、しかし――'
[[message]]
old = '''
“侵食魔”討伐に追われる我が騎士団は
例の島探しに人手を割けずにいる
な？　これは由々しい問題だろう？'''
[[message]]
old = '''
取り引きを迫るわけではないが
我々もほとほと困っている
リンウッドへ行ってゲルト騎士団長の部隊を
手助けしてほしいのだ'''
[[message]]
old = '''
あのあたりの“侵食魔”退治が終われば
我々は島探しの人員を確保できるようになる
――考えてみてくれ'''
[[message]]
old = '''
交換条件を出したようで気が引けるが――
何しろ、侵食魔が多すぎるのだ
悪く思わないでくれ'''
[[message]]
old = '''
あんたらに礼を欠く物言いをしたことが
あったかもしれないが忘れてほしい
俺も忘れようとしているところだ――懸命にな'''
[[message]]
old = '''
わたしの親友もリンウッドの魔物退治に
参戦しているのだ'''
[[message]]
old = '''
おまえが応援に駆け付ければ
彼らも心強いだろうよ'''
[[message]]
old = 'おお、援軍か？'
[[message]]
old = '''
“侵食魔”の強さが桁違いでな
村人を避難させようとしていたところだ'''
[[message]]
old = '''
しかし、貴殿の加勢があれば百人力！
もうひと押しだけしてみるか'''
[[message]]
old = 'さあ、敵は、あっちだ'
[[message]]
old = '''
貴殿はまた腕を上げたという評判だ
見せてもらおうか！'''
[[message]]
old = '魔物よ、鎮まれ！'
[[message]]
old = '騎士たちよ！　我に続け！'
[[message]]
old = '覚者よ！　存分に戦え！'
[[message]]
old = 'いいぞ、いいぞ！'
[[message]]
old = '押せ押せ～！'
[[message]]
old = '気迫で攻めろ～！'
[[message]]
old = 'ひるむな！'
[[message]]
old = '前へ！　前へ！'
[[message]]
old = 'とどめを刺して名をあげよ！'
[[message]]
old = '白竜の騎士、ここにあり！'
[[message]]
old = '怯むな～！'
[[message]]
old = '団長！　俺を見てますか～！'
[[message]]
old = 'おらー！'
[[message]]
old = 'こっち見ろ、こっち！'
[[message]]
old = '騎士団を舐めるなあ～！'
[[message]]
old = '統率の右腕と共闘とは光栄至極！'
[[message]]
old = 'この戦い、一生忘れまじ'
[[message]]
old = '我が人生、戦場に見つけたり！'
[[message]]
old = '救援、感謝する'
[[message]]
old = '''
さあ、神殿に戻ろうではないか
次の任務が我々を待っているはずだ'''
[[message]]
old = '''
頼みを聞いてくれて感謝している
むろん、約束は守るよ
島探し担当の増員は期待してくれ'''
[[message]]
old = '''
礼をいうよ
さすが覚者だ'''
[[message]]
old = '''
どうやら、わたしを苛つかせる覚者は
ガルドリンだけだということがはっきりした
原因がわかれば、あとひと息だ'''
[[message]]
old = '''
ごくろうだったな
向こうでの活躍は聞いている'''
[[message]]
old = '''
おそらく魔物退治はこれ一度で終わりでは
ないだろう――その時はよろしく頼むぞ'''
[[message]]
old = '''
隊長が騎士団をどうこう言わない人で
良かったですよ'''
[[message]]
old = '''
問題は覚者同士の対立ですよね
たとえばガルドリンと俺とか――'''
[[message]]
old = '''
いやいや、俺、抑えてますから大丈夫！
ええ、大丈夫ですとも'''
[[message]]
old = '''
ご苦労だった
時に、ゲルトの、おまえへの信頼は本物だな
一時はどうなることかと肝を冷やしたものだが――'''
[[message]]
old = '''
おつかれさま
島探し部隊が大幅に増員されることを
期待しようか'''
[[message]]
old = '''
いい機会だから話しておこう
今後についての提案だ'''
[[message]]
old = '''
現在、騎士団は侵食魔をレスタニアから
駆逐するために東へ西へと部隊を展開している
村々を拠点とした警備網を作るのが当面の目標だ'''
[[message]]
old = '''
しかし、侵食魔の排除は
あくまでも対症療法にすぎない'''
[[message]]
old = '''
痛みは和らげることはできるだろうが
病巣を排除することはできないだろう'''
[[message]]
old = '''
提案というのは他でもない
各地に跋扈する侵食魔の退治は
我々騎士団に任せてくれ'''
[[message]]
old = '''
貴殿ら覚者は、このレスタニアを
あの嵐の夜以前の状態に
戻す道を見つけてほしい'''
[[message]]
old = '''
そもそも、侵食魔とはなんだ？
そこからして、まだわかっていないのだ'''
[[message]]
old = '''
手分けをして――時に協力し合って
レスタニアを危機から救い出そうではないか'''
[[message]]
old = '''
我々が信頼と友情で結ばれていれば
レスタニアは安泰だ'''
[[message]]
old = '''
騎士と覚者はレスタニアを乗せた荷車の両輪
どちらが速くても、遅くても、真っ直ぐに進めない'''
[[message]]
old = '''
ディアマンテスを巡る一連の戦いで
共闘したことが、騎士と覚者を分かつ溝を
埋めたのだとすれば――'''
[[message]]
old = '''
死んだ者、残された者の無念も
幾分か、報われるだろうよ'''
