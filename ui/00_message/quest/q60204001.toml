[[message]]
old = '''
《灼熱の封鎖道》なんですがね
私も様子を見に入ってみたところ
ダイヤどころかジオゴーレムが丸まっているのを
見つけてしまったんですよ'''
[[message]]
old = '''
いやぁ、やっぱり人の手が入らないと
ああいうのが棲みついてしまうんですねぇ'''
[[message]]
old = '''
特に、ジオゴーレムは炎の力を
動力にしているそうですから
地下の溶岩からの熱を受けられるあの場所は
居心地がいいんでしょうな――'''
[[message]]
old = '''
しかし、あんな魔物が居座っているとなると
今後《灼熱の封鎖道》を
開発しようってことになった時に
差し障りがあるかも知れません'''
[[message]]
old = '''
こりゃぁボルドの発展に
関わりかねない問題ですからね
早めに手を打っておきたいんです
よろしく頼みますよ、覚者さん！'''
[[message]]
old = '''
《灼熱の封鎖道》に居座っている
ジオゴーレムの件、何か進展はありましたかな？'''
[[message]]
old = '''
このボルドの将来のため
よろしく頼みますよ、覚者さん！'''
[[message]]
old = '''
さすがは覚者さん！
もうあのジオゴーレムを
片付けてきてくださったんですか？！'''
[[message]]
old = '''
ジオゴーレムを見つけた時は
焦ったものですが、覚者さんのおかげで
このボルドは安泰ですな！'''
[[message]]
old = '''
あそこは地熱の加減もあって
ジオゴーレムには絶好の環境でしょうから
今後もまた見かけることがあれば
追い払っておいてもらえると助かります'''
