[[message]]
old = '''
大変なんだよ
ヴァネッサ様への報告書が集まらない！
あと１枚なんだけど――'''
[[message]]
old = '''
誰かがまだ提出していないんだよな
なあ、あんた、回収頼むよ'''
[[message]]
old = '''
