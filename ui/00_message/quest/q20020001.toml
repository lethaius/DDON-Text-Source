[[message]]
old = '''
委細、承知した
あとは自分が厳しく処分しておく
怠惰はオークより腐臭を放つ'''
[[message]]
old = '''
今回は迷惑をかけたな――
怪我はないか？'''
[[message]]
old = '''
そうか――良かった
こんなことで戦力が減じては
白竜とレオに申し訳が立たないからな'''
[[message]]
old = '''
ご苦労だった
気をつけて神殿へ帰ってくれ'''
[[message]]
old = '''
たのむ、急いでくれ！
報告書があと１枚！'''
[[message]]
old = '''
自分が言うのも変ですが
急いだ方がいいと思うのであります！'''
[[message]]
old = '''
ヴァネッサ様がお待ちだ
なるべく早くたのむよ'''
[[message]]
old = '''
い、今は自分に構わずに
敵に集中するであります！'''
