なあ、あんた、回収頼むよ'''
[[message]]
old = '''
知っていると思うけど
このあたりは魔物がけっこう強いから
気をつけてな'''
[[message]]
old = '''
え？　なんですか？
あ、報告書でありますか！？'''
[[message]]
old = '''
ホントですか！？
出していないのは
自分だけでありますか！？'''
[[message]]
old = '''
お願いです、自分、負傷していまして
報告書を持参できないのであります！'''
[[message]]
old = '''
これが自分の報告書です
担当者に渡して頂ければ幸いであります！'''
[[message]]
old = '''
おお――報告書がそろった！？
ありがとう――うん、ありがとう'''
[[message]]
old = '''
それでさ――言いにくいんだけど
提出時間が過ぎていてさ――
きっと、無茶苦茶怒られるんだ――'''
[[message]]
old = '''
ここまで来たら、ついでだよな？
報告書をヴァネッサ様に届けてくれ！'''
[[message]]
old = '''
ああ、報告書か――
ん？　なぜおまえが――
担当者はどうしたんだ？'''
[[message]]
old = '''
なんと――そんなことが！？
叱責を逃れようなどは笑止千万
この守備隊員にあるまじき行為！'''
[[message]]
old = '''
委細、承知した
あとは自分で対処しておく'''
[[message]]
old = '''
今回は迷惑をかけたな――
神殿の皆によろしく伝えてくれ
ご苦労だった'''
[[message]]
