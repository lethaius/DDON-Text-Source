[[message]]
old = '''
ドリスから新しい冒険スポットを
教えてもらったそうじゃないですか！
迷わないように地図にマークを
付けておいてさしあげましょう'''
[[message]]
old = '''
なんでも、あそこは怖い魔物が
うようよしてるんですって！
そんな場所を教えられるなんて
覚者さまがお強い証拠ですね！'''
[[message]]
old = '''
――ここだけの話、あそこでは
高値で取引されるアイテムや
素材が採れるってもっぱらの噂ですよ'''
[[message]]
old = '''
採取、頑張ってくださいねぇ！
そして、メガドにお戻りになられた際の
ご休憩はぜひうちの宿で！'''
[[message]]
old = '''
あらっ、新しい冒険スポットは
地図を見てもらえれば
すぐにわかりますよ！'''
[[message]]
old = '''
魔物がうようよいるって話ですから
準備はしっかりして行ってくださいね
何なら、うちの宿で軽く休んで
英気を養ってからでも良いと思いますよ！'''
[[message]]
old = '''
あら、もう戻られたんですか！
さすがは覚者さま
土産話の一つでも聞かせてくださいよ'''
[[message]]
old = '''
へぇ――そういったアイテムや素材が
手に入るんですねぇ――
腕に覚えがあれば、ちょいと
行ってみたくなってしまいますね――'''
