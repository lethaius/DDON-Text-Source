[[message]]
old = '''
よう、ダンジョンの宝箱調査は続けてるか？
また新しい場所の調査依頼があるんだが
この前より難易度が上がっている'''
[[message]]
old = '''
腕に自信が無ければ無理に引き受けなくてもいい
自分の力量を把握しておくのは
長く冒険を続ける上で大切なことだ
偉大な冒険家ほど、ここを重視する――'''
[[message]]
old = '''
ま、やることは前回と同じなんだがな
ダンジョンに潜って、最奥の
宝箱を調査して帰ってくる
――単純だろう？'''
[[message]]
old = '''
今回の調査候補地は
魔赤島の《せせらぎの地下聖堂》
　　　　《小塔傍の枯れ井戸》
ミスリウ深部にある《霧幻のテラス》'''
[[message]]
old = '''
ボルドにある《灼熱の封鎖道》
バートランドにある《罪人の修獄》
この５カ所だ'''
[[message]]
old = '''
ここでは前回の３か所よりも、よりランクの高い
素材が採れるって噂だ
ただし、魔物もそれなりの強さだが、な'''
[[message]]
old = '''
５ヶ所のうち、１ヶ所の宝箱を調査できたら
俺のところに報告にきてくれ'''
[[message]]
old = '''
いいか、もう一度説明するぞ
これからいう５ヶ所の調査候補地の中から
１ヶ所を選んで最奥の宝箱を調べてくるんだ'''
[[message]]
old = '''
候補地は
魔赤島の《せせらぎの地下聖堂》
　　　　《小塔傍の枯れ井戸》
ミスリウ深部にある《霧幻のテラス》'''
[[message]]
old = '''
ボルドにある《灼熱の封鎖道》
バートランドにある《罪人の修獄》
この５カ所だ'''
[[message]]
old = '''
ここでは前回の３ヶ所よりも、よりランクの高い
素材が採れるって噂だぜ
ただし、魔物もそれなりの強さだが、な'''
[[message]]
old = '''
５カ所のうち、１か所の宝箱を調査できたら
俺のところに報告にきてくれ'''
[[message]]
old = '''
よし、無事に調査をしてきたか
お前の白竜様への忠誠心が見てとれるようだな'''
[[message]]
old = '''
今回もダンジョンの場所を教えてやったが
次からは《スポット情報》を見れば
どのダンジョンにどの素材があるか
確認をすることが出来るから覚えておくんだ'''
[[message]]
old = '''
今まで集めた素材で作った装備品でなら
例の強敵とも互角に戦えるだろう'''
[[message]]
old = '''
エクストリームミッションに参戦するなら
くれぐれも装備品の準備を怠るなよ
でなければ、戦うどころか
まともに立っていることすらできないと思え'''
