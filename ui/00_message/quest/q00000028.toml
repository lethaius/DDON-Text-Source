[[message]]
old = '''
おお、おお、待っておったぞ！！
――実は困ったことになったのだ――！'''
[[message]]
old = '''
内密でおまえに頼みたいことがある
他でもないミシアルのことなのだが――'''
[[message]]
old = '''
新たなアークが現れ、その調査やイリスの件
そしてこの一連の出来事に関わる重大な可能性に
ついて話し合わなければならぬ中――'''
[[message]]
old = '''
今度はミシアルの姿が見当たらないのだ
まさかメイリーフのように連れ去られた
などということはないだろうが'''
[[message]]
old = '''
ミシアルが白竜の傍を離れるなど
ここしばらくなかったことだ――！'''
[[message]]
old = '''
キャメロンあたりが彼女の姿を見たかもしれんな
大きな混乱になる前に
ミシアルを連れ戻してくれ'''
[[message]]
old = '''
ミシアルが白竜の傍を離れるなど
ここしばらくなかったことだ――！'''
[[message]]
old = '''
もし自分の脚で出たのなら
大階段を通ったはず'''
[[message]]
old = '''
キャメロンあたりが彼女の姿を見たかもしれんな
大きな混乱になる前に
ミシアルを連れ戻してくれ'''
[[message]]
old = '''
こんにちは、覚者さま！
はいなんでしょう
わたしに聞きたいこと、ですか？'''
[[message]]
old = '''
ああ！　ミシアルさまのことですね
たしかにここをお通りになって
宿場区の方へと歩いていかれました'''
[[message]]
old = '''
でも実は――びっくりしてご挨拶したら
みんなには内緒と言われてしまって――'''
[[message]]
old = '''
覚者さまだからお話ししましたけど
できればそっとしてあげてくださいね'''
[[message]]
old = '''
ミシアルさまは白竜の巫女として
ずっと謁見の間にいらして
外を――、神殿内ですら
あまり出歩かれることがないから'''
[[message]]
old = '''
息抜きというか、一人になりたいというか
そんなご気分になられたんじゃないかなって'''
[[message]]
old = '――なんか、分かる気がするんです'
[[message]]
old = '''
ミシアルさまは、たしかにここをお通りになって
宿場区の方へと歩いていかれました'''
[[message]]
old = '''
でも――覚者さまだからお話ししましたけど
できればそっとしてあげてくださいね'''
[[message]]
old = '''
息抜きというか、一人になりたいというか
そんなご気分になられたんだと思うんです'''
[[message]]
old = 'あなたは――？'
[[message]]
old = '''
謁見の間を抜けだしたこと
やはり気づかれてしまったようですね'''
[[message]]
old = '''
こんな時だとは分かっていたのですが
勝手をしてしまったこと、許してください'''
[[message]]
old = '''
――でも、来てくれたのがあなたで良かった
少しだけわたしのわがままに付き合って
くれませんか？'''
[[message]]
old = '''
覚者であるあなたに護衛を依頼している――
そう思ってくれてかまいません'''
[[message]]
old = '''
用が終われば謁見の間に戻ると約束します
ジョゼフにはわたしから話しておきますので'''
[[message]]
old = 'やはりずっと前の話になりますが――'
[[message]]
old = '''
恋人らしき殿方に装飾品をねだって
いる女性をこのバザーで見たことがあります'''
[[message]]
old = '''
心の中で応援したのですが
残念ながら彼女の望みはかないませんでした'''
[[message]]
old = 'それでも、なぜか楽しそうでしたけどね'
[[message]]
old = '''
時々、普通の十七歳の女の子だったら
どうだったのだろう――と思います'''
[[message]]
old = '''
普通の女の子だったら
わたしは何を嬉しいと思うのだろう――'''
[[message]]
old = '何を見て笑うのだろう――'
[[message]]
old = 'そんなことを考えるのも楽しいものです'
[[message]]
old = '''
わたしも殿方に装飾品をねだるのかも
しれませんね'''
[[message]]
old = 'あら？'
[[message]]
old = '''
白竜様は今、夢を見ているようです
ええ、感じるのです'''
[[message]]
old = '''
空を飛んでいる夢です
この上を大きく旋回する夢――'''
[[message]]
old = '''
夢の中の人々は――
道行く人は誰も空を見上げようとはしません
白竜様はまったく気にしていないけれど
わたしは――悲しくてたまりません'''
[[message]]
old = '''
わたしは空にいる白竜様を見た記憶があります
現実の記憶なのか想像した風景なのか
判然としないのですが――'''
[[message]]
old = '''
その記憶の中でも、やはり人々は
空を見上げたりはしませんでした'''
[[message]]
old = '''
でも、それが自然なのです
その頃の白竜様は特別な存在ではなくて
風や雲と同じでしたから'''
[[message]]
old = '''
それなのに今、わたしはどうして
誰も空を見上げないことを悲しく思うのか――'''
[[message]]
old = '''
もしかしたら、人々はもう白竜様を
必要としていないのかもしれない――
そんなことを思ってしまうからでしょうか'''
[[message]]
old = '''
人々は白竜様のために戦うのではなく
純粋に自分の幸福のために戦う――
いえ、戦う必要すらないのかもしれない'''
[[message]]
old = '世界はそれでもいいんじゃないか――と'
[[message]]
old = '''
む――どうしたことだ
こんな時だというのに
彼女の姿が見当たらぬが――'''
[[message]]
old = '''
ああ、お前か
少し気がかりなことがあってな'''
[[message]]
old = '''
いや、今はいいのだ
事によっては後でおまえの力を
借りることになるかもしれんが――'''
