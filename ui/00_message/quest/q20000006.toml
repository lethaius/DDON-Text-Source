[[message]]
old = '''
おや？　冒険慣れしてそうな君――
頼みがあるんだが聞いてくれないかな'''
[[message]]
old = '''
私はレスタニア各地の異変について研究して
いるんだが、現在ハイデル南部は異様に
瘴気が溜まった状態になっていてね――'''
[[message]]
old = '''
調べてみると、以前テル村を呪って失踪した
男がいたらしい
その恨みが何らかの形で影響しているとも
考えられる'''
[[message]]
old = '''
強く影響が出ているとすれば、男が最後に消えた
旧墓地が怪しいと踏んだが、どうもここでは
ないらしい
となるとハイデル教会の地下霊廟――'''
[[message]]
old = '''
だが、あそこは少々私の手に余る
そこで君に調査を頼みたいんだ
瘴気による異変が起こっていないか'''
[[message]]
old = '''
