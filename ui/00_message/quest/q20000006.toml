危ないところだった'''
[[message]]
old = '''
しかし、素晴らしいな君は！
それほどの魔物まで退治してしまうとは
感銘を受けたよ'''
[[message]]
old = '''
君のような覚者が守ってくれるから
未然に防がれている危機は多いんだろう
本当に感謝するよ'''
[[message]]
old = '''
――取り返しのつかない事態が
起こってなければいいんだが'''
[[message]]
old = '''
こういう異変がこのところ目立つのも
白竜の力が弱まったせいなのかな――'''
