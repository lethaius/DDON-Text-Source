[[message]]
old = '''
ねぇ、盗賊さん――スニーカーさんだっけ
あの人が洞窟に檻を仕掛けてきたんだって――'''
[[message]]
old = '''
盗賊の親分さんに“魚を獲ってくる係”に
任命されたから、身近で水気のある洞窟に
檻を置いたらしいの――'''
[[message]]
old = '''
洞窟で魚は獲れないのに、何してるんだろうね！？
しかも、檻を仕掛ける時に怖い思いをしたから
檻の回収にも行けないんだって！'''
[[message]]
old = '''
――というわけで、魚の調達と
洞窟にある檻の回収を頼まれちゃったよ'''
[[message]]
old = '''
ピレモスの時みたいに
木の実やキノコなんかを届けるつもりで
引き受けたのにー！'''
[[message]]
old = '''
はぁ――食料は届けてあげたいけど
水辺にも、怖いものがいるらしい洞窟にも
近寄りたくないよ――'''
[[message]]
old = '''
特に水辺は――うう――
スニーカーさんも、どうしてお魚係になんて
任命されちゃったんだろう
魚獲りが上手そうな顔、してないのに'''
[[message]]
old = '''
はぁ、勢いで引き受けちゃったけど
気が重いな――
そろそろ、出発する――？'''
[[message]]
old = '出発する'
[[message]]
old = '――少し待ってほしい'
[[message]]
old = '''
それじゃあ、まずは関所を通っていこうか
盗賊さんたちもお腹減ってるだろうし
さっさと終わらせちゃおう！'''
[[message]]
old = '''
うん、わかった
アタシも気が重いから
あなたの気持ちはよくわかるよ'''
[[message]]
old = '''
今ってさ、湖畔――
つまり、水辺に向かってるんだよね――？
“アイツ”がいるかもしれないよね？'''
[[message]]
old = '''
嫌だな――やっぱりやめたいなぁ
水辺以外でお魚採れそうなところって無いかなぁ'''
[[message]]
old = '湖畔へ向かう'
[[message]]
old = 'キャリーの話に付き合う'
[[message]]
old = '''
やっぱり行かなきゃだよね――
うん、引き受けちゃったもんね'''
[[message]]
old = '''
そうだ、あなただけで行ってもらうわけには――
ダメだよね、うん――わかってた'''
[[message]]
old = '''
言っておくけど、“アイツ”を見たら
アタシどうなっちゃうかわかんないからね！'''
[[message]]
old = '''
“アイツ”――大っ嫌いなの
名前も口に出したくないくらい'''
[[message]]
old = '''
はぁ――水辺以外でお魚、獲れないかなぁ
例えば木に登って暮らす魚とかさ――'''
[[message]]
old = '''
はぁ、はぁ――
や、やっぱり出たじゃない！
水辺ってこれだから嫌なのよッ！'''
[[message]]
old = '''
うっ、腕が鳥肌になっちゃってる――
もうほんとにダメなのよ、“アイツ”だけは！'''
[[message]]
old = '''
あの魚みたいなトカゲみたいな顔も
頭から背中にかけての丸みも
二本足で歩くところも、全部ダメ！'''
[[message]]
old = '''
見るだけで全身ゾワッとして
バタバタ暴れながら転がり回りたくなるの！'''
[[message]]
old = '''
――そういえば、さっきアタシ何してた？
あんまり覚えてないんだけど――'''
[[message]]
old = '''
――あれ？
檻の中にゴブリンが入っちゃってる
この子、前にも会った子だよね？'''
[[message]]
old = '''
元気無いね――お腹、減ってるのかな
――ちょっと待ってて！
あの子に食料、渡してくるから'''
[[message]]
old = '''
――お待たせ！
あの子に食料も渡したし
さっさと檻を回収しちゃおうか'''
[[message]]
old = 'ゴブリンについて聞く'
[[message]]
old = '食料について聞く'
[[message]]
old = '''
困ったな
あのゴブリンの子――
いっつもお腹空かせてるんだよね'''
[[message]]
old = '''
そうだ！
あの子の名前、“ペコ”ってどう？
会うたびいつも、“腹ペコ”だからね'''
[[message]]
old = '''
え？　どうしていつも食料を渡すのかって？
それもあんなにたくさん？'''
[[message]]
old = '''
――わかるんだ
アタシもさ、おんなじだったの、
昔住んでた場所が魔物に襲われてね'''
[[message]]
old = '''
魔物から必死で逃げて
自分がどこにいるのかもわからなくなって
一歩も歩けなくって、もうダメだ！って'''
[[message]]
old = '''
でもその時に、私を助けてくれた人がいた
「困ってる者を助けるのは当然だ」って'''
[[message]]
old = '''
見ず知らずのアタシに
お腹いっぱいになるまで
食べさせてくれたんだよ――'''
[[message]]
old = '''
――きっと、あの子も、いろいろあると思う
さっきあげた分も、もしかしたら
自分じゃ食べられてないのかも'''
[[message]]
old = '''
だから、いっぱいあげたら、その分
あの子も少しは食べられるかなって――'''
[[message]]
old = '''
――さ、思い出話はここまで！
今は、アタシにできることをやって
みんなの力にならないとね！'''
[[message]]
old = '''
食料を渡しちゃっていいのかって？
――いいのよ！'''
[[message]]
old = '''
だって、アタシもあなたも
今はお腹空いてないでしょ？
それに、食料はまた採ればいいんだから'''
[[message]]
old = '''
フゴ――ウガ、ウガ――
食ベモノ――'''
[[message]]
old = 'ふーっ、やっとアジトについたね！'
[[message]]
old = '''
アタシ、盗賊のアジトに来るのって初めて！
色々見て回りたいけど――'''
[[message]]
old = '''
ちょっと、疲れちゃったかな――
少し休んでからじゃないと動けないよ'''
[[message]]
old = '''
あなたは流石に元気そうだね
よかったら、スニーカーさんに
一声かけてきてくれない？'''
[[message]]
old = '''
おおっ、覚者さんじゃないですかい！
――ということは、キャリーの姐さんと
食料を運んできてくださったんで？'''
[[message]]
old = '''
ありがてぇことです！
これで俺らも、ここに逃げてきた人たちも
何とか今日の飯にありつけます'''
[[message]]
old = '''
俺が洞窟に設置した檻も
回収してくださったとか――
いや、変なところに設置してすみません'''
[[message]]
old = '''
洞窟には洞窟の魚がいるかと思ったんですがね
せっかくの檻を無駄遣いしたって
仲間から盛大に叱られちまいまして――'''
[[message]]
old = '''
これ、お礼というには足りないかも
知れやせんが――'''
[[message]]
old = '''
キャリーの姐さんが欲しがってた
井戸の修復に使える<COL ff2600>《水はけの良い石》</COL>でさ
話を小耳に挟んだんで、探しときやした'''
[[message]]
old = '''
おおっ、覚者さんじゃないですかい！
――ということは、キャリーの姐さんと
食料を運んできてくださったんで？'''
[[message]]
old = '''
ありがてぇことです！
これで俺らも、ここに逃げてきた人たちも
何とか今日の飯にありつけます'''
[[message]]
old = '''
俺が洞窟に設置した檻も
回収してくださったとか――
いや、変なところに設置してすみません'''
[[message]]
old = '''
洞窟には洞窟の魚がいるかと思ったんですがね
せっかくの檻を無駄遣いしたって
仲間から盛大に叱られちまいまして――'''
[[message]]
old = '''
ああ、スニーカーさん喜んでくれたんだね
良かった――頑張ったかいがあったよ'''
[[message]]
old = '''
少し休んで疲れもとれたし
そろそろティネス砦に帰ろっか！
ちょっと遠いから、帰りにかかる時間も
余裕みとかないとね'''
[[message]]
old = '''
むっ――
また妙な視線を感じるよ'''
[[message]]
old = '''
もう何だか慣れっこになっちゃったけど
何者かがこの食堂に入り込んでるみたい'''
[[message]]
old = '''
けど、スニーカーさんには
ついさっきアジトで会ったばっかりだし――
誰がいるの？'''
[[message]]
old = '''
ギャッ！？
グゴ――悪いコト、シテナイ！'''
[[message]]
old = '''
出てク！　ココから出てク！
フギ――グギィ――'''
[[message]]
old = '手を差し伸べる'
[[message]]
old = 'もっと近寄る'
[[message]]
old = '''
ギッ！？　ヤメデ！
悪いコト、シテナイダカラ'''
[[message]]
old = '''
出てク――すぐ出てクカラ
オマエ、何も見ナカッタ！'''
[[message]]
old = '''
フガ！？　来るナ！
見てたダケ――悪いコト、シテナイ'''
[[message]]
old = 'チョット、チカくで見てたダケ！'
[[message]]
old = '''
悪いコト、シテナイ！
オマエ、アッチいって！'''
[[message]]
old = 'え？　ペコがこの食堂にいるの？'
[[message]]
old = '''
――隠れてないで出てこればいいのに
何で隠れるんだろうね？
アタシたち、あの子をいじめたこともないんだからさ'''
[[message]]
old = '''
それにしても、アジトへの食料運搬
大変だったよね――
ピレモスまでの道のりとは
一味違うって感じだった'''
[[message]]
old = '''
外での食料探しと食料運搬――
かなり慣れたと思ってたけど
やっぱりアタシひとりじゃ到底無理だわ'''
[[message]]
old = '''
覚者さん、これからも手を貸してね
自分ひとりじゃできないことを
図々しいって思われるかもしれないけど――
飢える人を少しでも減らしたいんだ'''
