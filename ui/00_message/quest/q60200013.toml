[[message]]
old = 'そういえば覚者さま、お聞きになりましたか？'
[[message]]
old = '''
なんでも、腕利き覚者の皆さんに向けた
新たな鍛錬の場が用意されたとか'''
[[message]]
old = '''
でも、私もまだ聞いたばかりなので
まだ詳しい事は知らないんです'''
[[message]]
old = '''
宿場区の酒場にいる
吟遊詩人のシーベルさんがご存じらしいので
ぜひお話を聞いてあげてくださいね！'''
[[message]]
old = '''
おぉ～　よくぞ来てくださいました！
数々の戦いを潜り抜けてきた
覚者の中の覚者さま！'''
[[message]]
old = '''
あなたの勇ましさ、風に歌に乗り
このシーベルの耳にも届いていますよ'''
[[message]]
old = '''
さて、そんなあなたに
お伝えする事があります――'''
[[message]]
old = '''
あなたの次なる冒険譚を紡ぐ場が
新たに用意されましたッ！'''
[[message]]
old = '''
己の限界に挑み続けるもよし、
他の覚者と競いあうもよし――'''
[[message]]
old = '''
やがていつの日か
あなたの素晴らしい活躍が
人々に語り継がれる事でしょう――'''
[[message]]
old = '''
シーベルさんは
宿場区の酒場にいらっしゃいます
忘れないでくださいね！'''
