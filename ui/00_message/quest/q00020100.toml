[[message]]
old = 'こんにちは隊長さん'
[[message]]
old = '''
リズが、ロイグの治療のことで
相談したいって言ってるの'''
[[message]]
old = '''
病気を治すための、いい話だと思う
だから、わたしの家へ、お願いね'''
[[message]]
old = '''
わたしの家へ行って、リズと話してね
ロイグの治療の話だって'''
[[message]]
old = '''
漏れ聞こえるロイグの症状は
わたしが子供の頃にかかった病気と
似ているが――'''
[[message]]
old = 'いやいや、素人判断はやめておこう'
[[message]]
old = '''
ロイグの病気がフィンダム固有のもので――
かつ、伝染する性質のものなら
面倒なことになるよ
最初に僕が気づくべきだったんだ'''
[[message]]
old = '''
クラウスと話したか？
ロイグの病気が伝染病なら
俺たちどうなるよ？'''
[[message]]
old = '''
ガルドリンがちょっとビビってますよ
あんな人でも、病気は恐いんですね'''
[[message]]
old = 'リズがよくやってくれて助かりますよ'
[[message]]
old = 'ロイグ、つらそうだよね'
[[message]]
old = '''
ロイグはわたしのことを知っているのに
わたしは彼のことを知らないんです
申し訳なくて――'''
[[message]]
old = 'はぁ――はぁ――'
[[message]]
old = '''
ポーン郷のカミュから、赤色症のことを
教えてもらってきて欲しいの'''
[[message]]
old = '''
病は過去の行いに対する報いだと
ロイグが言うんです
故郷のフィンダムでは皆そう考えると'''
[[message]]
old = '''
そう言われると納得している
自分がいるんですけど
認めたくない気持ちもあって――'''
[[message]]
old = 'どっちが本当のわたしなんでしょうね'
[[message]]
old = '''
わたしは――ここで――
死ぬのだろうか――'''
[[message]]
old = '''
最近、部下を得て隊長としてご活躍とのこと
風の便りで聞いております
さて、今日は――'''
[[message]]
old = 'ほう――赤色症とはまた珍しいですね'
[[message]]
old = '''
病の原因となる花粉をばらまいていた花は
オークたちに食べられてほとんど絶滅――'''
[[message]]
old = '''
仮に残っていたとしても、人を病気にするほど
花粉を出すこともないでしょう'''
[[message]]
old = '''
不思議ですね――
その患者は、病気に対し、よほど無垢な身体を
持っているに違いありません
どのような人なのですか？'''
[[message]]
old = '――そうですか、言えませんか'
[[message]]
old = '''
いいでしょう
貴方にも事情がおありでしょうからね
私に芽生えた好奇心は
私のやり方で満たさせて頂きますよ'''
[[message]]
old = '''
いいえ、気を悪くしたわけではありません
もちろん、赤色症の特効薬は任せてください'''
[[message]]
old = '''
ただし、調剤には素材といいますか
材料となる薬草が必要になりますよ？'''
[[message]]
old = '''
調剤に必要な薬草の場所はアルヴァーが
詳しかったはずです'''
[[message]]
old = '''
調剤に必要な薬草が手に入りましたら
私の元へお持ち下さい'''
[[message]]
old = '''
赤色症に効く、草花が自生する場所は
古くからこう歌われている'''
[[message]]
old = '''
太陽と星の下で風はようようと歌い
鳥達は囀り、水が岩にせせらぐ地'''
[[message]]
old = '''
切り立つ腕に守られて、草木の寝どこで
密やかに咲く――と'''
[[message]]
old = '――薬草が見つかったようですね'
[[message]]
old = '''
では、さっそく赤色症の特効薬を
調合しましょう'''
[[message]]
old = '''
久しぶりなので、はて、どれほど
時間が掛かるか――
先に神殿に帰ってお待ちください'''
[[message]]
old = 'ごくろうさまでしたね'
[[message]]
old = '''
ああ、おかえりなさい
ポーン郷のカミュはどんな感じだった？'''
[[message]]
old = '''
おかえりなさい
ロイグは落ち着いているようです'''
[[message]]
old = 'このひどい悪寒さえ治まってくれれば――'
[[message]]
old = '''
病気はなんとかなりそうだから
あとは記憶だね'''
[[message]]
old = '''
ロイグの体調が戻ったら
じっくり話し合うつもりです'''
[[message]]
old = 'この礼は――'
[[message]]
old = '''
わかっているよ
セシリーの記憶を取り戻す助けになることが
何よりの恩返しなんだろう？'''
[[message]]
old = '''
ふむ――
ロイグが健康を取り戻し、その結果
セシリーが事の次第を思い出す
そうなることを願おう'''
[[message]]
old = '''
結局、ロイグは赤色症だったわけか
未知の伝染病じゃなくて良かったよ
これ以上の侵食はかんべんして欲しいからね'''
[[message]]
old = '''
赤色症は尻まで真っ赤になるんだよな
おまえも罹ったことあるか？'''
[[message]]
old = '''
赤色症って、俺が生まれた頃には
根絶済みのはずです'''
[[message]]
old = '''
それなのにロイグが罹るというのは――
やっぱり耐性が低いということですかね'''
[[message]]
old = 'ロイグは治るんだね！'
[[message]]
old = '''
あー、良かった！
あたし、白竜様と少し話したら帰るね'''
