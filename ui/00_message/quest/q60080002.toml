[[message]]
old = '''
ほんと、いつも危ない仕事ばかり
頼まれてもらって悪いな'''
[[message]]
old = '''
でだ、奴らのアジト《戦鬼の影穴》は
オーク軍の出没が多い《バートランド大橋》近くの
“風の吹き込む縦穴”から続いているらしい'''
[[message]]
old = '''
それを手がかりに先発隊がその辺りを
調べにいったのが、３日前
さすがにもう帰っていないとおかしい――'''
[[message]]
old = '''
《戦鬼の影穴》について
お前も同じ手掛かりで追ってみてくれないか'''
[[message]]
old = '''
真の目的は、そこにいるであろう
潜伏したオーク部隊の指揮官、
モゴックの腹心《戦鬼ゲソム》の討伐だ'''
[[message]]
old = '''
この任務、やはり並みの隊士には
荷が重かった――
できるとしたらお前くらいだと思ってるんだ
また頼りにさせてもらうぞ'''
[[message]]
old = '''
おお、どうだった！？　
《戦鬼の影穴》は――'''
[[message]]
old = '''
なるほど――
奴らのアジトはあの枯れ井戸から
続いていたのか
しかも《戦鬼ゲソム》を倒したのか！？'''
[[message]]
old = '''
大したもんだ！！
オーク指揮官を倒し、小部隊までみごと
蹴散らすなんてな'''
[[message]]
old = '''
――だがこっちから一つ悪い報せがある
《戦鬼ゲソム》というのはオークの名というより
部隊の長に与えられる階級の渾名らしい'''
[[message]]
old = '''
つまり、第二第三のゲソムがたむろする
可能性も十分あるってことだ
引き続き監視していく必要があるな'''
[[message]]
old = '''
いやぁ、それにしてもやっぱすごいよお前は！
統率と副隊長が一目置くだけはあるよ
俺もライバルとして鼻が高いな、うん'''
[[message]]
old = '''
いいか、今回の任務
《戦鬼の影穴》探査とそこにいるであろう
オーク指揮官《戦鬼ゲソム》の討伐は
現バートランドの最重要課題だ'''
[[message]]
old = '''
俺の預かり知らない重要任務も
お前は抱えてるだろうから判断は任せるが、
そこは覚えておいてくれよ'''
