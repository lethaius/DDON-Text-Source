[[message]]
old = '''
ねぇ、《湖底連絡路》が開かれたことは知ってる？
バートランドとこの地を結ぶ、セラー湖下の大水路よ
それについて少し気になることがあるの'''
[[message]]
old = '''
封鎖がとかれたことで、もしかしたら
私みたいにあの水路を通る人が
いるかもしれないでしょ？'''
[[message]]
old = '''
以前、私は恐ろしい魔物に追われたの
この世のものではない亡者の騎士よ'''
[[message]]
old = '''
次の人が同じ目に合わないよう
強そうなあなたに見てきてもらえない？
そして、もし魔物がでたら退治してほしいの'''
[[message]]
old = '''
ねぇ、《湖底連絡路》の件はどう？
まだあの恐ろしい騎士はいるのかな――'''
[[message]]
old = 'ねぇ、《湖底連絡路》の件はどうだった？'
[[message]]
old = '――えっ！　魔物、やっぱりいたのね'
[[message]]
old = '''
しかも倒してきてくれたんだ、ありがとう
できるだけお礼はさせてもらうわね
また蘇ったりしないといいけれど――'''
