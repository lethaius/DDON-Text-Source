[[message]]
old = '''
あ、隊長じゃないか
もしかして、自分の部屋に
くつろぎに来たのかな？'''
[[message]]
old = '''
そうそう――
フカフカの“わら”に飛び込む前に
ちょっと手伝って欲しいことがあるんだ'''
[[message]]
old = '''
“あること”を研究中でね
隊長にも協力してもらえると助かるよ！'''
[[message]]
old = '''
さすがは隊長だ！
ではさっそく始めたいんだけど'''
[[message]]
old = '''
ちょっと準備もあるから
先に<SPOT 1093>へ向かってくれないかな 
ボクもすぐに出発するよ！'''
[[message]]
old = '''
隊長！　こっちこっち！
わざわざこんな所まですまないね！'''
[[message]]
old = '''
実は、“ある計画”を考えてて――
それに使えそうなものを
研究してるんだけどさ'''
[[message]]
old = '''
いろいろと実験してるうちに
手元にあるのがなくなってしまってね'''
[[message]]
old = '''
隊長にも、探すのを手伝って欲しいんだ
この実験が成功すれば
計画も軌道に乗せられる'''
[[message]]
old = 'それじゃあ、よろしく頼んだよ！'
[[message]]
old = '''
う～ん、まだちょっと足りないかな―ー
すまないけど、もう少し探してきて
もらえると助かるよ'''
[[message]]
old = '''
よしよし、これだけあれば
なんとかなりそうだ！'''
[[message]]
old = '''
さっそくキャンプに戻って
実験再開だ！'''
[[message]]
old = '''
ありがとう隊長！
遠慮なく、“自分の部屋”で
モフモフしてくれたまえ！'''
