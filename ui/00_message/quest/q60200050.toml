[[message]]
old = '''
よぉ！　珍しい戦術試練を始めたよ
スピリットランサーの基礎戦術についてさ'''
[[message]]
old = '''
まだあまり知られてないジョブだからこそ
訓練し甲斐もあるだろ？
もちろん今回も一人で挑戦しなきゃならない'''
[[message]]
old = '''
《修練の祠》の場所はわかるよな？
神殿を出て左手、崖沿いさ
その中にいる案内人の騎士団員と話すんだ'''
[[message]]
old = '''
さあ、《修練の祠》へ行くんだ
案内人は神殿を出て左手を進めば、崖の上さ'''
[[message]]
old = '''
与えられた試練を全てこなせた者のみ
《霊槍の証》を得ることができる'''
[[message]]
old = '''
各試練のやり方について
わからなければ、今までに得た知識を
確認しながら臨むがいい'''
[[message]]
old = '''
技や動きの参考のため
一人、共闘の兵をつけておこう
課題をこなす中で戦技を身に刻め！'''
[[message]]
old = '''
覚者とは試練に臆することなく立ち向かい
その使命を全うする者のことだ'''
[[message]]
old = '''
与えられた試練を全てこなせた者のみ
《霊槍の証》を得ることができる'''
[[message]]
old = '''
各試練のやり方について
わからなければ今までの得た知識を
確認しながら臨むがいい'''
[[message]]
old = '''
また立ちはだかる魔物が
課題中にすべていなくなったら
再度出直してくるがいい'''
[[message]]
old = '''
《霊槍の証》、よくぞ得た！
ジョブについての理解も、さらに深まったようだな
神殿に戻りレンテンに報告するがいい、覚者よ！'''
[[message]]
old = '''
今回の試練、うまくいったみたいで何より！
しかし、違う国のジョブにまで手を出すなんて
本当にすごいよなぁ！
スピリットランサーって響きもかっこいいしな！'''
[[message]]
old = '''
また転職したら、いつでも来いよな
なんだかんだで基本は大事だぜ！'''
[[message]]
old = '''
おめでとう、白き竜の覚者よ
これにて戦術試練は完了だ――！'''
[[message]]
old = '''
今覚えたスピリットランサーの戦い方を
振り返りたい時は、《チュートリアルガイド》の
《ジョブの操作と役割》から戦法や
戦術的役割を確認するんだ'''
[[message]]
old = '''
それにしても、突然レンテンとやらにこの国に招かれ
霊槍術について説明することになるとは――
面白いこともあるものだ
我々の技が白竜にとっても益となることを祈っている'''
