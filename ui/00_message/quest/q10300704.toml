[[message]]
old = '''
ねぇ、ほら――
ちょっと変でしょ'''
[[message]]
old = '''
見て――ヘザーの表情
なんだか、ずっと物憂げな顔してるの
心配だよ――'''
[[message]]
old = '''
覚者さんなら、ヘザーの力になれるはず
だって覚者さんの強さは
アタシもよく知ってるから！
――ヘザーのこと、お願いね！'''
[[message]]
old = '''
実はね――
私、逃げている時に
ピレモスに隠れていたこともあるの'''
[[message]]
old = '''
その時に仲良くなった友達がいたんだけど
彼女、故郷が気になるからって出て行ったのよね
確か“デニスィル”って名前の村だったわ'''
[[message]]
old = '''
最近、そのデニスィルがすでに魔軍に
潰されてたっていう話を聞いちゃって――
私、彼女のことが心配になって――'''
[[message]]
old = '''
ねぇ、覚者さま
私の友達――アイダンが今どうしてるか
探してくれない？'''
[[message]]
old = '''
《廃村デニスィル》の辺りに行けば
何か手がかりがあるかもしれないわ
お願い、どんな結果でも受け入れるから――'''
[[message]]
old = '''
私の友達――アイダンが今どうしてるか
探してほしいの'''
[[message]]
old = '''
故郷の村に帰るって言っていたから
《廃村デニスィル》の辺りに行けば
何か手がかりがあるかもしれないわ
お願い、どんな結果でも受け入れるから――'''
[[message]]
old = '''
何者かが野営をした跡がある――
食い散らかされた肉が散乱している'''
[[message]]
old = '''
豪奢なブレスレットが落ちている――
何者かが争ったような痕跡も残されている'''
[[message]]
old = 'こ、来ないで――'
[[message]]
old = '''
あなたは――人間？
ここは危険よ、来ては駄目――
あの人のように、奴らにやられてしまう'''
[[message]]
old = 'ほら、奴らが帰ってきた――！'
[[message]]
old = '''
あ、あなた――奴らを倒したの？
それじゃあ、私はもう自由なの？
ありがとう――本当に、なんとお礼を言えばいいか'''
[[message]]
old = '''
私はアイダン
これまでは、そうね――
流れの踊り子をして暮らしてたわ'''
[[message]]
old = '''
故郷のデニスィルが
魔軍に襲われたって聞いて
いてもたってもいられず帰ってみたら
こんなことに――'''
[[message]]
old = '''
まぁ、ヘザーが？
そうだったの、探しに来てくれてありがとう
私もヘザーと一緒に解放軍のために
働いてみようかしら'''
[[message]]
old = '''
さぁ、それじゃあ帰りましょう
私たちの拠り所、ティネス砦へ――'''
[[message]]
old = '''
故郷を恋しく思ったことなんて無かったけど
あんなことになっているのを
目の当たりにするとね――
でも、落ち込んでばかりいられないものね'''
[[message]]
old = '''
ふぅん、食堂を復旧しようとしてるのね
それじゃあ盛り上げ役は任せて！
こう見えて、王宮でダンスを披露したことも
あるんだから！'''
[[message]]
old = '''
アイダン、そんな酷い目にあっていたなんて――
手遅れになる前に救い出せて良かった――
友達を助けてくれて、本当にありがとう'''
[[message]]
old = '''
アイダンがここを手伝ってくれるってことは
あの素敵なダンスがまた見られるのね、楽しみだわ
彼女目当てに来る人も増えるはずだし
忙しくなるわね！'''
[[message]]
old = '''
そういえば、逃げている時のことを話していたわ
もしかして関係あるのかしら？'''
[[message]]
old = '''
何とか力になりたいけど
アタシじゃ頼りないのかなぁ――'''
[[message]]
old = '''
覚者さんになら、話してくれるかも
ねぇ、力になってあげてくれない？'''
[[message]]
old = '''
解放軍兵士とオークの争った跡がある――
血は乾いておらず、死体は新しいようだ'''
[[message]]
old = '''
綺麗な石が点々と落ちている――
どこかへ続いているようだ'''
