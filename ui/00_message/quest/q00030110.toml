[[message]]
old = '気になることがあるのだが――'
[[message]]
old = '''
ネド王子が竜力の継承者たり得るとして
しかしその場合でも竜にその気がなければ
どうしようもあるまい'''
[[message]]
old = '''
悪しき竜が好んで王子に竜力を継承するなど
ありえないことだろう？'''
[[message]]
old = '''
何か別の方法があるのか、それとも
フィンダムの時のような結末になるのか――'''
[[message]]
old = '''
いやいや、“悪しき竜”は一筋縄では
いかなさそうだ
――うーむ'''
[[message]]
old = '悩ましいのはそれだけではない'
[[message]]
old = '''
“悪しき竜”がおまえたちにアッカーシェランの
状況を見せつける意図は、ひとつしかない
すなわち、警告――いや予告というべきか'''
[[message]]
old = '“悪しき竜”と呼ばれてはいても竜は竜――'
[[message]]
old = '''
そんな気持ちもどこかにあったんだけど
倒しておかないと大変なことになりそうだね'''
[[message]]
old = '''
戦局を大きく変える、今がその好機
でも、急いては事をし損じるって言うからね'''
[[message]]
old = 'おかえりなさい、隊長さん'
[[message]]
old = '''
突破口だ――突破口を開いて
戦局をひっくり返さねばならん'''
[[message]]
old = '''
解放軍はまだまだ小さな組織です
しかし増強にはもっと時間が必要です'''
[[message]]
old = '''
となればこの不利を利に変えるような
作戦を立案するしかありませんね'''
[[message]]
old = 'ここだけの話――'
[[message]]
old = '''
砦に盗賊の親玉がいるなんてゾッとするな
まあ、ここには盗られる物は何もないから
気にすることはないか'''
[[message]]
old = '''
最終的な結論は俺たちの顔色を見て
決める――そんな雰囲気だなこれは'''
[[message]]
old = '''
なんだか空気が重いですよね――
どうしちゃったのかな'''
[[message]]
old = '''
戦略が決まらないみたいだね
隊長、話を聞いてくる？'''
[[message]]
old = '''
あたしはしばらくここにいるよ
お目付役みたいなものさ'''
[[message]]
old = '''
王子とメイロワを見張っていないと
どんな無茶をするかわからないからね'''
[[message]]
old = 'おぬしたち、頼むぞ'
[[message]]
old = '''
イェルハルド、ジリアンとともに
ロスギル村へ行ってくれ'''
[[message]]
old = '''
あたしは王子と一緒にここに残るよ
心配しなさんな
いざとなったら、また一緒に逃げるからさ'''
[[message]]
old = '''
みんなが留守の間は、わたしが仕切るよ
オークが右往左往する様子を
ここから見物しながらな'''
[[message]]
old = '''
ロスギル村ってのはイェルハルドの村だよな？
さあ、行こうぜ'''
[[message]]
old = '陽動作戦か'
[[message]]
old = '''
レスタニアのオークなら確実にひっかかるけど
こっちのオークはどうかな？'''
[[message]]
old = '''
敵の野営地に攻撃を仕掛けて
城詰めのオークを引っ張り出し――'''
[[message]]
old = '''
そしたらこっちはサッと退いて――
向こうが帰ったら、また攻めて――'''
[[message]]
old = 'オークを翻弄するのは面白そうですね'
[[message]]
old = '''
詳しいことはロスギルで話そう
村で待ってるよ'''
[[message]]
old = '''
展望城への侵入には、王家専用の
隠された通路が使えるはずです'''
[[message]]
old = '''
残念ながら僕は入り口を知りませんけど
隊長さんが戻るまでには
必ず見つけておきますからね'''
[[message]]
old = '''
陽動作戦の狙いは頭に入った？
いま一度、イェルハルドから確認してね'''
[[message]]
old = '''
“嘆きの湿原”と呼ばれる湿地帯には
いくつもの敵の砦があります
西の辺境に睨みをきかせているのでしょう'''
[[message]]
old = '''
中でも巨大な“ジフール砦”は敵の重要拠点
物資は一度そこに集められてから
他の砦に運ばれるのです'''
[[message]]
old = '''
しかし、砦の襲撃は我々の負担も
軽くはありません
そこで、目標を“ジフール砦”周辺の野営地に
限定するのです'''
[[message]]
old = '''
敵は物資の供給拠点が襲われると誤解して
おそらく、オークの大軍を派遣してくるはず'''
[[message]]
old = '''
この作戦で我々の目的は十二分に
果たせると思います'''
[[message]]
old = '''
嘆きの湿原に向かい、ジフール砦の
物資目当てと思わせて野営地を襲うのです'''
[[message]]
old = '強欲なオークどもを慌てさせてやりましょう'
[[message]]
old = '''
まず、嘆きの湿原と展望城の位置関係を
把握しておかないと
もちろんジフール砦の場所も'''
[[message]]
old = '''
どこを攻めれば効率良く城のオークを
引っ張り出すことができるか――'''
[[message]]
old = '''
やっぱり現地を見て確認しないとね
じゃあ、向こうで会おう'''
[[message]]
old = '''
集合場所は地図で確認してほしい
湿原へ続く谷と、展望城が見える丘の上だ'''
[[message]]
old = '''
おとり部隊ってのも難しいもんだな
決着をつけちゃいけないんだろ？'''
[[message]]
old = '湿原、行くんだよね'
[[message]]
old = '''
湿原って、いい湿原かな
それとも、虫がブンブン飛んでいる
よくない湿原かな'''
[[message]]
old = '''
さあ、行きましょうか
基本的にはイェルハルドの作戦で良いと
思いますけど――'''
[[message]]
old = '''
現地を見たら事情が変わっていたなんて
よくあることですからね'''
[[message]]
old = '''
ほら、あれが展望城――
それから嘆きの湿原へと続く谷の広がり――
よく見ておいてね'''
[[message]]
old = '''
湿原への経路には魔物が多いみたいだから
まず、それを片付けて
こっちの動線を確保した方がいいね'''
[[message]]
old = '''
それが終わりしだい、湿原へ突入する
本格的な陽動作戦の開始'''
[[message]]
old = '''
この襲撃で砦を落としてやる！
――そんな勢いで派手に暴れてやろうよ'''
[[message]]
old = 'まずは湿原へと導く経路の魔物退治'
[[message]]
old = '''
きっと陽動作戦は何度も必要になるから
消耗は最小限に抑えよう'''
[[message]]
old = '''
陽動作戦ってのは本来難しいものだが
まあ、相手はオークだ
なんとかなるだろうよ'''
[[message]]
old = 'さあ、暴れるよ～！'
[[message]]
old = '''
現地の状況にもよりますけど
ここからは散開して攻めた方が
良さそうですね'''
[[message]]
old = 'こちらの人数を多く見せることができます'
[[message]]
old = '''
城への通路が見つかったという連絡は
まだ来ないね'''
[[message]]
old = '今のうち、レスタニアに帰っておいたら？'
[[message]]
old = '''
さあ、どこへ行く？　ロスギル村か
王子のいる砦かそれともレスタニアか'''
[[message]]
old = '''
ジリアン、大丈夫かなあ
心配だなあ'''
[[message]]
old = '''
作戦にケチをつけるつもりはないけれど
陽動部隊は戦果がわかりにくいですよね'''
[[message]]
old = '''
ご苦労でした
あとは我々でつつき回してやりますよ'''
[[message]]
old = 'なるほど、陽動と奇襲か'
[[message]]
old = '''
古今東西、効果的な作戦は
同じということだね'''
[[message]]
old = '継承を望まぬ竜から竜力を得る――'
[[message]]
old = '''
いったいどのような秘策が
あるというのか'''
[[message]]
old = '陽動作戦か――'
[[message]]
old = '''
長く続いたオークとの戦争で学んだとおり
奴らは陽動にひっかかり易いが――'''
[[message]]
old = '''
騙されたと気づいた時の怒りは凄まじい
陽動部隊が心配だな'''
[[message]]
old = 'それにしてもだ――'
[[message]]
old = '''
おまえたちがいなければ
今頃アッカーシェランは完全に悪しき竜と
オークに支配されていたと思わんか'''
[[message]]
old = '''
しかしおまえたちがいても事の進みに
少しばかりの遅れが出る程度だと
考えているのだとすればこれは良い機会'''
[[message]]
old = '''
白竜の覚者たちの力を見くびるとどうなるか
“悪しき竜”に教えてやらねば！'''
