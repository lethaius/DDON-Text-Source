[[message]]
old = '“手記と思われる紙の切れ端が落ちている”'
[[message]]
old = '“塔”とは一体、どこにあるのだろう？'
[[message]]
old = '''
用心深い彼のことだ、たやすく見つかる場所に
あるとは思っていないが――
日記によると、全てをそこに置いてきたのだとか'''
[[message]]
old = '''
「全て」がすなわち宝を意味するならば
盗賊を警戒して巧妙に隠す意図も理解できる
――物に執着があるとは、少々意外だったが'''
[[message]]
old = '''
とはいえ、彼の足取りを順に追っていけば
いつかは“塔”に辿り着くだろう'''
[[message]]
old = '''
彼が命尽きる時まで追い求めた宝――
その遺志を継ぎ、形にして納めることで
彼と私、お互いにとって良い弔いになるはずだ'''
