[[message]]
old = '“手記と思われる紙の切れ端が落ちている”'
[[message]]
old = '''
魔物を狩り、呪われた宝から
鎧を造りだす時間を除けば
一時も休むことなく進み、彼の痕跡を追っている'''
[[message]]
old = '''
だが、フィンダムでの無理が祟り
咳は酷くなる一方で、従者どもに心配された'''
[[message]]
old = '''
いや、正しくは「そう見える」と言うべきか
彼らがまるで人間のような仕草を見せるたび
怖気と虚しさを感じるのだ'''
[[message]]
old = '''
家族も故郷も失い、救いを求めて心臓を捧げ
得たものがこんな傀儡だったとは――
工作や戦いの腕が優れているとはいえ
当時は愕然としたものだ'''
[[message]]
old = '''
弔いをしてやれるような――
生涯で友と言える相手は、彼くらいだろう'''
