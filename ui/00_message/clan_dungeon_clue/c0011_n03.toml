[[message]]
old = '"日記の１ページが落ちている"'
[[message]]
old = '''
本当にこのモロー樹林の侵食は、深刻なようです
侵食の治療はなんとか可能であるものの
根本的な原因が何か判明していない以上――
かからないに越したことはありません'''
[[message]]
old = '''
今回の探索で、侵食には重度なものになると
より凶暴化し、感染力が上がる事が分かりました
相貌も変化し、正視に耐えられぬ姿になることも――'''
[[message]]
old = '''
レスタニアとフィンダムの迷宮を巡り
希少素材を回収する旅も、もう長くなりますが――'''
[[message]]
old = '''
ベンジャミン様は集めた素材を
すべて装備品に変え、ご友人が滞在していた地
滞在したであろう地の最奥に
納めていくことを続けておられます'''
[[message]]
old = '''
4部位それぞれで行う――
ということは、残るはあと2ヶ所
真意は分かりかねますが、我々は付き従うのみです'''
