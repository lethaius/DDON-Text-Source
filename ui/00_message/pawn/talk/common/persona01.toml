[[message]]
old = '''
覚者さま、体力は万全になさってくださいね
御身の無事こそ第一なのですから'''
[[message]]
old = '''
戦い方で気になること、ですか？
いいえ、特にはございません
お気遣いありがとうございます'''
[[message]]
old = '''
戦い方で気になること、ですか？
そうですね――
常に力不足は、実感しているところですが'''
[[message]]
old = '''
戦い方で気になること、ですか？
やはり覚者さまも私の戦い方、気になりますか
もっと場に合わせて柔軟に対応できれば、と
思ってはいるのですが――'''
[[message]]
old = '''
実は、覚者さまが望まれている通り戦えているのか
悩んでおりまして、その、よろしければ――
自室でご相談に乗っていただけないかと
お手すきの際、自室でベルを鳴らしていただけますか'''
[[message]]
old = '''
覚者さまと旅し、さまざまな景色を共にする――
この時が長く続いて欲しいと感じるこの気持ちは
感情なのでしょうか'''
[[message]]
old = '''
いかに困難なダンジョン、クエストであれ
望むところです
この身はいつも覚者さまと共に！'''
[[message]]
old = '行動不能の失態だけは、避けなければ――'
[[message]]
old = '''
足場は常にご注意ください
崖際や水辺以外でも、一見問題なさそうな
場所であれ思わぬ危険が潜んでいるものです'''
[[message]]
old = '''
もっと鍛えて強くならなければ！
覚者さまの右腕として、頼りにして頂くために
どんな魔物が現れても、お守りするために！'''
[[message]]
old = '''
クラフトも、打ち込んでみると楽しいものです
冒険でもクラフトでも、覚者さまのお役に
立てることに変わりありませんから'''
[[message]]
old = '''
覚者さま、ニュースの確認もお忘れなく
近くに手ごろなクエストがあるかもしれません'''
[[message]]
old = '''
この地には、さまざまな覚者さまが存在し
また多くの我々ポーンが存在します'''
[[message]]
old = '''
そんな中、あなたは私をお選び下さった！
戦徒としてこれ以上の幸せはありません'''
[[message]]
old = '''
覚者さま、今の私はお役に立っているでしょうか？
職や装備、技など――改善すべきところが
あるのではないかと'''
