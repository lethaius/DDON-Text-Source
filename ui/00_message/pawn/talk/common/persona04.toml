[[message]]
old = '''
戦闘中の懸念？
考慮に値する問題は無いが'''
[[message]]
old = '''
戦闘中の懸念？
――報告すべき問題は、発生していない'''
[[message]]
old = '''
戦闘中の懸念？
支障を来たす問題は発生していないが――
戦徒しての振る舞いには一考の余地が見受けられる'''
[[message]]
old = '''
我が振る舞い――
主の目からは如何様に映っているだろうか
貴殿が望む戦徒の姿――可能なら伺いたい
冒険後の自室にて、呼鈴の音で馳せ参じよう'''
[[message]]
old = '''
主に従い共に目的を成すことこそ
我が務め――
そして、何よりの喜び'''
[[message]]
old = '''
コンディションは、常に万全を――
いかな使命とて、主の身あってこそ'''
[[message]]
old = '''
アイテム製作、敵との戦闘
課せられた命は必ず達成する'''
[[message]]
old = '''
いかなる任務、ターゲットに対しても
即座に対応できるよう
主のため、さらに研鑽する'''
[[message]]
old = '''
主の前で敵に膝を屈することなきよう
慎重に行動せねば――'''
[[message]]
old = '''
特に野外では、足場に警戒を
高所や毒沼、炭田など危険は多く
時に、命にすら関わるため――'''
[[message]]
old = '''
定期的なニュースの確認を提案する
この付近に達成可能なクエストがあれば
優先するのが良策'''
[[message]]
old = '''
魔物討伐、問題の解決、
そしてクラフトによる準備まで
我が力はすべて主のために'''
[[message]]
old = '''
主に呼ばれ従者としての務めを果たす――
それが戦徒の存在意義であり、価値'''
[[message]]
old = '''
今も、そしてこの次も主に指名されるよう
最善を尽くすまで――！'''
[[message]]
old = '''
より主の役に立つための改善
転職、スキル変更、装備、リアクション――
さまざまな手段が考えられるが、しかし――'''
