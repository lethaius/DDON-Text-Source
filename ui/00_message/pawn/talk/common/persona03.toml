[[message]]
old = '''
戦い方で気になること？
それはもう、毎度身に染みるほど感じております
もっともっと、鍛錬が必要である――と！'''
[[message]]
old = '''
戦い方で気になること？
も、もちろん戦いには集中できておりますから
気になることなどございませんとも！'''
[[message]]
old = '''
戦い方で気になること？
そう、ですね、実は――
いえ、今はまだ、お話しする時ではないでしょう'''
[[message]]
old = '''
やはり、マスターは気付いておられましたか
私の戦いに足りないもの――
よろしければ、お話を伺わせてください！
さあ早速！　自室でベルを鳴らしましょう！'''
[[message]]
old = '''
うおおおっ！
各地をマスターと回れるこの喜びっ！
うまく言葉にしきれません！'''
[[message]]
old = '''
マスター、体力は問題ありませんか！？
何をするにも体が資本です
気力体力、常に満タンであってください！'''
[[message]]
old = '''
さぁ、いつでも命令してください！
我らはそのためにいるのですからっ！'''
[[message]]
old = '''
マスターの手を煩わせぬよう
精進し、粉骨砕身、働く所存！！'''
[[message]]
old = '''
戦闘中に不覚を取らぬよう
気合を入れていきますっ！！'''
[[message]]
old = '''
足場には注意してください！
崖やら毒だまりやら、油断していると
何があるかわかりませんからね'''
[[message]]
old = '''
マスター、そういえば！
ニュースは見られましたか？
寄れそうなクエストがあれば、ぜひ！'''
[[message]]
old = '''
お任せ下さいマスター！
どんな敵や困難がこようとも
我らの敵ではありません！！'''
[[message]]
old = '''
数多いポーンの中より私を選び
指名くださったこのご恩――！！'''
[[message]]
old = '''
くうぅぅぅ！！　ありがたき幸せ！
思い返すたび胸に込み上げます――！'''
[[message]]
old = '''
マスター、私はお役に立てていますか？
足りぬようなら転職や技替えは、喜んで！'''
