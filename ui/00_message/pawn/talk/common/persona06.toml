[[message]]
old = '''
戦いで気になること？
ありませんよ！
心配してくれてありがとうございます！'''
[[message]]
old = '''
戦いで気になること、ですかぁ
――ううん、何もないですよ！
本当ですって！　心配性だなぁ'''
[[message]]
old = '''
戦いで気になること？
そうだなぁ――ううん、きっとぼくだけだと思うから
覚者さまは気にしないでください！
本当に大丈夫ですって！'''
[[message]]
old = '''
あの――覚者さま、実は相談したいことがあって
ぼく、覚者さまのお役にもっと立ちたいから
戦い方を教えてもらえないかな、って思って――
嫌じゃなかったら、お部屋でベルを鳴らしてね'''
[[message]]
old = '''
覚者さまと一緒に冒険できて嬉しいなぁ！
次はどんなところへ行って、
どんな敵と戦うんだろう！'''
[[message]]
old = '''
覚者さま、体力は大丈夫ですか？
いつも元気でいてもらわないと
ぼく、心配になります'''
[[message]]
old = '''
クラフトも楽しいですよ
うまく出来たらよし！　ってなるし
まぁ、冒険とはまた違いますけどね'''
[[message]]
old = '''
うまくやって
もっと覚者さまに褒めてもらいたいな！'''
[[message]]
old = '''
うーん。ぼくだけやられたりしたら
脚をひっぱるなぁ
気をつけなきゃ'''
[[message]]
old = '''
覚者さま、足元はいつも気を付けてくださいね！
崖から落ちそうになったり、変な水に
浸かったり、何かあったら大変です'''
[[message]]
old = '''
あっ、そうだ！　ニュース見てみませんか？
近くにクエストがあるかもしれませんよ'''
[[message]]
old = '''
よーし、はりきっていきましょう！！
覚者さまと一緒なら、何でもやれる気がします！'''
[[message]]
old = '''
覚者さまのポーンとして、これからも
お供させてくださいね！'''
[[message]]
old = '''
ぼく、もっと強くなって
きっと覚者さまを守りますから！'''
[[message]]
old = '''
ぼく、ちゃんと役に立ってますか？
ジョブとかスキルとか、えーと、装備とか――
このままで大丈夫かなぁ'''
