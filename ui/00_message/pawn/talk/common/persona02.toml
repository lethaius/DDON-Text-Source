[[message]]
old = '''
戦い方で気になること――ですか？
いえ――自分は、特にないです
あっ！　も、もしかして
自分の戦いにダメなところがあったんでしょうか？'''
[[message]]
old = '''
戦い方で気になること――ですか？
や、やっぱり覚者さまも自分の戦い方、
問題があると思われますか――？'''
[[message]]
old = '''
戦い方で気になること、ですか？
じ、実は――
うう――なんでもないです'''
[[message]]
old = '''
実は――自室で、覚者さまに戦い方について
相談させていただきたいと思っていたんです
その、ダメなら、無理にとは言いませんけど
もしダメじゃないなら、自室のベルを――'''
[[message]]
old = '''
覚者さま、あの。クラフトも楽しいですけど、
こうしていろんな場所をご一緒できること――
とても嬉しいです！'''
[[message]]
old = '''
覚者さまのため、自分は
精一杯がんばりますから――！'''
[[message]]
old = '''
あの、体力は十分気をつけてくださいね
覚者さまに、もしものことがあったら――'''
[[message]]
old = '''
うぅ、覚者さまにご迷惑をかけないよう
立ちまわらないと――'''
[[message]]
old = '''
足元にご注意を――
高い所とか、水辺とか、毒の溜まった
ところとか――いろいろありますから'''
[[message]]
old = '''
――もっと、強くなりますね
どんな敵が来たって、きっと自分が
お守りしますから――！'''
[[message]]
old = '''
どんなダンジョンやクエストでも
覚者さまのためなら――！'''
[[message]]
old = '''
あ、覚者さま
もしかしたら、ニュースにこの近くで起きてる
クエストが紹介されているかも――'''
[[message]]
old = '''
あのう――、たくさんいるポーンの中から
自分を選んでくださったこと
本当にありがとうございます'''
[[message]]
old = 'これからもお供できるよう、頑張りますから――！'
[[message]]
old = '''
あのう――今の職で自分、大丈夫でしょうか？
他にも、技とか見た目とか――'''
