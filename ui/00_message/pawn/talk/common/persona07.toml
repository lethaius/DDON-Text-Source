[[message]]
old = '''
戦いで気になること、ですかい
俺は特にねえが――
覚者様は何かあるんですかい？'''
[[message]]
old = '''
戦いで気になること？
そりゃあ、高みを目指そうとすれば
思うところはいくらでも出るもんで――'''
[[message]]
old = '''
戦いで気になること、ですかい
あー、覚者様も気付いちまいましたか
戦いに影響しないよう気遣ったつもりなんですが――
迷いは命取り、ってことですかねぇ'''
[[message]]
old = '''
覚者様、お忙しいとは思うんですがね
俺の戦い方――主人として、見てて気になること
よかったら、聞かせていただけねえかと思って――
自室のベル、いつでもいいんで鳴らしてくだせえや'''
[[message]]
old = '''
覚者さまとご一緒できて光栄です
そりゃあもう、これ以上のことはありませんよ
俺たちポーンにとっちゃあ'''
[[message]]
old = '''
覚者さま、体調管理はきっちり頼みますよ
何かあってからじゃあ遅いですからね'''
[[message]]
old = '''
物を作るのぁ、得意なんですけどね
やっぱりこうしてあちこちご一緒できるほうが
腕ぁ鳴りますね'''
[[message]]
old = '''
魔物や任務や、厄介事も
あるでしょうが心配いりません
覚者さまはどーんと構えててくださいよ'''
[[message]]
old = '''
ヘマやらかさないように気ぃつけねぇと
異界送りなんざ目も当てられねぇ――'''
[[message]]
old = '''
野外は崖やら沼やらあるんで注意ですよ
高所から落ちでもしたら、どうにもできねぇんで'''
[[message]]
old = '''
そういや、ニュースの方はどうです？
近くに丁度いいクエストでもありゃ
いってみませんか'''
[[message]]
old = '''
おう、何ですか？
ご命令とあらばいつでも従いますぜ'''
[[message]]
old = '''
俺はほんと、幸せモンですよ
なにせ覚者さまほどの方に
選んでいただいたんですから'''
[[message]]
old = '''
期待を裏切ることのないよう
精一杯働かせてもらいますぜ！'''
[[message]]
old = '''
あぁ――その、俺ぁお役に立ってますか？
転職に技に、身に付けるモンとか
気に入らねぇとこがありゃ言ってくださいよ'''
