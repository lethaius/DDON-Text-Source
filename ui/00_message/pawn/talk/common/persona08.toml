[[message]]
old = '''
戦いで気になること？
ふふ――心配してくれているのね、マスター
大丈夫よ、ありがとう'''
[[message]]
old = '''
戦いで気になること、ね――
マスターが気にするほどのことじゃないわ
だから、大丈夫'''
[[message]]
old = '''
戦いで気になること？
あまり、マスターを心配させたくはないのだけど
ちょっと考えていることがあってね――
ああ大丈夫よ、戦いに手は抜かないわ'''
[[message]]
old = '''
戦いで気になること――
ええ、実は――二人きりの時に話したいことがあるの
よかったら、聞いて下さらない？
自室でベルを鳴らして頂戴ね'''
[[message]]
old = '''
こうしてお傍に仕えることができて
ほんとうに嬉しいわ、マスター
しっかり働かないとね'''
[[message]]
old = '''
体調はどう？　無理はやめてくださいね
大事な身体にもしものことがあったら――'''
[[message]]
old = '''
クラフトでも戦いでも何でも言いつけてね
マスターの為になるなら、
あたしは何だってしますから'''
[[message]]
old = '''
どんな敵や困難が来ても
お傍で支えると誓うわ'''
[[message]]
old = '''
敵にやられないよう気をつけるわね
マスターに触れて頂けるのは嬉しいけれど
迷惑かけちゃうし'''
[[message]]
old = '''
足元、外では気を付けてくださいね
危ないところ、結構多いから
崖とか毒溜めとか――'''
[[message]]
old = '''
ねぇ、ニュースも見てみません？
道すがら寄れるクエストもあるかもしれないし'''
[[message]]
old = '''
ん？　何ですか？
――じっと見られると恥ずかしいわ'''
[[message]]
old = '''
マスターのポーンとして
一緒に世界を歩き続けることが
あたしの願い、それに幸せ――'''
[[message]]
old = '''
この時が続くよう、もっと技を磨いて
長くお傍にいられるよう、努力しなくちゃ'''
[[message]]
old = '''
そうだわ、マスター
あたしのジョブとかスキル、服とか
これでいいかしら？
大丈夫ならいいんだけど――'''
