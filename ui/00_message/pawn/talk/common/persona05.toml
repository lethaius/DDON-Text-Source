[[message]]
old = '''
戦い方で気になること、ですか？
おや――何か言いたげな顔ですね
生憎、私は我が振る舞いに誇りを持っておりますよ'''
[[message]]
old = '''
戦い方で気になること、ですか？
無い――といえば嘘になりますが
主殿のお手を煩わせるほどのことではございません'''
[[message]]
old = '''
戦い方で気になること、ですか？
それは――ええ、残念ながら
私にも完璧ではない点があるのです
無論、弛まぬ研鑽により日々磨かれてはおりますが'''
[[message]]
old = '''
――何か思うところがあるのですね
私もちょうど、主殿の理想とする戦徒の姿について
自室でゆっくりと伺いたい、そう思っていたのですよ
主の気の向くとき、自室のベルでお呼びください'''
[[message]]
old = '''
あぁ！　クラフトの静かなる熱とは異なる
貴方と大地を歩むこの高揚感――！！
ポーンとしてこれに勝る充実はありません'''
[[message]]
old = '''
覚者殿、体力は常に気配りを
万一貴方の身に何かあったなら、悔しき哉――！
私には、貴方を助け起こす術がないのです'''
[[message]]
old = '''
クラフトでも戦闘でも、ご用命があれば
喜んでお受けしますとも
我が敬愛せし覚者殿'''
[[message]]
old = '''
白竜さまはお目が高いと言わざるを得ません
なにせ、貴方さまを覚者に選んだのですから！'''
[[message]]
old = '''
あぁ、もし地に膝をつくようなことになれば
私の株が――！'''
[[message]]
old = '''
そうそう。野外では足元にご注意くださいね
崖や毒沼、クモにスライム――
気味悪いものを踏んだり、思わぬ怪我をしますから'''
[[message]]
old = '''
おぉ、そうだ。ニュースはご覧になりましたか？
近くに良いクエストがあるかもしれませんよ'''
[[message]]
old = '''
ふふっ！
魔物や迷宮とて、さしずめ貴方の引き立て役
貴方さまとともに、偉大な冒険譚の一幕を
演ずる喜び――何ものにも代えがたい'''
[[message]]
old = '''
星の数ほどいるポーンの中から
私を選んでくださったこと、
ポーンとしてこの上なき光栄――！'''
[[message]]
old = '必ずや、お役に立ってご覧にいれますとも'
[[message]]
old = '''
少し思う所があるのです
現在の私のジョブや容姿、働きぶりは
貴方さまの満足にたるレベルなのか――否か'''
