[[message]]
old = '''
異界の狭間、苦手なの
なんていうかあたし自身の存在が
曖昧になる気がして――'''
[[message]]
old = '''
マスター、あの子が待ってるわ
少しでも早く助けに行きましょう'''
[[message]]
old = '''
あたしも異界に堕ちないよう
気を付けなくちゃね
さまよう彼らみたいになったら洒落にならないわ'''
[[message]]
old = '''
マスターの強さが異界全体に影響するみたい
これも、覚者とポーンの試練なのかしら'''
[[message]]
old = '''
さまようポーン達に気遣いは必要ないわ
マスターの手で倒してあげてくださいね'''
