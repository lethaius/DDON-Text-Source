[[message]]
old = '''
《理》に傷を刻みし、災禍の地――
せっかくです、史跡の見物がてら
くまなく踏破しようではありませんか'''
[[message]]
old = '''
例の金装の魔物達は
この辺り原産のようですね
厄介な遺物を残してくれたものです'''
[[message]]
old = '''
長く人を拒み続けてきた
レスタニアの果てたる地――
覚者殿の冒険譚には相応しいかと'''
[[message]]
old = '''
北にあるのが《メルゴダ護政区》
その先、王都であったメルゴダそのものは
白竜さまに切り離され、
今や巨大な滝壺になっているそうです'''
[[message]]
old = '''
それにしても――なかなか険しい道のりです
ダウ以上にここは坂が多いですね'''
