[[message]]
old = '''
川のせせらぎが聞こえてきます――
なんだか落ち着きますね'''
[[message]]
old = '''
川の水がすごくきれい――
足を浸したら気持ちが良さそうです'''
[[message]]
old = '''
フィンダムの魔物って
キラキラした色のものが多いですよね
ちょっとかわいいな、なんて――'''
[[message]]
old = '''
動物の気配はします――
でも、あまり人の気配はしないみたいです'''
[[message]]
old = '''
ここ、とてもきれいですよね
荒れ果ててしまわないように
侵食のこと、どうにかしないと――'''
