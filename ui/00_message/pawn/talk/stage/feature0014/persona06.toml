[[message]]
old = '''
花がたくさん咲いて、きれいな森ですね！
こんなに色んな色の花が一度に咲く場所って
中々ないですよ！'''
[[message]]
old = '''
覚者さま！
ちょっとだけ川に足を浸けにいきませんか？
きっと冷たくて気持ちいいですよ'''
[[message]]
old = '''
さっき、すごくきれいな色をした鳥がいましたよ！
鳴き声はあんまりきれいじゃなかったけど――'''
[[message]]
old = '''
こんなにきれいな場所なのに
ハイキングに来る人もいないんですね
不思議だなぁ'''
[[message]]
old = '''
ねぇ、覚者さま
このきれいな景色に侵食魔は似合いませんよね――
ここを守るためにも、ぼくたちがんばりましょうね！'''
