old = '''
色とりどりのお花がとっても綺麗！
木漏れ日も素敵だし――あたし、ここになら
何時間でもいられそうよ'''
[[message]]
old = '''
川の水もすごく澄んでるわ――
手や足だけでも、水に浸けてみません？
きっとスッキリした気持ちになると思うの'''
[[message]]
old = '''
フィンダムの魔物って、色合いが綺麗よね
こういった自然の中で生きてきたからかしら'''
[[message]]
old = '''
綺麗な森なのに人がいない、と言えばいいのか
人がいないからこそ森が綺麗、と言えばいいのか
どちらなんでしょうね'''
[[message]]
old = '''
ねぇ、こんなにきれいな場所なんですもの
侵食魔なんて似合わないわ――
この自然はどうにかして守らないと'''
