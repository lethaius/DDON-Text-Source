[[message]]
old = '''
風光明媚とは正にこのこと――
清らかな眺めではありませんか'''
[[message]]
old = '''
いかがです、穏やかな川のせせらぎに
しばし耳を傾けてみるというのは――
あまりに集中して魔物の接近を許すことのないよう
気を付けなければなりませんがね'''
[[message]]
old = '''
フィンダムの草花は色鮮やかですね
この地の魔物が派手な体色をしているのも頷けます'''
[[message]]
old = '''
どうやら、周辺に村が無いせいか
他にこの風景を楽しむ人はいないようですね――'''
[[message]]
old = '''
覚者殿、この見事な風景
ぜひとも侵食から守り抜きたいものですね'''
