[[message]]
old = '''
川のせせらぎを聞いて、木漏れ日を眺めてると
リラックスするのか眠くなってきちまう――'''
[[message]]
old = '''
浅瀬ならヒュージブルも出ませんし
ひざ下だけ水に浸かってみるってのは
どうですかい？'''
[[message]]
old = '''
やたら派手な鳥やら虫やらがいますがね
何せここら辺にゃ色鮮やかな花も
いっぱい咲いてるでしょう？
おかげで、あんまり派手だと思わなくなりましてね'''
[[message]]
old = '''
どうやらここら辺には村が無いみたいですね
自然には恵まれてるみたいですが――
ま、何かの理由があるんでしょう'''
[[message]]
old = '''
こりゃあ、夢みたいにきれいな森ですぜ
こんな場所が侵食で荒らされるのを
黙って見ているわけにはいきません'''
