[[message]]
old = '''
マスター、深呼吸すると気持ちが良いですよ！
木々が多く、水が澄んでいるお陰でしょうね'''
[[message]]
old = '''
ああ、きれいな川や湖を見ると
泳ぎたくなってしまいます！
後で、浅瀬に足を浸けにいきませんか？'''
[[message]]
old = '''
先ほど、美しい小鳥を見たのですが
近寄ってみると、鮮やかな色をした虫でした――'''
[[message]]
old = '''
これほど自然に恵まれているというのに
人の気配があまりしません、不思議です'''
[[message]]
old = '''
この美しい自然を守り抜くのも
我々の使命の一つなのでしょうね、マスター！'''
