[[message]]
old = '''
へぇー、この辺りって遺跡が多いんですね
どうしてこの地域だけ、こんなに遺跡が
残ったんでしょう？'''
[[message]]
old = '''
うーん、ちょっと埃っぽくないですか？
空気が乾燥しているせいかなぁ'''
[[message]]
old = '''
見てください、草が枯れちゃってます
エラン水林の草はあんなにみずみずしかったのに――'''
[[message]]
old = '''
いてっ！　落ちてた岩に足をぶつけちゃいました
覚者さまも、足元には注意してくださいね'''
[[message]]
old = '''
遺跡地帯っていっても、崩れるところは
崩れたまんまなんですね――
もう少し手入れをしたら、もっと長く
残せそうなのになぁ'''
