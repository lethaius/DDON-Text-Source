[[message]]
old = '''
――色んなところに
昔の石造りの門や石柱が立ってます
きっと、昔の人がしっかり作ったんでしょうね'''
[[message]]
old = '''
ケホッ――少し埃っぽいです
乾燥して、土埃がたちやすいんでしょうか'''
[[message]]
old = '''
エラン水林の草は青くて、花も咲いていたのに――
その、ここの草は枯れてるんだなって――'''
[[message]]
old = '''
岩だらけでちょっと歩きにくい、です――
か、覚者さまも転ばないように
お気を付けください'''
[[message]]
old = '''
あんまり手入れや整備をしない土地柄みたい――？
だからこそ遺跡が残っているのかも、ですけど'''
