[[message]]
old = '''
かなり古い時代の遺跡がたくさん残っているみたい
フィンダムをより理解するための
手がかりになるんじゃないかしら'''
[[message]]
old = '''
少し埃っぽいけど――
きっと、谷あいを抜ける風が土埃を舞い上げるせいね'''
[[message]]
old = '''
マスター、ちょっと気になることがあるの
見渡す限り、草が枯れてるのよ
そこまで土が侵食されてるわけでも
なさそうなのに――'''
[[message]]
old = '''
道の上にも岩の欠片が転がっていて足が痛いわ
マスターも転ばないように気を付けてね'''
[[message]]
old = '''
崩落でもしたら危ないのに、古い建造物の
手入れをした形跡が何も無いのよね
何だか違和感を覚えるわ――
どうして放っておくのかしら'''
