[[message]]
old = '''
古き建造物からは歴史を垣間見ることが可能
そして、その扱いによって現在の文化を
推し量ることも――'''
[[message]]
old = '''
乾燥した空気は、峡谷を抜けて吹く
風によるものと察する'''
[[message]]
old = '''
草木に枯れたものが目立つ――
理由は定かではないが
荒れた印象を持つことに変わりは無い'''
[[message]]
old = '''
通路に岩が落ちているのが散見される
足元には十分な注意を'''
[[message]]
old = '''
崩れるままに任せる、というのも
文化の一つか――'''
