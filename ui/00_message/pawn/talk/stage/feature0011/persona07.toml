[[message]]
old = '''
疲れが溜まる前にゾマへ寄りましょう
遺跡探索は、荷物を下ろしてひと眠り
してからでも問題ありませんよ'''
[[message]]
old = '''
ザンドラ東部は亡者どもがぞろぞろいると
風の噂で聞きましたが――
なるほど、結構な瘴気が溜まってやがるようで'''
[[message]]
old = '''
墓荒らしどもが集まるくらい、ここは
旧時代の廃墟やら墓地が密集してるそうで
探検し甲斐があるってもんです'''
[[message]]
old = '''
そういや、ゾマには結構な大剣の名手が
滞在してるんでしたね
せっかくだし、会いに行っちゃみませんか'''
[[message]]
old = '''
ザンドラ東部は、北西の《奇岩谷》で
ザンドラ禁域と繋がってます
昔は区別なく一帯が都市群だったようですぜ'''
