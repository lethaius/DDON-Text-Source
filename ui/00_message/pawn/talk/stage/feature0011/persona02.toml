[[message]]
old = '''
ザンドラ東部のゾマには
各地から人が集まっているとか――
もしかして、みんな墓荒らしなのでしょうか'''
[[message]]
old = '''
瘴気――？
言葉にしにくい、不吉な気配を感じます
丘のほうから――'''
[[message]]
old = '''
この地にはまだまだ遺跡群が
残っているようです
番人やゴーレムも、もしかしたら――'''
[[message]]
old = '''
恐ろしげな魔物がいつ出てくるか――！
じ、自分がお守りしますから'''
[[message]]
old = '''
北の地は、植物も少なくて
荒れた感じがしますね
白竜さまのお力が届きにくいからでしょうか'''
