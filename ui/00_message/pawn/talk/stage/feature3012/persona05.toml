old = '''
何とも美しい遺跡ではありませんか
樹木と建造物のコントラスト
どこを取っても絵画のようです'''
[[message]]
old = '''
いにしえの民――
当時はさぞ豊かな暮らしが営まれていたのでしょう
ありし日に思いを馳せるのも、一興です'''
[[message]]
old = '''
人里離れた森林深くです
こういった遺跡に獣や小鬼が入り込むのは
避けられませんね'''
[[message]]
old = '''
変わった扉がありますね
どうも床のパネルと何やら連動している様子
文化が違えば、仕掛けも異なるのでしょう'''
[[message]]
old = '''
魔物さえいなければ、素晴らしい庭園です
白竜神殿の一角に移設したいほどに'''
