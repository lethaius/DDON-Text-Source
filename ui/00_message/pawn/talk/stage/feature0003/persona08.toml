[[message]]
old = '''
ねぇマスター、せっかくだから
森の空気を楽しんで歩きません？
ハイデルやブリアよりしっとりして
お肌にも良さそうだし'''
[[message]]
old = '''
ガラキノコをたくさん収穫しなくちゃ
スタミナ剤にして、マスターに精力つけて
もらわないとね――！'''
[[message]]
old = '''
リンウッドからなら、森の東西南北どこへでも
それなりに行きやすいんじゃないかしら
ポーン郷は森の中心から少し離れているし'''
[[message]]
old = '''
ここからだと、ボルド鉱山やミスリウ深部へも
徒歩で行けるわね
距離は結構あるけれど――'''
[[message]]
old = '''
ミスリウにはスフィンクスにトロールに
大猿にエント、ほかにも色々な魔物がいるわ
戦うかどうかは、時と場合によりそうだけど'''
