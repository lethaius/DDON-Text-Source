[[message]]
old = '''
大丈夫です
こんなとこ、こ、怖いわけじゃ――'''
[[message]]
old = '''
メルゴダ護政区――
昔は、白竜神殿みたいに大勢の人が
暮らしていたのでしょうか'''
[[message]]
old = '''
かなり崩壊が進んでいます
落ちたり転ばないよう、注意しないと――'''
[[message]]
old = '''
うぅ――
錬金の魔物がたくさん潜んでいそうです'''
[[message]]
old = '''
き、気を付けていきましょう
何が出るか――！'''
[[message]]
old = '何か役に立ちそうなものがあれば――'
