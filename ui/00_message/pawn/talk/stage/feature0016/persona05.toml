[[message]]
old = '''
この地域は、今まで見た中でも
最も侵食が進んでいる――
そう言っても過言ではないでしょうね'''
[[message]]
old = '''
木が赤く変色しているのも
きっと侵食が進んだせいなのでしょうね
このままでは森全体が枯れてしまいそうです'''
[[message]]
old = '''
侵食が進み、さらに醜くなった魔物――
もはや自我も残っていないようです
我らの華麗な技で、いっそ苦しみから
解き放ってやりましょう'''
[[message]]
old = '''
覚者殿、抗侵薬の手持ちは十分ですか？
これほど侵食魔の多い土地です
多めに持っておいても損は無いでしょう'''
[[message]]
old = '''
近隣の村に住む方々も侵食の被害に
お困りのことでしょう
主殿、一人ひとりお話を聞いてさしあげては――'''
