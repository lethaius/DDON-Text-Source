[[message]]
old = '''
この辺り、すごく侵食が進んでるみたいですね
もしかしたら一番ひどいかも――'''
[[message]]
old = '''
見てください、覚者さま！
木が赤くなって、立ったまま枯れてます
このままじゃ森全体がダメになっちゃいますよ――'''
[[message]]
old = '''
侵食が進んだ魔物って
体内の胞子に操られてるんですよね
――ぼく、そんな風には絶対になりたくないです'''
[[message]]
old = '''
覚者さま、抗侵薬はいっぱいお持ちですか？
ここら辺は侵食魔だらけです！
もしも残り少なくなっていたら、拠点に
取りに戻ってもいいと思うなぁ――'''
[[message]]
old = '''
近くの村に住んでる人たち、きっと怖いだろうな――
こんなに侵食が進んだところでも
諦めないで暮らしているの、えらいと思います！
だから、はやく助けてあげたいですね'''
