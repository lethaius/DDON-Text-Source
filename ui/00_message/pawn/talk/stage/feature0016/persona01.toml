侵食が進んでしまっているようです'''
[[message]]
old = '''
森の奥の方、木々が赤く枯死しています
大地が侵食されてしまったせいでしょうね'''
[[message]]
old = '''
何やら様子のおかしい侵食魔が――
大地と共に、侵食がより進んでしまったようですね'''
[[message]]
old = '''
覚者さま、抗侵薬はたくさんお持ちでしょうか？
侵食魔が多いので、手持ちが少なければ
拠点に取りに戻ってもよいかもしれません'''
[[message]]
old = '''
これだけ侵食が進んでしまっては
この地域の住人も苦労されていることでしょうね――'''
