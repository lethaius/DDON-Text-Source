[[message]]
old = '''
うう――侵食されると緑色の
瘤だらけになるんだと思ってたんです――
でも、もっと侵食が進むと赤っぽくなるんですね'''
[[message]]
old = '''
あの、森の様子が何だか変です
奥の方に行くと危ないかも――'''
[[message]]
old = '''
侵食の進んだ魔物がいっぱい――怖いです――
で、でも、覚者さまは自分がお守りしますから！'''
[[message]]
old = '''
こんなに侵食魔がいっぱいいると
抗侵薬が足りなくなりそうです――
残り何個あるか、数えてみますか？'''
[[message]]
old = '''
自分が住んでるところが
こんなに侵食されたら大変でしょうね――
村の方は大丈夫なのでしょうか'''
