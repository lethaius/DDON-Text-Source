[[message]]
old = '''
あらあら、木の根っこが入ってきてるわ
植物って力強いのね'''
[[message]]
old = '''
ここって、きっと最初から長くのこすつもりで
造られたんじゃないかしら――
この堅牢さ、意図しないとこうはなりませんよ'''
[[message]]
old = '''
マスター、注意してね
敵がどこから来るか分からないし'''
[[message]]
old = '''
せっかくだし、見つけた素材やアイテムは
もらっておきましょう
神殿に帰ったら何かクラフトしますね'''
[[message]]
old = '''
マスター、地下は迷いやすいから
目的の場所は地図で確認しながら
行きましょう'''
