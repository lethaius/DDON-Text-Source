[[message]]
old = '''
ぼく、神殿すきですよ！
たくさん覚者さまがいて、人がいて、ぼくたち
ポーンがいて――！　賑やかだなぁ'''
[[message]]
old = '''
ねぇねぇ覚者さま！　ウォーミッションが
やってるか、見に行ってみませんか？
参加したらいいご褒美が出るそうですよ！'''
[[message]]
old = '''
クラフトルーム、すぐそこですし
何か欲しいものがあれば言って下さいね！
張り切って作りますから！'''
[[message]]
old = '''
せっかくだから、次の冒険前に
お店とか酒場とか宿とかバザーとか
あちこち眺めていきましょうよ！'''
[[message]]
old = '''
これからどこへ行くんですか？
楽しみだなぁ！'''
