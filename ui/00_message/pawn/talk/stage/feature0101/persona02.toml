[[message]]
old = '''
お天気、今日はどうなるでしょう
空模様や時間で、出てくる魔物が
変わることもありますし――'''
[[message]]
old = '''
覚者さま、向かう先が離れてそうでしたら
マップのご確認も――
まっすぐ道が繋がってないかもしれませんし'''
[[message]]
old = '''
あの――
洞窟とか、魔物の警戒スポットがあったら
ちょっとだけ、見て行きませんか？'''
[[message]]
old = '''
覚者さま、ご注意を
このあたり――何が出てくるか――！'''
[[message]]
old = '''
もし近くの情報が必要なら、エリアマスターさん
のところに行ってみるのはどうでしょう'''
