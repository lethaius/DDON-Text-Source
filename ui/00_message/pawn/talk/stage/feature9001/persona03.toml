[[message]]
old = 'マスター、今日は私から戦技のご提案があります！'
[[message]]
old = '''
マスターにお仕えしてきたおかげで
私の意思疎通力が上がりました！'''
[[message]]
old = 'マスター、新しい表現方法を思いつきました！'
[[message]]
old = 'マスター、これからもよろしくお願いします！'
[[message]]
old = '''
マスター、見てくださいこの髪型！
どうです、お気に召しましたか？'''
[[message]]
old = '''
ありがとうございます！
髪型を変えた甲斐がありました！
これからずっとこの髪型で冒険する事をお望みなら
ぜひ《美容院》に行きましょう、マスター！'''
[[message]]
old = '''
そうですか――
そんなに前の髪型がお好きだったのですね！'''
[[message]]
old = '''
マスター、実は――
より一層の鍛錬のため
<COL b92828><NAME ITEM><VAL> 個</COL>が必要なのです！
もしお持ちでしたら、私にいただけないでしょうか？'''
[[message]]
old = '''
おお、ありがとうございます！
必ずや、いただいた分以上の働きをお見せします！'''
[[message]]
old = '''
そ、そうですか――
次はいただけるよう、己を磨くのみです'''
[[message]]
old = '''
マスター、<COL b92828><NAME ITEM></COL>
<COL b92828><VAL> 個</COL>が足りないようです
い、いえ、マスターのお気持ちだけで
胸いっぱいですとも！'''
[[message]]
old = '''
実は、マスターにお披露目したいものがあります！
外で軽く運動でもしてきていただけませんか？'''
[[message]]
old = '''
マ、マスター！
本当に私をパートナー解除なさるのですか？'''
[[message]]
old = 'マスター！　ご機嫌いかがですか？'
[[message]]
old = '''
本日も快晴です、マスター！
冴え渡った空が気持ちいいですよ！'''
[[message]]
old = '''
覚者様の強さがポーンより大幅に離れていると、
ポーンが積める戦いの経験量が増えるそうですよ！
なるほど、これならポーンがすぐに覚者様をお守り
できるようになるという訳ですね！'''
[[message]]
old = '''
マスター、そろそろご出発ですか？
ぜひ私をお供に――！
早く冒険したくてウズウズしております！'''
[[message]]
old = '''
マスター、お疲れ様です！
ご飯とお風呂、どちらになさいますか？
それとも――まずは鍛練でしょうか？'''
[[message]]
old = '''
はい、マスター！
どこまでもお供しますよ！'''
[[message]]
old = '''
安全な部屋でのんびり過ごす――
たまにはこういう時間も良いものですね！'''
[[message]]
old = '''
マスターのポーンでいられて、私は幸せ者です
――本当に、そう思っているんですよ！？'''
[[message]]
old = '''
ここ、覚者専用のお部屋なのですよね？
ポーンが入ったりしていいのだろうか――
いや、マスターに招き入れていただいたのだから
きっとこれでいいはず――'''
[[message]]
old = '''
1284――1285――1286――ふう
日々の鍛練を怠っていては
いざという時マスターをお守りできませんからね！'''
[[message]]
old = '''
はい、マスター！
ご用でしょうか！'''
[[message]]
old = '''
最近、少しづつマスターのお気持ちを
感じられるようになってきました！
これで身も心も最強のポーンへ
一歩近付いたような気がします！'''
[[message]]
old = '''
あ、マスター！
今、後世に伝えるべきマスターの武勇伝を
選んでいたのですが――
あぁ！　どれかを選ぶことなどできません！'''
[[message]]
old = 'あははっ――くすぐったいですよ、マスター！'
[[message]]
old = '''
本日も冒険に出られるのですか？
さすがはマスター！　驚くべき強靭さですね
ですが、たまにはしっかり体を休めることも大切です'''
[[message]]
old = '''
マスター、お出かけですね？
ぜひ私にお供させてください！
――留守宅を守れと言われればそうしますが
やはりマスターと共に冒険に出たいのです'''
[[message]]
old = '''
本日もお出かけで？
この身を張ってでもお守りいたします！'''
[[message]]
old = '''
はい、マスター！
私はいつでも貴方のお傍に――'''
[[message]]
old = '''
おお！　どうされましたか？
マスターの手は、いつも暖かいですね！'''
[[message]]
old = '''
例え永遠に留守を預かる事になろうと
それが私の使命であれば！
――ですが、やはりマスターと共に
冒険に出たいだろうとは思いますね'''
[[message]]
old = '''
マスター、誠に申し訳ございません！
庭に仔グリフィンが出没していたのですが
剣を抜くどころか、あやしてしまい――
――その愛らしい反応に見入ってしまうとは！'''
[[message]]
old = '''
――あぁ、マスター！
お庭の動物たち、こちらに興味があるようです
エモートを試してご覧になられましたか？
きっと可愛らしい反応を返してくれることでしょう！'''
[[message]]
old = '''
クラフトを任されたり、一緒に冒険に行くことで
マスターへの理解が深まるのを感じます！'''
[[message]]
old = '''
レスタニアパペットは嫌いではないのですが――
ああ！ 考えただけで揺さぶりたい！'''
[[message]]
old = '''
クラフトを任せるポーンを
適当に選んではいませんか？
我々ポーンも、それぞれ能力が異なります！
適材適所が一番です！'''
[[message]]
old = '''
神殿の外で
戦技の切り替えを行えるそうですよ！
多種多様な技、どんどん使っていきましょう！'''
[[message]]
old = '''
マスターが気持ちを体で表現されること
いいなと思って、日々見つめています！'''
[[message]]
old = '''
マスターに出会わなかったら
私は――他の覚者様と出会って
そして冒険していたのだろうか――？
わっ、こんな事考えるなんて変ですね！'''
[[message]]
old = '''
マスターのお傍にいても恥ずかしく思われないように
実は流行には気を付けているつもりなのです
特に髪型にはこだわりがありまして！'''
[[message]]
old = '''
マスター、もっと《鍛錬の小部屋》をお使いください
あそこは私が責任を持って掃除していますから
自由にふるまってくださいね！
大量のタルを破壊しても大丈夫です！'''
[[message]]
old = 'さあ、行きましょう！'
[[message]]
old = 'お願い聞いてくれないんですか？'
[[message]]
old = '早くいきましょう！'
[[message]]
old = '''
ありがとうございます、マスター！
それでは、いただけるまで
お待ちしております'''
[[message]]
old = '''
な、なんと――
申し訳ございません、マスター！
私としたことが、我儘を言ってしまうとは'''
[[message]]
old = '''
ありがとうございます！
これで、もっとマスターにふさわしいポーンに
近付けるはずです！'''
[[message]]
old = '''
マスター、お願いしていたあの品について
進捗はいかがでしょうか？
いえ、急がせるつもりなど毛頭ございません――！'''
[[message]]
old = '''
マスター、お帰りなさいませ！
ウェアをお洗濯しておきました
それから、装備の手入れも済ませてあります'''
[[message]]
old = '''
マスター、お帰りなさいませ！
床を磨いておきましたよ
滑らないように気を付けてくださいね！'''
[[message]]
old = '''
マスターが竜になられたら
私たちのことは忘れてしまわれるのでしょうか――？
最近、変なことばかり考えて鍛錬が手につきません
あぁ、弛んでいる証拠ですね！'''
[[message]]
old = '''
いつもマスターを観察していたおかげで
たくさんの表現を身につけられました！
これでかなり人に近付いたはずです！'''
[[message]]
old = '''
この間、人のように味覚や嗅覚で楽しんでみようと
道端に生えていた草を食んでみたんです！
すると――苦く、食べられた物ではありませんでした
人に近付くというのは――長く険しい道なのですね'''
[[message]]
old = '''
マスター――実は最近、マスターと共にここへ
行きたいだとか、あれを食べてみたいだとか――
そういうことを考えてしまうんです！
妙なことを考えるようになったものです'''
[[message]]
old = '''
最近、鍛錬だけでなく読書も大切にしているんです！
書物によると、植物への追肥は
量を質で補うことも可能――なのだとか！
文武両道のポーンへ、一歩近付いた気がします！'''
[[message]]
old = '''
マスター、ポーン遠征隊をご存知ですか？
クラン拠点からポーンを探索に派遣できるとか――
私を派遣していただければ、かならずや掘り出し物を
お持ちしてご覧に入れますよ！'''
[[message]]
old = '''
マスターはお優しいから、きっと私が何かを
お願いしても聞いてくださるのでしょうが――
はねのけていただいて、かまいません！
覚者たるもの、ポーンを甘やかしてはいけないのです'''
[[message]]
old = '''
マスター、奇妙な内容が記された書物が
たまにダンジョン内に落ちているのをご存知ですか？
一体何なのでしょう――全部集めてみたら
分かるかもしれませんね！'''
[[message]]
old = '''
ありがとうございます、マスター！
それでは、早速出かけましょう！'''
[[message]]
old = '''
そうですか、わかりました！
それでは――別の場所にしましょう！'''
[[message]]
old = '''
マスターどうされました？
出かける支度はできていますよ！'''
[[message]]
old = '''
なかなかいい運動になりましたね、マスター
お付き合いいただき、ありがとうございます！'''
[[message]]
old = '''
お待たせいたしました、マスター！
お声掛けいただくのを待ち侘びておりましたよ！'''
[[message]]
old = '''
この時のために、マスターにどうしても
伺いたいと考えていたことがありまして――'''
[[message]]
old = '''
今の私の戦い方、マスターはどう思われますか？
ぜひぜひ、ご意見をお聞かせください！'''
[[message]]
