[[message]]
old = '''
今もきれいだけど、何だか寂しい神殿ね
――集う人々がいないせいかしら'''
[[message]]
old = '''
ここの柱って、大きな岩から切り出して
きたものなのかしら――'''
[[message]]
old = '''
かつての神殿を魔族がゾロゾロ歩いてるなんて
こんなのおかしいと思いません、マスター？'''
[[message]]
old = '''
マスター、注意してね
敵がどこから来るか分からないし'''
[[message]]
old = '''
せっかくだし、見つけたアイテムは
もらっておきましょう
神殿だもの、高価な品が手に入るかも'''
