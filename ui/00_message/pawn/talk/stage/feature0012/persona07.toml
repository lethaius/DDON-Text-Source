足元には気を付けてくださいよ
あちこち岩と崖だらけですぜ'''
[[message]]
old = '''
海に囲まれた岩壁の孤島――
こりゃ何も起こらない方が不思議ってもんですぜ
いや、俺の勘ですがね'''
[[message]]
old = '''
