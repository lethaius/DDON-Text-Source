[[message]]
old = '''
しかし、恐ろしい技術力です
アークがいったいどのように造られたかを
思うと、感嘆以外ありませんね――'''
[[message]]
old = '''
また、例の妙な改造が施された魔物たちが
行く手を守っているのでしょう
厄介ですが、憐れなものです'''
[[message]]
old = '''
黒と白と金の内装――
確かに美しくはあるのですが、どうにも素直に
称える気になれません'''
[[message]]
old = '''
あぁ、また――！
脳裏に、言葉のようなものが微かに浮かんでは
消えてゆく――そんな気がしませんか'''
[[message]]
old = '''
さて――
この怪しき宮の奥には
何が待ち構えているのやら'''
