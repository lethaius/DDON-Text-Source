[[message]]
old = '''
洞窟の中にあるとは
なかなか面白い拠点ではないですか
野趣に富んでいると言いましょうか――'''
[[message]]
old = '''
ふむ、一見のどかな生活に見えますね
大きな争いも無いようですし'''
[[message]]
old = '''
レスタニアの衣服も、もちろん気に入っていますが
フィンダムの斬新な装いは素晴らしい――
よく見ると非常に繊細な装飾が施されていますね'''
[[message]]
old = '''
ここでは我々はいわば部外者――
多少怪しまれるのも最もでしょう
どうです、彼らの困りごとを解決してさしあげては？
きっと心を開いてくれることでしょう'''
[[message]]
old = '''
抗侵薬の手持ちは十分でしょうか？
これだけ侵食魔が居ては、
万が一ということもありますからね'''
