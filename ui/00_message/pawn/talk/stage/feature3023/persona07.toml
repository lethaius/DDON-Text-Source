[[message]]
old = '''
洞窟の中に住むっていうのは合理的ですぜ
ほら、魔赤島の拠点みたいな
もんじゃないですかい？'''
[[message]]
old = '''
ずーっとここにいろって言われたら
退屈しちまいますよ、俺は'''
[[message]]
old = '''
はぁ、それにしてもこっちの大陸の人らは
独特な服を着てるんですね
俺はオシャレにゃあ疎いんですが――
何だか凝ってるなってこたぁわかりますよ'''
[[message]]
old = '''
ま、こっちもこっちで大変みたいですからね
初めは少しばかり警戒されるのも当然でしょう
いくつか困りごとを手伝ってやりましょうや'''
[[message]]
old = '''
侵食魔ってやつぁ哀れなもんですね――
あのキノコみてぇなのに乗っ取られてんでしょう？
俺たちは抗侵薬を持って用心しときやしょう'''
