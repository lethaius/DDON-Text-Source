[[message]]
old = '''
青き海原、揺れるさざ波――
ふ――、アンダーウェア一枚で
浜辺を駆けるも一興かと'''
[[message]]
old = '''
ブリアと言えば、ハ―ピー達が有名ですが
しかし彼女らの子守歌で
居眠りしたくはありませんね'''
[[message]]
old = '''
時おり流れ来る小竜の亡骸や
船の残骸を調べれば、役に立つものが
見つかるかもしれません'''
[[message]]
old = '''
ローテスから灯台までを往復すれば
結構な運動量になりそうです'''
[[message]]
old = '''
一般的な貝類や砂の調達に
まさにこの辺りはうってつけかと'''
