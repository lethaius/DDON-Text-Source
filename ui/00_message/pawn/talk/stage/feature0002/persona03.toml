[[message]]
old = '''
うおおお！　海はいつ見ても広いですね！
なぜか心湧きたちます！'''
[[message]]
old = '''
ローテスに近い北の浜辺と
谷を隔てた南の浜辺は敵もかなり違うとか
海岸沿いを探検しましょう！'''
[[message]]
old = '''
たまに漂流船や魔物の死体が
浜辺に流れ着くそうです
何か使えるものが見つかるかもしれませんよ！'''
[[message]]
old = '''
ブリアの灯台上は見晴らしが良さそうです
落下注意ですが――！！'''
[[message]]
old = '''
岸壁付近はハ―ピーがよく群れていますね
フンが降ってこないとよいのですがっ――！'''
