なんだか素敵――ふふ'''
[[message]]
old = '''
難破船があったら乗り込んでみない？
ちょっとしたモノが見つかるかも――'''
[[message]]
old = '''
潮風が強いと少し髪がねとつくわ
日陰が少ないから肌も焼けちゃうし'''
[[message]]
old = '''
たまには海岸で貝殻拾いや
ただのお散歩もいいですね
冒険にも多少のゆとりがなくっちゃ'''
[[message]]
old = '''
灯台があると、船にも人にも
旅する者にとってはよき標になりますね'''
