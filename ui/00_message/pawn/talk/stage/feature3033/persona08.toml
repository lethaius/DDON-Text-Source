ここはもう一度レスタニアに戻るのかしら
ねぇマスター、どう思われます？'''
[[message]]
old = '''
マスター、注意してね
錬金術の魔物がどこから来るか分からないし'''
[[message]]
old = '''
せっかくだし、見つけたアイテムは
もらっておきましょう
高価な品が手に入るかも'''
[[message]]
old = '''
