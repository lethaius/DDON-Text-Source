[[message]]
old = '''
亡都メルゴダ、錬金術の都――
こうして実際に伝承の地を
踏みしめることができるとはッ！'''
[[message]]
old = '''
マスター、奇妙な場所ですね！
我々が渡る異界と現世
どちらにも似ているような、違うような'''
[[message]]
old = '''
さすがは黄金郷！
これらの金は錬金術で――？
そ、そんなことができるのでしょうか！？'''
[[message]]
old = '''
周りを探せばアイテムや使えるものが
落ちてるかもしれませんよ！'''
[[message]]
old = '''
どこから何が来ようが
ねじ伏せるのみっ！'''
[[message]]
old = '''
錬金の魔物どもに加え、亡都の術師が
まだまだ潜んでいるようです！
油断なさらぬよう'''
