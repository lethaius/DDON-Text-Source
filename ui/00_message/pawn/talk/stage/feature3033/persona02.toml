[[message]]
old = '''
綺麗なところですね
でもどこか、本当は来るべきじゃないような――
居心地の悪い不自然さを感じます
時の歪み、なのでしょうか'''
[[message]]
old = '''
錬金術、正しく使えば
レスタニアはもっとよくなった
はずなのに――'''
[[message]]
old = '''
うっ、き、金が眩しくて
目がちかちかします――'''
[[message]]
old = '''
き、気を付けていきましょう
錬金の魔物が徘徊しています――！'''
[[message]]
old = '何か役に立ちそうなものがあれば――'
[[message]]
old = '''
巨人兵や魔物が来ようと
きっとお守りいたします――！'''
