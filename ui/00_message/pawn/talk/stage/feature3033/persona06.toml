[[message]]
old = '''
すごいですよ、覚者さま！
あちこちが金でできてます
きらきらしすぎて眩しいです――！'''
[[message]]
old = '''
この土地、浮いてるんですよね――？
もし飛び降りたら、あのメルゴダの大穴まで
落ちちゃうんでしょうか'''
[[message]]
old = '''
錬金術、きちんと使えば
すごく役立ちそうなのになぁ！
クラフトにも便利そうだし'''
[[message]]
old = '''
宝箱とか道具とかいい素材とか
あったら全部持って帰りましょう！'''
[[message]]
old = '''
どこから何が襲ってきても
きっとぼくがお守りしますね！'''
[[message]]
old = '''
気を付けてくださいね！
また改造された怪物が飛び掛かって
くるかもしれません'''
