[[message]]
old = '''
ハイデル平原は、白竜さまがおわす
今やレスタニアの中心
何とかこの地は死守しなければ――'''
[[message]]
old = '''
平原は見通しがいいですね
大型の魔物も、遠目に見つけやすいですし'''
[[message]]
old = '''
レスタニアハーブやベビーハーブが
ハイデルには多く自生しています
薬は何かと入用ですし、見つけたら採取しましょう'''
[[message]]
old = '''
テルはワインづくりが盛んだったとか
近年はやや活力に陰りがあるようですが――'''
[[message]]
old = '''
南はミスリウ、西はブリア、東はダウに
北はバートランド――
ハイデルはレスタニアの地理的中心でもあります'''
