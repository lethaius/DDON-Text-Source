砦や関所があるのに、一体どこから
潜り込むのかしら'''
[[message]]
old = '''
ハーブの群生地は覚えておいた
ほうがいいですよ
お薬の調合に、何かと入用ですから'''
[[message]]
old = '''
ゴブリンや野盗たちがいなければ
テルやローテスとの往来も
もっと安全になるはずなのに――嫌ね'''
[[message]]
old = '''
――うふふ。ねぇマスター
今日はこのあたりの探索ですか？
それとも、海辺か森、山へ行きます？'''
