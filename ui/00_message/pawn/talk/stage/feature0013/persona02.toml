[[message]]
old = '''
何だか怖いです――
妙な胸騒ぎがして――'''
[[message]]
old = '''
か、覚者さま！
何が出てくるかわからない島です
もっと慎重に、慎重に――'''
[[message]]
old = '''
海岸沿いの崖、見ましたか――？
もしあそこで足を踏み外したら――
うう、考えないようにします'''
[[message]]
old = '''
高いところから海を見渡してみるとあまりに大きくて
自分には何がなんだかわからなくなってきます'''
[[message]]
old = '''
資材になりそうなものは確保しておきましょう
案外レスタニアのものと同じように
使えるかも知れませんし――'''
