[[message]]
old = '''
湖の周囲に森が広がっていますね
ぐるっと探索していきましょう！'''
[[message]]
old = '''
マスター、森の各所に点々と
遺跡があるようです！
なかなか秀麗な門構えですよ'''
[[message]]
old = '''
イニアス湖には多くの水棲生物がいますが――
ビリビリ帯電しているヤツが多いようです
厄介ですね'''
[[message]]
old = '''
深い森に生えている植物やキノコは
効き目が強そうです
たっぷり持ち帰りましょう！'''
[[message]]
old = '''
ここまで来たらさらに森深くへと
足を伸ばしたくなりますね！'''
