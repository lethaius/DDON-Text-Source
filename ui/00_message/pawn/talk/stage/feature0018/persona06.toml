[[message]]
old = '''
変なニオイがします！
ぼく、結構鼻いいんですよ
これは――火薬と、それから火事の後みたいな――'''
[[message]]
old = '''
お家が潰されたり、燃やされたりします――
住んでた人たち、どうしたのかな
無事に逃げられてるといいですね
'''
[[message]]
old = '''
覚者さま、敵の進軍を止めるための
柵がいっぱい置いてあります
誰かが一生懸命戦った跡ですね'''
[[message]]
old = '''
うわぁ、あれ見てください！
すっごく大きな火山から煙が出てます！
大爆発しませんように'''
[[message]]
old = '''
高いところから飛び降りるのって楽しいですよね！
でも、この辺りは高すぎてケガしちゃいそうです
下に何か見えても、回り道しましょう'''
