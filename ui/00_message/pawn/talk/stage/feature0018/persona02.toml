[[message]]
old = '''
コホッ、少し煙たい――
ううん、これは――火薬の臭いも混じってます
どこかで大量の火薬が使われてる――'''
[[message]]
old = '''
ここに住んでた人たちはどこに行ったんでしょう
家も壊されてるみたいですし、家畜も見かけません
――無事だといいな'''
[[message]]
old = '''
木の柵とかトゲトゲしたものとか――
これって人が作ったものばかりじゃないですよね
ゴブリンが作るサインに似たものも多いような'''
[[message]]
old = '''
ずっと曇りですね――
えっと、あの火山が噴き出す煙のせいみたいですけど
ちょっと気分も暗くなってきちゃいます'''
[[message]]
old = '''
あ、あの、覚者さま！
飛び降りる時は高さに注意した方が――
その、高低差が結構あるみたいです'''
