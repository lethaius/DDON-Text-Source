[[message]]
old = '''
お気づきになられましたか、マスター！
風が火薬と鉄さびのような臭いを運んできています
用心するに越したことはありません'''
[[message]]
old = '''
むごい有様です――
殆どの家屋が壊され、火を放たれています
住人たちはどこへ逃げたのでしょうか'''
[[message]]
old = '''
木でできた柵をいくつも見ました
きっと攻め込んでくる敵を相手に
全力の抵抗を示したものでしょう！'''
[[message]]
old = '''
マスター、あれをご覧ください！
遠くに見える大きな火山――
今まさに赤くおこり、煙を噴き出し続けています！'''
[[message]]
old = '''
マスター！　近道をしたくなる気持ちはわかりますが
この辺り、高低差が厳しい崖が多いようです
高さを見極めてから飛び降りましょう！'''
