[[message]]
old = '''
変な臭いがする？
覚者様、こりゃあアレですよ
火薬の臭いと、あとは――死臭ってやつです'''
[[message]]
old = '''
まったく、ひどいもんです
いえ、住居が潰されてましてね
おまけに焼かれた痕跡まであったんで――
住んでた人がどっかに逃げられてるといいんですが'''
[[message]]
old = '''
ああ、よく見かける木の柵は
道を塞ぐのが目的じゃねぇんですよ
あれは突撃してくる敵の勢いを少しでも削いで
戦いやすくするためのもんでしょう'''
[[message]]
old = '''
こんなに近くで火山が煙吹いてやがると
特に害は無くても落ち着かねぇもんですね'''
[[message]]
old = '''
おっと、覚者様！
崖の下に気になるものがあっても
飛び降りるのはおすすめできませんや
この辺り、なかなか高低差のある地形ですぜ'''
