[[message]]
old = '''
ねぇ？　今、風が運んできたこの臭い
火薬の臭いよね
今もどこかで火薬が使われているんだわ'''
[[message]]
old = '''
壊された建物をいくつも見たわ
それだけ、住む場所を奪われた人たちが
どこかにいるはずよ――きっと――'''
[[message]]
old = '''
人が作った柵は、敵の進軍を阻むためのもの
でも、オークやゴブリンが作る物は
相手を傷付けるためのものよ
トゲには気を付けてくださいね、マスター'''
[[message]]
old = '''
曇り空も、雨が近いというよりかは
あの火山が原因でしょうね
いっそ雨が降れば少しはマシにならないかしら'''
[[message]]
old = '''
マスター、近道したくなる気持ちはわかりますけど
崖を飛び降りるのは、ちょっと――！
ほら、ここって急な崖が多いみたいだから
斜面を滑り降りるのは難しそうよ'''
