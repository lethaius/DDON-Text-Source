[[message]]
old = '''
様々な臭いが流れてきている
――これは、火薬のものに相違ない
オーク特有の体臭も感知した'''
[[message]]
old = '''
周辺家屋がことごとく破壊されている様子
――住人の安否は不明'''
[[message]]
old = '''
丸太を組み立てた障害物が散見される
この地の人々のせめてもの抵抗か'''
[[message]]
old = '''
遠方に活火山を確認
煙を噴いているものの、現状では
避難が必要な状況では無い模様'''
[[message]]
old = '''
高低差の多い地形故、安易な飛び降りは
重大な怪我を招く恐れがある
くれぐれも高度の確認を怠らぬよう――'''
