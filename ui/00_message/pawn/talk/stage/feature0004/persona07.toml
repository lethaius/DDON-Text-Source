[[message]]
old = '''
覚者さま、ボルドっていや採掘です
そこらに鉱脈や坑道があるんで
掘る道具は必須ですぜ'''
[[message]]
old = '''
山登りで疲れたら
キノザでひとっ風呂浴びていきましょう'''
[[message]]
old = '''
ボルド大鉱山か――
大陸じゃ一番の高さだそうで
どうせ目指すならてっぺんですかね'''
[[message]]
old = '''
ゴブリンどもの巣窟でもなんでも
使えるモンは利用してやりましょう'''
[[message]]
old = '''
そういや、キノザは火薬の消費が多いそうで
ま、坑道で発破に使うんでしょうが――
厄介なことに、ゴブリンどももそれを真似する
ようになったそうですぜ'''
