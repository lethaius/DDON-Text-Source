[[message]]
old = '''
鉱山には毒や油の染み出す場所が
あるそうです――いつもより気をつけないと'''
[[message]]
old = '''
少し空気が乾燥してますね
あまり植物も生えていませんし'''
[[message]]
old = '''
覚者さま。ボルドは鉱山ですし
普段よりピッケルを多めに持っておいた方が――'''
[[message]]
old = '''
キノザ鉱泉、あとで少しだけ行ってみませんか？
――その、せっかくですから'''
[[message]]
old = '''
山頂から間違って落ちたりしたら――
この高さ。ただでは済まないです――！'''
