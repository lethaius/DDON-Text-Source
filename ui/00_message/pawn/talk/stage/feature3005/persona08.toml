[[message]]
old = '''
いやね――この咽せる感じ
雰囲気も不気味だし'''
[[message]]
old = '''
マスター、よければあたしの
傍にいらしてね
亡者からお守りしますから'''
[[message]]
old = '''
あ！　何か今、踏んじゃったわ
あまり考えないようにしましょう'''
[[message]]
old = '''
死肉に群がる強力な魔物がいても
おかしくないわね――
十分警戒しましょう'''
[[message]]
old = '''
墓荒らしと言われたくはないけれど
マスターの役に立つものもあるかもしれないわ
宝箱とか、お供えとか――'''
