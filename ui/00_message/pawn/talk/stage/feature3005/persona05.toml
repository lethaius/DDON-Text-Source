[[message]]
old = '''
仄暗き地下墓地、冒険の舞台としては
悪くはありませんが――
いかんせん、この空気は――！'''
[[message]]
old = '''
しかし、哀れですね
亡者たちも、好き好んで地上を
さまよっているわけではないでしょうに'''
[[message]]
old = '''
そういえば、こういう墓地では
死肉を貪る鬼族や巨人も出没するとか――
ぞっとしますね'''
[[message]]
old = '''
おや、あちこちに骨が
人のものかは解りかねますが
できるだけ踏まないように歩きましょう'''
[[message]]
old = '''
不吉なる気配を感じます
亡者の発する瘴気なのか
もっと異なる存在のものか――'''
