old = '''
ここは埃っぽい上、いやな臭いがしますね――
息が詰まります'''
[[message]]
old = '''
こういった死者にまつわる場所には、
瘴気のせいで亡者化した遺体や
死肉を貪る魔物の類が棲みついています
十分警戒してください'''
[[message]]
old = '''
覚者さま。あちこちに骨の欠片が落ちています
全部が人のものではないようですが'''
[[message]]
old = '''
我々ポーンには墓地という概念がありません
滅びてなお、居場所があるというのは
良いことかもしれませんね'''
[[message]]
old = '''
かなり古い人骨もあるようです
１００年、いや、もっとでしょうか'''
