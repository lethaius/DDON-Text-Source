[[message]]
old = '''
これは遺跡――なのでしょうか
真新しいようであり、しかし非常に古いものの
ようでもあります'''
[[message]]
old = '''
こんな場所です、十分警戒を
得体の知れぬ魔物が潜んでいるかもしれません'''
[[message]]
old = '''
壁や床の意匠――、それにこの灯り
いったいどういう材質、構造なのでしょう
クラフトでもこんなものは作れません'''
[[message]]
old = '''
ときおり、強い思念のような――
何者かの言葉のようなものが――頭に――'''
[[message]]
old = '''
不思議なところです。しかし、なんでしょう――
我々がいるべき場所ではない、そんな気がします'''
