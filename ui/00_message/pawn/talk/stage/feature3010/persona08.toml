[[message]]
old = '''
外から見た感じとこの内部――
規模も構造もずいぶん違うわね
どうなっているのかしら'''
[[message]]
old = '''
マスター、注意して
怪しい飾り付きの魔物がいるわ
体に何か埋め込まれているみたい'''
[[message]]
old = '''
大理石？　――じゃないのかしら
不思議な素材ね、壁も照明も'''
[[message]]
old = '''
ん――
幽かな声が頭に響くみたい――
マスターにも聞こえました？'''
[[message]]
old = '''
マスター、慎重に進みましょう
複雑な構造だし、敵も外とは違いますし'''
