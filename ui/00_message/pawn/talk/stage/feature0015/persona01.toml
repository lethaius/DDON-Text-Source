[[message]]
old = '''
遠くに見える山といい、緑の草木といい
雄大な景色ですね――'''
[[message]]
old = '''
すり鉢状になった、高低差のある地形ですね
足を滑らせないようにお気をつけください'''
[[message]]
old = '''
風景は綺麗ですが
いつ魔物が飛び出してくるかわかりません
警戒を怠らないようにしなければ'''
[[message]]
old = '''
白っぽい岩壁が目立ちますね
石灰質の土壌なのでしょうか'''
[[message]]
old = '''
この辺りには侵食魔は少ないようです
それよりも、ピクシーをよく見かけます
――あの羽根もフィンダムの自然の中では
あまり目立たないものですね'''
