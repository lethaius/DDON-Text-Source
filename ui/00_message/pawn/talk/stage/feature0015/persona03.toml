[[message]]
old = '''
マスター、辺りを見渡してみてください！
なんとも雄大な景色が広がっています！'''
[[message]]
old = '''
中心地に向かって低くなる地形のようですね
なぜこのような地形となったのでしょう'''
[[message]]
old = '''
自然の美しい国なのですね、フィンダムは！
――風の匂いも、レスタニアとは
どこか異なるように感じます'''
[[message]]
old = '''
マスター、崖はかなりの高低差です
落下すれば怪我はまぬがれません
足元には十分ご注意を！'''
[[message]]
old = '''
大量の侵食魔に襲撃されるかと
身構えていたのですが――
この辺りには少ないようですね'''
