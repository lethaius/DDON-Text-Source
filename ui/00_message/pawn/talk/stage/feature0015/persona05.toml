[[message]]
old = '''
ああ、主殿――ご覧ください！
かなたに見える山々の稜線、白き岩肌
そして中心に茂る大樹――
一種、完成された光景ともいえるでしょうね'''
[[message]]
old = '''
おっと、崖のそばを歩かれる時には
細心の注意を――
これだけの高低差、落下すればただでは済みません'''
[[message]]
old = '''
この地は伸びやかで、野性的な印象ですね
レスタニアとはまた違った魅力に溢れています'''
[[message]]
old = '''
どうやら石灰質の土壌のようですね
青々とした緑に、白い岩肌が覗くのも趣きがあります'''
[[message]]
old = '''
この辺りは侵食の影響は少ないようです
さっきも、元気そうなピクシーが
跳ねているのを見ましたよ'''
