[[message]]
old = '''
遠くに大きな青い樹が見えます
いい眺めですね――'''
[[message]]
old = '''
結構、高低差があります
高いところからあんまり下を覗くと
怖くなるかも――'''
[[message]]
old = '''
やっぱり、レスタニアとは色々違いますね
自然も、景色も、魔物も――'''
[[message]]
old = '''
あ、あの、覚者さま！
落ちたら大変ですから
あまり崖側には近寄らない方が――'''
[[message]]
old = '''
もっと侵食魔だらけかと思ってたけど
ここら辺にはそんなにいないみたい――
よかった――'''
