[[message]]
old = '''
砦の探索もよろしいかと
オークの溜めこんだ資材や道具が
見つかるかもしれません'''
[[message]]
old = '''
古き騎士団の砦が、なんとも禍々しき姿に――
オークの野蛮さと残虐さがいたるところに
表れています'''
[[message]]
old = '''
臭い物にはフタといいますが、
ガルドノックは徹底的に掃討せねば――
オークこそレスタニアを汚す悪臭そのものですからね'''
[[message]]
old = '''
さぁ、覚者さま！
忌々しきオークどもを華麗に討ち果たし
グリッテンへの土産といたしましょう'''
[[message]]
old = '''
まだ使えそうな遺物や宝箱も
探せばそれなりにありそうですね'''
[[message]]
old = '''
ご注意を、覚者さま
いつ何時、無粋なオークが飛び出すやら
知れたものではありません'''
