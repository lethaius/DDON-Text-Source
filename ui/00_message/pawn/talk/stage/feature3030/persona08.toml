[[message]]
old = '''
マスター、広くて迷いやすいから
目的の場所は地図で確認しながら
行きましょう'''
[[message]]
old = '''
――ああ、もう！
この臭いに汚水に、どうにかならないかしら
オーク達はよく平気ね'''
[[message]]
old = '''
マスター、何匹のオークが
潜んでいるか分からないわ
倒した後も気を緩めないでくださいね'''
[[message]]
old = '''
酷いわね――血塗れの杭や
骨の欠片があちこちに
これじゃ、連れ去られた人はきっと――'''
[[message]]
old = '''
マスター、注意してね
オークがどこから来るか分からないし'''
[[message]]
old = '''
せっかくだし、見つけたアイテムは
もらっておきましょう
砦だもの、それなりの品が手に入るかも'''
