[[message]]
old = 'さぁ！！　臆せずガンガン進みましょう！'
[[message]]
old = '''
さぁマスター！
有象無象のオーク兵など
蹴散らして進みましょう！！'''
[[message]]
old = '''
くっ――、さすがオークどもの居城
汚水に棘付き罠に、おぞましくて
厄介なものだらけですね、ここは'''
[[message]]
old = '''
鍵がなければ、たしかに
砦への侵入は難しそうですね
この外堀や壁を見ると――'''
[[message]]
old = '''
周りを探せばアイテムや使えるものが
落ちてるかもしれませんよ！'''
[[message]]
old = '''
どこからオークが来ようが
ねじ伏せるのみっ！'''
