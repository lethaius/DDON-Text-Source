[[message]]
old = '''
気を付けてくださいね！
物陰からオークが飛び掛かって
くるかもしれません'''
[[message]]
old = '''
くっそー！！　こんな立派な砦を
オークに占領されたままなんて、頭にくるなぁ'''
[[message]]
old = '''
覚者さま！
オークなんて大将も兵隊も
まとめてやっつけてやりましょう！'''
[[message]]
old = '''
うっ、ここにもトゲトゲがたくさん――
臭いし、毒々しいし嫌だなぁ'''
[[message]]
old = '''
宝箱とか道具とかいい素材とか
あったら全部持って帰りましょう！'''
[[message]]
old = '''
どこからオークが襲ってきても
きっとぼくがお守りしますね！'''
