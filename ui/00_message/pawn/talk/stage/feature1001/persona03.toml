[[message]]
old = '''
こうして、人々の営みを見るにつけ感じます
マスターに従い人に尽くすことこそ
我が使命であると――！'''
[[message]]
old = '''
マスター、冒険準備は万全ですか！？
アイテムの補充やクエストボードの確認は
今のうちに、ぜひ！'''
[[message]]
old = '''
装備の見直しはいかがですか？
強力な魔物がでる地へ向かうなら
しっかり備えなければ！'''
[[message]]
old = '''
戦いやクラフトのお役目とは異なる
拠点での時間――なるほど！
旅には緩急が必要なのですね！'''
[[message]]
old = '''
マスター、戦力として私は問題ありませんか？
もし――厳しいようなら、ご遠慮なくッ――！'''
