[[message]]
old = '''
人々の暮らしを守る覚者さまのお手伝いが
できること――
本当に良かったと思います'''
[[message]]
old = '''
次の準備、していきましょう
アイテムバッグとか、クエストとか
こういう時に整理しておかないと――'''
[[message]]
old = '''
武器や防具は今のままで大丈夫ですか？
武具屋やよろず屋に、何かあるかも――'''
[[message]]
old = '''
うーん、エリアや村ごとに
問題も状況もかなり違うんですね'''
[[message]]
old = '''
覚者さま――あの
もし戦力不足だと感じておられるなら、
いつでもおっしゃってください
――もっと強いお味方も、きっといますから'''
