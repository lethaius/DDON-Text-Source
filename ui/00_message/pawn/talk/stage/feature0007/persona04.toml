[[message]]
old = '''
手つかずの大樹が茂る原生林――
ディナンそのものが、遺跡とならび価値ある遺物'''
[[message]]
old = '''
森民の痕跡をたどれば
深い森の中であれ、古都に辿り着くはず'''
[[message]]
old = '''
ディナンに自生する植物、菌類は
生薬成分が豊富
効果の高いアイテム生産が期待できる'''
[[message]]
old = '''
かつて森民を苦しめた獣の類もおそらく
付近に棲息しているはず
警戒を――'''
[[message]]
old = '''
遺跡の扉の多くは、《森民の古鍵》で開放できる
必要とあらば、技術を要するが
クラフトにて生産も可能――'''
