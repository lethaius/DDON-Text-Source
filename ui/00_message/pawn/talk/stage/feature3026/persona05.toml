[[message]]
old = '''
廃墟となりし現在も、威容を誇る古城――
歴史を偲ばせる風情がありますね'''
[[message]]
old = '''
ドリード城は、城主の間や宝物庫、
さらには極悪な罪人を繋いだ監獄もあるとか
非常に興味深い――'''
[[message]]
old = '''
これほどの城です
相当数の魔物が入り込んでいるでしょう
覚者殿、廊下の向こうは何がでるかしれません'''
[[message]]
old = '''
まだ使えそうな遺物や宝箱も
探せばそれなりにありそうですね'''
[[message]]
old = '''
ご注意を、覚者さま
いつ何時、無粋な輩が飛び出すやら
知れたものではありません'''
[[message]]
old = '''
こういった探索は、冒険譚には必要な一幕
さぁ行く手の魔物を倒し、進みましょう'''
