[[message]]
old = '''
もし錠のかかった扉があれば《盗賊の小鍵》を
使いましょう
簡単な錠なら開けるはずです'''
[[message]]
old = '''
立派な神殿ですね、マスター！
白竜神殿に勝るとも劣らぬ荘厳さ！！'''
[[message]]
old = '''
いたる所に水が流れていますね！
見るも入るも、涼しげで良いではありませんか！'''
[[message]]
old = '''
この禊の神殿――、中央から
左右対称の構造になっているようです
となると、かなりの部屋数ですね'''
[[message]]
old = '''
周りを探せばアイテムや使えるものが
落ちてるかもしれませんよ！'''
[[message]]
old = '''
どこから何が来ようが
ねじ伏せるのみっ！'''
