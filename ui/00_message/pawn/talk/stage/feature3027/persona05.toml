[[message]]
old = '''
驚くべき規模の坑道ですね――！
幾人の採掘師がここを通り、掘り、
日々を送ったのでしょうか'''
[[message]]
old = '''
覚者殿、火薬樽を見つけても、魔物に
ぶつけないほうがよいかもしれませんよ
岩壁で塞がった脇路も多そうですし'''
[[message]]
old = '''
木組みの足場はなかなかに
スリルがありますね
あちこち崩れかけているようですし'''
[[message]]
old = '''
採取できそうなものや宝箱なんかも
探せばあるかもしれませんね'''
[[message]]
old = '''
さて――、この坑道をねぐらにしている
敵はどれくらいいるのでしょうね'''
[[message]]
old = '''
手ごろな鉱脈があるかもしれませんね
覚者さま、ピッケルはお持ちですか？'''
