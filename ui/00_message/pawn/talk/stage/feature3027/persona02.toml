[[message]]
old = '''
す、すごい坑道です
お山の中がこんな大空洞に――'''
[[message]]
old = '''
見えにくいところにも、扉やはしごが
あるみたいですね
見落とさないようにしないと――'''
[[message]]
old = '''
採掘師さんも大変だっでしょうね
落ちたりしたら、大怪我じゃ済まないかも'''
[[message]]
old = '''
き、気を付けていきましょう
何が出るか――！'''
[[message]]
old = '''
こういう場所ですし、ピッケルがあれば
鉱石を掘れるかも――'''
[[message]]
old = '''
坑道は特に、魔獣や鬼の住処になることが
多いそうです――'''
