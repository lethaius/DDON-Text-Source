人の生活痕、植物の茂りに岩肌に――
暮らしと自然が凝縮されたようではありませんか'''
[[message]]
old = '''
使えるものがあれば入手しておきましょう
誰かが落としたアイテムなんかが
あるかもしれません'''
[[message]]
old = '''
まだ壁面や各所に水が滴っていますね
完全に枯れているわけでも無いようです'''
[[message]]
old = '''
他にも縦穴があるかもしれません
登れるところがないか見てみませんか？'''
