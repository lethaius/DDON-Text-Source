[[message]]
old = '''
この荒廃ぶりは、すべて戦鬼どもの所業
まのあたりにすると怒りが湧きますね――'''
[[message]]
old = '''
神殿も、そして我々も――
かような地にて日々を営む者たちにこそ
協力し、力を尽くすべきなのでしょう'''
[[message]]
old = '''
覚者さま、怪我をなさらぬようご注意を
野蛮な木製の棘がそこかしこに
ありますよ'''
[[message]]
old = '''
おお、いやだいやだ
ときどき風に乗ってオーク臭が――！'''
[[message]]
old = '''
ガルドノック砦にフロックヴァルト大橋
いずれも正しき世であれば
勇壮な遺構なのですが'''
