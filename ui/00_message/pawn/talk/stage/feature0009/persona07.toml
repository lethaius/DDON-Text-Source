[[message]]
old = '''
覚者さま、言うまでもありませんが
ここぁオーク野郎どもの本拠地です
どっから狙われてるか分かりませんよ'''
[[message]]
old = '''
ドラワンの村にゃ、なるべく顔出して
やっちゃいかがです？
覚者さまの存在は村の励みになるはずですぜ'''
[[message]]
old = '''
ちっ、血と錆びとオーク臭が
あちこちからしてきやがる――'''
[[message]]
old = '''
そういや、どっかでオークどもが魔犬を
しつけてるって聞きましたぜ
面倒なことするもんです'''
[[message]]
old = '''
ガルドノック砦の周囲にゃ、どっから湧くのか
大量のオークが居付いてるそうです
一掃にゃあ時間がかりそうですぜ'''
