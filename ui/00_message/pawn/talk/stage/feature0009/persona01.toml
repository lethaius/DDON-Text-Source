流通が少ないそうです'''
[[message]]
old = '''
バートランド平原北部は、覚者隊も
うかつに手を出せぬ地と聞きます'''
[[message]]
old = '''
オーク達は戦力として魔獣や巨人族を使役する
場合もあるとか――恐ろしいですね'''
