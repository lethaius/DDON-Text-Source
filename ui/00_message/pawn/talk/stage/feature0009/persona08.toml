[[message]]
old = '''
オークの懐、バートランド北地――
結構な荒れようですね'''
[[message]]
old = '''
マスター、ここは敵地ですし
休息と補給はいつもより気を付けましょう
ドラワン村のためにも――'''
[[message]]
old = '''
いやね、この臭い――
本当に髪や肌に染み込みそう
おまけに埃っぽいし'''
[[message]]
old = '''
ベヘモットにコロッサスにグリムワーグ
それにしてもいろいろな魔物を
扱っているものですね、オーク達は'''
[[message]]
old = '''
白竜さまと都を守るはずの砦が
まさか魔物の居城になるなんて――
ガルドノック砦を作った人達は考えも
しなかったのでしょうね'''
