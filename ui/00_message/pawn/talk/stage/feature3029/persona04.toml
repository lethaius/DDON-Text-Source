[[message]]
old = '''
石材に彫刻された文字は、レスタニアで
広く使われているものとは異なる様子'''
[[message]]
old = '''
廃都、エルテ・ディナン
エルフ文化の痕跡を知るには
もっとも適した地'''
[[message]]
old = '''
都の中にも、いくつか入れる建物が
ある様子
いずれそちらの探索も'''
[[message]]
old = '''
例の扉を、エルテ・ディナン内に複数確認
多人数での移動を勧める'''
[[message]]
old = '''
見通しは良好
ただし、細い通路の通行時は注意を'''
[[message]]
old = '''
森の獣が多数、遺跡に侵入した痕跡あり
警戒は怠りなく'''
