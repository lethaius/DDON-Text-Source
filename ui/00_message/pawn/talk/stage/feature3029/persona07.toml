[[message]]
old = '''
柱や門構え、屋根の装飾なんかは
やっぱり大したもんです
エルフの技術ってやつですかね'''
[[message]]
old = '''
森の都エルテ・ディナンか
廃墟にしておくなぁ、もったいねぇ
――いつか、復元できりゃいいんですがね'''
[[message]]
old = '''
しかし、思ったほど生活用具や家具類が
残っちゃいませんね
壁以外が木製だったなら、草木の養分に
なっちまったのかもしれませんが'''
[[message]]
old = '''
覚者さま、都の内部にもいくつか
関連遺跡があるみたいですぜ
せっかくだし、あとで覗いちゃみませんか'''
[[message]]
old = '''
なかなかいい遺跡じゃありませんか、ここは
森と馴染んで溶けてるみてぇです'''
[[message]]
old = '''
ま、いろんな魔物が入り込んでるでしょう
こんな森の奥ですからねぇ'''
