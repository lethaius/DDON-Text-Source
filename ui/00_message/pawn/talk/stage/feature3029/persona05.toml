[[message]]
old = '''
こういった遺跡に獣や魔物が入り込むのは
避けられませんね'''
[[message]]
old = '''
緑に沈みし都の壮麗さ――
あぁ、ありし日の姿が見られぬことが
この上なく残念です'''
[[message]]
old = '''
いつかエルフ族の精緻な細工を
クラフトで再現してみたいもの
しかと眼に焼きつけておきましょう'''
[[message]]
old = '''
エルテ・ディナンには都からつらなる
複数の居住区があったようです
そちらに足を運ぶことで、得られる物や情報が
あるかもしれませんね'''
[[message]]
old = '''
何とも美しい遺跡ではありませんか
樹木と建造物のコントラスト
どこを取っても絵画のようです'''
[[message]]
old = '''
いにしえの民――
当時はさぞ豊かな暮らしが営まれていたのでしょう
ありし日に思いを馳せるのも、一興です'''
