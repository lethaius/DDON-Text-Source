ずっと大きな湖です
その遠く離れた対岸は、かつての王都だったとか'''
[[message]]
old = '''
どこにオークが潜んでいるかしれません
覚者殿、常に御身は万全に'''
[[message]]
old = '''
グリッテン砦には、覚者隊の任務も
