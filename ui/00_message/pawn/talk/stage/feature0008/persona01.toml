[[message]]
old = '''
グリッテン砦から北は、神殿の力も
直接及ばぬ危険地帯
十分気を引き締めましょう'''
[[message]]
old = '''
オークに滅ぼされた村が、この地には
複数あったのだとか――
これ以上人の暮らしが失われるのは、避けねば'''
[[message]]
old = '''
バートランドはセラー湖という広大な湖に
面した高地と、グリッテンのある低地平原に
分かれているようです'''
[[message]]
old = '''
巨大な二本の滝が流れる、禊の神殿――
白竜さまが旧時代、過ごされていた場所だそうです'''
[[message]]
old = '''
オーク達の臭いでしょうか
――なにか空気が異質です'''
