[[message]]
old = '''
ふむ――高い美意識を
もって建てられた拠点のようですね
よく見ると床板も模様になっているではないですか！'''
[[message]]
old = '''
レスタニアの衣服も、もちろん気に入っていますが
フィンダムの斬新な装いは素晴らしい――
よく見ると非常に繊細な装飾が施されていますね'''
[[message]]
old = '''
ここでは我々はいわば部外者――
多少怪しまれるのも最もでしょう
どうです、彼らの困りごとを解決してさしあげては？
きっと心を開いてくれることでしょう'''
[[message]]
old = '''
覚者殿、この辺りの状況を確認してから
出発することにしませんか？
まずは情報で足場固めをするのです'''
[[message]]
old = '''
抗侵薬の手持ちは十分でしょうか？
これだけ侵食魔が居ては、
万が一ということもありますからね'''
