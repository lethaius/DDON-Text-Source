[[message]]
old = '''
わぁー、丸いお家だ！
壁がカーブしてますよ、覚者さま！'''
[[message]]
old = '''
フィンダムの人の角ってカッコいいですよね！
ぼくも欲しいなぁ――
がんばったら、生えてこないかなぁ'''
[[message]]
old = '''
うーん
ぼくらが依頼をかっこよく片付けちゃったら
もっと仲良くしてくれるかも――？'''
[[message]]
old = '''
覚者さま、エリマスターさんにお話聞いてみましょうよ！
この辺りには何があるのかな――'''
[[message]]
old = '''
覚者さま、持ち物の準備は大丈夫ですか？
特に、抗侵薬は絶対持っていきましょうね！
この辺りは侵食魔がいっぱいですよ！'''
