[[message]]
old = '''
ここら辺って、地面からお湯が浸みてくるそうですよ
ヒュージブルの出ない湖だと思えば
ちょっと楽しそうですね！'''
[[message]]
old = '''
へぇー、あそこ――
ホラ、山の真ん中あたりに見えるのが
《展望城》ですよ、覚者さま！
あそこから景色を見下ろしてみたいなぁ'''
[[message]]
old = '''
ねぇ、覚者さま――
人が住んでる村が少なくないですか？
みんな、ドワーフオークに潰されちゃったんでしょうか'''
[[message]]
old = '''
大砲の弾がどっかんどっかん降ってくると
ちょっと緊張しちゃってイヤだなぁ
あ、大砲自体、攻撃すると壊せるみたいですよ！'''
[[message]]
old = '''
うーん、どうしてドワーフオークは
《戦甲》を付けないんだろう？
例えば――すごく重いとか、付けて外すと
付ける前よりも弱くなっちゃうとか――？'''
