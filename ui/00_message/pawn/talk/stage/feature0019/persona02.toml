[[message]]
old = '''
フェルヤナ地方って、温かいお湯が
地面から滲み出てくるって聞きました
あ、でも、泥と混じっちゃうからお風呂には
できないみたいです――'''
[[message]]
old = '''
わぁ――覚者さま、見てください
あそこの崖の上に見えるのが《展望城》です
大きいですね、要塞みたい――'''
[[message]]
old = '''
この辺り、元々家屋は少なかったんでしょうか
全然それっぽいものが見当たりませんよね
それとも、全部壊されちゃったんでしょうか――'''
[[message]]
old = '''
大砲が設置されてそうな場所は
砲撃に注意して進まないと――
音も大きくて怖いです――'''
[[message]]
old = '''
あの、《戦甲》なんですが――
あれって、ドワーフオークが魔物を制御するための
機能もあるそうなんです
魔物は操られてるみたいなものですね――'''
