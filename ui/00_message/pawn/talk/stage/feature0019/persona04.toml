[[message]]
old = '''
フェルヤナ地方では温水が湧き出すとのこと
恐らく、火山からの地熱によるものかと'''
[[message]]
old = '''
山の中腹に位置しているのが
要衝である《展望城》と聞く
その規模、離れていても容易に目視が可能'''
[[message]]
old = '''
人が住まう家屋がほぼ皆無
元より住まうに不向きな土地なのか、それとも――'''
[[message]]
old = '''
ドワーフオークの陣に設置された大砲は
頑丈ながら、攻撃し続けることで破壊が可能
とはいえ――それが戦いにおいて有効かは
ご自身でご判断を'''
[[message]]
old = '''
《戦甲》は自己修復能力を有する
一度付けた傷が修復される前に
同じ箇所を攻撃することでヒビを入れていくのが得策'''
