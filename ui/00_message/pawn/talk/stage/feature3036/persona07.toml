[[message]]
old = '''
石材でがっちり組んだ要塞――
ちっと古びちゃいるが、なかなか
実用的じゃないですかい'''
[[message]]
old = '''
ここを取り戻せば、
解放軍の士気も上がるし、拠点も作れますぜ
いっちょ気張りましょうや！'''
[[message]]
old = '''
かなり汚されてますが――ま、掃除のことは
取り返してから考えましょうや
今はオークをぶちのめすのが俺らの役目ですからね'''
[[message]]
old = '''
覚者さま、気ぃ付けてくださいよ
他所見して、出会いがしらに攻撃されちゃ
たまりません'''
[[message]]
old = '''
使えそうなものは持って行きましょう
上等なアイテムや宝なんかもありそうですぜ'''
[[message]]
old = '''
なんだか入り組んでますね
地図で確認しながら動かねぇと
迷っちまいそうです'''
