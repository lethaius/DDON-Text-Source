[[message]]
old = '''
質実剛健、といった造りですね
レスタニアやフィンダムとは、また違った美意識を
感じます'''
[[message]]
old = '''
奪われた要塞を華麗に奪還する――
この地において貴方さまの名を一気に高める
よい機会ではありませんか！'''
[[message]]
old = '''
はぁ――オークやゴブリンというのは
自らの周りを汚していくことにかけては
素晴らしい才能を持っていると思いませんか？'''
[[message]]
old = '''
まだ使えそうな遺物や宝箱も
探せばそれなりにありそうですね'''
[[message]]
old = '''
少し探索してみるのもよろしいかと
オークの溜めこんだ資材や道具が
見つかるかもしれません'''
[[message]]
old = '''
ご注意を、覚者さま
いつ何時、無粋なオークが飛び出すやら
知れたものではありません'''
