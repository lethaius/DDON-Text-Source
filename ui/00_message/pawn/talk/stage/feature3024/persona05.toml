[[message]]
old = '''
手ごろな鉱脈があるかもしれませんね
覚者さま、ピッケルはお持ちですか？'''
[[message]]
old = '''
暗闇に輝く、エメラルドの如き輝き――
その正体を知っていてもなお
見惚れてしまいます'''
[[message]]
old = '''
おや、覚者殿
少々見えにくいですが、あちらやそちらにも
行けそうな場所がありますよ'''
[[message]]
old = '''
洞窟内にも光が差しているせいか
内部の緑もなかなか美しい
よき花があれば摘み取ってゆきましょう'''
[[message]]
old = '''
採取できそうなものや宝箱なんかも
探せばあるかもしれませんね'''
[[message]]
old = '''
さて――、この洞窟をねぐらにしている
敵はどれくらいいるのでしょうね'''
