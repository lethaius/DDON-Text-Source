[[message]]
old = '''
洞窟は特に、魔獣や鬼の住処になることが
多いそうです――'''
[[message]]
old = '''
星のように光る虫――
綺麗なような、気持ち悪いような――
ふ、複雑です'''
[[message]]
old = '''
覚者さま、この洞窟はいろいろな所に
穴があいてるみたいです
お、落ちないようにしないと――'''
[[message]]
old = '洞窟内にもかなり植物が生えていますね'
[[message]]
old = '''
き、気を付けていきましょう
何が出るか――！'''
[[message]]
old = '''
こういう場所ですし、ピッケルがあれば
鉱石を掘れるかも――'''
