[[message]]
old = 'くっ、ざまぁ――ありません――！'
[[message]]
old = '''
おぅ、覚者様！
絶好の冒険日和ってやつですねえ'''
[[message]]
old = '''
頼れる従者をお探しで？
なら、俺なんてどうです'''
[[message]]
old = '''
覚者様！　ポーンのご用ならぜひお声掛けを！
後悔はさせませんよ'''
[[message]]
old = '俺の腕前、試してみちゃあ貰えませんか'
[[message]]
old = '''
用事はありませんか？
このままじゃ手持無沙汰ってもんです'''
[[message]]
old = '''
どうです？
一仕事、任せちゃもらえませんかね'''
[[message]]
old = '''
こっちの準備ぁできてます
戦いにクラフトに、何でも言って下さい'''
[[message]]
old = '仕事でヘマはやりませんよ、お任せを'
[[message]]
old = 'もう少しばかり、時間貰えませんかね'
[[message]]
old = '''
我ながら、なかなかの一品が
仕上がりそうですよ'''
[[message]]
old = '''
とんだ失態やらかしちまいました
申し訳ねぇ――！'''
[[message]]
old = '''
少々無茶が過ぎました――
もう下手は打ちませんよ'''
[[message]]
old = '''
覚者様の手を煩わせちまうとは、
まったく情けねぇ――！
汚名返上の機会を！'''
