[[message]]
old = 'あぁ、覚者様の幻が見える――'
[[message]]
old = '我が力、貴方のもとでも発揮したいものです'
[[message]]
old = 'ああ――これこそ運命的な出会いというもの'
[[message]]
old = '''
貴方のもとで力が尽くせるのなら――！
それに勝る喜びはありません'''
[[message]]
old = '''
この出会い――！
私と覚者様との絆を感じます'''
[[message]]
old = 'ここは創造の刺激に満ちていますね'
[[message]]
old = '''
あぁ！　私の腕前、いつ披露させて
もらえるのでしょう'''
[[message]]
old = '素晴らしい――物創りには最高の環境です'
[[message]]
old = '完成品をお見せするのが楽しみです'
[[message]]
old = '急いては事を仕損じる、などと言いますよ'
[[message]]
old = 'ものを創ることが、これほど魅惑的とは'
[[message]]
old = '''
反省します――
もっと、――もっと精進せねばっ！'''
[[message]]
old = '''
あぁ、何ということだ――
貴方に異界まで足を運ばせてしまうなど――！
この失点、必ずや取り返してご覧に入れます'''
[[message]]
old = '''
申し訳ありません
あのようなところで倒れてしまうとは
不覚でした――'''
