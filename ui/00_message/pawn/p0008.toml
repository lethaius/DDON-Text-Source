[[message]]
old = '''
マスター――、
助けに来てくれたの――？'''
[[message]]
old = 'ご機嫌いかが？　素敵な覚者様'
[[message]]
old = '''
役立つポーンを探しているのかしら？
なら、あたしのことも見てみてくださいね'''
[[message]]
old = '''
どこまでも尽くす従者なら、
ほら、ここに――'''
[[message]]
old = '''
覚者様の目――すごく魅力的
従者として見染めて頂けないかしら'''
[[message]]
old = '''
ねぇ、マスター
あなたのために、あたしにできること
ないかしら？'''
[[message]]
old = '''
戦いでもクラフトでも、要望があれば
何でもおっしゃってね'''
[[message]]
old = '''
少しだけ退屈だわ――
あたしもマスターのお役に立ちたいのに'''
[[message]]
old = '''
ふふっ
まだ製作中よ、焦らせないで'''
[[message]]
old = '思ったよりもいい感じにまとまりそう'
[[message]]
old = '''
待ちきれないの？　マスター
完成するまでもう少し我慢してね'''
[[message]]
old = '''
マスター、本当にありがとう
あたしが助けにならないといけないのに――'''
[[message]]
old = 'ああ感激！　ご恩返しさせてもらわなきゃ'
[[message]]
old = 'ごめんなさい、もうこんな失敗しないから'
