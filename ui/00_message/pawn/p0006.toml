[[message]]
old = '''
覚者さま、もしかして
ぼくのこと、助けに――？'''
[[message]]
old = 'あ、覚者さまだ！'
[[message]]
old = '''
覚者さま！
ぼくにもお供させてください！'''
[[message]]
old = '''
ぼくはこう見えて強いんです！　
いつかはお声を掛けてくださいね！'''
[[message]]
old = '''
従者が必要？
だったらぼくとかどうですか！？'''
[[message]]
old = '暇だなあ――ぼくもお仕事したい！'
[[message]]
old = '''
クラフトかあ――いろいろ試してみたいな
試したい戦技もあるんです！'''
[[message]]
old = '''
ねぇねぇ覚者さま！
ぼくにも何かさせてください！'''
[[message]]
old = 'クラフトって、面白いですね！'
[[message]]
old = 'いますごく調子が良くて、いいのができそう！'
[[message]]
old = '''
えーっと、ごめんなさい
まだもうちょっと！'''
[[message]]
old = 'うう――心細かった――'
[[message]]
old = '''
ごめんなさい！
ぼく、失敗しちゃって――、今度こそ！'''
[[message]]
old = '''
覚者さまと一緒に、また戦えるんですね！
次はもっとがんばらないと――！'''
