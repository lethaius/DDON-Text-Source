[[message]]
old = '''
おう、覚者様
何かご用がありましたら
遠慮なくお申しつけくだせえ'''
[[message]]
old = '''
冒険に行く主の背を見送るってのは
ポーンにとっては何よりも不安なもんですぜ'''
[[message]]
old = '''
うちの覚者様なんですがね――
ここだけの話、クランで
上手くやってらっしゃるのか心配でして
あ、これは内緒ですぜ！'''
[[message]]
old = '''
冒険へ行くなら、この俺を雇っちゃどうです？
きっとお役に立ちまさぁ！'''
[[message]]
old = '''
いやぁ、これだけ立派な場所――
なんだか気恥ずかしくなっちまいます
俺がここにいて、大丈夫ですかい？
浮いたりしちゃいねえかな？'''
