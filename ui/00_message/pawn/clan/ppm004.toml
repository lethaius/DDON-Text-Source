[[message]]
old = '''
主、スポット探索は
クランショップから≪ポーン遠征隊≫を
購入する必要がある'''
[[message]]
old = '''
我が主――ポーンがいまだクラフト中にて
ポーン遠征隊の探索には参加できない'''
[[message]]
old = '本日の探索目的地を知らされたい'
[[message]]
old = '''
主よ、本日は既にスポット探索派遣済みの様子
探索には参加できない'''
[[message]]
old = 'では、出発する'
[[message]]
old = '''
所持品に<VAL>個分の空きが無い様子――
このままでは遠征成果をお渡しできない'''
[[message]]
old = '''
《<VAL SPOT>》へ探索に向かい
<VAL EMNAME><VAL>体等の
討伐に成功した――'''
[[message]]
old = '''
《<VAL SPOT>》へ探索に向かい
生息していた<VAL EMNAME>
<VAL>体等の討伐を行った――
負傷は軽微'''
[[message]]
old = '''
《<VAL SPOT>》の探索からただ今帰還
<VAL EMNAME><VAL>体等の
討伐に成功した――他にご命令は？'''
[[message]]
old = '''
我が主――《<VAL SPOT>》の探索中
宝物を発見し、入手した
――お受け取りを'''
[[message]]
old = '''
《<VAL SPOT>》探索任務完了
探索成果として、宝物を入手した'''
[[message]]
old = '''
我が主、《<VAL SPOT>》の
探索任務が完了し、宝物を入手
――軽微な消耗はあるが
任務遂行には問題無し'''
[[message]]
old = '''
――我が主、さらにご報告が
《<VAL SPOT>》に異変あり
クランメンバーとの共同探索をお勧めする'''
[[message]]
old = '遠征成果取り忘れには、ご注意を'
[[message]]
old = '――ご用件は？'
[[message]]
old = '本日も、円滑なる使命達成を'
[[message]]
old = '''
――覚者の同志殿に力が劣らぬよう
ポーンに可能な最大限の努力は行う所存'''
[[message]]
old = '''
壁の凹凸、謎めいた梁――
未発見の部屋の存在は、否定できない
――主よ、探索の継続を勧める'''
