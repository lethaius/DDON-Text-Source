[[message]]
old = '''
おや、なんでしょう？
この私を見て、声をかけずには
いられなかったと――？
そのお気持ち、理解できますとも'''
[[message]]
old = '''
ごきげんよう、覚者殿
本日も良き旅を――'''
[[message]]
old = '''
我が主はいずこへ？
全く、この私を置いてゆくとは――'''
[[message]]
old = '''
この世には様々な覚者殿がいらっしゃるのですね
それぞれに色があり――
それぞれに美しい'''
[[message]]
old = '''
この荘厳な拠点は悪くありませんが――
ささやかながら居心地の良い主の自室も
私は好きですよ'''
