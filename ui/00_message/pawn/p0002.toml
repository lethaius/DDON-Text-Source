[[message]]
old = '''
あ！　か、覚者さま！
こんにちは――'''
[[message]]
old = '覚者――さま――？'
[[message]]
old = 'こんな自分でよければ、お手伝いを――！'
[[message]]
old = '''
あ、あの――覚者さま！
自分もぜひ、旅のお伴を――！'''
[[message]]
old = '''
あの、覚者さま！
役に立てることがあれば、自分を――！'''
[[message]]
old = '出番は――まだ――？'
[[message]]
old = '少しでも、お手伝いできれば――'
[[message]]
old = '自分にも何かできるはず――'
[[message]]
old = 'ま、まだできてないんです――'
[[message]]
old = 'あ、慌てると失敗してしまうので――'
[[message]]
old = '''
ここをこう――あ、すみません
集中してたもので'''
[[message]]
old = '''
――うぅ、感激です――！
こんな自分を助けに来てくださるなんて――！'''
[[message]]
old = '''
あぁ――
覚者さまの姿を見て、安心しました――
失敗してごめんなさい'''
[[message]]
old = '''
良かった――覚者さま！
あれきり会えなくなるかと――'''
