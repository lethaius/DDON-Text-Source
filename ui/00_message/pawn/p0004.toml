[[message]]
old = '''
我が、主――
私を救出に――？'''
[[message]]
old = '雇用ならば、しかるべき手順で'
[[message]]
old = '''
覚者よ、リムストーンにて
あなたの指名を待つ'''
[[message]]
old = '機あらば、共に戦場へ'
[[message]]
old = '私なら、貴方の善き盾となれると信じる'
[[message]]
old = '私への用命あらば、ただちに取りかかる'
[[message]]
old = '我が主、任務と指示を待つ'
[[message]]
old = '製作か戦闘か、私にも役割を――'
[[message]]
old = '鋭意製作中――作業に遅延なし'
[[message]]
old = '作業完了まで、もうしばし猶予を'
[[message]]
old = '''
――くっ
より技術を磨き、さらに生産効率を
上げなければ'''
[[message]]
old = 'こんな無様を――許していただきたい'
[[message]]
old = '''
我が主――！
償いは、次の戦いの場で――！'''
[[message]]
old = '''
私の力不足、恥じる他はない――
この経験を次の糧に――'''
