[[message]]
old = '新人覚者だな？'
[[message]]
old = '待っていろ'
[[message]]
old = '――よし'
[[message]]
old = '''
この臭いを忘れるな
オークの接近は臭いでわかる'''
[[message]]
old = 'いつか鼻がバカになるだろうが――'
[[message]]
old = '''
その頃まで生きのびていれば
オークごときにやられることはない'''
[[message]]
old = 'あれが――'
[[message]]
old = '''
グリッテン砦だ
走るぞ'''
[[message]]
old = '''
急いで――
ほら、オークちゃんが逃げちゃうよ！'''
