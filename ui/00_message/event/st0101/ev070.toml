[[message]]
old = '''
『大いなる理（ことわり）は我々が信じているよりも
ずっと脆かったと考えるより他はありません』'''
[[message]]
old = '''
『たったひとりの人間の野心が世界のありようを
変えてしまったのですから』'''
[[message]]
old = 'エルテ・ディナンで見つかった古文書より'
[[message]]
old = 'その豊穣なる大地の名はレスタニア――'
[[message]]
old = '白竜の翼の下――'
[[message]]
old = '人々は生まれ'
[[message]]
old = '働き'
[[message]]
old = '笑った'
[[message]]
old = '竜への崇敬と感謝が文明を育み――'
[[message]]
old = '''
人の叡智は生と死の理すら
乗り越えようとしていた'''
[[message]]
old = 'しかし'
[[message]]
old = '３２３年前――'
[[message]]
old = '''
どこからともなく現れた黄金色の竜が
大いなる白竜に戦いを挑んだ'''
[[message]]
old = '戦いは三日三晩続き'
[[message]]
old = '誰もがその様子に固唾を呑んだ'
[[message]]
old = '四日目の日の出前だった'
[[message]]
old = '祈りが通じたのだろうか――'
[[message]]
old = '白竜の痛撃が黄金の胸を貫き――'
[[message]]
old = 'まばゆい翼は光を失い'
[[message]]
old = '堕ちた'
[[message]]
old = '人々は胸を撫で下ろしたが――'
[[message]]
old = '白竜も深手を負い――'
[[message]]
old = 'そして'
[[message]]
old = '堕ちた'
[[message]]
old = '頭を上げ、再び天空に昇ろうとしたが'
[[message]]
old = 'かなわず――'
[[message]]
old = '人々は傷ついた白竜の周囲に集い'
[[message]]
old = '祈った'
[[message]]
old = 'やがて白竜は弱々しい声で言った'
[[message]]
old = '『おまえたちを覚者にしてやろう』'
[[message]]
old = '『その代わりに――』'
[[message]]
old = '『わたしを守ってくれ』'
[[message]]
old = '『まだ消えるわけにはいかない』'
[[message]]
old = '『レスタニアを愛する者たちよ――』'
[[message]]
old = '『堅き砦となり、わたしを守ってくれ』'
[[message]]
old = '『秩序をなくしたこの地を――』'
[[message]]
old = '『理の内に押し戻さねば――』'
[[message]]
old = 'そののちの３００有余年――'
[[message]]
old = '白竜はひとり、またひとりと覚者を増やした'
[[message]]
old = 'そしてまた'
[[message]]
old = '新たな覚者が'
[[message]]
old = 'レスタニアの大地に立とうとしていた'
