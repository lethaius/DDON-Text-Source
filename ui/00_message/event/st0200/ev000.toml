[[message]]
old = 'よう、砦はどうだった？'
[[message]]
old = '''
まあ、レオたちも戻っているわけだから
なんとかなったんだろうな'''
[[message]]
old = 'さて――俺の名はファビオだ'
[[message]]
old = '''
ここに立って、初陣を生きのびた覚者に
声をかけている'''
[[message]]
old = 'ほら、あそこ――白竜が眠る《謁見の間》だ'
[[message]]
old = '''
外から戻ったらまずあそこへ
顔を出した方がいい'''
[[message]]
old = '行かなくてもいいが、行った方がいいぞ'
[[message]]
old = '''
《謁見の間》の雰囲気は独特だからな
時々行っておかないと顔を出しづらくなる'''
[[message]]
old = '――この俺みたいによ'
[[message]]
old = '''
じゃあ、行ってこい
また、あとでな'''
