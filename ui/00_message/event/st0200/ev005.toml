[[message]]
old = '''
よう！　あ、忘れたか？
ファビオだよ、ファビオ'''
[[message]]
old = '''
《謁見の間》はどうだった？
独特の雰囲気だろ？'''
[[message]]
old = '''
気後れしないためには、なるべく早く
一人前の覚者になる必要がある'''
[[message]]
old = '''
そのための、ちょっとしたコツを教えてやろう
まず、街を歩きまわって他人の話をよく聞くんだ'''
[[message]]
old = '特に、北東にある宿場区の宿屋――'
[[message]]
old = '''
そこにいるアーチボルトとレンテン――
この二人には必ず会っておけ'''
[[message]]
old = '''
戦闘での動き方や、戦技スキルの習得
そして転職など――'''
[[message]]
old = '''
有益な話をしてくれるはずだ
アーチボルトとレンテン――忘れるなよ'''
[[message]]
old = '''
ああ、そうだ
今から宿場区へ行ってふたりに会ってくるといい'''
[[message]]
old = '''
まず、顔を覚えてもらうんだな
それが終わったら、また話そう'''
[[message]]
old = 'ここで待ってるよ'
