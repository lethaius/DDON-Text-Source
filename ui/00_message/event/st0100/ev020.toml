[[message]]
old = 'おや――'
[[message]]
old = '''
こんなところで――
奇遇だな'''
[[message]]
old = '――いや'
[[message]]
old = '――なるほど'
[[message]]
old = '''
我々白騎団の捜索だけでは
心許ない――'''
[[message]]
old = 'ジョゼフ殿のご判断か'
[[message]]
old = '――ふむ'
[[message]]
old = '''
ともあれ、メイリーフ嬢は
このあたりにはいない'''
[[message]]
old = '''
森にいるとすれば
さらに奥――'''
[[message]]
old = '''
いや待て――
これはトロールの足跡！？'''
[[message]]
old = '''
はるか向こうまで続いているようだ
新しいぞ――？'''
[[message]]
old = 'メイリーフ嬢はすでに！？'
