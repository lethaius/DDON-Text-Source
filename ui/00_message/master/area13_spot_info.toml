[[message]]
key = 'SPOT_INFO_'
old = '''
突如レスタニアの沖合に出現したフィンダム
大陸の一部。レスタニアに出現した侵食魔も
ここから飛来しており、この絶海の孤島が
“侵食”という脅威に対抗するための手がかりを
秘めていると予測される'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島の北西部、最も高い断崖に近い一帯
何層にも崖が重なったような複雑な地形を
しており、滑落には特に注意が必要'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島の北東部、一際標高が高い一帯
空に渦巻く何らかのエネルギー体に
最も近く、赤く照らされている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島における調査のために自然洞窟を
整備して駐屯地とした
侵食が進む魔赤島において、状態が良く
広さも申し分ない洞窟を発見できたことは
調査隊にとってまさに奇跡的な幸運であった'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《群像の岩屋》近くの広場
高所から流れ落ちる雄大な滝を見ることが
できる。ただし、日光を避ける傾向にある
はずの侵食魔や菌胞がその勢力を日向にまで
拡げている、侵食の勢いが強い場所でもある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
肉食の魔物が獲物を貯蓄しているらしく
おびただしい数の死肉が散乱している
死肉の臭いが新たなる魔物を呼ぶため
それを漁る魔物は増加の一路を辿って
いるようだ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《聖遺の塔》付近にある広場
海から吹き込む風が周囲を囲む崖面に
当たることで複雑な気流を生み出している
気流に誘い込まれてか、風を好んでか
有翼の魔物の姿がよく確認される'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島中心部に位置する侵食の進んだ洞窟
洞窟入口周辺には溢れ出したかのように大量の
菌胞がはびこっている。内部の侵食がかなり
進んでいることは確実であり、慎重を期した
調査が望まれる'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【財宝】の扉あり</COL>
南部の海岸沿いの小道の先に発見された地下通路
内部の気温は地上と比べて数度低めである
単なる通路ではなく、遺跡のような造りになっており
崩れた人工物からは文化の一端が垣間見える'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島東部の海岸沿いに発見された洞窟
入口付近を調査した斥候隊により、微動だにしない
多数の人影を見たという報告が寄せられている
恐らく何らかの魔物による犠牲者の姿かと思われる
ため、軽率に足を踏み入れることは禁じられている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島南部にある洞窟
斥候隊により、侵食ゴアサイクロプスがここを
ねぐらとしていることが判明している
残飯を狙ってか別種の魔物も多数棲みついているため
一定以上の戦力を持つ者のみが調査を許される'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島の自然洞窟
地盤が一部落ち窪んだようになっており
天井部分から青空が見える箇所もある
陽光が差し込む様は幻想的で美しい光景だが
内部は侵食魔が跋扈し、多数の菌胞も確認されている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島中央部の海岸を辿った先に入口が発見された
地下施設。内部では水のせせらぎが絶えず響き
神聖さを感じさせる造りになっていることから
聖堂であると判断された。彫刻などの人工物が多数
残されており、異郷の文化を感じることができる'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島に唯一存在する塔《聖遺の塔》の傍にある
枯れ井戸。長らく人の手が入らなかったようで
井戸蓋が錆び付いており、中々内部の様子を
探ることができなかった'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【竜力】の扉あり</COL>
《侵食魔の巣窟》のさらに奥に存在する空間
侵食魔は日光を避ける傾向にあることが判明
しているため、光の届かない内部にはさらに
侵食の進んだ魔物が潜んでいる可能性がある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【竜力】の扉あり</COL>
魔赤島の絶崖側と山頂側を繋ぐ橋の付近にある坑道
橋から見える滝の裏側に、ひっそりと隠れるように
存在していたため、発見と初期調査が遅れた'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《異邦の岬》の一部から崖下に降りた先に発見
された洞窟。内部からは激しい水音が響き
通常の洞窟と比べてはるかに大量の水を湛えた
洞窟であることが確認されている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島・絶崖側の西端に見つかった洞窟
入口付近にも大きく成長した菌胞が張り付き
内部の侵食が激しく進んでいることが一目見て
わかるほどになっている。危機に対処可能な
実力を持つと認められた者のみが調査を許される'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【竜力】の扉あり</COL>
魔赤島・絶崖側に発見された小聖堂
入口の扉は開閉されるごとに施錠される仕組みと
なっており、特殊な鍵を用いることでしか
開くことができない'''
[[message]]
key = 'SPOT_INFO_'
old = '''
魔赤島中央部にそびえる海を臨む小塔
外壁の様子から、かなり古くも丁寧に手入れをされ
てきたことがうかがえる。用途は不明だが、すぐ傍に
井戸があることから塔内部あるいはその地下にも水が
流れている可能性がある'''
