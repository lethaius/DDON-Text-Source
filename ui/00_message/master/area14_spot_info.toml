[[message]]
key = 'SPOT_INFO_'
old = '''
フィンダムの中でも特に自然の美しさに恵まれた水林
大半の水がエランより湧き出でているとされており
良質な水を守るために周辺の森林についても厳重に
管理されている'''
[[message]]
key = 'SPOT_INFO_'
old = '''
エラン水林を管理するために設えられた科学者の住居
元は恵まれた環境を保全するという側面が強かったが
現在は侵食の被害をいかに食い止めるかという点に
研究の重点が置かれているようだ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
ピクシーたちが棲みついていた場所だが
何らかの魔物の襲撃を受けたらしく
数日に渡り、ピクシーたちの騒ぎ声が
周辺に響いていたという。結局のところ
ピクシーたちは一匹残らず逃げ出したようだ'''
[[message]]
key = 'SPOT_INFO_'
old = '''
川へ降りられるなだらかな坂を有する川辺
一見、水を汲むために最適な場所かと思えるが
水獣が這い上がってくるのにもうってつけの
地形であり、周辺のくさむらを歩く際は
くれぐれも注意が必要'''
[[message]]
key = 'SPOT_INFO_'
old = '''
エラン水林西部にあるワーグの住み処
戦士たちが力を合わせて何度もワーグの
撃退を試みているが、しばらくすると
この場に群れが舞い戻ってきてしまうという'''
[[message]]
key = 'SPOT_INFO_'
old = '''
エラン水林の奥、紫色の花が群生する場所
ほのかに甘い香りが漂うため、花を摘もうと
この場を訪れる者は多い。しかし、芳香に
惹かれるのは人だけではないため、魔物と遭遇
してしまうという不運に見舞われることもある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
エラン水林西部、滝の傍にある高台
有翼の魔物の住み処となっていて常に羽音が
絶えない。周辺は草花の群生地にもなっており
鳥に花にと、遠目に見るだけであれば美しい
光景が広がる'''
[[message]]
key = 'SPOT_INFO_'
old = '''
エラン水林地域にある廃村跡地
住人が魔物の襲撃を受け、全滅して久しい
全滅に至った詳しい経緯は伝わっておらず
いまや忘れ去られた場である'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《<SPOT 931>》の傍にある、大きな滝に
面した広場。地名の由来は滝に虹がかかる
ことからという説の他に、色鮮やかな鳥達が
辺りを舞うからだという説もある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《旧船頭寄合所》の周辺、木々に囲まれた川辺
美しい木漏れ日が差す中、エランの美しい川や
流れ落ちる滝を眺めることができる'''
[[message]]
key = 'SPOT_INFO_'
old = '''
エラン水林とファーラナ平原を繋ぐ
経路上にある大きな門。以前は簡単な
検問所を備え、エラン水林へ立ち入る
旅人の数を管理していた'''
[[message]]
key = 'SPOT_INFO_'
old = '''
《エラン大門》の門前広場
大門が閉ざされるまでは、この場は
商人や旅人で賑わっていた
簡単な造りの店舗もいくつかあったが
いまや骨組を残すばかりである'''
[[message]]
key = 'SPOT_INFO_'
old = '''
モロー樹林地域とエラン水林地域を跨ぐ洞窟
距離としてはそう長い洞窟ではないが
野狼が潜んでいることが多いため
通行時には多少の注意が必要である'''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【財宝】の扉あり</COL>
エラン水林西部にある自然洞窟
陽光の差し込む場所がいくつかあり、小さな虹が舞う
ような幻想的な光景が見られることがあるという
かつては周辺住人にも親しまれた場所であった'''
[[message]]
key = 'SPOT_INFO_'
old = '''
荒れ果てた《忘却の廃村》にのこる枯れ井戸
かつて魔物の襲撃を受けた村人たちが逃げ込んだと
いう井戸。村人たちのその後については様々な逸話が
残るが、一人残らず井戸の奥底に潜んでいた別種の
魔物の餌食となったという説が有力である'''
[[message]]
key = 'SPOT_INFO_'
old = '''
聖域から降りてきた魔物が棲むと伝えられる
鍾乳洞。入り組んだ構造から奥へ進む者は
おらず、どのような魔物が巣食っているのかは
謎に包まれたままとなっている '''
[[message]]
key = 'SPOT_INFO_'
old = '''
<COL ffdc78>【昌石】の扉あり</COL>
元は船頭たちが休憩所として使っていた洞窟
居心地が良く、動物も訪れる癒しの場であったが
それゆえに獲物を求めた魔物に狙われることとなり
現在は魔物に乗っ取られた状態にある'''
[[message]]
key = 'SPOT_INFO_'
old = '''
中規模の採石場として使われていた洞窟
魔物が侵入し、作業中の人員が襲われるという
悲劇が起きた。命からがら逃げだした者はすぐに
洞窟を封鎖したが、その時まだ中からは助けを
求める声が響いていたという'''
